why.argument2.details=<p>\u958b\u767c nocode \u51fd\u6578\u4ee3\u8868\u4e86\u6211\u5728\u7a7a\u9592\u6642\u9593\u5b8c\u6210\u7684\u5927\u91cf\u5de5\u4f5c\u3002\u6211\u4e0d\u70ba\u6b64\u6536\u8cbb\uff0c\u56e0\u6b64\u5b83\u53ef\u4ee5\u627e\u5230\u66f4\u5ee3\u6cdb\u7684\u53d7\u773e\uff08\u5305\u62ec\u5b78\u751f\u3001\u8a18\u8005\u3001\u696d\u9918\u611b\u597d\u8005......\uff09\u3002\u4f5c\u70ba\u56de\u5831\uff0c\u6211\u5e0c\u671b\u7528\u5b83\u4f86\u90e8\u7f72\u6211\u5728\u5b78\u8853\u7814\u7a76\u904e\u7a0b\u4e2d\u5c07\u5275\u5efa\u7684\u65b0\u529f\u80fd\uff0c\u4e26\u5e0c\u671b\u5b83\u5c0d\u6211\u7684\u5b78\u7fd2\u6709\u6240\u5e6b\u52a9\uff1a\u7528\u6236\u5c0d\u9019\u4e9b\u529f\u80fd\u7684\u53cd\u994b\u5c07\u5e6b\u52a9\u6211\u5b8c\u5584\u5b83\u5011\u4e26\u4f7f\u5b83\u5011\u66f4\u52a0\u5065\u58ef\u3002\u5e0c\u671b\u7528\u6236\u793e\u5340\u80fd\u5920\u767c\u5c55\u58ef\u5927\uff0c\u4e26\u70ba\u65b0\u7684\u767c\u5c55\u7522\u751f\u6709\u8da3\u7684\u60f3\u6cd5\uff01</p><br/><p>\u5176\u6b21\uff0c\u6839\u64da\u7528\u6236\u7684\u8208\u8da3\uff0c\u6211\u8003\u616e\u70ba\u529f\u80fd\u7684\u5927\u5bb9\u91cf\u3001\u9ad8\u53ef\u7528\u6027\u7248\u672c\u958b\u767c API \u7248\u672c\uff0c\u901a\u5e38\u4f9b\u4f01\u696d\u800c\u975e\u500b\u4eba\u5c08\u696d\u4f7f\u7528\u3002\u9019\u4e9b API \u4e0d\u6703\u662f\u514d\u8cbb\u7684\uff0c\u56e0\u70ba\u6703\u6d89\u53ca\u5927\u91cf\u7684\u670d\u52d9\u5668\u6210\u672c\u3002</p>

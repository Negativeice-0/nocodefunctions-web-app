1\u0442\u0440\u043e\u0444\u043e\u0432</li><li> \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u044b \u0434\u0432\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u0430\: \u043e\u0434\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0443\u0434\u0430\u043b\u0435\u043d\u044b \u0432\u0441\u0435 \u0443\u0434\u0430\u0440\u0435\u043d\u0438\u044f \u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0437\u043d\u0430\u043a\u0438, \u0438 \u043e\u0434\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043e\u043d\u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u044b. \u0412\u0441\u0435 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0448\u0430\u0433\u0438 \u0431\u0443\u0434\u0443\u0442 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c\u0441\u044f \u043a \u043e\u0431\u0435\u0438\u043c \u0432\u0435\u0440\u0441\u0438\u044f\u043c \u0442\u0435\u043a\u0441\u0442\u0430.</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u044c\u0442\u0435 <strong>\u0441\u043c\u0430\u0439\u043b\u0438\u043a\u0438, \u0441\u043c\u0430\u0439\u043b\u0438\u043a\u0438 \u0438 \u0437\u0432\u0443\u043a\u043e\u043f\u043e\u0434\u0440\u0430\u0436\u0430\u043d\u0438\u044f</strong> . \u041d\u0435 \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0439\u0442\u0435 \u0442\u0435\u043a\u0441\u0442 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0447\u0442\u043e\u0431\u044b \u0443\u0434\u0430\u043b\u0438\u0442\u044c \u0438\u0445, \u043e\u043d\u0438 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u043f\u043e\u043b\u0435\u0437\u043d\u0443\u044e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043e \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0438\!</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u044c\u0442\u0435 \u0445\u044d\u0448\u0442\u0435\u0433\u0438, \u0435\u0441\u043b\u0438 \u043e\u043d\u0438 \u0435\u0441\u0442\u044c</li><li> \u0440\u0430\u0437\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u0430 \u0432 n-\u0433\u0440\u0430\u043c\u043c\u0430\u0445 \u0434\u043e \u0447\u0435\u0442\u044b\u0440\u0435\u0445-\u0433\u0440\u0430\u043c\u043c\u043e\u0432</li><li> \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e n-\u0433\u0440\u0430\u043c\u043c\u0430\:<ul><li> \u043f\u0440\u043e\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u0435\u0433\u043e, \u0435\u0441\u043b\u0438 \u043e\u043d\u043e \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u0437\u0430\u0440\u0430\u043d\u0435\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u043e\u043c\u0443 \u0441\u043f\u0438\u0441\u043a\u0443 \u0441\u0442\u043e\u043f-\u0441\u043b\u043e\u0432</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u044c\u0442\u0435 \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u044e\u0449\u0438\u0445\u0441\u044f \u0441\u0438\u043c\u0432\u043e\u043b\u043e\u0432 \u0438 \u0443\u0434\u0430\u043b\u0438\u0442\u0435 \u0438\u0445 \u043f\u0440\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 ( <code>yeeeahhh\!</code> \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f yes <code>yeah\!</code> )</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u044c, \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044f \u043b\u0438 n-\u0433\u0440\u0430\u043c\u043c\u0430 \u0432 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u043e\u043c \u0441\u043f\u0438\u0441\u043a\u0435 \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u043b\u043e\u0432. \u0412 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044
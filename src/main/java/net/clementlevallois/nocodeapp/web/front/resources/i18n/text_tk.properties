organic.general.model_long_description=<p>Guraly\u0148 \u00FDerine \u00FDetir\u00FD\u00E4n \u00FD\u00F6relgeleri, ulanyl\u00FDan d\u00FCzg\u00FCnlerden ba\u015Fga, <a href\="../umigon/sentiment_analysis_tool.html">du\u00FDgy der\u0148ewi funksi\u00FDasyna</a> me\u0148ze\u00FD\u00E4r. Gural \u015Fu \u00E4dimleri \u00FDerine \u00FDetir\u00FD\u00E4r\:</p><ol><li> teksti\u0148 uzynlygyny barla\u0148\: di\u0148e iki s\u00F6z gysga bolsa, toparlara b\u00F6l\u00FCnmez</li><li> urllary a\u00FDyrmak, sitatalardaky mazmuny a\u00FDyrmak, apostroflary\u0148 kadala\u015Fmagy</li><li> teksti\u0148 iki wersi\u00FDasy d\u00F6redildi\: biri \u00E4hli ny\u015Fanlary\u0148 we \u00FD\u00F6rite ny\u015Fanlary\u0148 a\u00FDryl\u00FDan \u00FDeri we biri saklan\u00FDan \u00FDeri. A\u015Fakdaky \u00E4dimleri\u0148 hemmesi teksti\u0148 iki wersi\u00FDasyna hem degi\u015Flidir.</li><li> <strong>emoji\u00FDalary, emotikonlary we onomatope\u00FDany</strong> barla\u0148. Olary a\u00FDyrmak \u00FC\u00E7in teksti\u0148izi ga\u00FDtadan i\u015Flem\u00E4\u0148, du\u00FDgy hakda pe\u00FDdaly maglumatlary ber\u00FD\u00E4r\!</li><li> bar bolsa hastaglary barla\u0148</li><li> teksti\u0148 n-gramda d\u00F6rt grama \u00E7enli b\u00F6l\u00FCnmegi</li><li> her n-gram \u00FC\u00E7in\:<ul><li> durgun s\u00F6zleri\u0148 \u00F6\u0148\u00FCnden kesgitlenen sanawyna degi\u015Fli bolsa, ony ge\u00E7i\u0148</li><li> ga\u00FDtalan\u00FDan ny\u015Fanlary barla\u0148 we zerur bolanda a\u00FDyry\u0148 ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gramy\u0148 &quot;korporatiw \u00E7yky\u015F&quot; du\u00FDdury\u015Fyny\u0148 s\u00F6z d\u00FCz\u00FCmlerini\u0148 / a\u0148latmalaryny\u0148 / stilini\u0148 \u00F6\u0148\u00FCnden kesgitlenen sanawynda bardygyny \u00FDa-da \u00FDokdugyny barla\u0148. \u015Ee\u00FDle bolsa, degi\u015Fli d\u00FCzg\u00FCn ulanyl\u00FDar.</li></ul></li><li> \u00F6\u0148ki \u00E4dimleri\u0148 netijelerine esaslan\u00FDan gutarnykly karar.</li></ol>

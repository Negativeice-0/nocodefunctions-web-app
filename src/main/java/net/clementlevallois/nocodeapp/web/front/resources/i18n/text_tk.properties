umigon.sentiment_analysis_tool.argument1.details=Bu funksi\u00FDa, pikirleri\u0148 gazylmagy di\u00FDlip atlandyryl\u00FDan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">du\u00FDgy der\u0148ewini</a></strong> \u00FDerine \u00FDetir\u00FD\u00E4r. Teksti seljer\u00FD\u00E4r we du\u00FDgyny\u0148 bitarap, o\u0148yn \u00FDa-da otrisateldigini kesgitle\u00FD\u00E4r.<br/> <strong>Sosial medi\u00FDada</strong> Twitter \u00FC\u00E7in twitler, Instagram \u00FDazgylaryndaky teswirler we i\u0148lis \u00FDa-da fransuz dilind\u00E4ki be\u00FDleki gysga tekstler \u00FDaly i\u0148 o\u0148at i\u015Fle\u00FD\u00E4r. 23 alternatiwa bilen de\u0148e\u015Fdirilende, bu gural <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sosial medi\u00FDada du\u00FDgulary der\u0148emek \u00FC\u00E7in i\u0148 o\u0148at gural</a> h\u00F6km\u00FCnde tapyldy.<br/> 2012-nji \u00FDylda doglan bu gural \u00FCzn\u00FCksiz \u00F6sd\u00FCril\u00FD\u00E4r.<br/><br/> Bu funksi\u00FDany akademiki kontekstde (g\u00F6zleg \u00FDa-da g\u00F6zlegler) ulan\u00FDan bolsa\u0148yz, ony bibliografi\u00FDa\u0148yzda g\u00F6rkezmeli\:<br/><br/> Lewallua, Klement. &quot;Umigon\: adalgalary\u0148 sanawyna we \u00FDuristika esaslanan twitlerde du\u00FDgy der\u0148ewi&quot;. Semantiki baha bermek bo\u00FDun\u00E7a 7-nji halkara seminary\u0148 (SemEval), 2013, Atlanta, Jorji\u00FDa.
topics.topics_extraction_tool.argument3.details=<p><strong>Teksti\u0148 gurlu\u015Fy we formaty</strong> \: Mowzuk \u00E7ykarmak, teksti\u0148 \u015Fol bir setirinde \u00FD\u00FCze \u00E7yk\u00FDan j\u00FCb\u00FCtleri kesgitlemek arkaly i\u015Fle\u00FD\u00E4r. \u015Eonu\u0148 \u00FC\u00E7in teksti\u0148 n\u00E4hili formatlan\u00FDandygyna seresap bolmaly. I\u0148 gowusy, hersi bir setirde de\u0148e\u015Fdirilende gysga abzaslardan ybarat bolmaly. Excel fa\u00FDly ulan\u00FDan bolsa\u0148yz, her abzas \u00FDa-da teksti\u0148 m\u00F6h\u00FCm b\u00F6legi ba\u015Fga hatarda pe\u00FDda bolmaly.<br/><br/> <strong>Teksti\u0148 g\u00F6wr\u00FCmi</strong> \: mowzuklar \u00FDygylyklary \u00F6l\u00E7emek arkaly tapyl\u00FDar\: ha\u00FDsy j\u00FCb\u00FCt adalga k\u00F6plen\u00E7 gabat gel\u00FD\u00E4r? Munu\u0148 i\u015Flemegi \u00FC\u00E7in tekst bu sanlary\u0148 manyly bolmagy \u00FC\u00E7in \u00FDeterlik uzyn bolmaly. Tekst n\u00E4\u00E7e uzyn bolsa, \u015Fon\u00E7a gowy. I\u0148 azyndan 5000 s\u00F6zden ybarat tekstler gowy ba\u015Flangy\u00E7 \u00FDaly bolup g\u00F6r\u00FCn\u00FD\u00E4r.</p>

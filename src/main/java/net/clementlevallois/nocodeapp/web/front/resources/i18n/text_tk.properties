why.argument2.details=<p>Nokod funksi\u00FDalaryny \u00F6sd\u00FCrmek, bo\u015F wagtymda \u00FDerine \u00FDetir\u00FD\u00E4n ep-esli i\u015Fimi g\u00F6rkez\u00FD\u00E4r. Munu\u0148 \u00FC\u00E7in has k\u00F6p toma\u015Fa\u00E7y tapar \u00FDaly (talyplar, journalistsurnalistler, gobbiistler ...) t\u00F6leg t\u00F6leme\u00FD\u00E4rin. Munu\u0148 \u00F6wezine, akademiki g\u00F6zleglerimi\u0148 dowamynda d\u00F6redjek t\u00E4ze funksi\u00FDalarymy ulanmak \u00FC\u00E7in ulanmagy umyt ed\u00FD\u00E4rin we bu okuwlarymy\u0148 pe\u00FDdasyna bolar di\u00FDip umyt ed\u00FD\u00E4rin\: ulanyjylary\u0148 bu funksi\u00FDalar baradaky pikirleri olary arassalamaga we has ygtybarly etm\u00E4ge k\u00F6mek eder. Ulanyjylary\u0148 jemgy\u00FDeti \u00F6ser we t\u00E4ze \u00F6s\u00FC\u015Fler \u00FC\u00E7in gyzykly pikirler d\u00F6reder di\u00FDip umyt ed\u00FD\u00E4rin\!</p><br/><p> Ikinjiden, ulanyjylary\u0148 gyzyklanmasyna baglylykda, \u00FDokary g\u00F6wr\u00FCmli, funksi\u00FDalary\u0148 \u00FDokary el\u00FDeterli wersi\u00FDalary \u00FC\u00E7in, adat\u00E7a, \u015Fahsy\u00FDetler d\u00E4l-de, k\u00E4rhanalar tarapyndan h\u00FCn\u00E4r ta\u00FDdan ulanmak \u00FC\u00E7in API wersi\u00FDalaryny \u00F6sd\u00FCrmegi g\u00F6z \u00F6\u0148\u00FCnde tut\u00FDaryn. Bu API-ler mugt bolmaz, seb\u00E4bi serweri\u0148 ep-esli \u00E7ykdajylary \u00E7ekiler.</p>
why.argument1=Esasy itergi
why.argument2=N\u00E4me \u00FC\u00E7in mugt?
topics.topics_extraction_tool.argument4.details=<p>Mowzugy \u00FD\u00FCze \u00E7ykarmak \u00FC\u00E7in i\u0148 nusgawy \u00E7emele\u015Fme, <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-many&quot;</a> di\u00FDil\u00FD\u00E4n toparlany\u015F usulyna esaslan\u00FDar. Munu\u0148 bilen ulanyjy tekstde n\u00E4\u00E7e mowzugy tapmalydygyny \u00E7\u00F6z\u00FD\u00E4r we algoritmler bu temalary tap\u00FDar.<br/> Tekstde n\u00E4\u00E7e mowzugy\u0148 bardygyny \u00F6\u0148\u00FCnden bilsek, bu \u00E7emele\u015Fme manyly bolup biler. The\u00F6ne mowzuklary e\u00FD\u00FD\u00E4m bil\u00FD\u00E4n bolsak, mowzugy tapmagy\u0148 n\u00E4me manysy bar? \uD83E\uDD14<br/> Nokod funksi\u00FDalarynda tapyljak mowzuklary\u0148 sany \u00F6\u0148\u00FCnden kesgitlenmedi. Analitik, algoritmi\u0148 tekstde n\u00E4\u00E7e mowzuk tapyp biljekdigini kesgitlemezden k\u00F6p zat \u00F6wrener. Analitik, algoritmi\u0148 k\u00F6p \u00FDa-da az mowzuk tapmagyna k\u00F6mek ed\u00FD\u00E4n takyklyk parametrini\u0148 k\u00F6megi bilen doly g\u00F6zeg\u00E7ilikde saklan\u00FDar - \u00FD\u00F6ne elmydama takyk mukdarda erkinlik derejesi bilen.</p>

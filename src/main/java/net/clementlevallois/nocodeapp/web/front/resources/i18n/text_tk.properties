topics.topics_extraction_tool.model_long_description.details=<p>Guraly\u0148 \u00FDerine \u00FDetir\u00FD\u00E4n \u00FD\u00F6relgeleri <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, Twitterde jemgy\u00FDetleri we mowzuklary n\u00E4dip tapmalydygyny</a> \u00F6wren\u00FD\u00E4n bu akademiki ne\u015Firde be\u00FDan edil\u00FD\u00E4r. Tehnologi\u00FDa \u015Fu \u00E4dimleri \u00FDerine \u00FDetir\u00FD\u00E4r\:</p><ol><li> teksti arassalamak\: ASCII-e tekizlemek, urllary a\u00FDyrmak, dyngy belgilerini a\u00FDyrmak.</li><li> lemmatizasi\u00FDa.</li><li> teksti\u0148 n-gramda d\u00F6rt grama \u00E7enli b\u00F6l\u00FCnmegi, az \u00E4hmi\u00FDetli n-gramlary a\u00FDyrmak. Bu \u00E4dim <a href\="../umigon/sentiment_analysis_tool.html">du\u00FDgyny\u0148 der\u0148ewi funksi\u00FDasyny\u0148</a> yzyndaky \u00E4dim bilen de\u0148dir</li><li> bilelikd\u00E4ki hasaplamalar\: n-gram ha\u00FDsy j\u00FCb\u00FCt teksti\u0148 \u015Fol setirlerinde \u00FDygy-\u00FDygydan \u00FD\u00FCze \u00E7yk\u00FDar?</li><li> birle\u015F\u00FD\u00E4n n-gramlary\u0148 sanawy tor d\u00F6retmek \u00FC\u00E7in ulanyl\u00FDar\: i\u0148 \u00FDygy-\u00FDygydan n-gramdan \u00FDasal\u00FDar. Iki n-gram \u00FDygy-\u00FDygydan birle\u015F\u00FD\u00E4n bolsa birikdiril\u00FD\u00E4r.</li><li> torda jemgy\u00FDeti kesgitlemek algoritmi ulanyl\u00FDar\: \u00E7alt we \u00F6r\u00E4n t\u00E4sirli Louvain algoritmi.</li><li> Ulanyjy tarapyndan sa\u00FDlanan parametr ulanyl\u00FDar\: uly baha birn\u00E4\u00E7e uly jemgy\u00FDeti kesgitl\u00E4r. Ujypsyzja gymmatlyk k\u00F6p sanly jemgy\u00FDeti \u00FD\u00FCze \u00E7ykarar.</li><li> tordaky her bir jemagat (\u00FDa-da topar) mowzuk. Mowzukdaky esasy s\u00F6zleri\u0148 sanawy, klasterd\u00E4ki n-gramdyr.</li></ol>

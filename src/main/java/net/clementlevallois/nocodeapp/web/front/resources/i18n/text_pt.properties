umigon.sentiment_analysis_tool.model_long_description.details=<p>Os princ\u00EDpios seguidos pela ferramenta est\u00E3o descritos nesta publica\u00E7\u00E3o acad\u00EAmica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada na antologia da Association for Computational Linguistics</a> . A ferramenta segue estes passos\:</p><ol><li> verifique o comprimento do texto\: se for apenas algumas palavras, n\u00E3o ser\u00E1 classificado</li><li> remo\u00E7\u00E3o de urls, remo\u00E7\u00E3o de conte\u00FAdo entre aspas, normaliza\u00E7\u00E3o de ap\u00F3strofos</li><li> duas vers\u00F5es do texto s\u00E3o estabelecidas\: uma onde todos os acentos e caracteres especiais s\u00E3o removidos e outra onde eles s\u00E3o mantidos. Todas as etapas a seguir ser\u00E3o aplicadas a ambas as vers\u00F5es do texto.</li><li> verifique <strong>emojis, emoticons e onomatopeias</strong> . N\u00E3o pr\u00E9-processe seu texto para remov\u00EA-los, eles fornecem informa\u00E7\u00F5es \u00FAteis sobre o sentimento\!</li><li> verifique as hashtags, se houver</li><li> decomposi\u00E7\u00E3o do texto em n-gramas at\u00E9 quatro gramas</li><li> para cada n-grama\:<ul><li> pule-o se pertencer a uma lista pr\u00E9-estabelecida de palavras de parada</li><li> verifique se h\u00E1 caracteres repetidos e remova-os conforme necess\u00E1rio ( <code>yeeeahhh\!</code> torna-se <code>yeah\!</code> )</li><li> verificar se o n-grama est\u00E1 contido na lista pr\u00E9-estabelecida de palavras potencialmente positivas. Em caso afirmativo, a regra correspondente \u00E9 aplicada. Na maioria das vezes, a regra \u00E9 t\u00E3o simples quanto &quot;uma palavra positiva d\u00E1 um sentimento positivo ao texto&quot;, mas regras mais complexas tamb\u00E9m s\u00E3o inclu\u00EDdas, \u00E9 claro.</li><li> verificar se o n-gram est\u00E1 contido na lista pr\u00E9-estabelecida de palavras potencialmente negativas. Mesma l\u00F3gica se aplica</li></ul></li><li> verifica\u00E7\u00F5es finais\: detec\u00E7\u00E3o de moderadores na frase (&quot;mas&quot;, &quot;entretanto&quot;, &quot;mesmo se&quot;, etc.). Valores positivos ou negativos colocados antes ou depois desses moderadores serem mantidos ou exclu\u00EDdos.</li><li> decis\u00E3o final seguindo regras complexas, com base nos resultados das etapas anteriores.</li></ol>

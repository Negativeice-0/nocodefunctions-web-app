umigon.sentiment_analysis_tool.argument6.details=<p>Algumas ferramentas fornecem uma pontua\u00E7\u00E3o para expressar a for\u00E7a do sentimento\: um valor alto para um sentimento muito positivo e um valor muito baixo para um sentimento negativo. Zero representa um sentimento neutro. Na minha experi\u00EAncia, essas pontua\u00E7\u00F5es n\u00E3o s\u00E3o super confi\u00E1veis, exceto nos casos \u00F3bvios. &quot;Horr\u00EDvel&quot; ter\u00E1 uma pontua\u00E7\u00E3o muito baixa e &quot;maravilhoso&quot; ter\u00E1 uma pontua\u00E7\u00E3o muito alta. Mas no meio, as coisas s\u00E3o menos diretas e as pontua\u00E7\u00F5es s\u00E3o muito mais dif\u00EDceis de interpretar - eu n\u00E3o aconselharia confiar nelas. Um caminho mais promissor seria introduzir <strong>emo\u00E7\u00F5es</strong> para provocar as nuances mais sutis do sentimento, al\u00E9m das categorias positivo/neutro/negativo. Envie um e-mail para admin@clementlevallois.net se estiver interessado nesta dire\u00E7\u00E3o de pesquisa.</p>

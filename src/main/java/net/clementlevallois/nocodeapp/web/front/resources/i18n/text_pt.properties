topics.topics_extraction_tool.argument4.details=<p>A abordagem mais cl\u00E1ssica para detec\u00E7\u00E3o de t\u00F3picos \u00E9 baseada em uma t\u00E9cnica de agrupamento chamada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Com ele, o usu\u00E1rio decide quantos t\u00F3picos devem ser encontrados no texto, e ent\u00E3o os algoritmos encontram esses t\u00F3picos.<br/> Essa abordagem pode fazer sentido quando sabemos de antem\u00E3o quantos t\u00F3picos h\u00E1 no texto. Mas qual \u00E9 o objetivo da detec\u00E7\u00E3o de t\u00F3picos se j\u00E1 conhecemos os t\u00F3picos? \uD83E\uDD14<br/> Em fun\u00E7\u00F5es nocode, o n\u00FAmero de t\u00F3picos a serem encontrados n\u00E3o \u00E9 predeterminado. O analista aprender\u00E1 muito descobrindo quantos t\u00F3picos o algoritmo pode encontrar no texto, sem um limite pr\u00E9-definido. O analista mant\u00E9m o controle total gra\u00E7as ao par\u00E2metro de precis\u00E3o, que ajuda a ajustar o algoritmo para encontrar mais ou menos t\u00F3picos - mas sempre com um grau de liberdade no n\u00FAmero exato.</p>

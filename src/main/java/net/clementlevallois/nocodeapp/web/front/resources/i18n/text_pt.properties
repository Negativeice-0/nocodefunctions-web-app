who.argument1.details=<p>Oi\! Sou <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professor</a> sediado em Paris, apaixonado por extrair informa\u00E7\u00F5es das m\u00EDdias e redes sociais. Twitter e <a href\="https\://gephi.org" target\="_blank">Gephi</a> s\u00E3o meus playgrounds favoritos. Publico estudos em <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">revistas acad\u00EAmicas</a> .</p><p> Voc\u00EA pode me encontrar discutindo no <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupo do Facebook para Gephi</a> ou comentando not\u00EDcias t\u00E9cnicas e acad\u00EAmicas <a href\="https\://twitter.com/seinecle" target\="_blank">no Twitter</a> ou discutindo <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">not\u00EDcias profissionais no LinkedIn</a> . Ah, e este \u00E9 <a href\="https\://clementlevallois.net" target\="_blank">o meu site</a> . Vejo voc\u00EA l\u00E1\!</p>

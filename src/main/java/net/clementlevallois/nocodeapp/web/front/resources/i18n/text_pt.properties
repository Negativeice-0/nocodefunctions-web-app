network_converter.creating_a_bridge.details_second_part=<p>O que torna as coisas impratic\u00E1veis \u00E9 que nem todos os softwares de visualiza\u00E7\u00E3o de rede aceitam todos os formatos. Em particular\:<ul><li> Gephi pode importar e exportar arquivos gexf, mas n\u00E3o reconhece arquivos de rede VOSviewer json</li><li> O VOSviewer pode importar e exportar arquivos json do VOSviewer, mas n\u00E3o reconhece arquivos gexf</li></ul></p><p> O conversor entre os arquivos json gexf e VOSviewer oferecidos nesta p\u00E1gina \u00E9 uma ponte que espero que seja \u00FAtil para os usu\u00E1rios de ambos os softwares.</p>

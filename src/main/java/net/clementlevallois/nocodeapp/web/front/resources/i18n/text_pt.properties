general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">O VOSviewer</a> \u00E9 um software desktop gratuito para criar e visualizar redes, com capacidades avan\u00E7adas no dom\u00EDnio da <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">cienciometria</a> (que, resumidamente, consiste na medi\u00E7\u00E3o e avalia\u00E7\u00E3o da atividade cient\u00EDfica).</p><p> No ver\u00E3o de 2021, os desenvolvedores do VOSviewer lan\u00E7aram <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">uma vers\u00E3o online</a> , o que torna muito pr\u00E1tico compartilhar as visualiza\u00E7\u00F5es criadas nele.</p><p> Links \u00FAteis\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Introdu\u00E7\u00E3o ao VOSviewer</a> que oferece uma cole\u00E7\u00E3o de recursos.</p>
organic.details=Esta fun\u00E7\u00E3o classifica seus textos em duas categorias\:<ul><li> <strong>org\u00E2nico</strong> \: quando o texto \u00E9 escrito em um estilo natural, pessoal, individual.</li><li> <strong>promovido</strong> \: quando o texto \u00E9 escrito em um estilo corporativo, patrocinado, artificial.</li></ul> Funciona melhor em <strong>m\u00EDdias sociais</strong> , como tweets para Twitter, coment\u00E1rios em postagens do Instagram e outros textos muito curtos em ingl\u00EAs e franc\u00EAs.<br/> Nascida em 2020, esta ferramenta est\u00E1 em cont\u00EDnuo desenvolvimento.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0Fenviando a lista de stopwords para o desenvolvedor - ser\u00E1 integrado em breve, obrigado\! \uD83D\uDE4F
umigon.sentiment_analysis_tool.argument1.details=Essa fun\u00E7\u00E3o realiza a <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00E1lise de sentimentos</a></strong> , tamb\u00E9m chamada de minera\u00E7\u00E3o de opini\u00E3o. Ele analisa o texto e determina se o sentimento \u00E9 neutro, positivo ou negativo.<br/> Funciona melhor em <strong>m\u00EDdias sociais</strong> , como tweets para Twitter, coment\u00E1rios em postagens do Instagram e outros textos muito curtos em ingl\u00EAs ou franc\u00EAs. Em uma compara\u00E7\u00E3o com 23 alternativas, essa ferramenta se mostrou a melhor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ferramenta para an\u00E1lise de sentimentos nas m\u00EDdias sociais</a> .<br/> Nascida em 2012, esta ferramenta est\u00E1 em cont\u00EDnuo desenvolvimento.<br/><br/> Se voc\u00EA usar esta fun\u00E7\u00E3o em um contexto acad\u00EAmico (pesquisa ou estudos), voc\u00EA deve referenci\u00E1-la em sua bibliografia\:<br/><br/> Levallois, Clemente. &quot;Umigon\: An\u00E1lise de sentimento em Tweets com base em listas de termos e heur\u00EDsticas&quot;. Anais do 7\u00BA Workshop Internacional de Avalia\u00E7\u00E3o Sem\u00E2ntica (SemEval), 2013, Atlanta, Ge\u00F3rgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Estrutura e formato do texto</strong> \: A extra\u00E7\u00E3o de t\u00F3picos funciona detectando pares de termos que aparecem na mesma linha de texto. Portanto, voc\u00EA deve ter cuidado com a formata\u00E7\u00E3o do seu texto. Idealmente, deve ser feito de par\u00E1grafos relativamente curtos, cada um em uma linha. Se voc\u00EA estiver usando um arquivo do Excel, cada par\u00E1grafo ou bloco de texto significativo deve aparecer em uma linha diferente.<br/><br/> <strong>Volume de texto</strong> \: os t\u00F3picos s\u00E3o encontrados medindo frequ\u00EAncias\: qual par de termos tende a ocorrer com mais frequ\u00EAncia? Para que isso funcione, o texto deve ser suficientemente longo para que essas contagens sejam significativas. Quanto maior o texto, melhor. Textos de pelo menos 5.000 palavras parecem um bom come\u00E7o.</p>
index.datapolicy.dataannotationfunction.details=A anota\u00E7\u00E3o de dados consiste em carregar uma lista de itens, que os anotadores anotar\u00E3o. Isso implica que a lista de itens seja armazenada, assim como a lista de anotadores, seus e-mails e as anota\u00E7\u00F5es que eles fazem.<br/> O designer da tarefa salva um email e uma descri\u00E7\u00E3o do conjunto de dados. Estes tamb\u00E9m s\u00E3o armazenados.<br/> Os dados (lista de itens, descri\u00E7\u00E3o da lista, e-mail do designer da tarefa, e-mails dos anotadores e suas anota\u00E7\u00F5es) s\u00E3o armazenados em uma base de servidor segura na UE. N\u00E3o \u00E9 compartilhado nem reutilizado para qualquer finalidade.<br/> Os dados podem ser exclu\u00EDdos a qualquer momento pelo designer da tarefa.<br/>
cowo.tool.model_short_details=A fun\u00E7\u00E3o identifica pares de termos em cada linha do texto. Esses pares s\u00E3o chamados de co-ocorr\u00EAncias. Agregando todos os pares de termos e selecionando os mais frequentes, uma rede de termos \u00E9 constru\u00EDda onde dois termos quaisquer s\u00E3o conectados se aparecerem frequentemente juntos no texto.

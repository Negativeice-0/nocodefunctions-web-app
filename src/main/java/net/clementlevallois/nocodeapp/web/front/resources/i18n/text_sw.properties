cowo.results.long_explanation=<h3>Kitendaji kimeunda mtandao ambapo\:</h3><ul><li> maneno ya mara kwa mara tu yanaonekana</li><li> ikiwa maneno 2 yanaonekana mara nyingi pamoja katika maandishi, yanaunganishwa kwenye mtandao</li></ul><p> Grafu iliyoonyeshwa hapo juu inaonyesha misemo 20 ya mara kwa mara katika maandishi.</p><h3> Tazama grafu ukitumia Gephi, VOSviewer au Gephisto</h3><p> Unaweza kupakua mtandao kamili (sio tu sampuli iliyoonyeshwa hapa) kama <strong>faili ya gexf</strong> yenye taarifa zote kuhusu mtandao. <strong>Faili za Gexf</strong> zinaweza kufunguliwa na kuchunguzwa kwa kutumia <a href\="https\://gephi.org" target\="_blank">Gephi</a> , programu inayoongoza bila malipo ya eneo-kazi kwa taswira za mtandao.</p><br/><p> Unaweza pia kuibua taswira ya mtandao moja kwa moja <a href\="https\://www.vosviewer.com/" target\="_blank">ukitumia VOSviewer</a> mtandaoni, programu iliyotengenezwa na Nees Jan van Eck na Ludo Waltman katika Kituo cha Mafunzo ya Sayansi na Teknolojia (CWTS) katika Chuo Kikuu cha Leiden.</p><br/><p> Mwishowe, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ni programu ya wavuti ambayo huunda viz katika mbofyo mmoja, ambayo unaweza kupakua kama faili ya PNG.</p>

cowo.tool.model_long_details=<p>Kanuni zinazofuatwa na zana zimefafanuliwa katika chapisho hili la kitaaluma linalojifunza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">jinsi ya kupata jumuiya na mada kwenye Twitter</a> . Teknolojia inafuata hatua hizi\:</p><ol><li> kusafisha maandishi\: gorofa kwa ASCII, kuondolewa kwa urls, kuondolewa kwa ishara za punctuation.</li><li> lematization.</li><li> mtengano wa maandishi katika <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramu</a> hadi gramu nne, kuondolewa kwa n-gramu zisizo muhimu. Hatua hii ni sawa na ile inayofuatwa na chaguo la <a href\="../umigon/sentiment_analysis_tool.html">kukokotoa kwa uchanganuzi wa hisia</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: ni jozi zipi za n-grams huwa na kuonekana mara kwa mara katika mistari sawa ya maandishi?</li><li> orodha ya cooccurring n-grams hutumiwa kuunda mtandao\: inafanywa na n-gramu za mara kwa mara. N-gramu mbili zimeunganishwa ikiwa zinatokea mara kwa mara.</li><li> nguvu ya miunganisho kwenye mtandao inasahihishwa kwa kutumia utaratibu unaoitwa <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

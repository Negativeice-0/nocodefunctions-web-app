cowo.tool.argument3.details=<p><strong>Muundo na muundo wa maandishi</strong> \: mtandao huundwa kwa kuchunguza jozi za maneno ambayo yanaonekana kwenye mstari huo wa maandishi. Kwa hivyo unapaswa kuwa mwangalifu kuhusu jinsi maandishi yako yamegawanywa. Kwa kweli, inapaswa kufanywa kwa aya fupi, kila moja kwenye mstari mmoja. Ikiwa unatumia faili ya Excel, kila aya au sehemu kubwa ya maandishi inapaswa kuonekana kwenye safu mlalo tofauti.<br/><br/> <strong>Uchakataji wa awali wa maandishi</strong> \: hakuna haja ya kuchakata mapema au kusafisha maandishi yako kabla ya kutumia chaguo hili la kukokotoa.<br/><br/> <strong>Kuchunguza grafu</strong> \: tunapendekeza programu mbili za daraja la kitaalamu bila malipo kwa uchunguzi wa mtandao wa kisemantiki unaozalishwa na chaguo la kukokotoa. <a href\="https\://gephi.org" target\="_blank">Gephi</a> hutoa vipengele bora vya kuchuja, kupaka rangi, kubadilisha ukubwa na kuendesha takwimu za grafu kwenye mtandao wako (kama vile <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">betweenness centrality</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> hutoa taswira ambayo ni safi na rahisi kutafsiri kwa mitandao ya semantiki. VOSviewer imeundwa kwa kutumia scientometrics kama kisa cha matumizi ya kwanza lakini ni muhimu kwa aina yoyote ya mtandao wa kisemantiki.</p>

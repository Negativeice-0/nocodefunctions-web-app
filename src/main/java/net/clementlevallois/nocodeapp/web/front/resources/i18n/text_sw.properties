topics.topics_extraction_tool.argument4.details=<p>Mbinu ya kisasa zaidi ya kugundua mada inategemea mbinu ya kuunganisha inayoitwa <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-njia&quot;</a> . Pamoja nayo, mtumiaji anaamua ni mada ngapi inapaswa kupatikana katika maandishi, na kisha algorithms hupata mada haya.<br/> Mbinu hii inaweza kuwa na maana tunapojua mapema ni mada ngapi kwenye maandishi. Lakini ni nini hatua ya kugundua mada ikiwa tunajua mada tayari? \ud83e\udd14<br/> Katika vitendakazi vya nocode, idadi ya mada zitakazopatikana haijaamuliwa mapema. Mchambuzi atajifunza mengi kwa kugundua mada ngapi ambazo algoriti inaweza kupata kwenye maandishi, bila kikomo kilichowekwa mapema. Mchanganuzi anasalia katika udhibiti kamili kwa shukrani kwa kigezo cha usahihi, ambacho husaidia kurekebisha algoriti ili kupata mada zaidi au chini - lakini kila wakati na kiwango cha uhuru kwenye nambari kamili.</p>

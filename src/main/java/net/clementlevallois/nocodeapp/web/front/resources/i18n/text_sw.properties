general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ni programu ya eneo-kazi isiyolipishwa ya kuunda na kuibua mitandao, yenye uwezo wa hali ya juu katika uwanja wa <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">kisayansi</a> (ambayo, ilisema kwa ufupi, inajumuisha kipimo na tathmini ya shughuli za kisayansi).</p><p> Katika Majira ya joto ya 2021, watengenezaji wa VOSviewer wamezindua <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">toleo la mtandaoni</a> , ambayo inafanya kuwa ya vitendo sana kushiriki taswira iliyoundwa juu yake.</p><p> Viungo muhimu\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Kuanza na VOSviewer</a> ambayo inatoa mkusanyiko wa rasilimali.</p>
organic.details=Chaguo hili la kukokotoa huainisha maandishi yako katika kategoria mbili\:<ul><li> <strong>kikaboni</strong> \: maandishi yanapoandikwa kwa mtindo ambao ni wa asili, wa kibinafsi, wa mtu binafsi.</li><li> <strong>kukuza</strong> \: maandishi yanapoandikwa kwa mtindo ambao ni wa ushirika, uliofadhiliwa, wa bandia.</li></ul> Inafanya kazi vyema kwenye <strong>mitandao ya kijamii</strong> kama vile tweets za Twitter, maoni kwenye machapisho ya Instagram na maandishi mengine mafupi sana kwa Kiingereza na Kifaransa.<br/> Ilizaliwa mnamo 2020, zana hii iko chini ya maendeleo endelevu.
umigon.sentiment_analysis_tool.argument1.details=Chaguo hili la kukokotoa hufanya <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">uchanganuzi wa hisia</a></strong> , pia huitwa madini ya maoni. Inachanganua maandishi na kubaini kama maoni hayana upande wowote, chanya au hasi.<br/> Inafanya kazi vyema kwenye <strong>mitandao ya kijamii</strong> kama vile tweets za Twitter, maoni kwenye machapisho ya Instagram na maandishi mengine mafupi sana kwa Kiingereza au Kifaransa. Kwa kulinganisha na njia mbadala 23, zana hii ilipatikana kuwa <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">chombo bora zaidi cha uchanganuzi wa hisia kwenye mitandao ya kijamii</a> .<br/> Mzaliwa wa 2012, chombo hiki kiko chini ya maendeleo endelevu.<br/><br/> Ukitumia chaguo hili la kukokotoa katika muktadha wa kitaaluma (utafiti au masomo), lazima uirejelee katika bibliografia yako\:<br/><br/> Levallois, Clement. &quot;Umigon\: Uchambuzi wa hisia kwenye Tweets kulingana na orodha ya masharti na heuristics&quot;. Mijadala ya Warsha ya 7 ya Kimataifa ya Tathmini ya Semantic (SemEval), 2013, Atlanta, Georgia.

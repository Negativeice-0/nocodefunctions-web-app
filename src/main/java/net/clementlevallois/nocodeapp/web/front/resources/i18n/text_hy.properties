\u0580\u0574\u0561\u056c\u0561\u0581\u0578\u0582\u0574</li><li> \u054d\u057f\u0565\u0572\u056e\u057e\u0565\u056c \u0567 \u057f\u0565\u0584\u057d\u057f\u056b \u0565\u0580\u056f\u0578\u0582 \u057f\u0561\u0580\u0562\u0565\u0580\u0561\u056f\u055d \u0574\u0565\u056f\u0568, \u0578\u0580\u057f\u0565\u0572 \u0562\u0578\u056c\u0578\u0580 \u0577\u0565\u0577\u057f\u0561\u0564\u0580\u0578\u0582\u0574\u0576\u0565\u0580\u0568 \u0587 \u0570\u0561\u057f\u0578\u0582\u056f \u0576\u056b\u0577\u0565\u0580\u0568 \u0570\u0561\u0576\u057e\u0561\u056e \u0565\u0576, \u0587 \u0574\u0565\u056f\u0568, \u0578\u0580\u057f\u0565\u0572 \u0564\u0580\u0561\u0576\u0584 \u057a\u0561\u0570\u057a\u0561\u0576\u057e\u0578\u0582\u0574 \u0565\u0576\: \u0540\u0565\u057f\u0587\u0575\u0561\u056c \u0562\u0578\u056c\u0578\u0580 \u0584\u0561\u0575\u056c\u0565\u0580\u0568 \u056f\u056f\u056b\u0580\u0561\u057c\u057e\u0565\u0576 \u057f\u0565\u0584\u057d\u057f\u056b \u0565\u0580\u056f\u0578\u0582 \u057f\u0561\u0580\u0562\u0565\u0580\u0561\u056f\u0576\u0565\u0580\u056b \u0570\u0561\u0574\u0561\u0580\:</li><li> \u057d\u057f\u0578\u0582\u0563\u0565\u0584 <strong>\u0567\u0574\u0578\u057b\u056b\u0576\u0565\u0580\u0568, \u0567\u0574\u0578\u0581\u056b\u0561\u0576\u0565\u0580\u0568 \u0587 \u0585\u0576\u0578\u0574\u0561\u057f\u0578\u057a\u056b\u0561\u0576</strong> \: \u0544\u056b \u0576\u0561\u056d\u0561\u057a\u0565\u057d \u0574\u0577\u0561\u056f\u0565\u0584 \u0571\u0565\u0580 \u057f\u0565\u0584\u057d\u057f\u0568\u055d \u0564\u0580\u0561\u0576\u0584 \u0570\u0565\u057c\u0561\u0581\u0576\u0565\u056c\u0578\u0582 \u0570\u0561\u0574\u0561\u0580, \u0564\u0580\u0561\u0576\u0584 \u057f\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0574 \u0565\u0576 \u0585\u0563\u057f\u0561\u056f\u0561\u0580 \u057f\u0565\u0572\u0565\u056f\u0561\u057f\u057e\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u057f\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056b \u0574\u0561\u057d\u056b\u0576\:</li><li> \u057d\u057f\u0578\u0582\u0563\u0565\u0584 \u0570\u0565\u0577\u0569\u0565\u0563\u0565\u0580\u0568, \u0565\u0569\u0565 \u0561\u0575\u0564\u057a\u056b\u057d\u056b\u0584 \u056f\u0561\u0576</li><li> \u057f\u0565\u0584\u057d\u057f\u056b \u057f\u0561\u0580\u0580\u0561\u056c\u0578\u0582\u056e\u0578\u0582\u0574\u0568 n-\u0563\u0580\u0561\u0574\u0576\u0565\u0580\u0578\u057e \u0574\u056b\u0576\u0579\u0587 \u0579\u0578\u0580\u057d \u0563\u0580\u0561\u0574</li><li> \u0575\u0578\u0582\u0580\u0561\u0584\u0561\u0576\u0579\u0575\u0578\u0582\u0580 n-\u0563\u0580\u0561\u0574\u056b \u0570\u0561\u0574\u0561\u0580.<ul><li> \u0562\u0561\u0581 \u0569\u0578\u0572\u0565\u0584 \u0561\u0575\u0576, \u0565\u0569\u0565 \u0561\u0575\u0576 \u057a\u0561\u057f\u056f\u0561\u0576\u0578\u0582\u0574 \u0567 \u056f\u0561\u0576\u0563\u0561\u057c \u0562\u0561\u057c\u0565\u0580\u056b \u0576\u0561\u056d\u0561\u057a\u0565\u057d \u0570\u0561\u057d\u057f\u0561\u057f\u057e\u0561\u056e \u0581\u0561\u0576\u056f\u056b\u0576</li><li> \u057d\u057f\u0578\u0582\u0563\u0565\u0584 \u056f\u0580\u056f\u0576\u057e\u0578\u0572 \u0576\u056b\u0577\u0565\u0580\u056b \u0561\u057c\u056f\u0561\u0575\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0568 \u0587 \u0561\u0576\u0570\u0580\u0561\u056a\u0565\u0577\u057f\u0578\u0582\u0569\u0575\u0561\u0576 \u0564\u0565\u057a\u0584\u0578\u0582\u0574 \u0570\u0565\u057c\u0561\u0581\u0580\u0565\u0584 \u0564\u0580\u0561\u0576\u0584 ( <code>yeeeahhh\!</code> \u0564\u0561\u057c\u0576\u0578\u0582\u0574 \u0567 <code>yeah\!</code> )\:</li><li> \u057d\u057f\u0578\u0582\u0563\u0565\u0584, \u0569\u0565 \u0561\u0580\u0564\u0575\u0578\u0584 n-\u0563\u0580\u0561\u0574\u0568 \u057a\u0561\u0580\u0578\u0582\u0576\u0561\u056f\u057e\u0578\u0582\u0574 \u0567 \u057a\u0578\u057f\u0565\u0576\u0581\u056b\u0561\u056c \u0564\u0580\u0561\u056f\u0561\u0576 \u0562\u0561\u057c\u0565\u0580\u056b \u0576\u0561\u056d\u0561\u057a\u0565\u057d \u0570\u0561\u057d\u057f\u0561\u057f\u057e\u0561\u056e \u0581\u0561\u0576\u056f\u0578\u0582\u0574\: \u0535\u0569\u0565 \u0561\u0575\u0578, \u0561\u057a\u0561 \u056f\u056b\u0580\u0561\u057c\u057e\u0578\u0582\u0574 \u0567 \u0570\u0561\u0574\u0561\u057a\u0561\u057f\u0561\u057d\u056d\u0561\u0576 \u056f\u0561\u0576\u0578\u0576\u0568\u0589 \u0547\u0561\u057f \u0570\u0561\u0573\u0561\u056d \u056f\u0561\u0576\u0578\u0576\u0568 \u0561\u0575\u0576\u0584\u0561\u0576 \u057a\u0561\u0580\u0566 \u0567, \u0578\u0580\u0584\u0561\u0576 \u00ab\u0564\u0580\u0561\u056f\u0561\u0576 \u0562\u0561\u057c\u0568 \u0564\u0580\u0561\u056f\u0561\u0576 \u057f\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u0567 \u0570\u0561\u0572\u0578\u0580\u0564\u0578\u0582\u0574 \u057f\u0565\u0584\u057d\u057f\u056b\u0576\u00bb, \u0562\u0561\u0575\u0581 \u056b\u0570\u0561\u0580\u056f\u0565 \u0576\u0565\u0580\u0561\u057c\u057e\u0561\u056e \u0565\u0576 \u0576\u0561\u0587 \u0561\u057e\u0565\u056c\u056b \u0562\u0561\u0580\u0564 \u056f\u0561\u0576\u0578\u0576\u0576\u0565\u0580\:</li><li> \u057d\u057f\u0578\u0582\u0563\u0565\u0584, \u0569\u0565 \u0561\u0580\u0564\u0575\u0578\u0584 n-\u0563\u0580\u0561\u0574\u0568 \u057a\u0561\u0580\u0578\u0582\u0576\u0561\u056f\u057e\u0578\u0582\u0574 \u0567 \u057a\u0578\u057f\u0565\u0576\u0581\u056b\u0561\u056c \u0562\u0561\u0581\u0561\u057d\u0561\u056f\u0561\u0576 \u0562\u0561\u057c\u0565\u0580\u056b \u0576\u0561\u056d\u0561\u057a\u0565\u057d \u0570\u0561\u057d\u057f\u0561\u057f\u057e\u0561\u056e \u0581\u0561\u0576\u056f\u0578\u0582\u0574\: \u0546\u0578\u0582\u0575\u0576 \u057f\u0580\u0561\u0574\u0561\u0562\u0561\u0576\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576 \u0567 \u0563\u0578\u0580\u056e\u0578\u0582\u0574</li></ul></li><li> \u057e\u0565\u0580\u057b\u0576\u0561\u056f\u0561\u0576 \u057d\u057f\u0578\u0582\u0563\u0578\u0582\u0574\u0576\u0565\u0580\u055d \u0576\u0561\u056d\u0561\u0564\u0561\u057d\u0578\u0582\u0569\u0575\u0561\u0576 \u0574\u0565\u057b \u0574\u0578\u0564\u0565\u0580\u0561\u057f\u0578\u0580\u0576\u0565\u0580\u056b \u0570\u05
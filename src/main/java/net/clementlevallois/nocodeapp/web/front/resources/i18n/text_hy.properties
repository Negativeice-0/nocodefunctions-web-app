c\u0561\u057f\u056b\u0576\u0561\u056f\u0561\u0576 \u0561\u0575\u0562\u0578\u0582\u0562\u0565\u0576\u0578\u057e \u057f\u0565\u0584\u057d\u057f\u0565\u0580\u0568)\: \u0556\u0578\u0582\u0576\u056f\u0581\u056b\u0561\u0576 \u0570\u0565\u057f\u0587\u0578\u0582\u0574 \u0567 \u0579\u057e\u0565\u0580\u0561\u0570\u057d\u056f\u057e\u0578\u0572 \u0578\u0582\u057d\u0578\u0582\u0581\u0574\u0561\u0576 \u057d\u056f\u0566\u0562\u0578\u0582\u0576\u0584\u0576\u0565\u0580\u056b\u0576, \u0578\u0580\u0568 <strong>\u0574\u0565\u0584\u0565\u0576\u0561\u0575\u0561\u056f\u0561\u0576 \u0578\u0582\u057d\u0578\u0582\u0581\u0574\u0561\u0576</strong> \u057f\u0565\u057d\u0561\u056f \u0567\:<br/><br/> \u0535\u0569\u0565 \u0564\u0578\u0582\u0584 \u0585\u0563\u057f\u0561\u0563\u0578\u0580\u056e\u0578\u0582\u0574 \u0565\u0584 \u0561\u0575\u057d \u0563\u0578\u0580\u056e\u0561\u057c\u0578\u0582\u0575\u0569\u0568 \u0561\u056f\u0561\u0564\u0565\u0574\u056b\u0561\u056f\u0561\u0576 \u0570\u0561\u0574\u0561\u057f\u0565\u0584\u057d\u057f\u0578\u0582\u0574 (\u0570\u0565\u057f\u0561\u0566\u0578\u057f\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u056f\u0561\u0574 \u0578\u0582\u057d\u0578\u0582\u0574\u0576\u0561\u057d\u056b\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576), \u0564\u0578\u0582\u0584 \u057a\u0565\u057f\u0584 \u0567 \u0570\u0572\u0578\u0582\u0574 \u056f\u0561\u057f\u0561\u0580\u0565\u0584 \u0571\u0565\u0580 \u0574\u0561\u057f\u0565\u0576\u0561\u0563\u0580\u0578\u0582\u0569\u0575\u0561\u0576 \u0574\u0565\u057b.<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020)\: \u0532\u0561\u0581\u0574\u0561\u0576 \u0564\u0561\u0577\u057f\u0565\u0580. \u0574\u0565\u0569\u0578\u0564\u0561\u0562\u0561\u0576\u0561\u056f\u0561\u0576 \u0576\u0565\u0580\u0564\u0580\u0578\u0582\u0574 \u0561\u0576\u057d\u0561\u0570\u0574\u0561\u0576\u0561\u0583\u0561\u056f \u0570\u0561\u0580\u0561\u0562\u0565\u0580\u0561\u056f\u0561\u0576 \u056f\u0561\u0580\u0563\u0565\u0580\u0578\u0582\u0574 \u057f\u0561\u0580\u0561\u057d\u0565\u057c \u0564\u0565\u0580\u0561\u056f\u0561\u057f\u0561\u0580\u0576\u0565\u0580\u056b \u0576\u0578\u0582\u0575\u0576\u0561\u056f\u0561\u0576\u0561\u0581\u0574\u0561\u0576 \u0563\u0578\u0580\u056e\u0578\u0582\u0574\: M@n@gement, 23 (1), 4-18.

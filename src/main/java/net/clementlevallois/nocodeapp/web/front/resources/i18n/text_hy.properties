cowo.results.long_explanation=<h3>\u0556\u0578\u0582\u0576\u056f\u0581\u056b\u0561\u0576 \u057d\u057f\u0565\u0572\u056e\u0565\u056c \u0567 \u0581\u0561\u0576\u0581, \u0578\u0580\u057f\u0565\u0572.</h3><ul><li> \u0570\u0561\u0575\u057f\u0576\u057e\u0578\u0582\u0574 \u0565\u0576 \u0574\u056b\u0561\u0575\u0576 \u0561\u0574\u0565\u0576\u0561\u0570\u0561\u0573\u0561\u056d \u0570\u0561\u0576\u0564\u056b\u057a\u0578\u0572 \u0561\u0580\u057f\u0561\u0570\u0561\u0575\u057f\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u0568</li><li> \u0565\u0569\u0565 \u057f\u0565\u0584\u057d\u057f\u0578\u0582\u0574 2 \u0561\u0580\u057f\u0561\u0570\u0561\u0575\u057f\u0578\u0582\u0569\u0575\u0578\u0582\u0576 \u0570\u0561\u0573\u0561\u056d \u0570\u0561\u0575\u057f\u0576\u057e\u0578\u0582\u0574 \u0565\u0576 \u0574\u056b\u0561\u057d\u056b\u0576, \u0564\u0580\u0561\u0576\u0584 \u0574\u056b\u0561\u0581\u057e\u0561\u056e \u0565\u0576 \u0581\u0561\u0576\u0581\u0578\u0582\u0574</li></ul><p> \u054e\u0565\u0580\u0587\u0578\u0582\u0574 \u057a\u0561\u057f\u056f\u0565\u0580\u057e\u0561\u056e \u0563\u0580\u0561\u0586\u056b\u056f\u0568 \u0581\u0578\u0582\u0575\u0581 \u0567 \u057f\u0561\u056c\u056b\u057d \u057f\u0565\u0584\u057d\u057f\u056b 20 \u0561\u0574\u0565\u0576\u0561\u057f\u0561\u0580\u0561\u056e\u057e\u0561\u056e \u0561\u0580\u057f\u0561\u0570\u0561\u0575\u057f\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u0568\:</p><h3> \u054a\u0561\u057f\u056f\u0565\u0580\u0561\u0581\u0580\u0565\u0584 \u0563\u0580\u0561\u0586\u056b\u056f\u0568 Gephi-\u056b, VOSviewer-\u056b \u056f\u0561\u0574 Gephisto-\u056b \u0574\u056b\u057b\u0578\u0581\u0578\u057e</h3><p> \u0534\u0578\u0582\u0584 \u056f\u0561\u0580\u0578\u0572 \u0565\u0584 \u0576\u0565\u0580\u0562\u0565\u057c\u0576\u0565\u056c \u0561\u0574\u0562\u0578\u0572\u057b\u0561\u056f\u0561\u0576 \u0581\u0561\u0576\u0581\u0568 (\u0578\u0579 \u0574\u056b\u0561\u0575\u0576 \u0561\u0575\u057d\u057f\u0565\u0572 \u0581\u0578\u0582\u0581\u0561\u0564\u0580\u057e\u0561\u056e \u0576\u0574\u0578\u0582\u0577\u0568) \u0578\u0580\u057a\u0565\u057d <strong>gexf \u0586\u0561\u0575\u056c</strong> \u055d \u0581\u0561\u0576\u0581\u056b \u0574\u0561\u057d\u056b\u0576 \u0562\u0578\u056c\u0578\u0580 \u057f\u0565\u0572\u0565\u056f\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u0578\u057e\: <strong>Gexf \u0586\u0561\u0575\u056c\u0565\u0580\u0568</strong> \u056f\u0561\u0580\u0565\u056c\u056b \u0567 \u0562\u0561\u0581\u0565\u056c \u0587 \u0578\u0582\u057d\u0578\u0582\u0574\u0576\u0561\u057d\u056b\u0580\u0565\u056c <a href\="https\://gephi.org" target\="_blank">Gephi-</a> \u056b \u0574\u056b\u057b\u0578\u0581\u0578\u057e\u055d \u0581\u0561\u0576\u0581\u0561\u0575\u056b\u0576 \u057e\u056b\u0566\u0578\u0582\u0561\u056c\u056b\u0566\u0561\u0581\u056b\u0561\u0575\u056b \u0561\u057c\u0561\u057b\u0561\u057f\u0561\u0580 \u0561\u0576\u057e\u0573\u0561\u0580 \u0561\u0577\u056d\u0561\u057f\u0561\u057d\u0565\u0572\u0561\u0576\u056b \u056e\u0580\u0561\u0563\u0580\u0561\u0577\u0561\u0580\u0568\:</p><br/><p> \u0534\u0578\u0582\u0584 \u056f\u0561\u0580\u0578\u0572 \u0565\u0584 \u0576\u0561\u0587 \u0578\u0582\u0572\u0572\u0561\u056f\u056b\u0578\u0580\u0565\u0576 \u057a\u0561\u057f\u056f\u0565\u0580\u0561\u0581\u0576\u0565\u056c \u0581\u0561\u0576\u0581\u0568 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer-</a> \u056b \u0574\u056b\u057b\u0578\u0581\u0578\u057e\u055d \u056e\u0580\u0561\u0563\u0580\u0561\u0577\u0561\u0580\u0568, \u0578\u0580\u0568 \u0574\u0577\u0561\u056f\u057e\u0565\u056c \u0567 \u0546\u0565\u057d \u0545\u0561\u0576 \u057e\u0561\u0576 \u0537\u0584\u056b \u0587 \u053c\u0575\u0578\u0582\u0564\u0578 \u0548\u0582\u0578\u056c\u0569\u0574\u0561\u0576\u056b \u056f\u0578\u0572\u0574\u056b\u0581 \u053c\u0565\u0575\u0564\u0565\u0576\u056b \u0570\u0561\u0574\u0561\u056c\u057d\u0561\u0580\u0561\u0576\u056b \u0533\u056b\u057f\u0578\u0582\u0569\u0575\u0561\u0576 \u0587 \u057f\u0565\u056d\u0576\u0578\u056c\u0578\u05
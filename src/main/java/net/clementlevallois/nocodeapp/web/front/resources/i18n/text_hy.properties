why.argument1.details=<p>\u0548\u0580\u057a\u0565\u057d \u0561\u056f\u0561\u0564\u0565\u0574\u056b\u056f\u0578\u057d, \u0578\u0580\u0568 \u0570\u0565\u057f\u0561\u0584\u0580\u0584\u0580\u057e\u0561\u056e \u0567 \u057d\u0578\u0581\u056b\u0561\u056c\u0561\u056f\u0561\u0576 \u0574\u0565\u0564\u056b\u0561\u0575\u056b \u0587 \u057d\u0578\u0581\u056b\u0561\u056c\u0561\u056f\u0561\u0576 \u0581\u0561\u0576\u0581\u0565\u0580\u056b \u0574\u056b\u057b\u0578\u0581\u0578\u057e \u057f\u057e\u0575\u0561\u056c\u0576\u0565\u0580\u056b \u0574\u0577\u0561\u056f\u0574\u0561\u0574\u0562, \u0565\u057d \u056f\u056b\u057d\u057e\u0565\u056c \u0565\u0574 \u056b\u0574 \u0578\u0582\u057d\u0578\u0582\u0574\u0576\u0561\u057d\u056b\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580\u056b \u0561\u0580\u0564\u0575\u0578\u0582\u0576\u0584\u0576\u0565\u0580\u0578\u057e <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0563\u056b\u057f\u0561\u056f\u0561\u0576 \u0561\u0574\u057d\u0561\u0563\u0580\u0565\u0580\u0578\u0582\u0574 \u0570\u0580\u0561\u057a\u0561\u0580\u0561\u056f\u057e\u0561\u056e</a> \u0570\u0578\u0564\u057e\u0561\u056e\u0576\u0565\u0580\u0578\u0582\u0574\: Nocode \u0563\u0578\u0580\u056e\u0561\u057c\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u0578\u057e <strong>\u0565\u057d \u0581\u0561\u0576\u056f\u0561\u0576\u0578\u0582\u0574 \u0565\u0574 \u0570\u0561\u057d\u0576\u0565\u056c \u0561\u057e\u0565\u056c\u056b \u056c\u0561\u0575\u0576 \u056c\u057d\u0561\u0580\u0561\u0576\u056b\u055d \u0561\u057c\u0561\u057b\u0561\u0580\u056f\u0565\u056c\u0578\u057e \u0561\u0574\u0565\u0576\u0561\u0585\u0563\u057f\u0561\u056f\u0561\u0580 \u0563\u0578\u0580\u056e\u0561\u057c\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u056b \u0561\u0576\u057e\u0573\u0561\u0580, nocode \u057f\u0561\u0580\u0562\u0565\u0580\u0561\u056f\u0576\u0565\u0580\u0568, \u0578\u0580\u0578\u0576\u0584 \u0565\u057d \u0585\u0563\u057f\u0561\u0563\u0578\u0580\u056e\u0565\u056c \u0565\u0574 \u056b\u0574 \u0570\u0565\u057f\u0561\u0566\u0578\u057f\u0578\u0582\u0569\u0575\u0561\u0576 \u0568\u0576\u0569\u0561\u0581\u0584\u0578\u0582\u0574</strong> \:</p><br/><p> \u0531\u0576\u0581\u0561\u056e \u0574\u056b \u0584\u0561\u0576\u056b \u057f\u0561\u0580\u056b\u0576\u0565\u0580\u056b \u0568\u0576\u0569\u0561\u0581\u0584\u0578\u0582\u0574 \u0565\u057d \u0574\u056b \u0584\u0561\u0576\u056b \u0583\u0578\u0580\u0571 \u0565\u0574 \u0561\u0580\u0565\u056c \u057d\u057f\u0565\u0572\u056e\u0565\u056c \u056e\u0580\u0561\u0563\u0580\u0561\u0575\u056b\u0576 \u0561\u057a\u0561\u0570\u0578\u057e\u0574\u0561\u0576 \u056f\u057f\u0578\u0580\u0576\u0565\u0580, \u0578\u0580\u0578\u0576\u0584 \u0570\u0565\u0576\u0581 \u0564\u0561 \u056f\u0561\u0576\u0565\u0576\: \u0532\u0561\u0575\u0581 \u0565\u057d \u0562\u0561\u057e\u0561\u056f\u0561\u0576\u0561\u0579\u0561\u0583 \u0583\u0578\u0580\u0571\u0561\u057c\u0578\u0582 \u0579\u0567\u056b \u0587, \u0570\u0561\u057e\u0561\u0576\u0561\u0562\u0561\u0580, \u0579\u0561\u0583\u0561\u0566\u0561\u0576\u0581 \u0561\u0576\u0570\u0561\u0574\u0562\u0565\u0580. \u0570\u0561\u057e\u0565\u056c\u057e\u0561\u056e\u0576\u0565\u0580\u0576 \u0561\u0576\u0561\u057e\u0561\u0580\u057f \u0567\u056b\u0576 \u0587 \u0564\u056a\u057e\u0561\u0580 \u0567\u0580 \u057a\u0561\u0570\u057a\u0561\u0576\u0565\u056c\: Nocode-\u056b \u0563\u0578\u0580\u056e\u0561\u057c\u0578\u0582\u0575\u0569\u0576\u0565\u0580\u0568 \u057f\u0561\u0580\u0562\u0565\u0580 \u0565\u0576. \u0565\u057d \u056a\u0561\u0574\u0561\u0576\u0561\u056f \u0565\u0574 \u057f\u0580\u0561\u0574\u0561\u0564\u0580\u0578\u0582\u0574 \u0561\u0575\u0576 \u056c\u0561\u057e\u0561\u0563\u0578\u0582\u0575\u0576\u057d \u0566\u0561\u0580\u0563\u0561\u0581\u0576\u0565\u056c\u0578\u0582 \u0570\u0561\u0574\u0561\u0580, \u0587 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u0565\u057d \u0574\u0565\u056f\u0576\u0578\u0582\u0574 \u0565\u0574 10 \u0587 \u0561\u057e\u0565\u056c\u056b \u057f\u0561\u058
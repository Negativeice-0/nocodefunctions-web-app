\u0561\u057e\u0565\u0580\u0576\u0565\u0580</strong> . \u00ab\u0561\u0574\u0565\u0576\u0561\u0569\u0565\u056a \u0563\u0578\u0580\u056e\u0561\u0580\u0584\u0576\u0565\u0580\u00bb, \u00ab\u0576\u057e\u056b\u0580\u056b\u0580\u00bb, ...</li><li> <strong>\u056f\u0561\u0580\u056e\u056b\u0584\u056b \u0561\u0580\u057f\u0561\u0570\u0561\u0575\u057f\u0578\u0582\u0569\u0575\u0578\u0582\u0576\u0576\u0565\u0580, \u0578\u0580\u0578\u0576\u0584 \u0574\u0577\u0561\u056f\u057e\u0561\u056e \u0565\u0576 \u0570\u0561\u0572\u0578\u0580\u0564\u0561\u056f\u0581\u0578\u0582\u0569\u0575\u0561\u0576 \u0574\u0561\u057d\u0576\u0561\u0563\u0565\u057f\u056b</strong> \u056f\u0578\u0572\u0574\u056b\u0581, \u056b\u0576\u0579\u057a\u0565\u057d \u0561\u056f\u0576\u0561\u0580\u056f\u057e\u0578\u0582\u0574 \u0567 \u0585\u0563\u057f\u0561\u0563\u0578\u0580\u056e\u057e\u0561\u056e \u0570\u0561\u057f\u0578\u0582\u056f \u057f\u0565\u0580\u0574\u056b\u0576\u0576\u0565\u0580\u0578\u057e\u055d \u00ab\u0562\u0561\u0581\u0561\u0570\u0561\u0575\u057f\u057e\u0561\u056e\u00bb, \u00ab\u057d\u0561\u0580\u0584\u057e\u0561\u056e \u0567\u00bb, \u00ab\u057e\u0565\u0580\u0561\u0563\u0576\u0561\u0570\u0561\u057f\u0578\u0582\u0574\u00bb\u2026</li></ul><br/> \u054d\u0561 \u0568\u0576\u0569\u0561\u0581\u0584\u056b \u0574\u0565\u057b \u0567, \u0587 \u0574\u0565\u0576\u0584 \u0578\u0572\u057b\u0578\u0582\u0576\u0578\u0582\u0574 \u0565\u0576\u0584 \u0571\u0565\u0580 \u056f\u0561\u0580\u056e\u056b\u0584\u0576 \u0578\u0582 \u0561\u057c\u0561\u057b\u0561\u0580\u056f\u0576\u0565\u0580\u0568 (analysis@exploreyourdata.com)\: \u0544\u0565\u0576\u0584 \u056f\u0561\u0580\u056e\u0578\u0582\u0574 \u0565\u0576\u0584, \u0578\u0580 \u0561\u0575\u057d \u0563\u0578\u0580\u056e\u0561\u057c\u0578\u0582\u0575\u0569\u0576 \u0561\u0580\u0564\u0565\u0576 \u0579\u0561\u0583\u0561\u0566\u0561\u0576\u0581 \u0585\u0563\u057f\u0561\u056f\u0561\u0580 \u0567\u055d \u0585\u0563\u0576\u0565\u056c\u0578\u057e \u056f\u0561\u0580\u056e\u056b\u0584\u056b \u0561\u0
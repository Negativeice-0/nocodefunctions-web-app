umigon.sentiment_analysis_tool.model_long_description.details=<p>\u039f\u03b9 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03bd \u03b1\u03ba\u03b1\u03b4\u03b7\u03bc\u03b1\u03ca\u03ba\u03ae \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03b5\u03c5\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03bf <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, \u03c0\u03bf\u03c5 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b8\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03c4\u03bf\u03c5 Association fo Computational Linguistics</a> . \u03a4\u03bf \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af \u03c4\u03b1 \u03b5\u03be\u03ae\u03c2 \u03b2\u03ae\u03bc\u03b1\u03c4\u03b1\:</p><ol><li> \u03b5\u03bb\u03ad\u03b3\u03be\u03c4\u03b5 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5\: \u03b1\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03bf \u03bc\u03cc\u03bd\u03bf \u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03bb\u03ad\u03be\u03b5\u03b9\u03c2, \u03b4\u03b5\u03bd \u03b8\u03b1 \u03c4\u03b1\u03be\u03b9\u03bd\u03bf\u03bc\u03b7\u03b8\u03b5\u03af</li><li> \u03b1\u03c6\u03b1\u03af\u03c1\u03b5\u03c3\u03b7 url, \u03b1\u03c6\u03b1\u03af\u03c1\u03b5\u03c3\u03b7 \u03c0\u03b5\u03c1\u03b9\u03b5\u03c7\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c3\u03b5 \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03b9\u03ba\u03ac, \u03ba\u03b1\u03bd\u03bf\u03bd\u03b9\u03ba\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03b1\u03c0\u03bf\u03c3\u03c4\u03c1\u03cc\u03c6\u03c9\u03bd</li><li> \u03ba\u03b1\u03b8
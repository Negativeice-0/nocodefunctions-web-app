gaze.results.long_explanation=<h3>\u0397 \u03c3\u03c5\u03bd\u03ac\u03c1\u03c4\u03b7\u03c3\u03b7 \u03ad\u03c7\u03b5\u03b9 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03cc\u03c0\u03bf\u03c5\:</h3><ul><li> <strong>\u0395\u03ac\u03bd \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03b1\u03c4\u03b5 \u03c4\u03b7\u03bd \u0395\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae 1 (\u03c3\u03c5\u03bd\u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03c3\u03b5\u03c2)</strong> \: \u03cc\u03c4\u03b1\u03bd 2 \u03b5\u03ba\u03c6\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c3\u03c5\u03bd\u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03c3\u03b5 \u03bc\u03af\u03b1 \u03ae \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ad\u03c2, \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03b4\u03af\u03ba\u03c4\u03c5\u03bf</li><li> <strong>\u0395\u03ac\u03bd \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03b1\u03c4\u03b5 \u03c4\u03b7\u03bd \u0395\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae 2 (\u03c0\u03b7\u03b3\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03cc\u03c7\u03bf\u03b9)</strong> \: \u03cc\u03c4\u03b1\u03bd 2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03c3\u03c4\u03cc\u03c7\u03bf, \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03b4\u03af\u03ba\u03c4\u03c5\u03bf.</li></ul><h3> \u039f\u03c1\u03b1\u03bc\u03b1\u03c4\u03b9\u03c3\u03c4\u03b5\u03af\u03c4\u03b5 \u03c4\u03bf \u03b3\u03c1\u03ac\u03c6\u03b7\u03bc\u03b1 \u03bc\u03b5 Gephi, VOSviewer \u03ae Gephisto</h3><p> \u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b5\u03b2\u03ac\u03c3\u03b5\u03c4\u03b5 \u03c4\u03bf \u03c0\u03bb\u03ae\u03c1\u03b5\u03c2 \u03b4\u03af\u03ba\u03c4\u03c5\u03bf (\u03bc\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03b1\u03ba\u03cc\u03bc\u03b7 \u03b5\u03ba\u03c6\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2) \u03c9\u03c2 <strong>\u03b1\u03c1\u03c7\u03b5\u03af\u03bf gexf</strong> \u03bc\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b4\u03af\u03ba\u03c4\u03c5\u03bf. <strong>\u03a4\u03b1 \u03b1\u03c1\u03c7\u03b5\u03af\u03b1 Gexf</strong> \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03b1\u03bd\u03bf\u03af\u03be\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03b7\u03b8\u03bf\u03cd\u03bd \u03bc\u03b5 \u03c4\u03bf <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u03c4\u03bf \u03ba\u03bf\u03c1\u03c5\u03c6\u03b1\u03af\u03bf \u03b4\u03c9\u03c1\u03b5\u03ac\u03bd \u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03b9\u03ba\u03cc \u03b5\u03c0\u03b9\u03c4\u03c1\u03b1\u03c0\u03ad\u03b6\u03b9\u03bf\u03c5 \u03c5\u03c0\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03ae \u03b3\u03b9\u03b1 \u03bf\u03c0\u03c4\u03b9\u03ba\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03b9\u03c2 \u03b4\u03b9\u03ba\u03c4\u03cd\u03bf\u03c5.</p><br/><p> \u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03bf\u03c0\u03c4\u03b9\u03ba\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03c4\u03b5 \u03b1\u03c0\u03b5\u03c5\u03b8\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf \u03b4\u03af\u03ba\u03c4\u03c5\u03bf \u03bc\u03b5 \u03c4\u03bf <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, \u03c4\u03bf \u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03b9\u03ba\u03cc \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 Nees Jan van Eck \u03ba\u03b1\u03b9 Ludo Waltman \u03c3\u03c4\u03bf \u039a\u03ad\u03bd\u03c4\u03c1\u03bf \u0395\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03a4\u03b5\u03c7\u03bd\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ce\u03bd \u039c\u03b5\u03bb\u03b5\u03c4\u03ce\u03bd (CWTS) \u03c3\u03c4\u03bf \u03a0\u03b1\u03bd\u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b9\u03bf \u03c4\u03bf\u03c5 Leiden.</p><br/><p> \u03a4\u03ad\u03bb\u03bf\u03c2, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">\u03c4\u03bf Gephisto</a> \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03c4\u03c5\u03b1\u03ba\u03ae \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae \u03c0\u03bf\u03c5 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b5\u03af \u03ad\u03bd\u03b1 viz \u03bc\u03b5 \u03ad\u03bd\u03b1 \u03ba\u03bb\u03b9\u03ba, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b5\u03b2\u03ac\u03c3\u03b5\u03c4\u03b5 \u03c9\u03c2 \u03b1\u03c1\u03c7\u03b5\u03af\u03bf PNG.</p><br/>

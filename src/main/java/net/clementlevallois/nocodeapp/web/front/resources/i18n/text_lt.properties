labelling_task_definition_bws.instructions.part2=<p><strong>\u0160i instrukcija bus rodoma anotatoriams\:</strong></p><br/><p> &quot;Asmuo, kuris pakviet\u0117 jus b\u016bti \u0161ios u\u017eduoties anotatoriumi, turi b\u016bti perdav\u0119s, koki\u0105 s\u0105vok\u0105 \u010dia vertinate. <strong>J\u016bs\u0173 vaidmuo yra s\u0105ra\u0161e pasirinkti 2 elementus\:</strong> element\u0105, kuris geriausiai atitinka \u0161i\u0105 s\u0105vok\u0105, ir element\u0105, kuris atitinka \u0161i\u0105 s\u0105vok\u0105, ma\u017eiausiai.</p><br/><p> \u201eNor\u0117dami pasirinkti geriausi\u0105 prek\u0119, pel\u0119 <strong>slinkite auk\u0161tyn</strong> (arba mobiliajame telefone palieskite ekran\u0105) iki s\u0105ra\u0161o vir\u0161aus. Blogiausi\u0105 element\u0105 <strong>slinkite \u017eemyn</strong> \u012f s\u0105ra\u0161o apa\u010di\u0105.</p>
topics.topics_extraction_tool.argument1.details=\u0160i funkcija automati\u0161kai identifikuoja pagrindines teksto temas, operacij\u0105, vadinam\u0105 <strong>temos i\u0161traukimu</strong> arba <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">temos modeliavimu</a></strong> . Ji analizuoja tekst\u0105 eilut\u0119 po eilut\u0117s ir nustato \u017eod\u017ei\u0173 bei posaki\u0173 <strong>grupes</strong> , kurios linkusios telktis, sudarydamos temas.<br/> Jis veikia su tekstais, para\u0161ytais daugybe kalb\u0173 (\u012fskaitant tekstus ne lotyni\u0161komis ab\u0117c\u0117l\u0117mis). Funkcija vadovaujasi nepri\u017ei\u016brimo mokymosi principais, tai yra <strong>ma\u0161ininio mokymosi</strong> tipas.<br/><br/> Jei \u0161i\u0105 funkcij\u0105 naudojate akademiniame kontekste (tyrime ar studijose), turite nurodyti j\u0105 savo bibliografijoje\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. ir Robardet, C. (2020). Atidarymo laukai\: metodologinis ind\u0117lis \u012f neribot\u0173 santyki\u0173 tvarkos heterogenini\u0173 veik\u0117j\u0173 identifikavim\u0105. M@n@gement, 23(1), 4-18.

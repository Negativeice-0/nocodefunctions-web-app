link_prediction.explanation.details=<p>\u0160i funkcija yra tiesiogin\u0117 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ir Saskia Sch\u00fcler \u201eGephi\u201c papildinio programa, kuri\u0105 pri\u017ei\u016bri Michaelas Henningeris i\u0161 FHNW</a> .</p><br/><p> J\u0173 kodas matomas <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Github</a> .</p><br/><p> Prognoz\u0117 pagr\u012fsta <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lengvatiniu prierai\u0161umu</a> . Jis apsiriboja nenukreiptais, nesvertiniais tinklais. Prie\u017eastis paprasta\: grei\u010diausiai bus sukurta nuoroda tarp dviej\u0173 mazg\u0173, kurie turi daugiausia kaimyn\u0173, bet dar neturi ry\u0161io.</p><br/><p> Kaip interpretuoti \u0161i\u0105 nuorodos numatym\u0105? Nuorodos nebuvimas gali reik\u0161ti, kad\:<br/><ol><li> N\u0117ra \u0161ios nuorodos potencialo (ji n\u0117ra \u201esusij\u0119\u201c su mazgais, kurie b\u016bt\u0173 \u012ftraukti)</li><li> Yra galimyb\u0117 sukurti \u0161i\u0105 nuorod\u0105, ta\u010diau \u0161i galimyb\u0117 dar n\u0117ra realizuota</li><li> Yra galimyb\u0117 susieti, bet du mazgai nusprend\u017eia neaktualizuoti nuorodos</li></ol><br/> Tai rei\u0161kia, kad \u201enumatant\u201c nuorod\u0105 galima i\u0161spr\u0119sti vien\u0105 i\u0161 \u0161i\u0173 trij\u0173 atvej\u0173.<br/><br/> Nuorod\u0173 numatymo tyrimai yra \u017eav\u016bs. Susisiekite su mumis, jei norite \u012fdiegti nauj\u0105 nuorod\u0173 numatymo metod\u0105 svetain\u0117je nocodefunctions.com\!</p>

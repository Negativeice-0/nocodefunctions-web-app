gaze.results.long_explanation=<h3>Funkcija suk\u016br\u0117 tinkl\u0105, kuriame\:</h3><ul><li> <strong>Jei pasirinkote 1 parinkt\u012f (kartu \u012fvykiai)</strong> \: kai vienoje ar keliose eilut\u0117se kartu atsiranda 2 i\u0161rai\u0161kos, jos yra sujungtos tinkle</li><li> <strong>Jei pasirinkote 2 parinkt\u012f (\u0161altiniai ir tikslai)</strong> \: kai 2 \u0161altiniai turi bent vien\u0105 bendr\u0105 tiksl\u0105, jie yra prijungti prie tinklo.</li></ul><h3> Vizualizuokite grafik\u0105 naudodami Gephi, VOSviewer arba Gephisto</h3><p> Galite atsisi\u0173sti vis\u0105 tinkl\u0105 (su daug daugiau i\u0161rai\u0161k\u0173) kaip <strong>gexf fail\u0105</strong> su visa informacija apie tinkl\u0105. <strong>\u201eGexf\u201c failus</strong> galima atidaryti ir nar\u0161yti naudojant \u201e <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u201c \u2013 pirmaujanti nemokama darbalaukio programin\u0117 \u012franga, skirta tinklo vizualizacijai.</p><br/><p> Taip pat galite tiesiogiai vizualizuoti tinkl\u0105 naudodami <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online \u2013 programin\u0119 \u012frang\u0105, kuri\u0105 suk\u016br\u0117 Neesas Janas van Eckas ir Ludo Waltmanas Leideno universiteto Mokslo ir technologij\u0173 studij\u0173 centre (CWTS).</p><br/><p> Galiausiai, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> yra \u017einiatinklio programa, kuri vienu spustel\u0117jimu sukuria viz\u0105, kuri\u0105 galite atsisi\u0173sti kaip PNG fail\u0105.</p><br/>

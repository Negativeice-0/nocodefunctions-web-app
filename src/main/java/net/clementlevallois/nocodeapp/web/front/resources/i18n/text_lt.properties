cowo.tool.argument3.details=<p><strong>Teksto strukt\u016bra ir formatas</strong> \: tinklas sukuriamas aptinkant termin\u0173 poras, kurios atsiranda toje pa\u010dioje teksto eilut\u0117je. Taigi tur\u0117tum\u0117te b\u016bti atsarg\u016bs d\u0117l to, kaip tekstas yra padalintas. Idealiu atveju jis tur\u0117t\u0173 b\u016bti sudarytas i\u0161 santykinai trump\u0173 pastraip\u0173, kiekviena vienoje eilut\u0117je. Jei naudojate \u201eExcel\u201c fail\u0105, kiekviena pastraipa arba reik\u0161mingas teksto blokas turi b\u016bti rodomas skirtingoje eilut\u0117je.<br/><br/> <strong>I\u0161ankstinis teksto apdorojimas</strong> \: prie\u0161 naudojant \u0161i\u0105 funkcij\u0105 nereikia i\u0161 anksto apdoroti ar valyti teksto.<br/><br/> <strong>Diagramos tyrin\u0117jimas</strong> \: rekomenduojame dvi nemokamas profesionalaus lygio programin\u0119 \u012frang\u0105, skirt\u0105 funkcijos sukurtam semantiniam tinklui i\u0161tirti. <a href\="https\://gephi.org" target\="_blank">\u201eGephi</a> \u201c teikia geriausias funkcijas, skirtas filtruoti, spalvinti, keisti dyd\u012f ir paleisti apra\u0161om\u0105j\u0105 grafiko statistik\u0105 tinkle (pvz., <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralizavimo tarpas</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">\u201eVOSviewer</a> \u201c pateikia vizualizacijas, kurios yra \u0161variausios ir lengviausiai interpretuojamos semantiniams tinklams. VOSviewer sukurtas naudojant scientometrij\u0105 kaip pirm\u0105 kart\u0105, ta\u010diau jis naudingas bet kokiam semantiniam tinklui.</p>

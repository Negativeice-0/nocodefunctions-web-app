why.argument2.details=<p>Nocode funtzioak garatzeak lan handia suposatzen du, nire denbora librean egiten dudana. Ez dut kobratzen, publiko zabalagoa topa dezan (ikasleak, kazetariak, zaletuak... barne). Horren truke, nire ikerketa akademikoan sortuko ditudan funtzio berriak zabaltzeko erabiltzea espero dut, eta nire ikasketei mesede egingo diela espero dut\: funtzioei buruzko erabiltzaileen iritziak hobetzen eta sendoagoak egiten lagunduko dit. Zorionez, erabiltzaileen komunitatea haziko da eta garapen berrietarako ideia interesgarriak ere sortuko ditu\!</p><br/><p> Bigarrenik, erabiltzaileen interesen arabera, funtzioen bolumen handiko eta erabilgarritasun handiko bertsioetarako API bertsioak garatzea pentsatzen dut, normalean enpresek erabilera profesionalerako, ez partikularrentzat. API hauek ez lirateke doakoak izango zerbitzariaren kostu garrantzitsuak izango liratekeelako.</p>

cowo.tool.argument3.details=<p><strong>Testuaren egitura eta formatua \: testu</strong> -lerro berean agertzen diren termino bikoteak detektatuz sortzen da sarea. Beraz, kontuz ibili behar duzu zure testua nola banatzen den. Egokiena, paragrafo labur samarrez osatuta egotea, bakoitza lerro batean. Excel fitxategi bat erabiltzen ari bazara, paragrafo edo testu-bloke esanguratsu bakoitza errenkada ezberdin batean agertu beharko litzateke.<br/><br/> <strong>Testua</strong> aldez aurretik prozesatzea \: ez dago zure testua aurrez prozesatu edo garbitu beharrik funtzio hau erabili aurretik.<br/><br/> <strong>Grafikoa arakatzea</strong> \: doako maila profesionaleko bi software gomendatzen ditugu funtzioak sortutako sare semantikoa esploratzeko. <a href\="https\://gephi.org" target\="_blank">Gephi</a> -k funtziorik onenak eskaintzen ditu zure sarean grafikoen estatistika deskribatzaileak iragazteko, koloreztatzeko, tamaina aldatzeko eta exekutatzeko (adibidez, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">arteko zentralitatea</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> -ek sare semantikoetarako garbienak eta interpretatzeko errazenak diren bisualizazioak eskaintzen ditu. VOSviewer zientziometria lehen erabilera-kasu gisa garatu da baina edozein sare semantikorako erabilgarria da.</p>

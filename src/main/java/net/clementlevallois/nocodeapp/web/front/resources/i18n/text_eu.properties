topics.topics_extraction_tool.argument4.details=<p>Gaiak detektatzeko ikuspegi klasikoena <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> izeneko multzokatze-teknika batean oinarritzen da. Harekin, erabiltzaileak erabakitzen du zenbat gai aurkitu behar diren testuan, eta gero algoritmoak topatzen ditu gai horiek.<br/> Planteamendu honek zentzua izan dezake testuan zenbat gai dauden aldez aurretik dakigunean. Baina zertarako balio du gaiak detektatzeko gaiak dagoeneko ezagutzen baditugu? \uD83E\uDD14<br/> Nocode funtzioetan, aurkitu beharreko gai kopurua ez dago aurrez zehaztuta. Analistak asko ikasiko du algoritmoak testuan zenbat gai aurki ditzakeen deskubrituz, aurrez ezarritako mugarik gabe. Analistak erabat kontrolatzen du doitasun-parametroari esker, algoritmoa sintonizatzen laguntzen baitu gai gehiago edo gutxiago aurkitzeko, baina beti kopuru zehatzean askatasun maila batekin.</p>

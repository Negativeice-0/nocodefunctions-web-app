general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> sareak sortzeko eta ikusteko mahaigaineko doako software bat da, <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">zientziometriaren</a> arloan gaitasun aurreratuak dituena (labur esanda, jarduera zientifikoaren neurketan eta ebaluazioan datza).</p><p> 2021eko udan, VOSviewer-en garatzaileek <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">lineako bertsio bat</a> jarri dute abian, eta horrek oso praktikoa egiten du bertan sortutako bistaratzeak partekatzea.</p><p> Esteka erabilgarriak\: baliabideen bilduma eskaintzen duen <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewer-ekin hastea</a> .</p>
organic.details=Funtzio honek zure testuak bi kategoriatan sailkatzen ditu\:<ul><li> <strong>organikoa</strong> \: testua estilo natural, pertsonal, indibidual batean idatzita dagoenean.</li><li> <strong>sustatua</strong> \: testua korporatiboa, babestua, artifiziala den estilo batean idatzita dagoenean.</li></ul> <strong>Sare sozialetan</strong> ondoen funtzionatzen du, hala nola, Twitter-erako txioak, Instagram-eko argitalpenetako iruzkinak eta ingelesez eta frantsesez egindako beste testu laburrak.<br/> 2020an jaioa, tresna hau etengabe garatzen ari da.
umigon.sentiment_analysis_tool.argument1.details=Funtzio honek <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimenduen analisia</a></strong> egiten du, iritzi-meatzaritza ere deitua. Testua aztertzen du eta sentimendua neutroa, positiboa edo negatiboa den zehazten du.<br/> <strong>Sare sozialetan</strong> ondoen funtzionatzen du, hala nola, Twitter-erako txioak, Instagrameko argitalpenetako iruzkinak eta ingelesez edo frantsesez oso laburrak diren beste testu batzuetan. 23 alternatibekin alderatuta, tresna hau <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sare sozialetan sentimenduak aztertzeko tresna</a> onena zela ikusi zen.<br/> 2012an jaioa, tresna hau etengabe garatzen ari da.<br/><br/> Funtzio hau testuinguru akademiko batean (ikerketa edo ikasketak) erabiltzen baduzu, erreferentzia egin behar duzu zure bibliografian\:<br/><br/> Levallois, Clement. &quot;Umigon\: Sentimenduen azterketa txioetan terminoen zerrendetan eta heuristikoetan oinarrituta&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.

link_prediction.explanation.details=<p>Funtzio hau <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti eta Saskia Sch\u00FClerrek Gephi pluginaren aplikazio zuzena da, Michael Henninger-ek FHNW-n gainbegiratuta</a> .</p><br/><p> Haien kodea <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Github-en</a> dago ikusgai.</p><br/><p> Iragarpena <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lehentasunezko</a> eranskinean oinarritzen da. Zuzendu gabeko eta haztatu gabeko sareetara mugatzen da. Arrazoiketa sinplea da\: sortuko den loturarik litekeena da auzokide gehien dituzten bi nodoen artekoa, baina oraindik konexiorik ez dutenak.</p><br/><p> Nola interpretatu esteka iragarpen hau? Estekarik ez egoteak zera esan dezake\:<br/><ol><li> Ez dago lotura honetarako potentzialik (ez da &quot;garrantzitsua&quot; parte hartuko luketen nodoentzat)</li><li> Esteka hau sortzeko aukera dago, eta potentzial hori oraindik ez da gauzatu</li><li> Estekarako potentziala dago baina bi nodoek esteka ez eguneratzea aukeratzen dute</li></ol><br/> Horrek esan nahi du esteka bat &quot;iragartzeak&quot; hiru kasu hauetako bati aurre egin diezaiokeela.<br/><br/> Esteken iragarpenari buruzko ikerketa zoragarria da. Jar zaitez gurekin harremanetan nocodefunctions.com-en esteka iragartzeko metodo berri bat ezarri nahi baduzu\!</p>

cowo.tool.argument1.details=Ho\u02bbohehe\u02bbe k\u0113ia hana i kahi kikokikona ma n\u0101 hua\u02bb\u014dlelo a me n\u0101 \u02bb\u014dlelo a ho\u02bbololi i\u0101 ia i ka pakuhi - i kekahi manawa i kapa \u02bbia he <strong>p\u016bnaewele semantic</strong> a i \u02bbole p\u016bnaewele <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">hui p\u016b</a></strong> . Ho\u02bbopili \u02bbo ia i ka laina kikokikona ma k\u0113l\u0101 me k\u0113ia laina a ho\u02bboholo i n\u0101 hua\u02bb\u014dlelo a me n\u0101 \u02bb\u014dlelo e pili <strong>p\u016b ana</strong> , e hana ana i kahi p\u016bnaewele.<br/> Hana ia ma n\u0101 kikokikona i k\u0101kau \u02bbia ma n\u0101 \u02bbano \u02bb\u014dlelo like \u02bbole (me n\u0101 kikokikona ma ka p\u012b\u02bb\u0101p\u0101 \u02bbole Latin). Ho\u02bbopili ka hana i n\u0101 loina o ke a\u02bbo \u02bbole \u02bbia, \u02bbo ia ke \u02bbano o <strong>ka a\u02bbo m\u012bkini</strong> .<br/><br/> In\u0101 ho\u02bbohana \u02bboe i k\u0113ia hana ma kahi p\u014d\u02bbaiapili ho\u02bbona\u02bbauao (noi\u02bbi a noi\u02bbi paha), pono \u02bboe e kuhikuhi i\u0101 ia ma k\u0101u puke mo\u02bbolelo\:<br/><br/> Levallois, C., Clithero, JA, Wouters, P., Smidts, A., &amp; Huettel, SA (2012). \u02bbO ka unuhi \u02bbana i luna\: ka ho\u02bbopili \u02bbana i ka \u02bbepekema neural a me ka \u02bbepekema ma o ka neuroeconomics. N\u0101n\u0101 Natura Neuroscience, 13(11), 789-797.
cowo.tool.argument1.title=N\u0101 p\u016bnaewele Semantic - e ho\u02bbololi i k\u0101u mau kikokikona i mau ki\u02bbi
cowo.tool.argument2.details=Lawe ka hana i ho\u02bbokahi \u02bb\u0101pana (he aha ka \u02bb\u014dlelo o ka kikokikona?) a holo me ho\u02bbokahi kaomi\:
cowo.tool.argument3.details=<p>\u02bbO <strong>ke \u02bbano a me ke \u02bbano o ka kikokikona</strong> \: hana \u02bbia ka \u02bbupena ma ka \u02bbike \u02bbana i n\u0101 hua\u02bb\u014dlelo i \u02bbike \u02bbia ma ka laina like o ka kikokikona. No laila pono \u02bboe e maka\u02bbala i ke \u02bbano o ka m\u0101hele \u02bbana o k\u0101u kikokikona. \u02bbO ke k\u016bpono, pono e hana \u02bbia i n\u0101 pauk\u016b p\u014dkole, k\u0113l\u0101 me k\u0113ia ma ka laina ho\u02bbokahi. In\u0101 \u02bboe e ho\u02bbohana nei i kahi faila Excel, pono e h\u014d\u02bbike \u02bbia k\u0113l\u0101 me k\u0113ia pauk\u016b a i \u02bbole poloka ko\u02bbiko\u02bbi o ka kikokikona ma kahi l\u0101lani \u02bboko\u02bba.<br/><br/> <strong>Ka hana mua o ka kikokikona</strong> \: \u02bba\u02bbohe pono e hana mua a ho\u02bboma\u02bbema\u02bbe paha i k\u0101u kikokikona ma mua o ka ho\u02bbohana \u02bbana i k\u0113ia hana.<br/><br/> Ke <strong>\u02bbimi nei i ka pakuhi</strong> \: mana\u02bbo m\u0101kou i \u02bbelua polokalamu manuahi manuahi no ka \u02bbimi \u02bbana i ka p\u016bnaewele semantic i hana \u02bbia e ka hana. H\u0101\u02bbawi \u02bbo <a href\="https\://gephi.org" target\="_blank">Gephi</a> i n\u0101 hi\u02bbohi\u02bbona maika\u02bbi loa no ka k\u0101nana, ka waiho\u02bbolu\u02bbu, ka nui a me ka holo \u02bbana i n\u0101 \u02bbikepili ki\u02bbi wehewehe ma k\u0101u p\u016bnaewele (e like me <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">ke kikowaena waena</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">H\u0101\u02bbawi \u02bbo VOSviewer</a> i n\u0101 hi\u02bbohi\u02bbona \u02bboi aku ka ma\u02bbema\u02bbe a me ka ma\u02bbalahi o ka wehewehe \u02bbana no n\u0101 p\u016bnaewele semantic. Ho\u02bbokumu \u02bbia \u02bbo VOSviewer me n\u0101 scientometrics e like me ka hihia ho\u02bbohana mua ak\u0101 pono ia no k\u0113l\u0101 me k\u0113ia \u02bbano o ka p\u016bnaewele semantic.</p>
cowo.tool.argument3.title=N\u0101 \u02bb\u014dlelo a\u02bboa\u02bbo a me n\u0101 ho\u02bbopunipuni e ki\u02bbi i n\u0101 \u02bbike mai kahi p\u016bnaewele semantic
cowo.tool.argument4.details=In\u0101 \u02bbo k\u0101u kikokikona he papa inoa o n\u0101 hanana like \u02bbole a i \u02bbole ka papa inoa o n\u0101 mea, makemake paha \u02bboe e ho\u02bbohana i\u0101 Gaze, kahi hana i ho\u02bbola\u02bba \u02bbia no ke <a href\="../gaze/network_builder_tool.html">k\u016bkulu \u02bbana i n\u0101 p\u016bnaewele mai n\u0101 hanana like a me n\u0101 mea like</a> .
cowo.tool.argument4.title=Ke ho\u02bbonohonoho \u02bbia k\u0101u kikokikona, me n\u0101 papa inoa o n\u0101 mea
cowo.tool.description=100% manuahi p\u016bnaewele no ka hana \u02bbana i n\u0101 p\u016bnaewele semantic. \u02bbA\u02bbole pono ke kau inoa. Ho\u02bbokomo i k\u0101u kikokikona ma csv, Excel a i \u02bbole kikokikona ma\u02bbamau. E holo i ka n\u0101n\u0101 \u02bbana i ho\u02bbokahi kaomi. Ho\u02bboiho i k\u0101u mau hualoa\u02bba ma Excel a i \u02bbole he pakuhi.
cowo.tool.model_long_details=<p>H\u014d\u02bbike \u02bbia n\u0101 loina i ukali \u02bbia e ka mea hana ma k\u0113ia puke ho\u02bbona\u02bbauao e a\u02bbo ana <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">pehea e \u02bbike ai i n\u0101 kai\u0101ulu a me n\u0101 kumuhana ma Twitter</a> . Ke hahai nei ka \u02bbenehana i k\u0113ia mau \u02bbanu\u02bbu\:</p><ol><li> ka ho\u02bboma\u02bbema\u02bbe \u02bbana i ka kikokikona\: palahalaha i ka ASCII, wehe i n\u0101 url, wehe i n\u0101 h\u014d\u02bbailona kaha.</li><li> lemmatization.</li><li> ka decomposition o ke kikokikona ma <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> a hiki i ka eha-grams, e wehe ana i na n-grams pili ole. Ua like k\u0113ia \u02bbanu\u02bbu me ka mea i ukali \u02bbia e ka <a href\="../umigon/sentiment_analysis_tool.html">hana no ka n\u0101n\u0101 \u02bbana i ka mana\u02bbo</a></li><li> helu o n\u0101 <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">hui like</a> \u02bbana \: \u02bbo wai n\u0101 p\u0101lua o n\u0101 n-gram e \u02bbike pinepine \u02bbia ma n\u0101 laina like o ka kikokikona?</li><li> Ho\u02bbohana \u02bbia ka papa inoa o n\u0101 n-grams e hana i kahi p\u016bnaewele\: hana \u02bbia ia i n\u0101 n-grams pinepine. Ho\u02bbohui \u02bbia n\u0101 n-gram \u02bbelua in\u0101 e hui pinepine ana.</li><li> ho\u02bboponopono \u02bbia ka ikaika o n\u0101 pilina ma ka p\u016bnaewele me ka ho\u02bbohana \u02bbana i kahi ka\u02bbina i kapa \u02bbia <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">\u02bbo Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Ho\u02bbomaopopo ka hana i n\u0101 hua\u02bb\u014dlelo i k\u0113l\u0101 me k\u0113ia laina o ka kikokikona. Ua kapa \u02bbia k\u0113ia mau pa\u02bba he co-occurrences. \u02bbO ka h\u014d\u02bbulu\u02bbulu \u02bbana i n\u0101 hua\u02bb\u014dlelo \u02bbelua a me ke koho \u02bbana i n\u0101 hua\u02bb\u014dlelo ma\u02bbamau, k\u016bkulu \u02bbia kahi p\u016bnaewele o n\u0101 hua\u02bb\u014dlelo kahi i ho\u02bbopili \u02bbia ai n\u0101 hua\u02bb\u014dlelo \u02bbelua in\u0101 \u02bbike pinepine \u02bbia i loko o ka kikokikona.

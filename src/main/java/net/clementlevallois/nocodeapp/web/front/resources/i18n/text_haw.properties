why.argument1.details=<p>Ma ke \u02bbano he mea ho\u02bbona\u02bbauao hoihoi i ka \u02bbimi \u02bbikepili me ka \u02bboihana p\u016bnaewele a me n\u0101 \u02bboihana p\u016bnaewele, ua ha\u02bbi wau i n\u0101 hopena o ka\u02bbu mau ha\u02bbawina ma n\u0101 \u02bbatikala <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">i pa\u02bbi \u02bbia ma n\u0101 n\u016bpepa \u02bbepekema</a> . Me n\u0101 hana nocode, <strong>makemake au e h\u014d\u02bbea i ka lehulehu \u0101kea ma o ka h\u0101\u02bbawi \u02bbana i n\u0101 mana manuahi nocode o n\u0101 hana pono loa a\u02bbu i ho\u02bbohana ai i ka\u02bbu noi\u02bbi</strong> .</p><br/><p> I n\u0101 makahiki i hala iho nei, ua ho\u02bb\u0101\u02bbo wau i ka hana \u02bbana i n\u0101 \u02bb\u0101pana polokalamu e hana pono ai. Ak\u0101 \u02bba\u02bbole lawa ko\u02bbu \u02bbike, a ho\u02bbomanawanui paha\: \u02bba\u02bbole i ho\u02bbopau \u02bbia n\u0101 polokalamu a pa\u02bbakik\u012b ke m\u0101lama. \u02bbOko\u02bba n\u0101 hana Nocode\: Lawe au i ka manawa e ho\u02bbomohala i ke \u02bbano maika\u02bbi loa, a <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ho\u02bbomaka wau no kahi huaka\u02bbi o 10 mau makahiki a \u02bboi aku\!</a></p>
why.argument2=No ke aha ka manuahi?
why.argument2.details=<p>\u02bbO ka ho\u02bbomohala \u02bbana i n\u0101 hana nocode e h\u014d\u02bbike ana i ka nui o ka hana, a\u02bbu e ho\u02bbok\u014d ai i ko\u02bbu manawa k\u016b\u02bboko\u02bba. \u02bbA\u02bbole au e uku no ia mea, i loa\u02bba i\u0101 ia ka lehulehu \u0101kea (me n\u0101 haum\u0101na, n\u0101 mea n\u016bpepa, n\u0101 mea ho\u02bbokipa ...). I ka ho\u02bbiho\u02bbi, mana\u02bbo wau e ho\u02bbohana ia mea no ka ho\u02bbolaha \u02bbana i n\u0101 hana hou a\u02bbu e hana ai i ka w\u0101 o ka\u02bbu noi\u02bbi ho\u02bbona\u02bbauao, a ke mana\u02bbo nei au e p\u014dmaika\u02bbi ia i ka\u02bbu mau ha\u02bbawina\: \u02bbo ka mana\u02bbo o ka mea ho\u02bbohana i n\u0101 hana e k\u014dkua ia\u02bbu e ho\u02bboma\u02bbema\u02bbe i\u0101 l\u0101kou a e ho\u02bboikaika hou i\u0101 l\u0101kou. Lana ka mana\u02bbolana, e ulu a\u02bbe kahi kai\u0101ulu o n\u0101 mea ho\u02bbohana a ho\u02bbopuka i n\u0101 mana\u02bbo hoihoi no n\u0101 ho\u02bbomohala hou p\u016b kekahi\!</p><br/><p> \u02bbO ka lua, ma muli o ka hoihoi o n\u0101 mea ho\u02bbohana, mana\u02bbo wau e ho\u02bbomohala i n\u0101 mana API no ka leo ki\u02bbeki\u02bbe, n\u0101 mana ki\u02bbeki\u02bbe o n\u0101 hana, ma\u02bbamau no ka ho\u02bbohana \u02bboihana e n\u0101 \u02bboihana, \u02bba\u02bbole n\u0101 k\u0101naka. \u02bbA\u02bbole manuahi k\u0113ia mau API no ka mea e pili ana n\u0101 kumuk\u016b\u02bbai kikowaena nui.</p>

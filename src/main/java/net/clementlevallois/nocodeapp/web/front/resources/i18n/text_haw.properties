who.argument1.details=<p>Hui\! He <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">polopeka</a> au i noho ma Palika, me ka makemake i ka unuhi \u02bbana i ka \u02bbike mai n\u0101 p\u0101pili kaiapili a me n\u0101 p\u016bnaewele. \u02bbO Twitter a me <a href\="https\://gephi.org" target\="_blank">Gephi</a> ka\u02bbu kahua p\u0101\u02bbani punahele. Ho\u02bbopuka au i n\u0101 ha\u02bbawina ma <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">n\u0101 puke puke ha\u02bbawina</a> .</p><p> Hiki i\u0101 \u02bboe ke loa\u02bba ia\u02bbu e k\u016bk\u0101k\u016bk\u0101 ana ma <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">ka hui Facebook no Gephi</a> a i \u02bbole e \u02bb\u014dlelo ana i ka \u02bbenehana a me ka n\u016bhou <a href\="https\://twitter.com/seinecle" target\="_blank">ma ka Twitter</a> a i \u02bbole ke k\u016bk\u0101k\u016bk\u0101 \u02bbana <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">i n\u0101 n\u016bhou \u02bboihana ma LinkedIn</a> . \u02bbAe, a \u02bbo <a href\="https\://clementlevallois.net" target\="_blank">ka\u02bbu p\u016bnaewele</a> k\u0113ia. E \u02bbike i\u0101 \u02bboe ma laila\!</p>

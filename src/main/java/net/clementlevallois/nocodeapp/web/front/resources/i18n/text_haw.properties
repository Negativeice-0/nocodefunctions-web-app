network_converter.limit_to_500_nodes.details=<p>\u02bbOiai ua hana\u02bbia\u02bbo Gephi no n\u0101 p\u016bnaewele li\u02bbili\u02bbi a nui loa, ua hana\u02bbia\u02bbo VOSviewer no n\u0101 p\u016bnaewele a hiki i ka 500 nodes. \u02bbOi aku ka maika\u02bbi o 300 nodes. Ma luna o k\u0113ia nui, \u02bboi aku ka pa\u02bbakik\u012b o ka n\u0101n\u0101 \u02bbana i ka heluhelu \u02bbana a lohi loa n\u0101 hana.</p><br/><p> He aha in\u0101 \u02bboi aku ka nui o k\u0101u p\u016bnaewele ma mua o 500 nodes? K\u014dkua \u02bbo Nocodefunctions i\u0101 \u02bboe\: ma ka faila gexf, e koho \u02bbo ia i n\u0101 nodes 500 ma n\u0101 \u02bbao\u02bbao i \u02bboi <strong>aku ka nui o ke kaumaha</strong> . E k\u0101nana \u02bbia n\u0101 node \u02bb\u0113 a\u02bbe. Pono k\u0113ia e hana i kahi p\u016bnaewele li\u02bbili\u02bbi e h\u0101\u02bbawi mau i ka \u02bbike k\u014dkua o ka p\u016bnaewele kumu, piha piha.</p>

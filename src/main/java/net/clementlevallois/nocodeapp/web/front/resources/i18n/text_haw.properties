link_prediction.explanation.details=<p>He noi pololei k\u0113ia hana o ka plugin Gephi e <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti a me Saskia Sch\u00fcler, i m\u0101lama \u02bbia e Michael Henninger ma FHNW</a> .</p><br/><p> \u02bbIke \u02bbia k\u0101 l\u0101kou code <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ma Github</a> .</p><br/><p> Ho\u02bbokumu \u02bbia ka w\u0101nana ma luna o ka <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">pili pili</a> . Ua kaupalena \u02bbia i n\u0101 \u02bbupena undirected, unweighted. He mea ma\u02bbalahi ka mana\u02bbo\: \u02bbo ka loulou i hana \u02bbia \u02bbo ia ka loulou ma waena o \u02bbelua mau node i \u02bboi aku ka nui o n\u0101 hoalauna, ak\u0101 \u02bba\u02bbohe pilina.</p><br/><p> Pehea e wehewehe ai i k\u0113ia w\u0101nana loulou? \u02bbO ka loa\u02bba \u02bbole o kahi loulou hiki ke mana\u02bbo\:<br/><ol><li> \u02bbA\u02bbole hiki ke loa\u02bba k\u0113ia loulou (\u02bba\u02bbole "pili" i n\u0101 nodes e pili ana)</li><li> Aia kahi hiki ke hana \u02bbia k\u0113ia loulou, a \u02bba\u02bbole i ho\u02bbok\u014d \u02bbia k\u0113ia hiki</li><li> Loa\u02bba ka mana no ka loulou ak\u0101 koho n\u0101 nodes \u02bbelua \u02bba\u02bbole e ho\u02bbok\u014d i ka loulou</li></ol><br/> 'O ia ho'i, 'o ka w\u0101nana' ana i kahi loulou hiki ke ho'oponopono i kekahi o k\u0113ia mau hihia 'ekolu.<br/><br/> He mea kupanaha ka noi\u02bbi \u02bbana i ka w\u0101nana loulou. E kelepona mai i\u0101 m\u0101kou in\u0101 makemake \u02bboe e ho\u02bbok\u014d i kahi ala w\u0101nana loulou hou ma nocodefunctions.com\!</p>

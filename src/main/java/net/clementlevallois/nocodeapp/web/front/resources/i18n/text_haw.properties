organic.description=\u02bbO 100% manuahi p\u016bnaewele e \u02bbike ai i ka \u02bbike organik ma Twitter, Instagram a me ka media media. E \u02bbike i n\u0101 mana\u02bbo ho\u02bbolaha \u02bbia \ud83d\udce2 vs \ud83c\udf3f k\u016b\u02bboko\u02bba i n\u0101 mana\u02bbo ma ka p\u0101pili kaiapili.
organic.details=Ho\u02bboka\u02bbawale k\u0113ia hana i k\u0101u mau kikokikona i \u02bbelua \u02bb\u0101pana\:<ul><li> <strong>organic</strong> \: ke k\u0101kau \u02bbia ka kikokikona ma ke \u02bbano k\u016blohelohe, pilikino, p\u0101kahi.</li><li> <strong>paipai</strong> \u02bbia \: ke k\u0101kau \u02bbia ka kikokikona ma kahi \u02bbano hui, k\u0101ko\u02bbo, hana \u02bbia.</li></ul> He hana maika\u02bbi loa ia ma <strong>n\u0101 p\u0101pili kaiaulu</strong> e like me n\u0101 tweets no Twitter, n\u0101 mana\u02bbo ma n\u0101 pou Instagram a me n\u0101 kikokikona p\u014dkole loa ma ka \u02bb\u014dlelo Pelekania a me Palani.<br/> H\u0101nau \u02bbia i 2020, aia k\u0113ia mea hana ma lalo o ka ho\u02bbomohala mau \u02bbana.
organic.general.argument1.details=Ho\u02bbol\u0101l\u0101 \u02bbia ka h\u0101me\u02bba me Java a \u02bboi aku ka maika\u02bbi ma mua o <strong>Python</strong> . \u02bbA\u02bbole ia e hilina\u02bbi ma luna o ka <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">hapa o ka ha\u02bbi\u02bb\u014dlelo (POS tagging)</a> , \u02bboi aku ka wikiwiki. Ho\u02bbohana \u02bbia ka computing parallel i n\u0101 subfunctions a ua m\u0101lama nui \u02bbia i ka hana.
organic.general.argument1.title=\ud83d\ude80 \u02bbO ka wikiwiki a me ka hana
organic.general.argument2.details=<p>Ho\u02bbomaopopo k\u0113ia mea hana i n\u0101 h\u014d\u02bbailona o <u>ka \u02bb\u014dlelo \u02bboihana</u> . \u02bbA\u02bbole \u02bbike maopopo \u02bbia k\u0113ia hi\u02bbohi\u02bbona i ka palapala ho\u02bbona\u02bbauao. \u02bbO ka mana\u02bbo e h\u0101\u02bbawi i n\u0101 mana mana a me n\u0101 mea loiloi i kahi mea hana e hiki ai i\u0101 l\u0101kou ke k\u0101nana i n\u0101 \u02bbike \u02bba\u02bbole i h\u014d\u02bbike i <strong>ka leo maoli o ka mea k\u016b\u02bbai aku</strong> , e like me\:</p><br/><ul><li> <strong>k\u0101hea i ka hana</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>kono ho\u02bbolaha</strong> \: "n\u0101 makana maika\u02bbi loa", "h\u0101\u02bbawi aku", ...</li><li> <strong>n\u0101 \u02bb\u014dlelo o ka mana\u02bbo i hana \u02bbia e kahi loea kama\u02bbilio</strong> , e like me ka mea i h\u014d\u02bbike \u02bbia e n\u0101 hua\u02bb\u014dlelo kiko\u02bb\u012b i ho\u02bbohana \u02bbia\: "unveiled", "stoked to", "reinvents" ...</li></ul><br/> Ke holomua nei k\u0113ia hana a mahalo m\u0101kou i k\u0101u mana\u02bbo a me n\u0101 mana\u02bbo (analysis@exploreyourdata.com). Mana\u02bbo m\u0101kou he mea maika\u02bbi loa k\u0113ia hana, e k\u014dkua ana i n\u0101 mea noi\u02bbi loea i ka ho\u02bboma\u02bbema\u02bbe \u02bbana i ka mana\u02bbo e ho\u02bboma\u02bbema\u02bbe i k\u0101 l\u0101kou \u02bbikepili mai ka \u02bbike \u02bba\u02bbole i loa\u02bba mai n\u0101 po\u02bbe / n\u0101 mea k\u016b\u02bbai aku ak\u0101 mai n\u0101 hui a me n\u0101 luna kama\u02bbilio (e n\u0101n\u0101 i k\u0101 m\u0101kou <a href\="../umigon/sentiment_analysis_tool.html">hana no ka n\u0101n\u0101 \u02bbana i ka mana\u02bbo</a> ). \u02bbO k\u0113ia ka mea e \u02bboi aku ka hilina\u02bbi o k\u0101 l\u0101kou ana, \u02bboi aku ho\u02bbi no ka mining mana\u02bbo.
organic.general.argument2.title=Organic vs paipai \u02bbia\: n\u0101 mana\u02bbo hou a\u02bbe
organic.general.model_long_description=<p>\u02bbO n\u0101 loina i hahai \u02bbia e ka mea hana e like me <a href\="../umigon/sentiment_analysis_tool.html">ka hana no ka n\u0101n\u0101 \u02bbana i ka mana\u02bbo</a> , koe wale n\u014d n\u0101 lula e ho\u02bbohana \u02bbia. Ke hahai nei ka mea hana i k\u0113ia mau \u02bbanu\u02bbu\:</p><ol><li> e n\u0101n\u0101 i ka l\u014d\u02bbihi o ka kikokikona\: in\u0101 he mau hua\u02bb\u014dlelo p\u014dkole wale n\u014d, \u02bba\u02bbole e ho\u02bboka\u02bbawale \u02bbia</li><li> ka wehe \u02bbana i n\u0101 url, ka wehe \u02bbana i n\u0101 \u02bbike i loko o n\u0101 hua\u02bb\u014dlelo, ka normalization o n\u0101 apostrophs</li><li> Ua ho\u02bbokumu \u02bbia n\u0101 mana \u02bbelua o ka kikokikona\: kahi kahi e wehe \u02bbia ai n\u0101 leo a me n\u0101 hua\u02bb\u014dlelo k\u016bikaw\u0101, a \u02bbo kahi kahi e m\u0101lama \u02bbia ai. E pili ana n\u0101 \u02bbanu\u02bbu a pau i n\u0101 mana \u02bbelua o ka kikokikona.</li><li> e n\u0101n\u0101 i n\u0101 <strong>emojis, emoticons a me onomatopeia</strong> . Mai hana mua i k\u0101u kikokikona e wehe i\u0101 l\u0101kou, h\u0101\u02bbawi l\u0101kou i ka \u02bbike pono e pili ana i ka mana\u02bbo\!</li><li> e n\u0101n\u0101 i n\u0101 hashtags, in\u0101 he</li><li> ka decomposition o ke kikokikona ma n-gram a hiki i ka eha-gram</li><li> no k\u0113l\u0101 me k\u0113ia n-gram\:<ul><li> e ho\u02bboku\u02bbu i\u0101 ia in\u0101 pili ia i kahi papa inoa o n\u0101 hua\u02bb\u014dlelo ho\u02bbomaha</li><li> E n\u0101n\u0101 i n\u0101 hua\u02bb\u014dlelo hou a wehe i\u0101 l\u0101kou e like me ka mea e pono ai ( <code>yeeeahhh\!</code> lilo i \u02bbae <code>yeah\!</code> )</li><li> E n\u0101n\u0101 in\u0101 loa\u02bba ka n-gram i ka papa inoa o n\u0101 hua\u02bb\u014dlelo / \u02bb\u014dlelo / \u02bbano h\u014d\u02bbailona "\u02bb\u014dlelo hui". In\u0101 p\u0113l\u0101, ho\u02bbohana \u02bbia ka lula pili.</li></ul></li><li> ho\u02bboholo hope, e pili ana i n\u0101 hopena o n\u0101 \u02bbanu\u02bbu mua.</li></ol>
organic.general.model_short_description=N\u0101n\u0101 ka hana i k\u0113l\u0101 me k\u0113ia hua\u02bb\u014dlelo o ka kikokikona a ho\u02bbohana i n\u0101 \u02bbano lula (ma k\u0113ia p\u014d\u02bbaiapili, \u02bbo ka hua\u02bb\u014dlelo organik a ho\u02bbolaha paha?). E no\u02bbono\u02bbo \u02bbo ia i <strong>emojis</strong> , punctuation, <strong>hashtags</strong> , hua\u02bb\u014dlelo nui ... e ho\u02bboholo ai i ka hopena.

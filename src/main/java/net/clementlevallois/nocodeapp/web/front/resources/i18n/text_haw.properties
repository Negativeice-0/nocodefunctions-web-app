gaze.results.long_explanation=<h3>Ua hana ka hana i kahi p\u016bnaewele kahi\:</h3><ul><li> <strong>In\u0101 \u02bboe i koho i ke koho 1 (co-occurrences)</strong> \: i ka w\u0101 e hui p\u016b ai n\u0101 \u02bb\u014dlelo 2 i ho\u02bbokahi a i \u02bbole n\u0101 laina he nui, pili l\u0101kou i ka p\u016bnaewele.</li><li> <strong>In\u0101 koho \u02bboe i ke koho 2 (n\u0101 kumu a me n\u0101 pahuhopu)</strong> \: in\u0101 loa\u02bba n\u0101 kumu 2 i ho\u02bbokahi pahu ma\u02bbamau, pili l\u0101kou i ka p\u016bnaewele.</li></ul><h3> E n\u0101n\u0101 i ka pakuhi me Gephi, VOSviewer a i \u02bbole Gephisto</h3><p> Hiki i\u0101 \u02bboe ke ho\u02bboiho i ka p\u016bnaewele piha (me n\u0101 \u02bb\u014dlelo hou a\u02bbe) ma ke \u02bbano he <strong>faila gexf</strong> me n\u0101 \u02bbike \u0101pau e pili ana i ka p\u016bnaewele. Hiki ke wehe \u02bbia a <strong>\u02bbimi \u02bbia n\u0101 faila Gexf</strong> me <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ka polokalamu kelepona manuahi alaka\u02bbi no ka \u02bbike \u02bbike p\u016bnaewele.</p><br/><p> Hiki i\u0101 \u02bboe ke n\u0101n\u0101 pono i ka p\u016bnaewele me <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ma ka p\u016bnaewele, ka polokalamu i ho\u02bbomohala \u02bbia e Nees Jan van Eck l\u0101ua \u02bbo Ludo Waltman ma ka Center for Science and Technology Studies (CWTS) ma Leiden University.</p><br/><p> \u02bbO ka mea hope loa, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">\u02bbo Gephisto</a> kahi noi p\u016bnaewele e hana i kahi viz i ho\u02bbokahi kaomi, hiki i\u0101 \u02bboe ke ho\u02bboiho ma ke \u02bbano he faila PNG.</p><br/>

umigon.sentiment_analysis_tool.model_long_description.details=<p>D&\#39;Prinzipien gefollegt vum Tool ginn an d\u00ebser akademescher Publikatioun iwwer <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon beschriwwen, publiz\u00e9iert an der Anthologie vun der Association for Computational Linguistics</a> . D&\#39;Tool follegt d\u00ebs Schr\u00ebtt\:</p><ol><li> kontroll\u00e9iert d&\#39;L\u00e4ngt vum Text\: wann et just e puer Wierder kuerz ass, g\u00ebtt en net klass\u00e9iert</li><li> Entfernung vun URLen, Entfernung vum Inhalt an Zitater, Normalis\u00e9ierung vun Apostrophen</li><li> zwou Versiounen vum Text sinn etabl\u00e9iert\: eent wou all Akzenter a speziell Zeechen gel\u00e4scht ginn, an eent wou se behalen. All d\u00e9i folgend Schr\u00ebtt g\u00ebllen fir b\u00e9id Versioune vum Text.</li><li> kontroll\u00e9ieren op <strong>Emojis, Emotiounen an Onomatopeia</strong> . Veraarbecht \u00c4ren Text net fir se ze l\u00e4schen, si liwweren n\u00ebtzlech Informatioun iwwer Gefill\!</li><li> iwwerpr\u00e9ift op Hashtags, wann iwwerhaapt</li><li> Zersetzung vum Text an n-Gram bis zu v\u00e9ier Gramm</li><li> fir all n-gramm\:<ul><li> iwwersprangen et wann et zu enger pre-etabl\u00e9ierter L\u00ebscht vun Stoppwierder geh\u00e9iert</li><li> kontroll\u00e9iert fir widderholl Charaktere a l\u00e4scht se w\u00e9i n\u00e9ideg ( <code>yeeeahhh\!</code> g\u00ebtt <code>yeah\!</code> )</li><li> iwwerpr\u00e9ift ob den n-Gram an der pre-etabl\u00e9ierter L\u00ebscht vu potenziell positive Wierder enth\u00e4lt. Wann jo, g\u00ebtt d\u00e9i entspriechend Regel appliz\u00e9iert. Meeschtens ass d&\#39;Regel esou einfach w\u00e9i &quot;e positivt Wuert g\u00ebtt den Text e positiven Gefill&quot;, awer m\u00e9i komplex Reegele sinn natierlech och mat abegraff.</li><li> iwwerpr\u00e9ift ob den n-Gram an der pre-etabl\u00e9ierter L\u00ebscht vu potenziell negativ Wierder enth\u00e4lt. D\u00e9i selwecht Logik g\u00ebllt</li></ul></li><li> Finale Kontrollen\: Detektioun vu Moderatoren am Saz (&quot;awer&quot;, &quot;awer&quot;, &quot;och wann&quot;, etc.). Positiv oder negativ W\u00e4erter, d\u00e9i virun oder no d\u00ebse Moderatore plaz\u00e9iert sinn, ginn behalen oder gel\u00e4scht.</li><li> Finale Entscheedung no komplexe Regelen, bas\u00e9iert op de Resultater vun de fr\u00e9iere Schr\u00ebtt.</li></ol>

topics.topics_extraction_tool.argument3.details=<p><strong>Struktur an Format vum Text</strong> \: Thema Extraktioun funktionn\u00e9iert andeems Dir Paire vu Begr\u00ebffer entdeckt d\u00e9i op der selwechter Linn vum Text ersch\u00e9ngen. Also sollt Dir virsiichteg sinn w\u00e9i \u00c4ren Text format\u00e9iert ass. Idealerweis sollt et aus relativ kuerzen Abschnitter gemaach ginn, all op enger Zeil. Wann Dir eng Excel-Datei benotzt, soll all Paragraphe oder bedeitendst Textblock op enger anerer Zeil erscheinen.<br/><br/> <strong>Volumen vum Text</strong> \: Theme gi fonnt duerch Miessunge vun Frequenzen\: w\u00e9i eng Begr\u00ebffspaar tend\u00e9ieren am meeschten zesummen? Fir datt d\u00ebst funktionn\u00e9iert, soll den Text genuch laang sinn, fir datt d\u00ebs Zuelen s\u00ebnnvoll sinn. Wat den Text m\u00e9i laang ass, wat besser. Texter vu mindestens 5.000 Wierder sch\u00e9ngen e gudde Start.</p>
index.datapolicy.dataannotationfunction.details=Dateannotatioun besteet aus der Eroplueden vun enger L\u00ebscht vun Elementer, d\u00e9i Annotateuren annot\u00e9ieren. D\u00ebst impliz\u00e9iert datt d&\#39;L\u00ebscht vun den Artikele gesp\u00e4ichert ass, souw\u00e9i d&\#39;L\u00ebscht vun den Annotateuren, hir E-Mailen an d&\#39;Annotatiounen d\u00e9i se maachen.<br/> Den Designer vun der Aufgab sp\u00e4ichert eng E-Mail an eng Beschreiwung vum Dataset. D\u00ebs ginn och gesp\u00e4ichert.<br/> D&\#39;Donn\u00e9e\u00ebn (L\u00ebscht vun den Artikelen, Beschreiwung vun der L\u00ebscht, E-Mail vum Designer vun der Aufgab, E-Maile vun den Annotateuren an hir Annotatiounen) ginn op enger ges\u00e9cherter Serverbasis an der EU gesp\u00e4ichert. Et g\u00ebtt net gedeelt a fir all Zweck nei benotzt.<br/> D&\#39;Donn\u00e9e\u00eb k\u00ebnnen zu all Moment vum Designer vun der Aufgab gel\u00e4scht ginn.<br/>

topics.topics_extraction_tool.argument1.details=D\u00ebs Funktioun identifiz\u00e9iert automatesch d&\#39;Schl\u00ebsselthemen an engem Text, eng Operatioun genannt <strong>Thema Extraktioun</strong> oder <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">Thema Modell\u00e9ierung</a></strong> . Et analys\u00e9iert den Text Zeil fir Zeil a best\u00ebmmt Gruppe vu Wierder an Ausdr\u00e9ck, d\u00e9i tend\u00e9ieren zesummen ze <strong>clusteren</strong> , a bilden Themen.<br/> Et funktionn\u00e9iert op Texter, d\u00e9i an enger grousser Villfalt vu Sprooche geschriwwe sinn (inklusiv Texter am net lat\u00e9ngesche Alphabet). D&\#39;Funktioun follegt d&\#39;Prinzipien vum net iwwerwaachte L\u00e9ieren, wat eng Aart vu <strong>Maschinnl\u00e9ieren</strong> ass.<br/><br/> Wann Dir d\u00ebs Funktioun an engem akademesche Kontext (Recherche oder Studien) benotzt, musst Dir se an \u00c4rer Bibliographie referenz\u00e9ieren\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Er\u00f6ffnungsfelder\: e methodologesche B\u00e4itrag zur Identifikatioun vun heterogenen Akteuren an onbegrenzten Relational Uerderen. M@n@gement, 23(1), 4-18.

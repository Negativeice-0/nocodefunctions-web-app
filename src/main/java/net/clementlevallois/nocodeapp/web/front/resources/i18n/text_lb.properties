why.argument1.details=<p>Als Akademesch interess\u00e9iert fir Datemining mat sozialen Medien a sozialen Netzwierker, hunn ech d&\#39;Resultater vu menge Studien an Artikelen <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">, d\u00e9i a w\u00ebssenschaftleche Journalen publiz\u00e9iert goufen,</a> gedeelt. Mat Nocode Funktiounen, <strong>w\u00ebll ech e m\u00e9i breede Publikum erreechen andeems ech gratis, nocode Versioune vun den n\u00ebtzlechsten Funktiounen ubidden, d\u00e9i ech a menger Fuerschung benotzt hunn</strong> .</p><br/><p> An de leschte Joren hunn ech e puer Versuche gemaach fir St\u00e9cker vu Software ze kre\u00e9ieren d\u00e9i just dat maachen. Mee ech war net erfueren genuch, a wahrscheinlech ze onged\u00eblleg\: d&\#39;Apps waren net f\u00e4erdeg a schw\u00e9ier ze erhalen. Nocode Funktiounen sinn anescht\: Ech huelen d&\#39;Z\u00e4it et op d\u00e9i bescht Man\u00e9ier z&\#39;entw\u00e9ckelen, an <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ech starten op eng Rees vun 10 Joer a m\u00e9i\!</a></p>

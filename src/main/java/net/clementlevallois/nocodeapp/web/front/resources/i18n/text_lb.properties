topics.topics_extraction_tool.model_long_description.details=<p>D&\#39;Prinzipien gefollegt vum Tool ginn an d\u00ebser akademescher Ver\u00ebffentlechung beschriwwen, stud\u00e9iert <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">w\u00e9i een Gemeinschaften an Themen op Twitter f\u00ebnnt</a> . D&\#39;Technologie follegt d\u00ebs Schr\u00ebtt\:</p><ol><li> Botzen vum Text\: flaach op ASCII, Ewechhuele vun URLen, Ewechhuele vun Punktuatioun Sch\u00eblder.</li><li> Lematis\u00e9ierung.</li><li> Zersetzung vum Text an n-Gram bis zu v\u00e9ier Gramm, Ewechhuele vu manner relevanten n-Gram. D\u00ebse Schr\u00ebtt ass identesch mat deem gefollegt vun der <a href\="../umigon/sentiment_analysis_tool.html">Funktioun fir d&\#39;Sentimentanalyse</a></li><li> Zuel vu Cooccurrences\: w\u00e9i eng Koppelen vun n-Gramm tend\u00e9ieren dacks an de selwechte Zeilen vum Text op?</li><li> d&\#39;L\u00ebscht vun de cooccurring n-Gram g\u00ebtt benotzt fir en Netz ze kre\u00e9ieren\: et ass aus den heefegsten n-Gram. Zwee n-Gram si verbonne wa se dacks zesummekommen.</li><li> e Gemeinschaftserkennungsalgorithmus g\u00ebtt am Netz ugewannt\: de Louvain Algorithmus, dee s\u00e9ier a ganz effektiv ass.</li><li> de vum Benotzer gewielte Parameter g\u00ebtt appliz\u00e9iert\: e grousse W\u00e4ert erkennt e puer grouss Gemeinschaften. E klenge W\u00e4ert w\u00e4ert vill kleng Gemeinschaften entdecken.</li><li> all Gemeinschaft (oder St\u00e4rekoup) am Netz ass en Thema. D&\#39;L\u00ebscht vun de Schl\u00ebsselbegr\u00ebffer am Thema sinn d&\#39;n-Gram, d\u00e9i am Cluster enthale sinn.</li></ol>

link_prediction.explanation.details=<p>D\u00ebs Funktioun ass eng direkt Uwendung vum Gephi Plugin vum <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti a Saskia Sch\u00fcler, iwwerwaacht vum Michael Henninger bei FHNW</a> .</p><br/><p> Hire Code ass <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">op Github</a> sichtbar.</p><br/><p> D&\#39;Prognose bas\u00e9iert op <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">pr\u00e9f\u00e9rentiellen Uschloss</a> . Et ass limit\u00e9iert op ongeriicht, ongewiicht Netzwierker. D&\#39;Begr\u00ebnnung ass einfach\: dee wahrscheinlechste Link fir erstallt ze ginn ass deen t\u00ebscht zwee Wirbelen d\u00e9i d\u00e9i meescht Noperen hunn, awer nach keng Verbindung hunn.</p><br/><p> W\u00e9i interpret\u00e9iere ech d\u00ebs Linkprognose? D&\#39;Feele vun engem Link kann bedeiten datt\:<br/><ol><li> Et g\u00ebtt kee Potenzial fir d\u00ebse Link (et ass net &quot;relevant&quot; fir d&\#39;Noden d\u00e9i involv\u00e9iert sinn)</li><li> Et g\u00ebtt e Potenzial fir d\u00ebse Link erstallt ze ginn, an d\u00ebst Potenzial ass nach net aktuell</li><li> Et g\u00ebtt e Potenzial fir de Link awer d\u00e9i zwee Node wielen de Link net ze aktualis\u00e9ieren</li></ol><br/> D\u00ebst bedeit datt e Link &quot;virauszesoen&quot; kann ee vun d\u00ebsen dr\u00e4i F\u00e4ll adress\u00e9ieren.<br/><br/> Fuerschung iwwer Linkprognose ass faszin\u00e9ierend. Kontakt\u00e9iert eis wann Dir eng nei Linkprediktiounsmethod op nocodefunctions.com implement\u00e9iere w\u00ebllt\!</p>

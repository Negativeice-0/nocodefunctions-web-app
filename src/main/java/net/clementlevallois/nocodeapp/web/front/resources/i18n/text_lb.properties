general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ass eng gratis Desktop Software fir Netzwierker ze kre\u00e9ieren an ze visualis\u00e9ieren, mat fortgeschrattene F\u00e4egkeeten am Ber\u00e4ich vun der <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">Scientometrics</a> (wat, kuerz gesot, besteet aus der Messung an der Bew\u00e4ertung vun der w\u00ebssenschaftlecher Aktivit\u00e9it).</p><p> Am Summer 2021 hunn d&\#39;Entw\u00e9ckler vu VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">eng Online Versioun</a> lanc\u00e9iert, wat et ganz praktesch m\u00e9cht d&\#39;Visualis\u00e9ierungen ze deelen d\u00e9i drop erstallt sinn.</p><p> N\u00ebtzlech Linken\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Start mat VOSviewer</a> deen eng Sammlung vu Ressourcen ubitt.</p>
organic.details=D\u00ebs Funktioun klass\u00e9iert \u00c4r Texter an zwou Kategorien\:<ul><li> <strong>organesch</strong> \: wann den Text an engem Stil geschriwwen ass, deen natierlech, pers\u00e9inlech, individuell ass.</li><li> <strong>gef\u00f6rdert</strong> \: wann den Text an engem Stil geschriwwe g\u00ebtt, dee korporativ, gesponsert, k\u00ebnschtlech ass.</li></ul> Et funktionn\u00e9iert am Beschten op <strong>sozialen Medien</strong> w\u00e9i Tweets fir Twitter, Kommentaren op Instagram Posts an aner ganz kuerz Texter op Englesch a Frans\u00e9isch.<br/> Gebuer am Joer 2020, ass d\u00ebst Tool \u00ebnner kontinu\u00e9ierlech Entw\u00e9cklung.
umigon.sentiment_analysis_tool.argument1.details=D\u00ebs Funktioun m\u00e9cht <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">Sentimentanalyse</a></strong> , och Meenungsmining genannt. Et analys\u00e9iert den Text a best\u00ebmmt ob d&\#39;Gefill neutral, positiv oder negativ ass.<br/> Et funktionn\u00e9iert am Beschten op <strong>sozialen Medien</strong> w\u00e9i Tweets fir Twitter, Kommentaren op Instagram Posts an aner ganz kuerz Texter op Englesch oder Frans\u00e9isch. Am Verglach mat 23 Alternativen gouf d\u00ebst Tool als dat bescht <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">Tool fir d&\#39;Sentimentanalyse op sozialen Medien</a> fonnt.<br/> Gebuer 2012, ass d\u00ebst Tool \u00ebnner kontinu\u00e9ierlech Entw\u00e9cklung.<br/><br/> Wann Dir d\u00ebs Funktioun an engem akademesche Kontext (Recherche oder Studien) benotzt, musst Dir se an \u00c4rer Bibliographie referenz\u00e9ieren\:<br/><br/> Levallois, Clement. &quot;Umigon\: Sentimentanalyse op Tweets bas\u00e9iert op Begr\u00ebffsl\u00ebschten an Heuristik&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.

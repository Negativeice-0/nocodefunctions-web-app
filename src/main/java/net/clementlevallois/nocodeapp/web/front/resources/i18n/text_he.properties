: \u05D0\u05E0\u05D5 \u05DE\u05DE\u05DC\u05D9\u05E6\u05D9\u05DD \u05E2\u05DC \u05E9\u05EA\u05D9 \u05EA\u05D5\u05DB\u05E0\u05D5\u05EA \u05D7\u05D9\u05E0\u05DE\u05D9\u05D5\u05EA \u05D1\u05D3\u05E8\u05D2\u05D4 \u05DE\u05E7\u05E6\u05D5\u05E2\u05D9\u05EA \u05DC\u05D7\u05E7\u05D9\u05E8\u05D4 \u05E9\u05DC \u05D4\u05E8\u05E9\u05EA \u05D4\u05E1\u05DE\u05E0\u05D8\u05D9\u05EA \u05D4\u05DE\u05D9\u05D5\u05E6\u05E8\u05EA \u05E2\u05DC \u05D9\u05D3\u05D9 \u05D4\u05E4\u05D5\u05E0\u05E7\u05E6\u05D9\u05D4. <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u05DE\u05E1\u05E4\u05E7\u05EA \u05D0\u05EA \u05D4\u05EA\u05DB\u05D5\u05E0\u05D5\u05EA \u05D4\u05D8\u05D5\u05D1\u05D5\u05EA \u05D1\u05D9\u05D5\u05EA\u05E8 \u05DC\u05E1\u05D9\u05E0\u05D5\u05DF, \u05DC\u05E6\u05D1\u05D5\u05E2, \u05DC\u05E9\u05E0\u05D5\u05EA \u05D0\u05EA \u05D4\u05D2\u05D5\u05D3\u05DC \u05D5\u05DC\u05D4\u05E4\u05E2\u05D9\u05DC \u05E1\u05D8\u05D8\u05D9\u05E1\u05D8\u05D9\u05E7\u05D5\u05EA \u05D2\u05E8\u05E4\u05D9\u05DD \u05EA\u05D9\u05D0\u05D5\u05E8\u05D9\u05D5\u05EA \u05D1\u05E8\u05E9\u05EA \u05E9\u05DC\u05DA (\u05DB\u05D2\u05D5\u05DF <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u05DE\u05E8\u05DB\u05D6\u05D9\u05D5\u05EA \u05D1\u05D9\u05E0\u05D9\u05D9\u05DD</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u05DE\u05E1\u05E4\u05E7 \u05D0\u05EA \u05D4\u05D4\u05D3\u05DE\u05D9\u05D5\u05EA \u05E9\u05D4\u05DF \u05D4\u05E0\u05E7\u05D9\u05D5\u05EA \u05D5\u05D4\u05E7\u05DC\u05D5\u05EA \u05D1\u05D9\u05D5\u05EA\u05E8 \u05DC\u05E4\u05D9\u05E8\u05D5\u05E9 \u05E2\u05D1\u05D5\u05E8 \u05E8\u05E9\u05EA\u05D5\u05EA \u05E1\u05DE\u05E0\u05D8\u05D9\u05D5\u05EA. VOSviewer \u05E4\u05D5\u05EA\u05D7 \u05E2\u05DD scientometrics \u05DB\u05DE\u05E7\u05E8\u05D4 \u05E9\u05D9\u05DE\u05D5\u05E9 \u05E8\u05D0\u05E9\u05D5\u05DF \u05D0\u05DA \u05D4\u05D5\u05D0 \u05E9\u05D9\u05DE\u05D5\u05E9\u05D9 \u05E2\u05D1\u05D5\u05E8 \u05DB\u05DC \u05E1\u05D5\u05D2 \u05E9\u05DC \u05E8\u05E9\u05EA \
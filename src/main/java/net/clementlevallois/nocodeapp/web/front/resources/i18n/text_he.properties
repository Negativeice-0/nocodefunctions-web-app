umigon.sentiment_analysis_tool.argument1.details=\u05E4\u05D5\u05E0\u05E7\u05E6\u05D9\u05D4 \u05D6\u05D5 \u05DE\u05D1\u05E6\u05E2\u05EA <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u05E0\u05D9\u05EA\u05D5\u05D7 \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8\u05D9\u05DD</a></strong> , \u05D4\u05E0\u05E7\u05E8\u05D0 \u05D2\u05DD \u05DB\u05E8\u05D9\u05D9\u05EA \u05D3\u05E2\u05D5\u05EA. \u05D4\u05D5\u05D0 \u05DE\u05E0\u05EA\u05D7 \u05D0\u05EA \u05D4\u05D8\u05E7\u05E1\u05D8 \u05D5\u05E7\u05D5\u05D1\u05E2 \u05D0\u05DD \u05D4\u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8 \u05D4\u05D5\u05D0 \u05E0\u05D9\u05D8\u05E8\u05DC\u05D9, \u05D7\u05D9\u05D5\u05D1\u05D9 \u05D0\u05D5 \u05E9\u05DC\u05D9\u05DC\u05D9.<br/> \u05D6\u05D4 \u05E2\u05D5\u05D1\u05D3 \u05D4\u05DB\u05D9 \u05D8\u05D5\u05D1 <strong>\u05D1\u05DE\u05D3\u05D9\u05D4 \u05D7\u05D1\u05E8\u05EA\u05D9\u05EA</strong> \u05DB\u05DE\u05D5 \u05E6\u05D9\u05D5\u05E6\u05D9\u05DD \u05DC\u05D8\u05D5\u05D5\u05D9\u05D8\u05E8, \u05EA\u05D2\u05D5\u05D1\u05D5\u05EA \u05E2\u05DC \u05E4\u05D5\u05E1\u05D8\u05D9\u05DD \u05D1\u05D0\u05D9\u05E0\u05E1\u05D8\u05D2\u05E8\u05DD \u05D5\u05D8\u05E7\u05E1\u05D8\u05D9\u05DD \u05E7\u05E6\u05E8\u05D9\u05DD \u05DE\u05D0\u05D5\u05D3 \u05D0\u05D7\u05E8\u05D9\u05DD \u05D1\u05D0\u05E0\u05D2\u05DC\u05D9\u05EA \u05D0\u05D5 \u05D1\u05E6\u05E8\u05E4\u05EA\u05D9\u05EA. \u05D1\u05D4\u05E9\u05D5\u05D5\u05D0\u05D4 \u05DC-23 \u05D7\u05DC\u05D5\u05E4\u05D5\u05EA, \u05E0\u05DE\u05E6\u05D0 \u05E9\u05D4\u05DB\u05DC\u05D9 \u05D4\u05D6\u05D4 \u05D4\u05D5\u05D0 \u05D4\u05DB\u05DC\u05D9 \u05D4\u05D8\u05D5\u05D1 \u05D1\u05D9\u05D5\u05EA\u05E8 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u05DC\u05E0\u05D9\u05EA\u05D5\u05D7 \u05E1\u05E0\u05D8\u05D9\u05DE\u05E0\u05D8\u05D9\u05DD \u05D1\u05E8\u05E9\u05EA\u05D5\u05EA \u05D7\u05D1\u05E8\u05EA\u05D9\u05D5\u05EA</a> .<br/> \u05D9\u05DC\u05D9\u05D3 2012, \u05DB\u05DC\u05D9 \u05D6\u05D4 \u0
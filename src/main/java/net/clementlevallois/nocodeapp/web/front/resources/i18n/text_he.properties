organic.general.model_long_description=<p style\=";text-align\:right;direction\:rtl">\u05d4\u05e2\u05e7\u05e8\u05d5\u05e0\u05d5\u05ea \u05e9\u05d0\u05d7\u05e8\u05d9\u05d5 \u05d4\u05db\u05dc\u05d9 \u05d3\u05d5\u05de\u05d9\u05dd <a href\="../umigon/sentiment_analysis_tool.html">\u05dc\u05e4\u05d5\u05e0\u05e7\u05e6\u05d9\u05d4 \u05e9\u05dc \u05e0\u05d9\u05ea\u05d5\u05d7 \u05e1\u05e0\u05d8\u05d9\u05de\u05e0\u05d8\u05d9\u05dd</a> , \u05dc\u05de\u05e2\u05d8 \u05d4\u05db\u05dc\u05dc\u05d9\u05dd \u05e9\u05d9\u05e9 \u05dc\u05d9\u05d9\u05e9\u05dd. \u05d4\u05db\u05dc\u05d9 \u05de\u05d1\u05e6\u05e2 \u05d0\u05ea \u05d4\u05e9\u05dc\u05d1\u05d9\u05dd \u05d4\u05d1\u05d0\u05d9\u05dd\:</p><ol style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u05d1\u05d3\u05d5\u05e7 \u05d0\u05ea \u05d0\u05d5\u05e8\u05da \u05d4\u05d8\u05e7\u05e1\u05d8\: \u05d0\u05dd \u05d4\u05d5\u05d0 \u05e7\u05e6\u05e8 \u05e8\u05e7 \u05db\u05de\u05d4 \u05de\u05d9\u05dc\u05d9\u05dd, \u05d4\u05d5\u05d0 \u05dc\u05d0 \u05d9\u05e1\u05d5\u05d5\u05d2</li><li style\=";text-align\:right;direction\:rtl"> \u05d4\u05e1\u05e8\u05ea \u05db\u05ea\u05d5\u05d1\u05d5\u05ea \u05d0\u05ea\u05e8\u05d9\u05dd, \u05d4\u05e1\u05e8\u05ea \u05ea\u05d5\u05db\u05df \u05d1\u05de\u05e8\u05db\u05d0\u05d5\u05ea, \u05e0\u05d5\u05e8\u05de\u05dc\u05d9\u05d6\u05e6\u05d9\u05d4 \u05e9\u05dc \u05d0\u05e4\u05d5\u05e1\u05ea\u05e8\u05d5\u05e4\u05d9\u05dd</li><li style\=";text-align\:right;direction\:rtl"> \u05e0\u05e7\u05d1\u05e2\u05d5 \u05e9\u05ea\u05d9 \u05d2\u05e8\u05e1\u05d0\u05d5\u05ea \u05e9\u05dc \u05d4\u05d8\u05e7\u05e1\u05d8\: \u05d0\u05d7\u05ea \u05e9\u05d1\u05d4 \u05db\u05dc \u05d4\u05d4\u05d3\u05d2\u05e9\u05d5\u05ea \u05d5\u05d4\u05ea\u05d5\u05d5\u05d9\u05dd \u05d4\u05de\u05d9\u05d5\u05d7\u05d3\u05d9\u05dd \u05de\u05d5\u05e1\u05e8\u05d9\u05dd, \u05d5\u05d0\u05d7\u05ea \u05e9\u05d1\u05d4 \u05d4\u05dd \u05e0\u05e9\u05de\u05e8\u05d9\u05dd. \u05db\u05dc \u05d4\u05e9\u05dc\u05d1\u05d9\u05dd \u05d4\u05d1\u05d0\u05d9\u05dd \u05d9\u05d7\u05d5\u05dc\u05d5 \u05e2\u05dc \u05e9\u05ea\u05d9 \u05d4\u05d2\u05e8\u05e1\u05d0\u05d5\u05ea \u05e9\u05dc \u05d4\u05d8\u05e7\u05e1\u05d8.</li><li style\=";text-align\:right;direction\:rtl"> \u05d1\u05d3\u05d5\u05e7 <strong>\u05d0\u05d9\u05de\u05d5\u05d2&\#39;\u05d9, \u05d0\u05de\u05d5\u05d8\u05d9\u05e7\u05d5\u05e0\u05d9\u05dd \u05d5\u05d0\u05d5\u05e0\u05d5\u05de\u05d8\u05d5\u05e4\u05d9\u05d4</strong> . \u05d0\u05dc \u05ea\u05e2\u05d1\u05d3\u05d5 \u05de\u05e8\u05d0\u05e9 \u05d0\u05ea \u05d4\u05d8\u05e7\u05e1\u05d8 \u05e9\u05dc\u05db\u05dd \u05db\u05d3\u05d9 \u05dc\u05d4\u05e1\u05d9\u05e8 \u05d0\u05d5\u05ea\u05dd, \u05d4\u05dd \u05de\u05e1\u05e4\u05e7\u05d9\u05dd \u05de\u05d9\u05d3\u05e2 \u05e9\u05d9\u05de\u05d5\u05e9\u05d9 \u05e2\u05dc \u05e1\u05e0\u05d8\u05d9\u05de\u05e0\u05d8\!</li><li style\=";text-align\:right;direction\:rtl"> \u05d1\u05d3\u05d5\u05e7 \u05d0\u05ea \u05d4\u05d0\u05e9\u05d8\u05d0\u05d2\u05d9\u05dd, \u05d0\u05dd \u05d9\u05e9</li><li style\=";text-align\:right;direction\:rtl"> \u05e4\u05d9\u05e8\u05d5\u05e7 \u05d4\u05d8\u05e7\u05e1\u05d8 \u05d1-n-\u05d2\u05e8\u05dd \u05e2\u05d3 \u05d0\u05e8\u05d1\u05e2\u05d4 \u05d2\u05e8\u05dd</li><li style\=";text-align\:right;direction\:rtl"> \u05e2\u05d1\u05d5\u05e8 \u05db\u05dc n-\u05d2\u05e8\u05dd\:<ul style\=";text-align\:right;direction\:rtl"><li style\=";text-align\:right;direction\:rtl"> \u05d3\u05dc\u05d2 \u05e2\u05dc\u05d9\u05d5 \u05d0\u05dd \u05d4\u05d5\u05d0 \u05e9\u05d9\u05d9\u05da \u05dc\u05e8\u05e9\u05d9\u05de\u05d4 \u05e9\u05e0\u05e7\u05d1\u05e2\u05d4 \u05de\u05e8\u05d0\u05e9 \u05e9\u05dc \u05de\u05d9\u05dc\u05d5\u05ea \u05e2\u05e6\u05d9\u05e8\u05d4</li><li style\=";text-align\:right;direction\:rtl"> \u05d1\u05d3\u05d5\u05e7 \u05d0\u05dd \u05d9\u05e9 \u05ea\u05d5\u05d5\u05d9\u05dd \u05d7\u05d5\u05d6\u05e8\u05d9\u05dd \u05d5\u05d4\u05e1\u05e8 \u05d0\u05d5\u05ea\u05dd \u05dc\u05e4\u05d9 \u05d4\u05e6\u05d5\u05e8\u05da ( <code>yeeeahhh\!</code> \u05d4\u05d5\u05e4\u05da \u05dc\u05d4\
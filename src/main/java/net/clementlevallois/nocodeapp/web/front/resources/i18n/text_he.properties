umigon.sentiment_analysis_tool.argument1.details=\u05e4\u05d5\u05e0\u05e7\u05e6\u05d9\u05d4 \u05d6\u05d5 \u05de\u05d1\u05e6\u05e2\u05ea <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u05e0\u05d9\u05ea\u05d5\u05d7 \u05e1\u05e0\u05d8\u05d9\u05de\u05e0\u05d8\u05d9\u05dd</a></strong> , \u05d4\u05e0\u05e7\u05e8\u05d0 \u05d2\u05dd \u05db\u05e8\u05d9\u05d9\u05ea \u05d3\u05e2\u05d5\u05ea. \u05d4\u05d5\u05d0 \u05de\u05e0\u05ea\u05d7 \u05d0\u05ea \u05d4\u05d8\u05e7\u05e1\u05d8 \u05d5\u05e7\u05d5\u05d1\u05e2 \u05d0\u05dd \u05d4\u05e1\u05e0\u05d8\u05d9\u05de\u05e0\u05d8 \u05d4\u05d5\u05d0 \u05e0\u05d9\u05d8\u05e8\u05dc\u05d9, \u05d7\u05d9\u05d5\u05d1\u05d9 \u05d0\u05d5 \u05e9\u05dc\u05d9\u05dc\u05d9.<br/> \u05d6\u05d4 \u05e2\u05d5\u05d1\u05d3 \u05d4\u05db\u05d9 \u05d8\u05d5\u05d1 <strong>\u05d1\u05de\u05d3\u05d9\u05d4 \u05d7\u05d1\u05e8\u05ea\u05d9\u05ea</strong> \u05db\u05de\u05d5 \u05e6\u05d9\u05d5\u05e6\u05d9\u05dd \u05dc\u05d8\u05d5\u05d5\u05d9\u05d8\u05e8, \u05ea\u05d2\u05d5\u05d1\u05d5\u05ea \u05e2\u05dc \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd \u05d1\u05d0\u05d9\u05e0\u05e1\u05d8\u05d2\u05e8\u05dd \u05d5\u05d8\u05e7\u05e1\u05d8\u05d9\u05dd \u05e7\u05e6\u05e8\u05d9\u05dd \u05de\u05d0\u05d5\u05d3 \u05d0\u05d7\u05e8\u05d9\u05dd \u05d1\u05d0\u05e0\u05d2\u05dc\u05d9\u05ea \u05d0\u05d5 \u05d1\u05e6\u05e8\u05e4\u05ea\u05d9\u05ea. \u05d1\u05d4\u05e9\u05d5\u05d5\u05d0\u05d4 \u05dc-23 \u05d7\u05dc\u05d5\u05e4\u05d5\u05ea, \u05e0\u05de\u05e6\u05d0 \u05e9\u05d4\u05db\u05dc\u05d9 \u05d4\u05d6\u05d4 \u05d4\u05d5\u05d0 \u05d4\u05db\u05dc\u05d9 \u05d4\u05d8\u05d5\u05d1 \u05d1\u05d9\u05d5\u05ea\u05e8 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u05dc\u05e0\u05d9\u05ea\u05d5\u05d7 \u05e1\u05e0\u05d8\u05d9\u05de\u05e0\u05d8\u05d9\u05dd \u05d1\u05e8\u05e9\u05ea\u05d5\u05ea \u05d7\u05d1\u05e8\u05ea\u05d9\u05d5\u05ea</a> .<br/> \u05d9\u05dc\u05d9\u05d3 2012, \u05db\u05dc\u05d9 \u05d6\u05d4 \u05e0\u05de\u05e6\u05d0 \u05d1\u05e4\u05d9\u05ea\u05d5\u05d7 \u05de\u05ea\u05de\u05e9\u05da.<br/><br/> \u05d0\u05dd \u05d0\u05ea\u05d4 \u05de\u05e9\u05ea\u05de\u05e9 \u05d1\u05e4\u05d5\u05e0\u05e7\u05e6\u05d9\u05d4 \u05d6\u05d5 \u05d1\u05d4\u05e7\u05e9\u05e8 \u05d0\u05e7\u05d3\u05de\u05d9 (\u05de\u05d7\u05e7\u05e8 \u05d0\u05d5 \u05dc\u05d9\u05de\u05d5\u05d3\u05d9\u05dd), \u05e2\u05dc\u05d9\u05da \u05dc\u05d4\u05ea\u05d9\u05d9\u05d7\u05e1 \u05d0\u05dc\u05d9\u05d4 \u05d1\u05d1\u05d9\u05d1\u05dc\u05d9\u05d5\u05d2\u05e8\u05e4\u05d9\u05d4 \u05e9\u05dc\u05da\:<br/><br/> \u05dc\u05d1\u05dc\u05d5\u05d0\u05d4, \u05e7\u05dc\u05de\u05e0\u05d8. &quot;Umigon\: \u05e0\u05d9\u05ea\u05d5\u05d7 \u05e1\u05e0\u05d8\u05d9\u05de\u05e0\u05d8\u05d9\u05dd \u05e2\u05dc \u05e6\u05d9\u05d5\u05e6\u05d9\u05dd \u05d1\u05d4\u05ea\u05d1\u05e1\u05e1 \u05e2\u05dc \u05e8\u05e9\u05d9\u05de\u05d5\u05ea \u05de\u05d5\u05e0\u05d7\u05d9\u05dd \u05d5\u05d4\u05d9\u05d5\u05e8\u05d9\u05e1\u05d8\u05d9\u05e7\u05d4&quot;. \u05d4\u05dc\u05d9\u05db\u05d9\u05dd \u05e9\u05dc \u05d4\u05e1\u05d3\u05e0\u05d4 \u05d4\u05d1\u05d9\u05e0\u05dc\u05d0\u05d5\u05de\u05d9\u05ea \u05d4\u05e9\u05d1\u05d9\u05e2\u05d9\u05ea \u05d1\u05e0\u05d5\u05e9\u05d0 \u05d4\u05e2\u05e8\u05db\u05d4 \u05e1\u05de\u05e0\u05d8\u05d9\u05ea (SemEval), 2013, \u05d0\u05d8\u05dc\u05e0\u05d8\u05d4, \u05d2&\#39;\u05d5\u05e8\u05d2&\#39;\u05d9\u05d4.
topics.topics_extraction_tool.argument3.details=<p style\=";text-align\:right;direction\:rtl"><strong>\u05de\u05d1\u05e0\u05d4 \u05d5\u05e4\u05d5\u05e8\u05de\u05d8 \u05e9\u05dc \u05d4\u05d8\u05e7\u05e1\u05d8</strong> \: \u05de\u05d9\u05e6\u05d5\u05d9 \u05d4\u05e0\u05d5\u05e9\u05d0 \u05e4\u05d5\u05e2\u05dc \u05e2\u05dc \u05d9\u05d3\u05d9 \u05d6\u05d9\u05d4\u05d5\u05d9 \u05e6\u05de\u05d3\u05d9 \u05de\u05d5\u05e0\u05d7\u05d9\u05dd \u05d4\u05de\u05d5\u05e4\u05d9\u05e2\u05d9\u05dd \u05d1\u05d0\u05d5\u05ea\u05d4 \u05e9\u05d5\u05e8\u05ea \u05d8\u05e7\u05e1\u05d8. \u05d0\u05d6 \u05d0\u05ea\u05d4 \u05e6\u05e8\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d6\u05d4\u05d9\u05e8 \u05dc\u05d2\u05d1\u05d9 \u05d4\u05d0\u05d5\u05e4\u05df \u05e9\u05d1\u05d5 \u05d4\u05d8\u05e7\u05e1\u05d8 \u05e9\u05dc\u05da \u05de\u05e2\u05d5\u05e6\u05d1. \u05d1\u05d0\u05d5\u05e4\u05df \u05d0\u05d9\u05d3\u05d9\u05d0\u05dc\u05d9, \u05d6\u05d4 \u05e6\u05e8\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05e2\u05e9\u05d5\u05d9 \u05de\u05e4\u05e1\u05e7\u05d0\u05d5\u05ea \u05e7\u05e6\u05e8\u05d5\u05ea \u05d9\u05d7\u05e1\u05d9\u05ea, \u05db\u05dc \u05d0\u05d7\u05ea \u05d1\u05e9\u05d5\u05e8\u05d4 \u05d0\u05d7\u05ea. \u05d0\u05dd \u05d0\u05ea\u05d4 \u05de\u05e9\u05ea\u05de\u05e9 \u05d1\u05e7\u05d5\u05d1\u05e5 Excel, \u05db\u05dc \u05e4\u05e1\u05e7\u05d4 \u05d0\u05d5 \u05d2\u05d5\u05e9 \u05d8\u05e7\u05e1\u05d8 \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9 \u05d0\u05de\u05d5\u05e8 \u05dc\u05d4\u05d5\u05e4\u05d9\u05e2 \u05d1\u05e9\u05d5\u05e8\u05d4 \u05d0\u05d7\u05e8\u05ea.<br/><br/> <strong>\u05e0\u05e4\u05d7 \u05d8\u05e7\u05e1\u05d8</strong> \: \u05e0\u05d5\u05e9\u05d0\u05d9\u05dd \u05de\u05d5\u05e6\u05d0\u05d9\u05dd \u05e2\u05dc \u05d9\u05d3\u05d9 \u05de\u05d3\u05d9\u05d3\u05ea \u05ea\u05d3\u05e8\u05d9\u05dd\: \u05d0\u05d9\u05d6\u05d4 \u05e6\u05de\u05d3 \u05de\u05d5\u05e0\u05d7\u05d9\u05dd \u05e0\u05d5\u05d8\u05d9\u05dd \u05dc\u05d4\u05ea\u05e8\u05d7\u05e9 \u05d1\u05de\u05e7\u05d1\u05d9\u05dc \u05dc\u05e8\u05d5\u05d1? \u05db\u05d3\u05d9 \u05e9\u05d6\u05d4 \u05d9\u05e2\u05d1\u05d5\u05d3, \u05d4\u05d8\u05e7\u05e1\u05d8 \u05e6\u05e8\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d0\u05e8\u05d5\u05da \u05de\u05e1\u05e4\u05d9\u05e7 \u05db\u05d3\u05d9 \u05e9\u05d4\u05e1\u05e4\u05d9\u05e8\u05d5\u05ea \u05d4\u05dc\u05dc\u05d5 \u05d9\u05d4\u05d9\u05d5 \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9\u05d5\u05ea. \u05db\u05db\u05dc \u05e9\u05d4\u05d8\u05e7\u05e1\u05d8 \u05d0\u05e8\u05d5\u05da \u05d9\u05d5\u05ea\u05e8, \u05db\u05da \u05d9\u05d9\u05d8\u05d1. \u05d8\u05e7\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc \u05dc\u05e4\u05d7\u05d5\u05ea 5,000 \u05de\u05d9\u05dc\u05d9\u05dd \u05e0\u05e8\u05d0\u05d9\u05dd \u05d4\u05ea\u05d7\u05dc\u05d4 \u05d8\u05d5\u05d1\u05d4.</p>

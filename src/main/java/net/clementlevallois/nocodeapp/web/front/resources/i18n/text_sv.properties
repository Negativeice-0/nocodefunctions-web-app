cowo.results.long_explanation=<h3>Funktionen har skapat ett n\u00E4tverk d\u00E4r\:</h3><ul><li> endast de vanligaste uttrycken visas</li><li> om 2 uttryck ofta f\u00F6rekommer tillsammans i texten \u00E4r de anslutna i n\u00E4tverket</li></ul><p> Grafen som visualiseras ovan visar de 20 vanligaste uttrycken i texten.</p><h3> Visualisera grafen med Gephi, VOSviewer eller Gephisto</h3><p> Du kan ladda ner hela n\u00E4tverket (inte bara exemplet som visas h\u00E4r) som en <strong>gexf-fil</strong> med all information om n\u00E4tverket. <strong>Gexf-filer</strong> kan \u00F6ppnas och utforskas med <a href\="https\://gephi.org" target\="_blank">Gephi</a> , den ledande gratis skrivbordsmjukvaran f\u00F6r n\u00E4tverksvisualiseringar.</p><br/><p> Du kan ocks\u00E5 direkt visualisera n\u00E4tverket med <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, programvaran utvecklad av Nees Jan van Eck och Ludo Waltman vid Centre for Science and Technology Studies (CWTS) vid Leiden University.</p><br/><p> Sist, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00E4r en webbapplikation som skapar en n\u00E4mligen med ett klick, som du kan ladda ner som en PNG-fil.</p>

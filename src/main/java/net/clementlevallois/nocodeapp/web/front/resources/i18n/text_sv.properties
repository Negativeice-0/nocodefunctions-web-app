who.argument1.details=<p>Hej\! Jag \u00E4r <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professor</a> baserad i Paris, med en passion f\u00F6r att extrahera information fr\u00E5n sociala medier och n\u00E4tverk. Twitter och <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u00E4r mina favoritlekplatser. Jag publicerar studier i <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademiska tidskrifter</a> .</p><p> Du kan hitta mig diskutera p\u00E5 <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook-gruppen f\u00F6r Gephi</a> eller kommentera tekniska och akademiska nyheter <a href\="https\://twitter.com/seinecle" target\="_blank">p\u00E5 Twitter</a> eller diskutera <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">professionella nyheter p\u00E5 LinkedIn</a> . \u00C5h, och det h\u00E4r \u00E4r <a href\="https\://clementlevallois.net" target\="_blank">min hemsida</a> . Vi ses d\u00E4r\!</p>

general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00E4r en gratis skrivbordsprogramvara f\u00F6r att skapa och visualisera n\u00E4tverk, med avancerade m\u00F6jligheter inom omr\u00E5det <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometri</a> (som kort sagt best\u00E5r i m\u00E4tning och bed\u00F6mning av den vetenskapliga aktiviteten).</p><p> Sommaren 2021 har utvecklarna av VOSviewer lanserat <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">en onlineversion</a> , vilket g\u00F6r det mycket praktiskt att dela visualiseringarna som skapats p\u00E5 den.</p><p> Anv\u00E4ndbara l\u00E4nkar\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Komma ig\u00E5ng med VOSviewer</a> som erbjuder en samling resurser.</p>
organic.details=Denna funktion klassificerar dina texter i tv\u00E5 kategorier\:<ul><li> <strong>organisk</strong> \: n\u00E4r texten \u00E4r skriven i en stil som \u00E4r naturlig, personlig, individuell.</li><li> <strong>fr\u00E4mjas</strong> \: n\u00E4r texten \u00E4r skriven i en stil som \u00E4r f\u00F6retagsm\u00E4ssig, sponsrad, artificiell.</li></ul> Det fungerar b\u00E4st p\u00E5 <strong>sociala medier</strong> som tweets f\u00F6r Twitter, kommentarer p\u00E5 Instagram-inl\u00E4gg och andra mycket korta texter p\u00E5 engelska och franska.<br/> F\u00F6dd 2020, \u00E4r detta verktyg under kontinuerlig utveckling.

umigon.sentiment_analysis_tool.argument6.details=<p>Vissa verktyg ger en po\u00E4ngs\u00E4ttning f\u00F6r att uttrycka styrkan i sentimentet\: ett stort v\u00E4rde f\u00F6r ett mycket positivt sentiment och ett mycket l\u00E5gt v\u00E4rde f\u00F6r ett negativt sentiment. Noll representerar en neutral k\u00E4nsla. Enligt min erfarenhet \u00E4r dessa po\u00E4ng inte supertillf\u00F6rlitliga, f\u00F6rutom de uppenbara fallen. "Horrible" kommer att f\u00E5 riktigt l\u00E5ga po\u00E4ng, och "underbart" kommer att f\u00E5 riktigt h\u00F6ga po\u00E4ng. Men i mitten \u00E4r det mindre okomplicerat och po\u00E4ngen \u00E4r mycket sv\u00E5rare att tolka \u2013 jag skulle inte r\u00E5da dig att lita p\u00E5 dem. En mer lovande v\u00E4g skulle vara att introducera <strong>k\u00E4nslor</strong> f\u00F6r att reta ut de finare nyanserna av sentiment, bortom de positiva/neutrala/negativa kategorierna. Skicka ett mejl till admin@clementlevallois.net om du \u00E4r intresserad av denna forskning.</p>

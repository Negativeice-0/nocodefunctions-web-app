umigon.sentiment_analysis_tool.argument1.details=Denna funktion utf\u00F6r <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalys</a></strong> , \u00E4ven kallad opinion mining. Den analyserar texten och avg\u00F6r om k\u00E4nslan \u00E4r neutral, positiv eller negativ.<br/> Det fungerar b\u00E4st p\u00E5 <strong>sociala medier</strong> som tweets f\u00F6r Twitter, kommentarer p\u00E5 Instagram-inl\u00E4gg och andra mycket korta texter p\u00E5 engelska eller franska. I en j\u00E4mf\u00F6relse med 23 alternativ visade sig detta verktyg vara det b\u00E4sta <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">verktyget f\u00F6r sentimentanalys p\u00E5 sociala medier</a> .<br/> F\u00F6dd 2012 \u00E4r detta verktyg under kontinuerlig utveckling.<br/><br/> Om du anv\u00E4nder denna funktion i ett akademiskt sammanhang (forskning eller studier) m\u00E5ste du referera till den i din bibliografi\:<br/><br/> Levallois, Clement. "Umigon\: Sentimentanalys p\u00E5 Tweets baserat p\u00E5 termlistor och heuristik". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Textens struktur och format</strong> \: \u00C4mnesextraktion fungerar genom att detektera termpar som f\u00F6rekommer p\u00E5 samma textrad. S\u00E5 du b\u00F6r vara f\u00F6rsiktig med hur din text \u00E4r formaterad. Helst b\u00F6r den best\u00E5 av relativt korta stycken, var och en p\u00E5 en rad. Om du anv\u00E4nder en Excel-fil, b\u00F6r varje stycke eller betydande textblock visas p\u00E5 en annan rad.<br/><br/> <strong>Textvolym</strong> \: \u00E4mnen hittas genom att m\u00E4ta frekvenser\: vilket termpar tenderar att f\u00F6rekomma oftast samtidigt? F\u00F6r att detta ska fungera b\u00F6r texten vara tillr\u00E4ckligt l\u00E5ng s\u00E5 att dessa r\u00E4kningar \u00E4r meningsfulla. Ju l\u00E4ngre text, desto b\u00E4ttre. Texter p\u00E5 minst 5 000 ord verkar vara en bra b\u00F6rjan.</p>
index.datapolicy.dataannotationfunction.details=Datakommentarer best\u00E5r av att ladda upp en lista med objekt som kommentatorer kommer att kommentera. Detta inneb\u00E4r att listan \u00F6ver objekt lagras, s\u00E5v\u00E4l som listan \u00F6ver annotatorer, deras e-postmeddelanden och anteckningarna de g\u00F6r.<br/> Utformaren av uppgiften sparar ett e-postmeddelande och en beskrivning av datam\u00E4ngden. Dessa lagras ocks\u00E5.<br/> Uppgifterna (lista \u00F6ver artiklar, beskrivning av listan, e-postmeddelande fr\u00E5n designern av uppgiften, e-postmeddelanden fr\u00E5n annotatorerna och deras kommentarer) lagras p\u00E5 en s\u00E4ker serverbas i EU. Den delas inte eller \u00E5teranv\u00E4nds inte i n\u00E5got syfte.<br/> Uppgifterna kan raderas n\u00E4r som helst av uppgiftens designer.<br/>

cowo.tool.argument3.details=<p><strong>Textens struktur och format</strong> \: n\u00E4tverket skapas genom att detektera termpar som visas p\u00E5 samma textrad. S\u00E5 du b\u00F6r vara f\u00F6rsiktig med hur din text delas upp. Helst b\u00F6r den best\u00E5 av relativt korta stycken, var och en p\u00E5 en rad. Om du anv\u00E4nder en Excel-fil, b\u00F6r varje stycke eller betydande textblock visas p\u00E5 en annan rad.<br/><br/> <strong>F\u00F6rbearbetning av texten</strong> \: du beh\u00F6ver inte f\u00F6rbearbeta eller rensa din text innan du anv\u00E4nder den h\u00E4r funktionen.<br/><br/> <strong>Utforska grafen</strong> \: vi rekommenderar tv\u00E5 gratis programvara f\u00F6r professionell kvalitet f\u00F6r att utforska det semantiska n\u00E4tverket som produceras av funktionen. <a href\="https\://gephi.org" target\="_blank">Gephi</a> tillhandah\u00E5ller de b\u00E4sta funktionerna f\u00F6r att filtrera, f\u00E4rgl\u00E4gga, \u00E4ndra storlek och k\u00F6ra beskrivande grafstatistik p\u00E5 ditt n\u00E4tverk (som <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">t.ex. centralitet mellan varandra</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> tillhandah\u00E5ller de visualiseringar som \u00E4r de renaste och enklaste att tolka f\u00F6r semantiska n\u00E4tverk. VOSviewer \u00E4r utvecklad med scientometrics som f\u00F6rsta anv\u00E4ndningsfall men det \u00E4r anv\u00E4ndbart f\u00F6r alla slags semantiska n\u00E4tverk.</p>

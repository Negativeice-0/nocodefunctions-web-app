topics.topics_extraction_tool.model_long_description.details=<p>Principerna som f\u00F6ljs av verktyget beskrivs i denna akademiska publikation som studerar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hur man hittar gemenskaper och \u00E4mnen p\u00E5 Twitter</a> . Tekniken f\u00F6ljer dessa steg\:</p><ol><li> reng\u00F6ring av texten\: platta till ASCII, borttagning av webbadresser, borttagning av skiljetecken.</li><li> lemmatisering.</li><li> nedbrytning av texten i n-gram upp till fyra gram, borttagning av mindre relevanta n-gram. Detta steg \u00E4r identiskt med det som f\u00F6ljs av <a href\="../umigon/sentiment_analysis_tool.html">funktionen f\u00F6r sentimentanalys</a></li><li> antal samtidiga f\u00F6rekomster\: vilka par av n-gram tenderar att f\u00F6rekomma ofta p\u00E5 samma rader i texten?</li><li> listan \u00F6ver f\u00F6rekommande n-gram anv\u00E4nds f\u00F6r att skapa ett n\u00E4tverk\: den \u00E4r gjord av de vanligaste n-grammen. Tv\u00E5 n-gram \u00E4r kopplade om de ofta f\u00F6rekommer samtidigt.</li><li> en community-detektionsalgoritm till\u00E4mpas p\u00E5 n\u00E4tverket\: Louvain-algoritmen, som \u00E4r snabb och mycket effektiv.</li><li> parametern som valts av anv\u00E4ndaren till\u00E4mpas\: ett stort v\u00E4rde kommer att uppt\u00E4cka n\u00E5gra stora gemenskaper. Ett litet v\u00E4rde kommer att uppt\u00E4cka m\u00E5nga sm\u00E5 samh\u00E4llen.</li><li> varje gemenskap (eller kluster) i n\u00E4tverket \u00E4r ett \u00E4mne. Listan \u00F6ver nyckeltermer i \u00E4mnet \u00E4r de n-gram som finns i klustret.</li></ol>

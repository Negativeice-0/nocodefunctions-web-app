labelling_task_definition_bws.results_total.details=<p>Antalet block som ska kommenteras (eller "grupper av objekt att j\u00E4mf\u00F6ra") beror direkt p\u00E5 de tre parametrarna du har st\u00E4llt in ovan\:</p><ul><li> antalet objekt som ska kommenteras (fast, beror p\u00E5 antalet element i filen du har laddat upp</li><li> antalet objekt som ska j\u00E4mf\u00F6ras, eller "storleken p\u00E5 ett block"</li><li> antalet g\u00E5nger ett objekt ska kommenteras</li></ul><br/> <strong>Tillsammans leder dessa parametrar till det h\u00E4r totala antalet anteckningsuppgifter (eller &\#39;block&\#39;)\: "</strong>
link_prediction.explanation.details=<p>Denna funktion \u00E4r en direkt till\u00E4mpning av Gephi-plugin av <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti och Saskia Sch\u00FCler, \u00F6vervakad av Michael Henninger p\u00E5 FHNW</a> .</p><br/><p> Deras kod \u00E4r synlig <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">p\u00E5 Github</a> .</p><br/><p> F\u00F6ruts\u00E4gelsen \u00E4r baserad p\u00E5 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferensbilaga</a> . Den \u00E4r begr\u00E4nsad till oriktade, oviktade n\u00E4tverk. Resonemanget \u00E4r enkelt\: den mest sannolika l\u00E4nken som skapas \u00E4r den mellan tv\u00E5 noder som har flest grannar, men som \u00E4nnu inte har en anslutning.</p><br/><p> Hur tolkar man denna l\u00E4nkf\u00F6ruts\u00E4gelse? Fr\u00E5nvaron av en l\u00E4nk kan betyda att\:<br/><ol><li> Det finns ingen potential f\u00F6r denna l\u00E4nk (den \u00E4r inte "relevant" f\u00F6r de noder som skulle vara involverade)</li><li> Det finns en potential f\u00F6r denna l\u00E4nk att skapas, och denna potential har inte aktualiserats \u00E4nnu</li><li> Det finns en potential f\u00F6r l\u00E4nken men de tv\u00E5 noderna v\u00E4ljer att inte aktualisera l\u00E4nken</li></ol><br/> Detta inneb\u00E4r att "f\u00F6ruts\u00E4ga" en l\u00E4nk kan adressera ett av dessa tre fall.<br/><br/> Forskning om l\u00E4nkf\u00F6ruts\u00E4gelse \u00E4r fascinerande. Kontakta oss om du vill implementera en ny l\u00E4nkf\u00F6ruts\u00E4gelsemetod p\u00E5 nocodefunctions.com\!</p>

umigon.sentiment_analysis_tool.model_long_description.details=<p>Principerna som f\u00F6ljs av verktyget beskrivs i denna akademiska publikation om <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicerad i antologin av Association fo Computational Linguistics</a> . Verktyget f\u00F6ljer dessa steg\:</p><ol><li> kontrollera l\u00E4ngden p\u00E5 texten\: om den bara \u00E4r ett par ord kort kommer den inte att klassificeras</li><li> borttagning av webbadresser, borttagning av inneh\u00E5ll inom citattecken, normalisering av apostrof</li><li> tv\u00E5 versioner av texten uppr\u00E4ttas\: en d\u00E4r alla accenter och specialtecken tas bort, och en d\u00E4r de beh\u00E5lls. Alla f\u00F6ljande steg kommer att g\u00E4lla f\u00F6r b\u00E5da versionerna av texten.</li><li> kolla p\u00E5 <strong>emojis, uttryckssymboler och onomatopeia</strong> . F\u00F6rbehandla inte din text f\u00F6r att ta bort dem, de ger anv\u00E4ndbar information om sentiment\!</li><li> kolla p\u00E5 hashtags, om n\u00E5gra</li><li> nedbrytning av texten i n-gram upp till fyra gram</li><li> f\u00F6r varje n-gram\:<ul><li> hoppa \u00F6ver det om det tillh\u00F6r en f\u00F6rutbest\u00E4md lista med stoppord</li><li> kolla efter upprepade tecken och ta bort dem vid behov ( <code>yeeeahhh\!</code> blir <code>yeah\!</code> )</li><li> kontrollera om n-grammet finns i den f\u00F6rutbest\u00E4mda listan \u00F6ver potentiellt positiva ord. Om s\u00E5 \u00E4r fallet till\u00E4mpas motsvarande regel. Oftast \u00E4r regeln s\u00E5 enkel som att "ett positivt ord ger en positiv k\u00E4nsla till texten", men mer komplexa regler ing\u00E5r f\u00F6rst\u00E5s ocks\u00E5.</li><li> kontrollera om n-grammet finns i den f\u00F6rutbest\u00E4mda listan \u00F6ver potentiellt negativa ord. Samma logik g\u00E4ller</li></ul></li><li> slutkontroller\: uppt\u00E4ckt av moderatorer i meningen ("men", "dock", "\u00E4ven om", etc.). Positiva eller negativa v\u00E4rden placerade f\u00F6re eller efter dessa moderatorer beh\u00E5lls eller tas bort.</li><li> slutligt beslut efter komplicerade regler, baserat p\u00E5 resultaten av de tidigare stegen.</li></ol>

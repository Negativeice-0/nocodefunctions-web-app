why.argument2.details=<p>A\u00f0 \u00fer\u00f3a nocode a\u00f0ger\u00f0ir felur \u00ed s\u00e9r umtalsver\u00f0a vinnu sem \u00e9g vinn \u00ed fr\u00edt\u00edma m\u00ednum. \u00c9g rukka ekki fyrir \u00fea\u00f0, svo a\u00f0 \u00fea\u00f0 finni brei\u00f0ari markh\u00f3p (\u00fear \u00e1 me\u00f0al nemendur, bla\u00f0amenn, \u00e1hugaf\u00f3lk...). \u00cd sta\u00f0inn vonast \u00e9g til a\u00f0 nota \u00fea\u00f0 til a\u00f0 nota n\u00fdjar a\u00f0ger\u00f0ir sem \u00e9g mun b\u00faa til \u00ed fr\u00e6\u00f0ilegri ranns\u00f3kn minni og \u00e9g vona a\u00f0 \u00fea\u00f0 gagnist n\u00e1minu m\u00ednu\: endurgj\u00f6f notenda um a\u00f0ger\u00f0irnar mun hj\u00e1lpa m\u00e9r a\u00f0 betrumb\u00e6ta \u00fe\u00e6r og gera \u00fe\u00e6r \u00f6flugri. Vonandi mun samf\u00e9lag notenda st\u00e6kka og mun einnig b\u00faa til \u00e1hugaver\u00f0ar hugmyndir fyrir n\u00fdja \u00fer\u00f3un\!</p><br/><p> \u00cd \u00f6\u00f0ru lagi, allt eftir \u00e1huga notenda, \u00edhuga \u00e9g a\u00f0 \u00fer\u00f3a API \u00fatg\u00e1fur fyrir miki\u00f0 magn, miklar a\u00f0gengilegar \u00fatg\u00e1fur af a\u00f0ger\u00f0unum, venjulega til faglegra nota fyrir fyrirt\u00e6ki, ekki einstaklinga. \u00deessi API v\u00e6ru ekki \u00f3keypis \u00fear sem umtalsver\u00f0ur kostna\u00f0ur vi\u00f0 net\u00fej\u00f3na v\u00e6ri a\u00f0 r\u00e6\u00f0a.</p>

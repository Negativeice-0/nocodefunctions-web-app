topics.topics_extraction_tool.model_long_description.details=<p>Meginreglunum sem t\u00f3li\u00f0 fylgir er l\u00fdst \u00ed \u00feessu fr\u00e6\u00f0ilega riti sem rannsakar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hvernig finna m\u00e1 samf\u00e9l\u00f6g og efni \u00e1 Twitter</a> . T\u00e6knin fylgir \u00feessum skrefum\:</p><ol><li> hreinsun \u00e1 texta\: fletja \u00fat \u00ed ASCII, fjarl\u00e6gja vefsl\u00f3\u00f0ir, fjarl\u00e6gja greinarmerki.</li><li> lemmatization.</li><li> ni\u00f0urbrot texta \u00ed n-gr\u00f6mmum upp \u00ed fj\u00f6gur gr\u00f6mm, fjarl\u00e6ging \u00e1 minna vi\u00f0eigandi n-gr\u00f6mmum. \u00deetta skref er eins og \u00fea\u00f0 sem fylgir <a href\="../umigon/sentiment_analysis_tool.html">a\u00f0ger\u00f0inni fyrir tilfinningagreiningu</a></li><li> talning samfalla\: hva\u00f0a p\u00f6r af n-gr\u00f6mmum hafa tilhneigingu til a\u00f0 birtast oft \u00ed s\u00f6mu l\u00ednum textans?</li><li> listinn yfir n-gr\u00f6mm sem koma fram er nota\u00f0ur til a\u00f0 b\u00faa til net\: hann er ger\u00f0ur \u00far algengustu n-gr\u00f6mmunum. Tv\u00f6 n-gr\u00f6mm eru tengd ef \u00feau koma oft fram.</li><li> samf\u00e9lagsgreiningaralgr\u00edmi er nota\u00f0 \u00e1 neti\u00f0\: Louvain reikniriti\u00f0, sem er hratt og mj\u00f6g \u00e1hrifar\u00edkt.</li><li> f\u00e6ribreytan sem notandinn hefur vali\u00f0 er notu\u00f0\: miki\u00f0 gildi greinir nokkur st\u00f3r samf\u00e9l\u00f6g. L\u00edti\u00f0 gildi mun greina m\u00f6rg l\u00edtil samf\u00e9l\u00f6g.</li><li> hvert samf\u00e9lag (e\u00f0a klasi) \u00ed netinu er umr\u00e6\u00f0uefni. Listinn yfir lykilhugt\u00f6k \u00ed efninu eru n-gr\u00f6mm sem eru \u00ed klasanum.</li></ol>

cowo.results.long_explanation=<h3>A\u00f0ger\u00f0in hefur b\u00fai\u00f0 til net \u00fear sem\:</h3><ul><li> a\u00f0eins algengustu or\u00f0atilt\u00e6kin birtast</li><li> ef 2 or\u00f0asamb\u00f6nd birtast oft saman \u00ed textanum eru \u00feau tengd \u00ed netinu</li></ul><p> Grafi\u00f0 sem s\u00fdnt er h\u00e9r a\u00f0 ofan s\u00fdnir 20 algengustu or\u00f0asamb\u00f6ndin \u00ed textanum.</p><h3> Sj\u00e1\u00f0u l\u00ednuriti\u00f0 me\u00f0 Gephi, VOSviewer e\u00f0a Gephisto</h3><p> \u00de\u00fa getur hala\u00f0 ni\u00f0ur \u00f6llu netinu (ekki bara s\u00fdnishorninu sem s\u00fdnt er h\u00e9r) sem <strong>gexf skr\u00e1</strong> me\u00f0 \u00f6llum uppl\u00fdsingum um neti\u00f0. H\u00e6gt er a\u00f0 opna og sko\u00f0a <strong>Gexf skr\u00e1r</strong> me\u00f0 <a href\="https\://gephi.org" target\="_blank">Gephi</a> , lei\u00f0andi \u00f3keypis skj\u00e1bor\u00f0shugb\u00fana\u00f0i fyrir netsj\u00f3nmyndir.</p><br/><p> \u00de\u00fa getur l\u00edka s\u00e9\u00f0 neti\u00f0 beint me\u00f0 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00e1 netinu, hugb\u00fana\u00f0inum sem \u00fer\u00f3a\u00f0ur er af Nees Jan van Eck og Ludo Waltman vi\u00f0 Center for Science and Technology Studies (CWTS) vi\u00f0 Leiden h\u00e1sk\u00f3lann.</p><br/><p> S\u00ed\u00f0ast, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> er vefforrit sem b\u00fdr til mynd me\u00f0 einum smelli, sem \u00fe\u00fa getur hala\u00f0 ni\u00f0ur sem PNG skr\u00e1.</p>

umigon.sentiment_analysis_tool.model_long_description.details=<p>Meginreglunum sem t\u00f3li\u00f0 fylgir er l\u00fdst \u00ed \u00feessu fr\u00e6\u00f0iriti um <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, sem birt er \u00ed safnriti Association fo Computational Linguistics</a> . T\u00f3li\u00f0 fylgir \u00feessum skrefum\:</p><ol><li> athuga\u00f0u lengd textans\: ef hann er a\u00f0eins \u00f6rf\u00e1 or\u00f0, ver\u00f0ur hann ekki flokka\u00f0ur</li><li> fjarl\u00e6ging vefsl\u00f3\u00f0a, fjarl\u00e6ging efnis innan g\u00e6salappa, e\u00f0lileg sta\u00f0setning fr\u00e1falls</li><li> Tv\u00e6r \u00fatg\u00e1fur af textanum eru komnar\: ein \u00fear sem allar kommur og s\u00e9rstafir eru fjarl\u00e6g\u00f0ir og ein \u00fear sem \u00feeim er haldi\u00f0. \u00d6ll eftirfarandi skref eiga vi\u00f0 um b\u00e1\u00f0ar \u00fatg\u00e1fur textans.</li><li> athuga\u00f0u me\u00f0 <strong>emojis, brosk\u00f6rlum og nafngiftum</strong> . Ekki forvinna textann \u00feinn til a\u00f0 fjarl\u00e6gja hann, hann veitir gagnlegar uppl\u00fdsingar um vi\u00f0horf\!</li><li> athuga\u00f0u hashtags, ef einhver er</li><li> ni\u00f0urbrot textans \u00ed n-gr\u00f6mmum upp \u00ed fj\u00f6gur gr\u00f6mm</li><li> fyrir hvert n-gr\u00f6mm\:<ul><li> slepptu \u00fev\u00ed ef \u00fea\u00f0 tilheyrir fyrirfram \u00e1kve\u00f0num lista yfir st\u00f6\u00f0vunaror\u00f0</li><li> athuga\u00f0u hvort stafi s\u00e9 endurteki\u00f0 og fjarl\u00e6g\u00f0u \u00fe\u00e1 eftir \u00fe\u00f6rfum ( <code>yeeeahhh\!</code> ver\u00f0ur <code>yeah\!</code> )</li><li> athuga\u00f0u hvort n-grammi\u00f0 s\u00e9 a\u00f0 finna \u00ed fyrirfram \u00e1kve\u00f0num lista yfir hugsanlega j\u00e1kv\u00e6\u00f0 or\u00f0. Ef svo er er samsvarandi regla beitt. Oftast er reglan eins einf\u00f6ld og &quot;j\u00e1kv\u00e6tt or\u00f0 gefur j\u00e1kv\u00e6tt vi\u00f0horf til textans&quot;, en fl\u00f3knari reglur eru l\u00edka innifalin a\u00f0 sj\u00e1lfs\u00f6g\u00f0u.</li><li> athuga\u00f0u hvort n-grammi\u00f0 s\u00e9 a\u00f0 finna \u00ed fyrirfram \u00e1kve\u00f0num lista yfir hugsanleg neikv\u00e6\u00f0 or\u00f0. Sama r\u00f6kfr\u00e6\u00f0i gildir</li></ul></li><li> lokaathugun\: uppg\u00f6tvun stj\u00f3rnenda \u00ed setningunni (&quot;en&quot;, &quot;\u00fe\u00f3&quot;, &quot;jafnvel \u00fe\u00f3&quot; o.s.frv.). J\u00e1kv\u00e6\u00f0 e\u00f0a neikv\u00e6\u00f0 gildi sett fyrir e\u00f0a eftir a\u00f0 \u00feessir stj\u00f3rnendur eru geymdir e\u00f0a \u00feeim er eytt.</li><li> endanleg \u00e1kv\u00f6r\u00f0un eftir fl\u00f3knum reglum, byggt \u00e1 ni\u00f0urst\u00f6\u00f0um fyrri skrefa.</li></ol>

network_converter.limit_to_500_nodes.details=<p>\u00de\u00f3 Gephi s\u00e9 gert fyrir l\u00edtil og mj\u00f6g st\u00f3r net, er VOSviewer hanna\u00f0ur fyrir net allt a\u00f0 um 500 hn\u00fata. 300 hn\u00fatar eru jafnvel \u00e6skilegir. Yfir \u00feessari st\u00e6r\u00f0 ver\u00f0ur sj\u00f3nr\u00e6ningin erfi\u00f0ari a\u00f0 lesa og a\u00f0ger\u00f0irnar ver\u00f0a mj\u00f6g h\u00e6gar.</p><br/><p> Hva\u00f0 ef neti\u00f0 \u00feitt er st\u00e6rra en 500 hn\u00fatar? Nocodefunctions hj\u00e1lpar \u00fe\u00e9r\: \u00ed gexf skr\u00e1nni mun \u00fea\u00f0 velja 500 hn\u00fata <strong>\u00ed br\u00fanunum sem hafa st\u00e6rri \u00feyngd</strong> . Hinir hn\u00fatarnir ver\u00f0a s\u00eda\u00f0ir \u00fat. \u00deetta \u00e6tti a\u00f0 framlei\u00f0a sm\u00e6rra net sem gefur enn gagnlega mynd af upprunalegu, fullkomnu neti.</p>

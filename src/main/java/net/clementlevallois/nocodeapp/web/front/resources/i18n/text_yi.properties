05b7\u05e8\u05d8\u05d9\u05e7\u05dc\u05e2\u05df \u05d0\u05d5\u05df \u05d0\u05e0\u05d3\u05e2\u05e8\u05e2 \u05d6\u05d9\u05d9\u05e2\u05e8 \u05e7\u05d5\u05e8\u05e5 \u05d8\u05e2\u05e7\u05e1\u05d8\u05df \u05d0\u05d9\u05df \u05e2\u05e0\u05d2\u05dc\u05d9\u05e9 \u05d0\u05d5\u05df \u05e4\u05e8\u05d0\u05e0\u05e6\u05d5\u05d9\u05d6\u05d9\u05e9.<br/> \u05d2\u05e2\u05d1\u05d5\u05d9\u05e8\u05df \u05d0\u05d9\u05df 2020, \u05d3\u05e2\u05dd \u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05d0\u05d9\u05d6 \u05d0\u05d5\u05e0\u05d8\u05e2\u05e8 \u05e7\u05e2\u05e1\u05d9\u05d9\u05d3\u05e2\u05e8\u05d3\u05d9\u05e7 \u05d0\u05b7\u05e0\u05d8\u05d5\u05d5\u05d9\u05e7\u05dc\u05d5\u05e0\u05d2.
umigon.sentiment_analysis_tool.argument1.details=\u05d3\u05e2\u05dd \u05e4\u05bf\u05d5\u05e0\u05e7\u05e6\u05d9\u05e2 \u05e4\u05bc\u05e2\u05e8\u05e4\u05d0\u05b8\u05e8\u05de\u05d6 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u05e1\u05e2\u05e0\u05d8\u05d9\u05de\u05e2\u05e0\u05d8 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1\u05d9\u05e1</a></strong> , \u05d0\u05d5\u05d9\u05da \u05d2\u05e2\u05e8\u05d5\u05e4\u05df \u05de\u05d9\u05d9\u05e0\u05d5\u05e0\u05d2 \u05de\u05d9\u05d9\u05e0\u05d9\u05e0\u05d2. \u05e2\u05e1 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05d6\u05e2\u05e1 \u05d3\u05d9 \u05d8\u05e2\u05e7\u05e1\u05d8 \u05d0\u05d5\u05df \u05d3\u05d9\u05d8\u05e2\u05e8\u05de\u05d0\u05b7\u05e0\u05d6 \u05e6\u05d9 \u05d3\u05d9 \u05e1\u05e2\u05e0\u05d8\u05d9\u05de\u05e2\u05e0\u05d8 \u05d0\u05d9\u05d6 \u05e0\u05d9\u05d9\u05d8\u05e8\u05d0\u05b7\u05dc, positive \u05d0\u05b8\u05d3\u05e2\u05e8 \u05e0\u05e2\u05d2\u05d0\u05b7\u05d8\u05d9\u05d5\u05d5.<br/> \u05e2\u05e1 \u05d0\u05b7\u05e8\u05d1\u05e2\u05d8 \u05d1\u05e2\u05e1\u05d8\u05e2\u05e8 \u05d0\u05d5\u05d9\u05e3 <strong>\u05d2\u05e2\u05d6\u05e2\u05dc\u05e9\u05d0\u05b7\u05e4\u05d8\u05dc\u05e2\u05da \u05de\u05d9\u05d3\u05d9\u05d0\u05b7</strong> \u05d0\u05b7\u05d6\u05d0\u05b7 \u05d5\u05d5\u05d9 \u05d8\u05d5\u05d5\u05e2\u05e2\u05e5 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05d8\u05d5\u05d5\u05d9\u05d8\u05d8\u05e2\u05e8, \u05d1\u05d0\u05b7\u05de\u05e2\u05e8\u05e7\u05d5\u05e0\u05d2\u05e2\u05df \u05d0\u05d5\u05d9\u05e3 \u05d9\u05e0\u05e1\u05d8\u05d0\u05b7\u05d2\u05e8\u05d0\u05b7\u05dd \u05d0\u05b7\u05e8\u05d8\u05d9\u05e7\u05dc\u05e2\u05df \u05d0\u05d5\u05df \u05d0\u05e0\u05d3\u05e2\u05e8\u05e2 \u05d6\u05d9\u05d9\u05e2\u05e8 \u05e7\u05d5\u05e8\u05e5 \u05d8\u05e2\u05e7\u05e1\u05d8\u05df \u05d0\u05d9\u05df \u05e2\u05e0\u05d2\u05dc\u05d9\u05e9 \u05d0\u05b8\u05d3\u05e2\u05e8 \u05e4\u05e8\u05d0\u05e0\u05e6\u05d5\u05d9\u05d6\u05d9\u05e9. \u05d0\u05d9\u05df \u05d0\u05b7 \u05e4\u05d0\u05b7\u05e8\u05d2\u05dc\u05d9\u05d9\u05b7\u05da \u05de\u05d9\u05d8 23 \u05d0\u05b7\u05dc\u05d8\u05e2\u05e8\u05e0\u05d0\u05b7\u05d8\u05d9\u05d5\u05d5\u05e2\u05e1, \u05d3\u05e2\u05dd \u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05d0\u05d9\u05d6 \u05d2\u05e2\u05d5\u05d5\u05e2\u05df \u05d3\u05e2\u05e8 \u05d1\u05e2\u05e1\u05d8\u05e2\u05e8 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05e1\u05e2\u05e0\u05d8\u05d9\u05de\u05e2\u05e0\u05d8 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1\u05d9\u05e1 \u05d0\u05d5\u05d9\u05e3 \u05d2\u05e2\u05d6\u05e2\u05dc\u05e9\u05d0\u05b7\u05e4\u05d8\u05dc\u05e2\u05da \u05de\u05d9\u05d3\u05d9\u05d0\u05b7</a> .<br/> \u05d2\u05e2\u05d1\u05d5\u05d9\u05e8\u05df \u05d0\u05d9\u05df 2012, \u05d3\u05e2\u05dd \u05d2\u05e2\u05e6\u05d9\u05d9\u05b7\u05d2 \u05d0\u05d9\u05d6 \u05d0\u05d5\u05e0\u05d8\u05e2\u05e8 \u05e7\u05e2\u05e1\u05d9\u05d9\u05d3\u05e2\u05e8\u05d3\u05d9\u05e7 \u05d0\u05b7\u05e0\u05d8\u05d5\u05d5\u05d9\u05e7\u05dc\u05d5\u05e0\u05d2.<br/><br/> \u05d0\u05d5\u05d9\u05d1 \u05d0\u05d9\u05e8 \u05e0\u05d5\u05e6\u05df \u05d3\u05e2\u05dd \u05e4\u05bf\u05d5\u05e0\u05e7\u05e6\u05d9\u05e2 \u05d0\u05d9\u05df \u05d0\u05b7\u05df \u05d0\u05b7\u05e7\u05d0\u05b7\u05d3\u05e2\u05de\u05d9\u05e7 \u05e7\u05d0\u05b8\u05e0\u05d8\u05e2\u05e7\u05e1\u05d8 (\u05e4\u05d0\u05b8\u05e8\u05e9\u05d5\u05e0\u05d2 \u05d0\u05b8\u05d3\u05e2\u05e8 \u05e9\u05d8\u05d5\u05d3\u05d9\u05d5\u05dd), \u05d0\u05d9\u05e8 \u05de\u05d5\u05d6\u05df \u05d3\u05e2\u05e8\u05de\u05d0\u05b8\u05e0\u05e2\u05df \u05e2\u05e1 \u05d0\u05d9\u05df \u05d3\u05d9\u05d9\u05df \u05d1\u05d9\u05d1\u05dc\u05d9\u05d0\u05b8\u05d2\u05e8\u05d0\u05b7\u05e4\u05d9\:<br/><br/> \u05dc\u05e2\u05d5\u05d5\u05d0\u05b7\u05dc\u05dc\u05d0\u05b8\u05d9\u05e1, \u05e7\u05dc\u05e2\u05de\u05e2\u05e0\u05d8. &quot;Umigon\: \u05e1\u05e2\u05e0\u05d8\u05d9\u05de\u05e2\u05e0\u05d8 \u05d0\u05b7\u05e0\u05d0\u05b7\u05dc\u05d9\u05e1\u05d9\u05e1 \u05d0\u05d5\u05d9\u05e3 \u05d8\u05d5\u05d5\u05e2\u05e2\u05e5 \u05d1\u05d0\u05d6\u05d9\u05e8\u05d8 \u05d0\u05d5\u05d9\u05e3 \u05d8\u05e2\u05e8\u05de\u05d9\u05e0\u05e2\u05df \u05e8\u05e9\u05d9\u05de\u05d5\u05ea \u05d0\u05d5\u05df \u05db\u05d9\u05d5\u05e8\u05d9\u05e1\u05d8\u05d9\u05e7\u05e1&quot;. \u05e4\u05d0\u05b7\u05e8\u05d4\u05d0\u05b7\u05e0\u05d3\u05dc\u05d5\u05e0\u05d2 \u05e4\u05d5\u05df \u05d3\u05d9 7 \u05d9\u05e0\u05d8\u05e2\u05e8\u05e0\u05d0\u05b7\u05d8\u05d9\u05d0\u05b8\u05e0\u05d0\u05b7\u05dc \u05d5\u05d5\u05d0\u05b8\u05e8\u05e7\u05e9\u05d0\u05b8\u05e4\u05bc \u05d0\u05d5\u05d9\u05e3 \u05e1\u05e2\u05de\u05d0\u05b7\u05e0\u05d8\u05d9\u05e7 \u05e2\u05d5\u05d5\u05d0\u05b7\u05dc\u05d5\u05d0\u05b7\u05d8\u05d9\u05d0\u05b8\u05df (SemEval), 2013, \u05d0\u05b7\u05d8\u05dc\u05d0\u05b7\u05e0\u05d8\u05d0\u05b7, \u05d3\u05d6\u05e9\u05d0\u05b8\u05e8\u05d3\u05d6\u05e9\u05d0\u05b7.
general.message.sending_user_stopwords_to_dev=\u2709 \ufe0f\u05e9\u05d9\u05e7\u05df \u05d3\u05d9 \u05e8\u05e9\u05d9\u05de\u05d4 \u05e4\u05d5\u05df \u05e1\u05d8\u05d0\u05b8\u05e4\u05bc\u05d5\u05d5\u05d0\u05b8\u05e8\u05d3\u05e1 \u05e6\u05d5 \u05d3\u05d9 \u05d3\u05e2\u05d5\u05d5\u05e2\u05dc\u05d0\u05b8\u05e4\u05bc\u05e2\u05e8 - \u05d5\u05d5\u05e2\u05d8 \u05d6\u05d9\u05d9\u05df \u05d9\u05e0\u05d0\u05b7\u05d2\u05e8\u05d9\u05d9\u05d8\u05d9\u05d3 \u05d1\u05d0\u05b7\u05dc\u05d3, \u05d3\u05d0\u05b7\u05e0\u05e7\u05e2\u05df \u05d3\u05d9\u05e8\! \ud83d\ude4f
topics.topics_extraction_tool.argument3.details=<p style\=";text-align\:right;direction\:rtl"><strong>\u05e1\u05d8\u05e8\u05d5\u05e7\u05d8\u05d5\u05e8 \u05d0\u05d5\u05df \u05e4\u05bf\u05d0\u05b8\u05e8\u05de\u05d0\u05b7\u05d8 \u05e4\u05d5\u05df \u05d8\u05e2\u05e7\u05e1\u05d8</strong> \: \u05d8\u05e2\u05de\u05e2 \u05d9\u05e7\u05e1\u05d8\u05e8\u05d0\u05b7\u05e7\u05e9\u05d0\u05b7\u05df \u05d0\u05b7\u05e8\u05d1\u05e2\u05d8 \u05d3\u05d5\u05e8\u05da \u05d3\u05d9\u05d8\u05e2\u05e7\u05d8\u05d9\u05e0\u05d2 \u05e4\u05bc\u05e2\u05e8\u05d6 \u05e4\u05d5\u05df \u05d8\u05e2\u05e8\u05de\u05d9\u05e0\u05e2\u05df \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d3\u05e2\u05e8\u05e9\u05d9\u05d9\u05b7\u05e0\u05e2\u05df \u05d0\u05d5\u05d9\u05e3 \u05d3\u05e2\u05e8 \u05d6\u05e2\u05dc\u05d1\u05d9\u05e7\u05e2\u05e8 \u05e9\u05d5\u05e8\u05d4 \u05e4\u05d5\u05df \u05d8\u05e2\u05e7\u05e1\u05d8. \u05d0\u05b7\u05d6\u05d5\u05d9 \u05d0\u05d9\u05e8 \u05d6\u05d0\u05b8\u05dc \u05d6\u05d9\u05d9\u05df \u05d0\u05b8\u05e4\u05bc\u05d2\u05e2\u05d4\u05d9\u05d8 \u05d5\u05d5\u05e2\u05d2\u05df \u05d5\u05d5\u05d9 \u05d3\u05d9\u05d9\u05df \u05d8\u05e2\u05e7\u05e1\u05d8 \u05d0\u05d9\u05d6 \u05e4\u05d0\u05b8\u05e8\u05de\u05d0\u05b7\u05d8\u05d8\u05e2\u05d3. \u05d9\u05d3\u05e2\u05d0\u05b7\u05dc\u05dc\u05d9, \u05e2\u05e1 \u05d6\u05d0\u05b8\u05dc \u05d6\u05d9\u05d9\u05df \u05d2\u05e2\u05de\u05d0\u05db\u05d8 \u05e4\u05d5\u05df \u05dc\u05e2\u05e4\u05d9\u05e2\u05e8\u05e2\u05da \u05e7\u05d5\u05e8\u05e5 \u05e4\u05bc\u05d0\u05b7\u05e8\u05d0\u05b7\u05d2\u05e8\u05d0\u05b7\u05e4\u05e1, \u05d9\u05e2\u05d3\u05e2\u05e8 \u05d0\u05d5\u05d9\u05e3 \u05d0\u05d9\u05d9\u05df \u05e9\u05d5\u05e8\u05d4. \u05d0\u05d5\u05d9\u05d1 \u05d0\u05d9\u05e8 \u05e0\u05d5\u05e6\u05df \u05d0\u05b7\u05df \u05e2\u05e7\u05e1\u05e1\u05e2\u05dc \u05d8\u05e2\u05e7\u05e2, \u05d9\u05e2\u05d3\u05e2\u05e8 \u05e4\u05bc\u05d0\u05b7\u05e8\u05d0\u05b7\u05d2\u05e8\u05d0\u05b7\u05e3 \u05d0\u05b8\u05d3\u05e2\u05e8 \u05d1\u05d0\u05b7\u05d8\u05d9\u05d9\u05b7\u05d8\u05d9\u05e7 \u05d1\u05dc\
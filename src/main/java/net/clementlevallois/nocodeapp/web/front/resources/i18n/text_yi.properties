e0\u05d9\u05d8 \u05e0\u05d0\u05b8\u05e8 \u05d3\u05d9 \u05de\u05d5\u05e1\u05d8\u05e2\u05e8 \u05d2\u05e2\u05d5\u05d5\u05d9\u05d6\u05df \u05d3\u05d0\u05b8) \u05d5\u05d5\u05d9 \u05d0\u05b7 <strong>\u05d2\u05e2\u05e7\u05e1\u05e3 \u05d8\u05e2\u05e7\u05e2</strong> \u05de\u05d9\u05d8 \u05d0\u05b7\u05dc\u05e2 \u05d3\u05d9 \u05d0\u05d9\u05e0\u05e4\u05bf\u05d0\u05b8\u05e8\u05de\u05d0\u05b7\u05e6\u05d9\u05e2 \u05d5\u05d5\u05e2\u05d2\u05df \u05d3\u05d9 \u05e0\u05e2\u05e5. <strong>Gexf \u05d8\u05e2\u05e7\u05e2\u05e1</strong> \u05e7\u05e2\u05e0\u05e2\u05df \u05d6\u05d9\u05d9\u05df \u05e2\u05e4\u05df \u05d0\u05d5\u05df \u05d9\u05e7\u05e1\u05e4\u05bc\u05dc\u05d0\u05b8\u05e8\u05d3 \u05de\u05d9\u05d8 <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u05d3\u05d9 \u05dc\u05d9\u05d3\u05d9\u05e0\u05d2 \u05e4\u05e8\u05d9\u05d9 \u05d3\u05e2\u05e1\u05e7\u05d8\u05d0\u05b7\u05e4\u05bc \u05d5\u05d5\u05d9\u05d9\u05db\u05d5\u05d5\u05d0\u05e8\u05d2 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05e0\u05e2\u05e5 \u05d5\u05d5\u05d9\u05d6\u05e9\u05d5\u05d5\u05d0\u05b7\u05dc\u05d0\u05b7\u05d6\u05d9\u05d9\u05e9\u05d0\u05b7\u05e0\u05d6.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05d0\u05d9\u05e8 \u05e7\u05e2\u05e0\u05d8 \u05d0\u05d5\u05d9\u05da \u05d5\u05d5\u05d9\u05d6\u05e9\u05d5\u05d5\u05d0\u05b7\u05dc\u05d9\u05d9\u05d6 \u05d3\u05d9 \u05e0\u05e2\u05e5 \u05de\u05d9\u05d8 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u05d0\u05b8\u05e0\u05dc\u05d9\u05d9\u05df, \u05d3\u05d9 \u05d5\u05d5\u05d9\u05d9\u05db\u05d5\u05d5\u05d0\u05e8\u05d2 \u05d3\u05e2\u05d5\u05d5\u05e2\u05dc\u05d0\u05b8\u05e4\u05bc\u05e2\u05d3 \u05d3\u05d5\u05e8\u05da Nees Jan van Eck \u05d0\u05d5\u05df Ludo Waltman \u05d0\u05d9\u05df \u05d3\u05e2\u05e8 \u05e6\u05e2\u05e0\u05d8\u05e2\u05e8 \u05e4\u05bf\u05d0\u05b7\u05e8 \u05d5\u05d5\u05d9\u05e1\u05e0\u05e9\u05d0\u05b7\u05e4\u05bf\u05d8 \u05d0\u05d5\u05df \u05d8\u05e2\u05db\u05e0\u05d0\u05b8\u05dc\u05d0\u05b8\u05d2\u05d9\u05e2 \u05e1\u05d8\u05d5\u05d3\u05d9\u05e2\u05e1 (CWTS) \u05d0\u05d9\u05df Leiden \u05d0\u05d5\u05e0\u05d9\u05d5\u05d5\u05e2\u05e8\u05e1\u05d9\u05d8\u05e2\u05d8.</p><br/><p style\=";text-align\:right;direction\:rtl"> \u05dc\u05e2\u05e6\u05d8\u05e2, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u05d0\u05d9\u05d6 \u05d0\u05b7 \u05d5\u05d5\u05e2\u05d1 \u05d0\u05b7\u05e4\u05bc\u05dc\u05d0\u05b7\u05e7\u05d9\u05d9\u05e9\u05d0\u05b7\u05df \u05d0\u05b7\u05d6 \u05e7\u05e8\u05d9\u05d9\u05d9\u05e5 \u05d0\u05b7 \u05d5\u05d5\u05d9\u05d6 \u05d0\u05d9\u05df \u05d0\u05d9\u05d9\u05df \u05d2\u05d9\u05d8 \u05d0\u05b7\u05d6 \u05d0\u05d9\u05e8 \u05e7\u05e2\u05e0\u05e2\u05df \u05d0\u05e8\u05d0\u05e4\u05e7\u05d0\u05e4\u05d9\u05e2 \u05d5\u05d5\u05d9 \u05d0\u05b7 PNG \u05d8\u05e2\u05e7\u05e2.</p>

\:right;direction\:rtl"> <strong>\u05e4\u05bc\u05e2\u05e8\u05de\u05d0\u05b8\u05d5\u05e9\u05d0\u05b7\u05e0\u05d0\u05b7\u05dc \u05d9\u05e0\u05d5\u05d5\u05d9\u05d8\u05d9\u05d9\u05e9\u05d0\u05b7\u05e0\u05d6</strong> \: &quot;\u05d4\u05d0\u05b8\u05d8\u05d0\u05b7\u05e1\u05d8 \u05d3\u05d9\u05dc\u05d6&quot;, &quot;\u05d2\u05e2\u05d1\u05df \u05d0\u05b7\u05d5\u05d5\u05e2\u05e7&quot;, ...</li><li style\=";text-align\:right;direction\:rtl"> <strong>\u05d0\u05d5\u05d9\u05e1\u05d3\u05e8\u05d5\u05e7\u05df \u05e4\u05d5\u05df \u05de\u05d9\u05d9\u05e0\u05d5\u05e0\u05d2 \u05d5\u05d5\u05d0\u05b8\u05e1 \u05d6\u05e2\u05e0\u05e2\u05df \u05e7\u05e8\u05d0\u05b7\u05e4\u05d8\u05e2\u05d3 \u05d3\u05d5\u05e8\u05da \u05d0\u05b7 \u05e7\u05d0\u05b8\u05de\u05d5\u05e0\u05d9\u05e7\u05d0\u05b7\u05e6\u05d9\u05e2 \u05de\u05d5\u05de\u05db\u05e2</strong> , \u05d5\u05d5\u05d9 \u05db\u05d9\u05e0\u05d8\u05d9\u05d3 \u05d3\u05d5\u05e8\u05da \u05d3\u05d9 \u05e1\u05e4\u05bc\u05e2\u05e6\u05d9\u05e4\u05d9\u05e9 \u05d8\u05e2\u05e8\u05de\u05d9\u05e0\u05e2\u05df \u05d2\u05e2\u05e0\u05d9\u05e6\u05d8\: &quot;\u05d0\u05b7\u05e0\u05d5\u05d5\u05d9\u05d9\u05dc\u05d3&quot;, &quot;\u05e1\u05d8\u05d0\u05b8\u05d5\u05e7\u05d8 \u05e6\u05d5&quot;, &quot;\u05e8\u05d9\u05d9\u05e0\u05d5\u05d5\u05e2\u05e0\u05e5&quot; ...</li></ul><br/> \u05d3\u05d0\u05b8\u05e1 \u05d0\u05d9\u05d6 \u05d0\u05b7\u05e8\u05d1\u05e2\u05d8 \u05d0\u05d9\u05df \u05e4\u05bc\u05e8\u05d0\u05b8\u05d2\u05e8\u05e2\u05e1 \u05d0\u05d5\u05df \u05de\u05d9\u05e8 \u05d1\u05d0\u05b7\u05d2\u05e8\u05d9\u05e1\u05df \u05d3\u05d9\u05d9\u05df \u05d1\u05d0\u05b7\u05de\u05e2\u05e8\u05e7\u05d5\u05e0\u05d2\u05e2\u05df \u05d0\u05d5\u05df \u05e4\u05bf\u05d9\u05e8\u05dc\u05d9\u05d9\u05d2\u05df (analysis@exploreyourdata.com). \u05de\u05d9\u05e8 \u05d2\u05dc\u05d5\u05d9\u05d1\u05df \u05d0\u05b7\u05d6 \u05d3\u05d9 \u05e4\u05bf\u05d5\u05e0\u05e7\u05e6\u05d9\u05e2 \u05d0\u05d9\u05d6 \u05e9\u05d5\u05d9\u05df \u05d2\u05d0\u05b8\u05e8 \u05e0\u05d5\u05e6\u05d9\u05e7, \u05d4\u05e2\u05dc\u05e4\u05
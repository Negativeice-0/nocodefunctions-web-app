link_prediction.explanation.details=<p>\u0939\u0947 \u092B\u0902\u0915\u094D\u0936\u0928 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">\u092E\u093E\u0930\u094D\u0915\u094B \u0930\u094B\u092E\u0928\u094D\u092F\u0941\u091F\u0940 \u0906\u0923\u093F \u0938\u093E\u0938\u094D\u0915\u093F\u092F\u093E \u0936\u0941\u0932\u0930 \u092F\u093E\u0902\u091A\u094D\u092F\u093E \u0917\u0947\u092B\u0940 \u092A\u094D\u0932\u0917\u0907\u0928\u091A\u0947 \u0925\u0947\u091F \u090D\u092A\u094D\u0932\u093F\u0915\u0947\u0936\u0928 \u0906\u0939\u0947, \u091C\u094D\u092F\u093E\u091A\u0947 \u092A\u0930\u094D\u092F\u0935\u0947\u0915\u094D\u0937\u0923 FHNW \u092F\u0947\u0925\u0947 Michael Henninger \u092F\u093E\u0902\u0928\u0940 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947</a> .</p><br/><p> \u0924\u094D\u092F\u093E\u0902\u091A\u093E \u0915\u094B\u0921 <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Github \u0935\u0930</a> \u0926\u0943\u0936\u094D\u092F\u092E\u093E\u0928 \u0906\u0939\u0947.</p><br/><p> \u0905\u0902\u0926\u093E\u091C <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">\u092A\u094D\u0930\u093E\u0927\u093E\u0928\u094D\u092F \u0938\u0902\u0932\u0917\u094D\u0928\u0915\u093E\u0902\u0935\u0930</a> \u0906\u0927\u093E\u0930\u093F\u0924 \u0906\u0939\u0947. \u0939\u0947 \u0905\u0928\u093F\u0930\u094D\u0926\u0947\u0936\u093F\u0924, \u0935\u091C\u0928 \u0928\u0938\u0932\u0947\u0932\u094D\u092F\u093E \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u092A\u0941\u0930\u0924\u0947 \u092E\u0930\u094D\u092F\u093E\u0926\u093F\u0924 \u0906\u0939\u0947. \u0924\u0930\u094D\u0915 \u0938\u094B\u092A\u093E \u0906\u0939\u0947\: \u0938\u0930\u094D\u0935\u093E\u0924 \u091C\u093E\u0938\u094D\u0924 \u0936\u0947\u091C\u093E\u0930\u0940 \u0905\u0938\u0932\u0947\u0932\u094D\u092F\u093E, \u092A\u0930\u0902\u0924\u0941 \u0905\u0926\u094D\u092F\u093E\u092A \u0915\u0928\u0947\u0915\u094D\u0936\u0928 \u0928\u0938\u0932\u0947\u0932\u094D\u092F\u093E \u0926\u094B\u0928 \u0928\u094B\u0921\u094D\u0938\u092E\u0927\u0940\u0932 \u0926\u0941\u0935\u093E \u0924\u092F\u093E\u0930 \u0915\u0947\u0932\u093E \u091C\u093E\u0923\u094D\u092F\u093E\u091A\u0940 \u0936\u0915\u094D\u092F\u0924\u093E \u0906\u0939\u0947.</p><br/><p> \u092F\u093E \u0926\u0941\u0935\u094D\u092F\u093E\u091A\u094D\u092F\u093E \u0905\u0902\u0926\u093E\u091C\u093E\u091A\u093E \u0905\u0930\u094D\u0925 \u0915\u0938\u093E \u0932\u093E\u0935\u093E\u092F\u091A\u093E? \u0926\u0941\u0935\u094D\u092F\u093E\u091A\u094D\u092F\u093E \u0905\u0928\u0941\u092A\u0938\u094D\u0925\u093F\u0924\u0940\u091A\u093E \u0905\u0930\u094D\u0925 \u0905\u0938\u093E \u0939\u094B\u090A \u0936\u0915\u0924\u094B\:<br/><ol><li> \u092F\u093E \u0926\u0941\u0935\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u0915\u094B\u0923\u0924\u0940\u0939\u0940 \u0938\u0902\u092D\u093E\u0935\u094D\u092F\u0924\u093E \u0928\u093E\u0939\u0940 (\u0939\u0947 \u0938\u092E\u093E\u0935\u093F\u0937\u094D\u091F \u0905\u0938\u0932\u0947\u0932\u094D\u092F\u093E \u0928\u094B\u0921\u094D\u0938\u0938\u093E\u0920\u0940 &quot;\u0938\u0902\u092C\u0902\u0927\u093F\u0924&quot; \u0928\u093E\u0939\u0940)</li><li> \u0939\u093E \u0926\u0941\u0935\u093E \u0924\u092F\u093E\u0930 \u0939\u094B\u0923\u094D\u092F\u093E\u091A\u0940 \u0936\u0915\u094D\u092F\u0924\u093E \u0906\u0939\u0947 \u0906\u0923\u093F \u0939\u0940 \u0915\u094D\u0937\u092E\u0924\u093E \u0905\u0926\u094D\u092F\u093E\u092A \u092A\u094D\u0930\u0924\u094D\u092F\u0915\u094D\u0937\u093E\u0924 \u0906\u0932\u0947\u0932\u0940 \u0928\u093E\u0939\u0940</li><li> \u0926\u0941\u0935\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u0938\u0902\u092D\u093E\u0935\u094D\u092F\u0924\u093E \u0906\u0939\u0947 \u092A\u0930\u0902\u0924\u0941 \u0926\u094B\u0928 \u0928\u094B\u0921\u094D\u0938 \u0926\u0941\u0935\u094D\u092F\u093E\u0932\u093E \u092A\u094D\u0930\u0924\u094D\u092F\u0915\u094D\u0937 \u0928 \u0915\u0930\u0923\u0947 \u0928\u093F\u0
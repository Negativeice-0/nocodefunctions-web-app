link_prediction.explanation.details=<p>\u0939\u0947 \u092b\u0902\u0915\u094d\u0936\u0928 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">\u092e\u093e\u0930\u094d\u0915\u094b \u0930\u094b\u092e\u0928\u094d\u092f\u0941\u091f\u0940 \u0906\u0923\u093f \u0938\u093e\u0938\u094d\u0915\u093f\u092f\u093e \u0936\u0941\u0932\u0930 \u092f\u093e\u0902\u091a\u094d\u092f\u093e \u0917\u0947\u092b\u0940 \u092a\u094d\u0932\u0917\u0907\u0928\u091a\u0947 \u0925\u0947\u091f \u090d\u092a\u094d\u0932\u093f\u0915\u0947\u0936\u0928 \u0906\u0939\u0947, \u091c\u094d\u092f\u093e\u091a\u0947 \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0923 FHNW \u092f\u0947\u0925\u0947 Michael Henninger \u092f\u093e\u0902\u0928\u0940 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947</a> .</p><br/><p> \u0924\u094d\u092f\u093e\u0902\u091a\u093e \u0915\u094b\u0921 <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Github \u0935\u0930</a> \u0926\u0943\u0936\u094d\u092f\u092e\u093e\u0928 \u0906\u0939\u0947.</p><br/><p> \u0905\u0902\u0926\u093e\u091c <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">\u092a\u094d\u0930\u093e\u0927\u093e\u0928\u094d\u092f \u0938\u0902\u0932\u0917\u094d\u0928\u0915\u093e\u0902\u0935\u0930</a> \u0906\u0927\u093e\u0930\u093f\u0924 \u0906\u0939\u0947. \u0939\u0947 \u0905\u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924, \u0935\u091c\u0928 \u0928\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u092a\u0941\u0930\u0924\u0947 \u092e\u0930\u094d\u092f\u093e\u0926\u093f\u0924 \u0906\u0939\u0947. \u0924\u0930\u094d\u0915 \u0938\u094b\u092a\u093e \u0906\u0939\u0947\: \u0938\u0930\u094d\u0935\u093e\u0924 \u091c\u093e\u0938\u094d\u0924 \u0936\u0947\u091c\u093e\u0930\u0940 \u0905\u0938\u0932\u0947\u0932\u094d\u092f\u093e, \u092a\u0930\u0902\u0924\u0941 \u0905\u0926\u094d\u092f\u093e\u092a \u0915\u0928\u0947\u0915\u094d\u0936\u0928 \u0928\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0926\u094b\u0928 \u0928\u094b\u0921\u094d\u0938\u092e\u0927\u0940\u0932 \u0926\u0941\u0935\u093e \u0924\u092f\u093e\u0930 \u0915\u0947\u0932\u093e \u091c\u093e\u0923\u094d\u092f\u093e\u091a\u0940 \u0936\u0915\u094d\u092f\u0924\u093e \u0906\u0939\u0947.</p><br/><p> \u092f\u093e \u0926\u0941\u0935\u094d\u092f\u093e\u091a\u094d\u092f\u093e \u0905\u0902\u0926\u093e\u091c\u093e\u091a\u093e \u0905\u0930\u094d\u0925 \u0915\u0938\u093e \u0932\u093e\u0935\u093e\u092f\u091a\u093e? \u0926\u0941\u0935\u094d\u092f\u093e\u091a\u094d\u092f\u093e \u0905\u0928\u0941\u092a\u0938\u094d\u0925\u093f\u0924\u0940\u091a\u093e \u0905\u0930\u094d\u0925 \u0905\u0938\u093e \u0939\u094b\u090a \u0936\u0915\u0924\u094b\:<br/><ol><li> \u092f\u093e \u0926\u0941\u0935\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0915\u094b\u0923\u0924\u0940\u0939\u0940 \u0938\u0902\u092d\u093e\u0935\u094d\u092f\u0924\u093e \u0928\u093e\u0939\u0940 (\u0939\u0947 \u0938\u092e\u093e\u0935\u093f\u0937\u094d\u091f \u0905\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0928\u094b\u0921\u094d\u0938\u0938\u093e\u0920\u0940 "\u0938\u0902\u092c\u0902\u0927\u093f\u0924" \u0928\u093e\u0939\u0940)</li><li> \u0939\u093e \u0926\u0941\u0935\u093e \u0924\u092f\u093e\u0930 \u0939\u094b\u0923\u094d\u092f\u093e\u091a\u0940 \u0936\u0915\u094d\u092f\u0924\u093e \u0906\u0939\u0947 \u0906\u0923\u093f \u0939\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0905\u0926\u094d\u092f\u093e\u092a \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937\u093e\u0924 \u0906\u0932\u0947\u0932\u0940 \u0928\u093e\u0939\u0940</li><li> \u0926\u0941\u0935\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0938\u0902\u092d\u093e\u0935\u094d\u092f\u0924\u093e \u0906\u0939\u0947 \u092a\u0930\u0902\u0924\u0941 \u0926\u094b\u0928 \u0928\u094b\u0921\u094d\u0938 \u0926\u0941\u0935\u094d\u092f\u093e\u0932\u093e \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0928 \u0915\u0930\u0923\u0947 \u0928\u093f\u0935\u0921\
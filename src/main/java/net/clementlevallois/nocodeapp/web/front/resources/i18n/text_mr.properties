labelling_task_definition_bws.instructions.part1=<p>\u092d\u093e\u0937\u094d\u092f\u0915\u093e\u0930\u093e\u0902\u0928\u093e \u090f\u0915\u093e\u091a \u0935\u0947\u0933\u0940 \u0938\u093e\u0926\u0930 \u0915\u0947\u0932\u0947\u0932\u094d\u092f\u093e \u0905\u0928\u0947\u0915 \u0906\u092f\u091f\u092e\u092e\u0927\u0942\u0928 \u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u092e \u0906\u0923\u093f \u0938\u0930\u094d\u0935\u093e\u0924 \u0935\u093e\u0908\u091f \u092a\u0930\u094d\u092f\u093e\u092f \u0928\u093f\u0935\u0921\u0923\u094d\u092f\u093e\u0938 \u0938\u093e\u0902\u0917\u093f\u0924\u0932\u0947 \u091c\u093e\u0908\u0932.</p><p> \u0906\u092e\u094d\u0939\u0940 \u0921\u094d\u0930\u0945\u0917 \u0905\u0901\u0921 \u0921\u094d\u0930\u0949\u092a \u0907\u092b\u0947\u0915\u094d\u091f \u0935\u093e\u092a\u0930\u0924\u094b\: \u092d\u093e\u0937\u094d\u092f\u0915\u093e\u0930 <strong>\u092e\u093e\u090a\u0938 \u0935\u093e\u092a\u0930\u0942\u0928 \u0938\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u092e \u092a\u0930\u094d\u092f\u093e\u092f \u0928\u093f\u0935\u0921\u0947\u0932 \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0938 \u0936\u0940\u0930\u094d\u0937\u0938\u094d\u0925\u093e\u0928\u0940 \u0939\u0932\u0935\u0947\u0932</strong> , \u0906\u0923\u093f \u0938\u0930\u094d\u0935\u093e\u0924 \u0935\u093e\u0908\u091f \u092a\u0930\u094d\u092f\u093e\u092f \u0924\u0933\u093e\u0936\u0940 \u0939\u0932\u0935\u0947\u0932, \u091c\u0938\u0947 \u0915\u0940\:</p>

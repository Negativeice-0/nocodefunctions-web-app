gaze.results.long_explanation=<h3>\u092b\u0902\u0915\u094d\u0936\u0928\u0928\u0947 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0924\u092f\u093e\u0930 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947 \u091c\u0947\u0925\u0947\:</h3><ul><li> <strong>\u0906\u092a\u0923 \u092a\u0930\u094d\u092f\u093e\u092f 1 (\u0938\u0939-\u0918\u091f\u0928\u093e) \u0928\u093f\u0935\u0921\u0932\u094d\u092f\u093e\u0938</strong> \: \u091c\u0947\u0935\u094d\u0939\u093e 2 \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u0940 \u090f\u0915 \u0915\u093f\u0902\u0935\u093e \u0905\u0928\u0947\u0915 \u0913\u0933\u0940\u0902\u0935\u0930 \u090f\u0915\u0924\u094d\u0930 \u092f\u0947\u0924\u093e\u0924, \u0924\u0947\u0935\u094d\u0939\u093e \u0924\u0947 \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u092e\u0927\u094d\u092f\u0947 \u091c\u094b\u0921\u0932\u0947\u0932\u0947 \u0905\u0938\u0924\u093e\u0924</li><li> <strong>\u0924\u0941\u092e\u094d\u0939\u0940 \u092a\u0930\u094d\u092f\u093e\u092f 2 (\u0938\u094d\u0930\u094b\u0924 \u0906\u0923\u093f \u0932\u0915\u094d\u0937\u094d\u092f) \u0928\u093f\u0935\u0921\u0932\u094d\u092f\u093e\u0938</strong> \: \u091c\u0947\u0935\u094d\u0939\u093e 2 \u0938\u094d\u0924\u094d\u0930\u094b\u0924\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u0915\u093f\u092e\u093e\u0928 \u090f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0938\u092e\u093e\u0928 \u0905\u0938\u0924\u0947, \u0924\u0947\u0935\u094d\u0939\u093e \u0924\u0947 \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u092e\u0927\u094d\u092f\u0947 \u0915\u0928\u0947\u0915\u094d\u091f \u0915\u0947\u0932\u0947\u0932\u0947 \u0905\u0938\u0924\u093e\u0924.</li></ul><h3> \u0917\u0947\u092b\u0940, \u0935\u094d\u0939\u0940\u0913\u090f\u0938\u0935\u094d\u0939\u094d\u092f\u0942\u0905\u0930 \u0915\u093f\u0902\u0935\u093e \u0917\u0947\u092b\u093f\u0938\u094d\u091f\u094b \u0938\u0939 \u0906\u0932\u0947\u0916 \u0926\u0943\u0936\u094d\u092f\u092e\u093e\u0928 \u0915\u0930\u093e</h3><p> \u0924\u0941\u092e\u094d\u0939\u0940 \u0938\u0902\u092a\u0942\u0930\u094d\u0923 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0921\u093e\u0909\u0928\u0932\u094b\u0921 \u0915\u0930\u0942 \u0936\u0915\u0924\u093e (\u0905\u0928\u0947\u0915 \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u0940\u0938\u0939) \u0928\u0947\u091f\u0935\u0930\u094d\u0915\u092c\u0926\u094d\u0926\u0932 \u0938\u0930\u094d\u0935 \u092e\u093e\u0939\u093f\u0924\u0940\u0938\u0939 <strong>gexf \u092b\u093e\u0907\u0932</strong> \u092e\u094d\u0939\u0923\u0942\u0928. \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0935\u094d\u0939\u093f\u091c\u094d\u092f\u0941\u0905\u0932\u093e\u092f\u091d\u0947\u0936\u0928\u0938\u093e\u0920\u0940 \u0906\u0918\u093e\u0921\u0940\u091a\u0947 \u092e\u094b\u092b\u0924 \u0921\u0947\u0938\u094d\u0915\u091f\u0949\u092a \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u0905\u0930, Gephi \u0938\u0939 <a href\="https\://gephi.org" target\="_blank">Gexf</a> <strong>\u092b\u093e\u0907\u0932</strong> \u0909\u0918\u0921\u0932\u094d\u092f\u093e \u0906\u0923\u093f \u0936\u094b\u0927\u0932\u094d\u092f\u093e \u091c\u093e\u090a \u0936\u0915\u0924\u093e\u0924.</p><br/><p> \u0932\u0940\u0921\u0947\u0928 \u092f\u0941\u0928\u093f\u0935\u094d\u0939\u0930\u094d\u0938\u093f\u091f\u0940\u091a\u094d\u092f\u093e \u0938\u0947\u0902\u091f\u0930 \u092b\u0949\u0930 \u0938\u093e\u092f\u0928\u094d\u0938 \u0905\u0901\u0921 \u091f\u0947\u0915\u094d\u0928\u0949\u0932\u0949\u091c\u0940 \u0938\u094d\u091f\u0921\u0940\u091c (CWTS) \u092f\u0947\u0925\u0947 \u0928\u0940\u0938 \u091c\u0945\u0928 \u0935\u094d\u0939\u0945\u0928 \u090f\u0915 \u0906\u0923\u093f \u0932\u0941\u0921\u094b \u0935\u0949\u0932\u094d\u091f\u092e\u0945\u0928 \u092f\u093e\u0902\u0928\u0940 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0947\u0932\u0947\u0932\u0947 \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u0905\u0930 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0911\u0928\u0932\u093e\u0907\u0928 \u0938\u0939 \u0924\u0941\u092e\u094d\u0939\u0940 \u0925\u0947\u091f \u0928\u0947\u091f\u09
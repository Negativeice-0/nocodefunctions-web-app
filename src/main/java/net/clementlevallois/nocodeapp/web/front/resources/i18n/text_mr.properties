topics.topics_extraction_tool.argument3.details=<p><strong>\u092e\u091c\u0915\u0942\u0930\u093e\u091a\u0940 \u0930\u091a\u0928\u093e \u0906\u0923\u093f \u0938\u094d\u0935\u0930\u0942\u092a \: \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u094d\u092f\u093e</strong> \u0938\u092e\u093e\u0928 \u0913\u0933\u0940\u0935\u0930 \u0926\u093f\u0938\u0923\u093e\u0930\u094d\u200d\u092f\u093e \u0938\u0902\u091c\u094d\u091e\u093e\u0902\u091a\u094d\u092f\u093e \u091c\u094b\u0921\u094d\u092f\u093e \u0936\u094b\u0927\u0942\u0928 \u0935\u093f\u0937\u092f \u0915\u093e\u0922\u0923\u0947 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0947. \u0924\u094d\u092f\u093e\u092e\u0941\u0933\u0947 \u0924\u0941\u092e\u091a\u093e \u092e\u091c\u0915\u0942\u0930 \u0915\u0938\u093e \u092b\u0949\u0930\u092e\u0945\u091f \u0939\u094b\u0908\u0932 \u092f\u093e\u091a\u0940 \u0915\u093e\u0933\u091c\u0940 \u0918\u0947\u0924\u0932\u0940 \u092a\u093e\u0939\u093f\u091c\u0947. \u0906\u0926\u0930\u094d\u0936\u092a\u0923\u0947, \u0924\u0947 \u0924\u0941\u0932\u0928\u0947\u0928\u0947 \u0932\u0939\u093e\u0928 \u092a\u0930\u093f\u091a\u094d\u091b\u0947\u0926\u093e\u0902\u091a\u0947 \u092c\u0928\u0932\u0947\u0932\u0947 \u0905\u0938\u093e\u0935\u0947, \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u090f\u0915\u093e \u0913\u0933\u0940\u0935\u0930. \u0924\u0941\u092e\u094d\u0939\u0940 \u090f\u0915\u094d\u0938\u0947\u0932 \u092b\u093e\u0907\u0932 \u0935\u093e\u092a\u0930\u0924 \u0905\u0938\u0932\u094d\u092f\u093e\u0938, \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u092a\u0930\u093f\u091a\u094d\u091b\u0947\u0926 \u0915\u093f\u0902\u0935\u093e \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u093e \u092e\u0939\u0924\u094d\u0924\u094d\u0935\u093e\u091a\u093e \u092c\u094d\u0932\u0949\u0915 \u0935\u0947\u0917\u0933\u094d\u092f\u093e \u092a\u0902\u0915\u094d\u0924\u0940\u0935\u0930 \u0926\u093f\u0938\u0932\u093e \u092a\u093e\u0939\u093f\u091c\u0947.<br/><br/> <strong>\u092e\u091c\u0915\u0942\u0930\u093e\u091a\u0940 \u092e\u093e\u0924\u094d\u0930\u093e</strong> \: \u0935\u093f\u0937\u092f \u0935\u093e\u0930\u0902\u0935\u093e\u0930\u0924\u093e \u092e\u094b\u091c\u0942\u0928 \u0936\u094b\u0927\u0932\u0947 \u091c\u093e\u0924\u093e\u0924\: \u0915\u094b\u0923\u0924\u094d\u092f\u093e \u0938\u0902\u091c\u094d\u091e\u093e\u0902\u091a\u0940 \u091c\u094b\u0921\u0940 \u092c\u0939\u0941\u0924\u0947\u0915 \u0935\u0947\u0933\u093e \u090f\u0915\u0924\u094d\u0930 \u092f\u0947\u0924\u0947? \u0939\u0947 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940, \u092e\u091c\u0915\u0942\u0930 \u092a\u0941\u0930\u0947\u0938\u093e \u0932\u093e\u0902\u092c \u0905\u0938\u093e\u0935\u093e \u091c\u0947\u0923\u0947\u0915\u0930\u0942\u0928 \u0939\u0940 \u0938\u0902\u0916\u094d\u092f\u093e \u0905\u0930\u094d\u0925\u092a\u0942\u0930\u094d\u0923 \u0905\u0938\u0947\u0932. \u092e\u091c\u0915\u0942\u0930 \u091c\u093f\u0924\u0915\u093e \u0932\u093e\u0902\u092c \u0924\u093f\u0924\u0915\u093e \u091a\u093e\u0902\u0917\u0932\u093e. \u0915\u093f\u092e\u093e\u0928 5,000 \u0936\u092c\u094d\u0926\u093e\u0902\u091a\u0947 \u092e\u091c\u0915\u0942\u0930 \u0939\u0940 \u091a\u093e\u0902\u0917\u0932\u0940 \u0938\u0941\u0930\u0941\u0935\u093e\u0924 \u0935\u093e\u091f\u0924\u0947.</p>

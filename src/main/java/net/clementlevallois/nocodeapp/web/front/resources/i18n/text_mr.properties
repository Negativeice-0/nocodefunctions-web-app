topics.topics_extraction_tool.argument4.details=<p>\u0935\u093f\u0937\u092f \u0936\u094b\u0927\u0923\u094d\u092f\u093e\u091a\u093e \u0938\u0930\u094d\u0935\u093e\u0924 \u0909\u0924\u094d\u0915\u0943\u0937\u094d\u091f \u0926\u0943\u0937\u094d\u091f\u0940\u0915\u094b\u0928 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> \u0928\u093e\u0935\u093e\u091a\u094d\u092f\u093e \u0915\u094d\u0932\u0938\u094d\u091f\u0930\u093f\u0902\u0917 \u0924\u0902\u0924\u094d\u0930\u093e\u0935\u0930 \u0906\u0927\u093e\u0930\u093f\u0924 \u0906\u0939\u0947. \u0924\u094d\u092f\u093e\u0926\u094d\u0935\u093e\u0930\u0947, \u0935\u093e\u092a\u0930\u0915\u0930\u094d\u0924\u093e \u092e\u091c\u0915\u0942\u0930\u093e\u0924 \u0915\u093f\u0924\u0940 \u0935\u093f\u0937\u092f \u0936\u094b\u0927\u093e\u092f\u091a\u0947 \u0939\u0947 \u0920\u0930\u0935\u0924\u094b \u0906\u0923\u093f \u0928\u0902\u0924\u0930 \u0905\u0932\u094d\u0917\u094b\u0930\u093f\u0926\u092e \u0939\u0947 \u0935\u093f\u0937\u092f \u0936\u094b\u0927\u0924\u093e\u0924.<br/> \u092e\u091c\u0915\u0942\u0930\u093e\u0924 \u0915\u093f\u0924\u0940 \u0935\u093f\u0937\u092f \u0906\u0939\u0947\u0924 \u0939\u0947 \u0906\u092a\u0932\u094d\u092f\u093e\u0932\u093e \u0906\u0927\u0940\u091a \u092e\u093e\u0939\u093f\u0924 \u0905\u0938\u0924\u093e\u0928\u093e \u0939\u093e \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0928 \u0905\u0930\u094d\u0925\u092a\u0942\u0930\u094d\u0923 \u0939\u094b\u090a \u0936\u0915\u0924\u094b. \u092a\u0923 \u091c\u0930 \u0906\u092a\u0932\u094d\u092f\u093e\u0932\u093e \u0935\u093f\u0937\u092f \u0906\u0927\u0940\u091a \u092e\u093e\u0939\u093f\u0924 \u0905\u0938\u0924\u0940\u0932 \u0924\u0930 \u0935\u093f\u0937\u092f \u0936\u094b\u0927\u0923\u094d\u092f\u093e\u0924 \u0915\u093e\u092f \u0905\u0930\u094d\u0925 \u0906\u0939\u0947? \ud83e\udd14<br/> nocode \u092b\u0902\u0915\u094d\u0936\u0928\u094d\u0938\u092e\u0927\u094d\u092f\u0947, \u0936\u094b\u0927\u0932\u094d\u092f\u093e \u091c\u093e\u0923\u093e\u0930\u094d\u200d\u092f\u093e \u0935\u093f\u0937\u092f\u093e\u0902\u091a\u0940 \u0938\u0902\u0916\u094d\u092f\u093e \u092a\u0942\u0930\u094d\u0935\u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0928\u093e\u0939\u0940. \u092a\u094d\u0930\u0940\u0938\u0947\u091f \u092e\u0930\u094d\u092f\u093e\u0926\u0947\u0936\u093f\u0935\u093e\u092f \u0905\u0932\u094d\u0917\u094b\u0930\u093f\u0926\u092e \u092e\u091c\u0915\u0941\u0930\u093e\u0924 \u0915\u093f\u0924\u0940 \u0935\u093f\u0937\u092f \u0936\u094b\u0927\u0942 \u0936\u0915\u0924\u094b \u0939\u0947 \u0936\u094b\u0927\u0942\u0928 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915 \u092c\u0930\u0947\u091a \u0915\u093e\u0939\u0940 \u0936\u093f\u0915\u0947\u0932. \u0905\u091a\u0942\u0915 \u092e\u093e\u092a\u0926\u0902\u0921\u093e\u092e\u0941\u0933\u0947 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915 \u092a\u0942\u0930\u094d\u0923\u092a\u0923\u0947 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923\u093e\u0924 \u0930\u093e\u0939\u0924\u094b, \u091c\u0947 \u0915\u092e\u0940 \u0915\u093f\u0902\u0935\u093e \u091c\u093e\u0938\u094d\u0924 \u0935\u093f\u0937\u092f \u0936\u094b\u0927\u0923\u094d\u092f\u093e\u0938\u093e\u0920\u0940 \u0905\u0932\u094d\u0917\u094b\u0930\u093f\u0926\u092e \u091f\u094d\u092f\u0942\u0928 \u0915\u0930\u0923\u094d\u092f\u093e\u0924 \u092e\u0926\u0924 \u0915\u0930\u0924\u0947 - \u092a\u0930\u0902\u0924\u0941 \u0928\u0947\u0939\u092e\u0940 \u0905\u091a\u0942\u0915 \u0938\u0902\u0916\u094d\u092f\u0947\u0935\u0930 \u0915\u093e\u0939\u0940 \u092a\u094d\u0930\u092e\u093e\u0923\u093e\u0924 \u0938\u094d\u0935\u093e\u0924\u0902\u0924\u094d\u0930\u094d\u092f \u0905\u0938\u0924\u0947.</p>

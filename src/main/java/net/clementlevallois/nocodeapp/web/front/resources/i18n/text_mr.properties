network_converter.howto=Gephi \u0915\u0921\u0942\u0928 gexf \u092B\u093E\u0907\u0932 \u0915\u0936\u0940 \u092E\u093F\u0933\u0935\u093E\u092F\u091A\u0940 \u092F\u093E\u092C\u0926\u094D\u0926\u0932 \u0916\u093E\u0924\u094D\u0930\u0940 \u0928\u093E\u0939\u0940? <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">VOSviewer \u0938\u0939 \u0917\u0947\u092B\u0940\u092A\u093E\u0938\u0942\u0928 \u0935\u0947\u092C \u0935\u094D\u0939\u093F\u091C\u094D\u092F\u0941\u0905\u0932\u093E\u092F\u091D\u0947\u0936\u0928\u0935\u0930 \u0915\u0938\u0947 \u091C\u093E\u092F\u091A\u0947 \u092F\u093E\u0935\u0930\u0940\u0932 \u092F\u093E \u0924\u092A\u0936\u0940\u0932\u0935\u093E\u0930 \u091F\u094D\u092F\u0942\u091F\u094B\u0930\u093F\u092F\u0932\u0932\u093E</a> \u092D\u0947\u091F \u0926\u094D\u092F\u093E.
organic.general.model_long_description=<p>\u0938\u093E\u0927\u0928\u093E\u0926\u094D\u0935\u093E\u0930\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0947\u0932\u0947\u0932\u0940 \u0924\u0924\u094D\u0924\u094D\u0935\u0947 \u0932\u093E\u0917\u0942 \u0915\u0930\u093E\u0935\u092F\u093E\u091A\u0947 \u0928\u093F\u092F\u092E \u0935\u0917\u0933\u0924\u093E, <a href\="../umigon/sentiment_analysis_tool.html">\u092D\u093E\u0935\u0928\u093E \u0935\u093F\u0936\u094D\u0932\u0947\u0937\u0923\u093E\u091A\u094D\u092F\u093E</a> \u0915\u093E\u0930\u094D\u092F\u093E\u092A\u094D\u0930\u092E\u093E\u0923\u0947\u091A \u0906\u0939\u0947\u0924. \u0938\u093E\u0927\u0928 \u092F\u093E \u091A\u0930\u0923\u093E\u0902\u091A\u0947 \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0930\u0924\u0947\:</p><ol><li> \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u0940 \u0932\u093E\u0902\u092C\u0940 \u0924\u092A\u093E\u0938\u093E\: \u091C\u0930 \u0924\u094B \u092B\u0915\u094D\u0924 \u0926\u094B\u0928 \u0936\u092C\u094D\u0926 \u0932\u0939\u093E\u0928 \u0905\u0938\u0947\u0932 \u0924\u0930 \u0924\u094D\u092F\u093E\u091A\u0947 \u0935\u0930\u094D\u0917\u0940\u0915\u0930\u0923 \u0915\u0947\u0932\u0947 \u091C\u093E\u0923\u093E\u0930 \u0928\u093E\u0939\u0940</li><li> url \u0915\u093E\u0922\u0942\u0928 \u091F\u093E\u0915\u0923\u0947, \u0915\u094B\u091F\u094D\u0938\u092E\u0927\u0940\u0932 \u0938\u093E\u092E\u0917\u094D\u0930\u0940 \u0915\u093E\u0922\u0942\u0928 \u091F\u093E\u0915\u0923\u0947, apostrophs \u091A\u0947 \u0938\u093E\u092E\u093E\u0928\u094D\u092F\u0940\u0915\u0930\u0923</li><li> \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u094D\u092F\u093E \u0926\u094B\u0928 \u0906\u0935\u0943\u0924\u094D\u0924\u094D\u092F\u093E \u0938\u094D\u0925\u093E\u092A\u093F\u0924 \u0915\u0947\u0932\u094D\u092F\u093E \u0906\u0939\u0947\u0924\: \u090F\u0915 \u091C\u093F\u0925\u0947 \u0938\u0930\u094D\u0935 \u0909\u091A\u094D\u091A\u093E\u0930 \u0906\u0923\u093F \u0935\u093F\u0936\u0947\u0937 \u0935\u0930\u094D\u0923 \u0915\u093E\u0922\u0942\u0928 \u091F\u093E\u0915\u0932\u0947 \u091C\u093E\u0924\u093E\u0924 \u0906\u0923\u093F \u090F\u0915 \u091C\u093F\u0925\u0947 \u0924\u0947 \u0915\u093E\u092F\u092E \u0920\u0947\u0935\u0932\u0947 \u091C\u093E\u0924\u093E\u0924. \u0916\u093E\u0932\u0940\u0932 \u0938\u0930\u094D\u0935 \u092A\u093E\u092F\u0931\u094D\u092F\u093E \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u094D\u092F\u093E \u0926\u094B\u0928\u094D\u0939\u0940 \u0906\u0935\u0943\u0924\u094D\u0924\u094D\u092F\u093E\u0902\u0935\u0930 \u0932\u093E\u0917\u0942 \u0939\u094B\u0924\u0940\u0932.</li><li> <strong>\u0907\u092E\u094B\u091C\u0940, \u0907\u092E\u094B\u091F\u093F\u0915\u0949\u0928 \u0906\u0923\u093F \u0913\u0928\u094B\u092E\u0945\u091F\u094B\u092A\u093F\u092F\u093E</strong> \u0924\u092A\u093E\u0938\u093E. \u0924\u0947 \u0915\u093E\u0922\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u0924\u0941\u092E\u091A\u093E \u092E\u091C\u0915\u0942\u0930 \u092A\u0942\u0930\u094D\u0935\u092A\u094D\u0930\u0915\u094D\u0930\u093F\u092F\u093E \u0915\u0930\u0942 \u0928\u0915\u093E, \u0924\u0947 \u092D\u093E\u0935\u0928\u0947\u0935\u0930 \u0909\u092A\u092F\u0941\u0915\u094D\u0924 \u092E\u093E\u0939\u093F\u0924\u0940 \u0926\u0947\u0924\u093E\u0924\!</li><li> \u0939\u0945\u0936\u091F\u0945\u0917 \u0924\u092A\u093E\u0938\u093E, \u0905\u0938\u0932\u094D\u092F\u093E\u0938</li><li> \u092E\u091C\u0915\u0942\u0930\u093E\u091A\u0947 n-\u0917\u094D\u0930\u0945\u092E\u092E\u0927\u094D\u092F\u0947 \u091A\u093E\u0930-\u0917\u094D\u0930\u0945\u092E \u092A\u0930\u094D\u092F\u0902\u0924 \u0935\u093F\u0918\u091F\u0928</li><li> \u092A\u094D\u0930\u0924\u094D\u092F\u0947\u0915 \u090F\u0928-\u0917\u094D\u0930\u093E\u092E\u0938\u093E\u0920\u0940\:<ul><li> \u0938\u094D\u091F\u0949\u092A \u0936\u092C\u094D\u0926\u093E\u0902\u091A\u094D\u092F\u093E \u092A\u0942\u0930\u094D\u0935-\u0938\u094D\u0925\u093E\u092A\u093F\u0924 \u0938\u0942\u091A\u0940\u0936\u0940 \u0938\u0902\u092C\u0902\u0927\u093F\u0924 \u0905\u0938\u0932\u094D\u092F\u093E\u0938 \u0924\u0947 \u0935\u0917\u0933\u093E</li><li> \u0935\u093E\u0930\u0902\u0935\u093E\u0930 \u0935\u0930\u094D\u0923 \u0924\u092A\u093E\u0938\u093E \u0906\u0923\u093F \u0906\u0935\u0936\u094D\u092F\u0915\u0924\u0947\u0928\u0941\u0938\u093E\u0930 \u0915\u093E\u0922\u0942\u0928 \u091F\u093E\u0915\u093E ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0936\u092C\u094D\u0926\u0938\u0902\u0917\u094D\u0930\u0939 / \u0905\u092D\u093F\u0935\u094D\u092F\u0915\u094D\u0924\u0940 / \u0936\u0948\u0932\u0940 \u0938\u093F\u0917\u094D\u0928\u0932\u093F\u0902\u0917 &quot;\u0915\u0949\u0930\u094D\u092A\u094B\u0930\u0947\u091F \u092D\u093E\u0937\u0923&quot; \u091A\u094D\u092F\u093E \u092A\u0942\u0930\u094D\u0935-\u0938\u094D\u0925\u093E\u092A\u093F\u0924 \u0938\u0942\u091A\u0940\u092E\u0927\u094D\u092F\u0947 n-\u0917\u094D\u0930\u093E\u092E \u0938\u092E\u093E\u0935\u093F\u0937\u094D\u091F \u0906\u0939\u0947 \u0915\u093E \u0924\u0947 \u0924\u092A\u093E\u0938\u093E. \u0924\u0938\u0947 \u0905\u0938\u0932\u094D\u092F\u093E\u0938, \u0938\u0902\u092C\u0902\u0927\u093F\u0924 \u0928\u093F\u092F\u092E \u0932\u093E\u0917\u0942 \u0915\u0947\u0932\u093E \u091C\u093E\u0924\u094B.</li></ul></li><li> \u0905\u0902\u0924\u093F\u092E \u0928\u093F\u0930\u094D\u0923\u092F, \u092E\u093E\u0917\u0940\u0932 \u091A\u0930\u0923\u093E\u0902\u091A\u094D\u092F\u093E \u092A\u0930\u093F\u0923\u093E\u092E\u093E\u0902\u0935\u0930 \u0906\u0927\u093E\u0930\u093F\u0924.</li></ol>

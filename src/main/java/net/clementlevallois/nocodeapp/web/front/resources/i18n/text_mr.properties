topics.topics_extraction_tool.argument1.details=\u0939\u0947 \u092b\u0902\u0915\u094d\u0936\u0928 \u092e\u091c\u0915\u0942\u0930\u093e\u0924\u0940\u0932 \u092a\u094d\u0930\u092e\u0941\u0916 \u0935\u093f\u0937\u092f \u0906\u092a\u094b\u0906\u092a \u0913\u0933\u0916\u0924\u0947, \u090f\u0915 \u0911\u092a\u0930\u0947\u0936\u0928 \u091c\u094d\u092f\u093e\u0932\u093e <strong>\u0935\u093f\u0937\u092f \u0915\u093e\u0922\u0923\u0947</strong> \u0915\u093f\u0902\u0935\u093e <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u0935\u093f\u0937\u092f \u092e\u0949\u0921\u0947\u0932\u093f\u0902\u0917</a></strong> \u092e\u094d\u0939\u0923\u0924\u093e\u0924. \u0939\u0947 \u0913\u0933\u0940\u0928\u0941\u0938\u093e\u0930 \u092e\u091c\u0915\u0942\u0930\u093e\u091a\u0947 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u0924\u0947 \u0906\u0923\u093f \u0936\u092c\u094d\u0926 \u0906\u0923\u093f \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u0940\u0902\u091a\u0947 \u0917\u091f \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0930\u0924\u0947 \u091c\u0947 \u090f\u0915\u0924\u094d\u0930 <strong>\u0915\u094d\u0932\u0938\u094d\u091f\u0930</strong> \u0915\u0930\u0924\u093e\u0924, \u0935\u093f\u0937\u092f \u0924\u092f\u093e\u0930 \u0915\u0930\u0924\u093e\u0924.<br/> \u0939\u0947 \u0935\u093f\u0935\u093f\u0927 \u092d\u093e\u0937\u093e\u0902\u092e\u0927\u094d\u092f\u0947 \u0932\u093f\u0939\u093f\u0932\u0947\u0932\u094d\u092f\u093e \u092e\u091c\u0915\u0941\u0930\u093e\u0935\u0930 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0947 (\u0932\u0945\u091f\u093f\u0928 \u0928\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0935\u0930\u094d\u0923\u092e\u093e\u0932\u0947\u0924\u0940\u0932 \u092e\u091c\u0915\u0941\u0930\u093e\u0902\u0938\u0939). \u0939\u0947 \u092b\u0902\u0915\u094d\u0936\u0928 \u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0940 \u0928\u0938\u0932\u0947\u0932\u094d\u092f\u093e \u0936\u093f\u0915\u094d\u0937\u0923\u093e\u091a\u094d\u092f\u093e \u0924\u0924\u094d\u0924\u094d\u0935\u093e\u0902\u091a\u0947 \u092a\u093e\u0932\u0928 \u0915\u0930\u0924\u0947, \u091c\u094b <strong>\u092e\u0936\u0940\u0928 \u0932\u0930\u094d\u0928\u093f\u0902\u0917\u091a\u093e</strong> \u090f\u0915 \u092a\u094d\u0930\u0915\u093e\u0930 \u0906\u0939\u0947.<br/><br/> \u0924\u0941\u092e\u094d\u0939\u0940 \u0939\u0947 \u092b\u0902\u0915\u094d\u0936\u0928 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0938\u0902\u0926\u0930\u094d\u092d\u093e\u0924 (\u0938\u0902\u0936\u094b\u0927\u0928 \u0915\u093f\u0902\u0935\u093e \u0905\u092d\u094d\u092f\u093e\u0938) \u0935\u093e\u092a\u0930\u0924 \u0905\u0938\u0932\u094d\u092f\u093e\u0938, \u0924\u0941\u092e\u094d\u0939\u0940 \u0924\u0941\u092e\u091a\u094d\u092f\u093e \u0917\u094d\u0930\u0902\u0925\u0938\u0942\u091a\u0940\u092e\u0927\u094d\u092f\u0947 \u0924\u094d\u092f\u093e\u091a\u093e \u0938\u0902\u0926\u0930\u094d\u092d \u0918\u0947\u0923\u0947 \u0906\u0935\u0936\u094d\u092f\u0915 \u0906\u0939\u0947\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u0913\u092a\u0928\u093f\u0902\u0917 \u092b\u0940\u0932\u094d\u0921\u094d\u0938\: \u0905\u0928\u092c\u093e\u090a\u0902\u0921\u0947\u0921 \u0930\u093f\u0932\u0947\u0936\u0928\u0932 \u0911\u0930\u094d\u0921\u0930\u094d\u0938\u092e\u0927\u0940\u0932 \u0935\u093f\u0937\u092e \u0905\u092d\u093f\u0928\u0947\u0924\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u0913\u0933\u0916\u0940\u0938\u093e\u0920\u0940 \u090f\u0915 \u092a\u0926\u094d\u0927\u0924\u0936\u0940\u0930 \u092f\u094b\u0917\u0926\u093e\u0928. M@n@gement, 23(1), 4-18.

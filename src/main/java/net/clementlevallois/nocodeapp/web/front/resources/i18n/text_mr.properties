labelling_task_definition_bws.results_total.details=<p>\u092D\u093E\u0937\u094D\u092F \u0915\u0930\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u092C\u094D\u0932\u0949\u0915\u094D\u0938\u091A\u0940 \u0938\u0902\u0916\u094D\u092F\u093E (\u0915\u093F\u0902\u0935\u093E &\#39;\u0924\u0941\u0932\u0928\u093E \u0915\u0930\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u0906\u092F\u091F\u092E\u091A\u0947 \u0917\u091F&\#39;) \u0925\u0947\u091F \u0924\u0941\u092E\u094D\u0939\u0940 \u0935\u0930 \u0938\u0947\u091F \u0915\u0947\u0932\u0947\u0932\u094D\u092F\u093E 3 \u092A\u0945\u0930\u093E\u092E\u0940\u091F\u0930\u094D\u0938\u0935\u0930 \u0905\u0935\u0932\u0902\u092C\u0942\u0928 \u0905\u0938\u0924\u0947\:</p><ul><li> \u092D\u093E\u0937\u094D\u092F \u0915\u0930\u093E\u092F\u091A\u094D\u092F\u093E \u0906\u092F\u091F\u092E\u091A\u0940 \u0938\u0902\u0916\u094D\u092F\u093E (\u0928\u093F\u0936\u094D\u091A\u093F\u0924, \u0924\u0941\u092E\u094D\u0939\u0940 \u0905\u092A\u0932\u094B\u0921 \u0915\u0947\u0932\u0947\u0932\u094D\u092F\u093E \u092B\u093E\u0907\u0932\u092E\u0927\u0940\u0932 \u0918\u091F\u0915\u093E\u0902\u091A\u094D\u092F\u093E \u0938\u0902\u0916\u094D\u092F\u0947\u0935\u0930 \u0905\u0935\u0932\u0902\u092C\u0942\u0928 \u0905\u0938\u0924\u0947</li><li> \u090F\u0915\u0924\u094D\u0930 \u0924\u0941\u0932\u0928\u093E \u0915\u0930\u0923\u094D\u092F\u093E\u0938\u093E\u0920\u0940 \u0906\u092F\u091F\u092E\u091A\u0940 \u0938\u0902\u0916\u094D\u092F\u093E \u0915\u093F\u0902\u0935\u093E &\#39;\u092C\u094D\u0932\u0949\u0915\u091A\u093E \u0906\u0915\u093E\u0930&\#39;</li><li> \u0906\u092F\u091F\u092E\u0935\u0930 \u0915\u093F\u0924\u0940 \u0935\u0947\u0933\u093E \u092D\u093E\u0937\u094D\u092F \u0915\u0947\u0932\u0947 \u092A\u093E\u0939\u093F\u091C\u0947</li></ul><br/> <strong>\u090F\u0915\u0924\u094D\u0930\u093F\u0924\u092A\u0923\u0947, \u0939\u0947 \u092A\u0945\u0930\u093E\u092E\u0940\u091F\u0930\u094D\u0938 \u090F\u0915\u0942\u0923 \u092D\u093E\u0937\u094D\u092F \u0915\u093E\u0930\u09
why.argument1.details=<p>\u0938\u094B\u0936\u0932 \u092E\u0940\u0921\u093F\u092F\u093E \u0906\u0923\u093F \u0938\u094B\u0936\u0932 \u0928\u0947\u091F\u0935\u0930\u094D\u0915\u094D\u0938\u0938\u0939 \u0921\u0947\u091F\u093E \u092E\u093E\u092F\u0928\u093F\u0902\u0917\u092E\u0927\u094D\u092F\u0947 \u0938\u094D\u0935\u093E\u0930\u0938\u094D\u092F \u0905\u0938\u0932\u0947\u0932\u0947 \u0936\u0948\u0915\u094D\u0937\u0923\u093F\u0915 \u092E\u094D\u0939\u0923\u0942\u0928, \u092E\u0940 \u092E\u093E\u091D\u094D\u092F\u093E \u0905\u092D\u094D\u092F\u093E\u0938\u093E\u091A\u0947 \u092A\u0930\u093F\u0923\u093E\u092E <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u0935\u0948\u091C\u094D\u091E\u093E\u0928\u093F\u0915 \u091C\u0930\u094D\u0928\u0932\u094D\u0938\u092E\u0927\u094D\u092F\u0947 \u092A\u094D\u0930\u0915\u093E\u0936\u093F\u0924 \u0915\u0947\u0932\u0947\u0932\u094D\u092F\u093E</a> \u0932\u0947\u0916\u093E\u0902\u092E\u0927\u094D\u092F\u0947 \u0938\u093E\u092E\u093E\u092F\u093F\u0915 \u0915\u0947\u0932\u0947 \u0906\u0939\u0947\u0924. \u0928\u094B\u0915\u094B\u0921 \u092B\u0902\u0915\u094D\u0936\u0928\u094D\u0938\u0938\u0939, <strong>\u092E\u0940 \u092E\u093E\u091D\u094D\u092F\u093E \u0938\u0902\u0936\u094B\u0927\u0928\u093E\u0924 \u0935\u093E\u092A\u0930\u0924 \u0905\u0938\u0932\u0947\u0932\u094D\u092F\u093E \u0938\u0930\u094D\u0935\u093E\u0924 \u0909\u092A\u092F\u0941\u0915\u094D\u0924 \u092B\u0902\u0915\u094D\u0936\u0928\u094D\u0938\u091A\u094D\u092F\u093E \u0935\u093F\u0928\u093E\u092E\u0942\u0932\u094D\u092F, \u0928\u094B\u0915\u094B\u0921 \u0906\u0935\u0943\u0924\u094D\u0924\u094D\u092F\u093E \u0911\u092B\u0930 \u0915\u0930\u0942\u0928 \u0935\u094D\u092F\u093E\u092A\u0915 \u092A\u094D\u0930\u0947\u0915\u094D\u0937\u0915\u093E\u0902\u092A\u0930\u094D\u092F\u0902\u0924 \u092A\u094B\u0939\u094B\u091A\u0942 \u0907\u091A\u094D\u091B\u093F\u0924\u094B</strong> .</p><br/><p> \u0917\u0947\u0932\u094D\u092F\u093E \u0915\u093E\u09
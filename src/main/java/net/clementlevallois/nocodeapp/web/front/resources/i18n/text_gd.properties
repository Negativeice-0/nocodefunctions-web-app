gaze.results.long_explanation=<h3>Tha an gn\u00ecomh air l\u00econra a chruthachadh far a bheil\:</h3><ul><li> <strong>Ma thagh thu Roghainn 1 (co-thachartasan)</strong> \: nuair a bhios 2 abairt a\u2019 tachairt c\u00f2mhla air aon loidhne no barrachd, tha iad ceangailte san l\u00econra</li><li> <strong>Ma thagh thu Roghainn 2 (st\u00f2ran agus targaidean)</strong> \: nuair a tha co-dhi\u00f9 aon targaid cumanta aig 2 st\u00f2r, tha iad ceangailte san l\u00econra.</li></ul><h3> D\u00e8an dealbh den ghraf le Gephi, VOSviewer no Gephisto</h3><p> Faodaidh tu an l\u00econra sl\u00e0n a luchdachadh s\u00ecos (le m\u00f2ran a bharrachd abairtean) mar <strong>fhaidhle gexf</strong> leis a h-uile fiosrachadh mun l\u00econra. <strong>Faodar faidhlichean Gexf</strong> fhosgladh agus a sgr\u00f9dadh le <a href\="https\://gephi.org" target\="_blank">Gephi</a> , am pr\u00ecomh bhathar-bog deasg an-asgaidh airson \u00ecomhaighean l\u00econra.</p><br/><p> Faodaidh tu cuideachd an l\u00econra fhaicinn gu d\u00ecreach le <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> air-loidhne, am bathar-bog a chaidh a leasachadh le Nees Jan van Eck agus Ludo Waltman aig an Ionad airson Sgr\u00f9daidhean Saidheans is Teicne\u00f2lais (CWTS) aig Oilthigh Leiden.</p><br/><p> Mu dheireadh, is e tagradh l\u00ecn a th\u2019 ann an <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> a chruthaicheas viz ann an aon bhriogadh, as urrainn dhut a luchdachadh s\u00ecos mar fhaidhle PNG.</p><br/>

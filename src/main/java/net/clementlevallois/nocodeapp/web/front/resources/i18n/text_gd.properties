topics.topics_extraction_tool.argument4.details=<p>Tha an d\u00f2igh-obrach as clasaigeach airson lorg cuspair st\u00e8idhichte air d\u00f2igh cruinneachaidh ris an canar na <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201ck-means\u201d</a> . Leis, bidh an neach-cleachdaidh a &\#39;co-dh\u00f9nadh cia mheud cuspair a bu ch\u00f2ir a lorg anns an teacsa, agus an uairsin bidh na h-algorithms a&\#39; lorg nan cuspairean sin.<br/> Faodaidh an d\u00f2igh-obrach seo ciall a dh\u00e8anamh nuair a bhios fios againn ro-l\u00e0imh cia mheud cuspair a tha san teacsa. Ach d\u00e8 a\u2019 phuing a th\u2019 ann airson lorg cuspair ma tha e\u00f2las againn air na cuspairean mu thr\u00e0th? \ud83e\udd14<br/> Ann an gn\u00ecomhan nocode, chan eil an \u00e0ireamh de chuspairean a lorgar ro-shuidhichte. Ionnsaichidh an anailisiche m\u00f2ran le bhith a\u2019 faighinn a-mach cia mheud cuspair a lorgas an algairim san teacsa, gun chr\u00ecoch ro-shuidhichte. Tha l\u00e0n smachd aig an anailisiche air sg\u00e0th am paramadair mionaideach, a chuidicheas le bhith a\u2019 gleusadh an algairim gus barrachd no nas lugha de chuspairean a lorg - ach an-c\u00f2mhnaidh le \u00ecre de shaorsa air an dearbh \u00e0ireamh.</p>

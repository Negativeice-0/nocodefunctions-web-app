link_prediction.explanation.details=<p>Tha an gn\u00ecomh seo na chleachdadh d\u00ecreach den plugan Gephi le <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti agus Saskia Sch\u00fcler, fo sti\u00f9ir Michael Henninger aig FHNW</a> .</p><br/><p> Tha an c\u00f2d aca ri fhaicinn <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">air Github</a> .</p><br/><p> Tha an ro-aithris st\u00e8idhichte air <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">ceangal f\u00e0bharach</a> . Tha e cuingealaichte ri l\u00econraidhean neo-sti\u00f9iridh, gun chuideam. Tha an reusanachadh s\u00ecmplidh\: is e an ceangal as coltaiche a th\u00e8id a chruthachadh am fear eadar d\u00e0 nod aig a bheil na n\u00e0baidhean as motha, ach aig nach eil ceangal fhathast.</p><br/><p> Ciamar a mh\u00ecnicheas tu an ro-innse ceangail seo? Faodaidh d\u00ecth ceangail a bhith a\u2019 ciallachadh\:<br/><ol><li> Chan eil comas ann airson a\u2019 cheangail seo (chan eil e \u201cbuntainneach\u201d ris na nodan a bhiodh na l\u00f9ib)</li><li> Tha comas ann an ceangal seo a chruthachadh, agus chan eil an comas seo air a thoirt gu buil fhathast</li><li> Tha comas ann airson a\u2019 cheangal ach tha an d\u00e0 nod a\u2019 roghnachadh gun an ceangal a thoirt gu buil</li></ol><br/> Tha seo a\u2019 ciallachadh gum faod \u201cro-innse\u201d ceangal d\u00e8iligeadh ri aon de na tr\u00ec c\u00f9isean sin.<br/><br/> Tha rannsachadh air ro-innse ceangail inntinneach. Cuir fios thugainn ma tha thu airson d\u00f2igh ro-innse ceangail \u00f9r a chuir an gn\u00ecomh air nocodefunctions.com\!</p>

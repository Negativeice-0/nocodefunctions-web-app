organic.general.model_long_description=<p>Tha na prionnsapalan a lean an inneal coltach ris a <a href\="../umigon/sentiment_analysis_tool.html">\u2019 ghn\u00ecomh airson mion-sgr\u00f9dadh faireachdainn</a> , ach a-mh\u00e0in na riaghailtean a tha rin cur an s\u00e0s. Tha an inneal a &\#39;leantainn nan ceumannan seo\:</p><ol><li> thoir s\u00f9il air fad an teacsa\: ma tha e d\u00ecreach facal no dh\u00e0 goirid, cha t\u00e8id a she\u00f2rsachadh</li><li> toirt air falbh urls, toirt air falbh susbaint ann an quotes, \u00e0bhaisteachadh apostrophs</li><li> tha d\u00e0 dhreach den teacsa air an st\u00e8idheachadh\: aon far a bheil na sr\u00e0can agus na caractaran s\u00f2nraichte uile air an toirt air falbh, agus aon far a bheil iad air an cumail. Bidh na ceumannan a leanas uile a\u2019 buntainn ris an d\u00e0 dhreach den teacsa.</li><li> thoir s\u00f9il air <strong>emojis, emoticons agus onomatopeia</strong> . Na bi ro-phr\u00f2iseas an teacsa agad gus an toirt air falbh, bidh iad a\u2019 toirt seachad fiosrachadh feumail air faireachdainn\!</li><li> thoir s\u00f9il air hashtags, ma tha gin ann</li><li> lobhadh an teacsa ann an n-graman suas ri ceithir-graman</li><li> airson gach n-gram\:<ul><li> skip e ma bhuineas e do liosta ro-st\u00e8idhichte de dh&\#39;fhaclan stad</li><li> thoir s\u00f9il airson caractaran a-rithist agus thoir air falbh iad mar a dh\u2019 fheumar ( <code>yeeeahhh\!</code> thig gu bhith <code>yeah\!</code> )</li><li> thoir s\u00f9il a bheil an n-gram anns an liosta ro-st\u00e8idhichte de bhriathrachas/abairtean/stoidhle a\u2019 comharrachadh \u201c\u00f2raid chorporra\u201d. Ma tha, th\u00e8id an riaghailt fhreagarrach a chuir an s\u00e0s.</li></ul></li><li> co-dh\u00f9nadh deireannach, st\u00e8idhichte air toraidhean nan ceumannan roimhe.</li></ol>

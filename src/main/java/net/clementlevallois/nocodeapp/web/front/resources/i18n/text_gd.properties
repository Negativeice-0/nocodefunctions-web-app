network_converter.limit_to_500_nodes.details=<p>Fhad \u2018s a tha Gephi air a dh\u00e8anamh airson l\u00econraidhean beaga agus gl\u00e8 mh\u00f2r, tha VOSviewer air a dh\u00e8anamh airson l\u00econraidhean suas gu timcheall air nodan 500. Tha eadhon 300 nodan nas fhe\u00e0rr. Os cionn na meud seo, bidh am fradharc a\u2019 f\u00e0s nas duilghe a leughadh agus bidh na h-obraichean a\u2019 f\u00e0s gu math slaodach.</p><br/><p> D\u00e8 ma tha an l\u00econra agad nas motha na 500 nodan? Cuidichidh Nocodefunctions thu\: anns an fhaidhle gexf, taghaidh e na 500 nodan <strong>anns na h-oirean aig a bheil an cuideam as motha</strong> . Th\u00e8id na nodan eile a sh\u00ecoladh a-mach. Bu ch\u00f2ir dha seo l\u00econra nas lugha a chruthachadh a bheir sealladh cuideachail den l\u00econra iomlan, t\u00f9sail.</p>

general.message.vosviewer.description=<p>Tha <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> na bhathar-bog deasg an-asgaidh gus l\u00econraidhean a chruthachadh agus fhaicinn, le comasan adhartach ann an raon <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (a tha, air a r\u00e0dh gu h-aithghearr, a\u2019 toirt a-steach tomhas agus measadh gn\u00ecomhachd saidheansail).</p><p> As t-samhradh 2021, tha luchd-leasachaidh VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">air dreach air-loidhne a</a> chuir air bhog, a tha ga dh\u00e8anamh gu math practaigeach na seallaidhean a chaidh a chruthachadh air a cho-roinn.</p><p> Ceanglaichean feumail\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">A\u2019 t\u00f2iseachadh le VOSviewer</a> a tha a\u2019 tabhann cruinneachadh de ghoireasan.</p>
organic.details=Bidh an gn\u00ecomh seo a\u2019 se\u00f2rsachadh do theacsaichean ann an d\u00e0 roinn\:<ul><li> <strong>organach</strong> \: nuair a tha an teacsa sgr\u00ecobhte ann an stoidhle a tha n\u00e0darrach, pearsanta, fa leth.</li><li> <strong>adhartachadh</strong> \: nuair a tha an teacsa sgr\u00ecobhte ann an stoidhle a tha corporra, le taic, fuadain.</li></ul> Bidh e ag obair as fhe\u00e0rr air <strong>na meadhanan s\u00f2isealta</strong> leithid tweets airson Twitter, beachdan air puist Instagram agus teacsaichean f\u00ecor ghoirid eile ann am Beurla agus Fraingis.<br/> Air a bhreith ann an 2020, tha an inneal seo fo leasachadh leantainneach.
umigon.sentiment_analysis_tool.argument1.details=Bidh an gn\u00ecomh seo a\u2019 coileanadh mion- <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sgr\u00f9dadh faireachdainn</a></strong> , ris an canar cuideachd m\u00e8inneadh beachd. Bidh e a\u2019 d\u00e8anamh anailis air an teacsa agus a\u2019 dearbhadh a bheil am faireachdainn neodrach, dearbhach no \u00e0icheil.<br/> Bidh e ag obair as fhe\u00e0rr air <strong>na meadhanan s\u00f2isealta</strong> leithid tweets airson Twitter, beachdan air puist Instagram agus teacsaichean f\u00ecor ghoirid eile ann am Beurla no Fraingis. Ann an coimeas ri 23 roghainnean eile, chaidh an inneal seo a lorg mar an <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">inneal as fhe\u00e0rr airson mion-sgr\u00f9dadh faireachdainn air na meadhanan s\u00f2isealta</a> .<br/> Rugadh e ann an 2012, tha an inneal seo fo leasachadh leantainneach.<br/><br/> Ma chleachdas tu an gn\u00ecomh seo ann an co-theacs acadaimigeach (rannsachadh no sgr\u00f9daidhean), feumaidh tu iomradh a thoirt air nad leabhar-chl\u00e0r\:<br/><br/> Levallois, Clement. &quot;Umigon\: Mion-sgr\u00f9dadh faireachdainn air Tweets st\u00e8idhichte air liostaichean teirmean agus heuristics&quot;. Gn\u00ecomhan an 7mh B\u00f9th-obrach Eadar-n\u00e0iseanta air Luachadh Semantic (SemEval), 2013, Atlanta, Georgia.

cowo.tool.argument3.details=<p><strong>Structar agus cruth an teacsa</strong> \: tha an l\u00econra air a chruthachadh le bhith a&\#39; lorg paidhrichean teirmean a tha a&\#39; nochdadh air an aon loidhne de theacsa. Mar sin bu ch\u00f2ir dhut a bhith faiceallach mu mar a tha an teacsa agad air a roinn. Mas fhe\u00e0rr, bu ch\u00f2ir dha a bhith air a dh\u00e8anamh de pharagrafan an \u00ecre mhath goirid, gach fear air aon loidhne. Ma tha thu a\u2019 cleachdadh faidhle Excel, bu ch\u00f2ir do gach paragraf no bloc teacsa cudromach nochdadh air sreath eile.<br/><br/> <strong>Ro-ghiollachd an teacsa</strong> \: chan fheumar an teacsa agad a ro-phr\u00f2iseasadh no a ghlanadh mus cleachd thu an gn\u00ecomh seo.<br/><br/> <strong>A\u2019 sgr\u00f9dadh a\u2019 ghraf</strong> \: tha sinn a\u2019 moladh d\u00e0 bhathar-bog \u00ecre proifeasanta an-asgaidh airson sgr\u00f9dadh a dh\u00e8anamh air an l\u00econra semantach a rinn an gn\u00ecomh. Tha <a href\="https\://gephi.org" target\="_blank">Gephi</a> a\u2019 toirt seachad na feartan as fhe\u00e0rr airson staitistig grafaig tuairisgeulach a sh\u00ecoladh, a dhathachadh, ath-mheudachadh agus a ruith air an l\u00econra agad (leithid <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">meadhanachd eadar-</a> cheangail). <a href\="https\://www.vosviewer.com/" target\="_blank">Bidh VOSviewer</a> a\u2019 toirt seachad na seallaidhean as glaine agus as fhasa a mh\u00ecneachadh airson l\u00econraidhean semantach. Tha VOSviewer air a leasachadh le scientometrics mar a\u2019 chiad ch\u00f9is cleachdaidh ach tha e feumail airson l\u00econra semantach de she\u00f2rsa sam bith.</p>

umigon.sentiment_analysis_tool.model_long_description.details=<p>Tha na prionnsapalan a lean an inneal air am m\u00ecneachadh anns an fhoillseachadh acadaimigeach seo mu <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, a chaidh fhoillseachadh ann an duanaire Comann C\u00e0nanachais Coimpiutaireachd</a> . Tha an inneal a &\#39;leantainn nan ceumannan seo\:</p><ol><li> thoir s\u00f9il air fad an teacsa\: ma tha e d\u00ecreach facal no dh\u00e0 goirid, cha t\u00e8id a she\u00f2rsachadh</li><li> toirt air falbh urls, toirt air falbh susbaint ann an quotes, \u00e0bhaisteachadh apostrophs</li><li> tha d\u00e0 dhreach den teacsa air an st\u00e8idheachadh\: aon far a bheil na sr\u00e0can agus na caractaran s\u00f2nraichte uile air an toirt air falbh, agus aon far a bheil iad air an cumail. Bidh na ceumannan a leanas uile a\u2019 buntainn ris an d\u00e0 dhreach den teacsa.</li><li> thoir s\u00f9il air <strong>emojis, emoticons agus onomatopeia</strong> . Na bi ro-phr\u00f2iseas an teacsa agad gus an toirt air falbh, bidh iad a\u2019 toirt seachad fiosrachadh feumail air faireachdainn\!</li><li> thoir s\u00f9il air hashtags, ma tha gin ann</li><li> lobhadh an teacsa ann an n-graman suas ri ceithir-graman</li><li> airson gach n-gram\:<ul><li> skip e ma bhuineas e do liosta ro-st\u00e8idhichte de dh&\#39;fhaclan stad</li><li> thoir s\u00f9il airson caractaran a-rithist agus thoir air falbh iad mar a dh\u2019 fheumar ( <code>yeeeahhh\!</code> thig gu bhith <code>yeah\!</code> )</li><li> thoir s\u00f9il a bheil an n-gram anns an liosta ro-st\u00e8idhichte de dh\u2019fhaclan a dh\u2019 fhaodadh a bhith deimhinneach. Ma tha, th\u00e8id an riaghailt fhreagarrach a chuir an s\u00e0s. Mar as trice tha an riaghailt cho s\u00ecmplidh ri &quot;tha facal adhartach a &\#39;toirt deagh bheachd don teacsa&quot;, ach tha riaghailtean nas iom-fhillte cuideachd air an gabhail a-steach gu dearbh.</li><li> thoir s\u00f9il a bheil an n-gram anns an liosta ro-st\u00e8idhichte de dh\u2019fhaclan a dh\u2019 fhaodadh a bhith \u00e0icheil. Tha an aon loidsig a &\#39;buntainn</li></ul></li><li> sgr\u00f9daidhean deireannach\: lorg modaireatairean san t-seantans (&quot;ach&quot;, &quot;ge-t\u00e0&quot;, &quot;fi\u00f9 &\#39;s ma tha&quot;, msaa). Tha luachan dearbhach no \u00e0icheil air an cur ro no \u00e0s deidh na modaireatairean sin air an cumail no air an toirt \u00e0s.</li><li> co-dh\u00f9nadh deireannach a &\#39;leantainn riaghailtean iom-fhillte, st\u00e8idhichte air toraidhean nan ceumannan roimhe.</li></ol>

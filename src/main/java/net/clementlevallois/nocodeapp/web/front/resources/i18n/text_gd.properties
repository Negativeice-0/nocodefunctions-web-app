topics.topics_extraction_tool.model_long_description.details=<p>Tha na prionnsapalan a lean an inneal air am m\u00ecneachadh anns an fhoillseachadh acadaimigeach seo a\u2019 sgr\u00f9dadh <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mar a lorgas tu coimhearsnachdan agus cuspairean air Twitter</a> . Tha an teicne\u00f2las a &\#39;leantainn nan ceumannan seo\:</p><ol><li> glanadh an teacsa\: r\u00e8idh gu ASCII, toirt air falbh urls, toirt air falbh comharran puingeachaidh.</li><li> lemmatization.</li><li> lobhadh an teacsa ann an n-graman suas ri ceithir-graman, toirt air falbh n-graman nach eil cho iomchaidh. Tha an ceum seo co-ionann ris an fhear air a leantainn leis a\u2019 <a href\="../umigon/sentiment_analysis_tool.html">ghn\u00ecomh airson mion-sgr\u00f9dadh faireachdainn</a></li><li> cunntadh co-thachartas\: d\u00e8 na paidhrichean de n-graman a bhios a\u2019 nochdadh gu tric anns na h-aon loidhnichean den teacsa?</li><li> Tha an liosta de n-graman cooccurring air a chleachdadh gus l\u00econra a chruthachadh\: tha e air a dh\u00e8anamh de na n-graman as trice. Tha d\u00e0 n-gram ceangailte ma tha iad gu tric a\u2019 tighinn c\u00f2mhla.</li><li> tha algairim lorg coimhearsnachd air a chuir an s\u00e0s anns an l\u00econra\: algorithm Louvain, a tha luath agus gu math \u00e8ifeachdach.</li><li> tha am paramadair a thagh an neach-cleachdaidh air a chuir an s\u00e0s\: lorgaidh luach m\u00f2r grunn choimhearsnachdan m\u00f2ra. Lorgaidh luach beag m\u00f2ran choimhearsnachdan beaga.</li><li> tha gach coimhearsnachd (no buidheann) san l\u00econra na chuspair. Is e an liosta de phr\u00ecomh bhriathran sa chuspair na n-graman a tha sa bhuidheann.</li></ol>

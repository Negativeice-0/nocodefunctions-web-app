gaze.results.long_explanation=<h3>H\u00E0m \u0111\u00E3 t\u1EA1o m\u1ED9t m\u1EA1ng trong \u0111\u00F3\:</h3><ul><li> <strong>N\u1EBFu b\u1EA1n ch\u1ECDn T\u00F9y ch\u1ECDn 1 (\u0111\u1ED3ng xu\u1EA5t hi\u1EC7n)</strong> \: khi 2 bi\u1EC3u th\u1EE9c \u0111\u1ED3ng xu\u1EA5t hi\u1EC7n tr\u00EAn m\u1ED9t ho\u1EB7c nhi\u1EC1u d\u00F2ng, ch\u00FAng \u0111\u01B0\u1EE3c k\u1EBFt n\u1ED1i trong m\u1EA1ng</li><li> <strong>N\u1EBFu b\u1EA1n ch\u1ECDn T\u00F9y ch\u1ECDn 2 (ngu\u1ED3n v\u00E0 m\u1EE5c ti\u00EAu)</strong> \: khi 2 ngu\u1ED3n c\u00F3 \u00EDt nh\u1EA5t m\u1ED9t m\u1EE5c ti\u00EAu chung, ch\u00FAng \u0111\u01B0\u1EE3c k\u1EBFt n\u1ED1i trong m\u1EA1ng.</li></ul><h3> Tr\u1EF1c quan h\u00F3a bi\u1EC3u \u0111\u1ED3 b\u1EB1ng Gephi, VOSviewer ho\u1EB7c Gephisto</h3><p> B\u1EA1n c\u00F3 th\u1EC3 t\u1EA3i xu\u1ED1ng to\u00E0n b\u1ED9 m\u1EA1ng (v\u1EDBi nhi\u1EC1u bi\u1EC3u th\u1EE9c kh\u00E1c) d\u01B0\u1EDBi d\u1EA1ng <strong>t\u1EC7p gexf</strong> v\u1EDBi t\u1EA5t c\u1EA3 th\u00F4ng tin v\u1EC1 m\u1EA1ng. <strong>C\u00E1c t\u1EC7p Gexf</strong> c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c m\u1EDF v\u00E0 kh\u00E1m ph\u00E1 b\u1EB1ng <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ph\u1EA7n m\u1EC1m m\u00E1y t\u00EDnh \u0111\u1EC3 b\u00E0n mi\u1EC5n ph\u00ED h\u00E0ng \u0111\u1EA7u cho h\u00ECnh \u1EA3nh h\u00F3a m\u1EA1ng.</p><br/><p> B\u1EA1n c\u0169ng c\u00F3 th\u1EC3 tr\u1EF1c ti\u1EBFp h\u00ECnh dung m\u1EA1ng b\u1EB1ng <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> tr\u1EF1c tuy\u1EBFn, ph\u1EA7n m\u1EC1m \u0111\u01B0\u1EE3c ph\u00E1t tri\u1EC3n b\u1EDFi Nees Jan van Eck v\u00E0 Ludo Waltman t\u1EA1i Trung t\u00E2m Nghi\u00EAn c\u1EE9u Khoa h\u1ECDc v\u00E0 C\u00F4ng ngh\u1EC7 (CWTS) t\u1EA1i \u0110\u1EA1i h\u1ECDc Leiden.</p><br/><p> Cu\u1ED1i c\u00F9ng, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> l\u00E0 m\u1ED9t \u1EE9ng d\u1EE5ng web t\u1EA1o viz ch\u1EC9 b\u1EB1ng m\u1ED9t c\u00FA nh\u1EA5p chu\u1
umigon.sentiment_analysis_tool.argument1.details=Ch\u1EE9c n\u0103ng n\u00E0y th\u1EF1c hi\u1EC7n <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ph\u00E2n t\u00EDch t\u00ECnh c\u1EA3m</a></strong> , c\u00F2n \u0111\u01B0\u1EE3c g\u1ECDi l\u00E0 khai th\u00E1c \u00FD ki\u1EBFn. N\u00F3 ph\u00E2n t\u00EDch v\u0103n b\u1EA3n v\u00E0 x\u00E1c \u0111\u1ECBnh xem c\u1EA3m x\u00FAc l\u00E0 trung l\u1EADp, t\u00EDch c\u1EF1c hay ti\u00EAu c\u1EF1c.<br/> N\u00F3 ho\u1EA1t \u0111\u1ED9ng t\u1ED1t nh\u1EA5t tr\u00EAn <strong>c\u00E1c ph\u01B0\u01A1ng ti\u1EC7n truy\u1EC1n th\u00F4ng x\u00E3 h\u1ED9i</strong> nh\u01B0 tweet cho Twitter, b\u00ECnh lu\u1EADn tr\u00EAn c\u00E1c b\u00E0i \u0111\u0103ng tr\u00EAn Instagram v\u00E0 c\u00E1c v\u0103n b\u1EA3n r\u1EA5t ng\u1EAFn kh\u00E1c b\u1EB1ng ti\u1EBFng Anh ho\u1EB7c ti\u1EBFng Ph\u00E1p. Khi so s\u00E1nh v\u1EDBi 23 l\u1EF1a ch\u1ECDn thay th\u1EBF, c\u00F4ng c\u1EE5 n\u00E0y \u0111\u01B0\u1EE3c cho l\u00E0 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">c\u00F4ng c\u1EE5 t\u1ED1t nh\u1EA5t \u0111\u1EC3 ph\u00E2n t\u00EDch t\u00ECnh c\u1EA3m tr\u00EAn m\u1EA1ng x\u00E3 h\u1ED9i</a> .<br/> Ra \u0111\u1EDDi v\u00E0o n\u0103m 2012, c\u00F4ng c\u1EE5 n\u00E0y \u0111ang \u0111\u01B0\u1EE3c ph\u00E1t tri\u1EC3n kh\u00F4ng ng\u1EEBng.<br/><br/> N\u1EBFu b\u1EA1n s\u1EED d\u1EE5ng ch\u1EE9c n\u0103ng n\u00E0y trong b\u1ED1i c\u1EA3nh h\u1ECDc thu\u1EADt (nghi\u00EAn c\u1EE9u ho\u1EB7c h\u1ECDc t\u1EADp), b\u1EA1n ph\u1EA3i tham chi\u1EBFu n\u00F3 trong th\u01B0 m\u1EE5c c\u1EE7a m\u00ECnh\:<br/><br/> Levallois, Clement. &quot;Umigon\: Ph\u00E2n t\u00EDch c\u1EA3m x\u00FAc tr\u00EAn Tweets d\u1EF1a tr\u00EAn danh s\u00E1ch \u0111i\u1EC1u kho\u1EA3n v\u00E0 ph\u01B0\u01A1ng ph\u00E1p ph\u1ECFng \u0111o\u00E1n&quot;. K\u1EF7 y\u1EBFu H\u1ED9i th\u1EA3o Qu\u1ED1c t\u1EBF v\u1EC1 \u0110\u00E1nh gi\u00E1 Ng\u1EEF ngh\u0129a (SemEval) l\u1EA7n th\u1EE9 7, 2013, Atlanta, Georgia.

organic.general.argument2.details=<p>C\u00F4ng c\u1EE5 n\u00E0y x\u00E1c \u0111\u1ECBnh c\u00E1c d\u1EA5u hi\u1EC7u c\u1EE7a <u>ti\u1EBFng n\u00F3i c\u1EE7a c\u00F4ng ty</u> . \u0110\u1EB7c \u0111i\u1EC3m n\u00E0y kh\u00F4ng \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh r\u00F5 r\u00E0ng trong c\u00E1c t\u00E0i li\u1EC7u h\u1ECDc thu\u1EADt. M\u1EE5c \u0111\u00EDch l\u00E0 cung c\u1EA5p cho c\u00E1c nh\u00E0 ph\u00E2n t\u00EDch v\u00E0 qu\u1EA3n l\u00FD n\u1ED9i dung m\u1ED9t c\u00F4ng c\u1EE5 cho ph\u00E9p h\u1ECD l\u1ECDc ra nh\u1EEFng n\u1ED9i dung kh\u00F4ng \u0111\u1EA1i di\u1EC7n cho <strong>ti\u1EBFng n\u00F3i th\u1EF1c s\u1EF1 c\u1EE7a kh\u00E1ch h\u00E0ng</strong> , ch\u1EB3ng h\u1EA1n nh\u01B0\:</p><br/><ul><li> <strong>l\u1EDDi g\u1ECDi h\u00E0nh \u0111\u1ED9ng</strong> \: &quot;VOTE&quot;, &quot;MUA&quot;, &quot;CH\u01A0I&quot;, ...</li><li> <strong>l\u1EDDi m\u1EDDi khuy\u1EBFn m\u1EA1i</strong> \: &quot;\u01B0u \u0111\u00E3i h\u1EA5p d\u1EABn nh\u1EA5t&quot;, &quot;cho \u0111i&quot;, ...</li><li> <strong>c\u00E1c di\u1EC5n \u0111\u1EA1t \u00FD ki\u1EBFn do m\u1ED9t chuy\u00EAn gia truy\u1EC1n th\u00F4ng t\u1EA1o ra</strong> , nh\u01B0 \u0111\u01B0\u1EE3c g\u1EE3i \u00FD b\u1EB1ng c\u00E1c thu\u1EADt ng\u1EEF c\u1EE5 th\u1EC3 \u0111\u01B0\u1EE3c s\u1EED d\u1EE5ng\: &quot;b\u1EADt m\u00ED&quot;, &quot;h\u1EA5p d\u1EABn&quot;, &quot;s\u00E1ng t\u1EA1o l\u1EA1i&quot; ...</li></ul><br/> Qu\u00E1 tr\u00ECnh n\u00E0y \u0111ang \u0111\u01B0\u1EE3c ti\u1EBFn h\u00E0nh v\u00E0 ch\u00FAng t\u00F4i hoan ngh\u00EAnh ph\u1EA3n h\u1ED3i v\u00E0 \u0111\u1EC1 xu\u1EA5t c\u1EE7a b\u1EA1n (analyse@exploreyourdata.com). Ch\u00FAng t\u00F4i tin r\u1EB1ng ch\u1EE9c n\u0103ng n\u00E0y \u0111\u00E3 c\u1EF1c k\u1EF3 h\u1EEFu \u00EDch, gi\u00FAp c\u00E1c nh\u00E0 ph\u00E2n t\u00EDch chuy\u00EAn khai th\u00E1c quan \u0111i\u1EC3m l\u00E0m s\u1EA1ch t\u1EADp d\u1EEF li\u1EC7u c\u1EE7a h\u1ECD kh\u1ECFi n\u1ED9i dung kh\u00F4ng b\u1EAFt ngu\u1ED3n t\u1EEB c\u00E1 nh\u00E2n / kh\u00E1ch h\u00E0ng m\u00E0 t\u1EEB c\u00E1c t\u1EADp \u0111o\u00E0n v\u00E0 c\u00E1n b\u1ED9 truy\u1EC1n th\u00F4ng (ki\u1EC3m tra <a href\="../umigon/sentiment_analysis_tool.html">ch\u1EE9c n\u0103ng c\u1EE7a ch\u00FAng t\u00F4i \u0111\u1EC3 ph\u00E2n t\u00EDch c\u1EA3m t\u00EDnh</a> ). \u0110i\u1EC1u n\u00E0y s\u1EBD l\u00E0m cho ph\u00E9p \u0111o c\u1EE7a h\u1ECD \u0111\u00E1ng tin c\u1EADy h\u01A1n, \u0111\u1EB7c bi\u1EC7t l\u00E0 \u0111\u1ED1i v\u1EDBi khai th\u00E1c \u00FD ki\u1EBFn.

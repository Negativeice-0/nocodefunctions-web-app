link_prediction.explanation.details=<p>Ch\u1EE9c n\u0103ng n\u00E0y l\u00E0 m\u1ED9t \u1EE9ng d\u1EE5ng tr\u1EF1c ti\u1EBFp c\u1EE7a plugin Gephi c\u1EE7a <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti v\u00E0 Saskia Sch\u00FCler, \u0111\u01B0\u1EE3c gi\u00E1m s\u00E1t b\u1EDFi Michael Henninger t\u1EA1i FHNW</a> .</p><br/><p> M\u00E3 c\u1EE7a h\u1ECD hi\u1EC3n th\u1ECB <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">tr\u00EAn Github</a> .</p><br/><p> D\u1EF1 \u0111o\u00E1n d\u1EF1a tr\u00EAn <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">t\u1EC7p \u0111\u00EDnh k\u00E8m \u01B0u \u0111\u00E3i</a> . N\u00F3 \u0111\u01B0\u1EE3c gi\u1EDBi h\u1EA1n cho c\u00E1c m\u1EA1ng v\u00F4 h\u01B0\u1EDBng, kh\u00F4ng c\u00F3 tr\u1ECDng s\u1ED1. L\u00FD do r\u1EA5t \u0111\u01A1n gi\u1EA3n\: li\u00EAn k\u1EBFt c\u00F3 nhi\u1EC1u kh\u1EA3 n\u0103ng \u0111\u01B0\u1EE3c t\u1EA1o l\u00E0 li\u00EAn k\u1EBFt gi\u1EEFa hai n\u00FAt c\u00F3 nhi\u1EC1u n\u00FAt l\u00E2n c\u1EADn nh\u1EA5t, nh\u01B0ng ch\u01B0a c\u00F3 k\u1EBFt n\u1ED1i.</p><br/><p> L\u00E0m th\u1EBF n\u00E0o \u0111\u1EC3 gi\u1EA3i th\u00EDch d\u1EF1 \u0111o\u00E1n li\u00EAn k\u1EBFt n\u00E0y? S\u1EF1 v\u1EAFng m\u1EB7t c\u1EE7a m\u1ED9t li\u00EAn k\u1EBFt c\u00F3 th\u1EC3 c\u00F3 ngh\u0129a l\u00E0\:<br/><ol><li> Kh\u00F4ng c\u00F3 ti\u1EC1m n\u0103ng cho li\u00EAn k\u1EBFt n\u00E0y (n\u00F3 kh\u00F4ng &quot;li\u00EAn quan&quot; \u0111\u1EBFn c\u00E1c n\u00FAt c\u00F3 li\u00EAn quan)</li><li> C\u00F3 kh\u1EA3 n\u0103ng li\u00EAn k\u1EBFt n\u00E0y \u0111\u01B0\u1EE3c t\u1EA1o v\u00E0 ti\u1EC1m n\u0103ng n\u00E0y ch\u01B0a \u0111\u01B0\u1EE3c th\u1EF1c hi\u1EC7n</li><li> C\u00F3 ti\u1EC1m n\u0103ng cho li\u00EAn k\u1EBFt nh\u01B0ng hai n\u00FAt ch\u1ECDn kh\u00F4ng th\u1EF1c hi\u1EC7n li\u00EAn k\u1EBFt</li></ol><br/> \u0110i\u1EC1u n\u00E0y c\u00F3 ngh\u0129a l\u00E0 &quot;d\u1EF1 \u0111o\u00E1n&quot; m\u1ED9t li\u00EAn k\u1EBFt c\u00F3 th\u1EC3 gi\u1EA3i quy\u1EBFt m\u1ED9t trong ba tr\u01B0\u1EDDng h\u1EE3p n\u00E0y.<br/><br/> Nghi\u00EAn c\u1EE9u v\u1EC1 d\u1EF1 \u0111o\u00E1n li\u00EAn k\u1EBFt th\u1EADt h\u1EA5p d\u1EABn. Li\u00EAn h\u1EC7 v\u1EDBi ch\u00FAng t\u00F4i n\u1EBFu b\u1EA1n mu\u1ED1n tri\u1EC3n khai ph\u01B0\u01A1ng ph\u00E1p d\u1EF1 \u0111o\u00E1n li\u00EAn k\u1EBFt m\u1EDBi tr\u00EAn nocodefunctions.com\!</p>

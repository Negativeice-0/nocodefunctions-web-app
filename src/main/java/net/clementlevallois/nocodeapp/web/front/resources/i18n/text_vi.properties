umigon.sentiment_analysis_tool.model_long_description.details=<p>C\u00E1c nguy\u00EAn t\u1EAFc theo sau c\u1EE7a c\u00F4ng c\u1EE5 \u0111\u01B0\u1EE3c m\u00F4 t\u1EA3 trong \u1EA5n ph\u1EA9m h\u1ECDc thu\u1EADt n\u00E0y v\u1EC1 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, \u0111\u01B0\u1EE3c xu\u1EA5t b\u1EA3n trong tuy\u1EC3n t\u1EADp c\u1EE7a Hi\u1EC7p h\u1ED9i Ng\u00F4n ng\u1EEF h\u1ECDc t\u00EDnh to\u00E1n</a> . C\u00F4ng c\u1EE5 l\u00E0m theo c\u00E1c b\u01B0\u1EDBc sau\:</p><ol><li> ki\u1EC3m tra \u0111\u1ED9 d\u00E0i c\u1EE7a v\u0103n b\u1EA3n\: n\u1EBFu n\u00F3 ch\u1EC9 l\u00E0 m\u1ED9t v\u00E0i t\u1EEB ng\u1EAFn, n\u00F3 s\u1EBD kh\u00F4ng \u0111\u01B0\u1EE3c ph\u00E2n lo\u1EA1i.</li><li> x\u00F3a url, x\u00F3a n\u1ED9i dung trong d\u1EA5u ngo\u1EB7c k\u00E9p, chu\u1EA9n h\u00F3a d\u1EA5u nh\u00E1y \u0111\u01A1n</li><li> hai phi\u00EAn b\u1EA3n c\u1EE7a v\u0103n b\u1EA3n \u0111\u01B0\u1EE3c thi\u1EBFt l\u1EADp\: m\u1ED9t phi\u00EAn b\u1EA3n n\u01A1i t\u1EA5t c\u1EA3 c\u00E1c d\u1EA5u v\u00E0 k\u00FD t\u1EF1 \u0111\u1EB7c bi\u1EC7t b\u1ECB lo\u1EA1i b\u1ECF, v\u00E0 m\u1ED9t phi\u00EAn b\u1EA3n gi\u1EEF l\u1EA1i ch\u00FAng. T\u1EA5t c\u1EA3 c\u00E1c b\u01B0\u1EDBc sau s\u1EBD \u00E1p d\u1EE5ng cho c\u1EA3 hai phi\u00EAn b\u1EA3n c\u1EE7a v\u0103n b\u1EA3n.</li><li> ki\u1EC3m tra <strong>bi\u1EC3u t\u01B0\u1EE3ng c\u1EA3m x\u00FAc, bi\u1EC3u t\u01B0\u1EE3ng c\u1EA3m x\u00FAc v\u00E0 b\u1EA5t th\u01B0\u1EDDng</strong> . \u0110\u1EEBng x\u1EED l\u00FD tr\u01B0\u1EDBc v\u0103n b\u1EA3n c\u1EE7a b\u1EA1n \u0111\u1EC3 x\u00F3a ch\u00FAng, ch\u00FAng cung c\u1EA5p th\u00F4ng tin h\u1EEFu \u00EDch v\u1EC1 t\u00ECnh c\u1EA3m\!</li><li> ki\u1EC3m tra c\u00E1c th\u1EBB b\u1EAFt \u0111\u1EA7u b\u1EB1ng \#, n\u1EBFu c\u00F3</li><li> ph\u00E2n h\u1EE7y v\u0103n b\u1EA3n t\u00EDnh b\u1EB1ng n-gam \u0111\u1EBFn b\u1ED1n gam</li><li> cho m\u1ED7i n-gam\:<ul><li> b\u1ECF qua n\u00F3 n\u1EBFu n\u00F3 thu\u1ED9c danh s\u00E1ch c\u00E1c t\u1EEB d\u1EEBng \u0111\u01B0\u1EE3c thi\u1EBFt l\u1EADp tr\u01B0\u1EDBc</li><li> ki\u1EC3m tra c\u00E1c k\u00FD t\u1EF1 l\u1EB7p l\u1EA1i v\u00E0 x\u00F3a ch\u00FAng khi c\u1EA7n thi\u1EBFt ( <code>yeeeahhh\!</code> tr\u1EDF th\u00E0nh <code>yeah\!</code> )</li><li> ki\u1EC3m tra xem n-gram c\u00F3 trong danh s\u00E1ch c\u00E1c t\u1EEB c\u00F3 kh\u1EA3 n\u0103ng t\u00EDch c\u1EF1c \u0111\u01B0\u1EE3c thi\u1EBFt l\u1EADp tr\u01B0\u1EDBc hay kh\u00F4ng. N\u1EBFu v\u1EADy, quy t\u1EAFc t\u01B0\u01A1ng \u1EE9ng \u0111\u01B0\u1EE3c \u00E1p d\u1EE5ng. Th\u00F4ng th\u01B0\u1EDDng, quy t\u1EAFc \u0111\u01A1n gi\u1EA3n nh\u01B0 &quot;m\u1ED9t t\u1EEB t\u00EDch c\u1EF1c mang l\u1EA1i c\u1EA3m x\u00FAc t\u00EDch c\u1EF1c cho v\u0103n b\u1EA3n&quot;, nh\u01B0ng t\u1EA5t nhi\u00EAn c\u0169ng bao g\u1ED3m c\u00E1c quy t\u1EAFc ph\u1EE9c t\u1EA1p h\u01A1n.</li><li> ki\u1EC3m tra xem n-gram c\u00F3 trong danh s\u00E1ch c\u00E1c t\u1EEB c\u00F3 kh\u1EA3 n\u0103ng ph\u1EE7 \u0111\u1ECBnh \u0111\u01B0\u1EE3c thi\u1EBFt l\u1EADp tr\u01B0\u1EDBc hay kh\u00F4ng. \u00C1p d\u1EE5ng c\u00F9ng m\u1ED9t logic</li></ul></li><li> ki\u1EC3m tra cu\u1ED1i c\u00F9ng\: ph\u00E1t hi\u1EC7n ng\u01B0\u1EDDi \u0111i\u1EC1u h\u00E0nh trong c\u00E2u (&quot;nh\u01B0ng&quot;, &quot;tuy nhi\u00EAn&quot;, &quot;th\u1EADm ch\u00ED n\u1EBFu&quot;, v.v.). C\u00E1c gi\u00E1 tr\u1ECB d\u01B0\u01A1ng ho\u1EB7c \u00E2m \u0111\u01B0\u1EE3c \u0111\u1EB7t tr\u01B0\u1EDBc ho\u1EB7c sau khi nh\u1EEFng ng\u01B0\u1EDDi ki\u1EC3m duy\u1EC7t n\u00E0y \u0111\u01B0\u1EE3c gi\u1EEF l\u1EA1i ho\u1EB7c b\u1ECB x\u00F3a.</li><li> quy\u1EBFt \u0111\u1ECBnh cu\u1ED1i c\u00F9ng theo c\u00E1c quy t\u1EAFc ph\u1EE9c t\u1EA1p, d\u1EF1a tr\u00EAn k\u1EBFt qu\u1EA3 c\u1EE7a c\u00E1c b\u01B0\u1EDBc tr\u01B0\u1EDBc \u0111\u00F3.</li></ol>

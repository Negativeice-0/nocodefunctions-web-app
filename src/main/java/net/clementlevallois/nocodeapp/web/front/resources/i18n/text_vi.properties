labelling_task_definition_bws.instructions.part2=<p><strong>H\u01B0\u1EDBng d\u1EABn n\u00E0y s\u1EBD \u0111\u01B0\u1EE3c hi\u1EC3n th\u1ECB cho ng\u01B0\u1EDDi ch\u00FA th\u00EDch\:</strong></p><br/><p> &quot;Ng\u01B0\u1EDDi \u0111\u00E3 m\u1EDDi b\u1EA1n l\u00E0m ng\u01B0\u1EDDi ch\u00FA th\u00EDch cho nhi\u1EC7m v\u1EE5 n\u00E0y h\u1EB3n \u0111\u00E3 truy\u1EC1n \u0111\u1EA1t \u00FD ki\u1EBFn m\u00E0 b\u1EA1n \u0111ang \u0111\u00E1nh gi\u00E1 \u1EDF \u0111\u00E2y. Nhi\u1EC7m v\u1EE5 <strong>c\u1EE7a b\u1EA1n l\u00E0 ch\u1ECDn 2 m\u1EE5c trong danh s\u00E1ch\:</strong> m\u1EE5c ph\u00F9 h\u1EE3p nh\u1EA5t v\u1EDBi quan \u0111i\u1EC3m n\u00E0y v\u00E0 m\u1EE5c ph\u00F9 h\u1EE3p v\u1EDBi quan \u0111i\u1EC3m n\u00E0y. \u00EDt nh\u1EA5t.</p><br/><p> &quot;\u0110\u1EC3 ch\u1ECDn m\u1EE5c t\u1ED1t nh\u1EA5t, h\u00E3y <strong>tr\u01B0\u1EE3t m\u1EE5c t\u1ED1t nh\u1EA5t</strong> b\u1EB1ng chu\u1ED9t (ho\u1EB7c ch\u1EA1m v\u00E0o m\u00E0n h\u00ECnh tr\u00EAn thi\u1EBFt b\u1ECB di \u0111\u1ED9ng) l\u00EAn \u0111\u1EA7u danh s\u00E1ch. <strong>Tr\u01B0\u1EE3t</strong> m\u1EE5c t\u1EC7 nh\u1EA5t xu\u1ED1ng cu\u1ED1i danh s\u00E1ch.</p>
topics.topics_extraction_tool.argument1.details=Ch\u1EE9c n\u0103ng n\u00E0y t\u1EF1 \u0111\u1ED9ng x\u00E1c \u0111\u1ECBnh c\u00E1c ch\u1EE7 \u0111\u1EC1 ch\u00EDnh trong v\u0103n b\u1EA3n, m\u1ED9t ho\u1EA1t \u0111\u1ED9ng \u0111\u01B0\u1EE3c g\u1ECDi l\u00E0 <strong>tr\u00EDch xu\u1EA5t</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">ch\u1EE7 \u0111\u1EC1 ho\u1EB7c m\u00F4 h\u00ECnh h\u00F3a ch\u1EE7 \u0111\u1EC1</a></strong> . N\u00F3 ph\u00E2n t\u00EDch t\u1EEBng d\u00F2ng v\u0103n b\u1EA3n v\u00E0 x\u00E1c \u0111\u1ECBnh c\u00E1c nh\u00F3m t\u1EEB v\u00E0 c\u1EE5m t\u1EEB c\u00F3 xu h\u01B0\u1EDBng <strong>t\u1EADp</strong> h\u1EE3p l\u1EA1i v\u1EDBi nhau, t\u1EA1o th\u00E0nh c\u00E1c ch\u1EE7 \u0111\u1EC1.<br/> N\u00F3 ho\u1EA1t \u0111\u1ED9ng tr\u00EAn c\u00E1c v\u0103n b\u1EA3n \u0111\u01B0\u1EE3c vi\u1EBFt b\u1EB1ng nhi\u1EC1u ng\u00F4n ng\u1EEF kh\u00E1c nhau (bao g\u1ED3m c\u1EA3 c\u00E1c v\u0103n b\u1EA3n b\u1EB1ng b\u1EA3ng ch\u1EEF c\u00E1i kh\u00F4ng ph\u1EA3i ch\u1EEF c\u00E1i Latinh). H\u00E0m tu\u00E2n theo c\u00E1c nguy\u00EAn t\u1EAFc c\u1EE7a h\u1ECDc kh\u00F4ng gi\u00E1m s\u00E1t, l\u00E0 m\u1ED9t lo\u1EA1i <strong>h\u1ECDc m\u00E1y</strong> .<br/><br/> N\u1EBFu b\u1EA1n s\u1EED d\u1EE5ng ch\u1EE9c n\u0103ng n\u00E0y trong b\u1ED1i c\u1EA3nh h\u1ECDc thu\u1EADt (nghi\u00EAn c\u1EE9u ho\u1EB7c h\u1ECDc t\u1EADp), b\u1EA1n ph\u1EA3i tham chi\u1EBFu n\u00F3 trong th\u01B0 m\u1EE5c c\u1EE7a m\u00ECnh\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). L\u0129nh v\u1EF1c m\u1EDF \u0111\u1EA7u\: \u0110\u00F3ng g\u00F3p v\u1EC1 ph\u01B0\u01A1ng ph\u00E1p lu\u1EADn cho vi\u1EC7c x\u00E1c \u0111\u1ECBnh c\u00E1c t\u00E1c nh\u00E2n kh\u00F4ng \u0111\u1ED3ng nh\u1EA5t trong c\u00E1c tr\u1EADt t\u1EF1 quan h\u1EC7 kh\u00F4ng b\u1ECB r\u00E0ng bu\u1ED9c. M @ n @ gement, 23 (1), 4-18.

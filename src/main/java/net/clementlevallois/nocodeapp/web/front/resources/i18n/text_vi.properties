topics.topics_extraction_tool.argument4.details=<p>C\u00E1ch ti\u1EBFp c\u1EADn c\u1ED5 \u0111i\u1EC3n nh\u1EA5t \u0111\u1EC3 ph\u00E1t hi\u1EC7n ch\u1EE7 \u0111\u1EC1 d\u1EF1a tr\u00EAn k\u1EF9 thu\u1EADt ph\u00E2n nh\u00F3m \u0111\u01B0\u1EE3c g\u1ECDi l\u00E0 <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-mean&quot;</a> . V\u1EDBi n\u00F3, ng\u01B0\u1EDDi d\u00F9ng quy\u1EBFt \u0111\u1ECBnh c\u00F3 bao nhi\u00EAu ch\u1EE7 \u0111\u1EC1 s\u1EBD \u0111\u01B0\u1EE3c t\u00ECm th\u1EA5y trong v\u0103n b\u1EA3n v\u00E0 sau \u0111\u00F3 c\u00E1c thu\u1EADt to\u00E1n t\u00ECm c\u00E1c ch\u1EE7 \u0111\u1EC1 n\u00E0y.<br/> C\u00E1ch ti\u1EBFp c\u1EADn n\u00E0y c\u00F3 th\u1EC3 c\u00F3 \u00FD ngh\u0129a khi ch\u00FAng ta bi\u1EBFt tr\u01B0\u1EDBc c\u00F3 bao nhi\u00EAu ch\u1EE7 \u0111\u1EC1 trong v\u0103n b\u1EA3n. Nh\u01B0ng ph\u00E1t hi\u1EC7n ch\u1EE7 \u0111\u1EC1 c\u00F3 \u00EDch g\u00EC n\u1EBFu ch\u00FAng ta \u0111\u00E3 bi\u1EBFt ch\u1EE7 \u0111\u1EC1? \uD83E\uDD14<br/> Trong c\u00E1c h\u00E0m nocode, s\u1ED1 l\u01B0\u1EE3ng ch\u1EE7 \u0111\u1EC1 \u0111\u01B0\u1EE3c t\u00ECm th\u1EA5y kh\u00F4ng \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh tr\u01B0\u1EDBc. Nh\u00E0 ph\u00E2n t\u00EDch s\u1EBD h\u1ECDc h\u1ECFi \u0111\u01B0\u1EE3c nhi\u1EC1u \u0111i\u1EC1u b\u1EB1ng c\u00E1ch kh\u00E1m ph\u00E1 s\u1ED1 l\u01B0\u1EE3ng ch\u1EE7 \u0111\u1EC1 m\u00E0 thu\u1EADt to\u00E1n c\u00F3 th\u1EC3 t\u00ECm th\u1EA5y trong v\u0103n b\u1EA3n m\u00E0 kh\u00F4ng c\u00F3 gi\u1EDBi h\u1EA1n \u0111\u1EB7t tr\u01B0\u1EDBc. Nh\u00E0 ph\u00E2n t\u00EDch v\u1EABn ho\u00E0n to\u00E0n ki\u1EC3m so\u00E1t nh\u1EDD tham s\u1ED1 ch\u00EDnh x\u00E1c, gi\u00FAp \u0111i\u1EC1u ch\u1EC9nh thu\u1EADt to\u00E1n \u0111\u1EC3 t\u00ECm ra nhi\u1EC1u ch\u1EE7 \u0111\u1EC1 h\u01A1n ho\u1EB7c \u00EDt h\u01A1n - nh\u01B0ng lu\u00F4n c\u00F3 m\u1ED9t m\u1EE9c \u0111\u1ED9 t\u1EF1 do v\u1EC1 con s\u1ED1 ch\u00EDnh x\u00E1c.</p>

cowo.results.long_explanation=<h3>A funzione h\u00e0 creatu una reta induve\:</h3><ul><li> appariscenu solu l&\#39;espressioni pi\u00f9 frequenti</li><li> se 2 espressioni appariscenu spessu inseme in u testu, s\u00f2 cunnessi in a reta</li></ul><p> U graficu visualizatu sopra mostra e 20 espressioni pi\u00f9 frequenti in u testu.</p><h3> Visualiz\u00e0 u graficu c\u00f9 Gephi, VOSviewer o Gephisto</h3><p> Pudete scaric\u00e0 a reta completa (micca solu l&\#39;esempiu mostratu qu\u00ec) cum&\#39;\u00e8 un <strong>schedariu gexf</strong> c\u00f9 tutte l&\#39;infurmazioni nantu \u00e0 a reta. <strong>I fugliali Gexf</strong> ponu esse aperti \u00e8 esplorati c\u00f9 <a href\="https\://gephi.org" target\="_blank">Gephi</a> , u software di scrittura gratuitu per a visualizazione di a rete.</p><br/><p> Pudete ancu visualiz\u00e0 direttamente a reta c\u00f9 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> in linea, u software sviluppatu da Nees Jan van Eck \u00e8 Ludo Waltman \u00e0 u Centru di Studi di Scienza \u00e8 Tecnulugia (CWTS) in l&\#39;Universit\u00e0 di Leiden.</p><br/><p> Infine, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> h\u00e8 una applicazione web ch\u00ec crea un viz in un clic, ch\u00ec pudete scaric\u00e0 cum&\#39;\u00e8 un schedariu PNG.</p>

labelling_task_definition_bws.results_total.details=<p>U numeru di blocchi da annot\u00E0 (o &quot;gruppi di elementi per paragun\u00E0&quot;) dipende direttamente da i 3 par\u00E0metri ch\u00EC avete stabilitu sopra\:</p><ul><li> u numeru di elementi per esse annotati (fissatu, dipende da u numeru di elementi in u schedariu ch\u00EC avete caricatu</li><li> u numeru di articuli da paragun\u00E0 inseme, o &\#39;taglia di un bloccu&\#39;</li><li> u numeru di volte ch\u00EC un articulu deve esse annotatu</li></ul><br/> <strong>Inseme, sti par\u00E0metri portanu \u00E0 stu numeru tutale di attivit\u00E0 di annotazione (o &\#39;blocchi&\#39;)\: &quot;</strong>
link_prediction.explanation.details=<p>Questa funzione h\u00E8 una applicazione diretta di u plugin Gephi da <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti \u00E8 Saskia Sch\u00FCler, supervisatu da Michael Henninger \u00E0 FHNW</a> .</p><br/><p> U so codice h\u00E8 visibile <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">nantu \u00E0 Github</a> .</p><br/><p> A predizione h\u00E8 basata nantu \u00E0 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">l&\#39;attaccamentu preferenziale</a> . H\u00E8 limitatu \u00E0 e reti undirected, unweighted. U ragiunamentu h\u00E8 simplice\: u ligame pi\u00F9 prubabile per esse creatu h\u00E8 quellu tr\u00E0 dui nodi ch\u00EC anu u pi\u00F9 vicini, ma \u00F9n anu micca ancu una cunnessione.</p><br/><p> Cumu interpret\u00E0 sta predizione di ligame? L&\#39;absenza di un ligame p\u00F2 signific\u00E0 ch\u00EC\:<br/><ol><li> \u00D9n ci h\u00E8 micca potenziale per questu ligame (\u00F9n h\u00E8 micca &quot;rilevante&quot; per i nodi ch\u00EC seranu implicati)</li><li> Ci h\u00E8 un putenziale per stu ligame per esse creatu, \u00E8 questu potenziale \u00F9n h\u00E8 micca attualizatu ancu</li><li> Ci h\u00E8 un potenziale per u ligame, ma i dui nodi sceglienu micca di realiz\u00E0 u ligame</li></ol><br/> Questu significa ch\u00EC &quot;predizione&quot; un ligame p\u00F2 indirizz\u00E0 unu di sti tr\u00E8 casi.<br/><br/> A ricerca nantu \u00E0 a predizione di ligami h\u00E8 fascinante. Cuntattateci se vulete implement\u00E0 un novu metudu di predizione di ligami in nocodefunctions.com\!</p>

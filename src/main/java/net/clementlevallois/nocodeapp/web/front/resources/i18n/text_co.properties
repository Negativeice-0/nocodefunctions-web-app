organic.general.model_long_description=<p>I principii seguiti da l&\#39;uttellu s\u00F2 simili \u00E0 <a href\="../umigon/sentiment_analysis_tool.html">a funzione per l&\#39;analisi di sentimenti</a> , eccettu per e regule da esse applicate. U strumentu seguita sti passi\:</p><ol><li> verificate a durata di u testu\: s&\#39;ellu h\u00E8 solu un paru di parolle cortu, \u00F9n ser\u00E0 micca classificatu</li><li> eliminazione di urls, rimozione di cuntenutu in quotes, normalizazione di l&\#39;apostrofi</li><li> duie versioni di u testu s\u00F2 stabilite\: una induve tutti l&\#39;accenti \u00E8 i caratteri spiciali s\u00F2 sguassati, \u00E8 una induve s\u00F2 ritenuti. Tutti i seguenti passi s&\#39;applicanu \u00E0 e duie versioni di u testu.</li><li> verificate l&\#39; <strong>emojis, l&\#39;emoticons \u00E8 l&\#39;onomatopea</strong> . \u00D9n preprocessate u vostru testu per sguassate, furniscenu informazioni utili nantu \u00E0 u sentimentu\!</li><li> verificate l&\#39;hashtags, s&\#39;ellu ci h\u00E8</li><li> descomposizione di u testu in n-grammi finu \u00E0 quattru grammi</li><li> per ogni n-gramma\:<ul><li> saltate s&\#39;ellu appartene \u00E0 una lista predeterminata di stop words</li><li> verificate i caratteri ripetuti \u00E8 sguassate cum&\#39;\u00E8 necessariu ( <code>yeeeahhh\!</code> diventa <code>yeah\!</code> )</li><li> verificate se u n-gramma h\u00E8 cuntenutu in a lista predeterminata di vocabulariu / espressioni / stile ch\u00EC signala &quot;discorsu corporativu&quot;. S\u00EC cus\u00EC, a regula currispondente h\u00E8 applicata.</li></ul></li><li> decisione finale, basatu nantu \u00E0 i risultati di i passi precedente.</li></ol>

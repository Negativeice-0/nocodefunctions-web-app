umigon.sentiment_analysis_tool.argument6.details=<p>Certi arnesi furnisce un puntuatu per sprime a forza di u sentimentu\: un grande valore per un sentimentu assai pusitivu, \u00E8 un valore assai bassu per un sentimentu negativu. Zero rapprisenta un sentimentu neutru. In a mo spirimint\u00E0, sti puntuazioni \u00F9n s\u00F2 micca super affidabili, eccettu per i casi evidenti. &quot;Horrible&quot; puntuar\u00E0 veramente bassu, \u00E8 &quot;meraviglioso&quot; puntuer\u00E0 veramente altu. Ma in u mit\u00E0, e cose s\u00F2 menu semplici \u00E8 i scorings s\u00F2 assai pi\u00F9 difficiuli di interpret\u00E0 - \u00F9n aghju micca cunsigliatu di cunfidassi nantu \u00E0 elli. Una strada pi\u00F9 prumessa seria di intruduce l&\#39; <strong>emozioni</strong> per stuzzic\u00E0 e nunances pi\u00F9 fini di u sentimentu, oltre e categurie pusitivu / neutru / negativu. Mandate un email \u00E0 admin@clementelevallois.net se site interessatu in questa direzzione di ricerca.</p>

general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> h\u00E8 un software di desktop gratuitu per cre\u00E0 \u00E8 visualiz\u00E0 e rete, c\u00F9 capacit\u00E0 avanzate in u duminiu di a <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometria</a> (ch\u00EC, in breve, cunsiste in a misurazione \u00E8 a valutazione di l&\#39;attivit\u00E0 scientifica).</p><p> In l&\#39;estiu 2021, i sviluppatori di VOSviewer anu lanciatu <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">una versione in linea</a> , ch\u00EC rende assai praticu per sparte e visualizazioni create nantu \u00E0 questu.</p><p> Ligami utili\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Cuminci\u00E0 c\u00F9 VOSviewer</a> ch\u00EC offre una cullizzioni di risorse.</p>
organic.details=Questa funzione classifica i vostri testi in duie categurie\:<ul><li> <strong>organicu</strong> \: quandu u testu h\u00E8 scrittu in un stilu naturali, persunale, individuale.</li><li> <strong>prumuvutu</strong> \: quandu u testu h\u00E8 scrittu in un stile ch\u00EC h\u00E8 corporativu, sponsorizatu, artificiale.</li></ul> Funciona megliu nantu \u00E0 <strong>e social media</strong> cum&\#39;\u00E8 tweets per Twitter, cumenti nantu \u00E0 Instagram posts \u00E8 altri testi assai brevi in inglese \u00E8 francese.<br/> Natu in u 2020, stu strumentu h\u00E8 in cuntinuu sviluppu.

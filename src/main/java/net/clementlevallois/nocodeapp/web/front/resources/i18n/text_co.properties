umigon.sentiment_analysis_tool.argument1.details=Questa funzione esegue <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">l&\#39;analisi di sentimenti</a></strong> , ancu chjamata minazione d&\#39;opinioni. Analizeghja u testu \u00E8 determina se u sentimentu h\u00E8 neutru, pusitivu o negativu.<br/> Funziona megliu nantu \u00E0 <strong>e social media</strong> cum&\#39;\u00E8 tweets per Twitter, cumenti nantu \u00E0 i post Instagram \u00E8 altri testi assai brevi in inglese o francese. In una paraguna c\u00F9 23 alternattivi, questu strumentu h\u00E8 statu truvatu per esse u megliu <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">strumentu per l&\#39;analisi di sentimenti nantu \u00E0 e social media</a> .<br/> Natu in u 2012, stu strumentu h\u00E8 in cuntinuu sviluppu.<br/><br/> Se aduprate sta funzione in un cuntestu accademicu (ricerca o studii), duvete riferite in a vostra bibliografia\:<br/><br/> Levallois, Clement. &quot;Umigon\: analisi di sentimentu nantu \u00E0 i Tweets basatu nantu \u00E0 liste di termini \u00E8 euristiche&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Struttura \u00E8 furmatu di u testu</strong> \: L&\#39;estrazione di u tema funziona detectendu coppie di termini ch\u00EC appariscenu nantu \u00E0 a stessa linea di testu. Allora duvete esse attenti \u00E0 cumu u vostru testu h\u00E8 furmatu. Ideale, deve esse fattu di paragrafi relativamente brevi, ognunu nantu \u00E0 una linea. S\u00E8 vo aduprate un schedariu Excel, ogni par\u00E0grafu o bloccu significativu di testu deve apparisce in una fila diversa.<br/><br/> <strong>Volumi di testu</strong> \: i temi s\u00F2 truvati per mezu di frequenze \: quale paru di termini tendenu \u00E0 co-occuparsi pi\u00F9 spessu ? Per f\u00E0 questu, u testu deve esse abbastanza longu per ch\u00EC questi cunti s\u00F2 significati. U pi\u00F9 longu u testu, u megliu. I testi di almenu 5 000 parolle parenu un bonu principiu.</p>
index.datapolicy.dataannotationfunction.details=L&\#39;annotazione di dati cunsiste in a carica di una lista di elementi, ch\u00EC l&\#39;annotatori annotaranu. Questu implica ch\u00EC a lista di l&\#39;articuli h\u00E8 guardatu, \u00E8 ancu a lista di l&\#39;annotatori, i so email, \u00E8 l&\#39;annotazioni ch\u00EC facenu.<br/> U designer di u compitu salva un email \u00E8 una descrizzione di u dataset. Questi s\u00F2 ancu almacenati.<br/> I dati (lista di articuli, descrizzione di a lista, email di u designer di u compitu, email di l&\#39;annotatori \u00E8 e so annotazioni) s\u00F2 guardati nantu \u00E0 una basa di servitore assicurata in a UE. \u00D9n h\u00E8 micca spartutu n\u00E8 riutilizatu per alcun scopu.<br/> I dati ponu esse sguassati in ogni puntu da u designer di u compitu.<br/>
cowo.tool.model_short_details=A funzione identifica coppie di termini in ogni linea di u testu. Queste coppie s\u00F2 chjamate co-occurrences. Aggregating all pairs of terms and selecting the more frequente, una reta di termini h\u00E8 custruita induve ogni dui termini s\u00F2 cunnessi s&\#39;elli spessu appariscenu inseme in u testu.

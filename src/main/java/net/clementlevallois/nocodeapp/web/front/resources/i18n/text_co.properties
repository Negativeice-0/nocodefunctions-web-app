gaze.results.long_explanation=<h3>A funzione h\u00E0 creatu una reta induve\:</h3><ul><li> <strong>Se sceglite l&\#39;Opzione 1 (co-occurrences)</strong> \: quandu 2 espressioni co-occorrenu in una o parechje linee, s\u00F2 cunnessi in a reta.</li><li> <strong>Se sceglite l&\#39;Opzione 2 (fonti \u00E8 miri)</strong> \: quandu 2 fonti anu almenu un mira in cumunu, s\u00F2 cunnessi in a reta.</li></ul><h3> Visualiz\u00E0 u graficu c\u00F9 Gephi, VOSviewer o Gephisto</h3><p> Pudete scaric\u00E0 a reta completa (c\u00F9 assai pi\u00F9 espressioni) cum&\#39;\u00E8 un <strong>schedariu gexf</strong> c\u00F9 tutte l&\#39;infurmazioni nantu \u00E0 a reta. <strong>I fugliali Gexf</strong> ponu esse aperti \u00E8 esplorati c\u00F9 <a href\="https\://gephi.org" target\="_blank">Gephi</a> , u software di scrittura gratuitu per a visualizazione di a rete.</p><br/><p> Pudete ancu visualiz\u00E0 direttamente a reta c\u00F9 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> in linea, u software sviluppatu da Nees Jan van Eck \u00E8 Ludo Waltman \u00E0 u Centru di Studi di Scienza \u00E8 Tecnulugia (CWTS) in l&\#39;Universit\u00E0 di Leiden.</p><br/><p> Infine, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> h\u00E8 una applicazione web ch\u00EC crea un viz in un clic, ch\u00EC pudete scaric\u00E0 cum&\#39;\u00E8 un schedariu PNG.</p><br/>

umigon.sentiment_analysis_tool.model_long_description.details=<p>I principii seguiti da u strumentu s\u00f2 discrittu in sta publicazione accademica circa <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicata in l&\#39;antulugia di l&\#39;Associazione per Linguistica Computazionale</a> . U strumentu seguita sti passi\:</p><ol><li> verificate a durata di u testu\: s&\#39;ellu h\u00e8 solu un paru di parolle cortu, \u00f9n ser\u00e0 micca classificatu</li><li> eliminazione di urls, rimuzione di cuntenutu in quotes, normalizazione di l&\#39;apostrofi</li><li> duie versioni di u testu s\u00f2 stabilite\: una induve tutti l&\#39;accenti \u00e8 i caratteri spiciali s\u00f2 sguassati, \u00e8 una induve s\u00f2 ritenuti. Tutti i seguenti passi s&\#39;applicanu \u00e0 e duie versioni di u testu.</li><li> verificate l&\#39; <strong>emojis, l&\#39;emoticons \u00e8 l&\#39;onomatopea</strong> . \u00d9n preprocessate u vostru testu per cacci\u00e0 elli, furniscenu infurmazioni utili nantu \u00e0 u sentimentu\!</li><li> verificate l&\#39;hashtags, s&\#39;ellu ci h\u00e8</li><li> descomposizione di u testu in n-grammi finu \u00e0 quattru grammi</li><li> per ogni n-gramma\:<ul><li> saltate s&\#39;ellu appartene \u00e0 una lista predeterminata di stop words</li><li> verificate i caratteri ripetuti \u00e8 sguassate cum&\#39;\u00e8 necessariu ( <code>yeeeahhh\!</code> diventa <code>yeah\!</code> )</li><li> verificate se l&\#39;n-gramma h\u00e8 cuntenutu in a lista predeterminata di parolle potenzialmente pusitivi. S\u00ec cus\u00ec, a regula currispondente h\u00e8 applicata. A mai\u00f2 spessu, a regula h\u00e8 simplice quant&\#39;\u00e8 &quot;una parolla pusitiva d\u00e0 un sentimentu pusitivu \u00e0 u testu&quot;, ma i reguli pi\u00f9 cumplessi s\u00f2 ancu inclusi di sicuru.</li><li> verificate se l&\#39;n-gramma h\u00e8 cuntenutu in a lista predeterminata di e parolle potenzialmente negative. A stessa logica s&\#39;applica</li></ul></li><li> cuntrolli finali \: rilevazione di i moderatori in a frase (&quot;ma&quot;, &quot;in ogni modu&quot;, &quot;ancu si&quot;, etc.). I valori pusitivi o negativi posti prima o dopu \u00e0 questi moderatori s\u00f2 tenuti o sguassati.</li><li> decisione finale dopu \u00e0 reguli cumplessi, basatu nantu \u00e0 i risultati di i passi prima.</li></ol>

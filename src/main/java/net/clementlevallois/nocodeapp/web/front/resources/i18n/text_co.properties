topics.topics_extraction_tool.model_long_description.details=<p>I principii seguiti da l&\#39;uttellu s\u00f2 descritti in questa publicazione accademica ch\u00ec studia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cumu truv\u00e0 cumunit\u00e0 \u00e8 temi in Twitter</a> . A tecnulugia seguita questi passi\:</p><ol><li> pulizia di u testu\: appiatt\u00e0 \u00e0 ASCII, rimuzzioni di urls, rimuzzioni di segni di puntuazione.</li><li> lemmatizazione.</li><li> descomposizione di u testu in n-grammi finu \u00e0 quattru grammi, eliminazione di n-grammi menu pertinenti. Stu passu h\u00e8 identicu \u00e0 quellu ch\u00ec seguita da a <a href\="../umigon/sentiment_analysis_tool.html">funzione per l&\#39;analisi di sentimentu</a></li><li> count of cooccurrences\: quali coppie di n-grammi tendenu \u00e0 apparisce friquintimenti in i stessi linii di u testu?</li><li> a lista di n-grammi cooccurring h\u00e8 utilizatu per cre\u00e0 una reta\: h\u00e8 fatta di i n-grammi pi\u00f9 frequenti. Dui n-grammi s\u00f2 cunnessi si s\u00f2 spessu cooccurring.</li><li> un algoritmu di rilevazione di a cumunit\u00e0 h\u00e8 appiicatu \u00e0 a reta\: l&\#39;algoritmu di Louvain, ch\u00ec h\u00e8 veloce \u00e8 assai efficace.</li><li> u par\u00e0metru sceltu da l&\#39;utilizatori h\u00e8 appiicatu\: un grande valore detect\u00e0 uni pochi di grandi cumunit\u00e0. Un picculu valore detecter\u00e0 assai picculi cumunit\u00e0.</li><li> ogni cumunit\u00e0 (o cluster) in a reta h\u00e8 un tema. A lista di i termini chjave in u tema s\u00f2 i n-grammi cuntenuti in u cluster.</li></ol>
general.nouns.label=etichetta
why.argument1.details=<p>Cum&\#39;\u00e8 un accademicu interessatu in a data mining c\u00f9 e social media \u00e8 e rete suciale, aghju spartutu i risultati di i mo studii in articuli <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicati in ghjurnali scientifichi</a> . C\u00f9 funzioni nocode, <strong>vogliu ghjunghje \u00e0 un publicu pi\u00f9 largu offrendu versioni gratuiti, nocode di e funzioni pi\u00f9 utili ch\u00ec aghju utilizatu in a mo ricerca</strong> .</p><br/><p> In l&\#39;ultimi anni, aghju fattu parechji tentativi di cre\u00e0 pezzi di software ch\u00ec faria cus\u00ec. Ma \u00f9n era micca abbastanza espertu, \u00e8 probabilmente troppu impaziente\: l&\#39;applicazioni \u00f9n s\u00f2 micca finite \u00e8 difficili di mantene. Funzioni Nocode h\u00e8 diversu\: pigliu u tempu di svilupp\u00e0 in u megliu modu, \u00e8 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">imbarcu per un viaghju di 10 anni \u00e8 pi\u00f9\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=A funzione h\u00e8 programata in Java. U so codice h\u00e8 accessibile <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">liberamente in Github</a> . U so rendimentu h\u00e8 eccellente perch\u00e8 \u00f9n si basa micca nantu \u00e0 l&\#39;etichettatura di <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">parte di u discorsu (tagging POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ch\u00ec face prestu.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Tecniche di computing cuncurrenti</a> s\u00f2 aduprate in sub-funzioni \u00e8 una grande attenzione h\u00e8 stata pagata \u00e0 u rendiment generale.

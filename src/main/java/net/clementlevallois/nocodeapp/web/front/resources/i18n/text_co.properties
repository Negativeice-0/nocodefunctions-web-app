topics.topics_extraction_tool.argument4.details=<p>L&\#39;approcciu pi\u00f9 classicu per a rilevazione di u tema h\u00e8 basatu annantu \u00e0 una tecnica di clustering chjamata <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . C\u00f9 ellu, l&\#39;utilizatore decide quanti temi deve esse truvati in u testu, \u00e8 dopu l&\#39;algoritmi trova questi temi.<br/> Stu approcciu p\u00f2 esse sensu quandu sapemu in anticipu quanti temi ci s\u00f2 in u testu. Ma ch\u00ec h\u00e8 u puntu di a rilevazione di u tema si cunnosci digi\u00e0 i temi? \ud83e\udd14<br/> In e funzioni nocode, u numeru di temi per esse truvati \u00f9n h\u00e8 micca predeterminatu. L&\#39;analista amparar\u00e0 assai scoprendu quanti temi l&\#39;algoritmu p\u00f2 truv\u00e0 in u testu, senza un limitu predeterminatu. L&\#39;analista ferma cumplettamente in cuntrollu grazia \u00e0 u par\u00e0metru di precisione, ch\u00ec aiuta \u00e0 sintoniz\u00e0 l&\#39;algoritmu per truv\u00e0 pi\u00f9 o menu temi - ma sempre cun un gradu di libert\u00e0 nantu \u00e0 u numeru esatta.</p>

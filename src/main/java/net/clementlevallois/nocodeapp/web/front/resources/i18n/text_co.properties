cowo.tool.argument3.details=<p><strong>Struttura \u00e8 furmatu di u testu</strong> \: a reta h\u00e8 creata da detect\u00e0 coppie di termini ch\u00ec appariscenu nantu \u00e0 a stessa linea di testu. Allora duvete esse attenti \u00e0 cumu si sparte u vostru testu. Ideale, deve esse fattu di paragrafi relativamente brevi, ognunu nantu \u00e0 una linea. S\u00e8 vo aduprate un schedariu Excel, ogni par\u00e0grafu o bloccu significativu di testu deve apparisce in una fila diversa.<br/><br/> <strong>Pre-processamentu di u testu</strong> \: \u00f9n ci h\u00e8 bisognu di pre-process\u00e0 o di pulisce u vostru testu prima di utiliz\u00e0 sta funzione.<br/><br/> <strong>Esplora u graficu</strong> \: ricumandemu dui software di qualit\u00e0 prufessiunale gratuiti per l&\#39;esplorazione di a reta semantica prodotta da a funzione. <a href\="https\://gephi.org" target\="_blank">Gephi</a> furnisce e migliori funzioni per filtr\u00e0, culurite, ridimension\u00e0 \u00e8 eseguite statistiche grafiche descrittive nantu \u00e0 a vostra reta (cum&\#39;\u00e8 <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">a centralit\u00e0</a> di l&\#39;interness). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> furnisce e visualizazioni ch\u00ec s\u00f2 i pi\u00f9 puliti \u00e8 pi\u00f9 faciuli da interpret\u00e0 per e rete semantiche. VOSviewer h\u00e8 sviluppatu c\u00f9 scientometria cum&\#39;\u00e8 primu casu d&\#39;usu, ma h\u00e8 utile per ogni tipu di rete semantica.</p>

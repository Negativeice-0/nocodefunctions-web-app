why.argument2.details=<p>U sviluppu di funzioni nocode rapprisenta una quantit\u00e0 significativa di travagliu, ch\u00ec aghju realizatu in u mo tempu liberu. \u00d9n ci facci micca pagu, per ch\u2019ella trovi un publicu pi\u00f9 largu (cum\u2019\u00e8 studienti, ghjurnalisti, amatori...). In ritornu, spergu di adupr\u00e0 per implement\u00e0 e funzioni novi ch\u00ec aghju da cre\u00e0 in u cursu di a mo ricerca accademica, \u00e8 spergu ch\u00ec benefiziu i mo studii\: u feedback di l&\#39;utilizatori nantu \u00e0 e funzioni m&\#39;aiuter\u00e0 \u00e0 raffin\u00e0 \u00e8 \u00e0 f\u00e0 pi\u00f9 robusti. Spergu ch\u00ec una cumunit\u00e0 d&\#39;utilizatori cresce \u00e8 gener\u00e0 idee interessanti per novi sviluppi ancu\!</p><br/><p> Siconda, secondu l&\#39;interessu di l&\#39;utilizatori, cunsider\u00e0 svilupp\u00e0 versioni API per versioni di altu voluminu, alta dispunibilit\u00e0 di e funzioni, tipicamente per l&\#39;usu prufessiunale da l&\#39;imprese, micca l&\#39;individui. Queste API \u00f9n sarianu micca libere postu ch\u00ec i costi significativi di u servitore seranu implicati.</p>

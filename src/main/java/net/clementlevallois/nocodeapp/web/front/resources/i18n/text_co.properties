network_converter.limit_to_500_nodes.details=<p>Mentre Gephi h\u00e8 fattu per e rete chjuche \u00e8 assai grande, VOSviewer h\u00e8 fattu per e rete \u00e0 circa 500 nodi. 300 nodes h\u00e8 ancu preferibile. Sopra questa dimensione, a visualizazione diventa pi\u00f9 difficiuli di leghje \u00e8 l&\#39;operazioni diventanu assai lente.</p><br/><p> E se a vostra reta h\u00e8 pi\u00f9 grande di 500 nodi? Nocodefunctions vi aiuta\: in u schedariu gexf, selezziun\u00e0 i nodi 500 <strong>in i bordi ch\u00ec anu u pesu pi\u00f9 grande</strong> . L&\#39;altri nodi seranu filtrati. Questu averebbe pruduce una reta pi\u00f9 chjuca ch\u00ec d\u00e0 sempre una vista utile di a reta originale \u00e8 cumpleta.</p>

topics.topics_extraction_tool.argument3.details=<p><strong>Tsari da tsarin rubutu</strong> \: Cire jigo yana aiki ta gano nau&\#39;ikan kalmomi wa\u0257anda ke bayyana akan layi \u0257aya na rubutu. Don haka ya kamata ku kula da yadda ake tsara rubutun ku. Da kyau, yakamata a yi shi da \u0257an gajeren sakin layi, kowanne akan layi \u0257aya. Idan kuna amfani da fayil \u0257in Excel, kowane sakin layi ko mahimman tubalan rubutu yakamata ya bayyana akan jere daban.<br/><br/> <strong>\u0198arar rubutu</strong> \: Ana samun batutuwa ta hanyar auna mitoci\: wa\u0257anne nau&\#39;ikan sharu\u0257\u0257an ne suka fi faruwa tare? Domin wannan ya yi aiki, ya kamata rubutun ya kasance mai tsayi sosai domin wa\u0257annan \u0199ididdiga suna da ma&\#39;ana. Da tsayin rubutun, zai fi kyau. Rubutun a\u0199alla kalmomi 5,000 suna da alama farawa mai kyau.</p>
index.datapolicy.dataannotationfunction.details=Bayanin bayanai ya \u0199unshi loda jerin abubuwa, wa\u0257anda masu yin bayanin za su bayyana. Wannan yana nuna cewa an adana jerin abubuwa, da kuma jerin masu tantancewa, imel \u0257insu, da bayanan bayanan da suke yi.<br/> Mai tsara aikin yana adana imel da bayanin saitin bayanai. Ana adana wa\u0257annan suma.<br/> Bayanan (jerin abubuwa, bayanin lissafin, imel na mai tsara aikin, imel na masu ba da labari da bayanin su) an adana su a kan tushen sabar sabar a cikin EU. Ba a raba shi ko sake amfani da shi don kowane dalili.<br/> Za a iya share bayanan a kowane wuri ta wurin mai tsara aikin.<br/>

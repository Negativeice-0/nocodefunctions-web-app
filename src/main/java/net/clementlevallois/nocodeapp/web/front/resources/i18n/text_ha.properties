cowo.tool.argument3.details=<p><strong>Tsari da tsarin rubutu</strong> \: ana \u0199ir\u0199ira cibiyar sadarwa ta hanyar gano nau&\#39;ikan kalmomi wa\u0257anda ke bayyana akan layi \u0257aya na rubutu. Don haka ya kamata ku kula da yadda ake raba rubutun ku. Da kyau, yakamata a yi shi da \u0257an gajeren sakin layi, kowanne akan layi \u0257aya. Idan kuna amfani da fayil \u0257in Excel, kowane sakin layi ko mahimman tubalan rubutu yakamata ya bayyana akan jere daban.<br/><br/> <strong>Gabatar da rubutun</strong> \: babu bu\u0199atar riga-kafi ko tsaftace rubutun ku kafin amfani da wannan aikin.<br/><br/> <strong>Bincika jadawali</strong> \: muna ba da shawarar software masu daraja biyu kyauta don bincika cibiyar sadarwa ta hanyar aikin. <a href\="https\://gephi.org" target\="_blank">Gephi</a> yana ba da mafi kyawun fasalulluka don tacewa, canza launi, daidaitawa da gudanar da \u0199ididdigar \u0199ididdiga akan hanyar sadarwar ku (kamar <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">tsaka-tsaki</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> yana ba da abubuwan gani wa\u0257anda su ne mafi tsabta kuma mafi sau\u0199i don fassara don cibiyoyin sadarwa. An ha\u0253aka VOSviewer tare da scientometrics azaman shari&\#39;ar amfani da farko amma yana da amfani ga kowane nau&\#39;in hanyar sadarwa ta ma&\#39;ana.</p>

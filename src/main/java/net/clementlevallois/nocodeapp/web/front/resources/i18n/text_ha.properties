topics.topics_extraction_tool.model_long_description.details=<p>An bayyana ka&\#39;idodin da kayan aiki ke biye a cikin wannan littafin ilimi yana nazarin <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">yadda ake samun al&\#39;ummomi da batutuwa akan Twitter</a> . Fasahar ta bi wadannan matakai\:</p><ol><li> tsaftace rubutun\: daidaitawa zuwa ASCII, cire urls, cire alamun rubutu.</li><li> lemmatization.</li><li> bazuwar rubutu a cikin n-grams har zuwa gram hu\u0257u, cire \u0199arancin n-grams. Wannan matakin yayi daidai da wanda aikin ya biyo baya <a href\="../umigon/sentiment_analysis_tool.html">don nazarin jin da\u0257i</a></li><li> kidaya cococcurrences\: wadanne nau&\#39;i-nau&\#39;i na n-gram ne suke fitowa akai-akai a cikin layi daya na rubutu?</li><li> Ana amfani da jerin n-grams na cooccurring don \u0199ir\u0199irar hanyar sadarwa\: an yi shi da mafi yawan n-grams. Ana ha\u0257a n-gram biyu idan suna ha\u0257uwa akai-akai.</li><li> Ana amfani da algorithm gano al&\#39;umma zuwa cibiyar sadarwar\: Louvain algorithm, wanda yake da sauri da inganci.</li><li> ana amfani da siga da aka za\u0253a\: babban \u0199ima zai gano \u01B4an manyan al&\#39;ummomi. \u0198ananan \u0199ima za ta gano \u0199ananan \u0199ananan al&\#39;ummomi.</li><li> kowace al&\#39;umma (ko tari) a cikin hanyar sadarwa batu ne. Jerin mahimman kalmomi a cikin jigon shine n-gram \u0257in da ke \u0199unshe a cikin gungu.</li></ol>

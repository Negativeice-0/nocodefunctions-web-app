link_prediction.explanation.details=<p>Wannan aikin shine aikace-aikacen kai tsaye na Gephi plugin ta <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti da Saskia Sch\u00FCler, wanda Michael Henninger ke kulawa a FHNW</a> .</p><br/><p> Lambar su tana bayyane <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">akan Github</a> .</p><br/><p> Hasashen ya dogara ne akan <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">abin da aka fi so</a> . An iyakance shi ga cibiyoyin sadarwa marasa jagora, marasa nauyi. Dalilin yana da sau\u0199i\: mafi kusantar hanyar ha\u0257in da za a \u0199ir\u0199ira ita ce wacce ke tsakanin nodes biyu wa\u0257anda ke da mafi yawan ma\u0199wabta, amma ba su da ha\u0257in kai tukuna.</p><br/><p> Yadda ake fassara wannan tsinkayar hanyar ha\u0257i? Rashin hanyar ha\u0257in gwiwa na iya nufin cewa\:<br/><ol><li> Babu yuwuwar wannan hanyar ha\u0257in yanar gizon (ba ta &quot;dace&quot; ga nodes \u0257in da za a ha\u0257a su ba)</li><li> Akwai yuwuwar wannan hanyar ha\u0257in yanar gizon don \u0199ir\u0199irar, kuma wannan yuwuwar ba ta cika ba tukuna</li><li> Akwai yuwuwar hanyar ha\u0257in yanar gizon amma nodes biyun sun za\u0253i kada su aiwatar da hanyar ha\u0257in</li></ol><br/> Wannan yana nufin cewa &quot;hanta&quot; hanyar ha\u0257i na iya magance \u0257aya daga cikin wa\u0257annan lokuta uku.<br/><br/> Bincike akan tsinkayar hanyar ha\u0257i yana da ban sha&\#39;awa. Tuntube mu idan kuna son aiwatar da sabuwar hanyar tsinkayar hanyar ha\u0257i akan nocodefunctions.com\!</p>

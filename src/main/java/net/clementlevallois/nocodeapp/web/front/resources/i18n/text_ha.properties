topics.topics_extraction_tool.argument1.details=Wannan aikin yana gano mahimman batutuwan da ke cikin rubutu ta atomatik, wani aiki da ake kira <strong>cire</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">batu ko \u0199irar jigo</a></strong> . Yana nazarin layin rubutu bisa layi kuma yana \u0199ayyade \u0199ungiyoyin kalmomi da kalamai wa\u0257anda suka saba <strong>ha\u0257awa</strong> tare, suna samar da batutuwa.<br/> Yana aiki akan rubutun da aka rubuta cikin manyan harsuna iri-iri (ciki har da rubutu a cikin haruffan Latin). Aikin yana bin ka&\#39;idodin ilmantarwa mara kulawa, wanda shine nau&\#39;in <strong>koyon injin</strong> .<br/><br/> Idan kun yi amfani da wannan aikin a cikin mahallin ilimi (bincike ko karatu), dole ne ku yi la&\#39;akari da shi a cikin littafin ku\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Filayen Bu\u0257ewa\: Gudunmawar Dabaru don Gane Yawan \u01B4an wasan kwaikwayo a cikin Dokokin Dangantaka marasa iyaka. M@n@gement, 23 (1), 4-18.

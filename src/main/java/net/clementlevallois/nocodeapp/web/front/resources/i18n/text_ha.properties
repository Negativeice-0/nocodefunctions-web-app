why.argument2.details=<p>Ha\u0253aka ayyukan nocode yana wakiltar babban adadin aiki, wanda na cim ma a lokacin kyauta na. Ba na biya shi, don ya sami mafi yawan jama&\#39;a (ciki har da dalibai, &\#39;yan jarida, masu sha&\#39;awar sha&\#39;awa ...). A sakamakon haka, ina fatan in yi amfani da shi don \u0199addamar da sababbin ayyuka da zan \u0199ir\u0199ira a cikin nazarin binciken ilimi na, kuma ina fata zai amfana da karatuna\: ra&\#39;ayoyin mai amfani game da ayyukan zai taimake ni in tsaftace su kuma ya sa su zama masu \u0199arfi. Da fatan, jama&\#39;ar masu amfani za su girma kuma za su samar da ra&\#39;ayoyi masu ban sha&\#39;awa don sababbin abubuwan ci gaba kuma\!</p><br/><p> Na biyu, ya danganta da sha&\#39;awar masu amfani, Ina la&\#39;akari da ha\u0253aka nau&\#39;ikan API don babban girma, manyan nau&\#39;ikan ayyuka, yawanci don amfani da \u0199wararru ta kamfanoni, ba daidaikun mutane ba. Wa\u0257annan APIs \u0257in ba za su kasance kyauta ba saboda za a ha\u0257a mahimman \u0199imar uwar garken.</p>

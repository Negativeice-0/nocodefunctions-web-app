general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer software</a> ce ta tebur kyauta don \u0199ir\u0199ira da hangen nesa na cibiyoyin sadarwa, tare da ci gaba da iyawa a cikin yanki na <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (wanda, a ta\u0199aice ya ce, ya \u0199unshi aunawa da kimanta ayyukan kimiyya).</p><p> A cikin bazara 2021, masu ha\u0253aka VOSviewer sun \u0199addamar <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">da sigar kan layi</a> , wanda ya sa ya zama mai amfani sosai don raba abubuwan gani da aka yi akansa.</p><p> Hanyoyin ha\u0257i masu amfani\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Farawa tare da VOSviewer</a> wanda ke ba da tarin albarkatu.</p>
organic.details=Wannan aikin yana rarraba rubutun ku zuwa rukuni biyu\:<ul><li> <strong>Organic</strong> \: lokacin da aka rubuta rubutun a cikin salo wanda yake na halitta, na sirri, mutum.</li><li> <strong>inganta</strong> \: lokacin da aka rubuta rubutun a cikin salo wanda ya kasance na kamfani, tallafi, wucin gadi.</li></ul> Yana aiki mafi kyau akan <strong>kafofin watsa labarun</strong> kamar tweets don Twitter, sharhi a kan posts na Instagram da sauran gajerun rubutu a cikin Ingilishi da Faransanci.<br/> An haife shi a cikin 2020, wannan kayan aikin yana \u0199ar\u0199ashin ci gaba mai ci gaba.
umigon.sentiment_analysis_tool.argument1.details=Wannan aikin yana yin <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">nazarin jin da\u0257i</a></strong> , wanda kuma ake kira ma&\#39;adinan ra&\#39;ayi. Yana nazarin rubutun kuma yana \u0199ayyade ko ra&\#39;ayin ya kasance tsaka tsaki, tabbatacce ko mara kyau.<br/> Yana aiki mafi kyau akan <strong>kafofin watsa labarun</strong> kamar tweets don Twitter, sharhi akan posts na Instagram da sauran gajerun rubutu a cikin Ingilishi ko Faransanci. A kwatanta da 23 madadin, wannan kayan aiki an gano shi ne mafi kyawun <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">kayan aiki don nazarin ra&\#39;ayi akan kafofin watsa labarun</a> .<br/> An haife shi a cikin 2012, wannan kayan aiki yana \u0199ar\u0199ashin ci gaba da ci gaba.<br/><br/> Idan kun yi amfani da wannan aikin a cikin mahallin ilimi (bincike ko karatu), dole ne ku yi la&\#39;akari da shi a cikin littafin ku\:<br/><br/> Levallois, Clement. &quot;Umigon\: Binciken jin da\u0257i akan Tweets dangane da jerin sharu\u0257\u0257an da ilimin lissafi&quot;. Abubuwan da aka \u0257auka na Taron Bita na \u0198asashen Duniya na 7 akan \u0198ididdigar Semantic (SemEval), 2013, Atlanta, Jojiya.

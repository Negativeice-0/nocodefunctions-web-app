topics.topics_extraction_tool.argument4.details=<p>Hanyar da ta fi dacewa don gano jigo ta dogara ne akan wata dabarar tari da ake kira <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Tare da shi, mai amfani ya yanke shawarar adadin batun da ya kamata a samu a cikin rubutu, sannan algorithms ya sami wa\u0257annan batutuwa.<br/> Wannan hanya za ta iya yin ma&\#39;ana idan mun riga mun san batutuwa nawa ne a cikin rubutun. Amma menene ma&\#39;anar gano batun idan mun riga mun san batutuwan? \uD83E\uDD14<br/> A cikin ayyukan nocode, ba a \u0199ayyade adadin batutuwan da za a samo ba. Manazarci zai koyi abubuwa da yawa ta hanyar gano jigogi nawa algorithm zai iya samu a cikin rubutun, ba tare da iyakataccen saiti ba. Manazarci ya kasance mai cikakken iko godiya ga madaidaicin ma&\#39;aunin, wanda ke taimakawa daidaita algorithm don nemo \u0199arin ko \u017Easa batutuwa - amma koyaushe tare da matakin &\#39;yanci akan ainihin lamba.</p>

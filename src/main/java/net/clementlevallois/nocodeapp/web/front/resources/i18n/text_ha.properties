umigon.sentiment_analysis_tool.model_long_description.details=<p>An kwatanta ka&\#39;idodin da kayan aiki ke biye a cikin wannan wallafe-wallafen ilimi game da <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, wanda aka buga a cikin tarihin \u0198ungiyar \u0198ididdigar Harsuna</a> . Kayan aiki yana bin wa\u0257annan matakai\:</p><ol><li> duba tsawon rubutun\: idan gajerun kalmomi ne kawai, ba za a rarraba shi ba</li><li> kawar da urls, cire abun ciki a cikin \u0199ididdiga, daidaita abubuwan apostrophs</li><li> an kafa nau&\#39;o&\#39;i biyu na rubutun\: \u0257aya inda aka cire duk lafazin da haruffa na musamman, \u0257aya kuma inda aka ajiye su. Duk matakan da ke biyo baya za su shafi nau&\#39;ikan rubutun biyu.</li><li> duba kan <strong>emojis, emoticons da onomatopeia</strong> . Kada ku tsara rubutun ku don cire su, suna ba da bayanai masu amfani akan jin dadi\!</li><li> duba hashtags, idan akwai</li><li> bazuwar rubutu a cikin n-gram har zuwa gram hudu</li><li> ga kowane n-gram\:<ul><li> tsallake shi idan yana cikin jerin tsaida kalmomin da aka riga aka kafa</li><li> bincika maimaita haruffa kuma cire su idan ya cancanta ( <code>yeeeahhh\!</code> ya zama <code>yeah\!</code> )</li><li> duba idan n-gram yana \u0199unshe a cikin jerin abubuwan da aka riga aka kafa na yiwuwar kalmomi masu inganci. Idan haka ne, ana amfani da \u0199a&\#39;idar da ta dace. Mafi sau da yawa ka&\#39;idar tana da sau\u0199i kamar &quot;kalmomi mai kyau yana ba da kyakkyawan ra&\#39;ayi ga rubutu&quot;, amma kuma an ha\u0257a wasu dokoki masu rikitarwa.</li><li> duba idan n-gram yana \u0199unshe a cikin jerin da aka riga aka kafa na yiwuwar mummunan kalmomi. Hankali iri \u0257aya ya shafi</li></ul></li><li> dubawa na \u0199arshe\: gano masu daidaitawa a cikin jumla (&quot;amma&quot;, &quot;duk da haka&quot;, &quot;ko da&quot;, da sauransu). Kyawawan dabi&\#39;u masu kyau ko mara kyau da aka sanya kafin ko bayan wa\u0257annan masu daidaitawa ana kiyaye su ko share su.</li><li> yanke shawara ta \u0199arshe ta bin \u0199a&\#39;idodi masu rikitarwa, dangane da sakamakon matakan da suka gabata.</li></ol>

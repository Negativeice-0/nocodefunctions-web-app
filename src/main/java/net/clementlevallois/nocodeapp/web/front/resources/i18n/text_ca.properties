organic.general.argument2.details=<p>Aquesta eina identifica els marcadors del discurs <u>corporatiu</u> . Aquesta caracteritzaci\u00F3 no est\u00E0 clarament definida a la literatura acad\u00E8mica. La intenci\u00F3 \u00E9s proporcionar als gestors de continguts i analistes una eina que els permeti filtrar contingut que no representi una <strong>veu genu\u00EFna del client</strong> , com ara\:</p><br/><ul><li> <strong>crides a l&\#39;acci\u00F3</strong> \: "VOTAR", "COMPRAR", "JUGAR",...</li><li> <strong>invitacions promocionals</strong> \: "ofertes m\u00E9s populars", "regalar",...</li><li> <strong>expressions d&\#39;opini\u00F3 elaborades per un especialista en comunicaci\u00F3</strong> , tal com suggereixen els termes espec\u00EDfics utilitzats\: "desvetllat", "encantat de", "reinventa"...</li></ul><br/> Aquest \u00E9s un treball en curs i agra\u00EFm els vostres comentaris i suggeriments (analysis@exploreyourdata.com). Creiem que aquesta funci\u00F3 ja \u00E9s molt \u00FAtil, ajudant els analistes especialitzats en la mineria d&\#39;opini\u00F3 a netejar el seu conjunt de dades del contingut que no prov\u00E9 d&\#39;individus/clients sin\u00F3 de corporacions i oficials de comunicaci\u00F3 (consulteu la nostra <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3 per a l&\#39;an\u00E0lisi de sentiments</a> ). Aix\u00F2 far\u00E0 que la seva mesura sigui m\u00E9s fiable, especialment per a la mineria d&\#39;opini\u00F3.

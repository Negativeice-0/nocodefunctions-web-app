cowo.tool.model_long_details=<p>Els principis que segueix l&\#39;eina es descriuen en aquesta publicaci\u00F3 acad\u00E8mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">com trobar comunitats i temes a Twitter</a> . La tecnologia segueix aquests passos\:</p><ol><li> neteja del text\: aplanar a ASCII, eliminaci\u00F3 d&\#39;URL, eliminaci\u00F3 de signes de puntuaci\u00F3.</li><li> lematitzaci\u00F3.</li><li> descomposici\u00F3 del text en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> fins a quatre grams, eliminaci\u00F3 dels n-grams menys rellevants. Aquest pas \u00E9s id\u00E8ntic al que segueix la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3 d&\#39;an\u00E0lisi de sentiments</a></li><li> recompte de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocurr\u00E8ncies</a> \: quins parells de n-grams solen apar\u00E8ixer amb freq\u00FC\u00E8ncia a les mateixes l\u00EDnies del text?</li><li> la llista d&\#39;n-grams concurrents s&\#39;utilitza per crear una xarxa\: est\u00E0 feta dels n-grams m\u00E9s freq\u00FCents. Dos n-grams estan connectats si es troben freq\u00FCentment.</li><li> la for\u00E7a de les connexions a la xarxa es corregeix mitjan\u00E7ant un procediment anomenat <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

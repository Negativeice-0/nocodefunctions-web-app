umigon.sentiment_analysis_tool.argument6.details=<p>Algunes eines proporcionen una puntuaci\u00F3 per expressar la for\u00E7a del sentiment\: un valor gran per a un sentiment molt positiu i un valor molt baix per a un sentiment negatiu. Zero representa un sentiment neutral. Segons la meva experi\u00E8ncia, aquestes puntuacions no s\u00F3n s\u00FAper fiables, excepte en els casos evidents. "Horrible" tindr\u00E0 una puntuaci\u00F3 molt baixa, i "meravell\u00F3s" tindr\u00E0 una puntuaci\u00F3 molt alta. Per\u00F2 al mig, les coses s\u00F3n menys senzilles i els marcadors s\u00F3n molt m\u00E9s dif\u00EDcils d&\#39;interpretar\: no aconsellaria confiar-hi. Un cam\u00ED m\u00E9s prometedor seria introduir <strong>emocions</strong> per treure el cap a les m\u00E9s fines nunances del sentiment, m\u00E9s enll\u00E0 de les categories positives/neutres/negatives. Envieu un correu electr\u00F2nic a admin@clementelevallois.net si esteu interessats en aquesta direcci\u00F3 de recerca.</p>

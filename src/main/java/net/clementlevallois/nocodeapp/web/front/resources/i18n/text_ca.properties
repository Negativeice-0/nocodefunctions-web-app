general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00E9s un programari d&\#39;escriptori gratu\u00EFt per crear i visualitzar xarxes, amb capacitats avan\u00E7ades en el domini de la <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">cienciometria</a> (que, breument, consisteix en el mesurament i valoraci\u00F3 de l&\#39;activitat cient\u00EDfica).</p><p> L&\#39;estiu del 2021, els desenvolupadors de VOSviewer han llan\u00E7at <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">una versi\u00F3 en l\u00EDnia</a> , que fa que sigui molt pr\u00E0ctic compartir les visualitzacions que s&\#39;hi creen.</p><p> Enlla\u00E7os \u00FAtils\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Com comen\u00E7ar amb VOSviewer</a> , que ofereix una col\u00B7lecci\u00F3 de recursos.</p>
organic.details=Aquesta funci\u00F3 classifica els vostres textos en dues categories\:<ul><li> <strong>org\u00E0nic</strong> \: quan el text est\u00E0 escrit amb un estil natural, personal, individual.</li><li> <strong>promogut</strong> \: quan el text est\u00E0 escrit amb un estil corporatiu, patrocinat, artificial.</li></ul> Funciona millor a <strong>les xarxes socials,</strong> com ara tuits per Twitter, comentaris a publicacions d&\#39;Instagram i altres textos molt breus en angl\u00E8s i franc\u00E8s.<br/> Nascuda l&\#39;any 2020, aquesta eina est\u00E0 en desenvolupament continu.
umigon.sentiment_analysis_tool.argument1.details=Aquesta funci\u00F3 realitza <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">l&\#39;an\u00E0lisi de sentiments</a></strong> , tamb\u00E9 anomenada mineria d&\#39;opini\u00F3. Analitza el text i determina si el sentiment \u00E9s neutre, positiu o negatiu.<br/> Funciona millor a <strong>les xarxes socials,</strong> com ara tuits per Twitter, comentaris a publicacions d&\#39;Instagram i altres textos molt breus en angl\u00E8s o franc\u00E8s. En comparaci\u00F3 amb 23 alternatives, es va trobar que aquesta eina era la millor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">eina per a l&\#39;an\u00E0lisi de sentiments a les xarxes socials</a> .<br/> Nascuda l&\#39;any 2012, aquesta eina est\u00E0 en continu desenvolupament.<br/><br/> Si utilitzeu aquesta funci\u00F3 en un context acad\u00E8mic (recerca o estudis), heu de fer-ne refer\u00E8ncia a la vostra bibliografia\:<br/><br/> Levallois, Clement. "Umigon\: an\u00E0lisi de sentiments en tuits basats en llistes de termes i heur\u00EDstiques". Actes del 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Ge\u00F2rgia.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0FEnviament de la llista de paraules clau al desenvolupador\: s&\#39;integrar\u00E0 aviat, gr\u00E0cies\! \uD83D\uDE4F
topics.topics_extraction_tool.argument3.details=<p><strong>Estructura i format del text</strong> \: l&\#39;extracci\u00F3 de temes funciona detectant parells de termes que apareixen a la mateixa l\u00EDnia de text. Per tant, haur\u00EDeu d&\#39;anar amb compte amb el format del vostre text. L&\#39;ideal seria que estigui fet de par\u00E0grafs relativament curts, cadascun en una l\u00EDnia. Si utilitzeu un fitxer Excel, cada par\u00E0graf o bloc de text significatiu hauria d&\#39;apar\u00E8ixer en una fila diferent.<br/><br/> <strong>Volum de text</strong> \: els temes es troben mesurant les freq\u00FC\u00E8ncies\: quin parell de termes tendeix a coexistir m\u00E9s sovint? Perqu\u00E8 aix\u00F2 funcioni, el text ha de ser prou llarg perqu\u00E8 aquests recomptes siguin significatius. Com m\u00E9s llarg sigui el text, millor. Els textos d&\#39;almenys 5.000 paraules semblen un bon comen\u00E7ament.</p>
index.datapolicy.dataannotationfunction.details=L&\#39;anotaci\u00F3 de dades consisteix a pujar una llista d&\#39;elements, que els anotadors anotaran. Aix\u00F2 implica que s&\#39;emmagatzema la llista d&\#39;elements, aix\u00ED com la llista d&\#39;anotadors, els seus correus electr\u00F2nics i les anotacions que fan.<br/> El dissenyador de la tasca desa un correu electr\u00F2nic i una descripci\u00F3 del conjunt de dades. Aquests tamb\u00E9 s&\#39;emmagatzemen.<br/> Les dades (llista d&\#39;elements, descripci\u00F3 de la llista, correu electr\u00F2nic del dissenyador de la tasca, correus electr\u00F2nics dels anotadors i les seves anotacions) s&\#39;emmagatzemen en una base de servidor segura a la UE. No es comparteix ni es reutilitza amb cap finalitat.<br/> El dissenyador de la tasca pot suprimir les dades en qualsevol moment.<br/>
cowo.tool.model_short_details=La funci\u00F3 identifica parells de termes a cada l\u00EDnia del text. Aquestes parelles s&\#39;anomenen co-ocurr\u00E8ncies. Agregant tots els parells de termes i seleccionant-ne els m\u00E9s freq\u00FCents, es construeix una xarxa de termes on dos termes qualsevol estan connectats si sovint apareixen junts al text.

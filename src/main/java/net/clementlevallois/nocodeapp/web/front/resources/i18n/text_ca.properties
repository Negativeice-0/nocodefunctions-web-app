gaze.results.long_explanation=<h3>La funci\u00F3 ha creat una xarxa on\:</h3><ul><li> <strong>Si trieu l&\#39;Opci\u00F3 1 (co-ocurr\u00E8ncies)</strong> \: quan 2 expressions coincideixen en una o moltes l\u00EDnies, estan connectades a la xarxa</li><li> <strong>Si trieu l&\#39;opci\u00F3 2 (fonts i objectius)</strong> \: quan 2 fonts tenen almenys un objectiu en com\u00FA, estan connectades a la xarxa.</li></ul><h3> Visualitza el gr\u00E0fic amb Gephi, VOSviewer o Gephisto</h3><p> Podeu descarregar la xarxa completa (amb moltes m\u00E9s expressions) com a <strong>fitxer gexf</strong> amb tota la informaci\u00F3 sobre la xarxa. <strong>Els fitxers Gexf</strong> es poden obrir i explorar amb <a href\="https\://gephi.org" target\="_blank">Gephi</a> , el programari d&\#39;escriptori gratu\u00EFt l\u00EDder per a visualitzacions de xarxa.</p><br/><p> Tamb\u00E9 podeu visualitzar directament la xarxa amb <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> en l\u00EDnia, el programari desenvolupat per Nees Jan van Eck i Ludo Waltman al Centre d&\#39;Estudis de Ci\u00E8ncia i Tecnologia (CWTS) de la Universitat de Leiden.</p><br/><p> Finalment, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00E9s una aplicaci\u00F3 web que crea una visualitzaci\u00F3 amb un sol clic, que podeu descarregar com a fitxer PNG.</p><br/>

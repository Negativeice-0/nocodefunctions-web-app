network_converter.limit_to_500_nodes.details=<p>Mentre que Gephi est\u00E0 fet per a xarxes petites i molt grans, VOSviewer est\u00E0 fet per a xarxes de fins a uns 500 nodes. 300 nodes s\u00F3n fins i tot preferibles. Per sobre d&\#39;aquesta mida, la visualitzaci\u00F3 es fa m\u00E9s dif\u00EDcil de llegir i les operacions es tornen molt lentes.</p><br/><p> Qu\u00E8 passa si la vostra xarxa \u00E9s m\u00E9s gran que 500 nodes? Nocodefunctions t&\#39;ajuda\: al fitxer gexf, seleccionar\u00E0 els 500 nodes <strong>de les vores que tinguin el pes m\u00E9s gran</strong> . Els altres nodes es filtraran. Aix\u00F2 hauria de produir una xarxa m\u00E9s petita que encara ofereix una visi\u00F3 \u00FAtil de la xarxa original i completa.</p>

labelling_task_definition_bws.results_total.details=<p>El nombre de blocs a anotar (o "grups d&\#39;elements per comparar") dep\u00E8n directament dels 3 par\u00E0metres que heu establert anteriorment\:</p><ul><li> el nombre d&\#39;elements que cal anotar (fix, dep\u00E8n del nombre d&\#39;elements del fitxer que heu penjat</li><li> el nombre d&\#39;elements per comparar junts, o "mida d&\#39;un bloc"</li><li> el nombre de vegades que s&\#39;ha d&\#39;anotar un element</li></ul><br/> <strong>En conjunt, aquests par\u00E0metres condueixen a aquest nombre total de tasques d&\#39;anotaci\u00F3 (o &\#39;blocs&\#39;)\: "</strong>
link_prediction.explanation.details=<p>Aquesta funci\u00F3 \u00E9s una aplicaci\u00F3 directa del connector Gephi de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti i Saskia Sch\u00FCler, supervisada per Michael Henninger a FHNW</a> .</p><br/><p> El seu codi \u00E9s visible <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">a Github</a> .</p><br/><p> La predicci\u00F3 es basa en l&\#39; <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">adhesi\u00F3 preferent</a> . Es limita a xarxes no dirigides i sense ponderaci\u00F3. El raonament \u00E9s senzill\: l&\#39;enlla\u00E7 m\u00E9s probable que es cre\u00EF \u00E9s el que hi ha entre dos nodes que tenen m\u00E9s ve\u00EFns, per\u00F2 encara no tenen connexi\u00F3.</p><br/><p> Com interpretar aquesta predicci\u00F3 d&\#39;enlla\u00E7? L&\#39;abs\u00E8ncia d&\#39;un enlla\u00E7 pot significar que\:<br/><ol><li> No hi ha potencial per a aquest enlla\u00E7 (no \u00E9s "rellevant" per als nodes que estarien implicats)</li><li> Hi ha un potencial per crear aquest enlla\u00E7, i aquest potencial encara no s&\#39;ha actualitzat</li><li> Hi ha un potencial per a l&\#39;enlla\u00E7, per\u00F2 els dos nodes opten per no actualitzar l&\#39;enlla\u00E7</li></ol><br/> Aix\u00F2 vol dir que "predir" un enlla\u00E7 pot abordar un d&\#39;aquests tres casos.<br/><br/> La investigaci\u00F3 sobre la predicci\u00F3 d&\#39;enlla\u00E7os \u00E9s fascinant. Contacteu-nos si voleu implementar un nou m\u00E8tode de predicci\u00F3 d&\#39;enlla\u00E7os a nocodefunctions.com\!</p>

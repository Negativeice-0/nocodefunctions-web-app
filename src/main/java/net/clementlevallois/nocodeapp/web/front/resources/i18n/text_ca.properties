labelling_task_definition_bws.instructions.part2=<p><strong>Aquesta instrucci\u00F3 es mostrar\u00E0 als anotadors\:</strong></p><br/><p> "La persona que us va convidar a ser un anotador d&\#39;aquesta tasca ha d&\#39;haver comunicat quina noci\u00F3 esteu avaluant aqu\u00ED. <strong>El vostre paper \u00E9s triar 2 elements de la llista\:</strong> l&\#39;element que s&\#39;ajusta millor a aquesta noci\u00F3 i l&\#39;element que s&\#39;ajusta a aquesta noci\u00F3 el almenys.</p><br/><p> "Per triar el millor element, <strong>llisca cap amunt el millor element</strong> amb el ratol\u00ED (o toca la pantalla del m\u00F2bil) fins a la part superior de la llista. <strong>Fes lliscar el pitjor element cap avall</strong> fins al final de la llista.</p>
topics.topics_extraction_tool.argument1.details=Aquesta funci\u00F3 identifica autom\u00E0ticament els temes clau d&\#39;un text, una operaci\u00F3 anomenada <strong>extracci\u00F3</strong> de <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">temes o modelitzaci\u00F3 de temes</a></strong> . Analitza el text l\u00EDnia per l\u00EDnia i determina grups de paraules i expressions que tendeixen a <strong>agrupar</strong> -se formant temes.<br/> Treballa sobre textos escrits en una gran varietat d&\#39;idiomes (inclosos textos en alfabet no llat\u00ED). La funci\u00F3 segueix els principis de l&\#39;aprenentatge no supervisat, que \u00E9s un tipus d&\#39; <strong>aprenentatge autom\u00E0tic</strong> .<br/><br/> Si utilitzeu aquesta funci\u00F3 en un context acad\u00E8mic (recerca o estudis), heu de fer-ne refer\u00E8ncia a la vostra bibliografia\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. i Robardet, C. (2020). Camps d&\#39;obertura\: una contribuci\u00F3 metodol\u00F2gica a la identificaci\u00F3 d&\#39;actors heterogenis en ordres relacionals il\u00B7limitats. M@n@gement, 23(1), 4-18.
labelling_task_definition_bws.instructions.part1=<p>Es demanar\u00E0 als anotadors que escullin la millor i la pitjor opcions entre una s\u00E8rie d&\#39;elements presentats simult\u00E0niament.</p><p> Utilitzem un efecte d&\#39;arrossegar i deixar anar\: l&\#39;anotador triar\u00E0 la millor opci\u00F3 <strong>utilitzant el ratol\u00ED i movent-lo cap a dalt</strong> , i movent la pitjor opci\u00F3 cap a baix, aix\u00ED\:</p>

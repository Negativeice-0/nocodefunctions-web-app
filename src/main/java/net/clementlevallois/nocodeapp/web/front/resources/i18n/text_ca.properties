network_converter.howto=No esteu segur de com obtenir un fitxer gexf de Gephi? Visiteu aquest <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">tutorial detallat sobre com passar de Gephi a una visualitzaci\u00F3 web amb VOSviewer</a> .
organic.general.model_long_description=<p>Els principis que segueix l&\#39;eina s\u00F3n similars a <a href\="../umigon/sentiment_analysis_tool.html">la funci\u00F3 d&\#39;an\u00E0lisi de sentiments</a> , excepte les regles que cal aplicar. L&\#39;eina segueix aquests passos\:</p><ol><li> comproveu la llargada del text\: si nom\u00E9s s\u00F3n un parell de paraules curtes, no es classificar\u00E0</li><li> eliminaci\u00F3 d&\#39;URL, eliminaci\u00F3 de contingut entre cometes, normalitzaci\u00F3 d&\#39;ap\u00F2strofs</li><li> s&\#39;estableixen dues versions del text\: una on s&\#39;eliminen tots els accents i car\u00E0cters especials, i una altra on es conserven. Tots els passos seg\u00FCents s&\#39;aplicaran a les dues versions del text.</li><li> comproveu <strong>emojis, emoticones i onomatopees</strong> . No preprocesseu el vostre text per eliminar-los, proporcionen informaci\u00F3 \u00FAtil sobre el sentiment\!</li><li> comproveu els hashtags, si n&\#39;hi ha</li><li> descomposici\u00F3 del text en n grams fins a quatre grams</li><li> per a cada n-gram\:<ul><li> ometeu-lo si pertany a una llista preestablerta de paraules limitades</li><li> comproveu si hi ha car\u00E0cters repetits i traieu-los segons sigui necessari ( <code>yeeeahhh\!</code> es converteix en <code>yeah\!</code> )</li><li> comproveu si el n-grama est\u00E0 contingut a la llista preestablerta de vocabulari / expressions / estil que indica "discurs corporatiu". En cas afirmatiu, s&\#39;aplica la regla corresponent.</li></ul></li><li> decisi\u00F3 final, basada en els resultats dels passos anteriors.</li></ol>

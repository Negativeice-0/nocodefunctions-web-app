cowo.tool.argument3.details=<p><strong>Estructura i format del text</strong> \: la xarxa es crea detectant parells de termes que apareixen a la mateixa l\u00EDnia de text. Per tant, haur\u00EDeu de tenir cura de com es divideix el vostre text. L&\#39;ideal seria que estigui fet de par\u00E0grafs relativament curts, cadascun en una l\u00EDnia. Si utilitzeu un fitxer Excel, cada par\u00E0graf o bloc de text significatiu hauria d&\#39;apar\u00E8ixer en una fila diferent.<br/><br/> <strong>Preprocessament del text</strong> \: no cal preprocessar ni netejar el text abans d&\#39;utilitzar aquesta funci\u00F3.<br/><br/> <strong>Exploraci\u00F3 del gr\u00E0fic</strong> \: recomanem dos programes gratu\u00EFts de grau professional per a l&\#39;exploraci\u00F3 de la xarxa sem\u00E0ntica produ\u00EFda per la funci\u00F3. <a href\="https\://gephi.org" target\="_blank">Gephi</a> ofereix les millors funcions per filtrar, acolorir, canviar la mida i executar estad\u00EDstiques descriptives de gr\u00E0fics a la vostra xarxa (com ara <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">la centralitat</a> d&\#39;intermediaci\u00F3). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> proporciona les visualitzacions que s\u00F3n les m\u00E9s netes i f\u00E0cils d&\#39;interpretar per a xarxes sem\u00E0ntiques. VOSviewer es desenvolupa amb la cienciometria com a primer cas d&\#39;\u00FAs, per\u00F2 \u00E9s \u00FAtil per a qualsevol tipus de xarxa sem\u00E0ntica.</p>

topics.topics_extraction_tool.argument4.details=<p>L&\#39;enfocament m\u00E9s cl\u00E0ssic per a la detecci\u00F3 de temes es basa en una t\u00E8cnica de agrupaci\u00F3 anomenada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Amb ell, l&\#39;usuari decideix quants temes s&\#39;ha de trobar al text, i despr\u00E9s els algorismes troben aquests temes.<br/> Aquest enfocament pot tenir sentit quan sabem per endavant quants temes hi ha al text. Per\u00F2, quin sentit t\u00E9 la detecci\u00F3 de temes si ja els coneixem? \uD83E\uDD14<br/> A les funcions nocode, el nombre de temes a trobar no est\u00E0 predeterminat. L&\#39;analista aprendr\u00E0 molt descobrint quants temes pot trobar l&\#39;algorisme al text, sense un l\u00EDmit preestablert. L&\#39;analista mant\u00E9 el control total gr\u00E0cies al par\u00E0metre de precisi\u00F3, que ajuda a ajustar l&\#39;algorisme per trobar m\u00E9s o menys temes, per\u00F2 sempre amb un grau de llibertat sobre el nombre exacte.</p>

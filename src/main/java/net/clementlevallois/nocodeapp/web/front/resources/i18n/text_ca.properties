why.argument2.details=<p>El desenvolupament de funcions nocode representa una quantitat important de treball, que faig en el meu temps lliure. No ho cobro, perqu\u00E8 trobi un p\u00FAblic m\u00E9s ampli (incloent estudiants, periodistes, aficionats...). A canvi, espero utilitzar-lo per desplegar les noves funcions que crear\u00E9 al llarg de la meva recerca acad\u00E8mica i espero que benefici\u00EF els meus estudis\: els comentaris dels usuaris sobre les funcions m&\#39;ajudaran a perfeccionar-les i fer-les m\u00E9s robustes. Tant de bo, una comunitat d&\#39;usuaris creixi i tamb\u00E9 generi idees interessants per a nous desenvolupaments\!</p><br/><p> En segon lloc, depenent de l&\#39;inter\u00E8s dels usuaris, considero desenvolupar versions d&\#39;API per a versions de gran volum i alta disponibilitat de les funcions, normalment per a \u00FAs professional d&\#39;empreses, no de particulars. Aquestes API no serien gratu\u00EFtes, ja que implicarien costos importants del servidor.</p>

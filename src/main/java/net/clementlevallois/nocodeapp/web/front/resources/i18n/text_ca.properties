umigon.sentiment_analysis_tool.model_long_description.details=<p>Els principis que segueix l&\#39;eina es descriuen en aquesta publicaci\u00F3 acad\u00E8mica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada a l&\#39;antologia de l&\#39;Associaci\u00F3 de Ling\u00FC\u00EDstica Computacional</a> . L&\#39;eina segueix aquests passos\:</p><ol><li> comproveu la llargada del text\: si nom\u00E9s s\u00F3n un parell de paraules curtes, no es classificar\u00E0</li><li> eliminaci\u00F3 d&\#39;URL, eliminaci\u00F3 de contingut entre cometes, normalitzaci\u00F3 d&\#39;ap\u00F2strofs</li><li> s&\#39;estableixen dues versions del text\: una on s&\#39;eliminen tots els accents i car\u00E0cters especials, i una altra on es conserven. Tots els passos seg\u00FCents s&\#39;aplicaran a les dues versions del text.</li><li> comproveu <strong>emojis, emoticones i onomatopees</strong> . No preprocesseu el vostre text per eliminar-los, proporcionen informaci\u00F3 \u00FAtil sobre el sentiment\!</li><li> comproveu els hashtags, si n&\#39;hi ha</li><li> descomposici\u00F3 del text en n grams fins a quatre grams</li><li> per a cada n-gram\:<ul><li> ometeu-lo si pertany a una llista preestablerta de paraules limitades</li><li> comproveu si hi ha car\u00E0cters repetits i traieu-los segons sigui necessari ( <code>yeeeahhh\!</code> es converteix en <code>yeah\!</code> )</li><li> comproveu si el n-grama est\u00E0 contingut a la llista preestablerta de paraules potencialment positives. En cas afirmatiu, s&\#39;aplica la regla corresponent. Molt sovint, la regla \u00E9s tan simple com "una paraula positiva d\u00F3na un sentiment positiu al text", per\u00F2 tamb\u00E9 s&\#39;inclouen regles m\u00E9s complexes, per descomptat.</li><li> comproveu si el n-grama est\u00E0 contingut a la llista preestablerta de paraules potencialment negatives. S&\#39;aplica la mateixa l\u00F2gica</li></ul></li><li> comprovacions finals\: detecci\u00F3 de moderadors a la frase ("per\u00F2", "no obstant", "encara que", etc.). Els valors positius o negatius col\u00B7locats abans o despr\u00E9s d&\#39;aquests moderadors es mantenen o s&\#39;eliminen.</li><li> decisi\u00F3 final seguint unes regles complexes, basades en els resultats dels passos anteriors.</li></ol>

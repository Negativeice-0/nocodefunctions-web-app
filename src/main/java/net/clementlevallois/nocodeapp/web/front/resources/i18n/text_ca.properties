topics.topics_extraction_tool.model_short_description.details=La funci\u00F3 identifica parells de termes a cada l\u00EDnia del text. Aquestes parelles s&\#39;anomenen coocurr\u00E8ncies. Agregant tots els parells de termes, es construeix una xarxa de termes. La xarxa es divideix en subregions i cada subregi\u00F3 correspon a un tema.

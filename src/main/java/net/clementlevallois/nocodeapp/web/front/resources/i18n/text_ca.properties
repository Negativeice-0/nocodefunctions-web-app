topics.topics_extraction_tool.model_long_description.details=<p>Els principis que segueix l&\#39;eina es descriuen en aquesta publicaci\u00F3 acad\u00E8mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">com trobar comunitats i temes a Twitter</a> . La tecnologia segueix aquests passos\:</p><ol><li> neteja del text\: aplanar a ASCII, eliminaci\u00F3 d&\#39;URL, eliminaci\u00F3 de signes de puntuaci\u00F3.</li><li> lematitzaci\u00F3.</li><li> descomposici\u00F3 del text en n-grams fins a quatre grams, eliminaci\u00F3 dels n-grams menys rellevants. Aquest pas \u00E9s id\u00E8ntic al que segueix la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3 d&\#39;an\u00E0lisi de sentiments</a></li><li> recompte de coocurr\u00E8ncies\: quins parells de n-grams solen apar\u00E8ixer amb freq\u00FC\u00E8ncia a les mateixes l\u00EDnies del text?</li><li> la llista d&\#39;n-grams concurrents s&\#39;utilitza per crear una xarxa\: est\u00E0 feta dels n-grams m\u00E9s freq\u00FCents. Dos n-grams estan connectats si coocorren amb freq\u00FC\u00E8ncia.</li><li> s&\#39;aplica a la xarxa un algorisme de detecci\u00F3 de comunitats\: l&\#39;algoritme de Lovaina, que \u00E9s r\u00E0pid i molt efectiu.</li><li> s&\#39;aplica el par\u00E0metre escollit per l&\#39;usuari\: un valor gran detectar\u00E0 unes poques comunitats grans. Un valor petit detectar\u00E0 moltes comunitats petites.</li><li> cada comunitat (o cl\u00FAster) de la xarxa \u00E9s un tema. La llista de termes clau del tema s\u00F3n els n-grams continguts al cl\u00FAster.</li></ol>

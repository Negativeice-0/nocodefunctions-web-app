umigon.sentiment_analysis_tool.model_long_description.details=<p>O mataupu faavae o lo\u02BBo mulimulita\u02BBia e le meafaigaluega o lo\u02BBo fa\u02BBamatalaina i lenei lomiga fa\u02BBalea\u02BBoa\u02BBoga e uiga ia <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, lomia i le tala o le Association for Computational Linguistics</a> . O le meafaigaluega e mulimuli i laasaga nei\:</p><ol><li> siaki le umi o le tusitusiga\: afai e na o ni nai upu pupuu, e le fa&\#39;avasegaina</li><li> aveesea o urls, aveesea o anotusi i upusii, normalization o apostrophs</li><li> e lua fa&\#39;aliliuga o le tusitusiga ua fa&\#39;atuina\: tasi e aveese uma fa&\#39;ailo ma mataitusi fa&\#39;apitoa, ma le tasi o lo&\#39;o taofia ai. O laasaga uma o lo&\#39;o mulimuli mai o le a fa&\#39;aoga i vaega uma e lua o le tusitusiga.</li><li> siaki <strong>emojis, emoticons ma onomatopeia</strong> . Aua le mua\u02BBi fa\u02BBagasolo lau tusitusiga e aveese ai, latou te tu\u02BBuina atu fa\u02BBamatalaga aoga i lagona\!</li><li> siaki i luga o hashtags, pe a iai</li><li> fa&\#39;aleagaina o le tusitusiga i le n-grams e o&\#39;o atu i le fa-grams</li><li> mo n-gram ta&\#39;itasi\:<ul><li> fa&\#39;ase&\#39;e pe afai o lo&\#39;o iai i se lisi o upu taofi</li><li> siaki mo mataitusi fai soo ma aveese pe a mana\u02BBomia ( <code>yeeeahhh\!</code> avea <code>yeah\!</code> )</li><li> siaki pe o iai le n-gram i le lisi na fa&\#39;atuina muamua o upu e ono lelei. Afai o lea, o le tulafono tutusa e fa\u02BBaaogaina. O le tele o taimi o le tulafono e faigofie e pei o le &quot;o se upu lelei e maua ai se lagona lelei i le tusitusiga&quot;, ae o tulafono sili atu ona faigata o lo\u02BBo aofia ai foi.</li><li> siaki pe o iai le n-gram i le lisi o upu e ono le lelei. E tutusa lava le manatu</li></ul></li><li> siaki mulimuli\: su\u02BBesu\u02BBeina o tagata fa\u02BBatonu i le fuaiupu (&quot;ae&quot;, &quot;peitai&quot;, &quot;tusa lava pe&quot;, ma isi). O tulaga lelei pe le lelei e tu&\#39;uina i luma po&\#39;o le mae&\#39;a o nei fa&\#39;atonu e teu pe tapeina.</li><li> faaiuga mulimuli e mulimuli i tulafono lavelave, e faavae i taunuuga o laasaga muamua.</li></ol>

link_prediction.explanation.details=<p>O lenei galuega o se fa\u02BBaoga tuusa\u02BBo a le Gephi plugin e <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ma Saskia Sch\u00FCler, va\u02BBaia e Michael Henninger i le FHNW</a> .</p><br/><p> O lo\u02BBo fa\u02BBaalia a latou code <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ile Github</a> .</p><br/><p> O le valo&\#39;aga e fa&\#39;avae ile <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">fa&\#39;apipi&\#39;i fa&\#39;apitoa</a> . E fa&\#39;atapula&\#39;a i feso&\#39;ota&\#39;iga e le&\#39;i fa&\#39;atonuina, e le&\#39;i mamafa. E faigofie le fa&\#39;amatalaga\: o le so&\#39;otaga sili ona fa&\#39;atupuina o le feso&\#39;ota&\#39;iga i le va o pona e lua e tele ona tuaoi, ae e le&\#39;i iai se feso&\#39;ota&\#39;iga.</p><br/><p> E fa&\#39;afefea ona fa&\#39;auigaina lenei va&\#39;aiga so&\#39;otaga? O le leai o se so&\#39;oga e mafai ona fa&\#39;apea\:<br/><ol><li> E leai se avanoa mo lenei so&\#39;oga (e le &quot;talafeagai&quot; i pona o le a a&\#39;afia ai)</li><li> O lo&\#39;o iai le avanoa mo lenei so&\#39;otaga e fa&\#39;atupuina, ma e le&\#39;i fa&\#39;ataunu&\#39;uina lea tulaga</li><li> O lo&\#39;o iai le avanoa mo le so&\#39;oga ae o nodes e lua e filifili e le fa&\#39;aalia le so&\#39;oga</li></ol><br/> O lona uiga o le &quot;va&\#39;ai&quot; o se so&\#39;oga e mafai ona fa&\#39;atatau i se tasi o nei mataupu e tolu.<br/><br/> O su&\#39;esu&\#39;ega ile va&\#39;aiga feso&\#39;ota&\#39;iga e mata&\#39;ina. Fa\u02BBafeso\u02BBota\u02BBi matou pe a e mana\u02BBo e fa\u02BBatino se auala fou vavalo feso\u02BBota\u02BBiga ile nocodefunctions.com\!</p>

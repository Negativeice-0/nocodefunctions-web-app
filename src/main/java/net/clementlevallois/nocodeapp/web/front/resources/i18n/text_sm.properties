network_converter.limit_to_500_nodes.details=<p>A&\#39;o faia Gephi mo feso&\#39;ota&\#39;iga laiti ma tele tele, VOSviewer e faia mo feso&\#39;ota&\#39;iga e o&\#39;o atu ile 500 nodes. 300 nodes e sili atu. I luga a\u02BBe o lenei lapopoa, o le va\u02BBaiga fa\u02BBaalia e faigata tele ona faitau ma fa\u02BBagesegese le gaioiga.</p><br/><p> Ae fa&\#39;afefea pe a sili atu lau feso&\#39;otaiga i le 500 nodes? Nocodefunctions e fesoasoani ia te oe\: i le faila gexf, o le a filifilia le 500 nodes <strong>i pito e sili atu le mamafa</strong> . O isi nodes o le a fa&\#39;amama ese. Ole mea lea e tatau ona maua ai se feso&\#39;ota&\#39;iga la&\#39;ititi lea e maua ai pea se va&\#39;aiga fesoasoani ole feso&\#39;ota&\#39;iga muamua, atoatoa.</p>

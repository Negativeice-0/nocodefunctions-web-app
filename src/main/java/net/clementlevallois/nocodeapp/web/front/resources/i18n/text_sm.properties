cowo.results.long_explanation=<h3>Ua fausia e le galuega se feso&\#39;otaiga lea\:</h3><ul><li> na&\#39;o fa&\#39;aaliga sili ona masani ona aliali mai</li><li> afai e 2 fa\u02BBaaliga e fa\u02BBaalia soo fa\u02BBatasi i totonu o tusitusiga, e feso\u02BBota\u02BBi i le feso\u02BBota\u02BBiga</li></ul><p> O le kalafi o lo\u02BBo fa\u02BBaalia i luga o lo\u02BBo fa\u02BBaalia ai le 20 fa\u02BBamatalaga masani i totonu o tusitusiga.</p><h3> Va&\#39;ai le kalafi ma Gephi, VOSviewer po&\#39;o Gephisto</h3><p> E mafai ona e siiina le feso\u02BBota\u02BBiga atoa (e le na\u02BBo le fa\u02BBata\u02BBita\u02BBiga o lo\u02BBo fa\u02BBaalia iinei) o se <strong>faila gexf</strong> ma fa\u02BBamatalaga uma e uiga i le feso\u02BBota\u02BBiga. E mafai ona tatala ma su&\#39;esu&\#39;e <strong>faila Gexf</strong> i le <a href\="https\://gephi.org" target\="_blank">Gephi</a> , le polokalama fa&\#39;akomepiuta ta&\#39;imua e leai se totogi mo va&\#39;aiga va&\#39;aiga.</p><br/><p> E mafai fo&\#39;i ona e va&\#39;ava&\#39;ai sa&\#39;o le feso&\#39;ota&\#39;iga ma <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> i luga o le initaneti, o le polokalame na fausia e Nees Jan van Eck ma Ludo Waltman i le Center for Science and Technology Studies (CWTS) i Leiden University.</p><br/><p> Mulimuli, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> o se &\#39;upega tafa\u02BBilagi e fatuina ai se viz i le kiliki e tasi, e mafai ona e sii maia o se faila PNG.</p>

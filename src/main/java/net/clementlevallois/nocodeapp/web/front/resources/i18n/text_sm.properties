labelling_task_definition_bws.instructions.part2=<p><strong>O lenei faatonuga o le a fa\u02BBaalia i le au fa\u02BBamatalaga\:</strong></p><br/><p> \u201CO le tagata na vala&\#39;aulia oe e fai ma fa&\#39;amatalaga mo lenei galuega e tatau ona fa&\#39;ailoa mai le manatu o lo&\#39;o e iloiloina iinei. <strong>O lau matafaioi o le filifili lea o mea e 2 i le lisi\:</strong> o le mea e sili ona fetaui ma lenei manatu, ma le mea e fetaui ma lenei manatu le aupito itiiti.</p><br/><p> &quot;Ina ia filifilia le mea e sili ona lelei, <strong>fa&\#39;ase&\#39;e i luga le mea sili</strong> i le isumu (pe tago i le lau i luga o le telefoni feavea&\#39;i) i le pito i luga o le lisi. <strong>Fa&\#39;asolo i lalo</strong> le mea sili ona leaga i le pito i lalo o le lisi.</p>
topics.topics_extraction_tool.argument1.details=O lenei galuega e fa&\#39;ailoaina otometi ia autu autu i totonu o se tusitusiga, o se fa&\#39;agaioiga e ta&\#39;ua o <strong>le su&\#39;ega autu</strong> po&\#39;o <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">le fa&\#39;ata&\#39;ita&\#39;iga autu</a></strong> . E su&\#39;esu&\#39;e ai le fa&\#39;aupuga i lea laina ma lea laina ma fa&\#39;avasega vaega o &\#39;upu ma fa&\#39;amatalaga e <strong>fa&\#39;aputu</strong> fa&\#39;atasi, ma fa&\#39;atupu ai autu.<br/> E galue i tusitusiga e tusia i le tele o gagana eseese (e aofia ai tusitusiga i le alafapeta e le Latina). O le galuega e mulimulitai i mataupu faavae o a\u02BBoa\u02BBoga e le\u02BBi va\u02BBaia, o se ituaiga o <strong>a\u02BBoa\u02BBoga masini</strong> .<br/><br/> Afai e te fa\u02BBaogaina lenei galuega i se tulaga fa\u02BBale-a\u02BBoa\u02BBoga (su\u02BBesu\u02BBega po\u02BBo su\u02BBesu\u02BBega), e tatau ona e fa\u02BBasino i lau tusi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Avanoa Tatala\: O se Saofaga Fa&\#39;atonu i le Fa&\#39;ailoaina o Tagata Faigaluega Fa&\#39;apitoa i Fa&\#39;atonuga Fa&\#39;atasi. M@n@gement, 23(1), 4-18.

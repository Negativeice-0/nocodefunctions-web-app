organic.general.model_long_description=<p>O mataupu faavae o lo\u02BBo mulimulita\u02BBia e le meafaigaluega e tutusa ma <a href\="../umigon/sentiment_analysis_tool.html">le galuega mo le su\u02BBesu\u02BBeina o lagona</a> , sei vagana ai tulafono e fa\u02BBaaogaina. O le meafaigaluega e mulimuli i laasaga nei\:</p><ol><li> siaki le umi o le tusitusiga\: afai e na o ni nai upu pupuu, e le fa&\#39;avasegaina</li><li> aveesea o urls, aveesea o anotusi i upusii, normalization o apostrophs</li><li> e lua fa&\#39;aliliuga o le tusitusiga ua fa&\#39;atuina\: tasi e aveese uma fa&\#39;ailo ma mataitusi fa&\#39;apitoa, ma le tasi o lo&\#39;o taofia ai. O laasaga uma o lo&\#39;o mulimuli mai o le a fa&\#39;aoga i vaega uma e lua o le tusitusiga.</li><li> siaki <strong>emojis, emoticons ma onomatopeia</strong> . Aua le mua\u02BBi fa\u02BBagasolo lau tusitusiga e aveese ai, latou te tu\u02BBuina atu fa\u02BBamatalaga aoga i lagona\!</li><li> siaki i luga o hashtags, pe a iai</li><li> fa&\#39;aleagaina o le tusitusiga i le n-grams e o&\#39;o atu i le fa-grams</li><li> mo n-gram ta&\#39;itasi\:<ul><li> fa&\#39;ase&\#39;e pe afai o lo&\#39;o iai i se lisi o upu taofi</li><li> siaki mo mataitusi fai soo ma aveese pe a mana\u02BBomia ( <code>yeeeahhh\!</code> avea <code>yeah\!</code> )</li><li> siaki pe o iai le n-gram i le lisi ua uma ona fa&\#39;atuina o upu / fa&\#39;amatalaga / sitaili fa&\#39;ailoga &quot;lauga fa&\#39;apitoa&quot;. Afai o lea, o le tulafono tutusa e fa\u02BBaaogaina.</li></ul></li><li> fa&\#39;ai&\#39;uga mulimuli, e fa&\#39;atatau i fa&\#39;ai&\#39;uga o la&\#39;asaga muamua.</li></ol>

organic.general.argument2.details=<p>O lenei meafaigaluega e fa&\#39;ailoa mai ai fa&\#39;ailoga o <u>tautalaga fa&\#39;apisinisi</u> . O lenei fa&\#39;ailoga e le&\#39;o fa&\#39;amalamalamaina manino i tusitusiga fa&\#39;alea&\#39;oa&\#39;oga. O le fa\u02BBamoemoe o le tu\u02BBuina atu lea i pule o mataupu ma tagata su\u02BBesu\u02BBe se meafaigaluega e mafai ai ona latou fa\u02BBamama ese mea e le o fa\u02BBatusalia se <strong>leo moni o le tagata fa\u02BBatau</strong> , e pei o\:</p><br/><ul><li> <strong>vala&\#39;au e fa&\#39;atino</strong> \: &quot;VOTE&quot;, &quot;BUY&quot;, &quot;PLAY&quot;, ...</li><li> <strong>valaaulia fa&\#39;alauiloa</strong> \: &quot;tau sili ona manaia&quot;, &quot;tu&\#39;u atu&quot;, ...</li><li> <strong>fa&\#39;aaliga o manatu o lo&\#39;o faia e se tagata tomai fa&\#39;afeso&\#39;ota&\#39;i</strong> , e pei ona fa&\#39;ailoa mai e fa&\#39;amatalaga fa&\#39;apitoa o lo&\#39;o fa&\#39;aogaina\: &quot;fa&\#39;aalia&quot;, &quot;tu&\#39;u i&quot;, &quot;reinvent&quot; ...</li></ul><br/> O lo&\#39;o fa&\#39;agasolo pea le galuega ma matou te fa&\#39;afeiloa&\#39;ia au fa&\#39;amatalaga ma fautuaga (analysis@exploreyourdata.com). Matou te talitonu o lenei galuega ua matua aoga tele, fesoasoani i tagata su\u02BBesu\u02BBe fa\u02BBapitoa i le fa\u02BBaogaina o manatu e fa\u02BBamama a latou fa\u02BBamaumauga mai mea e le maua mai i tagata ta\u02BBito\u02BBatasi / tagata fa\u02BBatau ae mai fa\u02BBalapotopotoga ma ofisa feso\u02BBota\u02BBiga (siaki la matou <a href\="../umigon/sentiment_analysis_tool.html">galuega mo su\u02BBesu\u02BBega lagona</a> ). O lenei mea o le a sili atu ona fa\u02BBatuatuaina a latou fua, aemaise lava mo le fa\u02BBaogaina o manatu.

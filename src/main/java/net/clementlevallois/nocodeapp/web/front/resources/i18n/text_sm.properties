topics.topics_extraction_tool.argument4.details=<p>O le auala sili ona masani mo su&\#39;esu&\#39;ega autu o lo&\#39;o fa&\#39;avae i luga o se faiga fa&\#39;apipi&\#39;i e ta&\#39;ua o le <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Fa\u02BBatasi ai, e filifili e le tagata fa\u02BBaoga pe fia le tele o autu e tatau ona maua i totonu o tusitusiga, ona maua ai lea e le algorithms nei autu.<br/> O lenei faiga e mafai ona talafeagai pe a tatou iloa muamua le tele o autu o lo\u02BBo i totonu o le tusitusiga. Ae o le a le uiga o le su\u02BBesu\u02BBeina o autu pe afai ua uma ona tatou iloa autu? \uD83E\uDD14<br/> I galuega nocode, o le numera o autu e maua e le o muai fuafuaina. O le a a\u02BBoa\u02BBoina e le tagata su\u02BBesu\u02BBe le tele o mea e ala i le su\u02BBeina o le tele o mataupu e mafai e le algorithm ona maua i totonu o tusitusiga, e aunoa ma se fa\u02BBatapula\u02BBa fa\u02BBatapula\u02BBa. O le tagata su&\#39;esu&\#39;e o lo&\#39;o tumau i le pulea atoatoa fa&\#39;afetai i le sa&\#39;o sa&\#39;o, lea e fesoasoani e fa&\#39;afetaui le algorithm e su&\#39;e ai le tele pe itiiti fo&\#39;i mataupu - ae o taimi uma e iai se tikeri o le sa&\#39;olotoga i le numera sa&\#39;o.</p>

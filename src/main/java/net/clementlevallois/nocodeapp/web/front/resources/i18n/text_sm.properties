general.message.vosviewer.description=<p>O le <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> o se polokalama faakomepiuta e leai se totogi e fatuina ma va\u02BBava\u02BBai ai feso\u02BBota\u02BBiga, fa\u02BBatasi ai ma tomai fa\u02BBapitoa i le vaega o <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (lea, fa\u02BBapuupuu, e aofia ai le fuaina ma le iloiloga o le gaioiga faasaienisi).</p><p> I le Summer 2021, na fa\u02BBalauiloaina e le au atia\u02BBe o le VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">se fa\u02BBasalalauga i luga ole laiga</a> , lea e matua aoga ai le fa\u02BBasoaina o ata na faia i luga.</p><p> So&\#39;oga aoga\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Amata ile VOSviewer</a> lea e ofoina atu se aofa&\#39;iga o punaoa.</p>
organic.details=O lenei galuega e fa&\#39;avasega au tusitusiga i ni vaega se lua\:<ul><li> <strong>organic</strong> \: pe a tusia le tusitusiga i se sitaili e masani, patino, ta\u02BBito\u02BBatasi.</li><li> <strong>fa&\#39;alauiloaina</strong> \: pe a tusia le tusitusiga i se sitaili fa&\#39;atasi, lagolago, fa&\#39;afoliga.</li></ul> E sili ona aoga i luga <strong>o ala o faasalalauga lautele</strong> e pei o tweets mo Twitter, fa\u02BBamatalaga i luga o Instagram pou ma isi tusitusiga pupuu i le Igilisi ma Farani.<br/> Fanau mai i le 2020, o lenei meafaigaluega o lo\u02BBo fa\u02BBaauau pea le atina\u02BBe.
umigon.sentiment_analysis_tool.argument1.details=O lenei galuega e fa&\#39;atino <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ai su&\#39;esu&\#39;ega lagona</a></strong> , e ta&\#39;ua fo&\#39;i o manatu mining. E su&\#39;esu&\#39;e ai tusitusiga ma fa&\#39;amautu pe fa&\#39;aitut\u016B, lelei pe leaga.<br/> E sili ona aoga i luga <strong>o ala o faasalalauga lautele</strong> e pei o tweets mo Twitter, fa\u02BBamatalaga i luga o Instagram pou ma isi tusitusiga pupuu i le Igilisi po\u02BBo le Farani. I se fa\u02BBatusatusaga ma 23 isi mea, o lenei meafaigaluega na maua o le <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">meafaigaluega sili lea mo le su\u02BBesu\u02BBeina o lagona i luga o fa\u02BBasalalauga lautele</a> .<br/> Fanau mai i le 2012, o lenei meafaigaluega o lo\u02BBo fa\u02BBaauau pea le atina\u02BBeina.<br/><br/> Afai e te fa\u02BBaogaina lenei galuega i se tulaga fa\u02BBale-a\u02BBoa\u02BBoga (su\u02BBesu\u02BBega po\u02BBo su\u02BBesu\u02BBega), e tatau ona e fa\u02BBasino i lau tusi\:<br/><br/> Levallois, Kelemene. &quot;Umigon\: Su&\#39;esu&\#39;ega o lagona i luga o Tweets e fa&\#39;avae i luga o fa&\#39;amatalaga lisi ma heuristics&quot;. Taualumaga a le 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0Ftuuina atu o le lisi o taofi upu i le tagata atia\u02BBe - o le a vave tu\u02BBufa\u02BBatasia, faafetai\! \uD83D\uDE4F
topics.topics_extraction_tool.argument3.details=<p><strong>Fa&\#39;atulagaina ma le fa&\#39;atulagaina o le tusitusiga</strong> \: E galue le fa&\#39;avasegaina o autu e ala i le su&\#39;eina o ta&\#39;i ta&\#39;i lua o lo&\#39;o fa&\#39;aalia ile laina tutusa o tusitusiga. E tatau la ona e fa&\#39;aeteete pe fa&\#39;afefea ona fa&\#39;atulaga lau tusitusiga. O le mea lelei, e tatau ona faia i parakalafa pupuu, ta\u02BBitasi i luga o le laina e tasi. Afai o lo\u02BBo e fa\u02BBaaogaina se faila Excel, o parakalafa ta\u02BBitasi po\u02BBo poloka taua o tusitusiga e tatau ona fa\u02BBaalia i se isi laina.<br/><br/> <strong>Volume o tusitusiga</strong> \: o autu e maua i le fuaina o alaleo\: o le fea o upu e masani ona tupu soo? Ina ia aoga lenei mea, e tatau ona lava le umi o tusitusiga ina ia aoga nei faitauga. O le umi o le tusitusiga, o le sili atu lea. O tusitusiga e le itiiti ifo i le 5,000 upu e foliga mai o se amataga lelei.</p>
index.datapolicy.dataannotationfunction.details=Fa&\#39;amatalaga fa&\#39;amatalaga e aofia ai le tu&\#39;uina atu o se lisi o mea, o le a fa&\#39;ailoa mai e fa&\#39;amatalaga. O lona uiga o lo\u02BBo teuina le lisi o mea, fa\u02BBapea fo\u02BBi ma le lisi o fa\u02BBamatalaga, a latou imeli, ma fa\u02BBamatalaga latou te faia.<br/> O le mamanu o le galuega e fa\u02BBasaoina se imeli ma se fa\u02BBamatalaga o fa\u02BBamaumauga. O lo&\#39;o teuina fo&\#39;i nei mea.<br/> O fa\u02BBamaumauga (lisi o mea, fa\u02BBamatalaga o le lisi, imeli a le mamanu o le galuega, imeli a le au fa\u02BBamatalaga ma a latou fa\u02BBamatalaga) o lo\u02BBo teuina i luga o se fa\u02BBamaumauga fa\u02BBamautu i le EU. E le fa&\#39;asoa pe toe fa&\#39;aaogaina mo so&\#39;o se fa&\#39;amoemoe.<br/> O fa\u02BBamaumauga e mafai ona tapeina i so\u02BBo se itu e le tagata na faia le galuega.<br/>

why.argument2.details=<p>O le atina&\#39;eina o galuega nocode e fa&\#39;atusalia ai le tele o galuega, lea ou te ausia i lo&\#39;u taimi avanoa. Ou te le totogia, ina ia maua ai le lautele o le au maimoa (e aofia ai tamaiti aoga, tusitala, tagata fiafia ...). I le taui, ou te fa\u02BBamoemoe e fa\u02BBaaogaina e fa\u02BBaogaina ai galuega fou o le a ou fatuina i le faagasologa o la\u02BBu su\u02BBesu\u02BBega fa\u02BBalea\u02BBoa\u02BBoga, ma ou te fa\u02BBamoemoe o le a manuia ai a\u02BBu su\u02BBesu\u02BBega\: o le a fesoasoani le tali a le tagata fa\u02BBaoga i galuega ia te a\u02BBu e fa\u02BBaleleia ma fa\u02BBamalosia atili. E fa\u02BBamoemoe, o se fa\u02BBalapotopotoga o tagata fa\u02BBaoga o le a tupu ma o le a fa\u02BBatupuina manatu manaia mo atina\u02BBe fou foi\!</p><br/><p> Lona lua, fa\u02BBalagolago i le fiafia o tagata fa\u02BBaoga, ou te mafaufau e atia\u02BBe lomiga API mo le maualuga maualuga, maualuga avanoa avanoa o galuega, e masani lava mo fa\u02BBaoga fa\u02BBapitoa e pisinisi, ae le o tagata ta\u02BBito\u02BBatasi. O nei API o le a le maua fua ona o le tele o tau o le server e aofia ai.</p>

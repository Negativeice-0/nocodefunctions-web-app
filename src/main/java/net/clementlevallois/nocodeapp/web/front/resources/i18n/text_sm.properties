cowo.tool.argument3.details=<p><strong>Fa&\#39;atulagaina ma le fa&\#39;atulagaina o tusitusiga</strong> \: o le feso&\#39;ota&\#39;iga e faia e ala i le su&\#39;eina o paga o fa&\#39;aupuga o lo&\#39;o fa&\#39;aalia i luga o le laina tutusa o tusitusiga. E tatau la ona e fa&\#39;aeteete pe fa&\#39;afefea ona vaevae lau tusitusiga. O le mea lelei, e tatau ona faia i parakalafa pupuu, ta\u02BBitasi i luga o le laina e tasi. Afai o lo\u02BBo e fa\u02BBaaogaina se faila Excel, o parakalafa ta\u02BBitasi po\u02BBo poloka taua o tusitusiga e tatau ona fa\u02BBaalia i se isi laina.<br/><br/> <strong>Fa&\#39;agasolo muamua o tusitusiga</strong> \: e leai se mana&\#39;oga e mua&\#39;i fa&\#39;agasolo pe fa&\#39;amama lau tusitusiga a&\#39;o le&\#39;i fa&\#39;aogaina lenei galuega.<br/><br/> <strong>Su&\#39;esu&\#39;e o le kalafi</strong> \: matou te fautuaina ni polokalame fa&\#39;akomepiuta fa&\#39;apolofesa e lua e maua fua mo le su&\#39;esu&\#39;eina o le feso&\#39;ota&\#39;iga semantic na gaosia e le galuega. E maua e <a href\="https\://gephi.org" target\="_blank">Gephi</a> mea sili ona lelei e fa&\#39;amama ai, valivali, toe fa&\#39;aleleia ma fa&\#39;agasolo fa&\#39;amaumauga fa&\#39;amatalaga kalafi i luga o lau feso&\#39;otaiga (pei o le <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">va o le totonugalemu</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> o lo\u02BBo tu\u02BBuina atu fa\u02BBaaliga e sili ona mama ma sili ona faigofie e fa\u02BBamatalaina mo feso\u02BBota\u02BBiga semantic. VOSviewer ua atia\u02BBe ma scientometrics e avea ma fa\u02BBaoga muamua fa\u02BBaoga ae e aoga mo so\u02BBo se ituaiga feso\u02BBota\u02BBiga semantic.</p>

who.argument1.details=<p>Alo\! Mwen se <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">yon pwofes\u00E8</a> ki baze nan Pari, ak yon pasyon pou \u00E8kstraksyon enf\u00F2masyon ki soti nan medya sosyal ak rezo. Twitter ak <a href\="https\://gephi.org" target\="_blank">Gephi</a> se teren jw\u00E8t pi renmen m yo. Mwen pibliye etid yo nan <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">jounal akademik yo</a> .</p><p> Ou ka jwenn mwen ap diskite sou <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">gwoup Facebook Gephi a</a> oswa k\u00F2mant\u00E8 teknoloji ak nouv\u00E8l akademik <a href\="https\://twitter.com/seinecle" target\="_blank">sou Twitter</a> oswa diskite <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">sou nouv\u00E8l pwofesyon\u00E8l sou LinkedIn</a> . Oh, epi sa a se <a href\="https\://clementlevallois.net" target\="_blank">sit ent\u00E8n\u00E8t mwen an</a> . Na we lotbo a\!</p>

umigon.sentiment_analysis_tool.argument1.details=Fonksyon sa a f\u00E8 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analiz santiman</a></strong> , yo rele tou opinyon min. Li analize t\u00E8ks la epi det\u00E8mine si santiman an net, pozitif oswa negatif.<br/> Li travay pi byen sou <strong>rezo sosyal</strong> tankou tweets pou Twitter, k\u00F2mant\u00E8 sou post Instagram ak l\u00F2t t\u00E8ks tr\u00E8 kout an angle oswa franse. Nan yon konparezon ak 23 alt\u00E8nativ, yo te jwenn zouti sa a se pi bon <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">zouti pou analiz santiman sou medya sosyal</a> .<br/> Li te f\u00E8t an 2012, zouti sa a se anba devlopman kontiny\u00E8l.<br/><br/> Si w itilize fonksyon sa a nan yon kont\u00E8ks akademik (rech\u00E8ch oswa etid), ou dwe referans li nan bibliyografi w la\:<br/><br/> Levallois, Clement. "Umigon\: analiz santiman sou Tweets ki baze sou lis t\u00E8m ak euristik". Pwosedi 7y\u00E8m Atelye Ent\u00E8nasyonal sou Evalyasyon Semantik (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analiz de santiman pou Twitter, Instagram ak pi lwen
umigon.sentiment_analysis_tool.argument3.details=Fonksyon an pwograme nan Java. K\u00F2d li a aksesib <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">lib sou Github</a> . P\u00E8f\u00F2mans li yo ekselan paske li pa konte sou <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">tagging pati nan lapaw\u00F2l (tagging POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ki f\u00E8 li vit.</a> Teknik <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">enf\u00F2matik konkouran</a> yo itilize nan sub-fonksyon ak gwo atansyon yo te peye nan p\u00E8f\u00F2mans jeneral.
umigon.sentiment_analysis_tool.argument3.title=Vit ak p\u00E8f\u00F2mans
umigon.sentiment_analysis_tool.argument6.details=<p>Gen k\u00E8k zouti ki bay yon n\u00F2t pou eksprime f\u00F2s santiman an\: yon gwo val\u00E8 pou yon santiman tr\u00E8 pozitif, ak yon val\u00E8 ki ba anpil pou yon santiman negatif. Zewo reprezante yon santiman net. Nan eksperyans mwen, n\u00F2t sa yo pa super serye, eksepte pou ka yo evidan. "Terib" pral f\u00E8 n\u00F2t vr\u00E8man ba, ak "b\u00E8l bagay" pral f\u00E8 n\u00F2t vr\u00E8man wo. Men, nan mitan an, bagay yo mwens dwat ak n\u00F2t yo pi difisil pou ent\u00E8prete - mwen pa ta konseye konte sou yo. Yon wout ki pi pwom\u00E8t ta dwe prezante <strong>emosyon</strong> yo toumante soti nunans yo pi rafine nan santiman, pi lwen pase kategori yo pozitif / net / negatif. Lage yon im\u00E8l nan admin@clementelevallois.net si w enterese nan direksyon rech\u00E8ch sa a.</p>
umigon.sentiment_analysis_tool.argument6.title=N\u00F2t, pousantaj ak emosyon?
umigon.sentiment_analysis_tool.argument7.details=<p>Zouti sa a idantifye mak\u00E8 subjectif nan <u>santiman</u> , PA <u>deklarasyon reyalite</u> pozitif oswa negatif. Pou bay yon egzanp\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; li klase k\u00F2m <strong>NEUTRE</strong> , menm si yon peyi nan lag\u00E8 se "objektif" oswa "fatikman" pa yon bagay pozitif.</li><li> " <code>War is horrible \:(</code> " -&gt; li klase k\u00F2m <strong>NEGATIF</strong> paske t\u00E8m "terib la" ak emoji yo se mak\u00E8 subjectif nan yon santiman negatif.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; li klase k\u00F2m <strong>POSITIF</strong> paske t\u00E8m nan "eksitan" se yon mak\u00E8 subjectif nan yon santiman pozitif.</li></ul><br/> Nou kw\u00E8 apw\u00F2ch sa a f\u00E8 analiz santiman serye ak rey\u00E8lman inik nan jaden fl\u00E8 nan zouti pou min opinyon ak analiz santiman. Pare pou eseye li?
umigon.sentiment_analysis_tool.argument7.title=Santiman pozitif, net ak negatif\: plis konsiderasyon
umigon.sentiment_analysis_tool.description=100% gratis sou ent\u00E8n\u00E8t zouti analiz santiman pou moun ki pa kod\u00E8, pa gen okenn enskripsyon obligatwa. Enp\u00F2te t\u00E8ks ou a soti nan Twitter nan csv, Excel ak Google calcul. P\u00E8f\u00F2mans se bon oswa pi bon pase zouti Python. Kouri analiz la nan yon s\u00E8l klike sou. Telechaje rezilta ou yo nan Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Prensip zouti ki swiv yo dekri nan piblikasyon akademik sa a sou <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, ki te pibliye nan antoloji Asosyasyon pou Lengwistik Enf\u00F2matik</a> . Zouti a swiv etap sa yo\:</p><ol><li> tcheke sou long\u00E8 t\u00E8ks la\: si se jis yon koup de mo kout, li pa pral klase</li><li> retire urls, retire kontni nan quotes, n\u00F2malizasyon apostw\u00F2f</li><li> de v\u00E8syon t\u00E8ks la etabli\: youn kote tout aksan yo ak karakt\u00E8 espesyal yo retire, ak youn kote yo kenbe yo. Tout etap sa yo pral aplike nan tou de v\u00E8syon t\u00E8ks la.</li><li> tcheke sou <strong>emojis, emoticon ak onomatopeya</strong> . Pa pretrete t\u00E8ks ou a pou retire yo, yo bay enf\u00F2masyon itil sou santiman\!</li><li> tcheke sou hashtags, si genyen</li><li> dekonpozisyon t\u00E8ks la nan n-gram jiska kat gram</li><li> pou chak n-gram\:<ul><li> sote li si li f\u00E8 pati yon lis mo ki sispann pre-etabli</li><li> tcheke karakt\u00E8 repete epi retire yo jan sa neses\u00E8 ( <code>yeeeahhh\!</code> vin <code>yeah\!</code> )</li><li> tcheke si n-gram la genyen nan lis mo ki kapab pozitif ki deja etabli. Si se konsa, r\u00E8g korespondan an aplike. Pi souvan r\u00E8g la se senp tankou "yon mo pozitif bay yon santiman pozitif nan t\u00E8ks la", men r\u00E8g ki pi konpl\u00E8ks yo tou enkli nan kou.</li><li> tcheke si n-gram la genyen nan lis mo ki kapab negatif yo pre-etabli. Menm lojik aplike</li></ul></li><li> ch\u00E8k final la\: deteksyon moderat\u00E8 nan fraz la ("men", "sepandan", "menm si", elatriye). Val\u00E8 pozitif oswa negatif yo mete anvan oswa apre moderat\u00E8 sa yo kenbe oswa jwenn efase.</li><li> desizyon final swiv r\u00E8gleman konpl\u00E8ks, ki baze sou rezilta etap anvan yo.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Fonksyon an egzamine chak t\u00E8m t\u00E8ks la epi aplike yon seri r\u00E8g pou det\u00E8mine ef\u00E8 sou santiman an. Li konsidere tou sistematikman <strong>emojis</strong> , ponktiyasyon , <strong>hashtags</strong> , varyasyon nan \u00F2tograf, mo ekri majiskil ... pou det\u00E8mine santiman an.

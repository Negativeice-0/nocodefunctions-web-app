cowo.tool.argument1.title=Rezo semantik - vire t\u00E8ks ou yo nan graf
cowo.tool.argument2.details=Fonksyon an pran yon param\u00E8t (ki lang t\u00E8ks la?) epi li kouri ak yon s\u00E8l klike sou\:
cowo.tool.argument3.details=<p><strong>Estrikti ak f\u00F2ma t\u00E8ks la</strong> \: rezo a kreye l\u00E8 yo detekte p\u00E8 t\u00E8m ki par\u00E8t sou menm liy t\u00E8ks la. Se konsa, ou ta dwe f\u00E8 atansyon sou ki jan t\u00E8ks ou a divize. Idealman, li ta dwe f\u00E8t nan paragraf relativman kout, yo chak sou yon liy. Si w ap itilize yon fichye Excel, chak paragraf oswa bl\u00F2k siyifikatif t\u00E8ks ta dwe par\u00E8t sou yon ranje diferan.<br/><br/> <strong>Pre-trete t\u00E8ks la</strong> \: pa gen okenn nesesite pou pre-trete oswa netwaye t\u00E8ks ou anvan ou itilize fonksyon sa a.<br/><br/> <strong>Eksplore graf la</strong> \: nou rek\u00F2mande de lojisy\u00E8l gratis klas pwofesyon\u00E8l pou eksplorasyon rezo semantik ki te pwodwi pa fonksyon an. <a href\="https\://gephi.org" target\="_blank">Gephi</a> bay pi bon karakteristik yo pou filtre, koloran, redimansyonman ak kouri estatistik graf deskriptif sou rezo ou a (tankou <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">santralite ant</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> bay vizyalizasyon yo ki pi pw\u00F2p ak pi fasil pou ent\u00E8prete pou rezo semantik. VOSviewer devlope ak syantometrik k\u00F2m premye ka itilize men li itil pou nenp\u00F2t kalite rezo semantik.</p>
cowo.tool.argument3.title=Kons\u00E8y ak ke trik nouv\u00E8l pou jwenn enf\u00F2masyon nan yon rezo semantik
cowo.tool.argument4.details=Si t\u00E8ks ou a se yon lis ko-okirans oswa yon lis atik, ou ta ka vle s\u00E8vi ak Gaze, yon fonksyon dedye a <a href\="../gaze/network_builder_tool.html">bati rezo soti nan ko-oparisyon ak resanblans</a> .
cowo.tool.argument4.title=L\u00E8 t\u00E8ks ou a estriktire, ak lis atik yo
cowo.tool.description=Zouti 100% gratis sou ent\u00E8n\u00E8t pou kreye rezo semantik. Pa gen enskripsyon obligatwa. Enp\u00F2te t\u00E8ks ou a nan csv, Excel oswa t\u00E8ks kl\u00E8. Kouri analiz la nan yon s\u00E8l klike sou. Telechaje rezilta ou yo nan Excel oswa k\u00F2m yon graf.
cowo.tool.model_long_details=<p>Prensip zouti ki swiv yo dekri nan piblikasyon akademik sa a k ap etidye <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kijan pou jwenn kominote ak sij\u00E8 sou Twitter</a> . Teknoloji a swiv etap sa yo\:</p><ol><li> netwayaj nan t\u00E8ks la\: plati nan ASCII, retire urls, retire siy ponktiyasyon.</li><li> lematizasyon.</li><li> dekonpozisyon t\u00E8ks la nan <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> jiska kat-gram, retire mwens enp\u00F2tan n-gram. Etap sa a se ki idantik ak yon s\u00E8l ki swiv pa <a href\="../umigon/sentiment_analysis_tool.html">fonksyon an pou analiz santiman</a></li><li> konte <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">ko-okourans</a> \: ki p\u00E8 n-gram yo gen tandans par\u00E8t souvan nan menm liy t\u00E8ks la?</li><li> se lis la nan n-gram ki kooccurring yo itilize pou kreye yon rezo\: li f\u00E8t ak n-gram ki pi souvan. De n-gram yo konekte si yo souvan cooccurring.</li><li> se f\u00F2s la nan koneksyon yo nan rezo a korije l\u00E8 l s\u00E8vi av\u00E8k yon pwosedi ki rele <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Fonksyon an idantifye p\u00E8 t\u00E8m nan chak liy t\u00E8ks la. P\u00E8 sa yo rele ko-occurrences. L\u00E8 yo rasanble tout p\u00E8 t\u00E8m yo epi chwazi sa ki pi souvan yo, yo konstwi yon rezo t\u00E8m kote nenp\u00F2t de t\u00E8m yo konekte si yo souvan par\u00E8t ansanm nan t\u00E8ks la.

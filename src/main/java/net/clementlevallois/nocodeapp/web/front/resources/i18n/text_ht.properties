organic.description=Zouti 100% gratis sou ent\u00E8n\u00E8t pou idantifye kontni \u00F2ganik sou Twitter, Instagram ak medya sosyal. Detekte k\u00F2mant\u00E8 ankouraje \uD83D\uDCE2 vs espontane \uD83C\uDF3F sou rezo sosyal yo.
organic.details=Fonksyon sa a klase t\u00E8ks ou yo nan de kategori\:<ul><li> <strong>\u00F2ganik</strong> \: l\u00E8 t\u00E8ks la ekri nan yon stil ki natir\u00E8l, p\u00E8son\u00E8l, endividy\u00E8l.</li><li> <strong>ankouraje</strong> \: l\u00E8 t\u00E8ks la ekri nan yon stil ki se antrepriz, patwone, atifisy\u00E8l.</li></ul> Li travay pi byen sou <strong>medya sosyal</strong> tankou tweets pou Twitter, k\u00F2mant\u00E8 sou post Instagram ak l\u00F2t t\u00E8ks tr\u00E8 kout an angle ak franse.<br/> Li te f\u00E8t an 2020, zouti sa a se anba devlopman kontiny\u00E8l.
organic.general.argument1.details=Zouti a pwograme ak Java ki p\u00E8f\u00F2mans yo sanble tou, oswa pi bon pase <strong>Python</strong> . Li pa konte sou tag <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">pati nan diskou (tagging POS)</a> , ki f\u00E8 li menm pi vit. Enf\u00F2matik paral\u00E8l yo itilize nan subfonctions ak anpil atansyon yo te bay p\u00E8f\u00F2mans.
organic.general.argument1.title=\uD83D\uDE80 Rapid ak p\u00E8f\u00F2mans
organic.general.argument2.details=<p>Zouti sa a idantifye mak\u00E8 nan <u>pale antrepriz</u> . Karakterizasyon sa a pa defini akl\u00E8 nan literati akademik yo. Entansyon an se bay administrat\u00E8 kontni ak analis yo yon zouti ki p\u00E8m\u00E8t yo filtre kontni ki pa reprezante yon <strong>vwa otantik kliyan an</strong> , tankou\:</p><br/><ul><li> <strong>ap\u00E8l nan aksyon</strong> \: "VOTE", "ACHTE", "JWE", ...</li><li> <strong>envitasyon pwomosyon\u00E8l</strong> \: "pwodiksyon pi cho", "f\u00E8 kado", ...</li><li> <strong>ekspresyon opinyon ki f\u00E8 yon espesyalis kominikasyon</strong> , jan yo allusion nan t\u00E8m espesifik yo itilize\: "unveiled", "stoked to", "reinvents" ...</li></ul><br/> Sa a se yon travay k ap f\u00E8t e nou akeyi fidbak ak sijesyon w yo (analysis@exploreyourdata.com). Nou kw\u00E8 fonksyon sa a deja tr\u00E8 itil, ede analis ki espesyalize nan min opinyon netwaye done yo nan kontni an ki pa soti nan moun / kliyan men nan k\u00F2porasyon ak ofisye kominikasyon (tcheke <a href\="../umigon/sentiment_analysis_tool.html">fonksyon nou an pou analiz santiman</a> ). Sa a pral f\u00E8 mezi yo pi serye, espesyalman pou min opinyon.
organic.general.argument2.title=Kontni \u00F2ganik vs ankouraje\: plis konsiderasyon
organic.general.model_long_description=<p>Prensip zouti ki swiv yo sanble ak <a href\="../umigon/sentiment_analysis_tool.html">fonksyon analiz santiman an</a> , eksepte r\u00E8g yo dwe aplike. Zouti a swiv etap sa yo\:</p><ol><li> tcheke sou long\u00E8 t\u00E8ks la\: si se jis yon koup de mo kout, li pa pral klase</li><li> retire urls, retire kontni nan quotes, n\u00F2malizasyon apostw\u00F2f</li><li> de v\u00E8syon t\u00E8ks la etabli\: youn kote tout aksan yo ak karakt\u00E8 espesyal yo retire, ak youn kote yo kenbe yo. Tout etap sa yo pral aplike nan tou de v\u00E8syon t\u00E8ks la.</li><li> tcheke sou <strong>emojis, emoticon ak onomatopeya</strong> . Pa pretrete t\u00E8ks ou a pou retire yo, yo bay enf\u00F2masyon itil sou santiman\!</li><li> tcheke sou hashtags, si genyen</li><li> dekonpozisyon t\u00E8ks la nan n-gram jiska kat gram</li><li> pou chak n-gram\:<ul><li> sote li si li f\u00E8 pati yon lis mo ki sispann pre-etabli</li><li> tcheke karakt\u00E8 repete epi retire yo jan sa neses\u00E8 ( <code>yeeeahhh\!</code> vin <code>yeah\!</code> )</li><li> tcheke si n-gram nan lis pre-etabli nan vokabil\u00E8 / ekspresyon / style siyal "lapaw\u00F2l antrepriz". Si se konsa, r\u00E8g korespondan an aplike.</li></ul></li><li> desizyon final la, ki baze sou rezilta etap anvan yo.</li></ol>
organic.general.model_short_description=Fonksyon an egzamine chak t\u00E8m nan t\u00E8ks la epi aplike yon seri r\u00E8g (nan kont\u00E8ks sa a, \u00E8ske t\u00E8m nan \u00F2ganik oswa ankouraje?). Li konsidere tou <strong>emojis</strong> , ponktiyasyon , <strong>hashtags</strong> , mo l\u00E8t majiskil ... pou det\u00E8mine rezilta a.

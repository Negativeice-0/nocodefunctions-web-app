cowo.results.long_explanation=<h3>Fonksyon an te kreye yon rezo kote\:</h3><ul><li> s\u00E8lman ekspresyon ki pi souvan par\u00E8t</li><li> si 2 ekspresyon par\u00E8t souvan ansanm nan t\u00E8ks la, yo konekte nan rezo a</li></ul><p> Grafik ki par\u00E8t pi wo a montre 20 ekspresyon ki pi souvan nan t\u00E8ks la.</p><h3> Vizyalize graf la ak Gephi, VOSviewer oswa Gephisto</h3><p> Ou ka telechaje rezo a konpl\u00E8 (pa s\u00E8lman echantiyon yo montre isit la) k\u00F2m yon <strong>dosye gexf</strong> ak tout enf\u00F2masyon sou rezo a. <strong>Fichye Gexf yo</strong> ka louvri ak eksplore ak <a href\="https\://gephi.org" target\="_blank">Gephi</a> , dirijan lojisy\u00E8l Desktop gratis pou vizyalizasyon rezo a.</p><br/><p> Ou kapab tou dir\u00E8kteman vizyalize rezo a ak <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> sou ent\u00E8n\u00E8t, lojisy\u00E8l Nees Jan van Eck ak Ludo Waltman devlope nan Sant pou Etid Syans ak Teknoloji (CWTS) nan Leiden University.</p><br/><p> Anfen, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> se yon aplikasyon ent\u00E8n\u00E8t ki kreye yon viz nan yon s\u00E8l klike sou, ke ou ka telechaje k\u00F2m yon dosye PNG.</p>

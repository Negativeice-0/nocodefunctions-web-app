cowo.tool.argument3.details=<p><strong>Struktur \u00FB \u015Fekl\u00EA niv\u00EEs\u00EA</strong> \: tore bi tesp\u00EEtkirina cot\u00EAn peyv\u00EAn ku li ser heman r\u00EAza niv\u00EEs\u00EA xuya dibin, t\u00EA afirandin. Ji ber v\u00EA yek\u00EA div\u00EA h\u00FBn baldar bin ka niv\u00EEsa we \u00E7awa t\u00EA dabe\u015F kirin. Bi \u00EEdeal, div\u00EA ew ji paragraf\u00EAn nisbeten kurt, her yek li ser yek r\u00EAz\u00EA were \u00E7\u00EAkirin. Heke h\u00FBn pelek Excel bikar t\u00EEnin, div\u00EA her paragraf an blokek gir\u00EEng a niv\u00EEs\u00EA li ser r\u00EAzek c\u00FBda xuya bibe.<br/><br/> <strong>P\u00EA\u015F-p\u00EAvajoya niv\u00EEs\u00EA</strong> \: Ber\u00EE ku h\u00FBn v\u00EA fonksiyon\u00EA bikar b\u00EEnin ne hewce ye ku h\u00FBn niv\u00EEsa xwe p\u00EA\u015F-p\u00EAvajo bikin an paqij bikin.<br/><br/> <strong>Vekol\u00EEna grafik\u00EA</strong> \: em du nermalava pola profesyonel a bela\u015F ji bo vekol\u00EEna tora semant\u00EEk\u00EE ya ku ji h\u00EAla fonksiyon\u00EA ve hat\u00EE hilberandin p\u00EA\u015Fniyar dikin. <a href\="https\://gephi.org" target\="_blank">Gephi</a> taybetmendiy\u00EAn \u00E7\u00EAtir\u00EEn peyda dike da ku f\u00EElterkirin, reng\u00EEnkirin, mezinb\u00FBn \u00FB me\u015Fandina stat\u00EEst\u00EEk\u00EAn graf\u00EEk\u00EE y\u00EAn raveker li ser tora we (wek <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">navendiya navber\u00EA</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer d\u00EEmen\u00EAn</a> ku ji bo tor\u00EAn semant\u00EEk\u00EE \u015F\u00EErovekirina her\u00EE paqij \u00FB h\u00EAsan in peyda dike. VOSviewer bi scientometrics wek\u00EE doza karan\u00EEna yekem hat\u00EE p\u00EA\u015Fve xistin l\u00EA ew ji bo her celeb tora semant\u00EEk\u00EE bik\u00EAr e.</p>

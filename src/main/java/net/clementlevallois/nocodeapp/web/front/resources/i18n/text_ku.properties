why.argument1.details=<p>Wek\u00EE akadem\u00EEsyenek ku bi medyaya civak\u00EE \u00FB tor\u00EAn civak\u00EE re bi danehevkirina daneyan re eleqedar e, min encam\u00EAn l\u00EAkol\u00EEn\u00EAn xwe di gotar\u00EAn <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">ku di kovar\u00EAn zanist\u00EE de hatine we\u015Fandin de</a> parve kiriye. Bi fonksiyon\u00EAn nocode re, <strong>ez dixwazim bi p\u00EA\u015Fk\u00EA\u015Fkirina bela\u015F, guhertoy\u00EAn nocode y\u00EAn fonksiyon\u00EAn her\u00EE bik\u00EAr \u00EAn ku min di l\u00EAkol\u00EEna xwe de bikar aniye bigih\u00EEnim tema\u015Fevanek berfireh</strong> .</p><br/><p> Di van \u00E7end sal\u00EAn \u00E7\u00FBy\u00EE de, min gelek hewil dan ku per\u00E7ey\u00EAn nermalav\u00EA biafir\u00EEnin ku d\u00EA wiya bikin. L\u00EA ez bi t\u00EAra xwe ne tecrube b\u00FBm, \u00FB belk\u00EE pir b\u00EAsebir b\u00FBm\: sepan neqediya b\u00FBn \u00FB domandina wan dijwar b\u00FB. Fonksiyon\u00EAn Nocode c\u00FBda ne\: Ez wext\u00EA xwe dist\u00EEnim ku w\u00EA bi away\u00EA \u00E7\u00EAtir\u00EEn p\u00EA\u015Fve bixim, \u00FB <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ez ji bo r\u00EAw\u00EEtiyek 10 sal \u00FB z\u00EAdetir dest p\u00EA dikim\!</a></p>

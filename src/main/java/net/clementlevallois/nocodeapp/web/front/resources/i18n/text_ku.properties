network_converter.limit_to_500_nodes.details=<p>Dema ku Gephi ji bo tor\u00EAn pi\u00E7\u00FBk \u00FB pir mezin t\u00EAne \u00E7\u00EAkirin, VOSviewer ji bo tor\u00EAn bi qas\u00EE 500 nod t\u00EAne \u00E7\u00EAkirin. 300 nod j\u00EE terc\u00EEh e. Li ser v\u00EA mezinahiy\u00EA, d\u00EEtbar\u00EE xwendin dijwartir dibe \u00FB operasyon pir h\u00EAd\u00EE dibin.</p><br/><p> Ger tora we ji 500 gir\u00EAk mezintir be? Nocodefunctions ji we re dibe al\u00EEkar\: di pel\u00EA gexf de, ew \u00EA 500 gir\u00EAk\u00EAn <strong>li keviya ku giraniya wan mezintir e</strong> hilbij\u00EArin. D\u00EA gir\u00EAk\u00EAn din werin f\u00EEltre kirin. P\u00EAdiv\u00EE ye ku ev torgilokek pi\u00E7\u00FBktir \u00E7\u00EAbike ku h\u00EEn j\u00EE n\u00EAr\u00EEnek ar\u00EEkar a tor\u00EA orj\u00EEnal, b\u00EAk\u00EAmas\u00EE dide.</p>

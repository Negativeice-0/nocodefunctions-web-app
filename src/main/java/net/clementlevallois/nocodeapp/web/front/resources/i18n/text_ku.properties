link_prediction.explanation.details=<p>Ev fonksiyona ser\u00EEl\u00EAdana rasterast a p\u00EAveka Gephi ya ji h\u00EAla <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti \u00FB Saskia Sch\u00FCler ve ye, ku ji h\u00EAla Michael Henninger ve li FHNW</a> ve hat\u00EE \u00E7avd\u00EAr kirin.</p><br/><p> Koda wan li <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ser Github</a> xuya ye.</p><br/><p> <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">P\u00EA\u015Fb\u00EEn\u00EE li ser gir\u00EAdana bijart\u00EE ye</a> . Ew bi tor\u00EAn b\u00EAser\u00FBber, negirand\u00EE ve s\u00EEnorkir\u00EE ye. Sedem h\u00EAsan e\: Gir\u00EAdana her\u00EE \u00EEht\u00EEmal a ku were afirandin yek e ku di navbera du gir\u00EAk\u00EAn ku her\u00EE z\u00EAde c\u00EEran\u00EAn wan hene, l\u00EA h\u00EA p\u00EAwendiyek wan tune ye.</p><br/><p> Meriv \u00E7awa v\u00EA p\u00EA\u015Fb\u00EEniya gir\u00EAdan\u00EA \u015F\u00EErove dike? Neb\u00FBna gir\u00EAdanek dikare were v\u00EA watey\u00EA\:<br/><ol><li> Ji bo v\u00EA gir\u00EAdan\u00EA potansiyel tune (ew ne "gir\u00EAday\u00EE" gir\u00EAk\u00EAn ku d\u00EA tevl\u00EA bibin)</li><li> Potansiyel heye ku ev gir\u00EAdan were afirandin, \u00FB ev potansiyel h\u00EAj nehatiye akt\u00EEf kirin</li><li> Ji bo gir\u00EAdan\u00EA potansiyelek heye l\u00EA her du gir\u00EAk hildibij\u00EArin ku gir\u00EAdan\u00EA rast nekin</li></ol><br/> Ev t\u00EA v\u00EA watey\u00EA ku "p\u00EA\u015Fb\u00EEn\u00EEkirin" gir\u00EAdanek dikare yek ji van s\u00EA b\u00FByeran \u00E7areser bike.<br/><br/> L\u00EAkol\u00EEna li ser p\u00EA\u015Fb\u00EEniya gir\u00EAdan\u00EA balk\u00EA\u015F e. Heke h\u00FBn dixwazin r\u00EAbazek n\u00FB ya p\u00EA\u015Fb\u00EEnkirina gir\u00EAdan\u00EA li ser nocodefunctions.com bic\u00EEh bikin, bi me re t\u00EAkil\u00EE daynin\!</p>

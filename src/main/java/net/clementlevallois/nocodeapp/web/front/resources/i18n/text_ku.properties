why.argument2.details=<p>P\u00EA\u015Fxistina fonksiyon\u00EAn nocode hejmareke gir\u00EEng a xebat\u00EA tems\u00EEl dike, ku ez di dema xweya vala de p\u00EAk t\u00EEne. Ez heq\u00EA w\u00EA nadim, da ku ew tema\u015Fevanek firehtir bib\u00EEne (xwendekar, rojnamevan, hob\u00EEst...). Di veger\u00EA de, ez h\u00EAv\u00EE dikim ku w\u00EA bikar b\u00EEnim da ku fonksiyon\u00EAn n\u00FB y\u00EAn ku ez \u00EA di qursa l\u00EAkol\u00EEna xweya akadem\u00EEk de biafir\u00EEnim bi kar b\u00EEnim, \u00FB ez h\u00EAv\u00EE dikim ku ew \u00EA ji l\u00EAkol\u00EEn\u00EAn min s\u00FBd werbigire\: ner\u00EEn\u00EAn bikarh\u00EAner li ser fonksiyonan d\u00EA ji min re bibe al\u00EEkar ku wan saf\u00EE bikim \u00FB wan bih\u00EAztir bikim. H\u00EAv\u00EEdarim, d\u00EA civatek bikarh\u00EAneran mezin bibe \u00FB d\u00EA ji bo p\u00EA\u015Fkeftin\u00EAn n\u00FB j\u00EE raman\u00EAn balk\u00EA\u015F biafir\u00EEne\!</p><br/><p> Ya duyem\u00EEn, li gor\u00EE berjewendiya bikarh\u00EAneran, ez guhertoy\u00EAn API-\u00EA ji bo guheztin\u00EAn bilind, guhertoy\u00EAn heb\u00FBna z\u00EAde y\u00EAn fonksiyonan, bi gelemper\u00EE ji bo karan\u00EEna p\u00EE\u015Fey\u00EE ji h\u00EAla parg\u00EEdaniyan ve, ne ji kesan, p\u00EA\u015Fve dib\u00EEnim. D\u00EA ev API ne bela\u015F bin ji ber ku l\u00EA\u00E7\u00FBn\u00EAn gir\u00EEng \u00EAn server\u00EA d\u00EA t\u00EAkildar bin.</p>

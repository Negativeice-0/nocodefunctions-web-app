topics.topics_extraction_tool.argument4.details=<p>N\u00EAz\u00EEkatiya her\u00EE klas\u00EEk a ji bo tesp\u00EEtkirina mijar\u00EA li ser tekn\u00EEka komkirin\u00EA ya bi nav\u00EA <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> ve gir\u00EAday\u00EE ye. Bi w\u00EA re, bikarh\u00EAner biryar dide ku \u00E7end mijar div\u00EA di niv\u00EEs\u00EA de were d\u00EEtin, \u00FB d\u00FBv re algor\u00EEtma van mijaran dib\u00EEne.<br/> Ev n\u00EAz\u00EEkat\u00EE dikare watedar be dema ku em p\u00EA\u015Fwext zanibin ka \u00E7end mijar di niv\u00EEs\u00EA de hene. L\u00EA eger em mijaran ji ber\u00EA ve zanibin, xala tesp\u00EEtkirina mijar\u00EA \u00E7i ye? \uD83E\uDD14<br/> Di fonksiyon\u00EAn nocode de, hejmara mijar\u00EAn ku t\u00EAne d\u00EEtin ji ber\u00EA ve nay\u00EA destn\u00EE\u015Fankirin. Anal\u00EEz d\u00EA gelek ti\u015Ftan f\u00EAr bibe bi ved\u00EEtina \u00E7end mijaran ku algor\u00EEtm dikare di niv\u00EEs\u00EA de bib\u00EEne, b\u00EAy\u00EE tix\u00FBbek p\u00EA\u015Fwext. Anal\u00EEst bi saya parametreya rasteq\u00EEniy\u00EA bi tevah\u00EE di bin kontrol\u00EA de dim\u00EEne, ya ku ji algor\u00EEtmay\u00EA re dibe al\u00EEkar ku k\u00EAm-z\u00EAde mijaran bib\u00EEne - l\u00EA her gav bi r\u00EAjeyek azadiy\u00EA li ser jimareya rast\u00EEn.</p>

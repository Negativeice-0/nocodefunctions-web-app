topics.topics_extraction_tool.argument3.details=<p><strong>Struktur \u00FB \u015Fekl\u00EA niv\u00EEs\u00EA</strong> \: Derxistina mijar\u00EA bi tesp\u00EEtkirina cot\u00EAn term\u00EAn ku li ser heman r\u00EAzika niv\u00EEs\u00EA xuya dibin kar dike. Ji ber v\u00EA yek\u00EA div\u00EA h\u00FBn baldar bin ka niv\u00EEsa we \u00E7awa t\u00EA format kirin. Bi \u00EEdeal, div\u00EA ew ji paragraf\u00EAn nisbeten kurt, her yek li ser yek r\u00EAz\u00EA were \u00E7\u00EAkirin. Heke h\u00FBn pelek Excel bikar t\u00EEnin, div\u00EA her paragraf an blokek gir\u00EEng a niv\u00EEs\u00EA li ser r\u00EAzek c\u00FBda xuya bibe.<br/><br/> <strong>H\u00EAjmara niv\u00EEs\u00EA</strong> \: mijar bi p\u00EEvandina frekansan t\u00EAne d\u00EEtin\: k\u00EEjan cot\u00EA peyvan pir caran bi hev re \u00E7\u00EAdibin? Ji bo ku ev kar bike, div\u00EA niv\u00EEs t\u00EAra xwe dir\u00EAj be da ku ev hejmar watedar bin. Niv\u00EEs \u00E7iqas dir\u00EAj be, ba\u015Ftir e. Niv\u00EEs\u00EAn her\u00EE k\u00EAm 5,000 peyvan destp\u00EAkek ba\u015F xuya dikin.</p>

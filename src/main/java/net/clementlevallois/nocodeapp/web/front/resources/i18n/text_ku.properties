gaze.results.long_explanation=<h3>Fonksiyon\u00EA torgilokek \u00E7\u00EAkiriye ku\:</h3><ul><li> <strong>Ger we Vebijarka 1 hilbijart (hevhatin)</strong> \: gava ku 2 biw\u00EAj li ser yek an j\u00EE gelek r\u00EAzan bi hev re \u00E7\u00EAdibin, ew di tor\u00EA de t\u00EAne gir\u00EAdan.</li><li> <strong>Ger we Vebij\u00EArk 2 (\u00E7avkan\u00EE \u00FB armanc) hilbijart</strong> \: dema ku 2 \u00E7avkan\u00EE bi k\u00EAman\u00EE yek armancek hevpar hebe, ew di tor\u00EA de t\u00EAne gir\u00EAdan.</li></ul><h3> Grafik\u00EA bi Gephi, VOSviewer an Gephisto re xuya bikin</h3><p> H\u00FBn dikarin tevna tevnv\u00EEs\u00EA (bi gelek b\u00EAjey\u00EAn din) wek\u00EE <strong>pelek gexf</strong> bi hem\u00EE agahdariya li ser tor\u00EA dak\u00EA\u015Fin. <strong>Pel\u00EAn Gexf</strong> dikarin bi <a href\="https\://gephi.org" target\="_blank">Gephi</a> , nermalava sermaseya bela\u015F a ji bo d\u00EEmen\u00EAn tor\u00EA ve werin vekirin \u00FB vekol\u00EEn.</p><br/><p> Her weha h\u00FBn dikarin rasterast bi <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer-</a> a serh\u00EAl, nermalava ku ji h\u00EAla Nees Jan van Eck \u00FB Ludo Waltman ve li Navenda L\u00EAkol\u00EEn\u00EAn Zanist \u00FB Teknolojiy\u00EA (CWTS) li Zan\u00EEngeha Leiden-\u00EA hat\u00EE p\u00EA\u015Fve xistin, tor\u00EA d\u00EEmendar bikin.</p><br/><p> Pa\u015F\u00EEn, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ser\u00EEl\u00EAdanek web\u00EA ye ku bi yek kl\u00EEk vizek diafir\u00EEne, ku h\u00FBn dikarin wek\u00EE pelek PNG dak\u00EA\u015Fin.</p><br/>

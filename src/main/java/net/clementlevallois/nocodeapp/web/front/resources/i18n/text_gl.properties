network_converter.limit_to_500_nodes.details=<p>Mentres Gephi est\u00e1 feito para redes pequenas e moi grandes, VOSviewer est\u00e1 feito para redes de ata uns 500 nodos. 300 nodos \u00e9 incluso preferible. Por riba deste tama\u00f1o, a visualizaci\u00f3n faise m\u00e1is dif\u00edcil de ler e as operaci\u00f3ns fanse moi lentas.</p><br/><p> E se a t\u00faa rede \u00e9 m\u00e1is grande que 500 nodos? Nocodefunctions ax\u00fadache\: no ficheiro gexf, seleccionar\u00e1 os 500 nodos <strong>dos bordos que te\u00f1an maior peso</strong> . Os outros nodos filtraranse. Isto deber\u00eda producir unha rede m\u00e1is pequena que a\u00ednda ofrece unha visi\u00f3n \u00fatil da rede orixinal e completa.</p>

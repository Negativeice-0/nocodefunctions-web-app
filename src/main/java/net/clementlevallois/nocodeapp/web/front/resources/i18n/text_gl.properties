labelling_task_definition_bws.instructions.part2=<p><strong>Esta instruci\u00f3n mostrarase aos anotadores\:</strong></p><br/><p> "A persoa que te invitou a ser anotador desta tarefa debe ter comunicado cal \u00e9 a noci\u00f3n que est\u00e1s avaliando aqu\u00ed. <strong>A t\u00faa funci\u00f3n \u00e9 escoller 2 elementos da lista\:</strong> o elemento que mellor se axusta a esta noci\u00f3n e o elemento que se axusta a esta noci\u00f3n o menos.</p><br/><p> "Para escoller o mellor elemento, <strong>desliza cara arriba o mellor elemento</strong> co rato (ou toca a pantalla do m\u00f3bil) ata a parte superior da lista. <strong>Desliza cara abaixo</strong> o peor elemento ata o final da lista.</p>
topics.topics_extraction_tool.argument1.details=Esta funci\u00f3n identifica automaticamente os temas clave nun texto, unha operaci\u00f3n chamada <strong>extracci\u00f3n</strong> de <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">temas ou modelado</a></strong> de temas. Analiza o texto li\u00f1a a li\u00f1a e determina grupos de palabras e expresi\u00f3ns que tenden a <strong>agruparse</strong> formando temas.<br/> Traballa en textos escritos nunha gran variedade de linguas (inclu\u00edndo textos en alfabeto non latino). A funci\u00f3n segue os principios da aprendizaxe non supervisada, que \u00e9 un tipo de <strong>aprendizaxe autom\u00e1tica</strong> .<br/><br/> Se utilizas esta funci\u00f3n nun contexto acad\u00e9mico (investigaci\u00f3n ou estudos), debes referenciala na t\u00faa bibliograf\u00eda\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. e Robardet, C. (2020). Campos de apertura\: unha contribuci\u00f3n metodol\u00f3xica \u00e1 identificaci\u00f3n de actores heterox\u00e9neos en ordes relacionais ilimitadas. M@n@gement, 23(1), 4-18.

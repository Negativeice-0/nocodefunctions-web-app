why.argument2.details=<p>Desenvolver funci\u00f3ns nocode representa unha cantidade de traballo importante, que realizo no meu tempo libre. Non cobro por iso, para que atope un p\u00fablico m\u00e1is amplo (entre estudantes, xornalistas, afeccionados...). A cambio, espero usalo para implementar as novas funci\u00f3ns que crearei no curso da mi\u00f1a investigaci\u00f3n acad\u00e9mica, e espero que beneficie os meus estudos\: a opini\u00f3n dos usuarios sobre as funci\u00f3ns axudarame a perfeccionalas e facelas m\u00e1is robustas. Con sorte, unha comunidade de usuarios crecer\u00e1 e xerar\u00e1 ideas interesantes para novos desenvolvementos.</p><br/><p> En segundo lugar, dependendo do interese dos usuarios, considero desenvolver versi\u00f3ns de API para versi\u00f3ns de alto volume e alta dispo\u00f1ibilidade das funci\u00f3ns, normalmente para uso profesional de empresas, non de particulares. Estas API non ser\u00edan gratu\u00edtas xa que implicar\u00edan custos significativos do servidor.</p>

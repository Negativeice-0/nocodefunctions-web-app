topics.topics_extraction_tool.model_long_description.details=<p>Os principios que segue a ferramenta descr\u00edbense nesta publicaci\u00f3n acad\u00e9mica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como atopar comunidades e temas en Twitter</a> . A tecnolox\u00eda segue estes pasos\:</p><ol><li> limpeza do texto\: aplanar a ASCII, eliminaci\u00f3n de urls, eliminaci\u00f3n de signos de puntuaci\u00f3n.</li><li> lematizaci\u00f3n.</li><li> descomposici\u00f3n do texto en n-gramos ata catro gramos, eliminaci\u00f3n de n-gramos menos relevantes. Este paso \u00e9 id\u00e9ntico ao seguido pola <a href\="../umigon/sentiment_analysis_tool.html">funci\u00f3n de an\u00e1lise de sentimentos</a></li><li> reconto de cocorrencias\: que pares de n-gramas adoitan aparecer con frecuencia nas mesmas li\u00f1as do texto?</li><li> a lista de n-gramas coincidentes \u00fasase para crear unha rede\: est\u00e1 feita dos n-gramas m\u00e1is frecuentes. Dous n-gramas est\u00e1n conectados se cocorren frecuentemente.</li><li> apl\u00edcase \u00e1 rede un algoritmo de detecci\u00f3n de comunidades\: o algoritmo de Lovaina, que \u00e9 r\u00e1pido e moi eficaz.</li><li> apl\u00edcase o par\u00e1metro elixido polo usuario\: un valor grande detectar\u00e1 algunhas comunidades grandes. Un valor pequeno detectar\u00e1 moitas comunidades pequenas.</li><li> cada comunidade (ou cluster) da rede \u00e9 un tema. A lista de termos clave do tema son os n-gramas contidos no cl\u00faster.</li></ol>

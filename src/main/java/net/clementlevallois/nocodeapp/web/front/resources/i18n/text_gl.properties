cowo.results.long_explanation=<h3>A funci\u00f3n creou unha rede onde\:</h3><ul><li> s\u00f3 aparecen as expresi\u00f3ns m\u00e1is frecuentes</li><li> se 2 expresi\u00f3ns aparecen a mi\u00fado xuntas no texto, est\u00e1n conectadas na rede</li></ul><p> O gr\u00e1fico visualizado arriba mostra as 20 expresi\u00f3ns m\u00e1is frecuentes do texto.</p><h3> Visualiza o gr\u00e1fico con Gephi, VOSviewer ou Gephisto</h3><p> Podes descargar a rede completa (non s\u00f3 a mostra que se mostra aqu\u00ed) como un <strong>ficheiro gexf</strong> con toda a informaci\u00f3n sobre a rede. <strong>Os ficheiros Gexf</strong> p\u00f3dense abrir e explorar con <a href\="https\://gephi.org" target\="_blank">Gephi</a> , o principal software de escritorio gratu\u00edto para visualizaci\u00f3ns en rede.</p><br/><p> Tam\u00e9n podes visualizar directamente a rede con <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> en li\u00f1a, o software desenvolvido por Nees Jan van Eck e Ludo Waltman no Centro de Estudos Cient\u00edficos e Tecnol\u00f3xicos (CWTS) da Universidade de Leiden.</p><br/><p> Por \u00faltimo, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00e9 unha aplicaci\u00f3n web que crea unha visualizaci\u00f3n cun s\u00f3 clic, que pode descargar como ficheiro PNG.</p>

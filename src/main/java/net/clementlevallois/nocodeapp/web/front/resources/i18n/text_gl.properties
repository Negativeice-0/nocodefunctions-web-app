why.argument1.details=<p>Como acad\u00e9mico interesado na miner\u00eda de datos con redes sociais e redes sociais, compart\u00edn os resultados dos meus estudos en artigos <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicados en revistas cient\u00edficas</a> . Coas funci\u00f3ns nocode, <strong>quero chegar a un p\u00fablico m\u00e1is amplo ofrecendo versi\u00f3ns gratu\u00edtas e sen c\u00f3digo das funci\u00f3ns m\u00e1is \u00fatiles que estiven usando na mi\u00f1a investigaci\u00f3n</strong> .</p><br/><p> Nos \u00faltimos anos, fixen varios intentos de crear pezas de software que far\u00edan exactamente iso. Pero non ti\u00f1a a suficiente experiencia, e probablemente demasiado impaciente\: as aplicaci\u00f3ns estaban inacabadas e eran dif\u00edciles de manter. As funci\u00f3ns de Nocode son diferentes\: t\u00f3mome o tempo para desenvolvelo da mellor maneira e <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">empre\u00f1o unha viaxe de 10 anos e m\u00e1is.</a></p>
umigon.sentiment_analysis_tool.argument3.details=A funci\u00f3n est\u00e1 programada en Java. O seu c\u00f3digo \u00e9 accesible <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">libremente en Github</a> . O seu rendemento \u00e9 excelente porque non depende do <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etiquetado de parte da voz (etiquetado POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, o que fai que sexa r\u00e1pido.</a> En subfunci\u00f3ns util\u00edzanse t\u00e9cnicas de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computaci\u00f3n concorrentes</a> e prestouse moita atenci\u00f3n ao rendemento xeral.

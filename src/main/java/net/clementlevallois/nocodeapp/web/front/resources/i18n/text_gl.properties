umigon.sentiment_analysis_tool.argument1.details=Esta funci\u00f3n realiza unha <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00e1lise de sentimentos</a></strong> , tam\u00e9n chamada miner\u00eda de opini\u00f3ns. Analiza o texto e determina se o sentimento \u00e9 neutro, positivo ou negativo.<br/> Funciona mellor en <strong>redes sociais</strong> , como ch\u00edos para Twitter, comentarios en publicaci\u00f3ns de Instagram e outros textos moi breves en ingl\u00e9s ou franc\u00e9s. En comparaci\u00f3n con 23 alternativas, esta ferramenta resultou ser a mellor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ferramenta para a an\u00e1lise de sentimentos nas redes sociais</a> .<br/> Nacida en 2012, esta ferramenta est\u00e1 en continuo desenvolvemento.<br/><br/> Se utilizas esta funci\u00f3n nun contexto acad\u00e9mico (investigaci\u00f3n ou estudos), debes referenciala na t\u00faa bibliograf\u00eda\:<br/><br/> Levallois, Clement. "Umigon\: an\u00e1lise de sentimentos en ch\u00edos baseados en listas de termos e heur\u00edsticas". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Estrutura e formato do texto</strong> \: a extracci\u00f3n de temas funciona detectando parellas de termos que aparecen na mesma li\u00f1a de texto. Polo tanto, debes ter coidado co formato do teu texto. Idealmente, deber\u00eda estar feito de par\u00e1grafos relativamente curtos, cada un nunha li\u00f1a. Se est\u00e1 a usar un ficheiro Excel, cada par\u00e1grafo ou bloque de texto significativo deber\u00eda aparecer nunha fila diferente.<br/><br/> <strong>Volume de texto</strong> \: os temas at\u00f3panse medindo frecuencias\: que par de termos adoitan coincidir con m\u00e1is frecuencia? Para que isto funcione, o texto debe ser suficientemente longo para que estes recontos te\u00f1an sentido. Canto m\u00e1is longo sexa o texto, mellor. Os textos de polo menos 5.000 palabras parecen un bo comezo.</p>
index.datapolicy.dataannotationfunction.details=A anotaci\u00f3n de datos consiste en cargar unha lista de elementos, que os anotadores anotar\u00e1n. Isto implica que se almacena a lista de elementos, as\u00ed como a lista de anotadores, os seus correos electr\u00f3nicos e as anotaci\u00f3ns que fan.<br/> O dese\u00f1ador da tarefa garda un correo electr\u00f3nico e unha descrici\u00f3n do conxunto de datos. Estes tam\u00e9n se almacenan.<br/> Os datos (lista de elementos, descrici\u00f3n da lista, correo electr\u00f3nico do dese\u00f1ador da tarefa, correos electr\u00f3nicos dos anotadores e as s\u00faas anotaci\u00f3ns) g\u00e1rdanse nunha base de servidores segura na UE. Non se comparte nin se reutiliza para ning\u00fan prop\u00f3sito.<br/> Os datos poden ser eliminados en calquera momento polo dese\u00f1ador da tarefa.<br/>
cowo.tool.model_short_details=A funci\u00f3n identifica pares de termos en cada li\u00f1a do texto. Estes pares ch\u00e1manse co-ocurrencias. Agregando todos os pares de termos e seleccionando os m\u00e1is frecuentes, constr\u00faese unha rede de termos onde dous termos calquera est\u00e1n conectados se a mi\u00fado aparecen xuntos no texto.

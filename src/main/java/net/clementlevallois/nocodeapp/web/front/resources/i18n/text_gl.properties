umigon.sentiment_analysis_tool.model_long_description.details=<p>Os principios seguidos pola ferramenta descr\u00edbense nesta publicaci\u00f3n acad\u00e9mica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada na antolox\u00eda da Association for Computational Linguistics</a> . A ferramenta segue estes pasos\:</p><ol><li> comproba a lonxitude do texto\: se s\u00f3 son un par de palabras curtas, non se clasificar\u00e1</li><li> eliminaci\u00f3n de urls, eliminaci\u00f3n de contido entre comi\u00f1as, normalizaci\u00f3n de ap\u00f3strofos</li><li> establ\u00e9cense d\u00faas versi\u00f3ns do texto\: unha onde se eliminan todos os acentos e caracteres especiais, e outra onde se conservan. Todos os pasos seguintes aplicaranse a ambas as versi\u00f3ns do texto.</li><li> comprobar <strong>emojis, emoticonas e onomatopeas</strong> . Non preproceses o teu texto para eliminalos, proporcionan informaci\u00f3n \u00fatil sobre o sentimento.</li><li> comprobe os hashtags, se os hai</li><li> descomposici\u00f3n do texto en n-gramos ata catro gramos</li><li> para cada n-gramo\:<ul><li> s\u00e1ltao se pertence a unha lista preestablecida de palabras paradas</li><li> comprobar se hai caracteres repetidos e elim\u00ednaos segundo sexa necesario ( <code>yeeeahhh\!</code> pasa a ser <code>yeah\!</code> )</li><li> comprobar se o n-grama est\u00e1 contido na lista preestablecida de palabras potencialmente positivas. De ser as\u00ed, apl\u00edcase a regra correspondente. Na maior\u00eda das veces, a regra \u00e9 tan sinxela como "unha palabra positiva d\u00e1 un sentimento positivo ao texto", pero tam\u00e9n se incl\u00faen regras m\u00e1is complexas, por suposto.</li><li> comprobar se o n-grama est\u00e1 contido na lista preestablecida de palabras potencialmente negativas. Apl\u00edcase a mesma l\u00f3xica</li></ul></li><li> comprobaci\u00f3ns finais\: detecci\u00f3n de moderadores na frase ("pero", "con todo", "a\u00ednda que", etc.). Os valores positivos ou negativos colocados antes ou despois destes moderadores se mante\u00f1en ou se eliminan.</li><li> decisi\u00f3n final seguindo regras complexas, baseada nos resultados dos pasos anteriores.</li></ol>

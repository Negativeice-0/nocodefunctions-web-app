general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00e9 un software de escritorio gratu\u00edto para crear e visualizar redes, con capacidades avanzadas no dominio da <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">cienciometr\u00eda</a> (que, brevemente, consiste na medici\u00f3n e valoraci\u00f3n da actividade cient\u00edfica).</p><p> No ver\u00e1n de 2021, os desenvolvedores de VOSviewer lanzaron <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">unha versi\u00f3n en li\u00f1a</a> , o que fai que sexa moi pr\u00e1ctico compartir as visualizaci\u00f3ns creadas nel.</p><p> Ligaz\u00f3ns \u00fatiles\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Iniciaci\u00f3n a VOSviewer</a> que ofrece unha colecci\u00f3n de recursos.</p>
organic.details=Esta funci\u00f3n clasifica os teus textos en d\u00faas categor\u00edas\:<ul><li> <strong>org\u00e1nico</strong> \: cando o texto est\u00e1 escrito nun estilo natural, persoal, individual.</li><li> <strong>promovido</strong> \: cando o texto est\u00e1 escrito nun estilo que \u00e9 corporativo, patrocinado, artificial.</li></ul> Funciona mellor en <strong>redes sociais</strong> , como ch\u00edos para Twitter, comentarios en publicaci\u00f3ns de Instagram e outros textos moi breves en ingl\u00e9s e franc\u00e9s.<br/> Nacida en 2020, esta ferramenta est\u00e1 en continuo desenvolvemento.

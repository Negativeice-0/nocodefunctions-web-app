umigon.sentiment_analysis_tool.argument6.details=<p>Algunhas ferramentas proporcionan unha puntuaci\u00f3n para expresar a forza do sentimento\: un valor grande para un sentimento moi positivo e un valor moi baixo para un sentimento negativo. O cero representa un sentimento neutral. Na mi\u00f1a experiencia, estas puntuaci\u00f3ns non son s\u00faper fiables, ag\u00e1s os casos obvios. "Horrible" ter\u00e1 unha puntuaci\u00f3n moi baixa e "marabilloso" ter\u00e1 unha puntuaci\u00f3n moi alta. Pero no medio, as cousas son menos sinxelas e os marcadores son moito m\u00e1is dif\u00edciles de interpretar, non aconsellar\u00eda confiar neles. Un cami\u00f1o m\u00e1is prometedor ser\u00eda introducir <strong>emoci\u00f3ns</strong> para sacar os m\u00e1is finos nunances do sentimento, m\u00e1is al\u00f3 das categor\u00edas positivo/neutro/negativo. Env\u00eda un correo electr\u00f3nico a admin@clementelevallois.net se est\u00e1s interesado nesta direcci\u00f3n de investigaci\u00f3n.</p>

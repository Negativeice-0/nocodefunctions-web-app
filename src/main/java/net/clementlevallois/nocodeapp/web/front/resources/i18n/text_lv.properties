gaze.results.long_explanation=<h3>Funkcija ir izveidojusi t\u012Bklu, kur\u0101\:</h3><ul><li> <strong>Ja izv\u0113l\u0113j\u0101ties 1.\u00A0iesp\u0113ju (l\u012Bdz\u0101spar\u0101d\u012B\u0161an\u0101s)</strong> \: ja vien\u0101 vai vair\u0101k\u0101s l\u012Bnij\u0101s vienlaikus notiek 2 izteiksmes, t\u0101s tiek savienotas t\u012Bkl\u0101.</li><li> <strong>Ja izv\u0113l\u0113j\u0101ties 2. opciju (avoti un m\u0113r\u0137i)</strong> \: ja diviem avotiem ir vismaz viens kop\u012Bgs m\u0113r\u0137is, tie ir savienoti t\u012Bkl\u0101.</li></ul><h3> Vizualiz\u0113jiet grafiku, izmantojot Gephi, VOSviewer vai Gephisto</h3><p> J\u016Bs varat lejupiel\u0101d\u0113t pilnu t\u012Bklu (ar daudz vair\u0101k izteiksmju) k\u0101 <strong>gexf failu</strong> ar visu inform\u0101ciju par t\u012Bklu. <strong>Gexf failus</strong> var atv\u0113rt un izp\u0113t\u012Bt, izmantojot <a href\="https\://gephi.org" target\="_blank">Gephi</a>\u00A0\u2014 vado\u0161o bezmaksas darbvirsmas programmat\u016Bru t\u012Bkla vizualiz\u0101cij\u0101m.</p><br/><p> Varat ar\u012B tie\u0161i vizualiz\u0113t t\u012Bklu, izmantojot <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> tie\u0161saist\u0113\u00A0\u2014 programmat\u016Bru, ko Leidenas Universit\u0101tes Zin\u0101tnes un tehnolo\u0123iju studiju centr\u0101 (CWTS) izstr\u0101d\u0101ja Neess Jans van Eks un Ludo Voltmans.</p><br/><p> Visbeidzot, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ir t\u012Bmek\u013Ca lietojumprogramma, kas ar vienu klik\u0161\u0137i izveido viz, ko varat lejupiel\u0101d\u0113t k\u0101 PNG failu.</p><br/>

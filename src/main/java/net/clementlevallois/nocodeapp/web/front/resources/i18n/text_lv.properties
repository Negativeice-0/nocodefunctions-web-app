link_prediction.explanation.details=<p>\u0160\u012B funkcija ir tie\u0161a <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marko Romanuti un Saskia Sch\u00FCler Gephi spraud\u0146a lietojumprogramma, ko uzrauga Maikls Henningers no FHNW</a> .</p><br/><p> Vi\u0146u kods ir redzams <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">vietn\u0113 Github</a> .</p><br/><p> Prognoze ir balst\u012Bta uz <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferenci\u0101lo piesaisti</a> . Tas attiecas tikai uz nevirz\u012Btiem, nesv\u0113rtiem t\u012Bkliem. Pamatojums ir vienk\u0101r\u0161s\: visticam\u0101k tiks izveidota saite starp diviem mezgliem, kuriem ir visvair\u0101k kaimi\u0146u, bet kuriem v\u0113l nav savienojuma.</p><br/><p> K\u0101 interpret\u0113t \u0161o saites prognozi? Saites tr\u016Bkums var noz\u012Bm\u0113t, ka\:<br/><ol><li> \u0160ai saitei nav potenci\u0101la (tas nav &quot;attiecas&quot; uz mezgliem, kas b\u016Btu iesaist\u012Bti)</li><li> Past\u0101v iesp\u0113ja, ka \u0161\u012B saite tiks izveidota, un \u0161is potenci\u0101ls v\u0113l nav realiz\u0113ts</li><li> Saitei ir potenci\u0101ls, ta\u010Du abi mezgli izv\u0113las neaktualiz\u0113t saiti</li></ol><br/> Tas noz\u012Bm\u0113, ka saites &quot;paredz\u0113\u0161ana&quot; var risin\u0101t vienu no \u0161iem trim gad\u012Bjumiem.<br/><br/> Sai\u0161u prognoz\u0113\u0161anas p\u0113t\u012Bjumi ir aizraujo\u0161i. Sazinieties ar mums, ja v\u0113laties ieviest jaunu sai\u0161u prognoz\u0113\u0161anas metodi vietn\u0113 nocodefunctions.com\!</p>

cowo.tool.argument3.details=<p><strong>Teksta strukt\u016Bra un form\u0101ts</strong> \: t\u012Bkls tiek izveidots, nosakot terminu p\u0101rus, kas par\u0101d\u0101s vien\u0101 teksta rindi\u0146\u0101. T\u0101p\u0113c jums vajadz\u0113tu b\u016Bt uzman\u012Bgiem attiec\u012Bb\u0101 uz teksta sadal\u012B\u0161anu. Ide\u0101l\u0101 gad\u012Bjum\u0101 to vajadz\u0113tu veidot no sal\u012Bdzino\u0161i \u012Bs\u0101m rindkop\u0101m, katrai no t\u0101m vien\u0101 rind\u0101. Ja izmantojat Excel failu, katrai rindkopai vai noz\u012Bm\u012Bgam teksta blokam ir j\u0101par\u0101d\u0101s cit\u0101 rind\u0101.<br/><br/> <strong>Teksta</strong> pirmapstr\u0101de\: pirms \u0161\u012Bs funkcijas izmanto\u0161anas teksts nav iepriek\u0161 j\u0101apstr\u0101d\u0101 vai j\u0101t\u012Bra.<br/><br/> <strong>Diagrammas izp\u0113te</strong> \: funkcijas rad\u012Bt\u0101 semantisk\u0101 t\u012Bkla izp\u0113tei iesak\u0101m divas bezmaksas profesion\u0101las kvalit\u0101tes programmat\u016Bras. <a href\="https\://gephi.org" target\="_blank">Gephi</a> nodro\u0161ina vislab\u0101k\u0101s funkcijas, lai filtr\u0113tu, kr\u0101sotu, main\u012Btu izm\u0113rus un palaistu apraksto\u0161u diagrammu statistiku j\u016Bsu t\u012Bkl\u0101 (piem\u0113ram, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">starpcentralit\u0101te</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> nodro\u0161ina vizualiz\u0101cijas, kuras ir t\u012Br\u0101k\u0101s un visviegl\u0101k interpret\u0113jamas semantiskiem t\u012Bkliem. VOSviewer ir izstr\u0101d\u0101ts ar scientometriku k\u0101 pirmo lieto\u0161anas gad\u012Bjumu, ta\u010Du tas ir noder\u012Bgs jebkura veida semantiskajam t\u012Bklam.</p>

topics.topics_extraction_tool.model_long_description.details=<p>R\u012Bka principi ir aprakst\u012Bti \u0161aj\u0101 akad\u0113miskaj\u0101 publik\u0101cij\u0101, kur\u0101 tiek p\u0113t\u012Bts <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, k\u0101 Twitter vietn\u0113 atrast kopienas un t\u0113mas</a> . Tehnolo\u0123ija veic \u0161\u0101das darb\u012Bbas\:</p><ol><li> teksta t\u012Br\u012B\u0161ana\: saplacin\u0101t uz ASCII, url no\u0146em\u0161ana, pieturz\u012Bmju no\u0146em\u0161ana.</li><li> lematiz\u0101cija.</li><li> teksta sadal\u012B\u0161ana n-gramos l\u012Bdz \u010Detriem gramiem, maz\u0101k noz\u012Bm\u012Bgu n-gramu no\u0146em\u0161ana. \u0160is solis ir identisks tam, kam seko <a href\="../umigon/sentiment_analysis_tool.html">sentimenta anal\u012Bzes funkcija</a></li><li> l\u012Bdz\u0101spar\u0101d\u012B\u0161anos skaits\: kuri n-gramu p\u0101ri m\u0113dz bie\u017Ei par\u0101d\u012Bties taj\u0101s pa\u0161\u0101s teksta rindi\u0146\u0101s?</li><li> t\u012Bkla izveido\u0161anai tiek izmantots kop\u0101 sastopamo n-gramu saraksts\: to veido visbie\u017E\u0101k sastopamie n-grami. Divi n-grami ir savienoti, ja tie bie\u017Ei atk\u0101rtojas.</li><li> t\u012Bklam tiek piem\u0113rots kopienas noteik\u0161anas algoritms\: Luv\u0113nas algoritms, kas ir \u0101trs un \u013Coti efekt\u012Bvs.</li><li> tiek lietots lietot\u0101ja izv\u0113l\u0113tais parametrs\: liela v\u0113rt\u012Bba atkl\u0101s da\u017Eas lielas kopienas. Neliela v\u0113rt\u012Bba atkl\u0101s daudzas mazas kopienas.</li><li> katra kopiena (vai kopa) t\u012Bkl\u0101 ir t\u0113ma. T\u0113mas galveno terminu saraksts ir klaster\u012B ietvertie n-grami.</li></ol>

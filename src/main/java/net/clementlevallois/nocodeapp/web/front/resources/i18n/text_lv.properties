umigon.sentiment_analysis_tool.argument1.details=\u0160\u012B funkcija veic <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimenta anal\u012Bzi</a></strong> , ko sauc ar\u012B par viedok\u013Cu ieguvi. T\u0101 analiz\u0113 tekstu un nosaka, vai noska\u0146ojums ir neitr\u0101ls, pozit\u012Bvs vai negat\u012Bvs.<br/> Tas vislab\u0101k darbojas <strong>soci\u0101lajos medijos</strong> , piem\u0113ram, Twitter Twitter, koment\u0101ros par Instagram zi\u0146\u0101m un citos \u013Coti \u012Bsos tekstos ang\u013Cu vai fran\u010Du valod\u0101. Sal\u012Bdzinot ar 23 alternat\u012Bv\u0101m, \u0161is r\u012Bks tika atz\u012Bts par lab\u0101ko <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">r\u012Bku noska\u0146ojuma anal\u012Bzei soci\u0101lajos medijos</a> .<br/> \u0160is 2012.\u00A0gad\u0101 dzimu\u0161ais r\u012Bks tiek nep\u0101rtraukti izstr\u0101d\u0101ts.<br/><br/> Ja izmantojat \u0161o funkciju akad\u0113misk\u0101 kontekst\u0101 (p\u0113tniec\u012Bb\u0101 vai studij\u0101s), jums ir j\u0101atsaucas uz to sav\u0101 bibliogr\u0101fij\u0101\:<br/><br/> Levalu\u0101, Klements. &quot;Umigon\: sentimenta anal\u012Bze tv\u012Btos, pamatojoties uz terminu sarakstiem un heiristiku&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Teksta strukt\u016Bra un form\u0101ts</strong> \: t\u0113mas izvilk\u0161ana darbojas, nosakot terminu p\u0101rus, kas par\u0101d\u0101s vien\u0101 teksta rindi\u0146\u0101. T\u0101p\u0113c jums vajadz\u0113tu b\u016Bt uzman\u012Bgiem attiec\u012Bb\u0101 uz teksta format\u0113jumu. Ide\u0101l\u0101 gad\u012Bjum\u0101 to vajadz\u0113tu veidot no sal\u012Bdzino\u0161i \u012Bs\u0101m rindkop\u0101m, katrai no t\u0101m vien\u0101 rind\u0101. Ja izmantojat Excel failu, katrai rindkopai vai noz\u012Bm\u012Bgam teksta blokam ir j\u0101par\u0101d\u0101s cit\u0101 rind\u0101.<br/><br/> <strong>Teksta apjoms</strong> \: t\u0113mas tiek atrastas, m\u0113rot frekvences\: kur\u0161 terminu p\u0101ris visbie\u017E\u0101k sastopams l\u012Bdz\u0101s? Lai tas darbotos, tekstam ir j\u0101b\u016Bt pietiekami garam, lai \u0161ie r\u0101d\u012Bt\u0101ji b\u016Btu j\u0113gpilni. Jo gar\u0101ks teksts, jo lab\u0101k. Vismaz 5000 v\u0101rdu gari teksti \u0161\u0137iet labs s\u0101kums.</p>

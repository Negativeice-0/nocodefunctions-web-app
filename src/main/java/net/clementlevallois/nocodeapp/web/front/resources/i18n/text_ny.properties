labelling_task_definition_bws.instructions.part2=<p><strong>Malangizo awa awonetsedwa kwa omasulira\:</strong></p><br/><p> "Munthu amene anakuitanani kuti mukhale wofotokozera za ntchitoyi ayenera kuti anakuuzani maganizo amene mukuunika pano. <strong>Udindo wanu ndi kusankha zinthu ziwiri pandandanda\:</strong> chinthu chomwe chikugwirizana bwino ndi mfundo imeneyi, ndi chinthu chogwirizana ndi maganizo amenewa. osachepera.</p><br/><p> "Kuti musankhe chinthu chabwino kwambiri, <strong>tsitsani chinthu chabwino kwambiri</strong> ndi mbewa (kapena gwirani <strong>sikirini</strong> pa foni yam'manja) pamwamba pamndandanda.</p>
topics.topics_extraction_tool.argument1.details=Ntchitoyi imadzizindikiritsa mitu yofunikira palemba, ntchito yotchedwa <strong>mutu extraction</strong> kapena <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mutu modelling</a></strong> . Imasanthula mawuwo mzere ndi mzere ndikusankha magulu a mawu ndi mawu omwe amakonda <strong>kusonkhana</strong> pamodzi, kupanga mitu.<br/> Imagwira ntchito pamawu olembedwa m'zilankhulo zosiyanasiyana (kuphatikiza zolemba za zilembo zomwe si zachilatini). Ntchitoyi imatsatira mfundo za maphunziro osayang'aniridwa, omwe ndi mtundu wa <strong>kuphunzira makina</strong> .<br/><br/> Ngati mugwiritsa ntchito izi pamaphunziro (kafukufuku kapena maphunziro), muyenera kuzilozera m'mabuku anu\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Minda Yotsegulira\: Kuthandizira Mwanjira Pakuzindikiritsa Ochita Zinthu Mosiyanasiyana mu Ubale Wopanda Malire. M@n@gement, 23(1), 4-18.

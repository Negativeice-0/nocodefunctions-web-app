general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ndi pulogalamu yaulere yapakompyuta yopangira ndikuwonera maukonde, omwe ali ndi luso lapamwamba <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">pamagawo</a> a sayansi (omwe, mwachidule, aphatikiza muyeso ndi kuwunika kwasayansi).</p><p> Mu Chilimwe cha 2021, opanga VOSviewer adayambitsa <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">pulogalamu</a> yapaintaneti, zomwe zimapangitsa kuti zikhale zothandiza kwambiri kugawana zowonera zomwe zidapangidwa pamenepo.</p><p> Maulalo othandiza\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Kuyamba ndi VOSviewer</a> yomwe imapereka zinthu zambiri.</p>
organic.details=Ntchitoyi imayika zolemba zanu m'magulu awiri\:<ul><li> <strong>organic</strong> \: pamene mawuwo alembedwa mwachirengedwe chachibadwa, chaumwini, payekha.</li><li> <strong>kulimbikitsa</strong> \: pamene malemba alembedwa m'kalembedwe kamene kamakhala kagulu, kothandizira, kachitidwe.</li></ul> Zimagwira ntchito bwino <strong>pama media ochezera</strong> monga ma tweets a Twitter, ndemanga pazithunzi za Instagram ndi zolemba zina zazifupi kwambiri mu Chingerezi ndi Chifalansa.<br/> Wobadwa mu 2020, chida ichi chikukula mosalekeza.
umigon.sentiment_analysis_tool.argument1.details=Ntchitoyi imachita <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">kusanthula kwamalingaliro</a></strong> , komwe kumatchedwanso migodi yamalingaliro. Imasanthula zolemba ndikuzindikira ngati malingalirowo salowerera ndale, abwino kapena oyipa.<br/> Zimagwira ntchito bwino <strong>pama media ochezera</strong> monga ma tweets a Twitter, ndemanga pazithunzi za Instagram ndi zolemba zina zazifupi kwambiri mu Chingerezi kapena Chifalansa. Poyerekeza ndi njira zina za 23, chida ichi chidapezeka kuti ndicho chida chabwino kwambiri <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">chowunikira malingaliro pazama media</a> .<br/> Wobadwa mu 2012, chida ichi chikukula mosalekeza.<br/><br/> Ngati mugwiritsa ntchito izi pamaphunziro (kafukufuku kapena maphunziro), muyenera kuzilozera m'mabuku anu\:<br/><br/> Levallois, Clement. "Umigon\: Kusanthula kwamaganizidwe pa Tweets kutengera mindandanda yazinthu ndi ma heuristics". Zokambirana za 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.

cowo.results.long_explanation=<h3>Ntchitoyi idapanga netiweki pomwe\:</h3><ul><li> mawu opezeka pafupipafupi amawonekera</li><li> ngati mawu a 2 amawonekera nthawi zambiri m'mawu, amalumikizidwa pa intaneti</li></ul><p> Chithunzi chomwe chili pamwambapa chikuwonetsa mawu 20 omwe amapezeka kwambiri m'mawu.</p><h3> Onani m'maganizo mwanu graph ndi Gephi, VOSviewer kapena Gephisto</h3><p> Mutha kutsitsa maukonde athunthu (osati zitsanzo zomwe zawonetsedwa pano) ngati <strong>fayilo ya gexf</strong> yokhala ndi chidziwitso chonse cha netiweki. <strong>Mafayilo a Gexf</strong> amatha kutsegulidwa ndikufufuzidwa ndi <a href\="https\://gephi.org" target\="_blank">Gephi</a> , pulogalamu yotsogola yaulere yamakompyuta yowonera pa intaneti.</p><br/><p> Mutha kuwonanso mwachindunji maukonde ndi <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> pa intaneti, mapulogalamu opangidwa ndi Nees Jan van Eck ndi Ludo Waltman ku Center for Science and Technology Study (CWTS) ku Leiden University.</p><br/><p> Pomaliza, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ndi pulogalamu yapaintaneti yomwe imapanga viz pakudina kamodzi, kuti mutha kutsitsa ngati fayilo ya PNG.</p>

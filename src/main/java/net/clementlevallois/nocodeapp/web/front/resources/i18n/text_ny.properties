topics.topics_extraction_tool.model_long_description.details=<p>Mfundo zotsatiridwa ndi chida zafotokozedwa m'buku lamaphunziroli lomwe likuphunzira <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">momwe mungapezere anthu ndi mitu pa Twitter</a> . Ukadaulo umatsata izi\:</p><ol><li> kuyeretsa zolembedwa\: flatten to ASCII, kuchotsa urls, kuchotsa zizindikiro zopumira.</li><li> lemmatization.</li><li> kuwonongeka kwa malemba mu n-grams mpaka ma gramu anayi, kuchotsedwa kwa n-grams zosafunikira. Sitepe iyi ndi yofanana ndi yomwe imatsatiridwa ndi <a href\="../umigon/sentiment_analysis_tool.html">ntchito yowunikira malingaliro</a></li><li> kuchuluka kwa zochitika zomwe zimachitika nthawi zambiri\: ndi ma n-gram awiri ati omwe amakonda kuwoneka pafupipafupi pamzere womwewo wa mawuwo?</li><li> mndandanda wa cooccurring n-grams amagwiritsidwa ntchito popanga maukonde\: amapangidwa ndi n-grams kawirikawiri. Ma n-gram awiri amalumikizidwa ngati nthawi zambiri amachitika.</li><li> njira yodziwira anthu ammudzi imagwiritsidwa ntchito pa netiweki\: algorithm ya Louvain, yomwe ili yachangu komanso yothandiza kwambiri.</li><li> gawo losankhidwa ndi wogwiritsa ntchito likugwiritsidwa ntchito\: mtengo waukulu udzazindikira madera angapo akuluakulu. Mtengo wocheperako umazindikira madera ang'onoang'ono ambiri.</li><li> mudzi uliwonse (kapena gulu) mu netiweki ndi mutu. Mndandanda wa mawu ofunikira pamutuwu ndi ma n-gram omwe ali mgululi.</li></ol>

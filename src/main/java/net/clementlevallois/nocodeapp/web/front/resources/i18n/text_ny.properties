topics.topics_extraction_tool.argument4.details=<p>Njira yabwino kwambiri yodziwira mitu imatengera njira yophatikizira <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-njira"</a> . Ndi iyo, wogwiritsa ntchito amasankha mitu ingati yomwe iyenera kupezeka m'mawuwo, ndiyeno ma algorithms amapeza mitu iyi.<br/> Njirayi ikhoza kukhala yomveka tikadziwa pasadakhale kuti ndi nkhani zingati zomwe zili m'malembawo. Koma kodi mfundo yodziwikiratu ndi yotani ngati tikudziwa kale mituyo? \ud83e\udd14<br/> Mu ntchito za nocode, kuchuluka kwa mitu yomwe ingapezeke sikunakonzedweratu. Katswiriyu aphunzira zambiri pozindikira kuti ndi mitu ingati yomwe ma aligorivimu angapeze m'mawuwo, popanda malire oyikiratu. Katswiriyo amakhalabe wowongolera chifukwa cha kulondola kwa parameter, yomwe imathandizira kukonza ma aligorivimu kuti apeze mitu yochulukirapo kapena yocheperako - koma nthawi zonse ndi digiri yaufulu pa nambala yeniyeni.</p>

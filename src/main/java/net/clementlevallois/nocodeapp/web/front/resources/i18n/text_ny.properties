umigon.sentiment_analysis_tool.model_long_description.details=<p>Mfundo zotsatiridwa ndi chidachi zikufotokozedwa m'buku la maphunziro la <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, lofalitsidwa mu anthology ya Association fo Computational Linguistics</a> . Chidachi chimatsatira izi\:</p><ol><li> yang'anani kutalika kwa mawu\: ngati ali afupiafupi mawu, sangasinthidwe</li><li> kuchotsa ma urls, kuchotsa zomwe zili m'mawu, kusintha ma apostrophs</li><li> Matembenuzidwe awiri a malembawo amakhazikitsidwa\: imodzi pamene mawu onse ndi zilembo zapadera zimachotsedwa, ndipo zina zimasungidwa. Zonse zotsatirazi zikugwira ntchito pamitundu yonse ya mawuwo.</li><li> onani <strong>ma emojis, ma emoticons ndi onomatopeia</strong> . Osasinthiratu zolemba zanu kuti muwachotse, amapereka chidziwitso chofunikira pamalingaliro\!</li><li> onani ma hashtag, ngati alipo</li><li> kuwonongeka kwa malemba mu n-grams mpaka ma gramu anayi</li><li> pa n-gram iliyonse\:<ul><li> lumphani ngati ili m'ndandanda wa mawu oyimitsa omwe adakhazikitsidwa kale</li><li> yang'anani otchulidwa mobwerezabwereza ndikuwachotsa ngati kuli kofunikira ( <code>yeeeahhh\!</code> amakhala <code>yeah\!</code> )</li><li> onani ngati n-gram ili pamndandanda womwe udakhazikitsidwa kale wa mawu omwe angakhale abwino. Ngati ndi choncho, lamulo lofanana likugwiritsidwa ntchito. Nthawi zambiri lamuloli ndi losavuta monga "mawu abwino amapereka malingaliro abwino palemba", koma malamulo ovuta amaphatikizidwanso.</li><li> onani ngati n-gram ili pamndandanda womwe udakhazikitsidwa kale wa mawu omwe angakhale oipa. Kulingalira komweko kumagwiranso ntchito</li></ul></li><li> macheke omaliza\: kuzindikira oyang'anira mu chiganizo ("koma", "komabe", "ngakhale", etc.). Zabwino kapena zoipa zomwe zimayikidwa patsogolo kapena pambuyo pazisungidwe kapena kuchotsedwa.</li><li> chigamulo chomaliza kutsatira malamulo ovuta, kutengera zotsatira za masitepe am'mbuyomu.</li></ol>

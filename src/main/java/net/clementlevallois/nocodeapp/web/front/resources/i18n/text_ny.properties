topics.topics_extraction_tool.argument3.details=<p><strong>Kapangidwe ndi kalembedwe ka mawu</strong> \: Kutulutsa mutu kumagwira ntchito pozindikira mawu awiri omwe amawonekera pamzere womwewo wa mawu. Chifukwa chake muyenera kusamala momwe malemba anu amalembedwera. Moyenera, iyenera kupangidwa ndi ndime zazifupi, iliyonse pamzere umodzi. Ngati mukugwiritsa ntchito fayilo ya Excel, ndime iliyonse kapena zolemba zazikulu ziyenera kuwoneka pamzere wosiyana.<br/><br/> <strong>Kuchuluka kwa mawu</strong> \: mitu imapezeka poyezera pafupipafupi\: ndi mau awiri ati omwe amafanana nthawi zambiri? Kuti izi zitheke, mawuwo ayenera kukhala aatali mokwanira kuti mawerengedwewa akhale atanthauzo. Kutalikirapo mawu, kumakhala bwinoko. Zolemba za mawu osachepera 5,000 zikuwoneka ngati chiyambi chabwino.</p>
index.datapolicy.dataannotationfunction.details=Chidziwitso cha data chimaphatikizapo kukweza mndandanda wazinthu, zomwe omasulira angafotokoze. Izi zikutanthauza kuti mndandanda wazinthu wasungidwa, komanso mndandanda wa zofotokozera, maimelo awo, ndi ndemanga zomwe amapanga.<br/> Wopanga ntchitoyi amasunga imelo ndi kufotokozera za dataset. Izi zimasungidwanso.<br/> Deta (mndandanda wazinthu, kufotokozera mndandanda, imelo ya wopanga ntchitoyo, maimelo a omasulira ndi ndemanga zawo) amasungidwa pa seva yotetezedwa ku EU. Sichigawidwa kapena kugwiritsidwanso ntchito pazifukwa zilizonse.<br/> Deta ikhoza kuchotsedwa nthawi iliyonse ndi wopanga ntchitoyo.<br/>

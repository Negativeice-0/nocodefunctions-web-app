umigon.sentiment_analysis_tool.argument6.details=<p>Unele instrumente ofer\u0103 un scor pentru a exprima puterea sentimentului\: o valoare mare pentru un sentiment foarte pozitiv \u0219i o valoare foarte sc\u0103zut\u0103 pentru un sentiment negativ. Zero reprezint\u0103 un sentiment neutru. Din experien\u021Ba mea, aceste scoruri nu sunt super fiabile, cu excep\u021Bia cazurilor evidente. \u201EHorible\u201D va avea un scor foarte mic, iar \u201Eminunat\u201D va avea un scor foarte mare. Dar la mijloc, lucrurile sunt mai pu\u021Bin simple \u0219i scorurile sunt mult mai greu de interpretat - nu a\u0219 sf\u0103tui s\u0103 m\u0103 bazez pe ele. Un drum mai promi\u021B\u0103tor ar fi introducerea <strong>emo\u021Biilor</strong> pentru a scoate la iveal\u0103 nuna\u021Bele mai fine ale sentimentului, dincolo de categoriile pozitiv/neutru/negativ. Trimite\u021Bi un e-mail la admin@clementelevallois.net dac\u0103 sunte\u021Bi interesat de aceast\u0103 direc\u021Bie de cercetare.</p>

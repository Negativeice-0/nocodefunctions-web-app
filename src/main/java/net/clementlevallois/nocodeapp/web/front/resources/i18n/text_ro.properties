general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> este un software desktop gratuit pentru crearea \u0219i vizualizarea re\u021Belelor, cu capabilit\u0103\u021Bi avansate \u00EEn domeniul <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometriei</a> (care, spus pe scurt, const\u0103 \u00EEn m\u0103surarea \u0219i evaluarea activit\u0103\u021Bii \u0219tiin\u021Bifice).</p><p> \u00CEn vara anului 2021, dezvoltatorii VOSviewer au lansat <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">o versiune online</a> , ceea ce face foarte practic s\u0103 partaja\u021Bi vizualiz\u0103rile create pe acesta.</p><p> Link-uri utile\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">No\u021Biuni introductive cu VOSviewer</a> , care ofer\u0103 o colec\u021Bie de resurse.</p>
organic.details=Aceast\u0103 func\u021Bie clasific\u0103 textele dvs. \u00EEn dou\u0103 categorii\:<ul><li> <strong>organic</strong> \: atunci c\u00E2nd textul este scris \u00EEntr-un stil care este natural, personal, individual.</li><li> <strong>promovat</strong> \: atunci c\u00E2nd textul este scris \u00EEntr-un stil care este corporativ, sponsorizat, artificial.</li></ul> Func\u021Bioneaz\u0103 cel mai bine pe <strong>re\u021Belele sociale,</strong> cum ar fi tweet-uri pentru Twitter, comentarii la post\u0103rile de pe Instagram \u0219i alte texte foarte scurte \u00EEn englez\u0103 \u0219i francez\u0103.<br/> N\u0103scut \u00EEn 2020, acest instrument este \u00EEn continu\u0103 dezvoltare.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0Ftrimiterea listei de cuvinte oprite c\u0103tre dezvoltator - va fi integrat\u0103 \u00EEn cur\u00E2nd, mul\u021Bumesc\! \uD83D\uDE4F
umigon.sentiment_analysis_tool.argument1.details=Aceast\u0103 func\u021Bie realizeaz\u0103 o <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analiz\u0103 a sentimentelor</a></strong> , numit\u0103 \u0219i minarea opiniei. Acesta analizeaz\u0103 textul \u0219i determin\u0103 dac\u0103 sentimentul este neutru, pozitiv sau negativ.<br/> Func\u021Bioneaz\u0103 cel mai bine pe <strong>re\u021Belele sociale,</strong> cum ar fi tweet-uri pentru Twitter, comentarii la post\u0103rile de pe Instagram \u0219i alte texte foarte scurte \u00EEn englez\u0103 sau francez\u0103. \u00CEn compara\u021Bie cu 23 de alternative, acest instrument a fost considerat a fi cel mai bun <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">instrument pentru analiza sentimentelor pe re\u021Belele sociale</a> .<br/> N\u0103scut \u00EEn 2012, acest instrument este \u00EEn continu\u0103 dezvoltare.<br/><br/> Dac\u0103 utiliza\u021Bi aceast\u0103 func\u021Bie \u00EEntr-un context academic (cercetare sau studii), trebuie s\u0103 o referi\u021Bi \u00EEn bibliografia dvs.\:<br/><br/> Levallois, Clement. \u201EUmigon\: Analiza sentimentelor pe Tweets pe baza listelor de termeni \u0219i a euristicii\u201D. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Structura \u0219i formatul textului</strong> \: Extragerea subiectului func\u021Bioneaz\u0103 prin detectarea perechilor de termeni care apar pe aceea\u0219i linie de text. Prin urmare, ar trebui s\u0103 fi\u021Bi aten\u021Bi la modul \u00EEn care este formatat textul dvs. \u00CEn mod ideal, ar trebui s\u0103 fie format din paragrafe relativ scurte, fiecare pe un r\u00E2nd. Dac\u0103 utiliza\u021Bi un fi\u0219ier Excel, fiecare paragraf sau bloc semnificativ de text ar trebui s\u0103 apar\u0103 pe un r\u00E2nd diferit.<br/><br/> <strong>Volumul textului</strong> \: subiectele sunt g\u0103site prin m\u0103surarea frecven\u021Belor\: ce pereche de termeni tind s\u0103 apar\u0103 cel mai des? Pentru ca acest lucru s\u0103 func\u021Bioneze, textul ar trebui s\u0103 fie suficient de lung, astfel \u00EEnc\u00E2t aceste num\u0103r\u0103ri s\u0103 aib\u0103 sens. Cu c\u00E2t textul este mai lung, cu at\u00E2t mai bine. Textele de cel pu\u021Bin 5.000 de cuvinte par un \u00EEnceput bun.</p>
index.datapolicy.dataannotationfunction.details=Adnotarea datelor const\u0103 \u00EEn \u00EEnc\u0103rcarea unei liste de articole, pe care adnotatorii le vor adnota. Aceasta implic\u0103 faptul c\u0103 lista de articole este stocat\u0103, precum \u0219i lista de adnotatori, e-mailurile acestora \u0219i adnot\u0103rile pe care le fac.<br/> Proiectantul sarcinii salveaz\u0103 un e-mail \u0219i o descriere a setului de date. Acestea sunt de asemenea stocate.<br/> Datele (lista de articole, descrierea listei, e-mailul designerului sarcinii, e-mailurile adnotatorilor \u0219i adnot\u0103rile acestora) sunt stocate pe o baz\u0103 de server securizat\u0103 \u00EEn UE. Nu este partajat \u0219i nici reutilizat \u00EEn niciun scop.<br/> Datele pot fi \u0219terse \u00EEn orice moment de c\u0103tre proiectantul sarcinii.<br/>
cowo.tool.model_short_details=Func\u021Bia identific\u0103 perechi de termeni \u00EEn fiecare r\u00E2nd a textului. Aceste perechi se numesc co-apari\u021Bii. Agreg\u00E2nd toate perechile de termeni \u0219i select\u00E2ndu-i pe cei mai frecventi, se construie\u0219te o re\u021Bea de termeni \u00EEn care doi termeni sunt conecta\u021Bi dac\u0103 apar adesea \u00EEmpreun\u0103 \u00EEn text.

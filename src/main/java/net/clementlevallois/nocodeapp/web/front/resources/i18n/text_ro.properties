umigon.sentiment_analysis_tool.argument7.details=<p>Acest instrument identific\u0103 markeri subiectivi ai <u>sentimentului</u> , NU <u>afirma\u021Bii faptice</u> pozitive sau negative. Pentru a da un exemplu\:</p><br/><ul><li> \u201E <code>This country is at war</code> \u201D -&gt; este clasificat\u0103 drept <strong>NEUTR\u0102</strong> , chiar dac\u0103 o \u021Bar\u0103 aflat\u0103 \u00EEn r\u0103zboi nu este \u201Eobiectiv\u201D sau \u201Efactic\u201D un lucru pozitiv.</li><li> &quot; <code>War is horrible \:(</code> &quot; -&gt; este clasificat ca fiind <strong>NEGATIV</strong> deoarece termenul &quot;oribil&quot; \u0219i emoji sunt markeri subiectivi ai unui sentiment negativ.</li><li> \u201E <code>War of the sexes is an exciting research topic\!</code> \u201D -&gt; este clasificat ca fiind <strong>POZITIV</strong> deoarece termenul \u201Eemotionant\u201D este un marker subiectiv al unui sentiment pozitiv.</li></ul><br/> Credem c\u0103 aceast\u0103 abordare face ca analiza sentimentelor s\u0103 fie fiabil\u0103 \u0219i cu adev\u0103rat unic\u0103 \u00EEn peisajul instrumentelor pentru analizarea opiniei \u0219i analiza sentimentelor. E\u0219ti gata s\u0103-l \u00EEncerci?

network_converter.limit_to_500_nodes.details=<p>\u00CEn timp ce Gephi este f\u0103cut pentru re\u021Bele mici \u0219i foarte mari, VOSviewer este creat pentru re\u021Bele de p\u00E2n\u0103 la aproximativ 500 de noduri. 300 de noduri este chiar de preferat. Peste aceast\u0103 dimensiune, vizualizarea devine mai greu de citit \u0219i opera\u021Biunile devin foarte lente.</p><br/><p> Ce se \u00EEnt\u00E2mpl\u0103 dac\u0103 re\u021Beaua dvs. este mai mare de 500 de noduri? Nocodefunctions v\u0103 ajut\u0103\: \u00EEn fi\u0219ierul gexf, va selecta cele 500 de noduri <strong>din marginile care au greutatea mai mare</strong> . Celelalte noduri vor fi filtrate. Acest lucru ar trebui s\u0103 produc\u0103 o re\u021Bea mai mic\u0103, care ofer\u0103 totu\u0219i o vedere util\u0103 a re\u021Belei originale, complete.</p>

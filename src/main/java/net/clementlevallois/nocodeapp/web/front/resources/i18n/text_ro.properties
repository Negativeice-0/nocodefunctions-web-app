topics.topics_extraction_tool.model_long_description.details=<p>Principiile urmate de instrument sunt descrise \u00EEn aceast\u0103 publica\u021Bie academic\u0103 care studiaz\u0103 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cum s\u0103 g\u0103se\u0219ti comunit\u0103\u021Bi \u0219i subiecte pe Twitter</a> . Tehnologia urmeaz\u0103 ace\u0219ti pa\u0219i\:</p><ol><li> cur\u0103\u021Barea textului\: aplatizare la ASCII, eliminarea adreselor URL, eliminarea semnelor de punctua\u021Bie.</li><li> lematizare.</li><li> descompunerea textului \u00EEn n-grame p\u00E2n\u0103 la patru grame, eliminarea n-gramelor mai pu\u021Bin relevante. Acest pas este identic cu cel urmat de <a href\="../umigon/sentiment_analysis_tool.html">func\u021Bia de analiz\u0103 a sentimentelor</a></li><li> num\u0103rul de coocuren\u021Be\: ce perechi de n-grame tind s\u0103 apar\u0103 frecvent \u00EEn acelea\u0219i r\u00E2nduri ale textului?</li><li> lista de n-grame coocurente este folosit\u0103 pentru a crea o re\u021Bea\: este alc\u0103tuit\u0103 din cele mai frecvente n-grame. Dou\u0103 n-grame sunt conectate dac\u0103 apar frecvent.</li><li> se aplic\u0103 re\u021Belei un algoritm de detectare a comunit\u0103\u021Bii\: algoritmul Louvain, care este rapid \u0219i foarte eficient.</li><li> se aplic\u0103 parametrul ales de utilizator\: o valoare mare va detecta c\u00E2teva comunit\u0103\u021Bi mari. O valoare mic\u0103 va detecta multe comunit\u0103\u021Bi mici.</li><li> fiecare comunitate (sau cluster) din re\u021Bea este un subiect. Lista termenilor cheie din subiect sunt n-gramele con\u021Binute \u00EEn cluster.</li></ol>
general.nouns.label=eticheta
why.argument1.details=<p>\u00CEn calitate de universitar interesat de data mining cu re\u021Belele sociale \u0219i re\u021Belele sociale, am \u00EEmp\u0103rt\u0103\u0219it rezultatele studiilor mele \u00EEn articole <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicate \u00EEn reviste \u0219tiin\u021Bifice</a> . Cu func\u021Biile nocode, <strong>doresc s\u0103 ajung la un public mai larg oferind versiuni gratuite, nocode ale celor mai utile func\u021Bii pe care le-am folosit \u00EEn cercetarea mea</strong> .</p><br/><p> \u00CEn ultimii c\u00E2\u021Biva ani, am f\u0103cut mai multe \u00EEncerc\u0103ri de a crea piese de software care s\u0103 fac\u0103 exact asta. Dar nu eram suficient de experimentat \u0219i probabil prea ner\u0103bd\u0103tor\: aplica\u021Biile erau neterminate \u0219i greu de \u00EEntre\u021Binut. Func\u021Biile Nocode sunt diferite\: \u00EEmi fac timp s\u0103 le dezvolt \u00EEn cel mai bun mod \u0219i <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">pornesc o c\u0103l\u0103torie de 10 ani \u0219i mai mult\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Func\u021Bia este programat\u0103 \u00EEn Java. Codul s\u0103u este accesibil <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">gratuit pe Github</a> . Performan\u021Ba sa este excelent\u0103 deoarece nu se bazeaz\u0103 pe <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etichetarea par\u021Bial\u0103 a vorbirii (etichetarea POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, ceea ce face rapid.</a> Tehnicile <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">de calcul concurente</a> sunt utilizate \u00EEn sub-func\u021Bii \u0219i s-a acordat o mare aten\u021Bie performan\u021Bei generale.

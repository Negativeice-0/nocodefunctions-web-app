link_prediction.explanation.details=<p>Aceast\u0103 func\u021Bie este o aplica\u021Bie direct\u0103 a pluginului Gephi de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti \u0219i Saskia Sch\u00FCler, supravegheat\u0103 de Michael Henninger la FHNW</a> .</p><br/><p> Codul lor este vizibil <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">pe Github</a> .</p><br/><p> Predic\u021Bia se bazeaz\u0103 pe <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">ata\u0219amentul preferen\u021Bial</a> . Este limitat la re\u021Bele nedirec\u021Bionate, neponderate. Ra\u021Bionamentul este simplu\: cea mai probabil\u0103 leg\u0103tur\u0103 care urmeaz\u0103 s\u0103 fie creat\u0103 este cea dintre dou\u0103 noduri care au cei mai mul\u021Bi vecini, dar nu au \u00EEnc\u0103 o conexiune.</p><br/><p> Cum se interpreteaz\u0103 aceast\u0103 predic\u021Bie de leg\u0103tur\u0103? Absen\u021Ba unui link poate \u00EEnsemna c\u0103\:<br/><ol><li> Nu exist\u0103 niciun poten\u021Bial pentru aceast\u0103 leg\u0103tur\u0103 (nu este \u201Erelevant\u201D pentru nodurile care ar fi implicate)</li><li> Exist\u0103 un poten\u021Bial ca aceast\u0103 leg\u0103tur\u0103 s\u0103 fie creat\u0103, iar acest poten\u021Bial nu este \u00EEnc\u0103 actualizat</li><li> Exist\u0103 un poten\u021Bial pentru leg\u0103tura, dar cele dou\u0103 noduri aleg s\u0103 nu actualizeze leg\u0103tura</li></ol><br/> Aceasta \u00EEnseamn\u0103 c\u0103 \u201Eprev\u0103zarea\u201D unei leg\u0103turi poate aborda unul dintre aceste trei cazuri.<br/><br/> Cercet\u0103rile privind predic\u021Bia leg\u0103turilor sunt fascinante. Contacta\u021Bi-ne dac\u0103 dori\u021Bi s\u0103 implementa\u021Bi o nou\u0103 metod\u0103 de predic\u021Bie a linkurilor pe nocodefunctions.com\!</p>

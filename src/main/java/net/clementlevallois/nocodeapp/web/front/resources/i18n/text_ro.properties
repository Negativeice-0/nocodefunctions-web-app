why.argument2.details=<p>Dezvoltarea func\u021Biilor nocode reprezint\u0103 o cantitate semnificativ\u0103 de munc\u0103, pe care o realizeaz\u0103 \u00EEn timpul liber. Nu taxez pentru el, ca s\u0103 g\u0103seasc\u0103 un public mai larg (inclusiv studen\u021Bi, jurnali\u0219ti, pasiona\u021Bi...). \u00CEn schimb, sper s\u0103 \u00EEl folosesc pentru a implementa noile func\u021Bii pe care le voi crea \u00EEn cursul cercet\u0103rii mele academice \u0219i sper c\u0103 va aduce beneficii studiilor mele\: feedback-ul utilizatorilor cu privire la func\u021Bii m\u0103 va ajuta s\u0103 le perfec\u021Bionez \u0219i s\u0103 le fac mai robuste. Sper\u0103m c\u0103 o comunitate de utilizatori va cre\u0219te \u0219i va genera idei interesante \u0219i pentru noi dezvolt\u0103ri\!</p><br/><p> \u00CEn al doilea r\u00E2nd, \u00EEn func\u021Bie de interesul utilizatorilor, iau \u00EEn considerare dezvoltarea de versiuni API pentru versiuni de volum mare, de \u00EEnalt\u0103 disponibilitate ale func\u021Biilor, de obicei pentru uz profesional de c\u0103tre \u00EEntreprinderi, nu de persoane fizice. Aceste API-uri nu ar fi gratuite, deoarece ar fi implicate costuri semnificative pentru server.</p>

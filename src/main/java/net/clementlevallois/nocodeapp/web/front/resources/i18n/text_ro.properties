cowo.results.long_explanation=<h3>Func\u021Bia a creat o re\u021Bea \u00EEn care\:</h3><ul><li> apar doar expresiile cele mai frecvente</li><li> dac\u0103 2 expresii apar adesea \u00EEmpreun\u0103 \u00EEn text, acestea sunt conectate \u00EEn re\u021Bea</li></ul><p> Graficul vizualizat mai sus prezint\u0103 cele mai frecvente 20 de expresii din text.</p><h3> Vizualiza\u021Bi graficul cu Gephi, VOSviewer sau Gephisto</h3><p> Pute\u021Bi desc\u0103rca \u00EEntreaga re\u021Bea (nu doar mostra prezentat\u0103 aici) ca <strong>fi\u0219ier gexf</strong> cu toate informa\u021Biile despre re\u021Bea. <strong>Fi\u0219ierele Gexf</strong> pot fi deschise \u0219i explorate cu <a href\="https\://gephi.org" target\="_blank">Gephi</a> , cel mai important software gratuit de desktop pentru vizualiz\u0103ri \u00EEn re\u021Bea.</p><br/><p> De asemenea, pute\u021Bi vizualiza direct re\u021Beaua cu <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, software-ul dezvoltat de Nees Jan van Eck \u0219i Ludo Waltman la Centrul pentru Studii \u0218tiin\u021Be \u0219i Tehnologice (CWTS) de la Universitatea Leiden.</p><br/><p> \u00CEn sf\u00E2r\u0219it, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> este o aplica\u021Bie web care creeaz\u0103 o vizualizare cu un singur clic, pe care o pute\u021Bi desc\u0103rca ca fi\u0219ier PNG.</p>

gaze.results.long_explanation=<h3>Func\u021Bia a creat o re\u021Bea \u00EEn care\:</h3><ul><li> <strong>Dac\u0103 a\u021Bi ales Op\u021Biunea 1 (co-apari\u021Bii)</strong> \: c\u00E2nd 2 expresii apar concomitent pe una sau mai multe linii, acestea sunt conectate \u00EEn re\u021Bea</li><li> <strong>Dac\u0103 a\u021Bi ales Op\u021Biunea 2 (surse \u0219i \u021Binte)</strong> \: c\u00E2nd 2 surse au cel pu\u021Bin o \u021Bint\u0103 \u00EEn comun, acestea sunt conectate \u00EEn re\u021Bea.</li></ul><h3> Vizualiza\u021Bi graficul cu Gephi, VOSviewer sau Gephisto</h3><p> Pute\u021Bi desc\u0103rca \u00EEntreaga re\u021Bea (cu multe mai multe expresii) ca <strong>fi\u0219ier gexf</strong> cu toate informa\u021Biile despre re\u021Bea. <strong>Fi\u0219ierele Gexf</strong> pot fi deschise \u0219i explorate cu <a href\="https\://gephi.org" target\="_blank">Gephi</a> , cel mai important software gratuit de desktop pentru vizualiz\u0103ri \u00EEn re\u021Bea.</p><br/><p> De asemenea, pute\u021Bi vizualiza direct re\u021Beaua cu <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, software-ul dezvoltat de Nees Jan van Eck \u0219i Ludo Waltman la Centrul pentru Studii \u0218tiin\u021Be \u0219i Tehnologice (CWTS) de la Universitatea Leiden.</p><br/><p> \u00CEn sf\u00E2r\u0219it, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> este o aplica\u021Bie web care creeaz\u0103 o vizualizare cu un singur clic, pe care o pute\u021Bi desc\u0103rca ca fi\u0219ier PNG.</p><br/>

cowo.tool.argument3.details=<p><strong>\u0421\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430 \u0438 \u0444\u043e\u0440\u043c\u0430\u0442 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u043e\u0442</strong> \: \u043c\u0440\u0435\u0436\u0430\u0442\u0430 \u0441\u0435 \u0441\u043e\u0437\u0434\u0430\u0432\u0430 \u0441\u043e \u043e\u0442\u043a\u0440\u0438\u0432\u0430\u045a\u0435 \u043f\u0430\u0440\u043e\u0432\u0438 \u0442\u0435\u0440\u043c\u0438\u043d\u0438 \u043a\u043e\u0438 \u0441\u0435 \u043f\u043e\u0458\u0430\u0432\u0443\u0432\u0430\u0430\u0442 \u043d\u0430 \u0438\u0441\u0442\u0430\u0442\u0430 \u043b\u0438\u043d\u0438\u0458\u0430 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442. \u0417\u0430\u0442\u043e\u0430, \u0442\u0440\u0435\u0431\u0430 \u0434\u0430 \u0432\u043d\u0438\u043c\u0430\u0432\u0430\u0442\u0435 \u043a\u0430\u043a\u043e \u0441\u0435 \u0434\u0435\u043b\u0438 \u0432\u0430\u0448\u0438\u043e\u0442 \u0442\u0435\u043a\u0441\u0442. \u0418\u0434\u0435\u0430\u043b\u043d\u043e, \u0442\u0440\u0435\u0431\u0430 \u0434\u0430 \u0431\u0438\u0434\u0435 \u043d\u0430\u043f\u0440\u0430\u0432\u0435\u043d \u043e\u0434 \u0440\u0435\u043b\u0430\u0442\u0438\u0432\u043d\u043e \u043a\u0440\u0430\u0442\u043a\u0438 \u043f\u0430\u0441\u0443\u0441\u0438, \u0441\u0435\u043a\u043e\u0458 \u043d\u0430 \u0435\u0434\u043d\u0430 \u043b\u0438\u043d\u0438\u0458\u0430. \u0410\u043a\u043e \u043a\u043e\u0440\u0438\u0441\u0442\u0438\u0442\u0435 \u0434\u0430\u0442\u043e\u0442\u0435\u043a\u0430 Excel, \u0441\u0435\u043a\u043e\u0458 \u043f\u0430\u0441\u0443\u0441 \u0438\u043b\u0438 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u0435\u043d \u0431\u043b\u043e\u043a \u0442\u0435\u043a\u0441\u0442 \u0442\u0440\u0435\u0431\u0430 \u0434\u0430 \u0441\u0435 \u043f\u043e\u0458\u0430\u0432\u0438 \u043d\u0430 \u0440\u0430\u0437\u043b\u0438\u0447\u0435\u043d \u0440\u0435\u0434.<br/><br/> <strong>\u041f\u0440\u0435\u0442\u0445\u043e\u0434\u043d\u0430 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u043e\u0442</strong> \: \u043d\u0435\u043c\u0430 \u043f\u043e\u0442\u0440\u0435\u0431\u0430 \u043e\u0434\u043d\u0430\u043f\u0440\u0435\u0434 \u0434\u0430 \u0433\u043e \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0443\u0432\u0430\u0442\u0435 \u0438\u043b\u0438 \u0447\u0438\u0441\u0442\u0438\u0442\u0435 \u0432\u0430\u0448\u0438\u043e\u0442 \u0442\u0435\u043a\u0441\u0442 \u043f\u0440\u0435\u0434 \u0434\u0430 \u0458\u0430 \u043a\u043e\u0440\u0438\u0441\u0442\u0438\u0442\u0435 \u043e\u0432\u0430\u0430 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430.<br/><br/> <strong>\u0418\u0441\u0442\u0440\u0430\u0436\u0443\u0432\u0430\u045a\u0435 \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u043d\u043e\u0442</strong> \: \u043f\u0440\u0435\u043f\u043e\u0440\u0430\u0447\u0443\u0432\u0430\u043c\u0435 \u0434\u0432\u0430 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u0438 \u0441\u043e\u0444\u0442\u0432\u0435\u0440\u0438 \u0437\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0438\u043e\u043d\u0430\u043b\u043d\u0430 \u043e\u0446\u0435\u043d\u043a\u0430 \u0437\u0430 \u0438\u0441\u0442\u0440\u0430\u0436\u0443\u0432\u0430\u045a\u0435 \u043d\u0430 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u043a\u0430\u0442\u0430 \u043c\u0440\u0435\u0436\u0430 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0430 \u043e\u0434 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430\u0442\u0430. <a href\="https\://gephi.org" target\="_blank">Gephi \u0433\u0438</a> \u043e\u0431\u0435\u0437\u0431\u0435\u0434\u0443\u0432\u0430 \u043d\u0430\u0458\u0434\u043e\u0431\u0440\u0438\u0442\u0435 \u043a\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438 \u0437\u0430 \u0444\u0438\u043b\u0442\u0440\u0438\u0440\u0430\u045a\u0435, \u0431\u043e\u0458\u0430, \u043f\u0440\u043e\u043c\u0435\u043d\u0430 \u043d\u0430 \u0433\u043e\u043b\u0435\u043c\u0438\u043d\u0430\u0442\u0430 \u0438 \u0438\u0437\u0432\u0440\u0448\u0443\u0432\u0430\u045a\u0435 \u043d\u0430 \u0
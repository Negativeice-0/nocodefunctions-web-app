b\u0435\u0432\u0430\u043d\u0442\u043d\u0438 n-\u0433\u0440\u0430\u043c\u0438. \u041e\u0432\u043e\u0458 \u0447\u0435\u043a\u043e\u0440 \u0435 \u0438\u0434\u0435\u043d\u0442\u0438\u0447\u0435\u043d \u0441\u043e \u043e\u043d\u043e\u0458 \u0441\u043b\u0435\u0434\u0435\u043d \u043e\u0434 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430\u0442\u0430 \u0437\u0430 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u043d\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430</a></li><li> \u0431\u0440\u043e\u0458 \u043d\u0430 \u0438\u0441\u0442\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u0438\: \u043a\u043e\u0438 \u043f\u0430\u0440\u043e\u0432\u0438 n-\u0433\u0440\u0430\u043c\u0438 \u0438\u043c\u0430\u0430\u0442 \u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0438\u0458\u0430 \u0434\u0430 \u0441\u0435 \u043f\u043e\u0458\u0430\u0432\u0443\u0432\u0430\u0430\u0442 \u0447\u0435\u0441\u0442\u043e \u0432\u043e \u0438\u0441\u0442\u0438\u0442\u0435 \u0440\u0435\u0434\u043e\u0432\u0438 \u043e\u0434 \u0442\u0435\u043a\u0441\u0442\u043e\u0442?</li><li> \u0441\u043f\u0438\u0441\u043e\u043a\u043e\u0442 \u043d\u0430 n-\u0433\u0440\u0430\u043c\u0438 \u043a\u043e\u0438 \u0441\u0435 \u043f\u043e\u0458\u0430\u0432\u0443\u0432\u0430\u0430\u0442 \u0441\u0435 \u043a\u043e\u0440\u0438\u0441\u0442\u0438 \u0437\u0430 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u045a\u0435 \u043c\u0440\u0435\u0436\u0430\: \u0442\u0430\u0430 \u0435 \u043d\u0430\u043f\u0440\u0430\u0432\u0435\u043d\u0430 \u043e\u0434 \u043d\u0430\u0458\u0447\u0435\u0441\u0442\u0438\u0442\u0435 n-\u0433\u0440\u0430\u043c\u0438. \u0414\u0432\u0430 n-\u0433\u0440\u0430\u043c\u0430 \u0441\u0435 \u043f\u043e\u0432\u0440\u0437\u0430\u043d\u0438 \u0430\u043a\u043e \u0447\u0435\u0441\u0442\u043e \u0441\u0435 \u043f\u043e\u0458\u0430\u0432\u0443\u0432\u0430\u0430\u0442.</li><li> \u043d\u0430 \u043c\u0440\u0435\u0436\u0430\u0442\u0430 \u0441\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0443\u0432\u0430 \u0
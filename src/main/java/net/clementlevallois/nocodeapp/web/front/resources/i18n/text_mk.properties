cowo.results.long_explanation=<h3>\u0424\u0443\u043d\u043a\u0446\u0438\u0458\u0430\u0442\u0430 \u0441\u043e\u0437\u0434\u0430\u0434\u0435 \u043c\u0440\u0435\u0436\u0430 \u043a\u0430\u0434\u0435 \u0448\u0442\u043e\:</h3><ul><li> \u0441\u0435 \u043f\u043e\u0458\u0430\u0432\u0443\u0432\u0430\u0430\u0442 \u0441\u0430\u043c\u043e \u043d\u0430\u0458\u0447\u0435\u0441\u0442\u0438\u0442\u0435 \u0438\u0437\u0440\u0430\u0437\u0438</li><li> \u0430\u043a\u043e 2 \u0438\u0437\u0440\u0430\u0437\u0438 \u0447\u0435\u0441\u0442\u043e \u0441\u0435 \u043f\u043e\u0458\u0430\u0432\u0443\u0432\u0430\u0430\u0442 \u0437\u0430\u0435\u0434\u043d\u043e \u0432\u043e \u0442\u0435\u043a\u0441\u0442\u043e\u0442, \u0442\u0438\u0435 \u0441\u0435 \u043f\u043e\u0432\u0440\u0437\u0430\u043d\u0438 \u0432\u043e \u043c\u0440\u0435\u0436\u0430\u0442\u0430</li></ul><p> \u0413\u0440\u0430\u0444\u0438\u043a\u043e\u043d\u043e\u0442 \u0432\u0438\u0437\u0443\u0435\u043b\u0438\u0437\u0438\u0440\u0430\u043d \u043f\u043e\u0433\u043e\u0440\u0435 \u0433\u0438 \u043f\u0440\u0438\u043a\u0430\u0436\u0443\u0432\u0430 20-\u0442\u0435 \u043d\u0430\u0458\u0447\u0435\u0441\u0442\u0438 \u0438\u0437\u0440\u0430\u0437\u0438 \u0432\u043e \u0442\u0435\u043a\u0441\u0442\u043e\u0442.</p><h3> \u0412\u0438\u0437\u0443\u0435\u043b\u0438\u0437\u0438\u0440\u0430\u0458\u0442\u0435 \u0433\u043e \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u0442 \u0441\u043e Gephi, VOSviewer \u0438\u043b\u0438 Gephisto</h3><p> \u041c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0458\u0430 \u043f\u0440\u0435\u0437\u0435\u043c\u0435\u0442\u0435 \u0446\u0435\u043b\u043e\u0441\u043d\u0430\u0442\u0430 \u043c\u0440\u0435\u0436\u0430 (\u043d\u0435 \u0441\u0430\u043c\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u043a\u043e\u0442 \u043f\u0440\u0438\u043a\u0430\u0436\u0430\u043d \u043e\u0432\u0434\u0435) \u043a\u0430\u043a\u043e <strong>gexf-\u0434\u0430\u0442\u043e\u0442\u0435\u043a\u0430</strong> \u0441\u043e \u0441\u0438\u0442\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0437\u0430 \u043c\u0440\u0435\u0436\u0430\u0442\u0430. <strong>Gexf-\u0434\u0430\u0442\u043e\u0442\u0435\u043a\u0438\u0442\u0435</strong> \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u043e\u0442\u0432\u043e\u0440\u0430\u0442 \u0438 \u0438\u0441\u0442\u0440\u0430\u0436\u0443\u0432\u0430\u0430\u0442 \u0441\u043e <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u0432\u043e\u0434\u0435\u0447\u043a\u0438\u043e\u0442 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u0435\u043d \u0434\u0435\u0441\u043a\u0442\u043e\u043f \u0441\u043e\u0444\u0442\u0432\u0435\u0440 \u0437\u0430 \u043c\u0440\u0435\u0436\u043d\u0438 \u0432\u0438\u0437\u0443\u0435\u043b\u0438\u0437\u0430\u0446\u0438\u0438.</p><br/><p> \u041c\u043e\u0436\u0435\u0442\u0435 \u0438\u0441\u0442\u043e \u0442\u0430\u043a\u0430 \u0434\u0438\u0440\u0435\u043a\u0442\u043d\u043e \u0434\u0430 \u0458\u0430 \u0432\u0438\u0437\u0443\u0435\u043b\u0438\u0437\u0438\u0440\u0430\u0442\u0435 \u043c\u0440\u0435\u0436\u0430\u0442\u0430 \u0441\u043e <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043d\u0430 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442, \u0441\u043e\u0444\u0442\u0432\u0435\u0440\u043e\u0442 \u0440\u0430\u0437\u0432\u0438\u0435\u043d \u043e\u0434 \u041d\u0435\u0441 \u0408\u0430\u043d \u0432\u0430\u043d \u0415\u043a \u0438 \u041b\u0443\u0434\u043e \u0412\u043e\u043b\u0442\u043c\u0430\u043d \u0432\u043e \u0426\u0435\u043d\u0442\u0430\u0440\u043e\u0442 \u0437\u0430 \u043d\u0430\u0443\u043a\u0430 \u0438 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0448\u043a\u0438 \u0441\u0442\u0443\u0434\u0438\u0438 (CWTS) \u043d\u0430 \u0423\u043d\u0438\u0432\u0435\u0440\u0437\u0438\u0442\u0435\u0442\u043e\u0442 \u041b\u0430\u0458\u0434\u0435\u043d.</p><br/><p> \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u043e, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0435 \u0432\u0435\u0431-\u0430\u043f\u043b\u0438\u043a\u0430\u0446\u0438\u0458\u0430 \u043a\u043e\u0458\u0430 \u0441\u043e\u0437\u0434\u0430\u0432\u0430 \u0432\u0438\u0437\u0438\u0442 \u0441\u043e \u0435\u0434\u0435\u043d \u043a\u043b\u0438\u043a, \u0448\u0442\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0433\u043e \u043f\u0440\u0435\u0437\u0435\u043c\u0435\u0442\u0435 \u043a\u0430\u043a\u043e PNG-\u0434\u0430\u0442\u043e\u0442\u0435\u043a\u0430.</p>

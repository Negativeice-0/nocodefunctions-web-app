2\u0440\u043e\u0444\u0438</li><li> \u0412\u043e\u0441\u043f\u043e\u0441\u0442\u0430\u0432\u0435\u043d\u0438 \u0441\u0435 \u0434\u0432\u0435 \u0432\u0435\u0440\u0437\u0438\u0438 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u043e\u0442\: \u0435\u0434\u043d\u0430 \u043a\u0430\u0434\u0435 \u0448\u0442\u043e \u0441\u0435 \u043e\u0442\u0441\u0442\u0440\u0430\u043d\u0435\u0442\u0438 \u0441\u0438\u0442\u0435 \u0430\u043a\u0446\u0435\u043d\u0442\u0438 \u0438 \u0441\u043f\u0435\u0446\u0438\u0458\u0430\u043b\u043d\u0438 \u0437\u043d\u0430\u0446\u0438 \u0438 \u0435\u0434\u043d\u0430 \u043a\u0430\u0434\u0435 \u0448\u0442\u043e \u0441\u0435 \u0437\u0430\u0434\u0440\u0436\u0430\u043d\u0438. \u0421\u0438\u0442\u0435 \u0441\u043b\u0435\u0434\u043d\u0438 \u0447\u0435\u043a\u043e\u0440\u0438 \u045c\u0435 \u0432\u0430\u0436\u0430\u0442 \u0437\u0430 \u0434\u0432\u0435\u0442\u0435 \u0432\u0435\u0440\u0437\u0438\u0438 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u043e\u0442.</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u0442\u0435 <strong>\u0433\u0438 \u0435\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u0438\u0442\u0435, \u0435\u043c\u043e\u0442\u0438\u043a\u043e\u043d\u0438\u0442\u0435 \u0438 \u043e\u043d\u043e\u043c\u0430\u0442\u043e\u043f\u0435\u0458\u0430\u0442\u0430</strong> . \u041d\u0435\u043c\u043e\u0458\u0442\u0435 \u043e\u0434\u043d\u0430\u043f\u0440\u0435\u0434 \u0434\u0430 \u0433\u043e \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0443\u0432\u0430\u0442\u0435 \u0432\u0430\u0448\u0438\u043e\u0442 \u0442\u0435\u043a\u0441\u0442 \u0437\u0430 \u0434\u0430 \u0433\u043e \u043e\u0442\u0441\u0442\u0440\u0430\u043d\u0438\u0442\u0435, \u0442\u0438\u0435 \u0434\u0430\u0432\u0430\u0430\u0442 \u043a\u043e\u0440\u0438\u0441\u043d\u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0437\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430\!</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u0442\u0435 \u0433\u0438 \u0445\u0430\u0448\u0442\u0430\u0433\u043e\u0432\u0438\u0442\u0435, \u0434\u043e\u043a\u043e\u043b\u043a\u0443 \u0433\u0438 \u0438\u043c\u0430</li><li> \u0440\u0430\u0437\u043b\u043e\u0436\u0443\u0432\u0430\u045a\u0435 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u043e\u0442 \u0432\u043e n-\u0433\u0440\u0430\u043c\u0438 \u0434\u043e \u0447\u0435\u0442\u0438\u0440\u0438 \u0433\u0440\u0430\u043c\u0430</li><li> \u0437\u0430 \u0441\u0435\u043a\u043e\u0458 n-\u0433\u0440\u0430\u043c\:<ul><li> \u043f\u0440\u0435\u0441\u043a\u043e\u043a\u043d\u0435\u0442\u0435 \u0433\u043e \u0430\u043a\u043e \u043f\u0440\u0438\u043f\u0430\u0453\u0430 \u043d\u0430 \u043e\u0434\u043d\u0430\u043f\u0440\u0435\u0434 \u0432\u043e\u0441\u043f\u043e\u0441\u0442\u0430\u0432\u0435\u043d\u0430 \u043b\u0438\u0441\u0442\u0430 \u043d\u0430 \u0437\u0431\u043e\u0440\u043e\u0432\u0438 \u0437\u0430 \u0437\u0430\u0441\u0442\u0430\u043d\u0443\u0432\u0430\u045a\u0435</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043b\u0438 \u0438\u043c\u0430 \u043f\u043e\u0432\u0442\u043e\u0440\u0435\u043d\u0438 \u0437\u043d\u0430\u0446\u0438 \u0438 \u043e\u0442\u0441\u0442\u0440\u0430\u043d\u0435\u0442\u0435 \u0433\u0438 \u043f\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u0430 ( <code>yeeeahhh\!</code> \u0441\u0442\u0430\u043d\u0443\u0432\u0430 <code>yeah\!</code> )</li><li> \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u0442\u0435 \u0434\u0430\u043b\u0438 n-\u0433\u0440\u0430\u043c\u043e\u0442 \u0435 \u0441\u043e\u0434\u0440\u0436\u0430\u043d \u0432\u043e \u043e\u0434\u043d\u0430\u043f\u0440\u0435\u0434 \u0443\u0442\u0432\u0440\u0434\u0435\u043d\u0430\u0442\u0430 \u043b\u0438\u0441\u0442\u0430 \u043d\u0430 \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0458\u0430\u043b\u043d\u043e \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u0438 \u0437\u0431\u043e\u0440\u043e\u0432\u0438. \u0410\u043a\u043e \u0435 \u0442\u0430\u043a\u0430, \u0441\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0443\u0432\u0430 \u0441\u043e\u043e\u0434\u0432\u0435\u0442\u043d\u043e\u
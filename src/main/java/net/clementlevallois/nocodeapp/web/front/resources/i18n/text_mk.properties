 <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0435 \u0432\u0435\u0431-\u0430\u043f\u043b\u0438\u043a\u0430\u0446\u0438\u0458\u0430 \u043a\u043e\u0458\u0430 \u0441\u043e\u0437\u0434\u0430\u0432\u0430 \u0432\u0438\u0437\u0438\u0442 \u0441\u043e \u0435\u0434\u0435\u043d \u043a\u043b\u0438\u043a, \u0448\u0442\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0433\u043e \u043f\u0440\u0435\u0437\u0435\u043c\u0435\u0442\u0435 \u043a\u0430\u043a\u043e PNG-\u0434\u0430\u0442\u043e\u0442\u0435\u043a\u0430.</p><br/>

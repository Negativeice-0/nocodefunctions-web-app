d\u0435\u0433\u043e.</p><p> \u041a\u043e\u0440\u0438\u0441\u043d\u0438 \u0432\u0440\u0441\u043a\u0438\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">\u0417\u0430\u043f\u043e\u0447\u043d\u0443\u0432\u0430\u043c\u0435 \u0441\u043e VOSviewer</a> \u043a\u043e\u0458 \u043d\u0443\u0434\u0438 \u0437\u0431\u0438\u0440\u043a\u0430 \u0440\u0435\u0441\u0443\u0440\u0441\u0438.</p>

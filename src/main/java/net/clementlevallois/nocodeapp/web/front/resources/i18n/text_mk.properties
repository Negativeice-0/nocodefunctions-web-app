umigon.sentiment_analysis_tool.argument1.details=\u041e\u0432\u0430\u0430 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430 \u0432\u0440\u0448\u0438 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u043d\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430</a></strong> , \u043d\u0430\u0440\u0435\u0447\u0435\u043d\u0430 \u0438 \u0440\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043d\u0430 \u043c\u0438\u0441\u043b\u0435\u045a\u0435. \u0413\u043e \u0430\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u0430 \u0442\u0435\u043a\u0441\u0442\u043e\u0442 \u0438 \u043e\u0434\u0440\u0435\u0434\u0443\u0432\u0430 \u0434\u0430\u043b\u0438 \u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0442\u043e \u0435 \u043d\u0435\u0443\u0442\u0440\u0430\u043b\u043d\u043e, \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u043e \u0438\u043b\u0438 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e.<br/> \u041d\u0430\u0458\u0434\u043e\u0431\u0440\u043e \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u0430 \u043d\u0430 <strong>\u0441\u043e\u0446\u0438\u0458\u0430\u043b\u043d\u0438\u0442\u0435 \u043c\u0435\u0434\u0438\u0443\u043c\u0438</strong> \u043a\u0430\u043a\u043e \u0448\u0442\u043e \u0441\u0435 \u0442\u0432\u0438\u0442\u043e\u0432\u0438 \u0437\u0430 \u0422\u0432\u0438\u0442\u0435\u0440, \u043a\u043e\u043c\u0435\u043d\u0442\u0430\u0440\u0438 \u043d\u0430 \u043e\u0431\u0458\u0430\u0432\u0438 \u043d\u0430 \u0418\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c \u0438 \u0434\u0440\u0443\u0433\u0438 \u043c\u043d\u043e\u0433\u0443 \u043a\u0440\u0430\u0442\u043a\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0438 \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0441\u043a\u0438 \u0438\u043b\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0441\u043a\u0438 \u0458\u0430\u0437\u0438\u043a. \u0412\u043e \u0441\u043f\u043e\u0440\u0435\u0434\u0431\u0430 \u0441\u043e 23 \u0430\u043b\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0438, \u0431\u0435\u0448\u0435 \u043e\u0442\u043a\u0440\u0438\u0435\u043d\u043e \u0434\u0435\u043a\u0430 \u043e\u0432\u0430\u0430 \u0430\u043b\u0430\u0442\u043a\u0430 \u0435 \u043d\u0430\u0458\u0434\u043e\u0431\u0440\u0430\u0442\u0430 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0430\u043b\u0430\u0442\u043a\u0430 \u0437\u0430 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u043d\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430 \u043d\u0430 \u0441\u043e\u0446\u0438\u0458\u0430\u043b\u043d\u0438\u0442\u0435 \u043c\u0435\u0434\u0438\u0443\u043c\u0438</a> .<br/> \u0420\u043e\u0434\u0435\u043d\u0430 \u0432\u043e 2012 \u0433\u043e\u0434\u0438\u043d\u0430, \u043e\u0432\u0430\u0430 \u0430\u043b\u0430\u0442\u043a\u0430 \u0435 \u0432\u043e \u043f\u043e\u0441\u0442\u043e\u0458\u0430\u043d \u0440\u0430\u0437\u0432\u043e\u0458.<br/><br/> \u0410\u043a\u043e \u0458\u0430 \u043a\u043e\u0440\u0438\u0441\u0442\u0438\u0442\u0435 \u043e\u0432\u0430\u0430 \u0444\u0443\u043d\u043a\u0446\u0438\u0458\u0430 \u0432\u043e \u0430\u043a\u0430\u0434\u0435\u043c\u0441\u043a\u0438 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442 (\u0438\u0441\u0442\u0440\u0430\u0436\u0443\u0432\u0430\u045a\u0435 \u0438\u043b\u0438 \u0441\u0442\u0443\u0434\u0438\u0438), \u043c\u043e\u0440\u0430 \u0434\u0430 \u0458\u0430 \u043f\u043e\u0432\u0438\u043a\u0430\u0442\u0435 \u0432\u043e \u0432\u0430\u0448\u0430\u0442\u0430 \u0431\u0438\u0431\u043b\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u0458\u0430\:<br/><br/> \u041b\u0435\u0432\u0430\u043b\u043e\u0430, \u041a\u043b\u0438\u043c\u0435\u043d\u0442. \u201eUmigon\: \u0410\u043d\u0430\u043b\u0438\u0437\u0430 \u043d\u0430 \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u0442\u0430 \u043d\u0430 \u0442\u0432\u0438\u0442\u043e\u0432\u0438 \u0432\u0440\u0437 \u043e\u0441\u043d\u043e\u0432\u0430 \u043d\u0430 \u043b\u0438\u0441\u0442\u0438 \u043d\u0430 \u0442\u0435\u0440\u043c\u0438\u043d\u0438 \u
cowo.results.long_explanation=<h3>Funkce vytvo\u0159ila s\u00ed\u0165, ve kter\u00e9\:</h3>\n<ul>\n<li>se objevuj\u00ed pouze nej\u010dast\u011bj\u0161\u00ed v\u00fdrazy</li>\n<li>pokud se v textu vyskytuj\u00ed 2 v\u00fdrazy \u010dasto spole\u010dn\u011b, jsou v s\u00edti propojeny</li>\n</ul>\n<p>V\u00fd\u0161e uveden\u00fd graf zobrazuje 20 nej\u010dast\u011bj\u0161\u00edch v\u00fdraz\u016f v textu.</p>\n\n<h3>Vizualizace grafu pomoc\u00ed program\u016f Gephi, VOSviewer nebo Gephisto</h3>\n<p>Celou s\u00ed\u0165 (nejen zde zobrazenou uk\u00e1zku) si m\u016f\u017eete st\u00e1hnout jako <strong>soubor gexf</strong> se v\u0161emi informacemi o s\u00edti. <strong>Soubory gexf</strong> lze otev\u0159\u00edt a prozkoumat pomoc\u00ed programu <a href\="https\://gephi.org" target\="_blank">Gephi</a>, p\u0159edn\u00edho bezplatn\u00e9ho desktopov\u00e9ho softwaru pro vizualizaci s\u00edt\u00ed.</p>\n<br/>\n<p>S\u00ed\u0165 m\u016f\u017eete tak\u00e9 p\u0159\u00edmo vizualizovat pomoc\u00ed softwaru <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, kter\u00fd vyvinuli Nees Jan van Eck a Ludo Waltman z Centra pro v\u011bdeck\u00e1 a technick\u00e1 studia (CWTS) na Leidensk\u00e9 univerzit\u011b.</p>\n<br/>\n<p>A kone\u010dn\u011b <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je webov\u00e1 aplikace, kter\u00e1 jedn\u00edm kliknut\u00edm vytvo\u0159\u00ed vizi, kterou si m\u016f\u017eete st\u00e1hnout jako soubor PNG.</p>

general.message.vosviewer.description=<p>\n<a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> je bezplatn\u00fd desktopov\u00fd software pro vytv\u00e1\u0159en\u00ed a vizualizaci s\u00edt\u00ed s pokro\u010dil\u00fdmi mo\u017enostmi v oblasti <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrie</a> (kter\u00e1, stru\u010dn\u011b \u0159e\u010deno, spo\u010d\u00edv\u00e1 v m\u011b\u0159en\u00ed a hodnocen\u00ed v\u011bdeck\u00e9 \u010dinnosti).\n</p>\n<p>\nV l\u00e9t\u011b 2021 spustili v\u00fdvoj\u00e1\u0159i programu VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">online verzi</a>, kter\u00e1 umo\u017e\u0148uje velmi praktick\u00e9 sd\u00edlen\u00ed vizualizac\u00ed na n\u011bm vytvo\u0159en\u00fdch.\n</p>\n<p>\nU\u017eite\u010dn\u00e9 odkazy\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Za\u010d\u00edn\u00e1me s programem VOSviewer</a>, kter\u00fd nab\u00edz\u00ed sb\u00edrku zdroj\u016f.\n</p>
organic.details=Tato funkce rozd\u011bluje texty do dvou kategori\u00ed\:<ul><li><strong>organick\u00fd</strong>\: kdy\u017e je text ps\u00e1n p\u0159irozen\u00fdm, osobn\u00edm, individu\u00e1ln\u00edm stylem.</li><li><strong>propagovan\u00fd</strong>\: kdy\u017e je text ps\u00e1n stylem, kter\u00fd je korporativn\u00ed, sponzorovan\u00fd, um\u011bl\u00fd.</li></ul>Nejl\u00e9pe funguje na <strong>soci\u00e1ln\u00edch s\u00edt\u00edch</strong>, jako jsou tweety pro Twitter, koment\u00e1\u0159e k p\u0159\u00edsp\u011bvk\u016fm na Instagramu a dal\u0161\u00ed velmi kr\u00e1tk\u00e9 texty v angli\u010dtin\u011b a francouz\u0161tin\u011b.<br/>Tento n\u00e1stroj se zrodil v roce 2020 a je neust\u00e1le vyv\u00edjen.
umigon.sentiment_analysis_tool.argument1.details=Tato funkce prov\u00e1d\u00ed <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anal\u00fdzu sentimentu</a></strong>, naz\u00fdvanou tak\u00e9 dolov\u00e1n\u00ed n\u00e1zor\u016f. Analyzuje text a ur\u010duje, zda je sentiment neutr\u00e1ln\u00ed, pozitivn\u00ed nebo negativn\u00ed.<br/>Nejl\u00e9pe funguje na <strong>soci\u00e1ln\u00edch m\u00e9di\u00edch,</strong> jako jsou tweety pro Twitter, koment\u00e1\u0159e k p\u0159\u00edsp\u011bvk\u016fm na Instagramu a dal\u0161\u00ed velmi kr\u00e1tk\u00e9 texty v angli\u010dtin\u011b nebo francouz\u0161tin\u011b. P\u0159i srovn\u00e1n\u00ed s 23 alternativami byl tento n\u00e1stroj shled\u00e1n jako nejlep\u0161\u00ed <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">n\u00e1stroj pro anal\u00fdzu sentimentu na soci\u00e1ln\u00edch m\u00e9di\u00edch</a>.<br/>Tento n\u00e1stroj se zrodil v roce 2012 a je neust\u00e1le vyv\u00edjen.<br/><br/>Pokud tuto funkci pou\u017eijete v akademick\u00e9m kontextu (ve v\u00fdzkumu nebo ve studii), mus\u00edte na ni uv\u00e9st odkaz v bibliografii\:<br/><br/>Levallois, Cl\u00e9ment. "Umigon\: Sentiment analysis on Tweets based on terms lists and heuristics" (Anal\u00fdza sentimentu tweet\u016f na z\u00e1klad\u011b seznam\u016f term\u00edn\u016f a heuristiky). Sborn\u00edk p\u0159\u00edsp\u011bvk\u016f ze 7. mezin\u00e1rodn\u00edho semin\u00e1\u0159e o s\u00e9mantick\u00e9m hodnocen\u00ed (SemEval), 2013, Atlanta, Georgia.

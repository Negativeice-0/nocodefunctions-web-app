umigon.sentiment_analysis_tool.argument6.details=<p>N\u011bkter\u00e9 n\u00e1stroje poskytuj\u00ed bodov\u00e9 hodnocen\u00ed, kter\u00e9 vyjad\u0159uje s\u00edlu sentimentu\: velk\u00e1 hodnota pro velmi pozitivn\u00ed sentiment a velmi n\u00edzk\u00e1 hodnota pro negativn\u00ed sentiment. Nula p\u0159edstavuje neutr\u00e1ln\u00ed sentiment. Podle m\u00fdch zku\u0161enost\u00ed nejsou tato bodov\u00e1 hodnocen\u00ed p\u0159\u00edli\u0161 spolehliv\u00e1, s v\u00fdjimkou zjevn\u00fdch p\u0159\u00edpad\u016f. "Hrozn\u00e9" bude m\u00edt opravdu n\u00edzk\u00e9 sk\u00f3re a "\u00fa\u017easn\u00e9" bude m\u00edt opravdu vysok\u00e9 sk\u00f3re. Uprost\u0159ed je v\u0161ak situace m\u00e9n\u011b jednozna\u010dn\u00e1 a bodov\u00e1n\u00ed se interpretuje mnohem h\u016f\u0159e - nedoporu\u010duji se na n\u011b spol\u00e9hat. Slibn\u011bj\u0161\u00ed cestou by bylo zav\u00e9st <strong>emoce, kter\u00e9</strong> by vytrhly jemn\u011bj\u0161\u00ed nuance sentimentu, nad r\u00e1mec kategori\u00ed pozitivn\u00ed / neutr\u00e1ln\u00ed / negativn\u00ed. Pokud v\u00e1s tento sm\u011br v\u00fdzkumu zaj\u00edm\u00e1, napi\u0161te mi na admin@clementlevallois.net.</p>

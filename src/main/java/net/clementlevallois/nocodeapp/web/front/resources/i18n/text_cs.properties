umigon.sentiment_analysis_tool.model_long_description.details=<p>Principy, kter\u00fdmi se n\u00e1stroj \u0159\u00edd\u00ed, jsou pops\u00e1ny v t\u00e9to v\u011bdeck\u00e9 publikaci o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, kter\u00e1 vy\u0161la ve sborn\u00edku Asociace pro po\u010d\u00edta\u010dovou lingvistiku</a>. N\u00e1stroj se \u0159\u00edd\u00ed t\u011bmito kroky\:</p><ol><li>kontrola d\u00e9lky textu\: pokud je text kr\u00e1tk\u00fd jen n\u011bkolik slov, nebude klasifikov\u00e1n.</li><li>odstran\u011bn\u00ed URL, odstran\u011bn\u00ed obsahu v uvozovk\u00e1ch, normalizace apostrof\u016f</li><li>jsou vytvo\u0159eny dv\u011b verze textu\: jedna, kde jsou odstran\u011bny v\u0161echny akcenty a speci\u00e1ln\u00ed znaky, a druh\u00e1, kde jsou zachov\u00e1ny. V\u0161echny n\u00e1sleduj\u00edc\u00ed kroky se budou vztahovat na ob\u011b verze textu.</li><li>kontrola <strong>emotikon\u016f, emotikon\u016f a onomatopej\u00ed</strong>. Neprov\u00e1d\u011bjte p\u0159edb\u011b\u017en\u00e9 zpracov\u00e1n\u00ed textu za \u00fa\u010delem jejich odstran\u011bn\u00ed, poskytuj\u00ed u\u017eite\u010dn\u00e9 informace o sentimentu\!</li><li>zkontrolujte p\u0159\u00edpadn\u00e9 hashtagy</li><li>rozklad textu na n-gramy a\u017e \u010dty\u0159gramy.</li><li> pro ka\u017ed\u00fd n-gram\:<ul><li>vynechejte je, pokud pat\u0159\u00ed do p\u0159edem vytvo\u0159en\u00e9ho seznamu stop-slov.</li><li></li><li>zkontrolujte, zda n-gram nen\u00ed obsa\u017een v p\u0159edem vytvo\u0159en\u00e9m seznamu potenci\u00e1ln\u011b pozitivn\u00edch slov. Pokud ano, pou\u017eije se p\u0159\u00edslu\u0161n\u00e9 pravidlo. Nej\u010dast\u011bji se jedn\u00e1 o jednoduch\u00e9 pravidlo typu "pozitivn\u00ed slovo dod\u00e1v\u00e1 textu pozitivn\u00ed sentiment", ale samoz\u0159ejm\u011b jsou zahrnuta i slo\u017eit\u011bj\u0161\u00ed pravidla.</li><li>zkontrolovat, zda se n-gram nach\u00e1z\u00ed v p\u0159edem stanoven\u00e9m seznamu potenci\u00e1ln\u011b negativn\u00edch slov. Plat\u00ed stejn\u00e1 logika</li></ul></li><li>z\u00e1v\u011bre\u010dn\u00e9 kontroly\: detekce moder\u00e1tor\u016f ve v\u011bt\u011b ("ale", "nicm\u00e9n\u011b", "i kdyby" atd.). Kladn\u00e9 nebo z\u00e1porn\u00e9 hodnoty um\u00edst\u011bn\u00e9 p\u0159ed nebo za t\u011bmito moder\u00e1tory se zachovaj\u00ed nebo se odstran\u00ed.</li><li>Kone\u010dn\u00e9 rozhodnut\u00ed podle slo\u017eit\u00fdch pravidel na z\u00e1klad\u011b v\u00fdsledk\u016f p\u0159edchoz\u00edch krok\u016f.</li></ol>

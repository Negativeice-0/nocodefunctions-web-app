topics.topics_extraction_tool.model_long_description.details=<p>Principy, kter\u00fdmi se n\u00e1stroj \u0159\u00edd\u00ed, jsou pops\u00e1ny v t\u00e9to akademick\u00e9 publikaci, kter\u00e1 se zab\u00fdv\u00e1 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">vyhled\u00e1v\u00e1n\u00edm komunit a t\u00e9mat na Twitteru</a>. Technologie se \u0159\u00edd\u00ed t\u011bmito kroky\:</p><ol><li>\u010di\u0161t\u011bn\u00ed textu\: zplo\u0161t\u011bn\u00ed na ASCII, odstran\u011bn\u00ed URL, odstran\u011bn\u00ed interpunk\u010dn\u00edch znam\u00e9nek.</li><li>lemmatizace\: v r\u00e1mci t\u00e9to f\u00e1ze se prov\u00e1d\u00ed tzv.</li><li>Rozklad textu na n-gramy a\u017e \u010dty\u0159gramy, odstran\u011bn\u00ed m\u00e9n\u011b relevantn\u00edch n-gram\u016f. Tento krok je toto\u017en\u00fd s krokem, po kter\u00e9m n\u00e1sleduje <a href\="../umigon/sentiment_analysis_tool.html">funkce pro anal\u00fdzu sentimentu</a></li><li>po\u010det kookurenc\u00ed\: kter\u00e9 dvojice n-gram\u016f maj\u00ed tendenci se \u010dasto objevovat na stejn\u00fdch \u0159\u00e1dc\u00edch textu?</li><li>seznam koinciduj\u00edc\u00edch n-gram\u016f se pou\u017eije k vytvo\u0159en\u00ed s\u00edt\u011b\: tvo\u0159\u00ed ji nej\u010dast\u011bj\u0161\u00ed n-gramy. Dva n-gramy jsou propojeny, pokud se \u010dasto vyskytuj\u00ed spole\u010dn\u011b.</li><li>na s\u00ed\u0165 se pou\u017eije algoritmus pro detekci spole\u010denstv\u00ed\: Louvain\u016fv algoritmus, kter\u00fd je rychl\u00fd a velmi \u00fa\u010dinn\u00fd.</li><li>pou\u017eije se parametr zvolen\u00fd u\u017eivatelem\: velk\u00e1 hodnota odhal\u00ed n\u011bkolik velk\u00fdch komunit. Mal\u00e1 hodnota odhal\u00ed mnoho mal\u00fdch komunit.</li><li>ka\u017ed\u00e1 komunita (nebo shluk) v s\u00edti je t\u00e9ma. Seznam kl\u00ed\u010dov\u00fdch v\u00fdraz\u016f v t\u00e9matu jsou n-gramy obsa\u017een\u00e9 ve shluku.</li></ol>
why.argument1.details=<p>\nJako akademick\u00fd pracovn\u00edk, kter\u00fd se zab\u00fdv\u00e1 vyt\u011b\u017eov\u00e1n\u00edm dat ze soci\u00e1ln\u00edch m\u00e9di\u00ed a soci\u00e1ln\u00edch s\u00edt\u00ed, jsem se o v\u00fdsledky sv\u00fdch studi\u00ed pod\u011blil v \u010dl\u00e1nc\u00edch <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publikovan\u00fdch ve v\u011bdeck\u00fdch \u010dasopisech</a>. Pomoc\u00ed nok\u00f3dov\u00fdch funkc\u00ed <strong>chci oslovit \u0161ir\u0161\u00ed publikum t\u00edm, \u017ee nab\u00eddnu bezplatn\u00e9 nok\u00f3dov\u00e9 verze neju\u017eite\u010dn\u011bj\u0161\u00edch funkc\u00ed, kter\u00e9 jsem pou\u017e\u00edval ve sv\u00e9m v\u00fdzkumu</strong>.\n</p>\n<br/>\n<p>\nV posledn\u00edch n\u011bkolika letech jsem u\u010dinil n\u011bkolik pokus\u016f o vytvo\u0159en\u00ed softwaru, kter\u00fd by pr\u00e1v\u011b toto umo\u017e\u0148oval. Nebyl jsem v\u0161ak dostate\u010dn\u011b zku\u0161en\u00fd a pravd\u011bpodobn\u011b p\u0159\u00edli\u0161 netrp\u011bliv\u00fd\: aplikace byly nedokon\u010den\u00e9 a t\u011b\u017eko udr\u017eovateln\u00e9. Nocode functions je jin\u00e1\: v\u011bnuji \u010das jej\u00edmu co nejlep\u0161\u00edmu v\u00fdvoji a <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">vyd\u00e1v\u00e1m se na cestu dlouhou 10 a v\u00edce let\!</a>\n</p>
umigon.sentiment_analysis_tool.argument3.details=Funkce je naprogramov\u00e1na v jazyce Java. Jeho k\u00f3d je <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">voln\u011b p\u0159\u00edstupn\u00fd na Githubu</a>. Jej\u00ed v\u00fdkon je vynikaj\u00edc\u00ed, proto\u017ee se nespol\u00e9h\u00e1 na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">zna\u010dkov\u00e1n\u00ed \u010d\u00e1sti \u0159e\u010di (POS tagging</ a>), d\u00edky \u010demu\u017e je rychl\u00e1. V d\u00edl\u010d\u00edch funkc\u00edch jsou pou\u017eity techniky <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">soub\u011b\u017en\u00fdch v\u00fdpo\u010dt\u016f</a> a velk\u00e1 pozornost byla v\u011bnov\u00e1na celkov\u00e9mu v\u00fdkonu. 

cowo.tool.model_long_details=<p>\nPrincipy, kter\u00fdmi se n\u00e1stroj \u0159\u00edd\u00ed, jsou pops\u00e1ny v t\u00e9to akademick\u00e9 publikaci, kter\u00e1 se zab\u00fdv\u00e1 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">vyhled\u00e1v\u00e1n\u00edm komunit a t\u00e9mat na Twitteru</a>. Technologie se \u0159\u00edd\u00ed t\u011bmito kroky\:\n</p>\n<ol>\n<li>\u010di\u0161t\u011bn\u00ed textu\: zplo\u0161t\u011bn\u00ed na ASCII, odstran\u011bn\u00ed URL, odstran\u011bn\u00ed interpunk\u010dn\u00edch znam\u00e9nek.</li>\n<li>lemmatizace\: v r\u00e1mci t\u00e9to f\u00e1ze se prov\u00e1d\u00ed tzv.</li>\n<li>Rozklad textu na <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramy</a> a\u017e \u010dty\u0159gramy, odstran\u011bn\u00ed m\u00e9n\u011b relevantn\u00edch n-gram\u016f. Tento krok je toto\u017en\u00fd s krokem, po kter\u00e9m n\u00e1sleduje <a href\="../umigon/sentiment_analysis_tool.html">funkce pro anal\u00fdzu sentimentu</a></li>\n<li>po\u010det <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">ko-v\u00fdskyt\u016f</a>\: kter\u00e9 dvojice n-gram\u016f maj\u00ed tendenci se \u010dasto objevovat na stejn\u00fdch \u0159\u00e1dc\u00edch textu?</li>\n<li>seznam koinciduj\u00edc\u00edch n-gram\u016f se pou\u017eije k vytvo\u0159en\u00ed s\u00edt\u011b\: je tvo\u0159ena nej\u010dast\u011bj\u0161\u00edmi n-gramy. Dva n-gramy jsou propojeny, pokud se \u010dasto vyskytuj\u00ed spole\u010dn\u011b.</li>\n<li>s\u00edla spojen\u00ed v s\u00edti se koriguje pomoc\u00ed postupu zvan\u00e9ho <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a>.</li>\n</ol>

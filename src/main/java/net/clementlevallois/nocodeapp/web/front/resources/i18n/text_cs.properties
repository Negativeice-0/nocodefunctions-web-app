labelling_task_definition_bws.nb_times.details=Ka\u017edou polo\u017eku je samoz\u0159ejm\u011b t\u0159eba alespo\u0148 jednou anotovat. Pro zv\u00fd\u0161en\u00ed p\u0159esnosti anotace je vhodn\u011bj\u0161\u00ed, aby byla polo\u017eka prezentov\u00e1na n\u011bkolikr\u00e1t (v r\u016fzn\u00fdch bloc\u00edch), p\u0159\u00edpadn\u011b r\u016fzn\u00fdm anot\u00e1tor\u016fm.\n<br/>\n<br/>\nDefautn\u00ed hodnota 4kr\u00e1t poskytuje velmi dobrou p\u0159esnost. Zv\u00fd\u0161en\u00ed t\u00e9to hodnoty automaticky povede k tomu, \u017ee anot\u00e1to\u0159i budou muset prov\u00e9st mnohem v\u00edce porovn\u00e1n\u00ed (viz po\u010d\u00edtadlo hned n\u00ed\u017ee).

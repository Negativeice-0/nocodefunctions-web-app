labelling_task_definition_bws.results_total.details=<p>\nPo\u010det blok\u016f k anotaci (nebo "skupin polo\u017eek k porovn\u00e1n\u00ed") z\u00e1vis\u00ed p\u0159\u00edmo na 3 parametrech, kter\u00e9 jste nastavili v\u00fd\u0161e\:\n</p>\n<ul>\n<li>po\u010det prvk\u016f, kter\u00e9 maj\u00ed b\u00fdt anotov\u00e1ny (pevn\u00fd, z\u00e1vis\u00ed na po\u010dtu prvk\u016f v souboru, kter\u00fd jste nahr\u00e1li).</li>\n<li>po\u010det prvk\u016f, kter\u00e9 se maj\u00ed porovn\u00e1vat dohromady, neboli "velikost bloku".</li>\n<li>po\u010det anotac\u00ed prvku, kter\u00fd m\u00e1 b\u00fdt anotov\u00e1n</li>\n</ul>\n<br/>\n<strong>\nTyto parametry dohromady vedou k tomuto celkov\u00e9mu po\u010dtu anota\u010dn\u00edch \u00faloh (nebo "blok\u016f")\: "\n</strong>
link_prediction.explanation.details=<p>\nTato funkce je p\u0159\u00edmou aplikac\u00ed pluginu Gephi od <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marca Romanuttiho a Saskie Sch\u00fclerov\u00e9, na kterou dohl\u00ed\u017e\u00ed Michael Henninger z FHNW</a>.\n</p>\n<br/>\n<p>\nJejich k\u00f3d je k vid\u011bn\u00ed <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">na Githubu</a>.\n</p>\n<br/>\n<p>\nP\u0159edpov\u011b\u010f je zalo\u017eena na <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferen\u010dn\u00edm p\u0159ipojen\u00ed</a>.\n Omezuje se na neorientovan\u00e9, nev\u00e1\u017een\u00e9 s\u00edt\u011b. \u00davaha je jednoduch\u00e1\: s nejv\u011bt\u0161\u00ed pravd\u011bpodobnost\u00ed vznikne spojen\u00ed mezi dv\u011bma uzly, kter\u00e9 maj\u00ed nejv\u00edce soused\u016f, ale je\u0161t\u011b nemaj\u00ed spojen\u00ed.\n</p>\n<br/>\n<p>\nJak interpretovat tuto p\u0159edpov\u011b\u010f propojen\u00ed? Absence vazby m\u016f\u017ee znamenat, \u017ee\:\n<br/>\n<ol>\n<li>\nToto spojen\u00ed nem\u00e1 \u017e\u00e1dn\u00fd potenci\u00e1l (nen\u00ed "relevantn\u00ed" pro uzly, kter\u00e9 by se ho \u00fa\u010dastnily).\n</li>\n<li>\nExistuje potenci\u00e1l pro vytvo\u0159en\u00ed tohoto propojen\u00ed a tento potenci\u00e1l zat\u00edm nen\u00ed aktualizov\u00e1n.\n</li>\n<li>\nExistuje potenci\u00e1l pro toto spojen\u00ed, ale oba uzly se rozhodly toto spojen\u00ed neaktualizovat\n</li>\n</ol>\n<br/>\nTo znamen\u00e1, \u017ee "p\u0159edv\u00edd\u00e1n\u00ed" odkazu m\u016f\u017ee \u0159e\u0161it jeden z t\u011bchto t\u0159\u00ed p\u0159\u00edpad\u016f.\n<br/>\n<br/>\nV\u00fdzkum p\u0159edpov\u00edd\u00e1n\u00ed odkaz\u016f je fascinuj\u00edc\u00ed. Pokud chcete implementovat novou metodu predikce odkaz\u016f na nocodefunctions.com, kontaktujte n\u00e1s\!\n</p> 

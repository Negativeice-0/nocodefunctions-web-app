cowo.tool.argument3.details=<p>\n<strong>Struktura a form\u00e1t textu</strong>\: s\u00ed\u0165 je vytvo\u0159ena detekc\u00ed dvojic v\u00fdraz\u016f, kter\u00e9 se vyskytuj\u00ed na stejn\u00e9m \u0159\u00e1dku textu. M\u011bli byste si tedy d\u00e1t pozor na to, jak je text rozd\u011blen. V ide\u00e1ln\u00edm p\u0159\u00edpad\u011b by se m\u011bl skl\u00e1dat z relativn\u011b kr\u00e1tk\u00fdch odstavc\u016f, z nich\u017e ka\u017ed\u00fd je na jednom \u0159\u00e1dku. Pokud pou\u017e\u00edv\u00e1te soubor aplikace Excel, m\u011bl by se ka\u017ed\u00fd odstavec nebo v\u00fdznamn\u00fd blok textu objevit na jin\u00e9m \u0159\u00e1dku.\n<br/>\n<br/>\n<strong>P\u0159edb\u011b\u017en\u00e9 zpracov\u00e1n\u00ed textu</strong>\: P\u0159ed pou\u017eit\u00edm t\u00e9to funkce nen\u00ed t\u0159eba text p\u0159edem zpracov\u00e1vat nebo \u010distit.\n<br/>\n<br/>\n<strong>Zkoum\u00e1n\u00ed grafu</strong>\: Pro zkoum\u00e1n\u00ed s\u00e9mantick\u00e9 s\u00edt\u011b vytvo\u0159en\u00e9 touto funkc\u00ed doporu\u010dujeme dva bezplatn\u00e9 programy profesion\u00e1ln\u00ed \u00farovn\u011b. <a href\="https\://gephi.org" target\="_blank">Program Gephi</a> poskytuje nejlep\u0161\u00ed funkce pro filtrov\u00e1n\u00ed, barevn\u00e9 odli\u0161en\u00ed, zm\u011bnu velikosti a prov\u00e1d\u011bn\u00ed popisn\u00fdch statistik grafu na va\u0161\u00ed s\u00edti (nap\u0159\u00edklad <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralita mezilehlosti</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> poskytuje vizualizace, kter\u00e9 jsou pro s\u00e9mantick\u00e9 s\u00edt\u011b nej\u010dist\u0161\u00ed a nejsn\u00e1ze interpretovateln\u00e9. VOSviewer byl vyvinut s ohledem na scientometrii jako prvn\u00ed p\u0159\u00edpad pou\u017eit\u00ed, ale je u\u017eite\u010dn\u00fd pro jak\u00fdkoli druh s\u00e9mantick\u00e9 s\u00edt\u011b.\n</p>\n

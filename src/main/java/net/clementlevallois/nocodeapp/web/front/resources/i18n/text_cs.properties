labelling_task_definition_bws.instructions.part2=<p>\n<strong>\nTento pokyn se zobraz\u00ed anot\u00e1tor\u016fm\:\n</strong>\n</p>\n<br/>\n<p>\n"Osoba, kter\u00e1 v\u00e1s pozvala jako anot\u00e1tora pro tuto \u00falohu, v\u00e1m musela sd\u011blit, jak\u00fd pojem zde hodnot\u00edte. <strong>Va\u0161\u00edm \u00fakolem je vybrat v seznamu 2 polo\u017eky\:</strong> polo\u017eku, kter\u00e1 tomuto pojmu odpov\u00edd\u00e1 nejl\u00e9pe, a polo\u017eku, kter\u00e1 tomuto pojmu odpov\u00edd\u00e1 nejm\u00e9n\u011b.\n</p>\n<br/>\n<p>\n" Chcete-li vybrat polo\u017eku, kter\u00e1 nejl\u00e9pe odpov\u00edd\u00e1 pojmu, <strong>posu\u0148te</strong> my\u0161\u00ed (nebo dotykem na displeji mobiln\u00edho telefonu) <strong>polo\u017eku, kter\u00e1 nejl\u00e9pe odpov\u00edd\u00e1 pojmu, nahoru</strong> na za\u010d\u00e1tek seznamu. Nejhor\u0161\u00ed polo\u017eku <strong>posu\u0148te dol\u016f</strong> na konec seznamu.\n</p>
labelling_task_definition_bws.instructions.part1=<p>Anot\u00e1to\u0159i budou po\u017e\u00e1d\u00e1ni, aby vybrali nejlep\u0161\u00ed a nejhor\u0161\u00ed mo\u017enost z n\u011bkolika sou\u010dasn\u011b prezentovan\u00fdch polo\u017eek.</p>\n<p>Pou\u017eijeme efekt p\u0159eta\u017een\u00ed\: anot\u00e1tor vybere nejlep\u0161\u00ed mo\u017enost <strong>tak, \u017ee ji pomoc\u00ed my\u0161i p\u0159esune nahoru</strong>, a nejhor\u0161\u00ed mo\u017enost p\u0159esune dol\u016f, nap\u0159\u00edklad takto\:</p>\n
topics.topics_extraction_tool.argument1.details=Tato funkce automaticky identifikuje kl\u00ed\u010dov\u00e1 t\u00e9mata v textu, co\u017e se naz\u00fdv\u00e1 <strong>extrakce t\u00e9mat</strong> nebo <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelov\u00e1n\u00ed t\u00e9mat</a></strong>. Analyzuje text \u0159\u00e1dek po \u0159\u00e1dku a ur\u010duje skupiny slov a v\u00fdraz\u016f, kter\u00e9 maj\u00ed tendenci <strong>se shlukovat</strong> a vytv\u00e1\u0159et t\u00e9mata.<br/>Funguje na textech napsan\u00fdch v mnoha r\u016fzn\u00fdch jazyc\u00edch (v\u010detn\u011b text\u016f psan\u00fdch jinou ne\u017e latinkou). Funkce se \u0159\u00edd\u00ed principy u\u010den\u00ed bez dohledu, co\u017e je typ <strong>strojov\u00e9ho u\u010den\u00ed</strong>.<br/><br/>Pokud tuto funkci pou\u017eijete v akademick\u00e9m kontextu (ve v\u00fdzkumu nebo ve studii), mus\u00edte na ni uv\u00e9st odkaz v bibliografii\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Otev\u00edr\u00e1n\u00ed pol\u00ed\: A Methodological Contribution to the Identification of Heterogeneous Actors in Unbounded Relational Orders (Metodologick\u00fd p\u0159\u00edsp\u011bvek k identifikaci heterogenn\u00edch akt\u00e9r\u016f v neohrani\u010den\u00fdch vztahov\u00fdch \u0159\u00e1dech). M@n@gement, 23(1), 4-18.

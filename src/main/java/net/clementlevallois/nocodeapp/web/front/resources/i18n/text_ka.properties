why.argument1.details=<p>\u10e0\u10dd\u10d2\u10dd\u10e0\u10ea \u10d0\u10d9\u10d0\u10d3\u10d4\u10db\u10d8\u10d9\u10dd\u10e1\u10d8, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10d3\u10d0\u10d8\u10dc\u10e2\u10d4\u10e0\u10d4\u10e1\u10d4\u10d1\u10e3\u10da\u10d8\u10d0 \u10e1\u10dd\u10ea\u10d8\u10d0\u10da\u10e3\u10e0\u10d8 \u10db\u10d4\u10d3\u10d8\u10d8\u10d7\u10d0 \u10d3\u10d0 \u10e1\u10dd\u10ea\u10d8\u10d0\u10da\u10e3\u10e0\u10d8 \u10e5\u10e1\u10d4\u10da\u10d4\u10d1\u10d8\u10d7 \u10db\u10dd\u10dc\u10d0\u10ea\u10d4\u10db\u10d7\u10d0 \u10db\u10dd\u10de\u10dd\u10d5\u10d4\u10d1\u10d8\u10d7, \u10db\u10d4 \u10d2\u10d0\u10d5\u10e3\u10d6\u10d8\u10d0\u10e0\u10d4 \u10e9\u10d4\u10db\u10d8 \u10d9\u10d5\u10da\u10d4\u10d5\u10d8\u10e1 \u10e8\u10d4\u10d3\u10d4\u10d2\u10d4\u10d1\u10d8 <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">\u10e1\u10d0\u10db\u10d4\u10ea\u10dc\u10d8\u10d4\u10e0\u10dd \u10df\u10e3\u10e0\u10dc\u10d0\u10da\u10d4\u10d1\u10e8\u10d8 \u10d2\u10d0\u10db\u10dd\u10e5\u10d5\u10d4\u10e7\u10dc\u10d4\u10d1\u10e3\u10da</a> \u10e1\u10e2\u10d0\u10e2\u10d8\u10d4\u10d1\u10e8\u10d8. \u10dc\u10dd\u10d9\u10dd\u10d3\u10d8\u10e1 \u10e4\u10e3\u10dc\u10e5\u10ea\u10d8\u10d4\u10d1\u10d8\u10d7, <strong>\u10db\u10e1\u10e3\u10e0\u10e1 \u10db\u10d8\u10d5\u10d0\u10e6\u10ec\u10d8\u10dd \u10e3\u10e4\u10e0\u10dd \u10e4\u10d0\u10e0\u10d7\u10dd \u10d0\u10e3\u10d3\u10d8\u10e2\u10dd\u10e0\u10d8\u10d0\u10e1 \u10e7\u10d5\u10d4\u10da\u10d0\u10d6\u10d4 \u10e1\u10d0\u10e1\u10d0\u10e0\u10d2\u10d4\u10d1\u10da\u10dd \u10e4\u10e3\u10dc\u10e5\u10ea\u10d8\u10d4\u10d1\u10d8\u10e1 \u10e3\u10e4\u10d0\u10e1\u10dd, nocode \u10d5\u10d4\u10e0\u10e1\u10d8\u10d4\u10d1\u10d8\u10e1 \u10e8\u10d4\u10d7\u10d0\u10d5\u10d0\u10d6\u10d4\u10d1\u10d8\u10d7, \u10e0\u10dd\u10db\u10da\u10d4\u10d1\u10e1\u10d0\u10ea \u10d5\u10d8\u10e7\u10d4\u10dc\u10d4\u10d1\u10d3\u10d8 \u10e9\u10d4\u10db\u10e1 \u10d9\u10d5\u10da\u10d4\u10d5\u10d0\u10e8\u10d8</strong> .</p><br/><p> \u10d2\u10d0\u10e1\u10e3\u10da\u10d8 \u10e0\u10d0\u10db\u10d3\u10d4\u10dc\u10d8\u10db\u10d4 \u10ec\u10da\u10d8\u10e1 \u10d2\u10d0\u10dc\u10db\u10d0\u10d5\u10da\u10dd\u10d1\u10d0\u10e8\u10d8, \u10db\u10d4 \u10e0\u10d0\u10db\u10d3\u10d4\u10dc\u10d8\u10db\u10d4 \u10db\u10ea\u10d3\u10d4\u10da\u10dd\u10d1\u10d0 \u10e8\u10d4\u10d5\u10e5\u10db\u10d4\u10dc\u10d8 \u10de\u10e0\u10dd\u10d2\u10e0\u10d0\u10db\u10e3\u10da\u10d8 \u10e3\u10d6\u10e0\u10e3\u10dc\u10d5\u10d4\u10da\u10e7\u10dd\u10e4\u10d8\u10e1 \u10dc\u10d0\u10ec\u10d8\u10da\u10d4\u10d1\u10d8, \u10e0\u10dd\u10db\u10da\u10d4\u10d1\u10d8\u10ea \u10e1\u10ec\u10dd\u10e0\u10d4\u10d3 \u10d0\u10db\u10d0\u10e1 \u10d2\u10d0\u10d0\u10d9\u10d4\u10d7\u10d4\u10d1\u10d3\u10dc\u10d4\u10dc. \u10db\u10d0\u10d2\u10e0\u10d0\u10db \u10db\u10d4 \u10d0\u10e0 \u10d5\u10d8\u10e7\u10d0\u10d5\u10d8 \u10e1\u10d0\u10d9\u10db\u10d0\u10e0\u10d8\u10e1\u10d0\u10d3 \u10d2\u10d0\u10db\u10dd\u10ea\u10d3\u10d8\u10da\u10d8 \u10d3\u10d0, \u10d0\u10da\u10d1\u10d0\u10d7, \u10eb\u10d0\u10da\u10d8\u10d0\u10dc \u10db\u10dd\u10e3\u10d7\u10db\u10d4\u10dc\u10d4\u10da\u10d8\: \u10d0\u10de\u10da\u10d8\u10d9\u10d0\u10ea\u10d8\u10d4\u10d1\u10d8 \u10d3\u10d0\u10e3\u10db\u10d7\u10d0\u10d5\u10e0\u10d4\u10d1\u10d4\u10da\u10d8 \u10d3\u10d0 \u10eb\u10dc\u10d4\u10da\u10d8 \u10e8\u10d4\u10e1\u10d0\u10dc\u10d0\u10ee\u10d8 \u10d8\u10e7\u10dd. Nocode-\u10d8\u10e1 \u10e4\u10e3\u10dc\u10e5\u10ea\u10d8\u10d4\u10d1\u10d8 \u10d2\u10d0\u10dc\u10e1\u10ee\u10d5\u10d0\u10d5\u10d4\u10d1\u10e3\u10da\u10d8\u10d0\: \u10db\u10d4 \u10d5\u10d8\u10e6\u10d4\u10d1 \u10d3\u10e0\u10dd\u10e1 \u10db\u10d8\u10e1 \u10e1\u10d0\u10e3\u10d9\u10d4\u10d7\u10d4\u10e1\u10dd\u10d3 \u10d2\u10d0\u10dc\u10d5\u10d8\u10d7\u10d0\u10e0\u10d4\u10d1\u10d0\u10e1 \u10d3\u10d0 \u10d5\u10d8\u10ec\u10e7\u10d4\u10d1 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">\u10db\u10dd\u10d2\u10d6\u10d0\u10e3\u10e0\u10dd\u10d1\u10d0\u10e1 10 \u10d3\u10d0 \u10db\u10d4\u10e2\u10d8 \u10ec\u10da\u10d8\u10e1 \u10d2\u10d0\u10dc\u10db\u10d0\u
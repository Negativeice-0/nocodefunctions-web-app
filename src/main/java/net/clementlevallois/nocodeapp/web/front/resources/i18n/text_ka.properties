labelling_task_definition_bws.instructions.part2=<p><strong>\u10d4\u10e1 \u10d8\u10dc\u10e1\u10e2\u10e0\u10e3\u10e5\u10ea\u10d8\u10d0 \u10dc\u10d0\u10e9\u10d5\u10d4\u10dc\u10d4\u10d1\u10d8 \u10d8\u10e5\u10dc\u10d4\u10d1\u10d0 \u10d0\u10dc\u10dd\u10e2\u10d0\u10e2\u10dd\u10e0\u10d4\u10d1\u10d8\u10e1\u10d7\u10d5\u10d8\u10e1\:</strong></p><br/><p> &quot;\u10d0\u10d3\u10d0\u10db\u10d8\u10d0\u10dc\u10db\u10d0, \u10d5\u10d8\u10dc\u10ea \u10db\u10dd\u10d2\u10d8\u10ec\u10d5\u10d8\u10d0\u10d7 \u10d0\u10db \u10d0\u10db\u10dd\u10ea\u10d0\u10dc\u10d8\u10e1 \u10d0\u10dc\u10dd\u10e2\u10d0\u10e2\u10dd\u10e0\u10d0\u10d3, \u10e3\u10dc\u10d3\u10d0 \u10d2\u10e5\u10dd\u10dc\u10d3\u10d4\u10d7 \u10d2\u10d0\u10d3\u10db\u10dd\u10ea\u10d4\u10db\u10e3\u10da\u10d8 \u10ea\u10dc\u10d4\u10d1\u10d0, \u10e0\u10dd\u10db\u10d4\u10da\u10e1\u10d0\u10ea \u10d7\u10e5\u10d5\u10d4\u10dc \u10d0\u10e4\u10d0\u10e1\u10d4\u10d1\u10d7 \u10d0\u10e5. <strong>\u10d7\u10e5\u10d5\u10d4\u10dc\u10d8 \u10e0\u10dd\u10da\u10d8 \u10d0\u10e0\u10d8\u10e1 \u10d0\u10d8\u10e0\u10e9\u10d8\u10dd\u10d7 2 \u10d4\u10da\u10d4\u10db\u10d4\u10dc\u10e2\u10d8 \u10e1\u10d8\u10d0\u10e8\u10d8\:</strong> \u10de\u10e3\u10dc\u10e5\u10e2\u10d8, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10e1\u10d0\u10e3\u10d9\u10d4\u10d7\u10d4\u10e1\u10dd\u10d3 \u10d4\u10e0\u10d2\u10d4\u10d1\u10d0 \u10d0\u10db \u10ea\u10dc\u10d4\u10d1\u10d0\u10e1 \u10d3\u10d0 \u10d4\u10da\u10d4\u10db\u10d4\u10dc\u10e2\u10d8, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10e8\u10d4\u10d4\u10e1\u10d0\u10d1\u10d0\u10db\u10d4\u10d1\u10d0 \u10d0\u10db \u10ea\u10dc\u10d4\u10d1\u10d0\u10e1. \u10e1\u10e3\u10da \u10db\u10ea\u10d8\u10e0\u10d4.</p><br/><p> &quot;\u10e1\u10d0\u10e3\u10d9\u10d4\u10d7\u10d4\u10e1\u10dd \u10d4\u10da\u10d4\u10db\u10d4\u10dc\u10e2\u10d8\u10e1 \u10d0\u10e1\u10d0\u10e0\u10e9\u10d4\u10d5\u10d0\u10d3, \u10db\u10d0\u10e3\u10e1\u10d8\u10e1 \u10e1\u10d0\u10e8\u10e3\u10d0\u10da\u10d4\u10d1\u10d8\u10d7 \u10d2\u10d0\u10d3\u10d0\u10d8\u10e2\u10d0\u10dc\u10d4\u10d7 <strong>\u10e1\u10d0\u10e3\u10d9\u10d4\u10d7\u10d4\u10e1\u10dd \u10d4\u10da\u10d4\u10db\u10d4\u10dc\u10e2\u10d8 \u10d6\u10d4\u10db\u10dd\u10d7</strong> (\u10d0\u10dc \u10e8\u10d4\u10d4\u10ee\u10d4\u10d7 \u10d4\u10d9\u10e0\u10d0\u10dc\u10e1 \u10db\u10dd\u10d1\u10d8\u10da\u10e3\u10e0\u10d6\u10d4) \u10e1\u10d8\u10d8\u10e1 \u10d6\u10d4\u10d3\u10d0 \u10dc\u10d0\u10ec\u10d8\u10da\u10e8\u10d8. <strong>\u10d2\u10d0\u10d3\u10d0\u10d8\u10e2\u10d0\u10dc\u10d4\u10d7</strong> \u10e7\u10d5\u10d4\u10da\u10d0\u10d6\u10d4 \u10ea\u10e3\u10d3\u10d8 \u10d4\u10da\u10d4\u10db\u10d4\u10dc\u10e2\u10d8 \u10e1\u10d8\u10d8\u10e1 \u10d1\u10dd\u10da\u10dd\u10e8\u10d8.</p>

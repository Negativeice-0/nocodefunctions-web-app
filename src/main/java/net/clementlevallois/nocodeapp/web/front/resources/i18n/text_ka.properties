0e5\u10e1\u10e2\u10d4\u10d1\u10d6\u10d4). \u10e4\u10e3\u10dc\u10e5\u10ea\u10d8\u10d0 \u10db\u10d8\u10f0\u10e7\u10d5\u10d4\u10d1\u10d0 \u10e3\u10d9\u10dd\u10dc\u10e2\u10e0\u10dd\u10da\u10dd \u10e1\u10ec\u10d0\u10d5\u10da\u10d8\u10e1 \u10de\u10e0\u10d8\u10dc\u10ea\u10d8\u10de\u10d4\u10d1\u10e1, \u10e0\u10d0\u10ea \u10d0\u10e0\u10d8\u10e1 <strong>\u10db\u10d0\u10dc\u10e5\u10d0\u10dc\u10e3\u10e0\u10d8 \u10e1\u10ec\u10d0\u10d5\u10da\u10d8\u10e1</strong> \u10e2\u10d8\u10de\u10d8.<br/><br/> \u10d7\u10e3 \u10d0\u10db \u10e4\u10e3\u10dc\u10e5\u10ea\u10d8\u10d0\u10e1 \u10d8\u10e7\u10d4\u10dc\u10d4\u10d1\u10d7 \u10d0\u10d9\u10d0\u10d3\u10d4\u10db\u10d8\u10e3\u10e0 \u10d9\u10dd\u10dc\u10e2\u10d4\u10e5\u10e1\u10e2\u10e8\u10d8 (\u10d9\u10d5\u10da\u10d4\u10d5\u10d0 \u10d0\u10dc \u10d9\u10d5\u10da\u10d4\u10d5\u10d0), \u10e3\u10dc\u10d3\u10d0 \u10db\u10d8\u10e3\u10d7\u10d8\u10d7\u10dd\u10d7 \u10d8\u10d2\u10d8 \u10d7\u10e5\u10d5\u10d4\u10dc\u10e1 \u10d1\u10d8\u10d1\u10da\u10d8\u10dd\u10d2\u10e0\u10d0\u10e4\u10d8\u10d0\u10e8\u10d8\:<br/><br/> Levallois, C., Clithero, JA, Wouters, P., Smidts, A., &amp; Huettel, SA (2012). \u10d7\u10d0\u10e0\u10d2\u10db\u10dc\u10d0 \u10d6\u10d4\u10db\u10dd\u10d7\: \u10dc\u10d4\u10e0\u10d5\u10e3\u10da\u10d8 \u10d3\u10d0 \u10e1\u10dd\u10ea\u10d8\u10d0\u10da\u10e3\u10e0\u10d8 \u10db\u10d4\u10ea\u10dc\u10d8\u10d4\u10e0\u10d4\u10d1\u10d4\u10d1\u10d8\u10e1 \u10d3\u10d0\u10d9\u10d0\u10d5\u10e8\u10d8\u10e0\u10d4\u10d1\u10d0 \u10dc\u10d4\u10d8\u10e0\u10dd\u10d4\u10d9\u10dd\u10dc\u10dd\u10db\u10d8\u10d9\u10d8\u10e1 \u10e1\u10d0\u10e8\u10e3\u10d0\u10da\u10d4\u10d1\u10d8\u10d7. Nature Reviews Neuroscience, 13 (11), 789-797.

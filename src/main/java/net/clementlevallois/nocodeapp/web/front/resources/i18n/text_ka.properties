topics.topics_extraction_tool.model_long_description.details=<p>\u10d8\u10dc\u10e1\u10e2\u10e0\u10e3\u10db\u10d4\u10dc\u10e2\u10d8\u10e1 \u10de\u10e0\u10d8\u10dc\u10ea\u10d8\u10de\u10d4\u10d1\u10d8 \u10d0\u10e6\u10ec\u10d4\u10e0\u10d8\u10da\u10d8\u10d0 \u10d0\u10db \u10d0\u10d9\u10d0\u10d3\u10d4\u10db\u10d8\u10e3\u10e0 \u10de\u10e3\u10d1\u10da\u10d8\u10d9\u10d0\u10ea\u10d8\u10d0\u10e8\u10d8, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10e1\u10ec\u10d0\u10d5\u10da\u10dd\u10d1\u10e1 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">\u10d7\u10e3 \u10e0\u10dd\u10d2\u10dd\u10e0 \u10e3\u10dc\u10d3\u10d0 \u10d8\u10de\u10dd\u10d5\u10dd\u10d7 \u10d7\u10d4\u10db\u10d4\u10d1\u10d8 \u10d3\u10d0 \u10d7\u10d4\u10db\u10d4\u10d1\u10d8 Twitter-\u10d6\u10d4</a> . \u10e2\u10d4\u10e5\u10dc\u10dd\u10da\u10dd\u10d2\u10d8\u10d0 \u10db\u10d8\u10f0\u10e7\u10d5\u10d4\u10d1\u10d0 \u10e8\u10d4\u10db\u10d3\u10d4\u10d2 \u10dc\u10d0\u10d1\u10d8\u10ef\u10d4\u10d1\u10e1\:</p><ol><li> \u10e2\u10d4\u10e5\u10e1\u10e2\u10d8\u10e1 \u10d2\u10d0\u10ec\u10db\u10d4\u10dc\u10d3\u10d0\: \u10d2\u10d0\u10d1\u10e0\u10e2\u10e7\u10d4\u10da\u10d4\u10d1\u10d0 ASCII-\u10db\u10d3\u10d4, url-\u10d4\u10d1\u10d8\u10e1 \u10d0\u10db\u10dd\u10e6\u10d4\u10d1\u10d0, \u10de\u10e3\u10dc\u10e5\u10e2\u10e3\u10d0\u10ea\u10d8\u10d8\u10e1 \u10dc\u10d8\u10e8\u10dc\u10d4\u10d1\u10d8\u10e1 \u10db\u10dd\u10ee\u10e1\u10dc\u10d0.</li><li> \u10da\u10d4\u10db\u10d0\u10e2\u10d8\u10d6\u10d0\u10ea\u10d8\u10d0.</li><li> \u10e2\u10d4\u10e5\u10e1\u10e2\u10d8\u10e1 \u10d3\u10d0\u10e8\u10da\u10d0 n-\u10d2\u10e0\u10d0\u10db\u10d4\u10d1\u10e8\u10d8 \u10dd\u10d7\u10ee \u10d2\u10e0\u10d0\u10db\u10d0\u10db\u10d3\u10d4, \u10dc\u10d0\u10d9\u10da\u10d4\u10d1\u10d0\u10d3 \u10e8\u10d4\u10e1\u10d0\u10d1\u10d0\u10db\u10d8\u10e1\u10d8 n-\u10d2\u10e0\u10d0\u10db\u10d4\u10d1\u10d8\u10e1 \u10d0\u10db\u10dd\u10e6\u10d4\u10d1\u10d0. \u10d4\u10e1 \u10dc\u10d0\u10d1\u10d8\u10ef\u10d8 \u10d8\u10d3\u10d4\u10dc\u10e2\u10e3\u10e0\u10d8\u10d0 \u10d8\u10db \u10dc\u10d0\u10d1\u10d8\u10ef\u10d8\u10e1\u10d0, \u10e0\u10dd\u10db\u10d4\u10da\u10e1\u10d0\u10ea \u10db\u10dd\u10e1\u10d3\u10d4\u10d5\u10e1 <a href\="../umigon/sentiment_analysis_tool.html">\u10e1\u10d4\u10dc\u10e2\u10d8\u10db\u10d4\u10dc\u10e2\u10d8\u10e1 \u10d0\u10dc\u10d0\u10da\u10d8\u10d6\u10d8\u10e1 \u10e4\u10e3\u10dc\u10e5\u10ea\u10d8\u10d0</a></li><li> \u10d7\u10d0\u10dc\u10ee\u10d5\u10d4\u10d3\u10e0\u10d4\u10d1\u10d8\u10e1 \u10e0\u10d0\u10dd\u10d3\u10d4\u10dc\u10dd\u10d1\u10d0\: \u10e0\u10dd\u10db\u10d4\u10da\u10d8 n-\u10d2\u10e0\u10d0\u10db\u10d8\u10e1 \u10ec\u10e7\u10d5\u10d8\u10da\u10d8 \u10ee\u10e8\u10d8\u10e0\u10d0\u10d3 \u10e9\u10dc\u10d3\u10d4\u10d1\u10d0 \u10e2\u10d4\u10e5\u10e1\u10e2\u10d8\u10e1 \u10d4\u10e0\u10d7\u10e1\u10d0 \u10d3\u10d0 \u10d8\u10db\u10d0\u10d5\u10d4 \u10e1\u10e2\u10e0\u10d8\u10e5\u10dd\u10dc\u10d4\u10d1\u10e8\u10d8?</li><li> \u10e5\u10e1\u10d4\u10da\u10d8\u10e1 \u10e8\u10d4\u10e1\u10d0\u10e5\u10db\u10dc\u10d4\u10da\u10d0\u10d3 \u10d2\u10d0\u10db\u10dd\u10d8\u10e7\u10d4\u10dc\u10d4\u10d1\u10d0 \u10d7\u10d0\u10dc\u10db\u10d8\u10db\u10d3\u10d4\u10d5\u10e0\u10e3\u10da\u10d8 n-\u10d2\u10e0\u10d0\u10db\u10d4\u10d1\u10d8\u10e1 \u10e1\u10d8\u10d0\: \u10d8\u10e1 \u10e8\u10d4\u10d3\u10d2\u10d4\u10d1\u10d0 \u10e7\u10d5\u10d4\u10da\u10d0\u10d6\u10d4 \u10ee\u10e8\u10d8\u10e0\u10d8 n-\u10d2\u10e0\u10d0\u10db\u10d4\u10d1\u10d8\u10e1\u10d2\u10d0\u10dc. \u10dd\u10e0\u10d8 \u10dc-\u10d2\u10e0\u10d0\u10db\u10d8 \u10d3\u10d0\u10d9\u10d0\u10d5\u10e8\u10d8\u10e0\u10d4\u10d1\u10e3\u10da\u10d8\u10d0, \u10d7\u10e3 \u10d8\u10e1\u10d8\u10dc\u10d8 \u10ee\u10e8\u10d8\u10e0\u10d0\u10d3 \u10ee\u10d5\u10d3\u10d4\u10d1\u10d8\u10d0\u10dc.</li><li> \u10e5\u10e1\u10d4\u10da\u10e8\u10d8 \u10d2\u10d0\u10db\u10dd\u10d8\u10e7\u10d4\u10dc\u10d4\u10d1\u10d0 \u10e1\u10d0\u10d6\u10dd\u10d2\u10d0\u10d3\u10dd\u10d4\u10d1\u10d8\u10e1 \u10d2\u10d0\u10db\u10dd\u10d5\u10da\u10d4\u10dc\u10d8\u10e1 \u10d0\u10da\u10d2\u10dd\u10e0\u10d8\u10d7\u10db\u10d8\: \u10da\u10e3\u10d5\u10d4\u10dc\u10d8\u10e1 \u10d0\u10da\u10d2\u10dd\u10e0\u10d8\u10d7\u10db\u10d8, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10e1\u10ec\u10e0\u10d0\u10e4\u10d8 \u10d3\u10d0 \u10eb\u10d0\u10da\u10d8\u10d0\u10dc \u10d4\u10e4\u10d4\u10e5\u10e2\u10e3\u10e0\u10d8\u10d0.</li><li> \u10d2\u10d0\u10db\u10dd\u10d8\u10e7\u10d4\u10dc\u10d4\u10d1\u10d0 \u10db\u10dd\u10db\u10ee\u10db\u10d0\u10e0\u10d4\u10d1\u10da\u10d8\u10e1 \u10db\u10d8\u10d4\u10e0 \u10d0\u10e0\u10e9\u10d4\u10e3\u10da\u10d8 \u10de\u10d0\u10e0\u10d0\u10db\u10d4\u10e2\u10e0\u10d8\: \u10d3\u10d8\u10d3\u10d8 \u10db\u10dc\u10d8\u10e8\u10d5\u10dc\u10d4\u10da\u10dd\u10d1\u10d0 \u10d0\u10e6\u10db\u10dd\u10d0\u10e9\u10d4\u10dc\u10e1 \u10e0\u10d0\u10db\u10d3\u10d4\u10dc\u10d8\u10db\u10d4 \u10d3\u10d8\u10d3 \u10e1\u10d0\u10d6\u10dd\u10d2\u10d0\u10d3\u10dd\u10d4\u10d1\u10d0\u10e1. \u10db\u10ea\u10d8\u10e0\u10d4 \u10db\u10dc\u10d8\u10e8\u10d5\u10dc\u10d4\u10da\u10dd\u10d1\u10d0 \u10d0\u10e6\u10db\u10dd\u10d0\u10e9\u10d4\u10dc\u10e1 \u10d1\u10d4\u10d5\u10e0 \u10de\u10d0\u10e2\u10d0\u10e0\u10d0 \u10e1\u10d0\u10d6\u10dd\u10d2\u10d0\u10d3\u10dd\u10d4\u10d1\u10d0\u10e1.</li><li> \u10d7\u10d8\u10d7\u10dd\u10d4\u10e3\u10da\u10d8 \u10e1\u10d0\u10d6\u10dd\u10d2\u10d0\u10d3\u10dd\u10d4\u10d1\u10d0 (\u10d0\u10dc \u10d9\u10da\u10d0\u10e1\u10e2\u10d4\u10e0\u10d8) \u10e5\u10e1\u10d4\u10da\u10e8\u10d8 \u10d0\u10e0\u10d8\u10e1 \u10d7\u10d4\u10db\u10d0. \u10d7\u10d4\u10db\u10d8\u10e1 \u10e1\u10d0\u10d9\u10d5\u10d0\u10dc\u10eb\u10dd \u10e2\u10d4\u10e0\u10db\u10d8\u10dc\u10d4\u10d1\u10d8\u10e1 \u10e1\u10d8\u10d0 \u10d0\u10e0\u10d8\u10e1 \u10d9\u10da\u10d0\u10e1\u10e2\u10d4\u10e0\u10e8\u10d8 \u10e8\u10d4\u10db\u10d0\u10d5\u10d0\u10da\u10d8 n-\u10d2\u10e0\u10d0\u10db\u10d4\u10d1\u10d8.</li></ol>

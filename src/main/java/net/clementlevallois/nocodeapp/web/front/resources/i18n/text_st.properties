cowo.tool.argument1.details=Ts&\#39;ebetso ena e senya mongolo ho latela mantsoe le lipolelo ebe o o fetola kerafo - eo ka linako tse ling e bitsoang <strong>netweke ea semantic</strong> kapa netweke ea <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">co-occurrence</a></strong> . E sekaseka mongolo mola ka mola &\#39;me e khethe mantsoe le lipolelo tse atisang ho <strong>etsahala hammoho</strong> , ho etsa marang-rang.<br/> E sebetsa litemaneng tse ngotsoeng ka lipuo tse ngata tse fapaneng (ho kenyeletsoa le lingoliloeng tsa alfabeta eo e seng ea Selatine). Mosebetsi o latela melao-motheo ea thuto e sa laoleheng, e leng mofuta oa <strong>ho ithuta mochine</strong> .<br/><br/> Haeba u sebelisa t\u0161ebetso ena molemong oa thuto (lipatlisiso kapa lithuto), u tlameha ho e supa bukeng ea hau ea libuka\:<br/><br/> Levallois, C., Clithero, JA, Wouters, P., Smidts, A., &amp; Huettel, SA (2012). Ho fetolela ho ea holimo\: ho hokahanya mahlale a neural le social science ka neuroeconomics. Litlhahlobo tsa Tlhaho Neuroscience, 13 (11), 789-797.

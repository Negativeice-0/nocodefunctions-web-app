network_converter.limit_to_500_nodes.details=<p>Ha Gephi e etselitsoe marang-rang a manyane le a maholo haholo, VOSviewer e etselitsoe marang-rang ho fihla ho li-node tse ka bang 500. Li-node tse 300 li bile li ratoa. Ka holim&\#39;a boholo bona, pono e ba thata ho bala &\#39;me ts&\#39;ebetso e lieha haholo.</p><br/><p> Ho thoe&\#39;ng haeba marang-rang a hau a le kholo ho feta li-node tsa 500? Nocodefunctions e u thusa\: faeleng ea gexf, e tla khetha li-node tse 500 tse <strong>math\u014Dkong tse nang le boima bo boholo</strong> . Li-node tse ling li tla hloekisoa. Sena se lokela ho hlahisa marang-rang a manyane a ntseng a fana ka pono e thusang ea netweke ea mantlha, e felletseng.</p>

why.argument2.details=<p>Ho nts&\#39;etsapele lits&\#39;ebetso tsa nocode ho emela mosebetsi o mongata, oo ke o etsang ka nako ea ka ea mahala. Ha ke e lefelle, e le hore e fumane bamameli ba bangata (ho kenyeletsoa baithuti, baqolotsi ba litaba, batho ba ratang ho itlosa bolutu ...). Ka lehlakoreng le leng, ke t\u0161epa ho e sebelisa ho tsamaisa mesebetsi e mecha eo ke tla e theha nakong ea lipatlisiso tsa ka tsa thuto, &\#39;me ke t\u0161epa hore e tla tsoela lithuto tsa ka molemo\: maikutlo a basebelisi mabapi le mesebetsi e tla nthusa ho e ntlafatsa le ho etsa hore e be matla le ho feta. Ka ts&\#39;epo, sechaba sa basebelisi se tla hola &\#39;me se tla hlahisa mehopolo e khahlisang bakeng sa ntlafatso e ncha hape\!</p><br/><p> Ea bobeli, ho it\u0161etlehile ka thahasello ea basebelisi, ke nahana ka ho hlahisa mefuta ea API bakeng sa molumo o phahameng, mefuta e mengata ea ho fumaneha ha mesebetsi, hangata bakeng sa t\u0161ebeliso ea litsebi ke likhoebo, eseng batho ka bomong. Li-API tsena li ne li ke ke tsa lokoloha kaha lit\u0161enyehelo tse kholo tsa seva li ne li tla ameha.</p>

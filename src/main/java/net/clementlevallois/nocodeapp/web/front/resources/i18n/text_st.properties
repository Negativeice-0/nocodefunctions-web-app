link_prediction.short_explanation=<p>Mokhoa o bolela esale pele hore li-node tse nang le <strong>sehlahisoa se</strong> phahameng ka ho fetisisa li na le monyetla o moholo oa ho hokahanngoa. Maikutlo ana a bitsoa " <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preference attachment</a></strong> " \: li-node tse seng li ntse li e-na le likamano tse ngata, li atisa ho ba tsona tse hlahisang likamano tse ncha.</p>

index.datapolicy.forallotherfunctions.details=Pholisi e bonolo\: lintlha tseo u li kentseng ha li bolokoe, tsa arolelanoa kapa tsa sebelisoa hape. Ha e le hantle, e romelloa ka mokhoa o sireletsehileng ho tloha sebakeng sena sa marang-rang ka SSL (https) \uD83D\uDD12 ho seva se sireletsehileng. Moo, e hlahlobisisoa hang-hang. Joale, e senyeha ha u koala leqephe la websaete. E bonolo joalo ka sena. Haeba u khetha ho boloka lintlha tsohle tsa hau khomphuteng ea hau leha ho le joalo, u ka leka (e sa hlokomeloe) app ea komporo \uD83D\uDCBB (PC le Linux feela) <a href\="https\://seinecle.github.io/nocodeapp-mods/" target\="_blank">mona</a> .

cowo.results.long_explanation=<h3>Mosebetsi o thehile marang-rang moo\:</h3><ul><li> ho hlaha feela lipolelo tse etsahalang khafetsa</li><li> ha dipolelo tse 2 di hlaha hangata mmoho mongolong, di hoketswe netwekeng</li></ul><p> Kerafo e bont\u0161itsoeng ka holimo e bont\u0161a lipolelo tse 20 tse atisang ho hlaha temaneng.</p><h3> Bona kerafo ka mahlo a kelello ka Gephi, VOSviewer kapa Gephisto</h3><p> U ka khoasolla marang-rang a felletseng (eseng feela mohlala o bont\u0161itsoeng mona) joalo ka <strong>faele ea gexf e</strong> nang le tlhaiso-leseling eohle mabapi le marang-rang. <strong>Lifaele tsa Gexf li</strong> ka buloa le ho hlahlojoa ka <a href\="https\://gephi.org" target\="_blank">Gephi</a> , software ea mahala ea komporo bakeng sa lipono tsa marang-rang.</p><br/><p> U ka boela ua bona ka ho toba marang-rang ka <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> inthaneteng, software e entsoeng ke Nees Jan van Eck le Ludo Waltman Setsing sa Lithuto tsa Saense le Theknoloji (CWTS) Univesithing ea Leiden.</p><br/><p> Qetellong, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ke sesebelisoa sa marang-rang se hlahisang viz ka ho tobetsa e le &\#39;ngoe, eo u ka e khoasollang e le faele ea PNG.</p>

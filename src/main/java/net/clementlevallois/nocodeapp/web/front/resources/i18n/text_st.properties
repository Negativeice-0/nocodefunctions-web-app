topics.topics.parameter_stopwords.explanation=Tlosa li-stopwords tsa 'saense'\: mantsoe a tloaelehileng a puo ea thuto le a se nang bohlokoa ba tlhahisoleseling (lingoloa ka Senyesemane kapa Sefora feela). Lethathamo le felletseng le fumaneha <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">mona</a> .
topics.topics_extraction_tool.argument1.details=Ts'ebetso ena e ikhetholla ka bo eona lihlooho tsa bohlokoa sengolong, ts'ebetso e bitsoang <strong>tokollo ea sehlooho</strong> kapa <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mohlala oa sehlooho</a></strong> . E sekaseka mongolo mola ka mola 'me e khethe <strong>lihlopha</strong> tsa mantsoe le lipolelo tse atisang ho kopana, ho theha lihlooho.<br/> E sebetsa litemaneng tse ngotsoeng ka lipuo tse ngata tse fapaneng (ho kenyeletsoa le lingoliloeng tsa alfabeta eo e seng ea Selatine). Mosebetsi o latela melao-motheo ea thuto e sa laoleheng, e leng mofuta oa <strong>ho ithuta mochine</strong> .<br/><br/> Haeba u sebelisa t\u0161ebetso ena molemong oa thuto (lipatlisiso kapa lithuto), u tlameha ho e supa bukeng ea hau ea libuka\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Mabaka a ho Bula\: Tlatsetso ea Methodological ho Khethollo ea Bat\u0161oant\u0161isi ba Mefuta-futa ka Melao e sa Lekanyetsoang ea Kamano. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Tlhahiso ea sehlooho - iketsetse tlhahlobo ea lihlooho tsa bohlokoa litemaneng tsa hau
topics.topics_extraction_tool.argument2.details=Theknoloji e kenyelletsa "parameter" e nepahetseng ho laola hantle haeba u hloka lihlooho tse kholo ("macro") ho fumanoa, kapa ho e-na le hoo haeba u khetha ho khetholla lihlooho tse ngata tse "micro" (tse nyenyane).
topics.topics_extraction_tool.argument2.title=Boqapi\: laola hore na lihlooho li tla ba "kholo" kapa "tse nyane" hakae
topics.topics_extraction_tool.argument3.details=<p><strong>Sebopeho le sebopeho sa mongolo</strong> \: Ho qotsa sehlooho ho sebetsa ka ho lemoha lipara tsa mantsoe a hlahang moleng o t\u0161oanang oa mongolo. Kahoo u lokela ho ba hlokolosi mabapi le hore na mongolo oa hau o hlophisitsoe joang. Ha e le hantle, e lokela ho etsoa ka lirapa tse batlang li le khut\u0161oanyane, e 'ngoe le e 'ngoe e le moleng o le mong. Haeba u sebelisa faele ea Excel, serapa se seng le se seng kapa boloko ba bohlokoa ba mongolo bo lokela ho hlaha moleng o fapaneng.<br/><br/> <strong>Bophahamo ba mongolo</strong> \: lihlooho li fumanoa ka ho metha maqhubu\: ke mantsoe afe a mabeli a atisang ho etsahala 'moho hangata? Hore sena se sebetse, mongolo o lokela ho ba molelele ka ho lekaneng hore lipalo tsena li be le moelelo. Ha mongolo o le molelele, o betere. Litemana tsa bonyane mantsoe a 5,000 li bonahala e le qalo e ntle.</p>
topics.topics_extraction_tool.argument3.title=Malebela le maqheka a ho fumana liphetho tse sebetsang molemong oa ho fumana lihlooho
topics.topics_extraction_tool.argument4.details=<p>Mokhoa oa khale ka ho fetisisa oa ho lemoha lihlooho o ipapisitse le mokhoa oa ho kopanya o bitsoang <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Ka eona, mosebelisi o etsa qeto ea hore na ho na le lihlooho tse kae tse lokelang ho fumanoa mongolong, ebe li-algorithms li fumana lihlooho tsena.<br/> Mokhoa ona o ka utloahala ha re tseba esale pele hore na ho na le lihlooho tse kae temaneng. Empa ntlha ea ho lemoha sehlooho ke efe haeba re se re tseba lihlooho? \uD83E\uDD14<br/> Lits'ebetsong tsa nocode, palo ea lihlooho tse tla fumanoa ha ea reroa esale pele. Mohlahlobi o tla ithuta ho hongata ka ho fumana hore na ke lihlooho tse kae tseo algorithm e ka li fumanang mongolong, ntle le moeli o behiloeng esale pele. Mohlahlobisisi o lula a le taolong ka botlalo ka lebaka la paramethara e nepahetseng, e thusang ho hlophisa algorithm ho fumana lihlooho tse ngata kapa tse nyane - empa kamehla ka bolokolohi bo itseng palo e nepahetseng.</p>
topics.topics_extraction_tool.argument4.title=Joang ho hlalosa palo ea lihlooho tse tla fumanoa? Na ke ntho e ntle?
topics.topics_extraction_tool.description=100% sesebelisoa sa mahala sa ho nt\u0161a lihlooho tsa marang-rang \uD83D\uDD26 bakeng sa li-coders, ha ho ngolisoe e hlokahalang. Kenya mongolo oa hau ho tsoa Twitter ho csv, Excel le Google spreadsheets. Ts'ebetso e ntle kapa e betere ho feta lisebelisoa tsa Python. Etsa tlhahlobo ka ho tobetsa e le 'ngoe. Khoasolla liphetho tsa hau ho Excel.
topics.topics_extraction_tool.model_long_description.details=<p>Melao-motheo e lateloang ke sesebelisoa e hlalositsoe khatisong ena ea thuto e ithutang <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mokhoa oa ho fumana sechaba le lihlooho ho Twitter</a> . Theknoloji e latela mehato ena\:</p><ol><li> ho hloekisa mongolo\: ho batalatsa ho ASCII, ho tlosoa ha urls, ho tlosoa ha mat\u0161oao a mat\u0161oao.</li><li> lematization.</li><li> ho senyeha ha mongolo ho li-n-grams ho fihla ho ligrama tse 'n\u00E8, ho tlosoa ha li-n-gram tse sa lokelang. Mohato ona o ts'oana le o lateloang ke <a href\="../umigon/sentiment_analysis_tool.html">ts'ebetso ea tlhahlobo ea maikutlo</a></li><li> count of coccurrences\: ke lipara life tsa n-grams tse atisang ho hlaha meleng e t\u0161oanang ea sengoloa?</li><li> lenane la cooccurring n-grams le sebelisetsoa ho theha marang-rang\: e entsoe ka li-n-grams tse ngata ka ho fetisisa. Li-n-gram tse peli li hokahane haeba li etsahala khafetsa.</li><li> algorithm ea ho lemoha sechaba e sebelisoa ho marang-rang\: algorithm ea Louvain, e potlakileng le e sebetsang haholo.</li><li> paramethara e khethiloeng ke mosebelisi e sebelisoa\: boleng bo boholo bo tla lemoha lichaba tse seng kae tse kholo. Boleng bo fokolang bo tla lemoha lichaba tse ngata tse nyenyane.</li><li> sechaba se seng le se seng (kapa sehlopha) marang-rang ke sehlooho. Lethathamo la mantsoe a bohlokoa a sehlooho ke li-n-gram tse ka har'a sehlopha.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Mosebetsi o hlwaya dipara tsa mareo moleng o mong le o mong wa sengolwa. Lipara tsena li bitsoa cooccurrences. Ho kopanya lipara tsohle tsa mantsoe, marang-rang a mantsoe a etsoa. Marang-rang a khaoloa ka likaroloana, 'me sebaka se seng le se seng se lumellana le sehlooho.

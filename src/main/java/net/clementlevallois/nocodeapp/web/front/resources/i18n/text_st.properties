labelling_task_definition_bws.in_practice=<p>2. Ha e le hantle, BIBD e phethahetseng ha e khonehe kamehla bakeng sa metsoako eohle ea li-parameters v, r, k le lambda \u03BB. Joalo ka ha v (palo ea lintho) e tsitsitse, k, r le lambda \u03BB mohlomong li tla fapana le boleng ba tsona ba thuto.</p><p> Ka tlase ke liparamente tsa 'nete tsa mosebetsi o sa tsoa etsoa\:</p>
labelling_task_definition_bws.instructions.part1=<p>Bahlahlobisisi ba tla botsoa ho khetha likhetho tse ntle ka ho fetisisa le tse mpe ka ho fetesisa har'a lintho tse ngata tse hlahisitsoeng ka nako e le 'ngoe.</p><p> Re sebelisa phello ea ho hula le ho theola\: motlatsi o tla khetha khetho e ntle ka ho fetisisa <strong>ka ho sebelisa mouse le ho e isa holimo</strong> , le ho tsamaisa khetho e mpe ka ho fetisisa ho ea tlaase, joalo ka\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Taelo ena e tla bont\u0161oa ho li-annotators\:</strong></p><br/><p> "Motho ea u memileng hore u be mohlalosi oa mosebetsi ona o tlameha a be a u tsebisitse maikutlo ao u a hlahlobang mona. <strong>Mosebetsi oa hau ke ho khetha lintho tse 2 lethathamong\:</strong> ntho e lumellanang hantle le khopolo ena, le ntho e lumellanang le maikutlo ana. bonyane.</p><br/><p> "Ho khetha ntho e ntle ka ho fetisisa, <strong>suthela ntho e ntle ka ho fetesisa</strong> ka toeba (kapa tobetsa skrineng sa mohala) ho ea holimo lethathamong. <strong>Thellela</strong> ntho e mpe ho ea tlase lethathamong.</p>

umigon.sentiment_analysis_tool.argument6.details=<p>Lisebelisoa tse ling li fana ka lintlha ho hlahisa matla a maikutlo\: boleng bo boholo bakeng sa maikutlo a matle haholo, le boleng bo tlase haholo bakeng sa maikutlo a fosahetseng. Zero e emela maikutlo a sa nke lehlakore. Boiphihlelong ba ka, lintlha tsena ha li t\u0161epahale haholo, ntle le linyeoe tse hlakileng. &quot;Horrible&quot; e tla fumana lintlha tse tlase haholo, &\#39;me &quot;tse makatsang&quot; li tla fumana lintlha tse ngata haholo. Empa bohareng, lintho ha lia otloloha &\#39;me lintlha li thata haholo ho li hlalosa - nke ke ka eletsa ho it\u0161etleha ka tsona. Mokhoa o ts&\#39;episang e ka ba ho hlahisa <strong>maikutlo a</strong> ho sotha maikutlo a matle, ho feta mekhahlelo e metle / e sa nke lehlakore / e mpe. Romela lengolo-tsoibila ho admin@clementlevallois.net haeba u thahasella tsela ena ea lipatlisiso.</p>

gaze.results.long_explanation=<h3>Mosebetsi o thehile marang-rang moo\:</h3><ul><li> <strong>Haeba u khethile Khetho ea 1 (e etsahala ka kopanelo)</strong> \: ha lipolelo tse 2 li etsahala meleng e le &\#39;ngoe kapa tse ngata, li hoketsoe marang-rang.</li><li> <strong>Haeba u khethile Khetho ea 2 (mehloli le sepheo)</strong> \: ha mehloli ea 2 e na le sepheo se le seng se t\u0161oanang, li hokahane le marang-rang.</li></ul><h3> Bona kerafo ka mahlo a kelello ka Gephi, VOSviewer kapa Gephisto</h3><p> U ka khoasolla marang-rang a felletseng (ka mantsoe a mang a mangata) joalo ka <strong>faele ea gexf e</strong> nang le tlhaiso-leseling eohle mabapi le marang-rang. <strong>Lifaele tsa Gexf li</strong> ka buloa le ho hlahlojoa ka <a href\="https\://gephi.org" target\="_blank">Gephi</a> , software ea mahala ea komporo bakeng sa lipono tsa marang-rang.</p><br/><p> U ka boela ua bona ka ho toba marang-rang ka <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> inthaneteng, software e entsoeng ke Nees Jan van Eck le Ludo Waltman Setsing sa Lithuto tsa Saense le Theknoloji (CWTS) Univesithing ea Leiden.</p><br/><p> Qetellong, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ke sesebelisoa sa marang-rang se hlahisang viz ka ho tobetsa e le &\#39;ngoe, eo u ka e khoasollang e le faele ea PNG.</p><br/>

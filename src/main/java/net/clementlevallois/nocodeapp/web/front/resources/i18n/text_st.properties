labelling_task_definition_bws.instructions.part2=<p><strong>Taelo ena e tla bont\u0161oa ho li-annotators\:</strong></p><br/><p> &quot;Motho ea u memileng hore u be mohlalosi oa mosebetsi ona o tlameha a be a u tsebisitse maikutlo ao u a hlahlobang mona. <strong>Mosebetsi oa hau ke ho khetha lintho tse 2 lethathamong\:</strong> ntho e lumellanang hantle le khopolo ena, le ntho e lumellanang le maikutlo ana. bonyane.</p><br/><p> &quot;Ho khetha ntho e ntle ka ho fetisisa, <strong>suthela ntho e ntle ka ho fetesisa</strong> ka toeba (kapa tobetsa skrineng sa mohala) ho ea holimo lethathamong. <strong>Thellela</strong> ntho e mpe ho ea tlase lethathamong.</p>
topics.topics_extraction_tool.argument1.details=Ts&\#39;ebetso ena e ikhetholla ka bo eona lihlooho tsa bohlokoa sengolong, ts&\#39;ebetso e bitsoang <strong>tokollo ea sehlooho</strong> kapa <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mohlala oa sehlooho</a></strong> . E sekaseka mongolo mola ka mola &\#39;me e khethe <strong>lihlopha</strong> tsa mantsoe le lipolelo tse atisang ho kopana, ho theha lihlooho.<br/> E sebetsa litemaneng tse ngotsoeng ka lipuo tse ngata tse fapaneng (ho kenyeletsoa le lingoliloeng tsa alfabeta eo e seng ea Selatine). Mosebetsi o latela melao-motheo ea thuto e sa laoleheng, e leng mofuta oa <strong>ho ithuta mochine</strong> .<br/><br/> Haeba u sebelisa t\u0161ebetso ena molemong oa thuto (lipatlisiso kapa lithuto), u tlameha ho e supa bukeng ea hau ea libuka\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Mabaka a ho Bula\: Tlatsetso ea Methodological ho Khethollo ea Bat\u0161oant\u0161isi ba Mefuta-futa ka Melao e sa Lekanyetsoang ea Kamano. M@n@gement, 23(1), 4-18.

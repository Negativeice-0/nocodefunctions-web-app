organic.general.model_long_description=<p>Melao-motheo e lateloang ke sesebelisoa e t\u0161oana <a href\="../umigon/sentiment_analysis_tool.html">le mosebetsi oa tlhahlobo ea maikutlo</a> , ntle le hore melao e sebelisoe. Sesebelisoa se latela mehato ena\:</p><ol><li> hlahloba bolelele ba tema\: haeba e le khutsufatso ea mantsoe a mabeli feela, e ke ke ea hlophisoa</li><li> ho tlosoa ha urls, ho tlosoa ha litaba tse qotsitsoeng, ho tloaeleha ha li-apostrophs</li><li> ho thehiloe liphetolelo tse peli tsa mongolo\: e &\#39;ngoe moo li-accents le litlhaku tse khethehileng li tlosoang, le tse ling moo li bolokiloeng teng. Mehato e latelang e tla sebetsa liphetolelong tse peli tsa mongolo.</li><li> hlahloba li- <strong>emojis, li-emoticons le onomatopeia</strong> . Se ke oa fetolela mongolo oa hau esale pele ho li tlosa, li fana ka leseli le bohlokoa mabapi le maikutlo\!</li><li> sheba li-hashtag, haeba li teng</li><li> ho bola ha mongolo ho n-grams ho fihla ho tse nne-grams</li><li> bakeng sa n-gram e &\#39;ngoe le e &\#39;ngoe\:<ul><li> e tlole haeba e le ya lenane le seng le theilwe la mantswe a emisang</li><li> sheba litlhaku tse phetoang &\#39;me u li tlose ha ho hlokahala ( <code>yeeeahhh\!</code> e ba <code>yeah\!</code> )</li><li> hlahloba hore na n-gram e teng lethathamong le seng le thehiloe la mantsoe / lipolelo / mokhoa oa ho bont\u0161a &quot;puo ea khoebo&quot;. Haeba ho joalo, ho sebelisoa molao o t\u0161oanang.</li></ul></li><li> qeto ea ho qetela, e thehiloeng liphellong tsa mehato e fetileng.</li></ol>

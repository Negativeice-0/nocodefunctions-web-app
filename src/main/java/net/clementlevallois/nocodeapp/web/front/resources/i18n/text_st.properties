umigon.sentiment_analysis_tool.argument1.details=Mosebetsi ona o etsa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">tlhahlobo ea maikutlo</a></strong> , eo hape e bitsoang merafo ea maikutlo. E sekaseka sengolwa mme e lemohe hore na maikutlo ha a na lehlakore, a nepahetseng kapa a fosahetseng.<br/> E sebetsa hantle ka ho <strong>fetesisa mecheng ea litaba ea sechaba</strong> joalo ka li-tweets tsa Twitter, maikutlo ho li-post tsa Instagram le lingoliloeng tse ling tse khut\u0161oane haholo ka Senyesemane kapa Sefora. Ha ho bapisoa le mekhoa e meng ea 23, sesebelisoa sena se fumanoe e le <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sesebelisoa se molemo ka ho fetisisa sa tlhahlobo ea maikutlo mecheng ea litaba tsa sechaba</a> .<br/> O hlahile ka 2012, sesebelisoa sena se tlas'a nts'etsopele e tsoelang pele.<br/><br/> Haeba u sebelisa t\u0161ebetso ena molemong oa thuto (lipatlisiso kapa lithuto), u tlameha ho e supa bukeng ea hau ea libuka\:<br/><br/> Levallois, Clement. "Umigon\: Tlhahlobo ea maikutlo ho Tweets e ipapisitseng le manane a mantsoe le li-heuristics". Ts'ebetso ea Seboka sa Bo7 sa Machaba sa Tlhahlobo ea Semantic (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Tlhahlobo ea maikutlo bakeng sa Twitter, Instagram le ho feta
umigon.sentiment_analysis_tool.argument3.details=Ts'ebetso e hlophisitsoe ho Java. Khoutu ea hae e fumaneha <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">ka bolokolohi ho Github</a> . Ts'ebetso ea eona e ntle haholo hobane ha e it\u0161etlehe ka <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ho ngola karolo ea puo (Pos tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, e etsang hore e potlake.</a> Ho sebelisoa mekhoa e ts'oanang ea <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">khomphutha</a> mesebetsing e nyane mme ho lebisitsoe tlhokomelo e kholo ts'ebetsong ka kakaretso.
umigon.sentiment_analysis_tool.argument3.title=E potlakileng le e sebetsang
umigon.sentiment_analysis_tool.argument6.details=<p>Lisebelisoa tse ling li fana ka lintlha ho hlahisa matla a maikutlo\: boleng bo boholo bakeng sa maikutlo a matle haholo, le boleng bo tlase haholo bakeng sa maikutlo a fosahetseng. Zero e emela maikutlo a sa nke lehlakore. Boiphihlelong ba ka, lintlha tsena ha li t\u0161epahale haholo, ntle le linyeoe tse hlakileng. "Horrible" e tla fumana lintlha tse tlase haholo, 'me "tse makatsang" li tla fumana lintlha tse ngata haholo. Empa bohareng, lintho ha lia otloloha 'me lintlha li thata haholo ho li hlalosa - nke ke ka eletsa ho it\u0161etleha ka tsona. Mokhoa o ts'episang e ka ba ho hlahisa <strong>maikutlo a</strong> ho sotha maikutlo a matle, ho feta mekhahlelo e metle / e sa nke lehlakore / e mpe. Romela lengolo-tsoibila ho admin@clementlevallois.net haeba u thahasella tsela ena ea lipatlisiso.</p>
umigon.sentiment_analysis_tool.argument6.title=Lintlha, peresente le maikutlo?
umigon.sentiment_analysis_tool.argument7.details=<p>Sesebediswa sena se hlwaya matshwao <u>a maikutlo</u> , E SE <u>dipolelo tsa nnete</u> kapa tse mpe . Ho etsa mohlala\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; e khetholloa e le <strong>NEUTRAL</strong> , esita le haeba naha e ntoeng e le "ka morero" kapa "ha e le hantle" e se ntho e ntle.</li><li> " <code>War is horrible \:(</code> " -&gt; e hlalosoa e le <strong>NEGATIVE</strong> hobane lentsoe "ts'eso" le emoji ke mat\u0161oao a maikutlo a fosahetseng.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; e khetholloa e le <strong>POSITIVE</strong> hobane lentsoe "e thabisang" ke let\u0161oao la maikutlo a nepahetseng.</li></ul><br/> Re lumela hore mokhoa ona o etsa hore tlhahlobo ea maikutlo e ts'ehehe ebile e ikhethile molemong oa lisebelisoa tsa ho rala maikutlo le tlhahlobo ea maikutlo. Na u ikemiselitse ho e leka?
umigon.sentiment_analysis_tool.argument7.title=Maikutlo a matle, a sa nke lehlakore le a fosahetseng\: maikutlo a eketsehileng
umigon.sentiment_analysis_tool.description=100% sesebelisoa sa mahala sa tlhahlobo ea maikutlo inthaneteng bakeng sa bao e seng li-coder, ha ho ngolisoe e hlokahalang. Kenya mongolo oa hau ho tsoa Twitter ho csv, Excel le Google spreadsheets. Ts'ebetso e ntle kapa e betere ho feta lisebelisoa tsa Python. Etsa tlhahlobo ka ho tobetsa e le 'ngoe. Khoasolla liphetho tsa hau ho Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Melao-motheo e lateloang ke sesebelisoa e hlalositsoe khatisong ena ea thuto e buang ka <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, e hatisitsoeng bukeng ea anthology ea Association for Computational Linguistics</a> . Sesebelisoa se latela mehato ena\:</p><ol><li> hlahloba bolelele ba tema\: haeba e le khutsufatso ea mantsoe a mabeli feela, e ke ke ea hlophisoa</li><li> ho tlosoa ha urls, ho tlosoa ha litaba tse qotsitsoeng, ho tloaeleha ha li-apostrophs</li><li> ho thehiloe liphetolelo tse peli tsa mongolo\: e 'ngoe moo li-accents le litlhaku tse khethehileng li tlosoang, le tse ling moo li bolokiloeng. Mehato e latelang e tla sebetsa liphetolelong tse peli tsa mongolo.</li><li> hlahloba li- <strong>emojis, li-emoticons le onomatopeia</strong> . Se ke oa fetolela mongolo oa hau esale pele ho li tlosa, li fana ka leseli le bohlokoa mabapi le maikutlo\!</li><li> sheba li-hashtag, haeba li teng</li><li> ho senyeha ha mongolo ho n-grams ho fihla ho tse nne-grams</li><li> bakeng sa n-gram e 'ngoe le e 'ngoe\:<ul><li> e tlole haeba e le ya lenane le seng le theilwe la mantswe a emisang</li><li> sheba litlhaku tse phetoang 'me u li tlose ha ho hlokahala ( <code>yeeeahhh\!</code> e ba <code>yeah\!</code> )</li><li> hlahloba hore na n-gram e teng lethathamong le seng le thehiloe la mantsoe a ka bang molemo. Haeba ho joalo, ho sebelisoa molao o t\u0161oanang. Hangata molao o bonolo joalo ka "lentsoe le letle le fana ka maikutlo a nepahetseng ho sengoloa", empa melao e rarahaneng le eona e kenyelelitsoe.</li><li> hlahloba hore na n-gram e teng lethathamong le seng le thehiloe la mantsoe a ka bang mpe. Monahano o t\u0161oanang oa sebetsa</li></ul></li><li> licheke tsa ho qetela\: ho fumanoa ha batsamaisi polelong ("empa", "leha ho le joalo", "leha", joalo-joalo). Maemo a matle kapa a mabe a behiloeng pele kapa ka mor'a hore batsamaisi bana ba bolokoe kapa ba hlakoloe.</li><li> qeto ea ho qetela ho latela melao e rarahaneng, e thehiloeng liphellong tsa mehato e fetileng.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Mosebetsi o hlahloba lentsoe le leng le le leng la mongolo mme o sebelisa letoto la melao ho fumana phello ea maikutlo. E boetse e ela hloko <strong>emojis</strong> , mat\u0161oao a puo, <strong>li-hashtag</strong> , mefuta e fapaneng ea mopeleto, mantsoe a litlhaku tse kholo... ho tseba maikutlo.

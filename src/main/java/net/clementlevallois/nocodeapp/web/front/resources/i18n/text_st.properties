network_converter.creating_a_bridge.details_first_part=<p>Lintlha tsa marang-rang li ka hlophisoa ho latela litumellano tse fapaneng\: GraphML, DL, kapa Pajek Net ke tse ling tsa tse atileng haholo. <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">Tafole ena ea liforomo tsa lifaele tsa marang-rang e</a> etsa hore ho be le ts'ebetso e sebetsang (haeba e sa phethahala)\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Se etsang hore lintho li se ke tsa sebetsa ke hore ha se lisebelisoa tsohle tsa marang-rang tse amohelang liforomo tsohle. Ka ho khetheha\:<ul><li> Gephi e ka kenya le ho romela lifaele tsa gexf, empa ha e hlokomele lifaele tsa marang-rang tsa VOSviewer json</li><li> VOSviewer e ka kenya le ho romela lifaele tsa VOSviewer json, empa ha e hlokomele lifaele tsa gexf</li></ul></p><p> Mofetoleli pakeng tsa lifaele tsa gexf le VOSviewer json tse fanoeng leqepheng lena ke borokho boo ke ts'epang hore bo tla fumanoa bo le molemo ke basebelisi ba software ka bobeli.</p>

umigon.sentiment_analysis_tool.model_long_description.details=<p>Melao-motheo e lateloang ke sesebelisoa e hlalositsoe khatisong ena ea thuto e buang ka <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, e hatisitsoeng bukeng ea anthology ea Association for Computational Linguistics</a> . Sesebelisoa se latela mehato ena\:</p><ol><li> hlahloba bolelele ba tema\: haeba e le khutsufatso ea mantsoe a mabeli feela, e ke ke ea hlophisoa</li><li> ho tlosoa ha urls, ho tlosoa ha litaba tse qotsitsoeng, ho tloaeleha ha li-apostrophs</li><li> ho thehiloe liphetolelo tse peli tsa mongolo\: e &\#39;ngoe moo li-accents le litlhaku tse khethehileng li tlosoang, le tse ling moo li bolokiloeng. Mehato e latelang e tla sebetsa liphetolelong tse peli tsa mongolo.</li><li> hlahloba li- <strong>emojis, li-emoticons le onomatopeia</strong> . Se ke oa fetolela mongolo oa hau esale pele ho li tlosa, li fana ka leseli le bohlokoa mabapi le maikutlo\!</li><li> sheba li-hashtag, haeba li teng</li><li> ho senyeha ha mongolo ho n-grams ho fihla ho tse nne-grams</li><li> bakeng sa n-gram e &\#39;ngoe le e &\#39;ngoe\:<ul><li> e tlole haeba e le ya lenane le seng le theilwe la mantswe a emisang</li><li> sheba litlhaku tse phetoang &\#39;me u li tlose ha ho hlokahala ( <code>yeeeahhh\!</code> e ba <code>yeah\!</code> )</li><li> hlahloba hore na n-gram e teng lethathamong le seng le thehiloe la mantsoe a ka bang molemo. Haeba ho joalo, ho sebelisoa molao o t\u0161oanang. Hangata molao o bonolo joalo ka &quot;lentsoe le letle le fana ka maikutlo a nepahetseng ho sengoloa&quot;, empa melao e rarahaneng le eona e kenyelelitsoe.</li><li> hlahloba hore na n-gram e teng lethathamong le seng le thehiloe la mantsoe a ka bang mpe. Monahano o t\u0161oanang oa sebetsa</li></ul></li><li> licheke tsa ho qetela\: ho fumanoa ha batsamaisi polelong (&quot;empa&quot;, &quot;leha ho le joalo&quot;, &quot;leha&quot;, joalo-joalo). Maemo a matle kapa a mabe a behiloeng pele kapa ka mor&\#39;a hore batsamaisi bana ba bolokoe kapa ba hlakoloe.</li><li> qeto ea ho qetela ho latela melao e rarahaneng, e thehiloeng liphellong tsa mehato e fetileng.</li></ol>

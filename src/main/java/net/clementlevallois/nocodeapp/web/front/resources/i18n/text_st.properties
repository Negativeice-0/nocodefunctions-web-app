topics.topics_extraction_tool.model_long_description.details=<p>Melao-motheo e lateloang ke sesebelisoa e hlalositsoe khatisong ena ea thuto e ithutang <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mokhoa oa ho fumana sechaba le lihlooho ho Twitter</a> . Theknoloji e latela mehato ena\:</p><ol><li> ho hloekisa mongolo\: ho batalatsa ho ASCII, ho tlosoa ha urls, ho tlosoa ha mat\u0161oao a mat\u0161oao.</li><li> lematization.</li><li> ho senyeha ha mongolo ho li-n-grams ho fihla ho ligrama tse &\#39;n\u00E8, ho tlosoa ha li-n-gram tse sa lokelang. Mohato ona o ts&\#39;oana le o lateloang ke <a href\="../umigon/sentiment_analysis_tool.html">ts&\#39;ebetso ea tlhahlobo ea maikutlo</a></li><li> count of coccurrences\: ke lipara life tsa n-grams tse atisang ho hlaha meleng e t\u0161oanang ea sengoloa?</li><li> lenane la cooccurring n-grams le sebelisetsoa ho theha marang-rang\: e entsoe ka li-n-grams tse ngata ka ho fetisisa. Li-n-gram tse peli li hokahane haeba li etsahala khafetsa.</li><li> algorithm ea ho lemoha sechaba e sebelisoa ho marang-rang\: algorithm ea Louvain, e potlakileng le e sebetsang haholo.</li><li> paramethara e khethiloeng ke mosebelisi e sebelisoa\: boleng bo boholo bo tla lemoha lichaba tse seng kae tse kholo. Boleng bo fokolang bo tla lemoha lichaba tse ngata tse nyenyane.</li><li> sechaba se seng le se seng (kapa sehlopha) marang-rang ke sehlooho. Lethathamo la mantsoe a bohlokoa a sehlooho ke li-n-gram tse ka har&\#39;a sehlopha.</li></ol>
general.nouns.label=label
why.argument1.details=<p>Joaloka setsebi se nang le thahasello litabeng tsa merafo ea data le mecha ea litaba ea sechaba le marang-rang a sechaba, ke arolelane liphetho tsa lithuto tsa ka lihloohong tse <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">hatisitsoeng likoranteng tsa saense</a> . Ka lits&\#39;ebetso tsa li-nocode, <strong>ke lakatsa ho fihlela bamameli ba bangata ka ho fana ka mefuta ea mahala ea li-nocode tsa mesebetsi ea bohlokoa eo esale ke e sebelisa lipatlisisong tsa ka</strong> .</p><br/><p> Lilemong tse &\#39;maloa tse fetileng, ke entse liteko tse&\#39; maloa ho theha likarolo tsa software tse ka etsang joalo. Empa ke ne ke se na boiphihlelo bo lekaneng, mme mohlomong ke hloka mamello haholo\: lits&\#39;ebetso li ne li sa phethoa ebile ho le thata ho li hlokomela. Mesebetsi ea Nocode e fapane\: Ke ipha nako ea ho e ntlafatsa ka mokhoa o motle, &\#39;me <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ke nka leeto la lilemo tse 10 le ho feta\!</a></p>

topics.topics_extraction_tool.argument4.details=<p>Mokhoa oa khale ka ho fetisisa oa ho lemoha lihlooho o ipapisitse le mokhoa oa ho kopanya o bitsoang <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Ka eona, mosebelisi o etsa qeto ea hore na ho na le lihlooho tse kae tse lokelang ho fumanoa mongolong, ebe li-algorithms li fumana lihlooho tsena.<br/> Mokhoa ona o ka utloahala ha re tseba esale pele hore na ho na le lihlooho tse kae temaneng. Empa ntlha ea ho lemoha sehlooho ke efe haeba re se re tseba lihlooho? \uD83E\uDD14<br/> Lits&\#39;ebetsong tsa nocode, palo ea lihlooho tse tla fumanoa ha ea reroa esale pele. Mohlahlobi o tla ithuta ho hongata ka ho fumana hore na ke lihlooho tse kae tseo algorithm e ka li fumanang mongolong, ntle le moeli o behiloeng esale pele. Mohlahlobisisi o lula a le taolong ka botlalo ka lebaka la paramethara e nepahetseng, e thusang ho hlophisa algorithm ho fumana lihlooho tse ngata kapa tse nyane - empa kamehla ka bolokolohi bo itseng palo e nepahetseng.</p>

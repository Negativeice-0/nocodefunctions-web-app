general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ke software ea mahala ea komporo ea ho theha le ho bona marang-rang, e nang le bokhoni bo tsoetseng pele sebakeng sa <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (eo, ka bokhuts&\#39;oane, e kenyelletsang tekanyo le tlhahlobo ea ts&\#39;ebetso ea mahlale).</p><p> Ka Lehlabula la 2021, baetsi ba VOSviewer ba hlahisitse <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">mofuta oa inthaneteng</a> , e leng se etsang hore ho be bonolo ho arolelana lipono tse entsoeng ho eona.</p><p> Lihokelo tse sebetsang\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Ho qala ka VOSviewer</a> e fanang ka pokello ea lisebelisoa.</p>
organic.details=Mosebetsi ona o arola lingoloa tsa hau ka mekhahlelo e &\#39;meli\:<ul><li> <strong>organic</strong> \: ha mongolo o ngoloa ka mokhoa oo eleng oa tlhaho, botho, motho ka mong.</li><li> <strong>promoted</strong> \: ha sengolwa se ngoloa ka mokgwa oo e leng wa kopanelo, o tshehetswang ka ditjhelete, wa maiketsetso.</li></ul> E sebetsa hantle ka ho <strong>fetesisa mecheng ea litaba ea sechaba</strong> joalo ka li-tweets tsa Twitter, maikutlo ho li-post tsa Instagram le lingoliloeng tse ling tse khut\u0161oane haholo ka Senyesemane le Sefora.<br/> O tsoetsoe ka 2020, sesebelisoa sena se ntse se ntlafatsoa khafetsa.

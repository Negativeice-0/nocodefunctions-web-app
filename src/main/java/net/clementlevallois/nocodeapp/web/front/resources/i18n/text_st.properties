cowo.tool.argument3.details=<p><strong>Sebopeho le sebopeho sa mongolo</strong> \: marang-rang a etsoa ka ho lemoha lipara tsa mantsoe a hlahang moleng o t\u0161oanang oa mongolo. Kahoo u lokela ho ba hlokolosi hore na mongolo oa hau o arotsoe joang. Ha e le hantle, e lokela ho etsoa ka lirapa tse batlang li le khut\u0161oanyane, e &\#39;ngoe le e &\#39;ngoe e le moleng o le mong. Haeba u sebelisa faele ea Excel, serapa se seng le se seng kapa boloko ba bohlokoa ba mongolo bo lokela ho hlaha moleng o fapaneng.<br/><br/> <strong>Tsoelo-pele ea mongolo \: ha ho na lebaka la ho lokisa</strong> kapa ho hloekisa mongolo oa hau pele u sebelisa t\u0161ebetso ena.<br/><br/> <strong>Ho hlahloba kerafo</strong> \: re khothaletsa li-software tse peli tsa mahala tsa boemo ba litsebi bakeng sa ho hlahloba marang-rang a semantic a hlahisoang ke mosebetsi. <a href\="https\://gephi.org" target\="_blank">Gephi</a> e fana ka likarolo tse ntle ka ho fetisisa tsa ho sefa, ho kenya mebala, ho fetola boholo le ho tsamaisa lipalo-palo tse hlalosang marang-rang a hau (joalo ka <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">betweenness centrality</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> e fana ka lipono tse hloekileng le tse bonolo ho li fetolela bakeng sa marang-rang a semantic. VOSviewer e ntlafatsoa ka scientometrics joalo ka ts&\#39;ebeliso ea pele empa e thusa mofuta ofe kapa ofe oa marang-rang a semantic.</p>

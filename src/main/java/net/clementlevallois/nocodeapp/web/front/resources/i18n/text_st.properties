umigon.sentiment_analysis_tool.argument1.details=Mosebetsi ona o etsa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">tlhahlobo ea maikutlo</a></strong> , eo hape e bitsoang merafo ea maikutlo. E sekaseka sengolwa mme e lemohe hore na maikutlo ha a na lehlakore, a nepahetseng kapa a fosahetseng.<br/> E sebetsa hantle ka ho <strong>fetesisa mecheng ea litaba ea sechaba</strong> joalo ka li-tweets tsa Twitter, maikutlo ho li-post tsa Instagram le lingoliloeng tse ling tse khut\u0161oane haholo ka Senyesemane kapa Sefora. Ha ho bapisoa le mekhoa e meng ea 23, sesebelisoa sena se fumanoe e le <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sesebelisoa se molemo ka ho fetisisa sa tlhahlobo ea maikutlo mecheng ea litaba tsa sechaba</a> .<br/> O hlahile ka 2012, sesebelisoa sena se tlas&\#39;a nts&\#39;etsopele e tsoelang pele.<br/><br/> Haeba u sebelisa t\u0161ebetso ena molemong oa thuto (lipatlisiso kapa lithuto), u tlameha ho e supa bukeng ea hau ea libuka\:<br/><br/> Levallois, Clement. &quot;Umigon\: Tlhahlobo ea maikutlo ho Tweets e ipapisitseng le manane a mantsoe le li-heuristics&quot;. Ts&\#39;ebetso ea Seboka sa Bo7 sa Machaba sa Tlhahlobo ea Semantic (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Sebopeho le sebopeho sa mongolo</strong> \: Ho qotsa sehlooho ho sebetsa ka ho lemoha lipara tsa mantsoe a hlahang moleng o t\u0161oanang oa mongolo. Kahoo u lokela ho ba hlokolosi mabapi le hore na mongolo oa hau o hlophisitsoe joang. Ha e le hantle, e lokela ho etsoa ka lirapa tse batlang li le khut\u0161oanyane, e &\#39;ngoe le e &\#39;ngoe e le moleng o le mong. Haeba u sebelisa faele ea Excel, serapa se seng le se seng kapa boloko ba bohlokoa ba mongolo bo lokela ho hlaha moleng o fapaneng.<br/><br/> <strong>Bophahamo ba mongolo</strong> \: lihlooho li fumanoa ka ho metha maqhubu\: ke mantsoe afe a mabeli a atisang ho etsahala &\#39;moho hangata? Hore sena se sebetse, mongolo o lokela ho ba molelele ka ho lekaneng hore lipalo tsena li be le moelelo. Ha mongolo o le molelele, o betere. Litemana tsa bonyane mantsoe a 5,000 li bonahala e le qalo e ntle.</p>
index.datapolicy.dataannotationfunction.details=Tlhaloso ea lintlha e kenyelletsa ho kenya lethathamo la lintho tseo bahlalosi ba tla li hlalosa. Sena se bolela hore lethathamo la lintho li bolokiloe, hammoho le lethathamo la litlhaloso, li-imeile tsa bona, le litlhaloso tseo ba li etsang.<br/> Moqapi oa mosebetsi o boloka imeile le tlhaloso ea dataset. Tsena li bolokiloe hape.<br/> Lintlha (lethathamo la lintho, tlhaloso ea lenane, lengolo-tsoibila la moqapi oa mosebetsi, li-imeile tsa li-annotators le litlhaloso tsa bona) li bolokiloe setsing sa seva se sireletsehileng ho EU. Ha e arolelanoe kapa hona ho sebelisoa hape molemong ofe kapa ofe.<br/> Lintlha li ka hlakoloa ka nako efe kapa efe ke moqapi oa mosebetsi.<br/>

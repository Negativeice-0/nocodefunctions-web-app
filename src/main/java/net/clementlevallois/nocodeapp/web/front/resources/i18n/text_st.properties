index.datapolicy.dataannotationfunction.details=Tlhaloso ea lintlha e kenyelletsa ho kenya lethathamo la lintho tseo bahlalosi ba tla li hlalosa. Sena se bolela hore lethathamo la lintho li bolokiloe, hammoho le lethathamo la litlhaloso, li-imeile tsa bona, le litlhaloso tseo ba li etsang.<br/> Moqapi oa mosebetsi o boloka imeile le tlhaloso ea dataset. Tsena li bolokiloe hape.<br/> Lintlha (lethathamo la lintho, tlhaloso ea lenane, lengolo-tsoibila la moqapi oa mosebetsi, li-imeile tsa li-annotators le litlhaloso tsa bona) li bolokiloe setsing sa seva se sireletsehileng ho EU. Ha e arolelanoe kapa hona ho sebelisoa hape molemong ofe kapa ofe.<br/> Lintlha li ka hlakoloa ka nako efe kapa efe ke moqapi oa mosebetsi.<br/>

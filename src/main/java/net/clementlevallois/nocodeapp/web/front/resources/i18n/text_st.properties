link_prediction.description=Sesebelisoa sa mahala sa marang-rang se sebelisang sehokelo se ikhethileng ho bolela lihokelo tse ncha marang-rang
link_prediction.explanation.details=<p>Mosebetsi ona ke ts'ebeliso e tobileng ea plugin ea Gephi ea <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti le Saskia Sch\u00FCler, e laoloang ke Michael Henninger ho FHNW</a> .</p><br/><p> Khoutu ea bona e bonahala <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ho Github</a> .</p><br/><p> Khakanyo e ipapisitse le <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">sehokelo sa khetho</a> . E lekanyelitsoe ho marang-rang a sa lebelloang, a se nang boima. Ho beha mabaka ho bonolo\: sehokelo se ka etsahalang ke se lipakeng tsa li-node tse peli tse nang le baahisani ba bangata, empa ha li e-so be le khokahano.</p><br/><p> Mokhoa oa ho hlalosa polelo ee e boletsoeng esale pele? Ho ba sieo ha sehokelo ho ka bolela hore\:<br/><ol><li> Ha ho na monyetla oa sehokelo sena (ha se "lokelang" ho li-node tse ka amehang)</li><li> Ho na le monyetla oa hore sehokelo sena se thehoe, 'me monyetla ona ha o so fihle</li><li> Ho na le monyetla oa sehokelo empa li-node tse peli li khetha ho se sebetse sehokelo</li></ol><br/> Sena se bolela hore "ho bolela esale pele" sehokelo ho ka sebetsana le e 'ngoe ea linyeoe tsena tse tharo.<br/><br/> Lipatlisiso mabapi le ho bolela esale pele lihokelo lia khahla. Ikopanye le rona haeba u batla ho kenya ts'ebetsong mokhoa o mocha oa ho bolela esale pele ho nocodefunctions.com\!</p>

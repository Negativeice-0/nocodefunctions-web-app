organic.details=\u0418\u043D \u0444\u0443\u043D\u043A\u0441\u0438\u044F \u043C\u0430\u0442\u043D\u04B3\u043E\u0438 \u0448\u0443\u043C\u043E\u0440\u043E \u0431\u0430 \u0434\u0443 \u043A\u0430\u0442\u0435\u0433\u043E\u0440\u0438\u044F \u0442\u0430\u0441\u043D\u0438\u0444 \u043C\u0435\u043A\u0443\u043D\u0430\u0434\:<ul><li> <strong>\u043E\u0440\u0433\u0430\u043D\u0438\u043A\u04E3</strong> \: \u0432\u0430\u049B\u0442\u0435 \u043A\u0438 \u043C\u0430\u0442\u043D \u0431\u043E \u0443\u0441\u043B\u0443\u0431\u0438 \u0442\u0430\u0431\u0438\u04E3, \u0448\u0430\u0445\u0441\u04E3, \u0444\u0430\u0440\u0434\u04E3 \u043D\u0430\u0432\u0438\u0448\u0442\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u0434.</li><li> <strong>\u043F\u0435\u0448\u0431\u0430\u0440\u04E3</strong> \: \u0432\u0430\u049B\u0442\u0435 \u043A\u0438 \u043C\u0430\u0442\u043D \u0431\u043E \u0443\u0441\u043B\u0443\u0431\u0438 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u04E3, \u0441\u0430\u0440\u043F\u0430\u0440\u0430\u0441\u0442\u04E3, \u0441\u0443\u043D\u044A\u04E3 \u043D\u0430\u0432\u0438\u0448\u0442\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u0434.</li></ul> \u041E\u043D \u0434\u0430\u0440 <strong>\u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0438\u04B7\u0442\u0438\u043C\u043E\u04E3</strong> \u0431\u0435\u04B3\u0442\u0430\u0440\u0438\u043D \u043A\u043E\u0440 \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u0431\u0430 \u043C\u043E\u043D\u0430\u043D\u0434\u0438 \u0442\u0432\u0438\u0442\u04B3\u043E \u0431\u0430\u0440\u043E\u0438 Twitter, \u0448\u0430\u0440\u04B3\u04B3\u043E \u0434\u0430\u0440 \u043F\u0430\u0451\u043C\u04B3\u043E\u0438 Instagram \u0432\u0430 \u0434\u0438\u0433\u0430\u0440 \u043C\u0430\u0442\u043D\u04B3\u043E\u0438 \u0445\u0435\u043B\u0435 \u043A\u04EF\u0442\u043E\u04B3 \u0431\u043E \u0437\u0430\u0431\u043E\u043D\u0438 \u0430\u043D\u0433\u043B\u0438\u0441\u04E3 \u0432\u0430 \u0444\u0430\u0440\u043E\u043D\u0441\u0430\u0432\u04E3.<br/> \u0414\u0430\u0440 \u0441\u043E\u043B\u0438 2020 \u0442\u0430\u0432\u0430\u043B\u043B\u0443\u0434 \u0448\u0443\u0434\u0430\u0430\u0441\u0442, \u0438\u043D \u0430\u0441\u0431\u043E\u0431 \u0434\u0430\u0440 \u0442\u0430\u04B3\u0430\u0432\u0432\u0443\u043B\u043E\u0442\u0438 \u043F\u0430\u0439\u0432\u0430\u0441\u0442\u0430 \u049B\u0430\u0440\u043E\u0440 \u0434\u043E\u0440\u0430\u0434.
umigon.sentiment_analysis_tool.argument1.details=\u0418\u043D \u0444\u0443\u043D\u043A\u0441\u0438\u044F <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u0442\u0430\u04B3\u043B\u0438\u043B\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442\u0440\u043E</a></strong> \u0438\u04B7\u0440\u043E \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u043E\u043D\u0440\u043E \u0438\u0441\u0442\u0438\u0445\u0440\u043E\u04B7\u0438 \u0430\u0444\u043A\u043E\u0440 \u043D\u0438\u0437 \u043C\u0435\u043D\u043E\u043C\u0430\u043D\u0434. \u041E\u043D \u043C\u0430\u0442\u043D\u0440\u043E \u0442\u0430\u04B3\u043B\u0438\u043B \u043C\u0435\u043A\u0443\u043D\u0430\u0434 \u0432\u0430 \u043C\u0443\u0430\u0439\u044F\u043D \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442 \u0431\u0435\u0442\u0430\u0440\u0430\u0444, \u043C\u0443\u0441\u0431\u0430\u0442 \u0451 \u043C\u0430\u043D\u0444\u04E3 \u0430\u0441\u0442.<br/> \u041E\u043D \u0434\u0430\u0440 <strong>\u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0438\u04B7\u0442\u0438\u043C\u043E\u04E3</strong> \u0431\u0435\u04B3\u0442\u0430\u0440\u0438\u043D \u043A\u043E\u0440 \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u0431\u0430 \u043C\u043E\u043D\u0430\u043D\u0434\u0438 \u0442\u0432\u0438\u0442\u04B3\u043E \u0431\u0430\u0440\u043E\u0438 Twitter, \u0448\u0430\u0440\u04B3\u04B3\u043E \u0434\u0430\u0440 \u043F\u0430\u0451\u043C\u04B3\u043E\u0438 Instagram \u0432\u0430 \u0434\u0438\u0433\u0430\u0440 \u043C\u0430\u0442\u043D\u04B3\u043E\u0438 \u0445\u0435\u043B\u0435 \u043A\u04EF\u0442\u043E\u04B3 \u0431\u043E \u0437\u0430\u0431\u043E\u043D\u0438 \u0430\u043D\u0433\u043B\u0438\u0441\u04E3 \u0451 \u0444\u0430\u0440\u043E\u043D\u0441\u0430\u0432\u04E3. \u0414\u0430\u0440 \u043C\u0443\u049B\u043E\u0438\u0441\u0430 \u0431\u043E 23 \u0430\u043B\u0442\u0435\u0440\u043D\u0430\u0442\u0438\u0432\u0430, \u0438\u043D \u0430\u0441\u0431\u043E\u0431 \u0431\u0435\u04B3\u0442\u0430\u0440\u0438\u043D \u0432\u0430\u0441\u0438\u043B\u0430\u0438 <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">\u0442\u0430\u04B3\u043B\u0438\u043B\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442 \u0434\u0430\u0440 \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0438\u04B7\u0442\u0438\u043C\u043E\u04E3</a> \u0434\u043E\u043D\u0438\u0441\u0442\u0430 \u0448\u0443\u0434.<br/> \u0414\u0430\u0440 \u0441\u043E\u043B\u0438 2012 \u0442\u0430\u0432\u0430\u043B\u043B\u0443\u0434 \u0448\u0443\u0434\u0430\u0430\u0441\u0442, \u0438\u043D \u0430\u0441\u0431\u043E\u0431 \u0434\u0430\u0440 \u0442\u0430\u04B3\u0430\u0432\u0432\u0443\u043B\u043E\u0442\u0438 \u043F\u0430\u0439\u0432\u0430\u0441\u0442\u0430 \u049B\u0430\u0440\u043E\u0440 \u0434\u043E\u0440\u0430\u0434.<br/><br/> \u0410\u0433\u0430\u0440 \u0448\u0443\u043C\u043E \u0438\u043D \u0444\u0443\u043D\u043A\u0441\u0438\u044F\u0440\u043E \u0434\u0430\u0440 \u0437\u0430\u043C\u0438\u043D\u0430\u0438 \u0442\u0430\u044A\u043B\u0438\u043C\u04E3 (\u0442\u0430\u04B3\u049B\u0438\u049B\u043E\u0442 \u0451 \u0442\u0430\u0434\u049B\u0438\u049B\u043E\u0442) \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430 \u0431\u0430\u0440\u0435\u0434, \u0448\u0443\u043C\u043E \u0431\u043E\u044F\u0434 \u043E\u043D\u0440\u043E \u0434\u0430\u0440 \u0431\u0438\u0431\u043B\u0438\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u0438 \u0445\u0443\u0434 \u0438\u0441\u0442\u0438\u043D\u043E\u0434 \u043A\u0443\u043D\u0435\u0434\:<br/><br/> \u041B\u0435\u0432\u0430\u043B\u043B\u0443\u0430, \u041A\u043B\u0435\u043C\u0435\u043D\u0442. &quot;\u0423\u043C\u0438\u0433\u043E\u043D\: \u0422\u0430\u04B3\u043B\u0438\u043B\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442 \u0434\u0430\u0440 \u0442\u0432\u0438\u0442\u04B3\u043E \u0434\u0430\u0440 \u0430\u0441\u043E\u0441\u0438 \u0440\u04EF\u0439\u0445\u0430\u0442\u04B3\u043E\u0438 \u0438\u0441\u0442\u0438\u043B\u043E\u04B3\u043E\u0442 \u0432\u0430 \u044D\u0432\u0440\u0438\u0441\u0442\u0438\u043A\u0430&quot;. \u041C\u0430\u0432\u043E\u0434\u04B3\u043E\u0438 \u0421\u0435\u043C\u0438\u043D\u0430\u0440\u0438 7-\u0443\u043C\u0438 \u0411\u0430\u0439\u043D\u0430\u043B\u043C\u0438\u043B\u043B\u0430\u043B\u04E3 \u043E\u0438\u0434 \u0431\u0430 \u0430\u0440\u0437\u0451\u0431\u0438\u0438 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u04E3 (SemEval), 2013, \u0410\u0442\u043B\u0430\u043D\u0442\u0430, \u04B6\u043E\u0440\u04B7\u0438\u044F.

network_converter.limit_to_500_nodes.details=<p>\u0414\u0430\u0440 \u04B3\u043E\u043B\u0435 \u043A\u0438 Gephi \u0431\u0430\u0440\u043E\u0438 \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0445\u0443\u0440\u0434 \u0432\u0430 \u0445\u0435\u043B\u0435 \u043A\u0430\u043B\u043E\u043D \u0441\u043E\u0445\u0442\u0430 \u0448\u0443\u0434\u0430\u0430\u0441\u0442, VOSviewer \u0431\u0430\u0440\u043E\u0438 \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E \u0442\u043E \u0442\u0430\u049B\u0440\u0438\u0431\u0430\u043D 500 \u0433\u0438\u0440\u0435\u04B3 \u0441\u043E\u0445\u0442\u0430 \u0448\u0443\u0434\u0430\u0430\u0441\u0442. 300 \u0433\u0438\u0440\u0435\u04B3 \u04B3\u0430\u0442\u0442\u043E \u0430\u0444\u0437\u0430\u043B\u0442\u0430\u0440 \u0430\u0441\u0442. \u0417\u0438\u0451\u0434\u0430 \u0430\u0437 \u0438\u043D \u0430\u043D\u0434\u043E\u0437\u0430, \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0442\u0441\u0438\u044F \u0445\u043E\u043D\u0434\u0430\u043D \u0434\u0443\u0448\u0432\u043E\u0440\u0442\u0430\u0440 \u043C\u0435\u0448\u0430\u0432\u0430\u0434 \u0432\u0430 \u0430\u043C\u0430\u043B\u0438\u0451\u0442\u04B3\u043E \u0445\u0435\u043B\u0435 \u0441\u0443\u0441\u0442 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434.</p><br/><p> \u0427\u04E3 \u043C\u0435\u0448\u0430\u0432\u0430\u0434, \u0430\u0433\u0430\u0440 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u0448\u0443\u043C\u043E \u0430\u0437 500 \u0433\u0438\u0440\u0435\u04B3 \u043A\u0430\u043B\u043E\u043D\u0442\u0430\u0440 \u0431\u043E\u0448\u0430\u0434? Nocodefunctions \u0431\u0430 \u0448\u0443\u043C\u043E \u043A\u04EF\u043C\u0430\u043A \u043C\u0435\u043A\u0443\u043D\u0430\u0434\: \u0434\u0430\u0440 \u0444\u0430\u0439\u043B\u0438 gexf, \u043E\u043D 500 \u0433\u0438\u0440\u0435\u04B3\u0440\u043E \u0434\u0430\u0440 \u043A\u0443\u043D\u04B7\u04B3\u043E\u0435 \u0438\u043D\u0442\u0438\u0445\u043E\u0431 \u043C\u0435\u043A\u0443\u043D\u0430\u0434 <strong>, \u043A\u0438 \u0432\u0430\u0437\u043D\u0438 \u0431\u0435\u0448\u0442\u0430\u0440 \u0434\u043E\u0440\u0430\u043D\u0434</strong> . \u0413\u0438\u0440\u0435\u04B3\u04B3\u043E\u0438 \u0434\u0438\u0433\u0430\u0440 \u0444\u0438\u043B\u0442\u0440 \u043A\u0430\u0440\u0434\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434. \u0418\u043D \u0431\u043E\u044F\u0434 \u044F\u043A \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u0445\u0443\u0440\u0434\u0442\u0430\u0440\u0435 \u0442\u0430\u0432\u043B\u0438\u0434 \u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u0442\u043E \u04B3\u043E\u043B \u043C\u0430\u043D\u0437\u0430\u0440\u0430\u0438 \u043C\u0443\u0444\u0438\u0434\u0438 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u0430\u0441\u043B\u04E3 \u0432\u0430 \u043C\u0443\u043A\u0430\u043C\u043C\u0430\u043B\u0440\u043E \u043C\u0435\u0434\u0438\u04B3\u0430\u0434.</p>

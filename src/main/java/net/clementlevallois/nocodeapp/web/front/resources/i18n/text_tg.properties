organic.general.model_long_description=<p>\u041F\u0440\u0438\u043D\u0441\u0438\u043F\u04B3\u043E\u0435, \u043A\u0438 \u0430\u0441\u0431\u043E\u0431 \u0440\u0438\u043E\u044F \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u0431\u0430 <a href\="../umigon/sentiment_analysis_tool.html">\u0444\u0443\u043D\u043A\u0441\u0438\u044F\u0438 \u0442\u0430\u04B3\u043B\u0438\u043B\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442</a> \u0448\u0430\u0431\u043E\u04B3\u0430\u0442 \u0434\u043E\u0440\u0430\u043D\u0434, \u0431\u0430 \u0438\u0441\u0442\u0438\u0441\u043D\u043E\u0438 \u049B\u043E\u0438\u0434\u0430\u04B3\u043E\u0438 \u0442\u0430\u0442\u0431\u0438\u049B\u0448\u0430\u0432\u0430\u043D\u0434\u0430. \u0412\u043E\u0441\u0438\u0442\u0430 \u0438\u043D \u049B\u0430\u0434\u0430\u043C\u04B3\u043E\u0440\u043E \u0438\u04B7\u0440\u043E \u043C\u0435\u043A\u0443\u043D\u0430\u0434\:</p><ol><li> \u0434\u0430\u0440\u043E\u0437\u0438\u0438 \u043C\u0430\u0442\u043D\u0440\u043E \u0441\u0430\u043D\u04B7\u0435\u0434\: \u0430\u0433\u0430\u0440 \u043E\u043D \u0442\u0430\u043D\u04B3\u043E \u044F\u043A \u0434\u0443 \u043A\u0430\u043B\u0438\u043C\u0430 \u043A\u04EF\u0442\u043E\u04B3 \u0431\u043E\u0448\u0430\u0434, \u043E\u043D \u0442\u0430\u0441\u043D\u0438\u0444 \u043A\u0430\u0440\u0434\u0430 \u043D\u0430\u043C\u0435\u0448\u0430\u0432\u0430\u0434</li><li> \u043D\u0435\u0441\u0442 \u043A\u0430\u0440\u0434\u0430\u043D\u0438 URL-\u04B3\u043E, \u043D\u0435\u0441\u0442 \u043A\u0430\u0440\u0434\u0430\u043D\u0438 \u043C\u0443\u043D\u0434\u0430\u0440\u0438\u04B7\u0430 \u0434\u0430\u0440 \u043D\u043E\u0445\u0443\u043D\u0430\u043A\u04B3\u043E, \u0431\u0430 \u044D\u044A\u0442\u0438\u0434\u043E\u043B \u043E\u0432\u0430\u0440\u0434\u0430\u043D\u0438 \u0430\u043F\u043E\u0441\u0442\u0440\u043E\u0444\u04B3\u043E</li><li> \u0434\u0443 \u0432\u0435\u0440\u0441\u0438\u044F\u0438 \u043C\u0430\u0442\u043D \u043C\u0443\u049B\u0430\u0440\u0440\u0430\u0440 \u043A\u0430\u0440\u0434\u0430 \u0448\u0443\u0434\u0430\u0430\u0441\u0442\: \u044F\u043A\u0435 \u0434\u0430\u0440 \u043E\u043D \u04B3\u0430\u043C\u0430 \u0430\u043A\u0441\u0435\u043D\u0442\u04B3\u043E \u0432\u0430 \u0430\u043B\u043E\u043C\u0430\u0442\u04B3\u043E\u0438 \u043C\u0430\u0445\u0441\u0443\u0441 \u0445\u043E\u0440\u0438\u04B7 \u043A\u0430\u0440\u0434\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434 \u0432\u0430 \u0434\u0438\u0433\u0430\u0440\u0435 \u0434\u0430\u0440 \u043E\u043D \u043D\u0438\u0433\u043E\u04B3 \u0434\u043E\u0448\u0442\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434. \u04B2\u0430\u043C\u0430\u0438 \u049B\u0430\u0434\u0430\u043C\u04B3\u043E\u0438 \u0437\u0435\u0440\u0438\u043D \u0431\u0430 \u04B3\u0430\u0440 \u0434\u0443 \u0432\u0435\u0440\u0441\u0438\u044F\u0438 \u043C\u0430\u0442\u043D \u0442\u0430\u0442\u0431\u0438\u049B \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434.</li><li> <strong>\u044D\u043C\u043E\u0434\u0437\u0438\u04B3\u043E, \u044D\u043C\u043E\u0442\u0438\u043A\u043E\u043D\u04B3\u043E \u0432\u0430 \u043E\u043D\u043E\u043C\u0430\u0442\u043E\u043F\u0435\u044F\u0440\u043E</strong> \u0442\u0430\u0444\u0442\u0438\u0448 \u043A\u0443\u043D\u0435\u0434. \u041C\u0430\u0442\u043D\u0438 \u0445\u0443\u0434\u0440\u043E \u0431\u0430\u0440\u043E\u0438 \u043D\u0435\u0441\u0442 \u043A\u0430\u0440\u0434\u0430\u043D\u0438 \u043E\u043D\u04B3\u043E \u043F\u0435\u0448\u0430\u043A\u04E3 \u043A\u043E\u0440\u043A\u0430\u0440\u0434 \u043D\u0430\u043A\u0443\u043D\u0435\u0434, \u043E\u043D\u04B3\u043E \u0434\u0430\u0440 \u0431\u043E\u0440\u0430\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442 \u043C\u0430\u044A\u043B\u0443\u043C\u043E\u0442\u0438 \u043C\u0443\u0444\u0438\u0434 \u043C\u0435\u0434\u0438\u04B3\u0430\u043D\u0434\!</li><li> \u0434\u0430\u0440 \u0431\u043E\u0440\u0430\u0438 hashtags \u0442\u0430\u0444\u0442\u0438\u0448 \u043A\u0443\u043D\u0435\u0434, \u0430\u0433\u0430\u0440 \u043C\u0430\u0432\u04B7\u0443\u0434 \u0431\u043E\u0448\u0430\u0434</li><li> \u0442\u0430\u04B7\u0437\u0438\u044F\u0438 \u043C\u0430\
3A\u0430\u043C\u0442\u0430\u0440 \u043C\u0443\u0432\u043E\u0444\u0438\u049B. \u0418\u043D \u049B\u0430\u0434\u0430\u043C \u0431\u0430 \u049B\u0430\u0434\u0430\u043C\u0435, \u043A\u0438 \u043F\u0430\u0441 \u0430\u0437 \u043E\u043D <a href\="../umigon/sentiment_analysis_tool.html">\u0432\u0430\u0437\u0438\u0444\u0430\u0438 \u0442\u0430\u04B3\u043B\u0438\u043B\u0438 \u044D\u04B3\u0441\u043E\u0441\u043E\u0442</a> \u0430\u0441\u0442, \u0448\u0430\u0431\u0435\u04B3 \u0430\u0441\u0442</li><li> \u0428\u0443\u043C\u043E\u0440\u0430\u0438 \u0442\u0430\u043A\u0440\u043E\u0440\u04E3\: \u043A\u0430\u0434\u043E\u043C \u04B7\u0443\u0444\u0442\u04B3\u043E\u0438 n-\u0433\u0440\u0430\u043C\u043C\u04B3\u043E \u043E\u0434\u0430\u0442\u0430\u043D \u0434\u0430\u0440 \u04B3\u0430\u043C\u043E\u043D \u0441\u0430\u0442\u0440\u04B3\u043E\u0438 \u043C\u0430\u0442\u043D \u043F\u0430\u0439\u0434\u043E \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434?</li><li> \u0440\u04EF\u0439\u0445\u0430\u0442\u0438 n-grams cooccurring \u0431\u0430\u0440\u043E\u0438 \u044D\u04B7\u043E\u0434\u0438 \u0448\u0430\u0431\u0430\u043A\u0430 \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u0434\: \u043E\u043D \u0430\u0437 n-grams \u0431\u0435\u0448\u0442\u0430\u0440 \u043C\u0430\u044A\u043C\u0443\u043B \u0441\u043E\u0445\u0442\u0430 \u0448\u0443\u0434\u0430\u0430\u0441\u0442. \u0414\u0443 n-\u0433\u0440\u0430\u043C\u043C \u043F\u0430\u0439\u0432\u0430\u0441\u0442 \u043A\u0430\u0440\u0434\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434, \u0430\u0433\u0430\u0440 \u043E\u043D\u04B3\u043E \u0437\u0443\u0434-\u0437\u0443\u0434 \u0442\u0430\u043A\u0440\u043E\u0440 \u0448\u0430\u0432\u0430\u043D\u0434.</li><li> \u0430\u043B\u0433\u043E\u0440\u0438\u0442\u043C\u0438 \u043C\u0443\u0430\u0439\u044F\u043D\u043A\u0443\u043D\u0438\u0438 \u04B7\u043E\u043C\u0435\u0430 \u0431\u0430 \u0448\u0430\u0431\u0430\u043A\u0430 \u0442\u0430\u0442\u0431\u0438\u049B \u043A\u0430\u0440\u0434\u0430 \u04
gaze.results.long_explanation=<h3>\u0424\u0443\u043D\u043A\u0441\u0438\u044F \u0448\u0430\u0431\u0430\u043A\u0430\u0435\u0440\u043E \u044D\u04B7\u043E\u0434 \u043A\u0430\u0440\u0434\u0430\u0430\u0441\u0442, \u043A\u0438 \u0434\u0430\u0440 \u043E\u043D\:</h3><ul><li> <strong>\u0410\u0433\u0430\u0440 \u0448\u0443\u043C\u043E \u0412\u0430\u0440\u0438\u0430\u043D\u0442\u0438 1-\u0440\u043E \u0438\u043D\u0442\u0438\u0445\u043E\u0431 \u043A\u0443\u043D\u0435\u0434 (\u04B3\u0430\u043C\u04B7\u043E\u044F\u04B3\u043E)</strong> \: \u0432\u0430\u049B\u0442\u0435 \u043A\u0438 2 \u0438\u0444\u043E\u0434\u0430 \u0434\u0430\u0440 \u044F\u043A \u0451 \u044F\u043A\u0447\u0430\u043D\u0434 \u0441\u0430\u0442\u0440 \u044F\u043A\u04B7\u043E\u044F \u043C\u0435\u043E\u044F\u043D\u0434, \u043E\u043D\u04B3\u043E \u0434\u0430\u0440 \u0448\u0430\u0431\u0430\u043A\u0430 \u043F\u0430\u0439\u0432\u0430\u0441\u0442 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434</li><li> <strong>\u0410\u0433\u0430\u0440 \u0448\u0443\u043C\u043E \u0412\u0430\u0440\u0438\u0430\u043D\u0442\u0438 2-\u0440\u043E \u0438\u043D\u0442\u0438\u0445\u043E\u0431 \u043A\u0443\u043D\u0435\u0434 (\u043C\u0430\u043D\u0431\u0430\u044A\u04B3\u043E \u0432\u0430 \u04B3\u0430\u0434\u0430\u0444\u04B3\u043E)</strong> \: \u0432\u0430\u049B\u0442\u0435 \u043A\u0438 2 \u043C\u0430\u043D\u0431\u0430\u044A \u04B3\u0430\u0434\u0434\u0438 \u0430\u049B\u049B\u0430\u043B \u044F\u043A \u04B3\u0430\u0434\u0430\u0444\u0438 \u0443\u043C\u0443\u043C\u04E3 \u0434\u043E\u0440\u0430\u043D\u0434, \u043E\u043D\u04B3\u043E \u0434\u0430\u0440 \u0448\u0430\u0431\u0430\u043A\u0430 \u043F\u0430\u0439\u0432\u0430\u0441\u0442 \u043C\u0435\u0448\u0430\u0432\u0430\u043D\u0434.</li></ul><h3> \u0413\u0440\u0430\u0444\u0438\u043A\u0440\u043E \u0431\u043E Gephi, VOSviewer \u0451 Gephisto \u0442\u0430\u0441\u0430\u0432\u0432\u0443\u0440 \u043A\u0443\u043D\u0435\u0434</h3><p> \u0428\u0443\u043C\u043E \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0435\u0434 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u043F\u0443\u0440\u0440\u0430\u0440\u043E (\u0431\u043E \u0438\u0431\u043E\u0440\u0430\u04B3\u043E\u0438 \u0437\u0438\u0451\u0434) \u04B3\u0430\u043C\u0447\u0443\u043D <strong>\u0444\u0430\u0439\u043B\u0438 gexf</strong> \u0431\u043E \u0442\u0430\u043C\u043E\u043C\u0438 \u043C\u0430\u044A\u043B\u0443\u043C\u043E\u0442 \u0434\u0430\u0440 \u0431\u043E\u0440\u0430\u0438 \u0448\u0430\u0431\u0430\u043A\u0430 \u0437\u0435\u0440\u043A\u0430\u0448\u04E3 \u043A\u0443\u043D\u0435\u0434. <strong>\u0424\u0430\u0439\u043B\u04B3\u043E\u0438 Gexf</strong> \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0430\u043D\u0434 \u0431\u043E <a href\="https\://gephi.org" target\="_blank">Gephi</a> , \u043D\u0430\u0440\u043C\u0430\u0444\u0437\u043E\u0440\u0438 \u043F\u0435\u0448\u0431\u0430\u0440\u0438 \u0440\u043E\u0439\u0433\u043E\u043D\u0438 \u043C\u0438\u0437\u0438 \u043A\u043E\u0440\u04E3 \u0431\u0430\u0440\u043E\u0438 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0442\u0441\u0438\u044F\u0438 \u0448\u0430\u0431\u0430\u043A\u0430 \u043A\u0443\u0448\u043E\u0434\u0430 \u0432\u0430 \u043E\u043C\u04EF\u0445\u0442\u0430 \u0448\u0430\u0432\u0430\u043D\u0434.</p><br/><p> \u0428\u0443\u043C\u043E \u0438\u043D\u0447\u0443\u043D\u0438\u043D \u043C\u0435\u0442\u0430\u0432\u043E\u043D\u0435\u0434 \u043C\u0443\u0441\u0442\u0430\u049B\u0438\u043C\u0430\u043D \u0448\u0430\u0431\u0430\u043A\u0430\u0440\u043E \u0431\u043E <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u043E\u043D\u043B\u0430\u0439\u043D \u0442\u0430\u0441\u0430\u0432\u0432\u0443\u0440 \u043A\u0443\u043D\u0435\u0434, \u043D\u0430\u0440\u043C\u0430\u0444\u0437\u043E\u0440\u0435, \u043A\u0438 \u0430\u0437 \u04B7\u043E\u043D\u0438\u0431\u0438 \u041D\u0435\u0435\u0441 \u042F\u043D \u0432\u0430\u043D \u042D\u043A \u0432\u0430 \u041B\u044E\u0434\u043E \u0423\u043E\u043B\u0442\u043C\u0430\u043D \u0434\u0430\u0440 \u041C\u0430\u0440\u043A\u0430\u0437\u0438 \u0442\u0430\u0434\u049B\u0438\u
0\u043A\u0430\u0438 \u0448\u0443\u043C\u043E \u0442\u0430\u044A\u043C\u0438\u043D \u043C\u0435\u043A\u0443\u043D\u0430\u0434 (\u043C\u0430\u0441\u0430\u043B\u0430\u043D, <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">\u0431\u0430\u0439\u043D\u0438 \u043C\u0430\u0440\u043A\u0430\u0437\u04E3</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0442\u0441\u0438\u044F\u04B3\u043E\u0440\u043E \u043F\u0435\u0448\u043A\u0430\u0448 \u043C\u0435\u043A\u0443\u043D\u0430\u0434, \u043A\u0438 \u0431\u0430\u0440\u043E\u0438 \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E\u0438 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u04E3 \u0442\u043E\u0437\u0430\u0442\u0430\u0440\u0438\u043D \u0432\u0430 \u043E\u0441\u043E\u043D\u0442\u0430\u0440\u0438\u043D \u0442\u0430\u0444\u0441\u0438\u0440 \u043C\u0435\u0431\u043E\u0448\u0430\u043D\u0434. VOSviewer \u0431\u043E \u0438\u043B\u043C\u043E\u043C\u0435\u0442\u0440\u0438\u044F \u04B3\u0430\u043C\u0447\u0443\u043D \u04B3\u043E\u043B\u0430\u0442\u0438 \u0430\u0432\u0432\u0430\u043B\u0438\u043D\u0438 \u0438\u0441\u0442\u0438\u0444\u043E\u0434\u0430 \u0442\u0430\u04B3\u0438\u044F \u0448\u0443\u0434\u0430\u0430\u0441\u0442, \u0430\u043C\u043C\u043E \u043E\u043D \u0431\u0430\u0440\u043E\u0438 \u04B3\u0430\u043C\u0430 \u0433\u0443\u043D\u0430 \u0448\u0430\u0431\u0430\u043A\u0430\u0438 \u0441\u0435\u043C\u0430\u043D\u0442\u0438\u043A\u04E3 \u043C\u0443\u0444\u0438\u0434 \u0430\u0441\u0442.</p>

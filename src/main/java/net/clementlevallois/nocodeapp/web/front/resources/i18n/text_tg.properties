general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u044F\u043A \u043D\u0430\u0440\u043C\u0430\u0444\u0437\u043E\u0440\u0438 \u0440\u043E\u0439\u0433\u043E\u043D\u0438 \u043C\u0438\u0437\u0438 \u043A\u043E\u0440\u04E3 \u0431\u0430\u0440\u043E\u0438 \u044D\u04B7\u043E\u0434 \u0432\u0430 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0442\u0441\u0438\u044F\u0438 \u0448\u0430\u0431\u0430\u043A\u0430\u04B3\u043E \u043C\u0435\u0431\u043E\u0448\u0430\u0434, \u043A\u0438 \u0434\u043E\u0440\u043E\u0438 \u049B\u043E\u0431\u0438\u043B\u0438\u044F\u0442\u04B3\u043E\u0438 \u043F\u0435\u0448\u0440\u0430\u0444\u0442\u0430 \u0434\u0430\u0440 \u0441\u043E\u04B3\u0430\u0438 <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">\u0438\u043B\u043C\u043E\u043C\u0435\u0442\u0440\u0438\u044F</a> \u043C\u0435\u0431\u043E\u0448\u0430\u0434 (\u043A\u0438 \u0431\u0430 \u0442\u0430\u0432\u0440\u0438 \u043C\u0443\u0445\u0442\u0430\u0441\u0430\u0440 \u0433\u0443\u0444\u0442\u0430 \u043C\u0435\u0448\u0430\u0432\u0430\u0434, \u0430\u0437 \u0430\u043D\u0434\u043E\u0437\u0430\u0433\u0438\u0440\u04E3 \u0432\u0430 \u0430\u0440\u0437\u0451\u0431\u0438\u0438 \u0444\u0430\u044A\u043E\u043B\u0438\u044F\u0442\u0438 \u0438\u043B\u043C\u04E3 \u0438\u0431\u043E\u0440\u0430\u0442 \u0430\u0441\u0442).</p><p> \u0414\u0430\u0440 \u0442\u043E\u0431\u0438\u0441\u0442\u043E\u043D\u0438 \u0441\u043E\u043B\u0438 2021 \u0442\u0430\u04B3\u0438\u044F\u0433\u0430\u0440\u043E\u043D\u0438 VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">\u0432\u0435\u0440\u0441\u0438\u044F\u0438 \u043E\u043D\u043B\u0430\u0439\u043D\u0440\u043E</a> \u0431\u0430 \u043A\u043E\u0440 \u0430\u043D\u0434\u043E\u0445\u0442\u0430\u043D\u0434, \u043A\u0438 \u043C\u0443\u0431\u043E\u0434\u0438\u043B\u0430\u0438 \u0432\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0430\u0442\u0441\u0438\u044F\u04B3\u043E\u0438 \u0434\u0430\u04
cowo.tool.argument3.details=<p><strong>Chimiro uye chimiro chezvinyorwa</strong> \: network inogadzirwa nekuona mapairi ematemu anooneka pamutsara mumwe chete wezvinyorwa. Saka iwe unofanirwa kungwarira nezvekuti chinyorwa chako chinopatsanurwa sei. Nenzira yakanaka, inofanira kuitwa nendima pfupi, imwe neimwe pamutsetse mumwe. Kana iwe uri kushandisa faira reExcel, ndima yega yega kana yakakosha block yemavara inofanira kuoneka pamutsara wakasiyana.<br/><br/> <strong>Pre-kugadzirisa zvinyorwa</strong> \: hapana chikonzero chekufanogadzirisa kana kuchenesa chinyorwa chako usati washandisa basa iri.<br/><br/> <strong>Kuongorora girafu</strong> \: isu tinokurudzira maviri emahara ehunyanzvi giredhi software yekuongorora iyo semantic network inogadzirwa nebasa. <a href\="https\://gephi.org" target\="_blank">Gephi</a> inopa akanakisa maficha ekusefa, kuisa ruvara, saizi uye kumhanya inotsanangura magirafu manhamba panetiweki yako ( <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">senge pakati pepakati</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> inopa zviono zvinova zvakachena uye zviri nyore kududzira kune semantic network. VOSviewer inogadzirwa nesainzi seyekutanga kushandisa kesi asi inobatsira kune chero rudzi rwesemantic network.</p>

umigon.sentiment_analysis_tool.argument1.details=Iri basa rinoita ongororo <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">yekunzwa</a></strong> , inonziwo maonero emigodhi. Inoongorora zvinyorwa uye inoona kana manzwiro asina kwaakarerekera, akanaka kana akaipa.<br/> Inoshanda zvakanyanya <strong>pasocial media</strong> senge matweets e Twitter, makomendi pa Instagram zvinyorwa uye mamwe mapfupi zvinyorwa muChirungu kana French. Mukuenzanisa ne23 dzimwe nzira, chishandiso ichi chakaonekwa chiri chakanakisa <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">chishandiso chekuongorora manzwiro pasocial media</a> .<br/> Akazvarwa muna 2012, chishandiso ichi chiri pasi pekuvandudzwa.<br/><br/> Kana ukashandisa basa iri mumamiriro ezvidzidzo (tsvakurudzo kana zvidzidzo), unofanira kuzvinongedza mubhaibheri rako\:<br/><br/> Levallois, Clement. &quot;Umigon\: Sentiment ongororo paTweets zvichibva pamatemu rondedzero uye heuristics&quot;. Zvakaitika zve7th International Workshop paSemantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Mamiriro uye manyorerwo echinyorwa</strong> \: Kutora musoro kunoshanda nekuona maviri maviri ematemu anobuda pamutsara mumwe chete wechinyorwa. Saka iwe unofanirwa kungwarira nezve manyorerwo ako mavara. Nenzira yakanaka, inofanira kuitwa nendima pfupi, imwe neimwe pamutsetse mumwe. Kana iwe uri kushandisa faira reExcel, ndima yega yega kana yakakosha block yemavara inofanira kuoneka pamutsara wakasiyana.<br/><br/> <strong>Vhoriyamu yezvinyorwa</strong> \: misoro inowanikwa nekuyera frequency\: ndeapi mazwi maviri anowanzo kuitika pamwe chete? Kuti izvi zvishande, zvinyorwa zvinofanirwa kureba zvakakwana kuti zviverengero izvi zvive nechirevo. Kurebesa chinyorwa, zviri nani. Zvinyorwa zveanosvika zviuru zvishanu zvemashoko zvinoita sekutanga kwakanaka.</p>
index.datapolicy.dataannotationfunction.details=Dhata annotation inosanganisira kurodha runyorwa rwezvinhu, izvo vanozotsanangura. Izvi zvinoreva kuti rondedzero yezvinhu inochengetwa, pamwe nerondedzero yeanotator, maemail avo, uye zvirevo zvavanogadzira.<br/> Mugadziri webasa anochengetedza email uye tsananguro yedataset. Izvi zvakachengetwa zvakare.<br/> Iyo data (rondedzero yezvinhu, tsananguro yerondedzero, email yemugadziri webasa, maemail evanotadzira uye zvirevo zvavo) inochengetwa pane yakachengetedzwa server base muEU. Haigoverwi kana kushandiswazve kune chero chinangwa.<br/> Iyo data inogona kubviswa chero nguva nemugadziri webasa racho.<br/>

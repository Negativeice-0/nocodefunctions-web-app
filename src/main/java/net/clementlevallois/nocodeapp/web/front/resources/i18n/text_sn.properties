cowo.results.long_explanation=<h3>Basa racho rakagadzira network uko\:</h3><ul><li> matauriro anowanzoonekwa chete</li><li> kana 2 mataurirwo achionekwa kazhinji pamwechete muchinyorwa, akabatana mune network</li></ul><p> Girafu rinoratidzwa pamusoro rinoratidza mataurirwo makumi maviri echinyorwa.</p><h3> Ona girafu neGephi, VOSviewer kana Gephisto</h3><p> Unogona kudhawunirodha yakazara network (kwete chete sampuli inoratidzwa pano) <strong>segexf faira</strong> ine ruzivo rwese nezve network. <strong>Gexf mafaera</strong> anogona kuvhurwa nekuongororwa <a href\="https\://gephi.org" target\="_blank">neGephi</a> , inotungamira yemahara desktop software yekuona network.</p><br/><p> Iwe unogona zvakare kuona zvakananga network <a href\="https\://www.vosviewer.com/" target\="_blank">neVOSviewer</a> online, software yakagadziriswa naNees Jan van Eck naLudo Waltman paCentre for Science and Technology Studies (CWTS) paLeiden University.</p><br/><p> Chekupedzisira, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto iwebhu</a> application inogadzira viz mukudzvanya kumwe chete, yaunogona kudhawunirodha sePNG faira.</p>

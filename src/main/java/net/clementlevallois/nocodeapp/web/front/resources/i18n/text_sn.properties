labelling_task_definition_bws.instructions.part1=<p>Vanyori vanozokumbirwa kuti vasarudze zvakanakisa uye zvakaipisisa sarudzo pakati pezviverengeka zvezvinhu zvinoratidzwa panguva imwe chete.</p><p> Isu tinoshandisa yekukweva nekudonhedza maitiro\: mutsananguri achasarudza yakanakisa sarudzo <strong>nekushandisa mbeva nekuifambisa kumusoro</strong> , uye nekufambisa iyo yakaipisisa sarudzo kuzasi, sekudaro\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Uyu murairo ucharatidzwa kune annotators\:</strong></p><br/><p> "Munhu akakukoka iwe kuti uve mutsigiri webasa iri anofanira kunge ataura pfungwa yauri kuongorora pano. <strong>Basa rako nderekusarudza zvinhu zviviri pane zvakarongwa\:</strong> chinhu chinonyatsoenderana nepfungwa iyi, uye chinhu chinoenderana nepfungwa iyi. zvishoma.</p><br/><p> "Kuti usarudze chinhu chakanakisa, <strong>tsveta chinhu chakanakisa</strong> negonzo (kana bata sikirini panharembozha) kumusoro kwechinyorwa. <strong>Svetera pasi</strong> chinhu chakaipisisa kusvika kuzasi kwerondedzero.</p>

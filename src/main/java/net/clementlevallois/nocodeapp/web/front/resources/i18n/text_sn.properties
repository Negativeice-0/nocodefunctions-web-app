network_converter.limit_to_500_nodes.details=<p>Nepo Gephi ichigadzirirwa madiki uye akakura kwazvo network, VOSviewer inogadzirirwa network anosvika mazana mashanu node. 300 nodes inotodiwa. Pamusoro peiyi saizi, iyo yekuona inova yakaoma kuverenga uye mashandiro acho anononoka.</p><br/><p> Ko kana network yako yakakura kudarika 500 nodes? Nocodefunctions inokubatsira\: mu gexf faira, ichasarudza mazana mashanu node <strong>mumipendero ine huremu hukuru</strong> . Mamwe mapfundo anozoseferwa kunze. Izvi zvinofanirwa kuburitsa network diki iyo ichiri kupa maonero anobatsira eiyo yekutanga, yakazara network.</p>

topics.topics.parameter_stopwords.explanation=Bvisa mazwi ekumisa 'esainzi'\: mazwi akajairwa nehurukuro yezvidzidzo uye asina ruzivo rwakakosha (zvinyorwa muChirungu kana French chete). Rondedzero yakazara inowanika <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">pano</a> .
topics.topics_extraction_tool.argument1.details=Iri basa rinozivisa otomatiki misoro yakakosha muchinyorwa, oparesheni inodaidzwa kuti <strong>topic extraction</strong> kana <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">topic modelling</a></strong> . Inoongorora mutsara wezvinyorwa nemutsara uye inosarudza mapoka emashoko uye mataurirwo anowanzo kuungana pamwechete, achigadzira <strong>misoro</strong> .<br/> Inoshanda pamagwaro akanyorwa mumitauro yakawanda yakasiyana-siyana (kusanganisira zvinyorwa mumabhii asiri echiLatin). Basa rinotevera misimboti yekudzidza isina kutariswa, inova mhando <strong>yekudzidza muchina</strong> .<br/><br/> Kana ukashandisa basa iri mumamiriro ezvidzidzo (tsvakurudzo kana zvidzidzo), unofanira kuzvinongedza mubhaibheri rako\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Nzvimbo dzekuvhura\: Mupiro weMethodological kune Kuzivikanwa kweVatambi Vane Heterogeneous mune Unbounded Relational Orders. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Kubvisa musoro - ita otomatiki kuongororwa kwemisoro yakakosha muzvinyorwa zvako
topics.topics_extraction_tool.argument2.details=Iyo tekinoroji inosanganisira "chaiyo" paramende yekudzora zvakanaka kana iwe uchida hombe ("macro") misoro kuti iwanikwe, kana panzvimbo pacho kana iwe uchida kuziva akawanda "micro" (zvidiki) misoro.
topics.topics_extraction_tool.argument2.title=Innovative\: dzora kuti "mahombe" kana "micro" misoro ichave sei
topics.topics_extraction_tool.argument3.details=<p><strong>Mamiriro uye manyorerwo echinyorwa</strong> \: Kutora musoro kunoshanda nekuona maviri maviri ematemu anobuda pamutsara mumwe chete wechinyorwa. Saka iwe unofanirwa kungwarira nezve manyorerwo ako mavara. Nenzira yakanaka, inofanira kuitwa nendima pfupi, imwe neimwe pamutsetse mumwe. Kana iwe uri kushandisa faira reExcel, ndima yega yega kana yakakosha block yemavara inofanira kuoneka pamutsara wakasiyana.<br/><br/> <strong>Vhoriyamu yezvinyorwa</strong> \: misoro inowanikwa nekuyera frequency\: ndeapi mazwi maviri anowanzo kuitika pamwe chete? Kuti izvi zvishande, zvinyorwa zvinofanirwa kureba zvakakwana kuti zviverengero izvi zvive nechirevo. Kurebesa chinyorwa, zviri nani. Zvinyorwa zveanosvika zviuru zvishanu zvemashoko zvinoita sekutanga kwakanaka.</p>
topics.topics_extraction_tool.argument3.title=Mazano uye matipi emigumisiro inoshanda mukuonekwa kwenyaya
topics.topics_extraction_tool.argument4.details=<p>Maitiro echinyakare ekuonekwa kwemusoro anobva panzira yekuunganidza inonzi <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-zvinoreva"</a> . Nayo, mushandisi anosarudza kuti ingani misoro inofanirwa kuwanikwa muzvinyorwa, uyezve maalgorithms anowana idzi misoro.<br/> Iyi nzira inogona kuita zvine musoro kana isu tichifanoziva kuti ingani misoro iripo muzvinyorwa. Asi ndeipi pfungwa yekuonekwa kwemusoro kana isu tichiziva misoro yacho kare? \ud83e\udd14<br/> Mumabasa enocode, nhamba yemisoro ichawanikwa haina kufanotemerwa. Muongorori achadzidza zvakawanda nekuona kuti zvingani misoro iyo algorithm inogona kuwana muzvinyorwa, pasina preset muganho. Muongorori anoramba akazara mukutonga nekuda kweiyo chaiyo parameter, iyo inobatsira kurongedza algorithm kuwana akawanda kana mashoma misoro - asi nguva dzose nedhigirii rerusununguko pane iyo nhamba chaiyo.</p>
topics.topics_extraction_tool.argument4.title=Nzira yekutsanangura sei nhamba yemisoro inowanikwa? Chinhu chakanaka here?
topics.topics_extraction_tool.description=100% yemahara yepamhepo musoro wekutora chishandiso \ud83d\udd26 kune asiri macode, hapana kunyoreswa kunodiwa. Ngenisa zvinyorwa zvako kubva kuTwitter mucsv, Excel uye Google maspredishiti. Kuita kwakanaka senge kana nani pane Python zvishandiso. Mhanya ongororo nekudzvanya kumwe chete. Dhawunirodha zvawawana muExcel.
topics.topics_extraction_tool.model_long_description.details=<p>Misimboti inotevedzwa nechishandiso ichi inotsanangurwa mubhuku rino redzidzo richidzidza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">mawaniro enharaunda nemisoro paTwitter</a> . Iyo tekinoroji inotevedzera aya matanho\:</p><ol><li> kuchenesa kwechinyorwa\: flatten ku ASCII, kubvisa urls, kubvisa zviratidzo zvepunctuation.</li><li> lemmatization.</li><li> kuparara kwechinyorwa mu n-giramu kusvika mana-magiramu, kubviswa kwezvishoma zvakakosha n-giramu. Danho iri rakafanana nerinoteverwa <a href\="../umigon/sentiment_analysis_tool.html">nebasa rekuongorora manzwiro</a></li><li> count of cooccurrencences\: ndeapi mapeya e-n-grams anowanzoonekwa mumitsetse yakafanana yezvinyorwa?</li><li> rondedzero yecooccurring n-grams inoshandiswa kugadzira network\: inogadzirwa neanowanzo gara n-giramu. Maviri n-grams akabatana kana achiwanzo itika.</li><li> nharaunda yekuona algorithm inoshandiswa kunetiweki\: iyo Louvain algorithm, inokurumidza uye inoshanda kwazvo.</li><li> iyo parameter yakasarudzwa nemushandisi inoshandiswa\: kukosha kukuru kunozoona mashoma mashoma nharaunda. Kukosha kudiki kunozoona nharaunda diki zhinji.</li><li> nharaunda yega yega (kana sumbu) mune network inyaya. Rondedzero yemazwi akakosha mumusoro ndeye n-magiramu ari musumbu.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Basa racho rinoratidza maviri ematemu mumutsara wega wega wechinyorwa. Mapaya aya anonzi maitikiro azvakaita. Kubatanidza ese maviri ematemu, network yematemu inogadzirwa. Iyo network inochekwa kuita subregion, uye imwe neimwe subregion inoenderana nemusoro.

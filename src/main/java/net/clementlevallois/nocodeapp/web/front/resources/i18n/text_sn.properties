umigon.sentiment_analysis_tool.argument1.details=Iri basa rinoita ongororo <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">yekunzwa</a></strong> , inonziwo maonero emigodhi. Inoongorora zvinyorwa uye inoona kana manzwiro asina kwaakarerekera, akanaka kana akaipa.<br/> Inoshanda zvakanyanya <strong>pasocial media</strong> senge matweets e Twitter, makomendi pa Instagram zvinyorwa uye mamwe mapfupi zvinyorwa muChirungu kana French. Mukuenzanisa ne23 dzimwe nzira, chishandiso ichi chakaonekwa chiri chakanakisa <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">chishandiso chekuongorora manzwiro pasocial media</a> .<br/> Akazvarwa muna 2012, chishandiso ichi chiri pasi pekuvandudzwa.<br/><br/> Kana ukashandisa basa iri mumamiriro ezvidzidzo (tsvakurudzo kana zvidzidzo), unofanira kuzvinongedza mubhaibheri rako\:<br/><br/> Levallois, Clement. "Umigon\: Sentiment ongororo paTweets zvichibva pamatemu rondedzero uye heuristics". Zvakaitika zve7th International Workshop paSemantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Ongororo yemanzwiro e Twitter, Instagram uye nekupfuura
umigon.sentiment_analysis_tool.argument3.details=Basa racho rakarongwa muJava. Kodhi yake inowanikwa <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">zvakasununguka paGithub</a> . Kuita kwayo kwakanaka nekuti <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">haivimbi nechikamu-che-kutaura tag (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, izvo zvinoita kuti zvive nekukurumidza.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Concurrent computing</a> matekiniki anoshandiswa mune-sub-functions uye kutarisisa kukuru kwakabhadharwa kukuita kwese.
umigon.sentiment_analysis_tool.argument3.title=Inokurumidza uye inoita
umigon.sentiment_analysis_tool.argument6.details=<p>Mamwe maturusi anopa chibodzwa kuratidza simba remanzwiro\: kukosha kukuru kwemanzwiro akanaka kwazvo, uye kukosha kwakaderera kwemafungiro asina kunaka. Zero inomiririra manzwiro asina kwaakarerekera. Mune ruzivo rwangu, izvi zvibodzwa hazvina kuvimbika zvakanyanya, kunze kwezviitiko zviri pachena. "Zvinotyisa" zvichange zvakaderera, uye "zvinoshamisa" zvichakwira zvakanyanya. Asi pakati, zvinhu hazvina kutwasanuka uye zvibodzwa zvakanyanya kuoma kududzira - ini handingakurudzire kuvimba nazvo. Mugwagwa unonyanya kuvimbisa ungave wekuunza manzwiro ekusekesa iwo akanakisa nunances <strong>emanzwiro</strong> , kupfuura iwo akanaka / asina kwaakarerekera / asina kunaka mapoka. Donhedza email pa admin@clementlevallois.net kana iwe uchifarira nzira iyi yekutsvaga.</p>
umigon.sentiment_analysis_tool.argument6.title=Zvibodzwa, muzana uye manzwiro?
umigon.sentiment_analysis_tool.argument7.details=<p>Chishandiso ichi chinozivisa maratidziro <u>epfungwa</u> , HERE kana <u>zvirevo</u> zvisina kunaka . Kupa muenzaniso\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; inorondedzerwa <strong>seNEUTRAL</strong> , kunyange kana nyika iri muhondo "ine chinangwa" kana "chaizvoizvo" kwete chinhu chakanaka.</li><li> " <code>War is horrible \:(</code> " -&gt; inorondedzerwa <strong>seNEGATIVE</strong> nekuti izwi rekuti "zvinotyisa" uye emoji zviratidzo zvepfungwa dzisina kunaka.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; inorondedzerwa <strong>sePOSITIVE</strong> nekuti izwi rekuti "inofadza" iratidziro yekuzvimiririra yemafungiro akanaka.</li></ul><br/> Isu tinotenda kuti nzira iyi inoita kuti ongororo yemanzwiro ive yakavimbika uye yakasarudzika munzvimbo yezvishandiso zvemigodhi yemafungiro uye kuongorora manzwiro. Wagadzirira kuzviedza?
umigon.sentiment_analysis_tool.argument7.title=Maonero akanaka, asina kwaakarerekera uye asina kunaka\: mamwe mafungiro
umigon.sentiment_analysis_tool.description=100% yemahara yepamhepo manzwiro ekuongorora chishandiso kune asiri makodhi, hapana kunyoreswa kunodiwa. Ngenisa zvinyorwa zvako kubva kuTwitter mucsv, Excel uye Google maspredishiti. Kuita kwakanaka senge kana nani pane Python zvishandiso. Mhanya ongororo nekudzvanya kumwe chete. Dhawunirodha zvawawana muExcel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Misimboti inoteverwa nechishandiso ichi inotsanangurwa mubhuku rino rezvidzidzo <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">nezveUmigon, rakabudiswa muanthology yeAssociation fo Computational Linguistics</a> . Chishandiso chinotevera matanho aya\:</p><ol><li> tarisa kureba kwechinyorwa\: kana ari mashoma emazwi ari mapfupi, haagamuchirwe</li><li> kubviswa kwema urls, kubviswa kwezvinhu zviri mu quotes, normalization yeapostrophs</li><li> mavhezheni maviri echinyorwa anotangwa\: imwe panobviswa mataurirwo ese nemabhii akakosha, uye imwe painochengetwa. Matanho ese anotevera anozoshanda kune ese mavhezheni echinyorwa.</li><li> tarisa pa <strong>emojis, zvidhori uye onomatopeia</strong> . Usagadzirise zvinyorwa zvako kuti uzvibvise, ivo vanopa ruzivo runobatsira pamanzwiro\!</li><li> tarisa pane hashtag, kana iripo</li><li> kuparara kwechinyorwa mu n-giramu kusvika mana-magiramu</li><li> kune imwe neimwe n-giramu\:<ul><li> svetuka kana iri yerondedzero yakagara yasimbiswa yemazwi ekumira</li><li> tarisa kune anodzokororwa mavara uye woabvisa pazvinenge zvichidiwa ( <code>yeeeahhh\!</code> inova <code>yeah\!</code> )</li><li> tarisa kana iyo n-giramu irimo mune yakagara-yakagadzika runyorwa rweanogona kuve akanaka mazwi. Kana zvakadaro, mutemo unoenderana unoshandiswa. Kazhinji kazhinji mutemo wakajeka se "shoko rakanaka rinopa manzwiro akanaka kune chinyorwa", asi mitemo yakaoma yakawanda inobatanidzwawo.</li><li> tarisa kana iyo n-giramu irimo mune yakagara-yakagadzika runyorwa rweanogona kuve asina kunaka mazwi. Same logic inoshanda</li></ul></li><li> macheki ekupedzisira\: kucherechedzwa kwevatongi mumutsara ("asi", "zvisinei", "kunyange kana", nezvimwewo). Hunhu hwakanaka kana husina kunaka hwakaiswa pamberi kana mushure meava moderator vachengetwa kana kudzimwa.</li><li> sarudzo yekupedzisira ichitevera mitemo yakaoma, zvichienderana nemigumisiro yematanho apfuura.</li></ol>

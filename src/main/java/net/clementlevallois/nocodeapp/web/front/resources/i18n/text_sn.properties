general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ndeye yemahara desktop software yekugadzira uye kuona network, ine hunyanzvi hwepamberi mudura <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">resainzi</a> (iyo, muchidimbu yakati, inosanganisira kuyerwa uye kuongororwa kwechiitiko chesainzi).</p><p> MuZhizha 2021, vagadziri veVOSviewer vakatangisa <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">online</a> vhezheni, izvo zvinoita kuti zvive zvakanyanya kushanda kugovera zvinoonekwa zvakagadzirwa pairi.</p><p> Zvinobatsira zvinongedzo\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Kutanga neVOSviewer</a> iyo inopa muunganidzwa wezviwanikwa.</p>

general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> waa software desktop ah oo bilaash ah si loo abuuro loona sawiro shabakadaha, oo leh awood sare oo ku jirta qaybta <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (taas oo, si kooban loo yiraahdo, waxay ka kooban tahay cabbirka iyo qiimeynta waxqabadka sayniska).</p><p> Xagaaga 2021, soosaarayaasha VOSviewer waxay bilaabeen <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">nooc online ah</a> , kaas oo ka dhigaya mid aad wax ku ool ah in lala wadaago muuqaalada lagu abuuray.</p><p> Xiriirinta waxtarka leh\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Ka billowda VOSviewer</a> oo bixisa agab uruurin.</p>
organic.details=Shaqadani waxay qoraalladaada u kala saartaa laba qaybood\:<ul><li> <strong>organic</strong> \: marka qoraalka loo qoro qaab dabiici ah, shakhsi, shakhsi.</li><li> <strong>kor loo qaaday</strong> \: marka qoraalka loo qoro qaab ka mid ah shirkadaha, kafaala qaaday, macmal ah.</li></ul> Waxay si fiican ugu shaqeysaa <strong>warbaahinta bulshada</strong> sida tweets-ka Twitter-ka, faallooyinka qoraallada Instagram-ka iyo qoraallada kale ee aadka u gaaban ee Ingiriisiga iyo Faransiiska.<br/> Ku dhashay 2020, qalabkani wuxuu ku socdaa horumar joogto ah.
umigon.sentiment_analysis_tool.argument1.details=Shaqadani waxay fulisaa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">falanqaynta dareenka</a></strong> , oo sidoo kale loo yaqaanno ra'yiga. Waxay falanqaynaysaa qoraalka waxayna go'aaminaysaa in dareenku dhexdhexaad yahay, togan iyo in kale.<br/> Waxay si fiican ugu shaqeysaa <strong>warbaahinta bulshada</strong> sida tweets-ka Twitter-ka, faallooyinka qoraallada Instagram-ka iyo qoraallada kale ee aadka u gaaban ee Ingiriisiga ama Faransiiska. Marka la barbardhigo 23 beddelaad, qalabkan ayaa la ogaaday inuu yahay <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">qalabka ugu fiican ee falanqaynta dareenka ee warbaahinta bulshada</a> .<br/> Ku dhashay 2012, qalabkani wuxuu ku socdaa horumar joogto ah.<br/><br/> Haddii aad u isticmaasho shaqadan xaalad waxbarasho (cilmi-baaris ama daraasado), waa inaad ku tixraacdaa buug-gacmeedkaaga\:<br/><br/> Levallois, Clement. "Umigon\: Falanqaynta dareenka ee Tweets oo ku salaysan liisaska erayada iyo heuristics". Tallaabooyinka Aqoon-is-weydaarsiga Caalamiga ah ee 7aad ee Qiimaynta Semantic (SemEval), 2013, Atlanta, Georgia.

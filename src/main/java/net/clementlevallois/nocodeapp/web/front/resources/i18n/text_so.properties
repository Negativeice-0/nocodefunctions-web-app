umigon.sentiment_analysis_tool.model_long_description.details=<p>Mabaadi'da ay raacdo aaladda ayaa lagu sifeeyay daabacaadan tacliimeed ee ku saabsan <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, oo lagu daabacay suugaanta Ururka Linguistics ee Xisaabinta</a> . Qalabku wuxuu raacayaa talaabooyinkan\:</p><ol><li> hubi dhererka qoraalka\: haddii ay tahay dhawr kelmadood oo gaaban, lama kala saari doono</li><li> ka saarida url-ka, ka saarida waxyaabaha ku jira xigashooyinka, caadi ka dhigista apostrophs</li><li> Laba nooc oo qoraalka ayaa la sameeyay\: mid meesha laga saaray dhammaan lahjadaha iyo xarfaha gaarka ah, iyo mid lagu hayo. Dhammaan tillaabooyinka soo socdaa waxay khuseeyaan labada nooc ee qoraalka.</li><li> hubi <strong>emojis, emoticons iyo onomatopeia</strong> . Ha ka sii hormarin qoraalkaaga si aad meesha uga saarto, waxay bixiyaan macluumaad faa'iido leh oo ku saabsan dareenka\!</li><li> hubi hashtags, haddii ay jiraan</li><li> Burburinta qoraalka n-gram ilaa afar-garaam</li><li> n-gram kasta\:<ul><li> ka bood haddii ay ka tirsan tahay liiska ereyada joojinta ee horay loo dejiyay</li><li> Hubi jilayaasha soo noqnoqda oo ka saar sida loo baahdo ( <code>yeeeahhh\!</code> waxay noqotaa <code>yeah\!</code> )</li><li> Hubi haddii n-gram-ku uu ku jiro liiska hore ee erayada suurtagalka ah ee togan. Hadday sidaas tahay, xeerka u dhigma ayaa lagu dabaqayaa. Inta badan sharcigu waa mid fudud sida "ereyga togani wuxuu siinayaa dareen togan qoraalka", laakiin xeerar kakan ayaa sidoo kale lagu soo daray dabcan.</li><li> Hubi haddii n-gram uu ku jiro liiska hore loo dejiyay ee erayada xun xun. Isla caqli-gal ayaa khuseeya</li></ul></li><li> hubinta kama dambaysta ah\: ogaanshaha dhexdhexaadiyeyaasha jumlada ("laakin", "si kastaba ha ahaatee", "xataa haddii", iwm.). Qiimaha togan ama taban ee la dhigo ka hor ama ka dib dhexdhexaadiyeyaashan la hayo ama la tirtiro.</li><li> go'aanka kama dambaysta ah ee raacaya xeerar adag, oo ku salaysan natiijooyinka tallaabooyinkii hore.</li></ol>

why.argument2.details=<p>Horumarinta hawlaha nocode waxay ka dhigan tahay shaqo aad u badan, taas oo aan ku dhammeeyo wakhtigayga firaaqada ah. Wax lacag ah kuma qaado, si ay u hesho dhegaystayaal ballaadhan (ay ku jiraan ardayda, saxafiyiinta, hiwaayadaha...). Soo noqoshada, waxaan rajeynayaa inaan isticmaalo si aan u geeyo hawlaha cusub ee aan abuuri doono inta lagu jiro cilmi baaristayda akadeemiyadeed, waxaana rajeynayaa inay ka faa'iideysan doonto waxbarashadeyda\: jawaab-celinta isticmaalaha ee shaqooyinka ayaa iga caawin doona inaan sifeeyo oo aan ka dhigo kuwo aad u adag. Waxaan rajaynaynaa, bulshada isticmaalayaashu way kori doonaan oo ay abuuri doonaan fikrado xiiso leh horumarada cusub sidoo kale\!</p><br/><p> Marka labaad, iyadoo ku xiran danta isticmaalayaasha, waxaan tixgelinayaa horumarinta noocyada API ee mugga sare, noocyada helitaanka sare ee shaqooyinka, sida caadiga ah isticmaalka xirfadleyda ee shirkadaha, maaha shakhsiyaad. API-yadaan bilaash ma ahaan doonaan maadaama kharashyada muhiimka ah ee adeegaha ay ku lug yeelan doonaan.</p>

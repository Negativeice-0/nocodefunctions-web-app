organic.general.argument2.details=<p>Qalabkani waxa uu tilmaamayaa calamadaha <u>hadalka shirkadda</u> . Tilmaamahan si cad looguma qeexin suugaanta tacliinta. Ujeedadu waa in la siiyo maareeyayaasha nuxurka iyo falanqeeyayaasha qalab u oggolaanaya inay sifeeyaan nuxurka aan matalin <strong>codka dhabta ah ee macaamilka</strong> , sida\:</p><br/><ul><li> <strong>wicitaanada ficilka</strong> \: "COD", "iibso", "CIYAAR", ...</li><li> <strong>martiqaadyada xayaysiinta</strong> \: "heshiisyada ugu kulul", "bixi", ...</li><li> <strong>tibaaxaha ra'yiga kuwaas oo uu sameeyay khabiir isgaarsiineed</strong> , sida lagu muujiyay ereyada gaarka ah ee loo isticmaalo\: "la soo bandhigay", "la soo bandhigay", "dib u soo celinta" ...</li></ul><br/> Tani waa shaqo socota waana soo dhawaynaynaa ra'yi-celintaada iyo soo jeedintaada (analysis@exploreyourdata.com). Waxaan aaminsanahay in shaqadani ay mar horeba aad u faa'iido badan tahay, ka caawinta falanqeeyayaasha ku takhasusay fikradda macdanta inay nadiifiyaan xogtooda xogta macluumaadka kuwaas oo aan ka iman shakhsiyaadka / macaamiisha laakiin ka imanaya shirkadaha iyo saraakiisha isgaarsiinta (hubi <a href\="../umigon/sentiment_analysis_tool.html">shaqadeena falanqaynta dareenka</a> ). Tani waxay ka dhigi doontaa cabbirkooda mid la isku halleyn karo, gaar ahaan macdanta ra'yiga.

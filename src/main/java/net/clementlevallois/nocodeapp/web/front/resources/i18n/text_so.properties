gaze.results.long_explanation=<h3>Shaqadu waxay abuurtay shabakad halkaas oo\:</h3><ul><li> <strong>Haddii aad dooratay ikhtiyaarka 1 (isku-dhacyada)</strong> \: marka 2 tibaaxood ay ku wada dhacaan hal ama dhowr sadar, waxay ku xiran yihiin shabakadda</li><li> <strong>Haddii aad dooratay Xulashada 2 (Ilaha iyo bartilmaameedyada)</strong> \: marka 2 ilo ay leeyihiin ugu yaraan hal bartilmaameed oo wadaag ah, waxay ku xiran yihiin shabakadda.</li></ul><h3> Ku sawir garaafka Gephi, VOSviewer ama Gephisto</h3><p> Waxaad kala soo bixi kartaa shabakada buuxda (oo leh tibaaxo badan oo dheeri ah) sida <strong>faylka gexf</strong> oo wata dhammaan macluumaadka ku saabsan shabakada. <strong>Faylasha Gexf</strong> waa lagu furi karaa oo lagu baadhi karaa <a href\="https\://gephi.org" target\="_blank">Gephi</a> , oo ah hormuudka software-ka bilaashka ah ee kombuyuutar ee muuqaallada shabakadda.</p><br/><p> Waxa kale oo aad si toos ah ugu arki kartaa shabakada <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, software-ka ay sameeyeen Nees Jan van Eck iyo Ludo Waltman ee Xarunta Cilmiga Sayniska iyo Tignoolajiyada (CWTS) ee Jaamacadda Leiden.</p><br/><p> Ugu dambeyntii, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> waa codsi shabakad ku abuuraysa viz hal gujin, oo aad u soo dejisan karto sidii faylka PNG.</p><br/>

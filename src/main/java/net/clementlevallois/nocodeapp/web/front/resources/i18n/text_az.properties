topics.topics_extraction_tool.model_long_description.details=<p>Al\u0259tin izl\u0259diyi prinsipl\u0259r <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">Twitter-d\u0259 icmalar\u0131n v\u0259 m\u00f6vzular\u0131n nec\u0259</a> tap\u0131laca\u011f\u0131n\u0131 \u00f6yr\u0259n\u0259n bu akademik n\u0259\u015frd\u0259 t\u0259svir edilmi\u015fdir. Texnologiya bu add\u0131mlar\u0131 izl\u0259yir\:</p><ol><li> m\u0259tnin t\u0259mizl\u0259nm\u0259si\: ASCII-y\u0259 d\u00fcz\u0259ldin, url-l\u0259rin silinm\u0259si, dur\u011fu i\u015far\u0259l\u0259rinin \u00e7\u0131xar\u0131lmas\u0131.</li><li> lemmatizasiya.</li><li> d\u00f6rd qrama q\u0259d\u0259r n-qramda m\u0259tnin par\u00e7alanmas\u0131, daha az uy\u011fun olan n-qramlar\u0131n \u00e7\u0131xar\u0131lmas\u0131. Bu add\u0131m \u0259hval- <a href\="../umigon/sentiment_analysis_tool.html">ruhiyy\u0259nin t\u0259hlili funksiyas\u0131n\u0131n</a> izl\u0259diyi add\u0131mla eynidir</li><li> Qar\u015f\u0131l\u0131ql\u0131 hadis\u0259l\u0259rin say\u0131\: m\u0259tnin eyni s\u0259tirl\u0259rind\u0259 hans\u0131 n-qram c\u00fctl\u0259ri tez-tez g\u00f6r\u00fcn\u00fcr?</li><li> bir \u015f\u0259b\u0259k\u0259 yaratmaq \u00fc\u00e7\u00fcn bir araya g\u0259l\u0259n n-qramlar\u0131n siyah\u0131s\u0131 istifad\u0259 olunur\: o, \u0259n \u00e7ox rast g\u0259lin\u0259n n-qramlardan haz\u0131rlan\u0131r. \u018fg\u0259r onlar tez-tez ba\u015f verirs\u0259, iki n-qram birl\u0259\u015fdirilir.</li><li> \u015f\u0259b\u0259k\u0259y\u0259 icma a\u015fkarlama alqoritmi t\u0259tbiq olunur\: s\u00fcr\u0259tli v\u0259 \u00e7ox effektiv olan Louvain alqoritmi.</li><li> istifad\u0259\u00e7i t\u0259r\u0259find\u0259n se\u00e7ilmi\u015f parametr t\u0259tbiq edilir\: b\u00f6y\u00fck bir d\u0259y\u0259r bir ne\u00e7\u0259 b\u00f6y\u00fck icman\u0131 a\u015fkar ed\u0259c\u0259k. Ki\u00e7ik bir d\u0259y\u0259r bir \u00e7ox ki\u00e7ik icmalar\u0131 a\u015fkar ed\u0259c\u0259k.</li><li> \u015f\u0259b\u0259k\u0259d\u0259ki h\u0259r bir icma (v\u0259 ya klaster) bir m\u00f6vzudur. M\u00f6vzudak\u0131 \u0259sas terminl\u0259rin siyah\u0131s\u0131 klasterd\u0259 olan n-qramlard\u0131r.</li></ol>

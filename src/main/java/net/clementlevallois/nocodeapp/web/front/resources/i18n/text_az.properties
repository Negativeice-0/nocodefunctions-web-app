umigon.sentiment_analysis_tool.argument1.details=Bu funksiya fikir analizi d\u0259 adland\u0131r\u0131lan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentiment analizini</a></strong> h\u0259yata ke\u00e7irir. O, m\u0259tni t\u0259hlil edir v\u0259 hissin neytral, m\u00fcsb\u0259t v\u0259 ya m\u0259nfi oldu\u011funu m\u00fc\u0259yy\u0259n edir.<br/> O, Twitter \u00fc\u00e7\u00fcn tvitl\u0259r, Instagram yaz\u0131lar\u0131na \u015f\u0259rhl\u0259r v\u0259 ingilis v\u0259 ya frans\u0131z dill\u0259rind\u0259 dig\u0259r \u00e7ox q\u0131sa m\u0259tnl\u0259r kimi <strong>sosial mediada</strong> \u0259n yax\u015f\u0131 \u015f\u0259kild\u0259 i\u015fl\u0259yir. 23 alternativl\u0259 m\u00fcqayis\u0259d\u0259 bu al\u0259t <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sosial mediada \u0259hval-ruhiyy\u0259nin t\u0259hlili \u00fc\u00e7\u00fcn \u0259n yax\u015f\u0131 vasit\u0259dir</a> .<br/> 2012-ci ild\u0259 anadan olan bu al\u0259t davaml\u0131 inki\u015faf m\u0259rh\u0259l\u0259sind\u0259dir.<br/><br/> Bu funksiyadan akademik kontekstd\u0259 (t\u0259dqiqat v\u0259 ya t\u0259dqiqatlar) istifad\u0259 edirsinizs\u0259, ona biblioqrafiyan\u0131zda istinad etm\u0259lisiniz\:<br/><br/> Levallois, Klement. &quot;Umigon\: Termin siyah\u0131lar\u0131 v\u0259 evristikaya \u0259saslanan tvitl\u0259rd\u0259 hissl\u0259rin t\u0259hlili&quot;. Semantik Qiym\u0259tl\u0259ndirm\u0259 \u00fczr\u0259 7-ci Beyn\u0259lxalq Seminar\u0131n materiallar\u0131 (SemEval), 2013, Atlanta, Corciya.

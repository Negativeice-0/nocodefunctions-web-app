umigon.sentiment_analysis_tool.model_long_description.details=<p>Al\u0259tin izl\u0259diyi prinsipl\u0259r <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Hesablama Dil\u00e7ilik Assosiasiyas\u0131n\u0131n antologiyas\u0131nda d\u0259rc edilmi\u015f Umigon</a> haqq\u0131nda bu akademik n\u0259\u015frd\u0259 t\u0259svir edilmi\u015fdir. Al\u0259t bu add\u0131mlar\u0131 izl\u0259yir\:</p><ol><li> m\u0259tnin uzunlu\u011funu yoxlay\u0131n\: \u0259g\u0259r bir ne\u00e7\u0259 s\u00f6z q\u0131sad\u0131rsa, t\u0259snif olunmayacaq</li><li> url-l\u0259rin silinm\u0259si, d\u0131rnaqlardak\u0131 m\u0259zmunun silinm\u0259si, apostroflar\u0131n normalla\u015fd\u0131r\u0131lmas\u0131</li><li> m\u0259tnin iki versiyas\u0131 qurulur\: biri b\u00fct\u00fcn vur\u011fular\u0131n v\u0259 x\u00fcsusi simvollar\u0131n \u00e7\u0131xar\u0131ld\u0131\u011f\u0131, dig\u0259ri is\u0259 saxland\u0131\u011f\u0131 yer. A\u015fa\u011f\u0131dak\u0131 b\u00fct\u00fcn add\u0131mlar m\u0259tnin h\u0259r iki versiyas\u0131na t\u0259tbiq edil\u0259c\u0259k.</li><li> <strong>emojil\u0259ri, ifad\u0259l\u0259ri v\u0259 onomatopiyalar\u0131</strong> yoxlay\u0131n. Onlar\u0131 silm\u0259k \u00fc\u00e7\u00fcn m\u0259tninizi \u0259vv\u0259lc\u0259d\u0259n emal etm\u0259yin, onlar \u0259hval-ruhiyy\u0259 haqq\u0131nda faydal\u0131 m\u0259lumat verirl\u0259r\!</li><li> varsa, hashtaglar\u0131 yoxlay\u0131n</li><li> m\u0259tnin n-qramda d\u00f6rd qrama q\u0259d\u0259r par\u00e7alanmas\u0131</li><li> h\u0259r n-qram \u00fc\u00e7\u00fcn\:<ul><li> \u0259vv\u0259lc\u0259d\u0259n m\u00fc\u0259yy\u0259n edilmi\u015f dayand\u0131r\u0131c\u0131 s\u00f6zl\u0259r siyah\u0131s\u0131na aiddirs\u0259, onu ke\u00e7in</li><li> t\u0259krar simvollar\u0131 yoxlay\u0131n v\u0259 laz\u0131m olduqda onlar\u0131 silin ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-qram\u0131n potensial m\u00fcsb\u0259t s\u00f6zl\u0259rin \u0259vv\u0259lc\u0259d\u0259n m\u00fc\u0259yy\u0259n edilmi\u015f siyah\u0131s\u0131nda olub olmad\u0131\u011f\u0131n\u0131 yoxlay\u0131n. \u018fg\u0259r bel\u0259dirs\u0259, m\u00fcvafiq qayda t\u0259tbiq edilir. \u00c7ox vaxt qayda &quot;m\u00fcsb\u0259t s\u00f6z m\u0259tn\u0259 m\u00fcsb\u0259t \u0259hval-ruhiyy\u0259 verir&quot; q\u0259d\u0259r sad\u0259dir, lakin t\u0259bii ki, daha m\u00fcr\u0259kk\u0259b qaydalar da daxildir.</li><li> n-qram\u0131n potensial m\u0259nfi s\u00f6zl\u0259rin \u0259vv\u0259lc\u0259d\u0259n m\u00fc\u0259yy\u0259n edilmi\u015f siyah\u0131s\u0131nda olub olmad\u0131\u011f\u0131n\u0131 yoxlay\u0131n. Eyni m\u0259ntiq t\u0259tbiq olunur</li></ul></li><li> yekun yoxlamalar\: c\u00fcml\u0259d\u0259 moderatorlar\u0131n a\u015fkarlanmas\u0131 (\u201camma\u201d, \u201cancaq\u201d, \u201ch\u0259tta olsa\u201d v\u0259 s.). Bu moderatorlardan \u0259vv\u0259l v\u0259 ya sonra yerl\u0259\u015fdiril\u0259n m\u00fcsb\u0259t v\u0259 ya m\u0259nfi d\u0259y\u0259rl\u0259r saxlan\u0131l\u0131r v\u0259 ya silinir.</li><li> \u0259vv\u0259lki add\u0131mlar\u0131n n\u0259tic\u0259l\u0259rin\u0259 \u0259sas\u0259n m\u00fcr\u0259kk\u0259b qaydalara uy\u011fun yekun q\u0259rar.</li></ol>

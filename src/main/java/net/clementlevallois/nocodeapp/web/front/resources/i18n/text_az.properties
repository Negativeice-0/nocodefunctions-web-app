topics.topics_extraction_tool.argument3.details=<p><strong>M\u0259tnin strukturu v\u0259 format\u0131</strong> \: M\u00f6vzu \u00e7\u0131xarma m\u0259tnin eyni s\u0259trind\u0259 g\u00f6r\u00fcn\u0259n termin c\u00fctl\u0259rini a\u015fkar etm\u0259kl\u0259 i\u015fl\u0259yir. Bel\u0259likl\u0259, m\u0259tninizin nec\u0259 formatland\u0131\u011f\u0131na diqq\u0259t yetirm\u0259lisiniz. \u0130deal olaraq, h\u0259r biri bir s\u0259tird\u0259 olan nisb\u0259t\u0259n q\u0131sa abzaslardan ibar\u0259t olmal\u0131d\u0131r. Excel fayl\u0131ndan istifad\u0259 edirsinizs\u0259, h\u0259r bir abzas v\u0259 ya \u0259h\u0259miyy\u0259tli m\u0259tn bloku f\u0259rqli c\u0259rg\u0259d\u0259 g\u00f6r\u00fcnm\u0259lidir.<br/><br/> <strong>M\u0259tnin h\u0259cmi</strong> \: m\u00f6vzular tezlikl\u0259rin \u00f6l\u00e7\u00fclm\u0259si yolu il\u0259 tap\u0131l\u0131r\: hans\u0131 terminl\u0259r daha tez-tez rast g\u0259linir? Bunun i\u015fl\u0259m\u0259si \u00fc\u00e7\u00fcn m\u0259tn kifay\u0259t q\u0259d\u0259r uzun olmal\u0131d\u0131r ki, bu saymalar m\u0259nal\u0131 olsun. M\u0259tn n\u0259 q\u0259d\u0259r uzun olsa, bir o q\u0259d\u0259r yax\u015f\u0131d\u0131r. \u018fn az\u0131 5000 s\u00f6zd\u0259n ibar\u0259t m\u0259tnl\u0259r yax\u015f\u0131 ba\u015flan\u011f\u0131c kimi g\u00f6r\u00fcn\u00fcr.</p>
index.datapolicy.dataannotationfunction.details=M\u0259lumat annotasiyas\u0131 annotatorlar\u0131n qeyd ed\u0259c\u0259yi elementl\u0259rin siyah\u0131s\u0131n\u0131 y\u00fckl\u0259m\u0259kd\u0259n ibar\u0259tdir. Bu o dem\u0259kdir ki, elementl\u0259rin siyah\u0131s\u0131, el\u0259c\u0259 d\u0259 annotatorlar\u0131n siyah\u0131s\u0131, onlar\u0131n e-po\u00e7tlar\u0131 v\u0259 etdikl\u0259ri annotasiyalar saxlan\u0131l\u0131r.<br/> Tap\u015f\u0131r\u0131\u011f\u0131n dizayneri e-po\u00e7tu v\u0259 veril\u0259nl\u0259r bazas\u0131n\u0131n t\u0259svirini saxlay\u0131r. Bunlar da saxlan\u0131l\u0131r.<br/> M\u0259lumatlar (elementl\u0259rin siyah\u0131s\u0131, siyah\u0131n\u0131n t\u0259sviri, tap\u015f\u0131r\u0131\u011f\u0131n t\u0259rtibat\u00e7\u0131s\u0131n\u0131n e-po\u00e7tu, annotatorlar\u0131n e-po\u00e7tlar\u0131 v\u0259 onlar\u0131n annotasiyalar\u0131) A\u0130-d\u0259 qorunan server bazas\u0131nda saxlan\u0131l\u0131r. He\u00e7 bir m\u0259qs\u0259d \u00fc\u00e7\u00fcn payla\u015f\u0131lm\u0131r v\u0259 t\u0259krar istifad\u0259 olunmur.<br/> Veril\u0259nl\u0259r tap\u015f\u0131r\u0131\u011f\u0131n dizayneri t\u0259r\u0259find\u0259n ist\u0259nil\u0259n vaxt silin\u0259 bil\u0259r.<br/>

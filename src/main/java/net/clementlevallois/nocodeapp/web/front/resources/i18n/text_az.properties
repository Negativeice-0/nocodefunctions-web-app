organic.general.model_long_description=<p>T\u0259tbiq olunacaq qaydalar istisna olmaqla, al\u0259tin izl\u0259diyi prinsipl\u0259r <a href\="../umigon/sentiment_analysis_tool.html">hissl\u0259rin t\u0259hlili funksiyas\u0131na</a> b\u0259nz\u0259yir. Al\u0259t bu add\u0131mlar\u0131 izl\u0259yir\:</p><ol><li> m\u0259tnin uzunlu\u011funu yoxlay\u0131n\: \u0259g\u0259r bir ne\u00e7\u0259 s\u00f6z q\u0131sad\u0131rsa, t\u0259snif olunmayacaq</li><li> url-l\u0259rin silinm\u0259si, d\u0131rnaqlardak\u0131 m\u0259zmunun silinm\u0259si, apostroflar\u0131n normalla\u015fd\u0131r\u0131lmas\u0131</li><li> m\u0259tnin iki versiyas\u0131 qurulur\: biri b\u00fct\u00fcn vur\u011fular\u0131n v\u0259 x\u00fcsusi simvollar\u0131n \u00e7\u0131xar\u0131ld\u0131\u011f\u0131, dig\u0259ri is\u0259 saxland\u0131\u011f\u0131 yer. A\u015fa\u011f\u0131dak\u0131 b\u00fct\u00fcn add\u0131mlar m\u0259tnin h\u0259r iki versiyas\u0131na t\u0259tbiq edil\u0259c\u0259k.</li><li> <strong>emojil\u0259ri, ifad\u0259l\u0259ri v\u0259 onomatopiyalar\u0131</strong> yoxlay\u0131n. Onlar\u0131 silm\u0259k \u00fc\u00e7\u00fcn m\u0259tninizi \u0259vv\u0259lc\u0259d\u0259n emal etm\u0259yin, onlar \u0259hval-ruhiyy\u0259 haqq\u0131nda faydal\u0131 m\u0259lumat verirl\u0259r\!</li><li> varsa, hashtaglar\u0131 yoxlay\u0131n</li><li> m\u0259tnin n-qramda d\u00f6rd qrama q\u0259d\u0259r par\u00e7alanmas\u0131</li><li> h\u0259r n-qram \u00fc\u00e7\u00fcn\:<ul><li> \u0259vv\u0259lc\u0259d\u0259n m\u00fc\u0259yy\u0259n edilmi\u015f dayand\u0131r\u0131c\u0131 s\u00f6zl\u0259r siyah\u0131s\u0131na aiddirs\u0259, onu ke\u00e7in</li><li> t\u0259krar simvollar\u0131 yoxlay\u0131n v\u0259 laz\u0131m olduqda onlar\u0131 silin ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-qram\u0131n\u0131n &quot;korporativ nitq&quot; siqnal\u0131n\u0131n \u0259vv\u0259lc\u0259d\u0259n m\u00fc\u0259yy\u0259n edilmi\u015f l\u00fc\u011f\u0259t / ifad\u0259l\u0259r / \u00fcslub siyah\u0131s\u0131nda olub olmad\u0131\u011f\u0131n\
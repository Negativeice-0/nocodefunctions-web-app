link_prediction.explanation.details=<p>Bu funksiya FHNW- <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">d\u0259 Michael Henninger t\u0259r\u0259find\u0259n idar\u0259 olunan Marko Romanutti v\u0259 Saskia Sch\u00fcler</a> t\u0259r\u0259find\u0259n Gephi plagininin birba\u015fa t\u0259tbiqidir.</p><br/><p> Onlar\u0131n kodu <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Github-</a> da g\u00f6r\u00fcn\u00fcr.</p><br/><p> Proqnoz <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">imtiyazl\u0131 \u0259lav\u0259y\u0259</a> \u0259saslan\u0131r. O, y\u00f6nl\u0259ndirilm\u0259mi\u015f, \u00e7\u0259kisiz \u015f\u0259b\u0259k\u0259l\u0259rl\u0259 m\u0259hdudla\u015f\u0131r. \u018fsasland\u0131rma sad\u0259dir\: yarad\u0131lacaq \u0259n \u00e7ox ehtimal olunan \u0259laq\u0259 \u0259n \u00e7ox qon\u015fu olan, lakin h\u0259l\u0259 \u0259laq\u0259si olmayan iki qov\u015faq aras\u0131nda olan \u0259laq\u0259dir.</p><br/><p> Bu ke\u00e7id proqnozunu nec\u0259 \u015f\u0259rh etm\u0259k olar? Ba\u011flant\u0131n\u0131n olmamas\u0131 a\u015fa\u011f\u0131dak\u0131lar\u0131 ifad\u0259 ed\u0259 bil\u0259r\:<br/><ol><li> Bu \u0259laq\u0259 \u00fc\u00e7\u00fcn he\u00e7 bir potensial yoxdur (bu, c\u0259lb olunacaq qov\u015faqlara &quot;m\u00fcvafiq&quot; deyil)</li><li> Bu \u0259laq\u0259 yaratmaq \u00fc\u00e7\u00fcn potensial var v\u0259 bu potensial h\u0259l\u0259 realla\u015fd\u0131r\u0131lmay\u0131b</li><li> Ba\u011flant\u0131 \u00fc\u00e7\u00fcn potensial var, lakin iki qov\u015faq \u0259laq\u0259ni aktualla\u015fd\u0131rmama\u011f\u0131 se\u00e7ir</li></ol><br/> Bu o dem\u0259kdir ki, \u0259laq\u0259ni &quot;proqnozla\u015fd\u0131rmaq&quot; bu \u00fc\u00e7 v\u0259ziyy\u0259td\u0259n birini h\u0259ll ed\u0259 bil\u0259r.<br/><br/> Ba\u011flant\u0131 proqnozu il\u0259 ba\u011fl\u0131 ara\u015fd\u0131rmalar maraql\u0131d\u0131r. nocodefunctions.com sayt\u0131nda yeni ke\u00e7id proqnozla\u015fd\u0131rma metodunu t\u0259tbiq etm\u0259k ist\u0259yirsinizs\u0259, biziml\u0259 \u0259laq\u0259 saxlay\u0131n\!</p>

topics.topics_extraction_tool.argument4.details=<p>M\u00f6vzunun a\u015fkarlanmas\u0131 \u00fc\u00e7\u00fcn \u0259n klassik yana\u015fma <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201ck-vasit\u0259si\u201d</a> adlanan klasterl\u0259\u015fdirm\u0259 texnikas\u0131na \u0259saslan\u0131r. Onunla istifad\u0259\u00e7i m\u0259tnd\u0259 ne\u00e7\u0259 m\u00f6vzu tap\u0131laca\u011f\u0131na q\u0259rar verir v\u0259 sonra alqoritml\u0259r bu m\u00f6vzular\u0131 tap\u0131r.<br/> M\u0259tnd\u0259 ne\u00e7\u0259 m\u00f6vzunun oldu\u011funu \u0259vv\u0259lc\u0259d\u0259n bildiyimiz zaman bu yana\u015fma m\u0259na ver\u0259 bil\u0259r. B\u0259s biz art\u0131q m\u00f6vzular\u0131 biliriks\u0259, m\u00f6vzu a\u015fkarlama\u011f\u0131n m\u0259nas\u0131 n\u0259dir? \ud83e\udd14<br/> Nocode funksiyalar\u0131nda tap\u0131lacaq m\u00f6vzular\u0131n say\u0131 \u0259vv\u0259lc\u0259d\u0259n m\u00fc\u0259yy\u0259n edilmir. Analitik, \u0259vv\u0259lc\u0259d\u0259n t\u0259yin edilmi\u015f m\u0259hdudiyy\u0259t olmadan alqoritmin m\u0259tnd\u0259 ne\u00e7\u0259 m\u00f6vzu tapa bil\u0259c\u0259yini k\u0259\u015ff etm\u0259kl\u0259 \u00e7ox \u015fey \u00f6yr\u0259n\u0259c\u0259k. Analitik daha \u00e7ox v\u0259 ya daha az m\u00f6vzu tapmaq \u00fc\u00e7\u00fcn alqoritmi t\u0259nziml\u0259m\u0259y\u0259 k\u00f6m\u0259k ed\u0259n d\u0259qiqlik parametri say\u0259sind\u0259 tam n\u0259zar\u0259td\u0259 qal\u0131r - lakin h\u0259mi\u015f\u0259 d\u0259qiq sayda s\u0259rb\u0259stlik d\u0259r\u0259c\u0259si il\u0259.</p>

organic.general.argument2.details=<p>Cet outil identifie les marqueurs de la <u>parole des entreprises</u>. Cette caract\u00e9risation n'est pas clairement d\u00e9finie dans la litt\u00e9rature acad\u00e9mique. L'objectif est de fournir aux gestionnaires et aux analystes de contenu un outil qui leur permette de filtrer le contenu qui ne repr\u00e9sente pas une <strong>v\u00e9ritable voix du client</strong>, par exemple \:</p><br/><ul><li>les<strong>appels \u00e0 l'action</strong>\: "VOTER", "ACHETER", "JOUER", ...</li><li>des<strong>invitations promotionnelles</strong>\: "offres sp\u00e9ciales", "cadeaux", ...    </li><li>des<strong>expressions d'opinion \u00e9labor\u00e9es par un sp\u00e9cialiste de la communication</strong>, comme le sugg\u00e8rent les termes sp\u00e9cifiques utilis\u00e9s \: "unveiled", "stoked to", "reinvents" ...  </li></ul><br/>Il s'agit d'un travail en cours et vos commentaires et suggestions sont les bienvenus (analysis@exploreyourdata.com). Nous pensons que cette fonction est d\u00e9j\u00e0 extr\u00eamement utile, car elle aide les analystes sp\u00e9cialis\u00e9s dans l'analyse d'opinion \u00e0 nettoyer leur ensemble de donn\u00e9es du contenu qui ne provient pas des individus/clients mais des entreprises et des responsables de la communication (consultez notre <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse de sentiment</a>). Cela rendra leurs mesures plus fiables, en particulier pour l'exploration d'opinion.

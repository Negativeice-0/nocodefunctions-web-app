gaze.results.long_explanation=<h3>La fonction a cr\u00e9\u00e9 un r\u00e9seau o\u00f9 \:</h3>\n<ul>\n<li>\n<strong>Si vous avez choisi l'option 1 (cooccurrences)</strong>\: lorsque 2 expressions cooccurrentes sur une ou plusieurs lignes, elles sont connect\u00e9es dans le r\u00e9seau.\n</li>\n<li>\n<strong>Si vous avez choisi l'option 2 (sources et cibles)</strong>\: lorsque 2 sources ont au moins une cible en commun, elles sont connect\u00e9es dans le r\u00e9seau.\n</li>\n</ul>\n\n<h3>Visualiser le graphique avec Gephi, VOSviewer ou Gephisto</h3>\n<p>Vous pouvez t\u00e9l\u00e9charger le r\u00e9seau complet (avec beaucoup plus d'expressions) comme un <strong>fichier gexf</strong> avec toutes les informations sur le r\u00e9seau. \nLes<strong>fichiers gexf</strong> peuvent \u00eatre ouverts et explor\u00e9s avec <a href\="https\://gephi.org" target\="_blank">Gephi</a>, le principal logiciel de bureau gratuit pour les visualisations de r\u00e9seaux.\n</p>\n<br/>\n<p>\nVous pouvez \u00e9galement visualiser directement le r\u00e9seau avec <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, le logiciel d\u00e9velopp\u00e9 par Nees Jan van Eck et Ludo Waltman au Centre d'\u00e9tudes scientifiques et technologiques (CWTS) de l'universit\u00e9 de Leiden.\n</p>\n<br/>\n\n<p>\nEnfin, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> est une application web qui cr\u00e9e une viz en un clic, que vous pouvez t\u00e9l\u00e9charger sous forme de fichier PNG.\n</p>\n<br/> 

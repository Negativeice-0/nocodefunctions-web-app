general.message.vosviewer.description=<p>\n<a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> est un logiciel de bureau gratuit pour cr\u00e9er et visualiser des r\u00e9seaux, avec des capacit\u00e9s avanc\u00e9es dans le domaine de la <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientom\u00e9trie</a> (qui, en bref, consiste \u00e0 mesurer et \u00e9valuer l'activit\u00e9 scientifique).\n</p>\n<p>\nAu cours de l'\u00e9t\u00e9 2021, les d\u00e9veloppeurs de VOSviewer ont lanc\u00e9 <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">une version en ligne</a>, ce qui rend tr\u00e8s pratique le partage des visualisations cr\u00e9\u00e9es sur le logiciel.\n</p>\n<p>\nLiens utiles \: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Getting started with VOSviewer</a> qui propose une collection de ressources.\n</p>
organic.details=Cette fonction permet de classer vos textes en deux cat\u00e9gories \:<ul><li><strong>organique</strong>\: lorsque le texte est \u00e9crit dans un style naturel, personnel, individuel.</li><li><strong>promu</strong>\: lorsque le texte est \u00e9crit dans un style corporatif, sponsoris\u00e9, artificiel.</li></ul>Elle fonctionne mieux sur les <strong>m\u00e9dias sociaux</strong> tels que les tweets pour Twitter, les commentaires sur les posts Instagram et autres textes tr\u00e8s courts en anglais et en fran\u00e7ais.<br/>N\u00e9 en 2020, cet outil est en d\u00e9veloppement continu.
general.message.sending_user_stopwords_to_dev=\u2709 \ufe0fenvoyer la liste des mots vides au d\u00e9veloppeur - sera int\u00e9gr\u00e9 bient\u00f4t, merci \! \ud83d\ude4f
umigon.sentiment_analysis_tool.argument1.details=Cette fonction effectue une <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analyse des sentiments</a></strong>, \u00e9galement appel\u00e9e opinion mining. Elle analyse le texte et d\u00e9termine si le sentiment est neutre, positif ou n\u00e9gatif.<br/>Elle fonctionne mieux sur les <strong>m\u00e9dias sociaux</strong> tels que les tweets pour Twitter, les commentaires sur les posts Instagram et d'autres textes tr\u00e8s courts en anglais ou en fran\u00e7ais. Lors d'une comparaison avec 23 alternatives, cet outil s'est av\u00e9r\u00e9 \u00eatre le meilleur <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">outil d'analyse du sentiment sur les m\u00e9dias sociaux</a>.<br/>N\u00e9 en 2012, cet outil est en d\u00e9veloppement continu.<br/><br/>Si vous utilisez cette fonction dans un contexte acad\u00e9mique (recherches ou \u00e9tudes), vous devez la r\u00e9f\u00e9rencer dans votre bibliographie \:<br/><br/>Levallois, Cl\u00e9ment. "Umigon \: Sentiment analysis on Tweets based on terms lists and heuristics". Actes du 7e atelier international sur l'\u00e9valuation s\u00e9mantique (SemEval), 2013, Atlanta, G\u00e9orgie.
topics.topics_extraction_tool.argument3.details=<p><strong>structure et le format du texte</strong>\: L'extraction de sujets fonctionne en d\u00e9tectant des paires de termes qui apparaissent sur la m\u00eame ligne de texte. Vous devez donc faire attention \u00e0 la fa\u00e7on dont votre texte est format\u00e9. Id\u00e9alement, il devrait \u00eatre compos\u00e9 de paragraphes relativement courts, chacun sur une ligne. Si vous utilisez un fichier Excel, chaque paragraphe ou bloc de texte important doit appara\u00eetre sur une ligne diff\u00e9rente.<br/><br/><strong>Volume du texte</strong>\: les sujets sont trouv\u00e9s en mesurant les fr\u00e9quences \: quelle paire de termes tend \u00e0 cooccurber le plus souvent ? Pour que cela fonctionne, le texte doit \u00eatre suffisamment long pour que ces comptages soient significatifs. Plus le texte est long, mieux c'est. Les textes d'au moins 5 000 mots semblent un bon d\u00e9but.</p>
index.datapolicy.dataannotationfunction.details=L'annotation de donn\u00e9es consiste \u00e0 t\u00e9l\u00e9charger une liste d'\u00e9l\u00e9ments, que des annotateurs vont annoter. Cela implique que la liste d'\u00e9l\u00e9ments est stock\u00e9e, ainsi que la liste des annotateurs, leurs e-mails et les annotations qu'ils effectuent.\n<br/>\nLe concepteur de la t\u00e2che enregistre un courriel et une description de l'ensemble de donn\u00e9es. Ceux-ci sont \u00e9galement stock\u00e9s.\n<br/>\nLes donn\u00e9es (liste d'\u00e9l\u00e9ments, description de la liste, courriel du concepteur de la t\u00e2che, courriels des annotateurs et leurs annotations) sont stock\u00e9es sur une base de serveur s\u00e9curis\u00e9e dans l'UE. Elles ne sont ni partag\u00e9es ni r\u00e9utilis\u00e9es \u00e0 quelque fin que ce soit.\n<br/>\nLes donn\u00e9es peuvent \u00eatre supprim\u00e9es \u00e0 tout moment par le concepteur de la t\u00e2che.\n<br/>
cowo.tool.model_short_details=La fonction identifie les paires de termes dans chaque ligne du texte. Ces paires sont appel\u00e9es cooccurrences. En agr\u00e9geant toutes les paires de termes et en s\u00e9lectionnant les plus fr\u00e9quentes, un r\u00e9seau de termes est construit o\u00f9 deux termes sont connect\u00e9s s'ils apparaissent souvent ensemble dans le texte.

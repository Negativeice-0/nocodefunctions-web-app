cowo.tool.model_long_details=<p>\nLes principes suivis par l'outil sont d\u00e9crits dans cette publication universitaire qui \u00e9tudie <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">comment trouver des communaut\u00e9s et des sujets sur Twitter</a>. La technologie suit les \u00e9tapes suivantes \:\n</p>\n<ol>\n<li>nettoyage du texte \: aplatissement en ASCII, suppression des urls, suppression des signes de ponctuation.</li>\n<li>lemmatisation.</li>\n<li>d\u00e9composition du texte en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grammes</a> jusqu'\u00e0 quatre grammes, suppression des n-grammes moins pertinents. Cette \u00e9tape est identique \u00e0 celle suivie par la <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse des sentiments</a>.</li>\n<li>comptage des <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">cooccurrences</a>\: quelles paires de n-grammes ont tendance \u00e0 appara\u00eetre fr\u00e9quemment dans les m\u00eames lignes du texte ?</li>\n<li>la liste des n-grammes cooccurrents est utilis\u00e9e pour cr\u00e9er un r\u00e9seau \: il est constitu\u00e9 des n-grammes les plus fr\u00e9quents. Deux n-grams sont connect\u00e9s s'ils sont fr\u00e9quemment cooccurrents.</li>\n<li>la force des connexions dans le r\u00e9seau est corrig\u00e9e en utilisant une proc\u00e9dure appel\u00e9e <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a>.</li>\n</ol>

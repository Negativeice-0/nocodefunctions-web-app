organic.general.model_long_description=<p>Les principes suivis par l'outil sont similaires \u00e0 la <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse des sentiments</a>, \u00e0 l'exception des r\u00e8gles \u00e0 appliquer. L'outil suit les \u00e9tapes suivantes \:</p>\n<ol>\n<li>v\u00e9rification de la longueur du texte \: s'il ne manque que quelques mots, il ne sera pas class\u00e9</li>\n<li>suppression des urls, suppression du contenu entre guillemets, normalisation des apostrophes</li>\n<li>deux versions du texte sont \u00e9tablies \: une o\u00f9 tous les accents et caract\u00e8res sp\u00e9ciaux sont supprim\u00e9s, et une autre o\u00f9 ils sont conserv\u00e9s. Toutes les \u00e9tapes suivantes s'appliqueront aux deux versions du texte.</li>\n<li>v\u00e9rifier les <strong>emojis, les \u00e9motic\u00f4nes et les onomatop\u00e9es</strong>. Ne pr\u00e9traitez pas votre texte pour les supprimer, ils fournissent des informations utiles sur le sentiment \!</li>\n<li>v\u00e9rification des hashtags, le cas \u00e9ch\u00e9ant</li>\n<li>d\u00e9composition du texte en n-grammes jusqu'\u00e0 quatre-grammes</li>\n<li> pour chaque n-gramme \:\n<ul>\n<li>ignorez-le s'il appartient \u00e0 une liste pr\u00e9\u00e9tablie de mots d'arr\u00eat</li>\n<li>v\u00e9rifier les caract\u00e8res r\u00e9p\u00e9t\u00e9s et les supprimer si n\u00e9cessaire<code>(yeeeahhh \!</code> devient <code>yeah \!</code>)</li>\n<li>v\u00e9rifier si le n-gramme est contenu dans la liste pr\u00e9\u00e9tablie de vocabulaire / expressions / style signalant le "discours d'entreprise". Si c'est le cas, la r\u00e8gle correspondante est appliqu\u00e9e.</li>\n</ul>\n</li>\n<li>d\u00e9cision finale, bas\u00e9e sur les r\u00e9sultats des \u00e9tapes pr\u00e9c\u00e9dentes.</li>\n</ol>

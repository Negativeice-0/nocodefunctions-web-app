topics.topics_extraction_tool.model_long_description.details=<p>Les principes suivis par l'outil sont d\u00e9crits dans cette publication universitaire qui \u00e9tudie <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">comment trouver des communaut\u00e9s et des sujets sur Twitter</a>. La technologie suit les \u00e9tapes suivantes</p><ol><li>nettoyage du texte \: aplatissement en ASCII, suppression des urls, suppression des signes de ponctuation.</li><li>lemmatisation.</li><li>d\u00e9composition du texte en n-grammes jusqu'\u00e0 quatre grammes, suppression des n-grammes moins pertinents. Cette \u00e9tape est identique \u00e0 celle suivie par la <a href\="../umigon/sentiment_analysis_tool.html">fonction d'analyse des sentiments</a>.</li><li>comptage des cooccurrences \: quelles paires de n-grammes ont tendance \u00e0 appara\u00eetre fr\u00e9quemment dans les m\u00eames lignes du texte ?</li><li>la liste des n-grammes cooccurrents est utilis\u00e9e pour cr\u00e9er un r\u00e9seau \: il est constitu\u00e9 des n-grammes les plus fr\u00e9quents. Deux n-grams sont connect\u00e9s s'ils sont fr\u00e9quemment cooccurrents.</li><li>un algorithme de d\u00e9tection de communaut\u00e9 est appliqu\u00e9 au r\u00e9seau \: l'algorithme de Louvain, qui est rapide et tr\u00e8s efficace.</li><li>le param\u00e8tre choisi par l'utilisateur est appliqu\u00e9 \: une grande valeur permettra de d\u00e9tecter quelques grandes communaut\u00e9s. Une petite valeur permettra de d\u00e9tecter de nombreuses petites communaut\u00e9s.</li><li>chaque communaut\u00e9 (ou cluster) du r\u00e9seau est un sujet. La liste des termes cl\u00e9s du sujet est constitu\u00e9e des n-grams contenus dans le cluster.</li></ol>
why.argument1.details=<p>\nEn tant qu'universitaire int\u00e9ress\u00e9 par l'exploration de donn\u00e9es avec les m\u00e9dias sociaux et les r\u00e9seaux sociaux, j'ai partag\u00e9 les r\u00e9sultats de mes \u00e9tudes dans des articles <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publi\u00e9s dans des revues scientifiques</a>. Avec les fonctions nocode, <strong>je souhaite atteindre un public plus large en offrant des versions gratuites et nocode des fonctions les plus utiles que j'ai utilis\u00e9es dans mes recherches</strong>.\n</p>\n<br/>\n<p>\nAu cours des derni\u00e8res ann\u00e9es, j'ai tent\u00e9 \u00e0 plusieurs reprises de cr\u00e9er des logiciels \u00e0 cet effet. Mais je n'\u00e9tais pas assez exp\u00e9riment\u00e9, et probablement trop impatient \: les applications \u00e9taient inachev\u00e9es et difficiles \u00e0 maintenir. Nocode functions est diff\u00e9rent \: je prends le temps de le d\u00e9velopper de la meilleure fa\u00e7on, et <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">je m'embarque pour un voyage de 10 ans et plus \!</a>\n</p>
umigon.sentiment_analysis_tool.argument3.details=La fonction est programm\u00e9e en Java. Son code est accessible <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">librement sur Github</a>. Ses performances sont excellentes car elle ne repose pas sur le <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">marquage des parties de discours (POS tagging)</ a>, ce qui la rend rapide. Des techniques de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">calcul concurrentes</a> sont utilis\u00e9es dans les sous-fonctions et une grande attention a \u00e9t\u00e9 port\u00e9e aux performances globales. 

labelling_task_definition_bws.nb_times.details=Chaque \u00e9l\u00e9ment doit \u00e9videmment \u00eatre annot\u00e9 au moins une fois. Pour augmenter la pr\u00e9cision de l'annotation, il est pr\u00e9f\u00e9rable que l'\u00e9l\u00e9ment soit pr\u00e9sent\u00e9 plusieurs fois (dans diff\u00e9rents blocs), \u00e9ventuellement \u00e0 diff\u00e9rents annotateurs.\n<br/>\n<br/>\nLa valeur par d\u00e9faut de 4 fois donne une tr\u00e8s bonne pr\u00e9cision. Augmenter cette valeur conduira automatiquement \u00e0 beaucoup plus de comparaisons \u00e0 faire par les annotateurs (voir le compte juste en dessous).

network_converter.creating_a_bridge.details_second_part=<p>\nCe qui rend les choses peu pratiques, c'est que tous les logiciels de visualisation en r\u00e9seau n'acceptent pas tous les formats. En particulier \:\n<ul>\n<li>Gephi peut importer et exporter des fichiers gexf, mais il ne reconna\u00eet pas les fichiers r\u00e9seau json de VOSviewer</li>\n<li>VOSviewer peut importer et exporter des fichiers json de VOSviewer, mais ne reconna\u00eet pas les fichiers gexf.</li>\n</ul>                            \n</p>\n<p>\nLe convertisseur de fichiers gexf et json de VOSviewer propos\u00e9 sur cette page est une passerelle qui, je l'esp\u00e8re, sera utile aux utilisateurs des deux logiciels.\n</p>

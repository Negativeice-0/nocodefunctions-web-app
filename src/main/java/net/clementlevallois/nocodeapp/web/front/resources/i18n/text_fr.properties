network_converter.limit_to_500_nodes.details=<p>\n  Alors que Gephi est con\u00e7u pour les petits et tr\u00e8s grands r\u00e9seaux, VOSviewer est con\u00e7u pour les r\u00e9seaux jusqu'\u00e0 environ 500 n\u0153uds. 300 n\u0153uds est m\u00eame pr\u00e9f\u00e9rable. Au-del\u00e0 de cette taille, la visualisation devient plus difficile \u00e0 lire et les op\u00e9rations deviennent tr\u00e8s lentes.\n  </p>\n  <br/>\n  <p>\n  Que faire si votre r\u00e9seau est plus grand que 500 n\u0153uds ? Nocodefunctions vous aide \: dans le fichier gexf, il s\u00e9lectionnera les 500 noeuds <strong>dans les ar\u00eates qui ont le plus grand poids</strong>. Les autres noeuds seront filtr\u00e9s. Cela devrait produire un r\u00e9seau plus petit qui donne toujours une vue utile du r\u00e9seau complet d'origine.\n</p>

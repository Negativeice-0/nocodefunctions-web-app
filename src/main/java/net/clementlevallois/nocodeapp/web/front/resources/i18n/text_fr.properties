umigon.sentiment_analysis_tool.argument6.details=<p>Certains outils fournissent une notation pour exprimer la force du sentiment \: une valeur \u00e9lev\u00e9e pour un sentiment tr\u00e8s positif, et une valeur tr\u00e8s faible pour un sentiment n\u00e9gatif. Z\u00e9ro repr\u00e9sente un sentiment neutre. D'apr\u00e8s mon exp\u00e9rience, ces notes ne sont pas tr\u00e8s fiables, sauf dans les cas \u00e9vidents. "Horrible" aura un score tr\u00e8s bas, et "merveilleux" un score tr\u00e8s \u00e9lev\u00e9. Mais au milieu, les choses sont moins simples et les notations sont beaucoup plus difficiles \u00e0 interpr\u00e9ter - je ne conseillerais pas de s'y fier. Une voie plus prometteuse consisterait \u00e0 introduire des <strong>\u00e9motions</strong> afin de faire ressortir les nuances les plus fines du sentiment, au-del\u00e0 des cat\u00e9gories positif / neutre / n\u00e9gatif. Envoyez un courriel \u00e0 admin@clementlevallois.net si vous \u00eates int\u00e9ress\u00e9 par cette voie de recherche.</p>

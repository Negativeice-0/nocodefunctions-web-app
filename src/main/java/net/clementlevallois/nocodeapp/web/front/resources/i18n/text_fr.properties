cowo.tool.argument1.details=Cette fonction d\u00e9compose un texte en termes et expressions et le transforme en un graphique - parfois appel\u00e9 <strong>r\u00e9seau s\u00e9mantique</strong> ou <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">r\u00e9seau de cooccurrence</a></strong>. Elle analyse le texte ligne par ligne et d\u00e9termine les mots et expressions qui ont tendance \u00e0 <strong>cooccurber</strong>, formant ainsi un r\u00e9seau.\n<br/>\nElle fonctionne sur des textes \u00e9crits dans une grande vari\u00e9t\u00e9 de langues (y compris des textes en alphabet non latin). La fonction suit les principes de l'apprentissage non supervis\u00e9, qui est un type d'<strong>apprentissage automatique</strong>.\n<br/>\n<br/>\nSi vous utilisez cette fonction dans un contexte acad\u00e9mique (recherches ou \u00e9tudes), vous devez la r\u00e9f\u00e9rencer dans votre bibliographie \:\n<br/>\n<br/>\nLevallois, C., Clithero, J. A., Wouters, P., Smidts, A., &amp; Huettel, S. A. (2012). Translating upwards \: linking the neural and social sciences via neuroeconomics. Nature Reviews Neuroscience, 13(11), 789-797. 

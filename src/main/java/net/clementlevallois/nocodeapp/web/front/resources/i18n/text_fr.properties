labelling_task_definition_bws.instructions.part2=<p>\n<strong>\nCette instruction sera affich\u00e9e aux annotateurs \:\n</strong>\n</p>\n<br/>\n<p>\n"La personne qui vous a invit\u00e9 \u00e0 \u00eatre un annotateur pour cette t\u00e2che doit vous avoir communiqu\u00e9 la notion que vous \u00e9valuez ici. <strong>Votre r\u00f4le est de choisir 2 \u00e9l\u00e9ments dans la liste \:</strong> l'\u00e9l\u00e9ment qui correspond le mieux \u00e0 cette notion, et l'\u00e9l\u00e9ment qui correspond le moins \u00e0 cette notion.\n</p>\n<br/>\n<p>\n"Pour choisir le meilleur \u00e9l\u00e9ment, <strong>faites glisser le meilleur \u00e9l\u00e9ment vers le haut de</strong> la liste avec la souris (ou touchez l'\u00e9cran sur un mobile). Faites glisser le plus mauvais \u00e9l\u00e9ment <strong>vers le bas</strong> de la liste.\n</p>
labelling_task_definition_bws.instructions.part1=<p>Les annotateurs devront choisir la meilleure et la pire option parmi un certain nombre d'\u00e9l\u00e9ments pr\u00e9sent\u00e9s simultan\u00e9ment.</p>\n<p>Nous utilisons un effet de glisser-d\u00e9poser \: l'annotateur choisira la meilleure option <strong>en utilisant la souris et en la d\u00e9pla\u00e7ant vers le haut</strong>, et il d\u00e9placera la pire option vers le bas, comme suit \:</p>\n
topics.topics_extraction_tool.argument1.details=Cette fonction identifie automatiquement les th\u00e8mes cl\u00e9s d'un texte, une op\u00e9ration appel\u00e9e <strong>extraction de th\u00e8mes</strong> ou <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">mod\u00e9lisation de th\u00e8mes</a></strong>. Elle analyse le texte ligne par ligne et d\u00e9termine les groupes de mots et d'expressions qui ont tendance \u00e0 <strong>se regrouper</strong>, formant ainsi des th\u00e8mes.<br/>Elle fonctionne sur des textes \u00e9crits dans une grande vari\u00e9t\u00e9 de langues (y compris des textes en alphabet non latin). La fonction suit les principes de l'apprentissage non supervis\u00e9, qui est un type d'<strong>apprentissage automatique</strong>.<br/><br/>Si vous utilisez cette fonction dans un contexte acad\u00e9mique (recherches ou \u00e9tudes), vous devez la r\u00e9f\u00e9rencer dans votre bibliographie \:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Champs d'ouverture \: Une contribution m\u00e9thodologique \u00e0 l'identification des acteurs h\u00e9t\u00e9rog\u00e8nes dans les ordres relationnels non born\u00e9s. M@n@gement, 23(1), 4-18.

cowo.tool.argument3.details=<p>\n<strong>Structure et format du texte</strong>\: le r\u00e9seau est cr\u00e9\u00e9 en d\u00e9tectant les paires de termes qui apparaissent sur la m\u00eame ligne de texte. Vous devez donc faire attention \u00e0 la fa\u00e7on dont votre texte est divis\u00e9. Id\u00e9alement, il devrait \u00eatre compos\u00e9 de paragraphes relativement courts, chacun sur une ligne. Si vous utilisez un fichier Excel, chaque paragraphe ou bloc de texte important doit appara\u00eetre sur une ligne diff\u00e9rente.\n<br/>\n<br/>\n<strong>Pr\u00e9traitement du texte</strong>\: il n'est pas n\u00e9cessaire de pr\u00e9traiter ou de nettoyer votre texte avant d'utiliser cette fonction.\n<br/>\n<br/>\n<strong>Exploration du graphique</strong>\: nous recommandons deux logiciels gratuits de qualit\u00e9 professionnelle pour l'exploration du r\u00e9seau s\u00e9mantique produit par la fonction. <a href\="https\://gephi.org" target\="_blank">Gephi</a> offre les meilleures fonctionnalit\u00e9s pour filtrer, coloriser, redimensionner et ex\u00e9cuter des statistiques descriptives sur votre r\u00e9seau (comme la <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralit\u00e9 d'interd\u00e9pendance</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> fournit les visualisations les plus propres et les plus faciles \u00e0 interpr\u00e9ter pour les r\u00e9seaux s\u00e9mantiques. VOSviewer a \u00e9t\u00e9 d\u00e9velopp\u00e9 avec la scientom\u00e9trie comme premier cas d'utilisation mais il est utile pour tout type de r\u00e9seau s\u00e9mantique.\n</p>\n

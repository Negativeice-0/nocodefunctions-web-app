topics.topics_extraction_tool.model_long_description.details=<p>De principper, som v\u00e6rkt\u00f8jet f\u00f8lger, er beskrevet i denne akademiske publikation, der studerer <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, hvordan man finder f\u00e6llesskaber og emner p\u00e5 Twitter</a> . Teknologien f\u00f8lger disse trin\:</p><ol><li> rensning af teksten\: flad til ASCII, fjernelse af urls, fjernelse af tegns\u00e6tningstegn.</li><li> lemmatisering.</li><li> nedbrydning af teksten i n-gram op til fire gram, fjernelse af mindre relevante n-gram. Dette trin er identisk med det, der efterf\u00f8lges af <a href\="../umigon/sentiment_analysis_tool.html">funktionen til sentimentanalyse</a></li><li> antal samtidige forekomster\: hvilke par af n-gram har en tendens til at optr\u00e6de ofte i de samme linjer i teksten?</li><li> listen over samtidig forekommende n-gram bruges til at skabe et netv\u00e6rk\: den er lavet af de hyppigste n-gram. To n-gram er forbundet, hvis de ofte forekommer sammen.</li><li> en f\u00e6llesskabsdetektionsalgoritme anvendes p\u00e5 netv\u00e6rket\: Louvain-algoritmen, som er hurtig og meget effektiv.</li><li> parameteren valgt af brugeren anvendes\: en stor v\u00e6rdi vil registrere nogle f\u00e5 store f\u00e6llesskaber. En lille v\u00e6rdi vil opdage mange sm\u00e5 samfund.</li><li> hvert f\u00e6llesskab (eller klynge) i netv\u00e6rket er et emne. Listen over n\u00f8gletermer i emnet er de n-grammer, der er indeholdt i klyngen.</li></ol>
general.nouns.label=etiket
why.argument1.details=<p>Som en akademiker interesseret i datamining med sociale medier og sociale netv\u00e6rk, har jeg delt resultaterne af mine studier i artikler <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publiceret i videnskabelige tidsskrifter</a> . Med nocode-funktioner <strong>\u00f8nsker jeg at n\u00e5 ud til et bredere publikum ved at tilbyde gratis nocode-versioner af de mest nyttige funktioner, jeg har brugt i min forskning</strong> .</p><br/><p> I de sidste par \u00e5r har jeg gjort adskillige fors\u00f8g p\u00e5 at skabe stykker software, der ville g\u00f8re netop det. Men jeg var ikke erfaren nok, og nok for ut\u00e5lmodig\: Apps var uf\u00e6rdige og sv\u00e6re at vedligeholde. Nocode-funktionerne er anderledes\: Jeg tager mig tid til at udvikle den p\u00e5 den bedste m\u00e5de, og <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">jeg begiver mig ud p\u00e5 en rejse p\u00e5 10 \u00e5r og mere\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Funktionen er programmeret i Java. Hans kode er <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">frit tilg\u00e6ngelig p\u00e5 Github</a> . Dens ydeevne er fremragende, fordi den ikke er afh\u00e6ngig <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">af ordstemmende tagging (POS-tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, hvilket g\u00f8r det hurtigt.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Samtidige databehandlingsteknikker</a> bruges i underfunktioner, og der er blevet lagt stor v\u00e6gt p\u00e5 den overordnede ydeevne.

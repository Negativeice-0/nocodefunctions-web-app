umigon.sentiment_analysis_tool.model_long_description.details=<p>De principper, som v\u00e6rkt\u00f8jet f\u00f8lger, er beskrevet i denne akademiske publikation om <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, udgivet i antologien fra Association fo Computational Linguistics</a> . V\u00e6rkt\u00f8jet f\u00f8lger disse trin\:</p><ol><li> tjek l\u00e6ngden af teksten\: hvis den kun er et par ord kort, bliver den ikke klassificeret</li><li> fjernelse af urls, fjernelse af indhold i anf\u00f8rselstegn, normalisering af apostrof</li><li> to versioner af teksten er etableret\: en hvor alle accenter og specialtegn fjernes, og en hvor de bibeholdes. Alle de f\u00f8lgende trin g\u00e6lder for begge versioner af teksten.</li><li> tjek p\u00e5 <strong>emojis, hum\u00f8rikoner og onomatopeia</strong> . Forbehandle ikke din tekst for at fjerne dem, de giver nyttige oplysninger om f\u00f8lelser\!</li><li> tjek eventuelt hashtags</li><li> nedbrydning af teksten i n-gram op til fire gram</li><li> for hvert n-gram\:<ul><li> spring det over, hvis det h\u00f8rer til en p\u00e5 forh\u00e5nd fastlagt liste over stopord</li><li> tjek for gentagne tegn og fjern dem efter behov ( <code>yeeeahhh\!</code> bliver <code>yeah\!</code> )</li><li> kontrollere, om n-grammet er indeholdt i den forud etablerede liste over potentielt positive ord. I s\u00e5 fald anvendes den tilsvarende regel. Oftest er reglen s\u00e5 simpel som &quot;et positivt ord giver en positiv stemning til teksten&quot;, men mere komplekse regler er selvf\u00f8lgelig ogs\u00e5 inkluderet.</li><li> kontrollere, om n-grammet er indeholdt i den forud etablerede liste over potentielt negative ord. Samme logik g\u00e6lder</li></ul></li><li> afsluttende kontrol\: p\u00e5visning af moderatorer i s\u00e6tningen (&quot;men&quot;, &quot;dog&quot;, &quot;selv om&quot; osv.). Positive eller negative v\u00e6rdier placeret f\u00f8r eller efter disse moderatorer bevares eller bliver slettet.</li><li> endelig beslutning efter komplekse regler baseret p\u00e5 resultaterne af de foreg\u00e5ende trin.</li></ol>

why.argument2.details=<p>At udvikle nocode-funktioner repr\u00e6senterer en betydelig m\u00e6ngde arbejde, som jeg udf\u00f8rer i min fritid. Jeg tager ikke betalt for det, s\u00e5 det finder et bredere publikum (inklusive studerende, journalister, hobbyfolk...). Til geng\u00e6ld h\u00e5ber jeg at kunne bruge det til at implementere de nye funktioner, jeg vil skabe i l\u00f8bet af min akademiske forskning, og jeg h\u00e5ber, det vil gavne mine studier\: Brugerfeedbacken p\u00e5 funktionerne vil hj\u00e6lpe mig med at forfine dem og g\u00f8re dem mere robuste. Forh\u00e5bentlig vil et f\u00e6llesskab af brugere vokse og vil ogs\u00e5 generere interessante ideer til nye udviklinger\!</p><br/><p> For det andet, afh\u00e6ngigt af brugernes interesse, overvejer jeg at udvikle API-versioner til h\u00f8jvolumen, h\u00f8j tilg\u00e6ngelighedsversioner af funktionerne, typisk til professionel brug af virksomheder, ikke enkeltpersoner. Disse API&\#39;er ville ikke v\u00e6re gratis, da det ville v\u00e6re involveret betydelige serveromkostninger.</p>

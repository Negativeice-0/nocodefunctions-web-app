cowo.results.long_explanation=<h3>Funktionen har skabt et netv\u00e6rk, hvor\:</h3><ul><li> kun de hyppigste udtryk optr\u00e6der</li><li> hvis 2 udtryk ofte optr\u00e6der sammen i teksten, er de forbundet i netv\u00e6rket</li></ul><p> Grafen visualiseret ovenfor viser de 20 hyppigste udtryk i teksten.</p><h3> Visualiser grafen med Gephi, VOSviewer eller Gephisto</h3><p> Du kan downloade hele netv\u00e6rket (ikke kun eksemplet vist her) som en <strong>gexf-fil</strong> med alle oplysninger om netv\u00e6rket. <strong>Gexf-filer</strong> kan \u00e5bnes og udforskes med <a href\="https\://gephi.org" target\="_blank">Gephi</a> , den f\u00f8rende gratis desktop-software til netv\u00e6rksvisualiseringer.</p><br/><p> Du kan ogs\u00e5 direkte visualisere netv\u00e6rket med <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, softwaren udviklet af Nees Jan van Eck og Ludo Waltman ved Center for Science and Technology Studies (CWTS) ved Leiden University.</p><br/><p> Sidst, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> er en webapplikation, der opretter en nemlig med et enkelt klik, som du kan downloade som en PNG-fil.</p>

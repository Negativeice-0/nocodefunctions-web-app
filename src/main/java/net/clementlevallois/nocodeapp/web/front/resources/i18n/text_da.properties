gaze.results.long_explanation=<h3>Funktionen har skabt et netv\u00e6rk, hvor\:</h3><ul><li> <strong>Hvis du v\u00e6lger mulighed 1 (co-forekomster)</strong> \: n\u00e5r 2 udtryk optr\u00e6der sammen p\u00e5 en eller flere linjer, er de forbundet i netv\u00e6rket</li><li> <strong>Hvis du v\u00e6lger mulighed 2 (kilder og m\u00e5l)</strong> \: n\u00e5r 2 kilder har mindst \u00e9t m\u00e5l til f\u00e6lles, er de forbundet i netv\u00e6rket.</li></ul><h3> Visualiser grafen med Gephi, VOSviewer eller Gephisto</h3><p> Du kan downloade hele netv\u00e6rket (med mange flere udtryk) som en <strong>gexf-fil</strong> med alle informationer om netv\u00e6rket. <strong>Gexf-filer</strong> kan \u00e5bnes og udforskes med <a href\="https\://gephi.org" target\="_blank">Gephi</a> , den f\u00f8rende gratis desktop-software til netv\u00e6rksvisualiseringer.</p><br/><p> Du kan ogs\u00e5 direkte visualisere netv\u00e6rket med <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, softwaren udviklet af Nees Jan van Eck og Ludo Waltman ved Center for Science and Technology Studies (CWTS) ved Leiden University.</p><br/><p> Til sidst er <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> en webapplikation, der opretter en nemlig med et enkelt klik, som du kan downloade som en PNG-fil.</p><br/>

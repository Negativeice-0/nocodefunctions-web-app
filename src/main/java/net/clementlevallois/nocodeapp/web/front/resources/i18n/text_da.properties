organic.general.argument2.details=<p>Dette v\u00e6rkt\u00f8j identificerer mark\u00f8rer for <u>virksomhedens tale</u> . Denne karakterisering er ikke klart defineret i den akademiske litteratur. Hensigten er at give indholdsadministratorer og analytikere et v\u00e6rkt\u00f8j, der giver dem mulighed for at filtrere indhold fra, som ikke repr\u00e6senterer en <strong>\u00e6gte stemme fra kunden</strong> , s\u00e5som\:</p><br/><ul><li> <strong>opfordringer til handling</strong> \: &quot;STEM&quot;, &quot;K\u00d8B&quot;, &quot;SPIL&quot;, ...</li><li> <strong>salgsfremmende invitationer</strong> \: &quot;hotteste tilbud&quot;, &quot;give v\u00e6k&quot;, ...</li><li> <strong>meningstilkendegivelser, der er udformet af en kommunikationsspecialist</strong> , som antydet af de specifikke termer, der bruges\: &quot;afsl\u00f8ret&quot;, &quot;stoked til&quot;, &quot;genopfinder&quot; ...</li></ul><br/> Dette er et igangv\u00e6rende arbejde, og vi gl\u00e6der os over din feedback og forslag (analysis@exploreyourdata.com). Vi mener, at denne funktion allerede er yderst nyttig, og den hj\u00e6lper analytikere, der specialiserer sig i meningsudvinding, med at rense deres datas\u00e6t fra indholdet, som ikke stammer fra enkeltpersoner/kunder, men fra virksomheder og kommunikationsmedarbejdere (tjek vores <a href\="../umigon/sentiment_analysis_tool.html">funktion for at f\u00e5 analyse af f\u00f8lelser</a> ). Dette vil g\u00f8re deres m\u00e5ling mere p\u00e5lidelig, is\u00e6r for opinionsminedrift.

network_converter.limit_to_500_nodes.details=<p>Mens Gephi er lavet til sm\u00e5 og meget store netv\u00e6rk, er VOSviewer lavet til netv\u00e6rk op til omkring 500 noder. 300 noder er endda at foretr\u00e6kke. Over denne st\u00f8rrelse bliver visualiseringen sv\u00e6rere at l\u00e6se, og operationerne bliver meget langsomme.</p><br/><p> Hvad hvis dit netv\u00e6rk er st\u00f8rre end 500 noder? Nocodefunctions hj\u00e6lper dig\: i gexf-filen vil den v\u00e6lge de 500 noder <strong>i kanterne, der har den st\u00f8rste v\u00e6gt</strong> . De andre noder vil blive filtreret fra. Dette skulle give et mindre netv\u00e6rk, som stadig giver et nyttigt overblik over det originale, komplette netv\u00e6rk.</p>

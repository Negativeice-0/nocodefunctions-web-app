general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> er en gratis desktopsoftware til at skabe og visualisere netv\u00e6rk med avancerede muligheder inden for <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometri</a> (som kort sagt best\u00e5r i m\u00e5ling og vurdering af den videnskabelige aktivitet).</p><p> I sommeren 2021 har udviklerne af VOSviewer lanceret <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">en onlineversion</a> , som g\u00f8r det meget praktisk at dele de visualiseringer, der er oprettet p\u00e5 den.</p><p> Nyttige links\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Kom godt i gang med VOSviewer</a> , som tilbyder en samling af ressourcer.</p>
organic.details=Denne funktion klassificerer dine tekster i to kategorier\:<ul><li> <strong>organisk</strong> \: n\u00e5r teksten er skrevet i en stil, der er naturlig, personlig, individuel.</li><li> <strong>fremmes</strong> \: n\u00e5r teksten er skrevet i en stil, der er corporate, sponsoreret, kunstig.</li></ul> Det fungerer bedst p\u00e5 <strong>sociale medier</strong> s\u00e5som tweets til Twitter, kommentarer p\u00e5 Instagram-opslag og andre meget korte tekster p\u00e5 engelsk og fransk.<br/> F\u00f8dt i 2020 er dette v\u00e6rkt\u00f8j under l\u00f8bende udvikling.
umigon.sentiment_analysis_tool.argument1.details=Denne funktion udf\u00f8rer <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalyse</a></strong> , ogs\u00e5 kaldet opinion mining. Den analyserer teksten og afg\u00f8r, om stemningen er neutral, positiv eller negativ.<br/> Det fungerer bedst p\u00e5 <strong>sociale medier</strong> s\u00e5som tweets til Twitter, kommentarer p\u00e5 Instagram-opslag og andre meget korte tekster p\u00e5 engelsk eller fransk. I en sammenligning med 23 alternativer viste dette v\u00e6rkt\u00f8j sig at v\u00e6re det bedste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">v\u00e6rkt\u00f8j til sentimentanalyse p\u00e5 sociale medier</a> .<br/> Dette v\u00e6rkt\u00f8j er f\u00f8dt i 2012 og er under l\u00f8bende udvikling.<br/><br/> Hvis du bruger denne funktion i en akademisk sammenh\u00e6ng (forskning eller studier), skal du henvise til den i din bibliografi\:<br/><br/> Levallois, Clement. &quot;Umigon\: F\u00f8lelsesanalyse p\u00e5 tweets baseret p\u00e5 termlister og heuristik&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709 \ufe0fsende listen over stopord til udvikleren - vil snart blive integreret, tak\! \ud83d\ude4f
topics.topics_extraction_tool.argument3.details=<p><strong>Tekstens struktur og format</strong> \: Emneudtr\u00e6k fungerer ved at detektere termpar, der vises p\u00e5 den samme tekstlinje. S\u00e5 du skal v\u00e6re forsigtig med, hvordan din tekst er formateret. Ideelt set b\u00f8r det v\u00e6re lavet af relativt korte afsnit, hver p\u00e5 \u00e9n linje. Hvis du bruger en Excel-fil, skal hvert afsnit eller v\u00e6sentlig tekstblok vises p\u00e5 en anden r\u00e6kke.<br/><br/> <strong>Tekstvolumen</strong> \: emner findes ved at m\u00e5le frekvenser\: hvilket par af udtryk har en tendens til at forekomme oftest sammen? For at dette kan virke, skal teksten v\u00e6re tilstr\u00e6kkelig lang, s\u00e5 disse tal er meningsfulde. Jo l\u00e6ngere tekst, jo bedre. Tekster p\u00e5 mindst 5.000 ord virker en god start.</p>
index.datapolicy.dataannotationfunction.details=Dataannotering best\u00e5r i at uploade en liste over elementer, som annotatorer vil kommentere. Dette indeb\u00e6rer, at listen over elementer gemmes, s\u00e5vel som listen over annotatorer, deres e-mails og de anm\u00e6rkninger, de laver.<br/> Designeren af opgaven gemmer en e-mail og en beskrivelse af datas\u00e6ttet. Disse opbevares ogs\u00e5.<br/> Dataene (liste over emner, beskrivelse af listen, e-mail fra designeren af opgaven, e-mails fra annotatorer og deres annoteringer) gemmes p\u00e5 en sikret serverbase i EU. Det deles eller genbruges ikke til noget form\u00e5l.<br/> Dataene kan slettes p\u00e5 et hvilket som helst tidspunkt af opgavens designer.<br/>

labelling_task_definition_bws.instructions.part2=<p><strong>Denne instruktion vil blive vist for annotatorerne\:</strong></p><br/><p> &quot;Den person, der inviterede dig til at v\u00e6re annotator til denne opgave, skal have kommunikeret, hvilken forestilling du vurderer her. <strong>Din rolle er at v\u00e6lge 2 punkter p\u00e5 listen\:</strong> det element, der passer bedst til denne forestilling, og det element, der passer til denne forestilling mindst.</p><br/><p> &quot;For at v\u00e6lge det bedste element skal <strong>du skubbe det bedste element op</strong> med musen (eller trykke p\u00e5 sk\u00e6rmen p\u00e5 mobilen) til toppen af listen. <strong>Skub det d\u00e5rligste element ned</strong> til bunden af listen.</p>
topics.topics_extraction_tool.argument1.details=Denne funktion identificerer automatisk n\u00f8gleemnerne i en tekst, en operation kaldet <strong>emneudtr\u00e6kning</strong> eller <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">emnemodellering</a></strong> . Den analyserer teksten linje for linje og bestemmer grupper af ord og udtryk, som har tendens til at <strong>klynge</strong> sig sammen og danner emner.<br/> Det fungerer p\u00e5 tekster skrevet p\u00e5 en lang r\u00e6kke sprog (inklusive tekster i ikke-latinsk alfabet). Funktionen f\u00f8lger principperne for uoverv\u00e5get l\u00e6ring, som er en type <strong>maskinl\u00e6ring</strong> .<br/><br/> Hvis du bruger denne funktion i en akademisk sammenh\u00e6ng (forskning eller studier), skal du henvise til den i din bibliografi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u00c5bningsfelter\: Et metodologisk bidrag til identifikation af heterogene akt\u00f8rer i ubegr\u00e6nsede relationelle ordener. M@n@gement, 23(1), 4-18.
labelling_task_definition_bws.instructions.part1=<p>Annotatorerne vil blive bedt om at v\u00e6lge de bedste og v\u00e6rste muligheder blandt en r\u00e6kke elementer, der pr\u00e6senteres samtidigt.</p><p> Vi bruger en tr\u00e6k og slip-effekt\: Annotatoren vil v\u00e6lge den bedste mulighed <strong>ved at bruge musen og flytte den til toppen</strong> og flytte den d\u00e5rligste mulighed til bunden, som s\u00e5dan\:</p>

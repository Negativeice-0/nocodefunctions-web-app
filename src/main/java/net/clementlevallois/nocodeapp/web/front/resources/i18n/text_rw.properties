cowo.tool.argument1.title=Imiyoboro isobanura - hindura inyandiko zawe mubishushanyo
cowo.tool.argument2.details=Igikorwa gifata ikintu kimwe (ni uruhe rurimi rw'inyandiko?) Kandi rukora ukanze rimwe\:
cowo.tool.argument3.details=<p><strong>Imiterere n'imiterere yinyandiko</strong> \: urusobe rwakozwe mugutahura amagambo abiri agaragara kumurongo umwe winyandiko. Ugomba rero kwitondera uburyo inyandiko yawe igabanijwe. Byiza, bigomba kuba bikozwe mu bika bigufi, buri murongo umwe. Niba ukoresha dosiye ya Excel, buri paragarafu cyangwa igice cyingenzi cyumwandiko kigomba kugaragara kumurongo utandukanye.<br/><br/> <strong>Mbere yo gutunganya inyandiko</strong> \: nta mpamvu yo kubanza gutunganya cyangwa gusukura inyandiko yawe mbere yo gukoresha iyi mikorere.<br/><br/> <strong>Gucukumbura igishushanyo</strong> \: turasaba porogaramu ebyiri zubuhanga bwumwuga kubushakashatsi bwurusobe rwibisobanuro byakozwe numurimo. <a href\="https\://gephi.org" target\="_blank">Gephi</a> itanga ibintu byiza byo kuyungurura, gusiga amabara, guhindura no gukoresha imibare ishushanya kuri neti yawe (nko <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">hagati hagati</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> itanga amashusho aribwo busukuye kandi bworoshye gusobanura imiyoboro ya semantique. VOSviewer yatejwe imbere na siyanse yubumenyi nkubwa mbere ikoreshwa ariko ni ingirakamaro muburyo ubwo aribwo bwose.</p>
cowo.tool.argument3.title=Inama n'amayeri yo kubona ubushishozi kuva murusobekerane
cowo.tool.argument4.details=Niba inyandiko yawe ari urutonde rwibintu bisanzwe cyangwa urutonde rwibintu, urashobora gukoresha Gaze, imikorere igenewe <a href\="../gaze/network_builder_tool.html">kubaka imiyoboro iva hamwe</a> .
cowo.tool.argument4.title=Iyo inyandiko yawe itunganijwe, hamwe nurutonde rwibintu
cowo.tool.description=100% igikoresho cyubusa kumurongo wo gukora imiyoboro isobanura. Nta kwiyandikisha bisabwa. Kuzana inyandiko yawe muri csv, Excel cyangwa inyandiko isanzwe. Koresha isesengura mukanda rimwe. Kuramo ibisubizo byawe muri Excel cyangwa nk'ishusho.
cowo.tool.model_long_details=<p>Amahame akurikizwa nigikoresho yasobanuwe muri iki gitabo cyigisha <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">uburyo bwo kubona abaturage hamwe ninsanganyamatsiko kuri Twitter</a> . Ikoranabuhanga rikurikiza izi ntambwe\:</p><ol><li> gusukura inyandiko\: gusibanganya kuri ASCII, kuvanaho urls, gukuraho ibimenyetso byerekana utumenyetso.</li><li> indimu.</li><li> kubora inyandiko muri <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-garama</a> kugeza kuri garama enye, kuvanaho n-garama zidafite akamaro. Iyi ntambwe irasa nimwe ikurikirwa <a href\="../umigon/sentiment_analysis_tool.html">numurimo wo gusesengura amarangamutima</a></li><li> kubara <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">hamwe-bibaho</a> \: niyihe jambo ya n-garama ikunda kugaragara kenshi mumurongo umwe winyandiko?</li><li> urutonde rwa coccurring n-garama ikoreshwa mugukora urusobe\: ikozwe n-garama cyane. Babiri n-garama bahujwe niba ari coccurring.</li><li> imbaraga zihuza murusobe zikosorwa hakoreshejwe uburyo bwitwa <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Igikorwa kigaragaza amagambo abiri muri buri murongo winyandiko. Izi ebyiri zitwa co-bibaho. Gukusanya amagambo yose hamwe no guhitamo inshuro nyinshi, urusobe rwamagambo rwubatswe aho amagambo abiri ahujwe niba akenshi agaragara hamwe mumyandiko.

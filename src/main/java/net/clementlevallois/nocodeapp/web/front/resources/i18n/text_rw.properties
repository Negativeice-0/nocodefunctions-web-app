general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ni software ya desktop yubuntu yo gukora no kwerekana amashusho, hamwe nubushobozi buhanitse murwego rwa <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">siyanse</a> (ibyo, muri make, bigizwe no gupima no gusuzuma ibikorwa bya siyansi).</p><p> Mu mpeshyi 2021, abategura VOSviewer batangije <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">verisiyo yo kumurongo</a> , ituma biba byiza cyane gusangira amashusho yakozwe kuri yo.</p><p> Ihuza ryingirakamaro\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Gutangira hamwe na VOSviewer</a> itanga icyegeranyo cyibikoresho.</p>
organic.details=Iyi mikorere ishyira inyandiko zawe mubyiciro bibiri\:<ul><li> <strong>organic</strong> \: iyo inyandiko yanditswe muburyo busanzwe, umuntu ku giti cye.</li><li> <strong>kuzamurwa</strong> mu ntera\: iyo inyandiko yanditswe muburyo busanzwe, buterwa inkunga, ibihimbano.</li></ul> Ikora neza kurubuga <strong>nkoranyambaga</strong> nka tweet kuri Twitter, ibisobanuro kuri post ya Instagram nandi masomo magufi cyane mucyongereza nigifaransa.<br/> Yavutse muri 2020, iki gikoresho kiri mu majyambere ahoraho.
umigon.sentiment_analysis_tool.argument1.details=Iyi mikorere ikora <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">isesengura ryamarangamutima</a></strong> , nanone bita gucukura ibitekerezo. Isesengura ibyanditswe ikanamenya niba amarangamutima atabogamye, meza cyangwa mabi.<br/> Ikora neza kurubuga <strong>nkoranyambaga</strong> nka tweet ya Twitter, ibisobanuro kuri post ya Instagram nandi masomo magufi cyane mucyongereza cyangwa igifaransa. Mugereranije nubundi buryo 23, iki gikoresho wasangaga aricyo <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">gikoresho cyiza cyo gusesengura amarangamutima kurubuga rusange</a> .<br/> Yavutse muri 2012, iki gikoresho kiri mu majyambere ahoraho.<br/><br/> Niba ukoresheje iyi mikorere murwego rwamasomo (ubushakashatsi cyangwa ubushakashatsi), ugomba kubyerekeza muri bibliografiya yawe\:<br/><br/> Levallois, Clement. &quot;Umigon\: Isesengura ry&\#39;amarangamutima kuri Tweets ukurikije urutonde rw&\#39;amagambo na heuristics&quot;. Ibyavuye mu mahugurwa mpuzamahanga ya 7 ku Isuzuma rya Semantike (SemEval), 2013, Atlanta, Jeworujiya.

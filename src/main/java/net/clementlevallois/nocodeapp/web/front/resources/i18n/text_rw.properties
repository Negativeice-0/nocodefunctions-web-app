network_converter.limit_to_500_nodes.details=<p>Mugihe Gephi ikozwe kumurongo muto kandi munini cyane, VOSviewer ikorwa kumiyoboro igera kuri 500. 300 node niyo ihitamo. Hejuru yubunini, iyerekwa riba rigoye gusoma kandi ibikorwa bitinda cyane.</p><br/><p> Byagenda bite niba umuyoboro wawe uruta 500? Nocodefunctions iragufasha\: muri dosiye ya gexf, izahitamo 500 node <strong>kumpande zifite uburemere bunini</strong> . Izindi node zizungururwa. Ibi bigomba kubyara urusobe ruto rukomeza gutanga ubufasha bwumwimerere, wuzuye.</p>

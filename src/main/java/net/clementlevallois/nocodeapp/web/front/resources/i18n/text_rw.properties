umigon.sentiment_analysis_tool.argument1.details=Iyi mikorere ikora <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">isesengura ryamarangamutima</a></strong> , nanone bita gucukura ibitekerezo. Isesengura ibyanditswe ikanamenya niba amarangamutima atabogamye, meza cyangwa mabi.<br/> Ikora neza kurubuga <strong>nkoranyambaga</strong> nka tweet ya Twitter, ibisobanuro kuri post ya Instagram nandi masomo magufi cyane mucyongereza cyangwa igifaransa. Mugereranije nubundi buryo 23, iki gikoresho wasangaga aricyo <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">gikoresho cyiza cyo gusesengura amarangamutima kurubuga rusange</a> .<br/> Yavutse muri 2012, iki gikoresho kiri mu majyambere ahoraho.<br/><br/> Niba ukoresheje iyi mikorere murwego rwamasomo (ubushakashatsi cyangwa ubushakashatsi), ugomba kubyerekeza muri bibliografiya yawe\:<br/><br/> Levallois, Clement. "Umigon\: Isesengura ry'amarangamutima kuri Tweets ukurikije urutonde rw'amagambo na heuristics". Ibyavuye mu mahugurwa mpuzamahanga ya 7 ku Isuzuma rya Semantike (SemEval), 2013, Atlanta, Jeworujiya.
umigon.sentiment_analysis_tool.argument1.title=Isesengura ryamarangamutima kuri Twitter, Instagram nibindi
umigon.sentiment_analysis_tool.argument3.details=Imikorere yateguwe muri Java. Kode ye iraboneka <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">kubuntu kuri Github</a> . Imikorere yacyo ni nziza kuko ntabwo ishingiye <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">kubice-byo kuvuga (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, bigatuma byihuta.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Ubuhanga bwo kubara</a> bukoreshwa muburyo bwimikorere kandi hitabwa cyane kubikorwa rusange.
umigon.sentiment_analysis_tool.argument3.title=Byihuta kandi bikora
umigon.sentiment_analysis_tool.argument6.details=<p>Ibikoresho bimwe bitanga amanota kugirango bigaragaze imbaraga zamarangamutima\: agaciro kanini kumarangamutima meza cyane, nagaciro gake cyane kubitekerezo bibi. Zeru yerekana imyumvire idafite aho ibogamiye. Mubunararibonye bwanjye, aya manota ntabwo yizewe cyane, usibye kubibazo bigaragara. "Biteye ubwoba" azatsinda amanota make, kandi "igitangaza" azatsinda amanota menshi. Ariko hagati, ibintu ntabwo byoroshye kandi amanota aragoye kubisobanura - Ntabwo nakugira inama yo kubishingiraho. Umuhanda urushaho gutanga icyizere nukumenyekanisha <strong>amarangamutima</strong> kugirango ushinyagure ababikira beza b'imyumvire, birenze ibyiciro / bitagira aho bibogamiye. Tera imeri kuri admin@clementlevallois.net niba ushishikajwe niki cyerekezo cyubushakashatsi.</p>
umigon.sentiment_analysis_tool.argument6.title=Gutanga amanota, ijanisha n'amarangamutima?
umigon.sentiment_analysis_tool.argument7.details=<p>Iki gikoresho kigaragaza ibimenyetso bifatika byerekana <u>amarangamutima</u> , NTIBYIZA cyangwa bibi <u>bifatika</u> . Gutanga urugero\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; gishyirwa mu <strong>BIKORWA</strong> , nubwo igihugu kiri mu ntambara "gifite intego" cyangwa "mubyukuri" ntabwo ari ikintu cyiza.</li><li> " <code>War is horrible \:(</code> " -&gt; yashyizwe mu rwego rwa <strong>NEGATIVE</strong> kuko ijambo "biteye ubwoba" na emoji ni ibimenyetso byerekana imyumvire mibi.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; yashyizwe mu mwanya wa <strong>POSITIVE</strong> kuko ijambo "gushimisha" ni ikimenyetso cyerekana imyumvire myiza.</li></ul><br/> Twizera ko ubu buryo butuma isesengura ryimyumvire ryizewe kandi ryihariye muburyo bwibikoresho byo gucukura ibitekerezo no gusesengura amarangamutima. Witeguye kubigerageza?
umigon.sentiment_analysis_tool.argument7.title=Amarangamutima meza, atabogamye kandi mabi\: ibindi bitekerezo
umigon.sentiment_analysis_tool.description=100% yubusa kumurongo wo gusesengura amarangamutima kubatari code, nta kwiyandikisha bisabwa. Kuzana inyandiko yawe kuri Twitter muri csv, Excel na Google urupapuro. Imikorere nibyiza cyangwa byiza kuruta ibikoresho bya Python. Koresha isesengura mukanda rimwe. Kuramo ibisubizo byawe muri Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Amahame akurikizwa nigikoresho yasobanuwe muri iki gitabo cyigisha ibijyanye na <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, cyasohotse muri anthologiya y\u2019ishyirahamwe fo Computational Linguistics</a> . Igikoresho gikurikira izi ntambwe\:</p><ol><li> reba ku burebure bw'inyandiko\: niba ari amagambo abiri gusa, ntabwo azashyirwa mubikorwa</li><li> kuvanaho urls, kuvanaho ibiri muri cote, ibisanzwe byintumwa</li><li> verisiyo ebyiri zinyandiko zashyizweho\: imwe aho inyuguti zose ninyuguti zidasanzwe zavanyweho, nimwe zigumishijwe. Intambwe zose zikurikira zizakoreshwa muburyo bwombi bwanditse.</li><li> reba kuri <strong>emojis, emoticons na onomatopeia</strong> . Ntugategure inyandiko yawe kugirango uyikureho, batanga amakuru yingirakamaro kumarangamutima\!</li><li> reba kuri hashtags, niba zihari</li><li> kubora inyandiko muri n-garama kugeza kuri garama enye</li><li> kuri buri n-garama\:<ul><li> gusimbuka niba ari iy'urutonde rwashyizweho mbere yo guhagarika amagambo</li><li> reba inyuguti zisubiramo hanyuma uzikureho nkuko bikenewe ( <code>yeeeahhh\!</code> ahinduka <code>yeah\!</code> )</li><li> reba niba n-gram ikubiye murutonde rwashizweho mbere yamagambo meza. Niba aribyo, itegeko rihuye rirakurikizwa. Akenshi amategeko aroroshye nk "ijambo ryiza ritanga imyumvire myiza kumyandiko", ariko amategeko aruhije nayo arimo birumvikana.</li><li> reba niba n-garama ikubiye murutonde rwashyizweho mbere yamagambo mabi. Ubwenge bumwe burakurikizwa</li></ul></li><li> igenzura rya nyuma\: gutahura abayobora mu nteruro ("ariko", "nyamara", "nubwo", nibindi). Indangagaciro nziza cyangwa mbi zashyizwe mbere cyangwa nyuma yizo moderi zibitswe cyangwa zigasibwa.</li><li> icyemezo cya nyuma gikurikiza amategeko akomeye, ashingiye kubisubizo byintambwe zabanjirije iyi.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Igikorwa gisuzuma buri jambo ryanditse kandi rigakurikiza amategeko kugirango umenye ingaruka kumyumvire. Iratekereza kandi kuri gahunda ya <strong>emojis</strong> , utumenyetso, <strong>utumenyetso</strong> , itandukaniro mumyandikire, inyuguti nkuru ... kugirango umenye amarangamutima.

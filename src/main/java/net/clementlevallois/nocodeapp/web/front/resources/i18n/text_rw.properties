topics.topics_extraction_tool.argument3.details=<p><strong>Imiterere n&\#39;imiterere yinyandiko</strong> \: Gukuramo ingingo bikora mugushakisha ibice byamagambo bigaragara kumurongo umwe winyandiko. Ugomba rero kwitondera uburyo inyandiko yawe itunganijwe. Byiza, bigomba kuba bikozwe mu bika bigufi, buri murongo umwe. Niba ukoresha dosiye ya Excel, buri paragarafu cyangwa igice cyingenzi cyumwandiko kigomba kugaragara kumurongo utandukanye.<br/><br/> <strong>Ingano yinyandiko</strong> \: ingingo ziboneka mugupima inshuro\: ni ayahe magambo akunda guhura kenshi? Kugirango ibi bikore, inyandiko igomba kuba ndende bihagije kugirango ibyo bisobanuro bifite ireme. Igihe kirekire inyandiko, nibyiza. Inyandiko byibuze amagambo 5.000 isa nintangiriro nziza.</p>
index.datapolicy.dataannotationfunction.details=Ibisobanuro byamakuru bigizwe no kohereza urutonde rwibintu, abatangaza ibisobanuro. Ibi bivuze ko urutonde rwibintu rubitswe, kimwe nurutonde rwabatangaza amakuru, imeri zabo, hamwe na annotasiyo bakora.<br/> Umushinga wibikorwa abika imeri nibisobanuro bya dataset. Ibi birabitswe kimwe.<br/> Amakuru (urutonde rwibintu, ibisobanuro byurutonde, imeri yuwashizeho akazi, imeri ya annotator hamwe na annotations zabo) abikwa kuri seriveri ifite umutekano muri EU. Ntabwo isangiwe cyangwa ngo yongere gukoreshwa kubintu byose.<br/> Amakuru arashobora gusibwa umwanya uwariwo wose nuwashizeho akazi.<br/>

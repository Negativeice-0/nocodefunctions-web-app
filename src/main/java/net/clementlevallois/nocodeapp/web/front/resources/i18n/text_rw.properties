organic.general.model_long_description=<p>Amahame akurikizwa nigikoresho asa <a href\="../umigon/sentiment_analysis_tool.html">nigikorwa cyo gusesengura amarangamutima</a> , usibye amategeko agomba gukurikizwa. Igikoresho gikurikira izi ntambwe\:</p><ol><li> reba ku burebure bw&\#39;inyandiko\: niba ari amagambo abiri gusa, ntabwo azashyirwa mubikorwa</li><li> kuvanaho urls, kuvanaho ibiri muri cote, ibisanzwe byintumwa</li><li> verisiyo ebyiri zinyandiko zashyizweho\: imwe aho inyuguti zose ninyuguti zidasanzwe zavanyweho, nimwe zigumishijwe. Intambwe zose zikurikira zizakoreshwa muburyo bwombi bwanditse.</li><li> reba kuri <strong>emojis, emoticons na onomatopeia</strong> . Ntugategure inyandiko yawe kugirango uyikureho, batanga amakuru yingirakamaro kumarangamutima\!</li><li> reba kuri hashtags, niba zihari</li><li> kubora inyandiko muri n-garama kugeza kuri garama enye</li><li> kuri buri n-garama\:<ul><li> gusimbuka niba ari iy&\#39;urutonde rwashyizweho mbere yo guhagarika amagambo</li><li> reba inyuguti zisubiramo hanyuma uzikureho nkuko bikenewe ( <code>yeeeahhh\!</code> ahinduka <code>yeah\!</code> )</li><li> reba niba n-garama ikubiye murutonde rwashyizweho mbere yamagambo / imvugo / imiterere yerekana &quot;imvugo yibikorwa&quot;. Niba aribyo, itegeko rihuye rirakurikizwa.</li></ul></li><li> icyemezo cya nyuma, gishingiye kubisubizo byintambwe zabanjirije iyi.</li></ol>

cowo.results.long_explanation=<h3>Igikorwa cyakoze umuyoboro aho\:</h3><ul><li> gusa imvugo ikunze kugaragara</li><li> niba imvugo 2 igaragara kenshi hamwe mumyandiko, bahujwe murusobe</li></ul><p> Igishushanyo cyerekanwe hejuru cyerekana imvugo 20 zikunze kugaragara mumyandiko.</p><h3> Tekereza ishusho hamwe na Gephi, VOSviewer cyangwa Gephisto</h3><p> Urashobora gukuramo umuyoboro wuzuye (ntabwo ari urugero rwerekanwe hano) nka <strong>dosiye ya gexf</strong> hamwe namakuru yose yerekeye umuyoboro. <strong>Idosiye ya Gexf</strong> irashobora gufungurwa no gushakishwa hamwe na <a href\="https\://gephi.org" target\="_blank">Gephi</a> , porogaramu yambere ya desktop yubuntu kubuntu.</p><br/><p> Urashobora kandi kubona mu buryo butaziguye umuyoboro hamwe na <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> kumurongo, software yakozwe na Nees Jan van Eck na Ludo Waltman mu kigo cyubumenyi n\u2019ikoranabuhanga (CWTS) muri kaminuza ya Leiden.</p><br/><p> Ubwanyuma, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ni porogaramu y'urubuga ikora viz mukanda imwe, ushobora gukuramo nka dosiye ya PNG.</p>

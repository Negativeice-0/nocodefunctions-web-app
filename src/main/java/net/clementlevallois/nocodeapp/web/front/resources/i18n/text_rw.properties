why.argument2.details=<p>Gutezimbere imikorere ya nocode byerekana umubare munini wakazi, ibyo ndabigeraho mugihe cyubusa. Ntabwo ndayishyuza, kugirango ibone abantu benshi (harimo abanyeshuri, abanyamakuru, abakunda ...). Mubisubize, nizeye kuzayikoresha mugukoresha imirimo mishya nzashiraho mugihe cyubushakashatsi bwanjye, kandi ndizera ko bizagirira akamaro amasomo yanjye\: ibitekerezo byabakoresha kumikorere bizamfasha kubinonosora no kurushaho gukomera. Twizere ko, umuryango wabakoresha uzatera imbere kandi uzatanga ibitekerezo bishimishije kubyiterambere rishya\!</p><br/><p> Icya kabiri, nkurikije inyungu zabakoresha, ndatekereza guteza imbere API verisiyo yubunini buringaniye, verisiyo ihari yimikorere, mubisanzwe kugirango ikoreshwe numwuga ninganda, ntabwo abantu kugiti cyabo. Izi API ntizaba ari ubuntu kuko ibiciro byingenzi bya seriveri byabigiramo uruhare.</p>

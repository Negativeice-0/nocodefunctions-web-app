umigon.sentiment_analysis_tool.model_long_description.details=<p>Amahame akurikizwa nigikoresho yasobanuwe muri iki gitabo cyigisha ibijyanye na <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, cyasohotse muri anthologiya y\u2019ishyirahamwe fo Computational Linguistics</a> . Igikoresho gikurikira izi ntambwe\:</p><ol><li> reba ku burebure bw&\#39;inyandiko\: niba ari amagambo abiri gusa, ntabwo azashyirwa mubikorwa</li><li> kuvanaho urls, kuvanaho ibiri muri cote, ibisanzwe byintumwa</li><li> verisiyo ebyiri zinyandiko zashyizweho\: imwe aho inyuguti zose ninyuguti zidasanzwe zavanyweho, nimwe zigumishijwe. Intambwe zose zikurikira zizakoreshwa muburyo bwombi bwanditse.</li><li> reba kuri <strong>emojis, emoticons na onomatopeia</strong> . Ntugategure inyandiko yawe kugirango uyikureho, batanga amakuru yingirakamaro kumarangamutima\!</li><li> reba kuri hashtags, niba zihari</li><li> kubora inyandiko muri n-garama kugeza kuri garama enye</li><li> kuri buri n-garama\:<ul><li> gusimbuka niba ari iy&\#39;urutonde rwashyizweho mbere yo guhagarika amagambo</li><li> reba inyuguti zisubiramo hanyuma uzikureho nkuko bikenewe ( <code>yeeeahhh\!</code> ahinduka <code>yeah\!</code> )</li><li> reba niba n-gram ikubiye murutonde rwashizweho mbere yamagambo meza. Niba aribyo, itegeko rihuye rirakurikizwa. Akenshi amategeko aroroshye nk &quot;ijambo ryiza ritanga imyumvire myiza kumyandiko&quot;, ariko amategeko aruhije nayo arimo birumvikana.</li><li> reba niba n-garama ikubiye murutonde rwashyizweho mbere yamagambo mabi. Ubwenge bumwe burakurikizwa</li></ul></li><li> igenzura rya nyuma\: gutahura abayobora mu nteruro (&quot;ariko&quot;, &quot;nyamara&quot;, &quot;nubwo&quot;, nibindi). Indangagaciro nziza cyangwa mbi zashyizwe mbere cyangwa nyuma yizo moderi zibitswe cyangwa zigasibwa.</li><li> icyemezo cya nyuma gikurikiza amategeko akomeye, ashingiye kubisubizo byintambwe zabanjirije iyi.</li></ol>

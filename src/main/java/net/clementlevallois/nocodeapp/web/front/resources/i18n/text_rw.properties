topics.topics.parameter_precision.explanation=50 ni isanzwe. Hitamo agaciro kari hasi kugirango ubone ingingo <strong>nyinshi kandi ntoya</strong> , hanyuma uhitemo agaciro kanini kugirango ubone ingingo <strong>nini nini</strong> \:<br/><br/> <small>indangagaciro ntoya \=&gt; shakisha ingingo nyinshi 'nto'.</small><br/>
topics.topics.parameter_stopwords.explanation=Kuraho ijambo "siyanse" rihagarika\: amagambo asanzwe ya disikuru yamasomo kandi adafite agaciro kamakuru yihariye (inyandiko mucyongereza cyangwa igifaransa gusa). Urutonde rwuzuye ruraboneka <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hano</a> .
topics.topics_extraction_tool.argument1.details=Iyi mikorere igaragaza mu buryo bwikora ingingo zingenzi mumyandiko, igikorwa cyitwa <strong>gukuramo</strong> ingingo cyangwa <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">kwerekana ingingo</a></strong> . Isesengura umurongo winyandiko kumurongo ikanagena <strong>amatsinda</strong> yamagambo nimvugo ikunda guhuriza hamwe, ikora ingingo.<br/> Ikora ku nyandiko zanditswe mu ndimi zitandukanye (harimo inyandiko ziri mu nyuguti zitari ikilatini). Imikorere ikurikiza amahame yo kwiga atagenzuwe, nubwoko bwo <strong>kwiga imashini</strong> .<br/><br/> Niba ukoresheje iyi mikorere murwego rwamasomo (ubushakashatsi cyangwa ubushakashatsi), ugomba kubyerekeza muri bibliografiya yawe\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Gufungura imirima\: Umusanzu wuburyo bwo Kumenyekanisha Abakinnyi ba Heterogene mu Mategeko atagira imipaka. M @ n @ gement, 23 (1), 4-18.
topics.topics_extraction_tool.argument1.title=Gukuramo ingingo - hindura isesengura ryingingo zingenzi mumyandiko yawe
topics.topics_extraction_tool.argument2.details=Tekinoroji ikubiyemo ibipimo bya "precision" kugirango ugenzure neza niba ukeneye ingingo nini ("macro") kugirango ubone, cyangwa aho niba ushaka kumenya ingingo nyinshi "micro" (nto).
topics.topics_extraction_tool.argument2.title=Guhanga udushya\: kugenzura uko "binini" cyangwa "micro" ingingo zizaba
topics.topics_extraction_tool.argument3.details=<p><strong>Imiterere n'imiterere yinyandiko</strong> \: Gukuramo ingingo bikora mugushakisha ibice byamagambo bigaragara kumurongo umwe winyandiko. Ugomba rero kwitondera uburyo inyandiko yawe itunganijwe. Byiza, bigomba kuba bikozwe mu bika bigufi, buri murongo umwe. Niba ukoresha dosiye ya Excel, buri paragarafu cyangwa igice cyingenzi cyumwandiko kigomba kugaragara kumurongo utandukanye.<br/><br/> <strong>Ingano yinyandiko</strong> \: ingingo ziboneka mugupima inshuro\: ni ayahe magambo akunda guhura kenshi? Kugirango ibi bikore, inyandiko igomba kuba ndende bihagije kugirango ibyo bisobanuro bifite ireme. Igihe kirekire inyandiko, nibyiza. Inyandiko byibuze amagambo 5.000 isa nintangiriro nziza.</p>
topics.topics_extraction_tool.argument3.title=Inama n'amayeri kubisubizo bifatika mugushakisha ingingo
topics.topics_extraction_tool.argument4.details=<p>Uburyo bwa kera cyane bwo kumenya ingingo bushingiye ku buhanga bwo guhuriza hamwe bwitwa <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-bisobanura"</a> . Hamwe na hamwe, uyikoresha ahitamo ingingo zingahe zigomba kuboneka mumyandiko, hanyuma algorithm ikabona izi ngingo.<br/> Ubu buryo burashobora kumvikana mugihe tuzi mbere yingingo zingana iki mumyandiko. Ariko niyihe ngingo yo kumenya ingingo niba tumaze kumenya ingingo? \uD83E\uDD14<br/> Mubikorwa bya nocode, umubare winsanganyamatsiko uzaboneka ntabwo wateganijwe mbere. Abasesenguzi baziga byinshi mugushakisha ingingo nyinshi algorithm ishobora kubona mumyandiko, nta mbibi zateganijwe. Umusesenguzi akomeza kugenzura byuzuye abikesheje ibipimo bifatika, bifasha guhuza algorithm kugirango ubone ingingo nyinshi cyangwa nkeya - ariko burigihe hamwe nubwisanzure kumubare nyawo.</p>
topics.topics_extraction_tool.argument4.title=Nigute ushobora gusobanura umubare w'insanganyamatsiko uzaboneka? Ni ikintu cyiza?
topics.topics_extraction_tool.description=100% kubuntu kumurongo wo gukuramo ibikoresho \uD83D\uDD26 kubatari code, nta kwiyandikisha bisabwa. Kuzana inyandiko yawe kuri Twitter muri csv, Excel na Google urupapuro. Imikorere nibyiza cyangwa byiza kuruta ibikoresho bya Python. Koresha isesengura mukanda rimwe. Kuramo ibisubizo byawe muri Excel.
topics.topics_extraction_tool.model_long_description.details=<p>Amahame akurikizwa nigikoresho yasobanuwe muri iki gitabo cyigisha <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">uburyo bwo kubona abaturage hamwe ninsanganyamatsiko kuri Twitter</a> . Ikoranabuhanga rikurikiza izi ntambwe\:</p><ol><li> gusukura inyandiko\: gusibanganya kuri ASCII, kuvanaho urls, gukuraho ibimenyetso byerekana utumenyetso.</li><li> indimu.</li><li> kubora inyandiko muri n-garama kugeza kuri garama enye, kuvanaho n-garama zidafite akamaro. Iyi ntambwe irasa nimwe ikurikirwa <a href\="../umigon/sentiment_analysis_tool.html">numurimo wo gusesengura amarangamutima</a></li><li> kubara coccurrences\: niyihe jambo ya n-garama ikunda kugaragara kenshi mumurongo umwe winyandiko?</li><li> urutonde rwa coccurring n-garama ikoreshwa mugukora urusobe\: ikozwe n-garama cyane. Babiri n-garama bahujwe niba ari coccurring.</li><li> umuganda wo kumenya algorithm ukoreshwa kumurongo\: algorithm ya Louvain, yihuta kandi ikora neza.</li><li> ibipimo byatoranijwe numukoresha birakoreshwa\: agaciro kanini kazamenya imiryango minini. Agaciro gato kazamenya abaturage benshi.</li><li> buri muturage (cyangwa cluster) murusobe ni ingingo. Urutonde rwamagambo yingenzi mumutwe ni n-garama zikubiye muri cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Igikorwa kigaragaza amagambo abiri muri buri murongo winyandiko. Izi ebyiri zitwa cooccurrences. Guteranya ibice byose byamagambo, urusobe rwamagambo rwubatswe. Umuyoboro uciwemo uduce, kandi buri gice gihuye ninsanganyamatsiko.

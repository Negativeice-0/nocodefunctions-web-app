topics.topics_extraction_tool.argument4.details=<p>Uburyo bwa kera cyane bwo kumenya ingingo bushingiye ku buhanga bwo guhuriza hamwe bwitwa <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-bisobanura&quot;</a> . Hamwe na hamwe, uyikoresha ahitamo ingingo zingahe zigomba kuboneka mumyandiko, hanyuma algorithm ikabona izi ngingo.<br/> Ubu buryo burashobora kumvikana mugihe tuzi mbere yingingo zingana iki mumyandiko. Ariko niyihe ngingo yo kumenya ingingo niba tumaze kumenya ingingo? \uD83E\uDD14<br/> Mubikorwa bya nocode, umubare winsanganyamatsiko uzaboneka ntabwo wateganijwe mbere. Abasesenguzi baziga byinshi mugushakisha ingingo nyinshi algorithm ishobora kubona mumyandiko, nta mbibi zateganijwe. Umusesenguzi akomeza kugenzura byuzuye abikesheje ibipimo bifatika, bifasha guhuza algorithm kugirango ubone ingingo nyinshi cyangwa nkeya - ariko burigihe hamwe nubwisanzure kumubare nyawo.</p>

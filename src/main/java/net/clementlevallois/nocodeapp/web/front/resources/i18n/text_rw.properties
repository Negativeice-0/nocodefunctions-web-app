labelling_task_definition_bws.instructions.part2=<p><strong>Aya mabwiriza azerekanwa kubatangaza\:</strong></p><br/><p> "Umuntu wagutumiye kuba annotator kuriyi nshingano agomba kuba yaramenyesheje igitekerezo urimo gusuzuma hano. <strong>Uruhare rwawe ni uguhitamo ibintu 2 kurutonde\:</strong> ikintu gihuye neza niki gitekerezo, nibintu bihuye niki gitekerezo the byibuze.</p><br/><p> "Guhitamo ikintu cyiza, <strong>shyira hejuru ikintu cyiza</strong> hamwe nimbeba (cyangwa ukore kuri ecran kuri mobile) hejuru yurutonde. <strong>Shyira hasi</strong> mubintu bibi cyane munsi yurutonde.</p>

why.argument2.details=<p>Tworzenie funkcji nocode to spora ilo\u015B\u0107 pracy, kt\u00F3r\u0105 wykonuj\u0119 w wolnym czasie. Nie pobieram za to op\u0142at, dzi\u0119ki czemu znajduje szersz\u0105 publiczno\u015B\u0107 (w tym student\u00F3w, dziennikarzy, hobbyst\u00F3w...). W zamian mam nadziej\u0119, \u017Ce wykorzystam go do wdro\u017Cenia nowych funkcji, kt\u00F3re stworz\u0119 w trakcie moich bada\u0144 naukowych, i mam nadziej\u0119, \u017Ce przyniesie to korzy\u015Bci moim studiom\: opinie u\u017Cytkownik\u00F3w na temat funkcji pomog\u0105 mi je udoskonali\u0107 i wzmocni\u0107. Mamy nadziej\u0119, \u017Ce spo\u0142eczno\u015B\u0107 u\u017Cytkownik\u00F3w b\u0119dzie si\u0119 powi\u0119ksza\u0107 i generowa\u0107 ciekawe pomys\u0142y na nowe rozwi\u0105zania\!</p><br/><p> Po drugie, w zale\u017Cno\u015Bci od zainteresowania u\u017Cytkownik\u00F3w, rozwa\u017Cam opracowanie wersji API dla wersji funkcji o du\u017Cej obj\u0119to\u015Bci i wysokiej dost\u0119pno\u015Bci, zwykle do u\u017Cytku profesjonalnego przez przedsi\u0119biorstwa, a nie osoby prywatne. Te interfejsy API nie by\u0142yby bezp\u0142atne, poniewa\u017C wi\u0105za\u0142yby si\u0119 ze znacznymi kosztami serwera.</p>

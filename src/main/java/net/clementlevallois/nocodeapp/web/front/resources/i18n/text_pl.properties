general.message.lemmatization_explanation=S\u0142owa mog\u0105 mie\u0107 wiele odmian. W wielu j\u0119zykach rzeczowniki lub czasowniki w liczbie pojedynczej i mnogiej w czasie tera\u017aniejszym i przesz\u0142ym maj\u0105 nieco inne formy. Operacja polegaj\u0105ca na usuni\u0119ciu tych r\u00f3\u017cnych form nazywana jest lematyzacj\u0105. Przydatne jest uzyskanie wynik\u00f3w, w kt\u00f3rych widzimy to samo s\u0142owo tylko raz, a nie wszystkie formy tego samego s\u0142owa, kt\u00f3re by\u0142y obecne w analizowanym tek\u015bcie. Czasami jednak operacja lematyzacji nie jest wykonywana dok\u0142adnie. Obcina s\u0142owa w nieprawid\u0142owy spos\u00f3b, w wyniku czego analiza mo\u017ce wygenerowa\u0107 s\u0142owa, kt\u00f3rych pisownia jest niepoprawna pod koniec. Dlatego nawet je\u015bli operacja lematyzacji jest stosowana domy\u015blnie, mo\u017cesz j\u0105 tutaj wy\u0142\u0105czy\u0107.

topics.topics_extraction_tool.argument4.details=<p>Najbardziej klasyczne podej\u015Bcie do wykrywania temat\u00F3w opiera si\u0119 na technice grupowania zwanej <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201Ek-\u015Brednimi\u201D</a> . Dzi\u0119ki niemu u\u017Cytkownik decyduje, ile temat\u00F3w ma znale\u017A\u0107 si\u0119 w tek\u015Bcie, a nast\u0119pnie algorytmy te tematy odnajduj\u0105.<br/> Takie podej\u015Bcie mo\u017Ce mie\u0107 sens, gdy z g\u00F3ry wiemy, ile temat\u00F3w zawiera tekst. Ale jaki jest sens wykrywania temat\u00F3w, je\u015Bli ju\u017C je znamy?<br/> W funkcjach nocode liczba temat\u00F3w do znalezienia nie jest z g\u00F3ry okre\u015Blona. Analityk wiele si\u0119 nauczy odkrywaj\u0105c, ile temat\u00F3w algorytm mo\u017Ce znale\u017A\u0107 w tek\u015Bcie, bez ustalonego limitu. Analityk zachowuje pe\u0142n\u0105 kontrol\u0119 dzi\u0119ki parametrowi precyzji, kt\u00F3ry pomaga dostroi\u0107 algorytm, aby znale\u017A\u0107 mniej lub wi\u0119cej temat\u00F3w - ale zawsze z pewnym stopniem swobody co do dok\u0142adnej liczby.</p>

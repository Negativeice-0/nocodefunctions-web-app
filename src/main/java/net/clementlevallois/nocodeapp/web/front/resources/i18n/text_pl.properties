cowo.results.long_explanation=<h3>Funkcja stworzy\u0142a sie\u0107, w kt\u00f3rej\:</h3><ul><li> pojawiaj\u0105 si\u0119 tylko najcz\u0119stsze wyra\u017cenia</li><li> je\u015bli 2 wyra\u017cenia pojawiaj\u0105 si\u0119 cz\u0119sto razem w tek\u015bcie, s\u0105 po\u0142\u0105czone w sieci</li></ul><p> Powy\u017cszy wykres przedstawia 20 najcz\u0119\u015bciej wyst\u0119puj\u0105cych w tek\u015bcie wyra\u017ce\u0144.</p><h3> Wizualizuj wykres za pomoc\u0105 Gephi, VOSviewer lub Gephisto</h3><p> Mo\u017cesz pobra\u0107 ca\u0142\u0105 sie\u0107 (nie tylko pokazan\u0105 tutaj pr\u00f3bk\u0119) jako <strong>plik gexf</strong> ze wszystkimi informacjami o sieci. <strong>Pliki Gexf</strong> mo\u017cna otwiera\u0107 i przegl\u0105da\u0107 za pomoc\u0105 <a href\="https\://gephi.org" target\="_blank">Gephi</a> , wiod\u0105cego bezp\u0142atnego oprogramowania komputerowego do wizualizacji sieci.</p><br/><p> Mo\u017cesz tak\u017ce bezpo\u015brednio wizualizowa\u0107 sie\u0107 za pomoc\u0105 <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, oprogramowania opracowanego przez Neesa Jana van Ecka i Ludo Waltmana w Centrum Studi\u00f3w Naukowych i Technologicznych (CWTS) na Uniwersytecie w Leiden.</p><br/><p> Wreszcie, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> to aplikacja internetowa, kt\u00f3ra jednym klikni\u0119ciem tworzy wizualizacj\u0119, kt\u00f3r\u0105 mo\u017cna pobra\u0107 jako plik PNG.</p>

network_converter.howto=Nie wiesz, jak uzyska\u0107 plik gexf od Gephi? Odwied\u017A ten <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">szczeg\u00F3\u0142owy samouczek, jak przej\u015B\u0107 z Gephi do wizualizacji internetowej za pomoc\u0105 VOSviewer</a> .
organic.general.model_long_description=<p>Zasady stosowane przez narz\u0119dzie s\u0105 podobne do <a href\="../umigon/sentiment_analysis_tool.html">funkcji analizy sentymentu</a> , z wyj\u0105tkiem regu\u0142, kt\u00F3re maj\u0105 by\u0107 stosowane. Narz\u0119dzie wykonuje nast\u0119puj\u0105ce kroki\:</p><ol><li> sprawd\u017A d\u0142ugo\u015B\u0107 tekstu\: je\u015Bli ma tylko kilka s\u0142\u00F3w, nie zostanie sklasyfikowany</li><li> usuwanie adres\u00F3w URL, usuwanie tre\u015Bci w cudzys\u0142owie, normalizacja apostrof\u00F3w</li><li> ustalane s\u0105 dwie wersje tekstu\: jedna, w kt\u00F3rej usuwane s\u0105 wszystkie akcenty i znaki specjalne, oraz druga, w kt\u00F3rej s\u0105 one zachowywane. Wszystkie poni\u017Csze kroki b\u0119d\u0105 mia\u0142y zastosowanie do obu wersji tekstu.</li><li> sprawd\u017A <strong>emotikony, emotikony i onomatopej\u0119</strong> . Nie przetwarzaj swojego tekstu, aby je usun\u0105\u0107, dostarczaj\u0105 przydatnych informacji na temat sentymentu\!</li><li> sprawd\u017A hashtagi, je\u015Bli s\u0105</li><li> rozk\u0142ad tekstu w n-gramach do czterech gram\u00F3w</li><li> za ka\u017Cdy n-gram\:<ul><li> pomi\u0144 to, je\u015Bli nale\u017Cy do wcze\u015Bniej ustalonej listy s\u0142\u00F3w zatrzymania</li><li> sprawd\u017A powtarzaj\u0105ce si\u0119 znaki i usu\u0144 je w razie potrzeby ( <code>yeeeahhh\!</code> staje si\u0119 <code>yeah\!</code> )</li><li> sprawd\u017A, czy n-gram znajduje si\u0119 na wcze\u015Bniej ustalonej li\u015Bcie s\u0142ownictwa / wyra\u017Ce\u0144 / stylu sygnalizuj\u0105cego \u201Emowa korporacyjna\u201D. Je\u015Bli tak, stosowana jest odpowiednia regu\u0142a.</li></ul></li><li> ostateczna decyzja, oparta na wynikach poprzednich krok\u00F3w.</li></ol>

link_prediction.explanation.details=<p>Ta funkcja jest bezpo\u015brednim zastosowaniem wtyczki Gephi autorstwa <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti i Saskii Sch\u00fcler, nadzorowanej przez Michaela Henningera z FHNW</a> .</p><br/><p> Ich kod jest widoczny <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">na Github</a> .</p><br/><p> Prognoza opiera si\u0119 na <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferencyjnym za\u0142\u0105czniku</a> . Ogranicza si\u0119 do nieskierowanych, niewa\u017conych sieci. Rozumowanie jest proste\: najbardziej prawdopodobne jest utworzenie \u0142\u0105cza mi\u0119dzy dwoma w\u0119z\u0142ami, kt\u00f3re maj\u0105 najwi\u0119cej s\u0105siad\u00f3w, ale nie maj\u0105 jeszcze po\u0142\u0105czenia.</p><br/><p> Jak interpretowa\u0107 t\u0119 prognoz\u0119 linku? Brak linku mo\u017ce oznacza\u0107, \u017ce\:<br/><ol><li> Nie ma potencja\u0142u dla tego \u0142\u0105cza (nie jest \u201eistotne\u201d dla w\u0119z\u0142\u00f3w, kt\u00f3re by\u0142yby zaanga\u017cowane)</li><li> Istnieje mo\u017cliwo\u015b\u0107 powstania tego linku, a potencja\u0142 ten nie jest jeszcze urzeczywistniony</li><li> Istnieje potencja\u0142 dla \u0142\u0105cza, ale dwa w\u0119z\u0142y decyduj\u0105 si\u0119 nie aktualizowa\u0107 \u0142\u0105cza</li></ol><br/> Oznacza to, \u017ce \u201eprzewidywanie\u201d linku mo\u017ce rozwi\u0105za\u0107 jeden z tych trzech przypadk\u00f3w.<br/><br/> Badania nad przewidywaniem link\u00f3w s\u0105 fascynuj\u0105ce. Skontaktuj si\u0119 z nami, je\u015bli chcesz wdro\u017cy\u0107 now\u0105 metod\u0119 przewidywania link\u00f3w na nocodefunctions.com\!</p>

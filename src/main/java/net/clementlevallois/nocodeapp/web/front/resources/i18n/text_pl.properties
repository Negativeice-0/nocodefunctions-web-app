who.argument1.details=<p>Hej\! Jestem <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesorem</a> mieszkaj\u0105cym w Pary\u017cu, pasjonuj\u0105cym si\u0119 wydobywaniem informacji z medi\u00f3w spo\u0142eczno\u015bciowych i sieci. Twitter i <a href\="https\://gephi.org" target\="_blank">Gephi</a> to moje ulubione place zabaw. Publikuj\u0119 opracowania w <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">czasopismach naukowych</a> .</p><p> Mo\u017cesz mnie znale\u017a\u0107, gdy dyskutuj\u0119 na <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupie na Facebooku dla Gephi</a> lub komentuj\u0119 wiadomo\u015bci techniczne i akademickie <a href\="https\://twitter.com/seinecle" target\="_blank">na Twitterze</a> lub dyskutuj\u0119 <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">o nowo\u015bciach zawodowych na LinkedIn</a> . Aha, a to jest <a href\="https\://clementlevallois.net" target\="_blank">moja strona</a> . Do zobaczenia tam\!</p>

why.argument1.details=<p>Jako naukowiec zainteresowany eksploracj\u0105 danych w mediach spo\u0142eczno\u015Bciowych i sieciach spo\u0142eczno\u015Bciowych, dzieli\u0142em si\u0119 wynikami moich bada\u0144 w artyku\u0142ach <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publikowanych w czasopismach naukowych</a> . Dzi\u0119ki funkcjom nocode <strong>pragn\u0119 dotrze\u0107 do szerszego grona odbiorc\u00F3w, oferuj\u0105c darmowe, nocode wersje najbardziej przydatnych funkcji, z kt\u00F3rych korzysta\u0142em w swoich badaniach</strong> .</p><br/><p> W ci\u0105gu ostatnich kilku lat podj\u0105\u0142em kilka pr\u00F3b stworzenia oprogramowania, kt\u00F3re by w\u0142a\u015Bnie to robi\u0142o. Ale nie by\u0142em wystarczaj\u0105co do\u015Bwiadczony i prawdopodobnie zbyt niecierpliwy\: aplikacje by\u0142y niedoko\u0144czone i trudne w utrzymaniu. Funkcje Nocode s\u0105 inne\: po\u015Bwi\u0119cam czas na opracowanie go w najlepszy spos\u00F3b i wyruszam w podr\u00F3\u017C trwaj\u0105c\u0105 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">10 lat i wi\u0119cej\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Funkcja jest programowana w Javie. Jego kod jest dost\u0119pny <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">bezp\u0142atnie na Github</a> . Jego wydajno\u015B\u0107 jest doskona\u0142a, poniewa\u017C nie opiera si\u0119 na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">znakowaniu cz\u0119\u015Bci mowy (znakowanie POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, dzi\u0119ki czemu dzia\u0142a szybko.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Wsp\u00F3\u0142bie\u017Cne techniki obliczeniowe</a> s\u0105 u\u017Cywane w podfunkcjach i du\u017C\u0105 uwag\u0119 zwr\u00F3cono na og\u00F3ln\u0105 wydajno\u015B\u0107.

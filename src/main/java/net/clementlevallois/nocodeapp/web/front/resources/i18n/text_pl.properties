cowo.tool.model_long_details=<p>Zasady, kt\u00F3rymi kieruje si\u0119 narz\u0119dzie, zosta\u0142y opisane w tej publikacji naukowej <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">po\u015Bwi\u0119conej wyszukiwaniu spo\u0142eczno\u015Bci i temat\u00F3w na Twitterze</a> . Technologia przebiega zgodnie z nast\u0119puj\u0105cymi krokami\:</p><ol><li> czyszczenie tekstu\: sp\u0142aszczenie do ASCII, usuni\u0119cie adres\u00F3w URL, usuni\u0119cie znak\u00F3w interpunkcyjnych.</li><li> lematyzacja.</li><li> rozk\u0142ad tekstu w <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramach</a> do czterech gram\u00F3w, usuni\u0119cie mniej istotnych n-gram\u00F3w. Ten krok jest identyczny z tym, po kt\u00F3rym nast\u0119puje <a href\="../umigon/sentiment_analysis_tool.html">funkcja analizy sentymentu</a></li><li> liczba <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">koincydencji</a> \: kt\u00F3re pary n-gram\u00F3w pojawiaj\u0105 si\u0119 cz\u0119sto w tych samych wierszach tekstu?</li><li> lista wsp\u00F3\u0142wyst\u0119puj\u0105cych n-gram\u00F3w s\u0142u\u017Cy do tworzenia sieci\: sk\u0142ada si\u0119 z najcz\u0119\u015Bciej wyst\u0119puj\u0105cych n-gram\u00F3w. Dwa n-gramy s\u0105 po\u0142\u0105czone, je\u015Bli cz\u0119sto si\u0119 ze sob\u0105 wsp\u00F3\u0142wyst\u0119puj\u0105.</li><li> si\u0142a po\u0142\u0105cze\u0144 w sieci jest korygowana za pomoc\u0105 procedury zwanej <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

why.argument1=Podstawowa motywacja
why.argument1.details=<p>Jako naukowiec zainteresowany eksploracj\u0105 danych w mediach spo\u0142eczno\u015bciowych i sieciach spo\u0142eczno\u015bciowych, dzieli\u0142em si\u0119 wynikami moich bada\u0144 w artyku\u0142ach <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publikowanych w czasopismach naukowych</a> . Dzi\u0119ki funkcjom nocode <strong>pragn\u0119 dotrze\u0107 do szerszego grona odbiorc\u00f3w, oferuj\u0105c darmowe, nocode wersje najbardziej przydatnych funkcji, z kt\u00f3rych korzysta\u0142em w swoich badaniach</strong> .</p><br/><p> W ci\u0105gu ostatnich kilku lat podj\u0105\u0142em kilka pr\u00f3b stworzenia oprogramowania, kt\u00f3re by w\u0142a\u015bnie to robi\u0142o. Ale nie by\u0142em wystarczaj\u0105co do\u015bwiadczony i prawdopodobnie zbyt niecierpliwy\: aplikacje by\u0142y niedoko\u0144czone i trudne w utrzymaniu. Funkcje Nocode s\u0105 inne\: po\u015bwi\u0119cam czas na opracowanie go w najlepszy spos\u00f3b i wyruszam w podr\u00f3\u017c trwaj\u0105c\u0105 <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">10 lat i wi\u0119cej\!</a></p>
why.argument2=Dlaczego jest bezp\u0142atny?
why.argument2.details=<p>Tworzenie funkcji nocode to spora ilo\u015b\u0107 pracy, kt\u00f3r\u0105 wykonuj\u0119 w wolnym czasie. Nie pobieram za to op\u0142at, dzi\u0119ki czemu znajduje szersz\u0105 publiczno\u015b\u0107 (w tym student\u00f3w, dziennikarzy, hobbyst\u00f3w...). W zamian mam nadziej\u0119, \u017ce wykorzystam go do wdro\u017cenia nowych funkcji, kt\u00f3re stworz\u0119 w trakcie moich bada\u0144 naukowych, i mam nadziej\u0119, \u017ce przyniesie to korzy\u015bci moim studiom\: opinie u\u017cytkownik\u00f3w na temat funkcji pomog\u0105 mi je udoskonali\u0107 i wzmocni\u0107. Mamy nadziej\u0119, \u017ce spo\u0142eczno\u015b\u0107 u\u017cytkownik\u00f3w b\u0119dzie si\u0119 powi\u0119ksza\u0107 i generowa\u0107 ciekawe pomys\u0142y na nowe rozwi\u0105zania\!</p><br/><p> Po drugie, w zale\u017cno\u015bci od zainteresowania u\u017cytkownik\u00f3w, rozwa\u017cam opracowanie wersji API dla wersji funkcji o du\u017cej obj\u0119to\u015bci i wysokiej dost\u0119pno\u015bci, zwykle do u\u017cytku profesjonalnego przez przedsi\u0119biorstwa, a nie osoby prywatne. Te interfejsy API nie by\u0142yby bezp\u0142atne, poniewa\u017c wi\u0105za\u0142yby si\u0119 ze znacznymi kosztami serwera.</p>

organic.description=W 100% darmowe narz\u0119dzie online do identyfikacji tre\u015bci organicznych na Twitterze, Instagramie i mediach spo\u0142eczno\u015bciowych. Wykrywaj promowane \ud83d\udce2 i spontaniczne \ud83c\udf3f komentarze w mediach spo\u0142eczno\u015bciowych.
organic.details=Ta funkcja klasyfikuje Twoje teksty w dw\u00f3ch kategoriach\:<ul><li> <strong>organic</strong> \: kiedy tekst jest napisany w stylu, kt\u00f3ry jest naturalny, osobisty, indywidualny.</li><li> <strong>promowany</strong> \: gdy tekst jest napisany w stylu korporacyjnym, sponsorowanym, sztucznym.</li></ul> Najlepiej sprawdza si\u0119 w <strong>mediach spo\u0142eczno\u015bciowych,</strong> takich jak tweety na Twitterze, komentarze w postach na Instagramie i inne bardzo kr\u00f3tkie teksty w j\u0119zyku angielskim i francuskim.<br/> To narz\u0119dzie, kt\u00f3re powsta\u0142o w 2020 roku, jest stale rozwijane.
organic.general.argument1.details=Narz\u0119dzie jest zaprogramowane w Javie, kt\u00f3rego wydajno\u015b\u0107 jest podobna lub lepsza ni\u017c <strong>Python</strong> . Nie opiera si\u0119 na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">tagowaniu cz\u0119\u015bci mowy (tagowaniu POS)</a> , co czyni go jeszcze szybszym. Przetwarzanie r\u00f3wnoleg\u0142e jest u\u017cywane w podfunkcjach, a du\u017c\u0105 wag\u0119 przywi\u0105zuje si\u0119 do wydajno\u015bci.
organic.general.argument1.title=\ud83d\ude80 Szybki i wydajny
organic.general.argument2.details=<p>To narz\u0119dzie identyfikuje markery <u>korporacyjnego m\u00f3wienia</u> . Ta charakterystyka nie jest jasno zdefiniowana w literaturze naukowej. Celem jest dostarczenie mened\u017cerom tre\u015bci i analitykom narz\u0119dzia, kt\u00f3re pozwoli im odfiltrowa\u0107 tre\u015bci, kt\u00f3re nie reprezentuj\u0105 <strong>prawdziwego g\u0142osu klienta</strong> , takie jak\:</p><br/><ul><li> <strong>wezwania do dzia\u0142ania</strong> \: "G\u0141OSUJ", "KUP", "PLAY", ...</li><li> <strong>zaproszenia promocyjne</strong> \: "najgor\u0119tsze oferty", "rozdaje", ...</li><li> <strong>wyra\u017cenia opinii, kt\u00f3re s\u0105 tworzone przez specjalist\u0119 ds. komunikacji</strong> , na co wskazuj\u0105 u\u017cyte specyficzne terminy\: \u201eods\u0142oni\u0119ty\u201d, \u201epodekscytowany\u201d, \u201ewynajduje na nowo\u201d\u2026</li></ul><br/> Prace s\u0105 w toku i czekamy na Wasze opinie i sugestie (analysis@exploreyourdata.com). Uwa\u017camy, \u017ce ta funkcja jest ju\u017c niezwykle przydatna, pomagaj\u0105c analitykom specjalizuj\u0105cym si\u0119 w eksploracji opinii oczy\u015bci\u0107 ich zbi\u00f3r danych z tre\u015bci, kt\u00f3re nie pochodz\u0105 od os\u00f3b/klient\u00f3w, ale od korporacji i specjalist\u00f3w ds. komunikacji (sprawd\u017a nasz\u0105 <a href\="../umigon/sentiment_analysis_tool.html">funkcj\u0119 do analizy sentymentu</a> ). Dzi\u0119ki temu ich pomiar b\u0119dzie bardziej wiarygodny, zw\u0142aszcza w przypadku eksploracji opinii.
organic.general.argument2.title=Tre\u015bci organiczne a tre\u015bci promowane\: dalsze rozwa\u017cania
organic.general.model_long_description=<p>Zasady stosowane przez narz\u0119dzie s\u0105 podobne do <a href\="../umigon/sentiment_analysis_tool.html">funkcji analizy sentymentu</a> , z wyj\u0105tkiem regu\u0142, kt\u00f3re maj\u0105 by\u0107 stosowane. Narz\u0119dzie wykonuje nast\u0119puj\u0105ce kroki\:</p><ol><li> sprawd\u017a d\u0142ugo\u015b\u0107 tekstu\: je\u015bli ma tylko kilka s\u0142\u00f3w, nie zostanie sklasyfikowany</li><li> usuwanie adres\u00f3w URL, usuwanie tre\u015bci w cudzys\u0142owie, normalizacja apostrof\u00f3w</li><li> ustalane s\u0105 dwie wersje tekstu\: jedna, w kt\u00f3rej usuwane s\u0105 wszystkie akcenty i znaki specjalne, oraz druga, w kt\u00f3rej s\u0105 one zachowywane. Wszystkie poni\u017csze kroki b\u0119d\u0105 mia\u0142y zastosowanie do obu wersji tekstu.</li><li> sprawd\u017a <strong>emotikony, emotikony i onomatopej\u0119</strong> . Nie przetwarzaj swojego tekstu, aby je usun\u0105\u0107, dostarczaj\u0105 przydatnych informacji na temat sentymentu\!</li><li> sprawd\u017a hashtagi, je\u015bli s\u0105</li><li> rozk\u0142ad tekstu w n-gramach do czterech gram\u00f3w</li><li> za ka\u017cdy n-gram\:<ul><li> pomi\u0144 to, je\u015bli nale\u017cy do wcze\u015bniej ustalonej listy s\u0142\u00f3w zatrzymania</li><li> sprawd\u017a powtarzaj\u0105ce si\u0119 znaki i usu\u0144 je w razie potrzeby ( <code>yeeeahhh\!</code> staje si\u0119 <code>yeah\!</code> )</li><li> sprawd\u017a, czy n-gram znajduje si\u0119 na wcze\u015bniej ustalonej li\u015bcie s\u0142ownictwa / wyra\u017ce\u0144 / stylu sygnalizuj\u0105cego \u201emowa korporacyjna\u201d. Je\u015bli tak, stosowana jest odpowiednia regu\u0142a.</li></ul></li><li> ostateczna decyzja, oparta na wynikach poprzednich krok\u00f3w.</li></ol>
organic.general.model_short_description=Funkcja bada ka\u017cdy termin w tek\u015bcie i stosuje szereg regu\u0142 (w tym kontek\u015bcie, czy termin organiczny czy promowany?). Uwzgl\u0119dnia r\u00f3wnie\u017c emotikony , interpunkcj\u0119, <strong>hashtagi</strong> , s\u0142owa pisane <strong>wielkimi</strong> literami ... w celu okre\u015blenia wyniku.

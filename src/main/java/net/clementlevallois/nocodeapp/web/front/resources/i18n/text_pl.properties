umigon.sentiment_analysis_tool.model_long_description.details=<p>Zasady stosowane przez narz\u0119dzie s\u0105 opisane w tej publikacji akademickiej o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonie, opublikowanej w antologii Association for Computational Linguistics</a> . Narz\u0119dzie wykonuje nast\u0119puj\u0105ce kroki\:</p><ol><li> sprawd\u017A d\u0142ugo\u015B\u0107 tekstu\: je\u015Bli ma tylko kilka s\u0142\u00F3w, nie zostanie sklasyfikowany</li><li> usuwanie adres\u00F3w URL, usuwanie tre\u015Bci w cudzys\u0142owie, normalizacja apostrof\u00F3w</li><li> ustalane s\u0105 dwie wersje tekstu\: jedna, w kt\u00F3rej usuwane s\u0105 wszystkie akcenty i znaki specjalne, oraz druga, w kt\u00F3rej s\u0105 one zachowywane. Wszystkie poni\u017Csze kroki b\u0119d\u0105 mia\u0142y zastosowanie do obu wersji tekstu.</li><li> sprawd\u017A <strong>emotikony, emotikony i onomatopej\u0119</strong> . Nie przetwarzaj swojego tekstu, aby je usun\u0105\u0107, dostarczaj\u0105 przydatnych informacji na temat sentymentu\!</li><li> sprawd\u017A hashtagi, je\u015Bli s\u0105</li><li> rozk\u0142ad tekstu w n-gramach do czterech gram\u00F3w</li><li> za ka\u017Cdy n-gram\:<ul><li> pomi\u0144 to, je\u015Bli nale\u017Cy do wcze\u015Bniej ustalonej listy s\u0142\u00F3w zatrzymania</li><li> sprawd\u017A powtarzaj\u0105ce si\u0119 znaki i usu\u0144 je w razie potrzeby ( <code>yeeeahhh\!</code> staje si\u0119 <code>yeah\!</code> )</li><li> sprawd\u017A, czy n-gram znajduje si\u0119 na wcze\u015Bniej ustalonej li\u015Bcie potencjalnie pozytywnych s\u0142\u00F3w. Je\u015Bli tak, stosowana jest odpowiednia regu\u0142a. Najcz\u0119\u015Bciej regu\u0142a jest tak prosta, jak \u201Epozytywne s\u0142owo daje pozytywny sentyment do tekstu\u201D, ale oczywi\u015Bcie uwzgl\u0119dnia si\u0119 r\u00F3wnie\u017C bardziej z\u0142o\u017Cone regu\u0142y.</li><li> sprawd\u017A, czy n-gram znajduje si\u0119 na wst\u0119pnie ustalonej li\u015Bcie potencjalnie negatywnych s\u0142\u00F3w. Obowi\u0105zuje ta sama logika</li></ul></li><li> kontrola ko\u0144cowa\: wykrycie moderator\u00F3w w zdaniu (\u201Eale\u201D, \u201Ejednak\u201D, \u201Enawet je\u015Bli\u201D itp.). Warto\u015Bci dodatnie lub ujemne umieszczone przed lub po tych moderatorach s\u0105 zachowywane lub usuwane.</li><li> ostateczna decyzja zgodnie ze z\u0142o\u017Conymi zasadami, oparta na wynikach poprzednich krok\u00F3w.</li></ol>

umigon.sentiment_analysis_tool.argument1.details=Ta funkcja wykonuje <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analiz\u0119 sentymentu</a></strong> , zwan\u0105 tak\u017Ce eksploracj\u0105 opinii. Analizuje tekst i okre\u015Bla, czy sentyment jest neutralny, pozytywny czy negatywny.<br/> Najlepiej sprawdza si\u0119 w <strong>mediach spo\u0142eczno\u015Bciowych,</strong> takich jak tweety na Twitterze, komentarze w postach na Instagramie i inne bardzo kr\u00F3tkie teksty w j\u0119zyku angielskim lub francuskim. W por\u00F3wnaniu z 23 alternatywami narz\u0119dzie to zosta\u0142o uznane za najlepsze <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">narz\u0119dzie do analizy nastroj\u00F3w w mediach spo\u0142eczno\u015Bciowych</a> .<br/> Urodzone w 2012 roku narz\u0119dzie jest stale rozwijane.<br/><br/> Je\u015Bli u\u017Cywasz tej funkcji w kontek\u015Bcie akademickim (badania lub studia), musisz odnie\u015B\u0107 si\u0119 do niej w swojej bibliografii\:<br/><br/> Levallois, Klemens. \u201EUmigon\: Analiza nastroj\u00F3w na tweetach w oparciu o listy termin\u00F3w i heurystyki\u201D. Materia\u0142y VII Mi\u0119dzynarodowego Warsztatu Ewaluacji Semantycznej (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura i format tekstu</strong> \: Wyodr\u0119bnianie temat\u00F3w polega na wykrywaniu par termin\u00F3w, kt\u00F3re pojawiaj\u0105 si\u0119 w tym samym wierszu tekstu. Dlatego nale\u017Cy uwa\u017Ca\u0107 na formatowanie tekstu. Najlepiej by\u0142oby, gdyby sk\u0142ada\u0142 si\u0119 ze stosunkowo kr\u00F3tkich akapit\u00F3w, ka\u017Cdy w jednym wierszu. Je\u015Bli u\u017Cywasz pliku Excel, ka\u017Cdy akapit lub znacz\u0105cy blok tekstu powinien pojawi\u0107 si\u0119 w innym wierszu.<br/><br/> <strong>Obj\u0119to\u015B\u0107 tekstu</strong> \: tematy s\u0105 znajdowane przez pomiar cz\u0119stotliwo\u015Bci\: kt\u00F3re pary termin\u00F3w najcz\u0119\u015Bciej wsp\u00F3\u0142wyst\u0119puj\u0105? Aby to zadzia\u0142a\u0142o, tekst powinien by\u0107 wystarczaj\u0105co d\u0142ugi, aby te liczby by\u0142y znacz\u0105ce. Im d\u0142u\u017Cszy tekst, tym lepiej. Teksty zawieraj\u0105ce co najmniej 5000 s\u0142\u00F3w wydaj\u0105 si\u0119 dobrym pocz\u0105tkiem.</p>
index.datapolicy.dataannotationfunction.details=Adnotacja danych polega na wgraniu listy pozycji, kt\u00F3re adnotatorzy b\u0119d\u0105 opatrywa\u0107. Oznacza to, \u017Ce przechowywana jest lista element\u00F3w, a tak\u017Ce lista adnotator\u00F3w, ich adresy e-mail i tworzone przez nich adnotacje.<br/> Projektant zadania zapisuje wiadomo\u015B\u0107 e-mail i opis zestawu danych. Te r\u00F3wnie\u017C s\u0105 przechowywane.<br/> Dane (lista pozycji, opis listy, e-mail projektanta zadania, e-maile adnotator\u00F3w i ich adnotacje) s\u0105 przechowywane na zabezpieczonej bazie serwer\u00F3w w UE. Nie s\u0105 udost\u0119pniane ani ponownie wykorzystywane w jakimkolwiek celu.<br/> Dane mog\u0105 zosta\u0107 usuni\u0119te w dowolnym momencie przez projektanta zadania.<br/>
cowo.tool.model_short_details=Funkcja identyfikuje pary termin\u00F3w w ka\u017Cdym wierszu tekstu. Te pary s\u0105 nazywane wsp\u00F3\u0142wyst\u0119powaniami. Zbieraj\u0105c wszystkie pary termin\u00F3w i wybieraj\u0105c te najcz\u0119\u015Bciej wyst\u0119puj\u0105ce, konstruuje si\u0119 sie\u0107 termin\u00F3w, w kt\u00F3rej dowolne dwa terminy s\u0105 po\u0142\u0105czone, je\u015Bli cz\u0119sto wyst\u0119puj\u0105 razem w tek\u015Bcie.

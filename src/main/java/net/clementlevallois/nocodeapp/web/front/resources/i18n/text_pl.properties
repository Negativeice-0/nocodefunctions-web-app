topics.topics.parameter_precision.explanation=50 to warto\u015b\u0107 domy\u015blna. Wybierz ni\u017csz\u0105 warto\u015b\u0107, aby znale\u017a\u0107 <strong>wi\u0119cej i mniejsze</strong> tematy, i wybierz wi\u0119ksz\u0105 warto\u015b\u0107, aby znale\u017a\u0107 <strong>coraz mniej i wi\u0119ksze</strong> tematy\:<br/><br/> <small>mniejsze warto\u015bci \=&gt; znajd\u017a wiele \u201emniejszych\u201d temat\u00f3w.</small><br/>
topics.topics.parameter_stopwords.explanation=Usu\u0144 \u201enaukowe\u201d s\u0142owa \u201enaukowe\u201d\: s\u0142owa typowe dla dyskursu akademickiego, kt\u00f3re nie maj\u0105 szczeg\u00f3lnej warto\u015bci informacyjnej (tylko teksty w j\u0119zyku angielskim lub francuskim). Pe\u0142na lista dost\u0119pna jest <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">tutaj</a> .
topics.topics_extraction_tool.argument1.details=Ta funkcja automatycznie identyfikuje kluczowe tematy w tek\u015bcie, operacja nazywana <strong>wyodr\u0119bnianiem</strong> temat\u00f3w lub <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelowaniem temat\u00f3w</a></strong> . Analizuje tekst linijka po linijce i okre\u015bla grupy s\u0142\u00f3w i wyra\u017ce\u0144, kt\u00f3re maj\u0105 tendencj\u0119 do <strong>grupowania</strong> si\u0119, tworz\u0105c tematy.<br/> Pracuje z tekstami pisanymi w wielu r\u00f3\u017cnych j\u0119zykach (w tym z tekstami w alfabecie innym ni\u017c \u0142aci\u0144ski). Funkcja jest zgodna z zasadami nienadzorowanego uczenia si\u0119, kt\u00f3re jest rodzajem <strong>uczenia maszynowego</strong> .<br/><br/> Je\u015bli korzystasz z tej funkcji w kontek\u015bcie akademickim (badania lub studia), musisz odnie\u015b\u0107 si\u0119 do niej w swojej bibliografii\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. i Robardet, C. (2020). Pola otwieraj\u0105ce\: wk\u0142ad metodologiczny w identyfikacj\u0119 aktor\u00f3w heterogenicznych w nieograniczonych porz\u0105dkach relacyjnych. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Ekstrakcja temat\u00f3w - zautomatyzuj analiz\u0119 kluczowych temat\u00f3w w swoich tekstach
topics.topics_extraction_tool.argument2.details=Technologia zawiera parametr \u201eprecyzji\u201d, kt\u00f3ry pozwala precyzyjnie kontrolowa\u0107, czy chcesz znale\u017a\u0107 du\u017ce (\u201emakro\u201d) tematy, czy zamiast tego wolisz identyfikowa\u0107 wiele \u201emikro\u201d (mniejszych) temat\u00f3w.
topics.topics_extraction_tool.argument2.title=Innowacyjne\: kontroluj, jak \u201edu\u017ce\u201d lub \u201emikro\u201d b\u0119d\u0105 tematy
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura i format tekstu</strong> \: Wyodr\u0119bnianie temat\u00f3w polega na wykrywaniu par termin\u00f3w, kt\u00f3re pojawiaj\u0105 si\u0119 w tym samym wierszu tekstu. Dlatego nale\u017cy uwa\u017ca\u0107 na formatowanie tekstu. Najlepiej by\u0142oby, gdyby sk\u0142ada\u0142 si\u0119 ze stosunkowo kr\u00f3tkich akapit\u00f3w, ka\u017cdy w jednym wierszu. Je\u015bli u\u017cywasz pliku Excel, ka\u017cdy akapit lub znacz\u0105cy blok tekstu powinien pojawi\u0107 si\u0119 w innym wierszu.<br/><br/> <strong>Obj\u0119to\u015b\u0107 tekstu</strong> \: tematy s\u0105 znajdowane przez pomiar cz\u0119stotliwo\u015bci\: kt\u00f3re pary termin\u00f3w najcz\u0119\u015bciej wsp\u00f3\u0142wyst\u0119puj\u0105? Aby to zadzia\u0142a\u0142o, tekst powinien by\u0107 wystarczaj\u0105co d\u0142ugi, aby te liczby by\u0142y znacz\u0105ce. Im d\u0142u\u017cszy tekst, tym lepiej. Teksty zawieraj\u0105ce co najmniej 5000 s\u0142\u00f3w wydaj\u0105 si\u0119 dobrym pocz\u0105tkiem.</p>
topics.topics_extraction_tool.argument3.title=Wskaz\u00f3wki i porady dotycz\u0105ce skutecznych wynik\u00f3w w wykrywaniu temat\u00f3w
topics.topics_extraction_tool.argument4.details=<p>Najbardziej klasyczne podej\u015bcie do wykrywania temat\u00f3w opiera si\u0119 na technice grupowania zwanej <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201ek-\u015brednimi\u201d</a> . Dzi\u0119ki niemu u\u017cytkownik decyduje, ile temat\u00f3w ma znale\u017a\u0107 si\u0119 w tek\u015bcie, a nast\u0119pnie algorytmy te tematy odnajduj\u0105.<br/> Takie podej\u015bcie mo\u017ce mie\u0107 sens, gdy z g\u00f3ry wiemy, ile temat\u00f3w zawiera tekst. Ale jaki jest sens wykrywania temat\u00f3w, je\u015bli ju\u017c je znamy?<br/> W funkcjach nocode liczba temat\u00f3w do znalezienia nie jest z g\u00f3ry okre\u015blona. Analityk wiele si\u0119 nauczy odkrywaj\u0105c, ile temat\u00f3w algorytm mo\u017ce znale\u017a\u0107 w tek\u015bcie, bez ustalonego limitu. Analityk zachowuje pe\u0142n\u0105 kontrol\u0119 dzi\u0119ki parametrowi precyzji, kt\u00f3ry pomaga dostroi\u0107 algorytm, aby znale\u017a\u0107 mniej lub wi\u0119cej temat\u00f3w - ale zawsze z pewnym stopniem swobody co do dok\u0142adnej liczby.</p>
topics.topics_extraction_tool.argument4.title=Jak okre\u015bli\u0107 liczb\u0119 temat\u00f3w do znalezienia? Czy to dobra rzecz?
topics.topics_extraction_tool.description=W 100% bezp\u0142atne narz\u0119dzie do wyodr\u0119bniania temat\u00f3w online \ud83d\udd26 dla os\u00f3b nieb\u0119d\u0105cych programistami, nie jest wymagana rejestracja. Importuj sw\u00f3j tekst z Twittera w arkuszach kalkulacyjnych csv, Excel i Google. Wydajno\u015b\u0107 jest tak dobra lub lepsza ni\u017c narz\u0119dzi Pythona. Uruchom analiz\u0119 jednym klikni\u0119ciem. Pobierz swoje wyniki w Excelu.
topics.topics_extraction_tool.excel_export_details=Ten plik programu Excel zawiera list\u0119 s\u0142\u00f3w kluczowych wed\u0142ug temat\u00f3w. NOWO\u015a\u0106\: zawiera r\u00f3wnie\u017c list\u0119 wierszy tekstu, kt\u00f3re by\u0142y zawarte w przes\u0142anym dokumencie. Dla ka\u017cdego wiersza mo\u017cesz teraz zobaczy\u0107 trzy pasuj\u0105ce tematy. Jest to przydatne, gdy chcesz zapyta\u0107\: kt\u00f3ry wiersz lub dokument jest w tym temacie?
topics.topics_extraction_tool.gexf_export_details=Mo\u017cesz r\u00f3wnie\u017c pobra\u0107 ten plik gexf, je\u015bli wiesz, jak go u\u017cywa\u0107 z <a href\="https\://gephi.org" target\="_blank">Gephi</a> . Plik zawiera sie\u0107 wszystkich 2000 najcz\u0119\u015bciej wyst\u0119puj\u0105cych s\u0142\u00f3w zawartych w przes\u0142anym pliku. Przydatne jest dok\u0142adniejsze zbadanie temat\u00f3w.
topics.topics_extraction_tool.model_long_description.details=<p>Zasady, kt\u00f3rymi kieruje si\u0119 narz\u0119dzie, zosta\u0142y opisane w tej publikacji naukowej <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">po\u015bwi\u0119conej wyszukiwaniu spo\u0142eczno\u015bci i temat\u00f3w na Twitterze</a> . Technologia przebiega zgodnie z nast\u0119puj\u0105cymi krokami\:</p><ol><li> czyszczenie tekstu\: sp\u0142aszczenie do ASCII, usuni\u0119cie adres\u00f3w URL, usuni\u0119cie znak\u00f3w interpunkcyjnych.</li><li> lematyzacja.</li><li> rozk\u0142ad tekstu w n-gramach do czterech gram\u00f3w, usuni\u0119cie mniej istotnych n-gram\u00f3w. Ten krok jest identyczny z tym, po kt\u00f3rym nast\u0119puje <a href\="../umigon/sentiment_analysis_tool.html">funkcja analizy sentymentu</a></li><li> liczba kooccurrences\: kt\u00f3re pary n-gram\u00f3w pojawiaj\u0105 si\u0119 cz\u0119sto w tych samych wierszach tekstu?</li><li> lista wsp\u00f3\u0142wyst\u0119puj\u0105cych n-gram\u00f3w s\u0142u\u017cy do tworzenia sieci\: sk\u0142ada si\u0119 z najcz\u0119\u015bciej wyst\u0119puj\u0105cych n-gram\u00f3w. Dwa n-gramy s\u0105 po\u0142\u0105czone, je\u015bli cz\u0119sto si\u0119 ze sob\u0105 wsp\u00f3\u0142wyst\u0119puj\u0105.</li><li> w sieci zastosowano algorytm wykrywania spo\u0142eczno\u015bci\: algorytm Louvain, kt\u00f3ry jest szybki i bardzo skuteczny.</li><li> stosowany jest parametr wybrany przez u\u017cytkownika\: du\u017ca warto\u015b\u0107 wykryje kilka du\u017cych spo\u0142eczno\u015bci. Ma\u0142a warto\u015b\u0107 wykryje wiele ma\u0142ych spo\u0142eczno\u015bci.</li><li> ka\u017cda spo\u0142eczno\u015b\u0107 (lub klaster) w sieci jest tematem. Lista kluczowych termin\u00f3w w temacie to n-gramy zawarte w klastrze.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funkcja identyfikuje pary termin\u00f3w w ka\u017cdym wierszu tekstu. Te pary nazywane s\u0105 kooccurrences. Agreguj\u0105c wszystkie pary termin\u00f3w, konstruowana jest sie\u0107 termin\u00f3w. Sie\u0107 jest podzielona na podregiony, a ka\u017cdy podregion odpowiada tematowi.

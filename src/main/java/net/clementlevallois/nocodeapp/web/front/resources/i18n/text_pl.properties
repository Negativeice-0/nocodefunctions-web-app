network_converter.limit_to_500_nodes.details=<p>Podczas gdy Gephi jest przeznaczony dla ma\u0142ych i bardzo du\u017Cych sieci, VOSviewer jest przeznaczony dla sieci do oko\u0142o 500 w\u0119z\u0142\u00F3w. 300 w\u0119z\u0142\u00F3w jest nawet preferowane. Powy\u017Cej tego rozmiaru wizualizacja staje si\u0119 trudniejsza do odczytania, a operacje staj\u0105 si\u0119 bardzo powolne.</p><br/><p> Co si\u0119 stanie, je\u015Bli Twoja sie\u0107 jest wi\u0119ksza ni\u017C 500 w\u0119z\u0142\u00F3w? Nocodefunctions pomaga\: w pliku gexf wybierze 500 w\u0119z\u0142\u00F3w <strong>na kraw\u0119dziach, kt\u00F3re maj\u0105 wi\u0119ksz\u0105 wag\u0119</strong> . Pozosta\u0142e w\u0119z\u0142y zostan\u0105 odfiltrowane. Powinno to spowodowa\u0107 powstanie mniejszej sieci, kt\u00F3ra nadal zapewnia pomocny widok oryginalnej, kompletnej sieci.</p>

umigon.sentiment_analysis_tool.argument1.details=Ta funkcja wykonuje <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analiz\u0119 sentymentu</a></strong> , zwan\u0105 tak\u017ce eksploracj\u0105 opinii. Analizuje tekst i okre\u015bla, czy sentyment jest neutralny, pozytywny czy negatywny.<br/> Najlepiej sprawdza si\u0119 w <strong>mediach spo\u0142eczno\u015bciowych,</strong> takich jak tweety na Twitterze, komentarze w postach na Instagramie i inne bardzo kr\u00f3tkie teksty w j\u0119zyku angielskim lub francuskim. W por\u00f3wnaniu z 23 alternatywami narz\u0119dzie to zosta\u0142o uznane za najlepsze <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">narz\u0119dzie do analizy nastroj\u00f3w w mediach spo\u0142eczno\u015bciowych</a> .<br/> Urodzone w 2012 roku narz\u0119dzie jest stale rozwijane.<br/><br/> Je\u015bli u\u017cywasz tej funkcji w kontek\u015bcie akademickim (badania lub studia), musisz odnie\u015b\u0107 si\u0119 do niej w swojej bibliografii\:<br/><br/> Levallois, Klemens. \u201eUmigon\: Analiza nastroj\u00f3w na tweetach w oparciu o listy termin\u00f3w i heurystyki\u201d. Materia\u0142y VII Mi\u0119dzynarodowego Warsztatu Ewaluacji Semantycznej (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analiza nastroj\u00f3w na Twitterze, Instagramie i nie tylko
umigon.sentiment_analysis_tool.argument3.details=Funkcja jest programowana w Javie. Jego kod jest dost\u0119pny <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">bezp\u0142atnie na Github</a> . Jego wydajno\u015b\u0107 jest doskona\u0142a, poniewa\u017c nie opiera si\u0119 na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">znakowaniu cz\u0119\u015bci mowy (znakowanie POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, dzi\u0119ki czemu dzia\u0142a szybko.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Wsp\u00f3\u0142bie\u017cne techniki obliczeniowe</a> s\u0105 u\u017cywane w podfunkcjach i du\u017c\u0105 uwag\u0119 zwr\u00f3cono na og\u00f3ln\u0105 wydajno\u015b\u0107.
umigon.sentiment_analysis_tool.argument3.title=Szybki i wydajny
umigon.sentiment_analysis_tool.argument6.details=<p>Niekt\u00f3re narz\u0119dzia zapewniaj\u0105 punktacj\u0119 wyra\u017caj\u0105c\u0105 si\u0142\u0119 sentymentu\: du\u017ca warto\u015b\u0107 w przypadku bardzo pozytywnego sentymentu i bardzo niska warto\u015b\u0107 w przypadku negatywnego sentymentu. Zero reprezentuje neutralny sentyment. Z mojego do\u015bwiadczenia wynika, \u017ce te wyniki nie s\u0105 super wiarygodne, z wyj\u0105tkiem oczywistych przypadk\u00f3w. \u201eStraszne\u201d uzyska bardzo niskie punkty, a \u201ewspania\u0142y\u201d naprawd\u0119 wysokie. Ale w \u015brodku sprawy s\u0105 mniej jednoznaczne, a scoringi s\u0105 znacznie trudniejsze do interpretacji - nie radz\u0119 na nich polega\u0107. Bardziej obiecuj\u0105c\u0105 drog\u0105 by\u0142oby wprowadzenie <strong>emocji</strong> w celu wydobycia subtelniejszych niuans\u00f3w sentymentu, poza kategoriami pozytywnymi/neutralnymi/negatywnymi. Napisz e-mail na analysis@exploreyourdata.com, je\u015bli jeste\u015b zainteresowany tym kierunkiem bada\u0144.</p>
umigon.sentiment_analysis_tool.argument6.title=Punktacja, procent i emocje?
umigon.sentiment_analysis_tool.argument7.details=<p>To narz\u0119dzie identyfikuje subiektywne wska\u017aniki <u>sentymentu</u> , NIE pozytywne lub negatywne <u>stwierdzenia dotycz\u0105ce fakt\u00f3w</u> . Da\u0107 przyk\u0142ad\:</p><br/><ul><li> \u201e <code>This country is at war</code> \u201d -&gt; jest klasyfikowany jako <strong>NEUTRALNY</strong> , nawet je\u015bli kraj b\u0119d\u0105cy w stanie wojny jest \u201eobiektywnie\u201d lub \u201efaktycznie\u201d nie jest pozytywny.</li><li> " <code>War is horrible \:(</code> " -&gt; jest klasyfikowana jako <strong>NEGATYWNA</strong> , poniewa\u017c termin "straszna" i emotikony s\u0105 subiektywnymi wyznacznikami negatywnego sentymentu.</li><li> \u201e <code>War of the sexes is an exciting research topic\!</code> \u201d -&gt; jest klasyfikowany jako <strong>POZYTYWNY</strong> , poniewa\u017c termin \u201eekscytuj\u0105cy\u201d jest subiektywnym wyznacznikiem pozytywnego sentymentu.</li></ul><br/> Uwa\u017camy, \u017ce takie podej\u015bcie sprawia, \u017ce analiza sentymentu jest wiarygodna i naprawd\u0119 wyj\u0105tkowa w krajobrazie narz\u0119dzi do badania opinii i analizy sentymentu. Gotowy do wypr\u00f3bowania?
umigon.sentiment_analysis_tool.argument7.title=Pozytywne, neutralne i negatywne nastroje\: dalsze rozwa\u017cania
umigon.sentiment_analysis_tool.description=W 100% bezp\u0142atne narz\u0119dzie do analizy sentymentu online dla os\u00f3b nieb\u0119d\u0105cych programistami, nie jest wymagana rejestracja. Importuj sw\u00f3j tekst z Twittera w arkuszach kalkulacyjnych csv, Excel i Google. Wydajno\u015b\u0107 jest tak dobra lub lepsza ni\u017c narz\u0119dzi Pythona. Uruchom analiz\u0119 jednym klikni\u0119ciem. Pobierz swoje wyniki w Excelu.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Zasady stosowane przez narz\u0119dzie s\u0105 opisane w tej publikacji akademickiej o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonie, opublikowanej w antologii Association for Computational Linguistics</a> . Narz\u0119dzie wykonuje nast\u0119puj\u0105ce kroki\:</p><ol><li> sprawd\u017a d\u0142ugo\u015b\u0107 tekstu\: je\u015bli ma tylko kilka s\u0142\u00f3w, nie zostanie sklasyfikowany</li><li> usuwanie adres\u00f3w URL, usuwanie tre\u015bci w cudzys\u0142owie, normalizacja apostrof\u00f3w</li><li> ustalane s\u0105 dwie wersje tekstu\: jedna, w kt\u00f3rej usuwane s\u0105 wszystkie akcenty i znaki specjalne, oraz druga, w kt\u00f3rej s\u0105 one zachowywane. Wszystkie poni\u017csze kroki b\u0119d\u0105 mia\u0142y zastosowanie do obu wersji tekstu.</li><li> sprawd\u017a <strong>emotikony, emotikony i onomatopej\u0119</strong> . Nie przetwarzaj swojego tekstu, aby je usun\u0105\u0107, dostarczaj\u0105 przydatnych informacji na temat sentymentu\!</li><li> sprawd\u017a hashtagi, je\u015bli s\u0105</li><li> rozk\u0142ad tekstu w n-gramach do czterech gram\u00f3w</li><li> za ka\u017cdy n-gram\:<ul><li> pomi\u0144 to, je\u015bli nale\u017cy do wcze\u015bniej ustalonej listy s\u0142\u00f3w zatrzymania</li><li> sprawd\u017a powtarzaj\u0105ce si\u0119 znaki i usu\u0144 je w razie potrzeby ( <code>yeeeahhh\!</code> staje si\u0119 <code>yeah\!</code> )</li><li> sprawd\u017a, czy n-gram znajduje si\u0119 na wcze\u015bniej ustalonej li\u015bcie potencjalnie pozytywnych s\u0142\u00f3w. Je\u015bli tak, stosowana jest odpowiednia regu\u0142a. Najcz\u0119\u015bciej regu\u0142a jest tak prosta, jak \u201epozytywne s\u0142owo daje pozytywny sentyment do tekstu\u201d, ale oczywi\u015bcie uwzgl\u0119dnia si\u0119 r\u00f3wnie\u017c bardziej z\u0142o\u017cone regu\u0142y.</li><li> sprawd\u017a, czy n-gram znajduje si\u0119 na wst\u0119pnie ustalonej li\u015bcie potencjalnie negatywnych s\u0142\u00f3w. Obowi\u0105zuje ta sama logika</li></ul></li><li> kontrola ko\u0144cowa\: wykrycie moderator\u00f3w w zdaniu (\u201eale\u201d, \u201ejednak\u201d, \u201enawet je\u015bli\u201d itp.). Warto\u015bci dodatnie lub ujemne umieszczone przed lub po tych moderatorach s\u0105 zachowywane lub usuwane.</li><li> ostateczna decyzja zgodnie ze z\u0142o\u017conymi zasadami, oparta na wynikach poprzednich krok\u00f3w.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkcja sprawdza ka\u017cdy termin w tek\u015bcie i stosuje szereg regu\u0142 w celu okre\u015blenia wp\u0142ywu na nastroje. Systematycznie uwzgl\u0119dnia r\u00f3wnie\u017c emotikony , interpunkcj\u0119, <strong>hashtagi</strong> , <strong>odmiany</strong> pisowni, s\u0142owa pisane wielkimi literami... w celu okre\u015blenia sentymentu.

general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> to darmowe oprogramowanie desktopowe do tworzenia i wizualizacji sieci, posiadaj\u0105ce zaawansowane mo\u017Cliwo\u015Bci w dziedzinie <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">naukometrii</a> (kt\u00F3ra w skr\u00F3cie polega na pomiarze i ocenie dzia\u0142alno\u015Bci naukowej).</p><p> Latem 2021 roku tw\u00F3rcy VOSviewer uruchomili <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">wersj\u0119 online</a> , dzi\u0119ki czemu bardzo praktyczne jest udost\u0119pnianie stworzonych na niej wizualizacji.</p><p> Przydatne linki\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Pierwsze kroki z VOSviewer</a> , kt\u00F3ry oferuje zbi\u00F3r zasob\u00F3w.</p>
organic.details=Ta funkcja klasyfikuje Twoje teksty w dw\u00F3ch kategoriach\:<ul><li> <strong>organic</strong> \: kiedy tekst jest napisany w stylu, kt\u00F3ry jest naturalny, osobisty, indywidualny.</li><li> <strong>promowany</strong> \: gdy tekst jest napisany w stylu korporacyjnym, sponsorowanym, sztucznym.</li></ul> Najlepiej sprawdza si\u0119 w <strong>mediach spo\u0142eczno\u015Bciowych,</strong> takich jak tweety na Twitterze, komentarze w postach na Instagramie i inne bardzo kr\u00F3tkie teksty w j\u0119zyku angielskim i francuskim.<br/> To narz\u0119dzie, kt\u00F3re powsta\u0142o w 2020 roku, jest stale rozwijane.

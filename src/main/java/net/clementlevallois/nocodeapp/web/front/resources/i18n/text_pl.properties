cowo.tool.argument3.details=<p><strong>Struktura i format tekstu</strong> \: sie\u0107 jest tworzona przez wykrywanie par termin\u00f3w, kt\u00f3re pojawiaj\u0105 si\u0119 w tej samej linii tekstu. Powiniene\u015b wi\u0119c uwa\u017ca\u0107 na podzia\u0142 tekstu. Najlepiej by\u0142oby, gdyby sk\u0142ada\u0142 si\u0119 ze stosunkowo kr\u00f3tkich akapit\u00f3w, ka\u017cdy w jednym wierszu. Je\u015bli u\u017cywasz pliku Excel, ka\u017cdy akapit lub znacz\u0105cy blok tekstu powinien pojawi\u0107 si\u0119 w innym wierszu.<br/><br/> <strong>Wst\u0119pne przetwarzanie tekstu</strong> \: nie ma potrzeby wst\u0119pnego przetwarzania ani czyszczenia tekstu przed u\u017cyciem tej funkcji.<br/><br/> <strong>Eksploracja wykresu</strong> \: zalecamy dwa bezp\u0142atne profesjonalne oprogramowanie do eksploracji sieci semantycznej tworzonej przez funkcj\u0119. <a href\="https\://gephi.org" target\="_blank">Gephi</a> zapewnia najlepsze funkcje do filtrowania, kolorowania, zmiany rozmiaru i uruchamiania opisowych statystyk wykres\u00f3w w Twojej sieci (takich jak <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralno\u015b\u0107 mi\u0119dzysieciowa</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> zapewnia wizualizacje, kt\u00f3re s\u0105 najczystsze i naj\u0142atwiejsze do interpretacji dla sieci semantycznych. VOSviewer zosta\u0142 opracowany z naukometri\u0105 jako pierwszym przypadkiem u\u017cycia, ale jest przydatny dla ka\u017cdego rodzaju sieci semantycznej.</p>
cowo.tool.argument3.title=Wskaz\u00f3wki i porady, jak uzyska\u0107 wgl\u0105d w sie\u0107 semantyczn\u0105
cowo.tool.argument4.details=Je\u015bli Tw\u00f3j tekst jest list\u0105 wsp\u00f3\u0142wyst\u0119powania lub list\u0105 element\u00f3w, mo\u017cesz u\u017cy\u0107 Gaze, funkcji przeznaczonej do <a href\="../gaze/network_builder_tool.html">budowania sieci ze wsp\u00f3\u0142wyst\u0119powania i podobie\u0144stw</a> .

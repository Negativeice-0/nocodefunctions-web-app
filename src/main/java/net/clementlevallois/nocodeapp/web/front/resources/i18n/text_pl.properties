umigon.sentiment_analysis_tool.argument7.details=<p>To narz\u0119dzie identyfikuje subiektywne wska\u017Aniki <u>sentymentu</u> , NIE pozytywne lub negatywne <u>stwierdzenia dotycz\u0105ce fakt\u00F3w</u> . Da\u0107 przyk\u0142ad\:</p><br/><ul><li> \u201E <code>This country is at war</code> \u201D -&gt; jest klasyfikowany jako <strong>NEUTRALNY</strong> , nawet je\u015Bli kraj b\u0119d\u0105cy w stanie wojny jest \u201Eobiektywnie\u201D lub \u201Efaktycznie\u201D nie jest pozytywny.</li><li> &quot; <code>War is horrible \:(</code> &quot; -&gt; jest klasyfikowana jako <strong>NEGATYWNA</strong> , poniewa\u017C termin &quot;straszna&quot; i emotikony s\u0105 subiektywnymi wyznacznikami negatywnego sentymentu.</li><li> \u201E <code>War of the sexes is an exciting research topic\!</code> \u201D -&gt; jest klasyfikowany jako <strong>POZYTYWNY</strong> , poniewa\u017C termin \u201Eekscytuj\u0105cy\u201D jest subiektywnym wyznacznikiem pozytywnego sentymentu.</li></ul><br/> Uwa\u017Camy, \u017Ce takie podej\u015Bcie sprawia, \u017Ce analiza sentymentu jest wiarygodna i naprawd\u0119 wyj\u0105tkowa w krajobrazie narz\u0119dzi do badania opinii i analizy sentymentu. Gotowy do wypr\u00F3bowania?

4\u0CC1 \u0C87\u0CA6\u0CC1 \u0CA8\u0CA8\u0CCD\u0CA8 \u0C85\u0CA7\u0CCD\u0CAF\u0CAF\u0CA8\u0C97\u0CB3\u0CBF\u0C97\u0CC6 \u0CAA\u0CCD\u0CB0\u0CAF\u0CCB\u0C9C\u0CA8\u0CB5\u0CA8\u0CCD\u0CA8\u0CC1 \u0CA8\u0CC0\u0CA1\u0CC1\u0CA4\u0CCD\u0CA4\u0CA6\u0CC6 \u0C8E\u0C82\u0CA6\u0CC1 \u0CA8\u0CBE\u0CA8\u0CC1 \u0CAD\u0CBE\u0CB5\u0CBF\u0CB8\u0CC1\u0CA4\u0CCD\u0CA4\u0CC7\u0CA8\u0CC6\: \u0C95\u0CBE\u0CB0\u0CCD\u0CAF\u0C97\u0CB3 \u0C95\u0CC1\u0CB0\u0CBF\u0CA4\u0CC1 \u0CAC\u0CB3\u0C95\u0CC6\u0CA6\u0CBE\u0CB0\u0CB0 \u0CAA\u0CCD\u0CB0\u0CA4\u0CBF\u0C95\u0CCD\u0CB0\u0CBF\u0CAF\u0CC6\u0CAF\u0CC1 \u0C85\u0CB5\u0CC1\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1 \u0CAA\u0CB0\u0CBF\u0CB7\u0CCD\u0C95\u0CB0\u0CBF\u0CB8\u0CB2\u0CC1 \u0CAE\u0CA4\u0CCD\u0CA4\u0CC1 \u0C85\u0CB5\u0CC1\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1 \u0CB9\u0CC6\u0C9A\u0CCD\u0C9A\u0CC1 \u0CA6\u0CC3\u0CA2\u0CB5\u0CBE\u0C97\u0CBF\u0CB8\u0CB2\u0CC1 \u0CA8\u0CA8\u0C97\u0CC6 \u0CB8\u0CB9\u0CBE\u0CAF \u0CAE\u0CBE\u0CA1\u0CC1\u0CA4\u0CCD\u0CA4\u0CA6\u0CC6. \u0C86\u0CB6\u0CBE\u0CA6\u0CBE\u0CAF\u0C95\u0CB5\u0CBE\u0C97\u0CBF, \u0CAC\u0CB3\u0C95\u0CC6\u0CA6\u0CBE\u0CB0\u0CB0 \u0CB8\u0CAE\u0CC1\u0CA6\u0CBE\u0CAF\u0CB5\u0CC1 \u0CAC\u0CC6\u0CB3\u0CC6\u0CAF\u0CC1\u0CA4\u0CCD\u0CA4\u0CA6\u0CC6 \u0CAE\u0CA4\u0CCD\u0CA4\u0CC1 \u0CB9\u0CCA\u0CB8 \u0CAC\u0CC6\u0CB3\u0CB5\u0CA3\u0CBF\u0C97\u0CC6\u0C97\u0CB3\u0CBF\u0C97\u0CBE\u0C97\u0CBF \u0C86\u0CB8\u0C95\u0CCD\u0CA4\u0CBF\u0CA6\u0CBE\u0CAF\u0C95 \u0CB5\u0CBF\u0C9A\u0CBE\u0CB0\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1 \u0CB0\u0C9A\u0CBF\u0CB8\u0CC1\u0CA4\u0CCD\u0CA4\u0CA6\u0CC6\!</p><br/><p> \u0C8E\u0CB0\u0CA1\u0CA8\u0CC6\u0CAF\u0CA6\u0CBE\u0C97\u0CBF, \u0CAC\u0CB3\u0C95\u0CC6\u0CA6\u0CBE\u0CB0\u0CB0 \u0C86\u0CB8\u0C95\u0CCD\u0CA4\u0CBF\u0CAF\u0CA8\u0CCD\u0CA8\u0CC1 \u0C85\u0CB5\u0CB2\u0C82\u0CAC\u0CBF\u0CB8\u0CBF, \u0CB9\u0CC6\u0C9A\u0CCD\u0C9A\u0CBF\u0CA8 \u0CAA\u0CB0\u0CBF\u0CAE\u0CBE\u0CA3\u0C95\u0CCD\u0C95\u0CBE\u0C97\u0CBF API \u0C86\u0CB5\u0CC3\u0CA4\u0CCD\u0CA4\u0CBF\u0C97\u0CB3\u0CA8\u0CCD\u0CA8\u0CC1 \u0C
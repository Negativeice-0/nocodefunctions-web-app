network_converter.limit_to_500_nodes.details=<p>Gephi \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0ca3\u0ccd\u0ca3 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca6\u0cca\u0ca1\u0ccd\u0ca1 \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd\u200c\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cb0\u0c9a\u0cbf\u0cb8\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc6, VOSviewer \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cc1\u0cae\u0cbe\u0cb0\u0cc1 500 \u0ca8\u0ccb\u0ca1\u0ccd\u200c\u0c97\u0cb3\u0cb5\u0cb0\u0cc6\u0c97\u0cbf\u0ca8 \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd\u200c\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0cae\u0cbe\u0ca1\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6. 300 \u0ca8\u0ccb\u0ca1\u0ccd\u200c\u0c97\u0cb3\u0cc1 \u0cb8\u0cb9 \u0caf\u0ccb\u0c97\u0ccd\u0caf\u0cb5\u0cbe\u0c97\u0cbf\u0ca6\u0cc6. \u0c88 \u0c97\u0cbe\u0ca4\u0ccd\u0cb0\u0ca6 \u0cae\u0cc7\u0cb2\u0cc6, \u0ca6\u0cc3\u0cb6\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0ca3\u0cb5\u0cc1 \u0c93\u0ca6\u0cb2\u0cc1 \u0c95\u0cb7\u0ccd\u0c9f\u0cb5\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cbe\u0c9a\u0cb0\u0ca3\u0cc6\u0c97\u0cb3\u0cc1 \u0ca4\u0cc1\u0c82\u0cac\u0cbe \u0ca8\u0cbf\u0ca7\u0cbe\u0ca8\u0cb5\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0cb5\u0cc6.</p><br/><p> \u0ca8\u0cbf\u0cae\u0ccd\u0cae \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd 500 \u0ca8\u0ccb\u0ca1\u0ccd\u200c\u0c97\u0cb3\u0cbf\u0c97\u0cbf\u0c82\u0ca4 \u0ca6\u0cca\u0ca1\u0ccd\u0ca1\u0ca6\u0cbe\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc6 \u0c8f\u0ca8\u0cc1? Nocodefunctions \u0ca8\u0cbf\u0cae\u0c97\u0cc6 \u0cb8\u0cb9\u0cbe\u0caf \u0cae\u0cbe\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6\: gexf \u0cab\u0cc8\u0cb2\u0ccd\u200c\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf, \u0c87\u0ca6\u0cc1 <strong>\u0ca6\u0cca\u0ca1\u0ccd\u0ca1 \u0ca4\u0cc2\u0c95\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb9\u0cca\u0c82\u0ca6\u0cbf\u0cb0\u0cc1\u0cb5 \u0c85\u0c82\u0c9a\u0cc1\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf</strong> 500 \u0ca8\u0ccb\u0ca
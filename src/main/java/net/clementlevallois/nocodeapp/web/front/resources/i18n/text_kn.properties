u0ccd\u0c9f\u0ccd \u0ca1\u0cc0\u0cb2\u0ccd\u200c\u0c97\u0cb3\u0cc1&quot;, &quot;\u0c95\u0cca\u0ca1\u0cc1&quot;, ...</li><li> <strong>\u0cb8\u0c82\u0cb5\u0cb9\u0ca8 \u0ca4\u0c9c\u0ccd\u0c9e\u0cb0\u0cbf\u0c82\u0ca6 \u0cb0\u0c9a\u0cbf\u0cb8\u0cb2\u0cbe\u0ca6 \u0c85\u0cad\u0cbf\u0caa\u0ccd\u0cb0\u0cbe\u0caf\u0ca6 \u0c85\u0cad\u0cbf\u0cb5\u0ccd\u0caf\u0c95\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0cc1 ,</strong> \u0cac\u0cb3\u0cb8\u0cbf\u0ca6 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca6\u0cbf\u0cb7\u0ccd\u0c9f \u0caa\u0ca6\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0cb8\u0cc1\u0cb3\u0cbf\u0cb5\u0cc1 \u0ca8\u0cc0\u0ca1\u0cb2\u0ccd\u0caa\u0c9f\u0ccd\u0c9f\u0c82\u0ca4\u0cc6\: &quot;\u0c85\u0ca8\u0cbe\u0cb5\u0cb0\u0ca3\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6&quot;, &quot;\u0cb8\u0ccd\u0c9f\u0ccb\u0c95\u0ccd\u0ca1\u0ccd \u0c9f\u0cc1&quot;, &quot;\u0cb0\u0cc0\u0c87\u0ca8\u0ccd\u0cb5\u0cc6\u0c82\u0c9f\u0ccd\u0cb8\u0ccd&quot; ...</li></ul><br/> \u0c87\u0ca6\u0cc1 \u0caa\u0ccd\u0cb0\u0c97\u0ca4\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf\u0ca6\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0cbf\u0cae\u0ccd\u0cae \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb8\u0cb2\u0cb9\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbe\u0cb5\u0cc1 \u0cb8\u0ccd\u0cb5\u0cbe\u0c97\u0ca4\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cc7\u0cb5\u0cc6 (analysis@exploreyourdata.com). \u0c88 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cb5\u0cc1 \u0c88\u0c97\u0cbe\u0c97\u0cb2\u0cc7 \u0c85\u0ca4\u0ccd\u0caf\u0c82\u0ca4 \u0c89\u0caa\u0caf\u0cc1\u0c95\u0ccd\u0ca4\u0cb5\u0cbe\u0c97\u0cbf\u0ca6\u0cc6 \u0c8e\u0c82\u0ca6\u0cc1 \u0ca8\u0cbe\u0cb5\u0cc1 \u0ca8\u0c82\u0cac\u0cc1\u0ca4\u0ccd\u0ca4\u0cc7\u0cb5\u0cc6, \u0c85\u0cad\u0cbf\u0caa\u0ccd\u0cb0\u0cbe\u0caf \u0c97\u0ca3\u0cbf\u0c97\u0cbe\u0cb0\u0cbf\u0c95\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0caa\u0cb0\u0cbf\u0ca3\u0ca4\u0cbf \u0cb9\u0cca\u0c82\u0ca6\u0cbf\u0cb0\u0cc1\u0cb5 \u0cb5\u0cbf\u0cb6\u0ccd\u0cb2\u0cc7\u0cb7\u0c95\u0cb0\u0cc1 
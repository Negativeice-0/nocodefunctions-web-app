u0cbe\u0cb8\u0ccd\u0c9f\u0ccd\u0cb0\u0cab\u0ccd\u200c\u0c97\u0cb3 \u0cb8\u0cbe\u0cae\u0cbe\u0ca8\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0ca3</li><li> \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0c8e\u0cb0\u0ca1\u0cc1 \u0c86\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0ccd\u0ca5\u0cbe\u0caa\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6\: \u0c92\u0c82\u0ca6\u0cc1 \u0c85\u0cb2\u0ccd\u0cb2\u0cbf \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0c89\u0c9a\u0ccd\u0c9a\u0cbe\u0cb0\u0ca3\u0cc6\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cbf\u0cb6\u0cc7\u0cb7 \u0c85\u0c95\u0ccd\u0cb7\u0cb0\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cc6\u0c97\u0cc6\u0ca6\u0cc1\u0cb9\u0cbe\u0c95\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c92\u0c82\u0ca6\u0cc1 \u0c85\u0cb5\u0cc1\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c89\u0cb3\u0cbf\u0cb8\u0cbf\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0c95\u0cc6\u0cb3\u0c97\u0cbf\u0ca8 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cb9\u0c82\u0ca4\u0c97\u0cb3\u0cc1 \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0c8e\u0cb0\u0ca1\u0cc2 \u0c86\u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0cbf\u0c97\u0cc6 \u0c85\u0ca8\u0ccd\u0cb5\u0caf\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cb5\u0cc6.</li><li> <strong>\u0c8e\u0cae\u0ccb\u0c9c\u0cbf\u0c97\u0cb3\u0cc1, \u0c8e\u0cae\u0ccb\u0c9f\u0cbf\u0c95\u0cbe\u0ca8\u0ccd\u200c\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c92\u0ca8\u0cca\u0cae\u0cbe\u0c9f\u0ccb\u0caa\u0cbf\u0caf\u0cbe\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1</strong> \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf. \u0c85\u0cb5\u0cc1\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cc6\u0c97\u0cc6\u0ca6\u0cc1\u0cb9\u0cbe\u0c95\u0cb2\u0cc1 \u0ca8\u0cbf\u0cae\u0ccd\u0cae \u0caa\u0ca0\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5\u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6 \u0cae\u0cbe\u0ca1\u0cac\u0cc7\u0ca1\u0cbf, \u0c85\u0cb5\u0cb0\u0cc1 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0c97\u0cb3 \u0cac\u0c97\u0ccd\u0c97\u0cc6 \u0c89\u0caa\u0caf\u0cc1\u0c95\u0ccd\u0ca4 \u0cae\u0cbe\u0cb9\u0cbf\u0ca4\u0cbf\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c92\u0ca6\u0c97\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cbe\u0cb0\u0cc6\!</li><li> \u0cb9\u0ccd\u0caf\u0cbe\u0cb6\u0ccd\u200c\u0c9f\u0ccd\u0caf\u0cbe\u0c97\u0ccd\u200c\u0c97\u0cb3\u0cc1 \u0caf\u0cbe\u0cb5\u0cc1\u0ca6\u0cbe\u0ca6\u0cb0\u0cc2 \u0c87\u0ca6\u0ccd\u0ca6\u0cb0\u0cc6 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf</li><li> \u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0cb5\u0cbf\u0c98\u0c9f\u0ca8\u0cc6\u0caf\u0cc1 n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0ca8\u0cbe\u0cb2\u0ccd\u0c95\u0cc1-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cb3\u0cb5\u0cb0\u0cc6\u0c97\u0cc6</li><li> \u0caa\u0ccd\u0cb0\u0ca4\u0cbf \u0c8e\u0ca8\u0ccd-\u0c97\u0ccd\u0cb0\u0cbe\u0c82\u0c97\u0cc6\:<ul><li> \u0c87\u0ca6\u0cc1 \u0cb8\u0ccd\u0c9f\u0cbe\u0caa\u0ccd \u0caa\u0ca6\u0c97\u0cb3 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5-\u0cb8\u0ccd\u0ca5\u0cbe\u0caa\u0cbf\u0ca4 \u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0c97\u0cc6 \u0cb8\u0cc7\u0cb0\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc6 \u0c85\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cbf\u0c9f\u0ccd\u0c9f\u0cc1\u0cac\u0cbf\u0ca1\u0cbf</li><li> \u0caa\u0cc1\u0ca8\u0cb0\u0cbe\u0cb5\u0cb0\u0ccd\u0ca4\u0cbf\u0ca4 \u0c85\u0c95\u0ccd\u0cb7\u0cb0\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0c97\u0ca4\u0ccd\u0caf\u0cb5\u0cbf\u0ca6\u0ccd\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0c85\u0cb5\u0cc1\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cc6\u0c97\u0cc6\u0ca6\u0cc1\u0cb9\u0cbe\u0c95\u0cbf ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> \u0cb8\u0c82\u0cad\u0cbe\u0cb5\u0ccd\u0caf \u0ca7\u0ca8\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0caa\u0ca6\u0c97\u0cb3 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5-\u0cb8\u0ccd\u0ca5\u0cbe\u0caa\u0cbf\u0ca4 \u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf n-\u0c97\u0ccd\u0cb0\u0cbe\u0c82 \u0c87\u0ca6\u0cc6\u0caf\u0cc7 \u0c8e\u0c82\u0ca6\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf. \u0cb9\u0cbe\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf, \u0c85\u0ca8\u0cc1\u0c97\u0cc1\u0ca3\u0cb5\u0cbe\u0ca6 \u0ca8\u0cbf\u0caf\u0cae\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0ca8\u0ccd\u0cb5\u0caf\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cbe\u0c97\u0cbf \u0ca8\u0cbf\u0caf\u0cae\u0cb5\u0cc1 &quot;\u0cb8\u0c95\u0cbe\u0cb0\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0caa\u0ca6\u0cb5\u0cc1 \u0caa\u0ca0\u0ccd\u0caf\u0c95\u0ccd\u0c95\u0cc6 \u0cb8\u0c95\u0cbe\u0cb0\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0cad\u0cbe\u0cb5\u0ca8\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cc0\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6&quot; \u0c8e\u0c82\u0ca6\u0cc1 \u0cb8\u0cb0\u0cb3\u0cb5\u0cbe\u0c97\u0cbf\u0ca6\u0cc6, \u0c86\u0ca6\u0cb0\u0cc6 \u0cb9\u0cc6\u0c9a\u0ccd\u0c9a\u0cc1 \u0cb8\u0c82\u0c95\u0cc0\u0cb0\u0ccd\u0ca3\u0cb5\u0cbe\u0ca6 \u0ca8\u0cbf\u0caf\u0cae\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb8\u0cb9 \u0cb8\u0cb9\u0c9c\u0cb5\u0cbe\u0c97\u0cbf \u0cb8\u0cc7\u0cb0\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6.</li><li> \u0cb8\u0c82\u0cad\u0cbe\u0cb5\u0ccd\u0caf \u0c8b\u0ca3\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0caa\u0ca6\u0c97\u0cb3 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5-\u0cb8\u0ccd\u0ca5\u0cbe\u0caa\u0cbf\u0ca4 \u0caa\u0c9f\u0ccd\u0c9f\u0cbf\u0caf\u0cb2\u0ccd\u0cb2\u0cbf n-\u0c97\u0ccd\u0cb0\u0cbe\u0cae\u0ccd \u0c87\u0ca6\u0cc6\u0caf\u0cc7 \u0c8e\u0c82\u0ca6\u0cc1 \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0cbf\u0cb8\u0cbf. \u0c85\u0ca6\u0cc7 \u0ca4\u0cb0\u0ccd\u0c95 \u0c85\u0ca8\u0ccd\u0cb5\u0caf\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6</li></ul></li><li> \u0c85\u0c82\u0ca4\u0cbf\u0cae \u0caa\u0cb0\u0cbf\u0cb6\u0cc0\u0cb2\u0ca8\u0cc6\u0c97\u0cb3\u0cc1\: \u0cb5\u0cbe\u0c95\u0ccd\u0caf\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0cae\u0cbe\u0ca1\u0cb0\u0cc7\u0c9f\u0cb0\u0ccd\u200c\u0c97\u0cb3 \u0caa\u0ca4\u0ccd\u0ca4\u0cc6 (&quot;\u0c86\u0ca6\u0cb0\u0cc6&quot;, &quot;\u0c86\u0ca6\u0cbe\u0c97\u0ccd\u0caf\u0cc2&quot;, &quot;\u0c86\u0ca6\u0cbe\u0c97\u0ccd\u0caf\u0cc2&quot;, \u0c87\u0ca4\u0ccd\u0caf\u0cbe\u0ca6\u0cbf). \u0c88 \u0cae\u0cbe\u0ca1\u0cb0\u0cc7\u0c9f\u0cb0\u0ccd\u200c\u0c97\u0cb3 \u0cae\u0cca\u0ca6\u0cb2\u0cc1 \u0c85\u0ca5\u0cb5\u0cbe \u0ca8\u0c82\u0ca4\u0cb0 \u0c87\u0cb0\u0cbf\u0cb8\u0cb2\u0cbe\u0ca6 \u0ca7\u0ca8\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0c85\u0ca5\u0cb5\u0cbe \u0c8b\u0ca3\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0cae\u0ccc\u0cb2\u0ccd\u0caf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c87\u0cb0\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6 \u0c85\u0ca5\u0cb5\u0cbe \u0c85\u0cb3\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6.</li><li> \u0cb9\u0cbf\u0c82\u0ca6\u0cbf\u0ca8 \u0cb9\u0c82\u0ca4\u0c97\u0cb3 \u0cab\u0cb2\u0cbf\u0ca4\u0cbe\u0c82\u0cb6\u0c97\u0cb3 \u0c86\u0ca7\u0cbe\u0cb0\u0ca6 \u0cae\u0cc7\u0cb2\u0cc6 \u0cb8\u0c82\u0c95\u0cc0\u0cb0\u0ccd\u0ca3 \u0ca8\u0cbf\u0caf\u0cae\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0ca8\u0cc1\u0cb8\u0cb0\u0cbf\u0cb8\u0cbf \u0c85\u0c82\u0ca4\u0cbf\u0cae \u0ca8\u0cbf\u0cb0\u0ccd\u0ca7\u0cbe\u0cb0.</li></ol>

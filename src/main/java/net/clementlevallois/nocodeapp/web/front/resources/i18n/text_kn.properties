u0caf\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cbf</h3><p> \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd \u0c95\u0cc1\u0cb0\u0cbf\u0ca4\u0cc1 \u0c8e\u0cb2\u0ccd\u0cb2\u0cbe \u0cae\u0cbe\u0cb9\u0cbf\u0ca4\u0cbf\u0caf\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0ca8\u0cc0\u0cb5\u0cc1 \u0caa\u0cc2\u0cb0\u0ccd\u0ca3 \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 (\u0c87\u0ca8\u0ccd\u0ca8\u0cc2 \u0cb9\u0cb2\u0cb5\u0cc1 \u0c85\u0cad\u0cbf\u0cb5\u0ccd\u0caf\u0c95\u0ccd\u0ca4\u0cbf\u0c97\u0cb3\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6) <strong>gexf \u0cab\u0cc8\u0cb2\u0ccd\u200c\u0ca8\u0c82\u0ca4\u0cc6</strong> \u0ca1\u0ccc\u0ca8\u0ccd\u200c\u0cb2\u0ccb\u0ca1\u0ccd \u0cae\u0cbe\u0ca1\u0cac\u0cb9\u0cc1\u0ca6\u0cc1. <strong>Gexf \u0cab\u0cc8\u0cb2\u0ccd\u200c\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1</strong> \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd \u0ca6\u0cc3\u0cb6\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0ca3\u0c97\u0cb3\u0cbf\u0c97\u0cbe\u0c97\u0cbf \u0caa\u0ccd\u0cb0\u0cae\u0cc1\u0c96 \u0c89\u0c9a\u0cbf\u0ca4 \u0ca1\u0cc6\u0cb8\u0ccd\u0c95\u0ccd\u200c\u0c9f\u0cbe\u0caa\u0ccd \u0cb8\u0cbe\u0cab\u0ccd\u0c9f\u0ccd\u200c\u0cb5\u0cc7\u0cb0\u0ccd <a href\="https\://gephi.org" target\="_blank">Gephi</a> \u0ca8\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0ca4\u0cc6\u0cb0\u0cc6\u0caf\u0cac\u0cb9\u0cc1\u0ca6\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0c85\u0ca8\u0ccd\u0cb5\u0cc7\u0cb7\u0cbf\u0cb8\u0cac\u0cb9\u0cc1\u0ca6\u0cc1.</p><br/><p> \u0cb2\u0cc8\u0ca1\u0cc6\u0ca8\u0ccd \u0cb5\u0cbf\u0cb6\u0ccd\u0cb5\u0cb5\u0cbf\u0ca6\u0ccd\u0caf\u0cbe\u0ca8\u0cbf\u0cb2\u0caf\u0ca6 \u0cb5\u0cbf\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca4\u0c82\u0ca4\u0ccd\u0cb0\u0c9c\u0ccd\u0c9e\u0cbe\u0ca8 \u0c85\u0ca7\u0ccd\u0caf\u0caf\u0ca8 \u0c95\u0cc7\u0c82\u0ca6\u0ccd\u0cb0\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf (CWTS) Nees Jan van Eck \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 Ludo Waltman \u0c85\u0cad\u0cbf\u0cb5\u0cc3\u0ca6\u0ccd\u0ca7\u0cbf\u0caa\u0ca1\u0cbf\u0cb8\u0cbf\u0ca6 \u0cb8\u0cbe\u0cab\u0ccd\u0c9f\u0ccd\u200c\u0cb5\u0cc7\u0cb0\u0ccd <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u0c86\u0ca8\u0ccd\u200c\u0cb2\u0cc8\u0ca8\u0ccd\u200c\u0ca8\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0ca8\u0cc0\u0cb5\u0cc1 \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cc7\u0cb0\u0cb5\u0cbe\u0c97\u0cbf \u0ca6\u0cc3\u0cb6\u0ccd\u0caf\u0cc0\u0c95\u0cb0\u0cbf\u0cb8\u0cac\u0cb9\u0cc1\u0ca6\u0cc1.</p><br/><p> \u0c95\u0cca\u0ca8\u0cc6\u0caf\u0ca6\u0cbe\u0c97\u0cbf, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u0c92\u0c82\u0ca6\u0cc1 \u0cb5\u0cc6\u0cac\u0ccd \u0c85\u0caa\u0ccd\u0cb2\u0cbf\u0c95\u0cc7\u0cb6\u0ca8\u0ccd \u0c86\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cc1 \u0c85\u0ca6\u0cc1 \u0c92\u0c82\u0ca6\u0cc7 \u0c95\u0ccd\u0cb2\u0cbf\u0c95\u0ccd\u200c\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0cb5\u0cbf\u0c9d\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb0\u0c9a\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6, \u0ca8\u0cc0\u0cb5\u0cc1 PNG \u0cab\u0cc8\u0cb2\u0ccd \u0c86\u0c97\u0cbf \u0ca1\u0ccc\u0ca8\u0ccd\u200c\u0cb2\u0ccb\u0ca1\u0ccd \u0cae\u0cbe\u0ca1\u0cac\u0cb9\u0cc1\u0ca6\u0cc1.</p><br/>

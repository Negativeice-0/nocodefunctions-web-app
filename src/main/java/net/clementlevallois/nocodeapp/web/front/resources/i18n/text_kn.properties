2\u0cbe\u0c95\u0ccd \u0cac\u0cc7\u0cb0\u0cc6 \u0cb8\u0cbe\u0cb2\u0cbf\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0c97\u0ccb\u0c9a\u0cb0\u0cbf\u0cb8\u0cac\u0cc7\u0c95\u0cc1.<br/><br/> <strong>\u0caa\u0ca0\u0ccd\u0caf\u0ca6 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5-\u0cb8\u0c82\u0cb8\u0ccd\u0c95\u0cb0\u0ca3\u0cc6</strong> \: \u0c88 \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0cac\u0cb3\u0cb8\u0cc1\u0cb5 \u0cae\u0cca\u0ca6\u0cb2\u0cc1 \u0ca8\u0cbf\u0cae\u0ccd\u0cae \u0caa\u0ca0\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0caa\u0cc2\u0cb0\u0ccd\u0cb5-\u0caa\u0ccd\u0cb0\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6 \u0c85\u0ca5\u0cb5\u0cbe \u0cb8\u0ccd\u0cb5\u0c9a\u0ccd\u0c9b\u0c97\u0cca\u0cb3\u0cbf\u0cb8\u0cc1\u0cb5 \u0c85\u0c97\u0ca4\u0ccd\u0caf\u0cb5\u0cbf\u0cb2\u0ccd\u0cb2.<br/><br/> <strong>\u0c97\u0ccd\u0cb0\u0cbe\u0cab\u0ccd</strong> \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0ca8\u0ccd\u0cb5\u0cc7\u0cb7\u0cbf\u0cb8\u0cb2\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0cbf\u0ca6\u0cc6 \: \u0c95\u0cbe\u0cb0\u0ccd\u0caf\u0ca6\u0cbf\u0c82\u0ca6 \u0c89\u0ca4\u0ccd\u0caa\u0ca4\u0ccd\u0ca4\u0cbf\u0caf\u0cbe\u0c97\u0cc1\u0cb5 \u0cb2\u0cbe\u0c95\u0ccd\u0cb7\u0ca3\u0cbf\u0c95 \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd\u200c\u0ca8 \u0c85\u0ca8\u0ccd\u0cb5\u0cc7\u0cb7\u0ca3\u0cc6\u0c97\u0cbe\u0c97\u0cbf \u0ca8\u0cbe\u0cb5\u0cc1 \u0c8e\u0cb0\u0ca1\u0cc1 \u0c89\u0c9a\u0cbf\u0ca4 \u0cb5\u0cc3\u0ca4\u0ccd\u0ca4\u0cbf\u0caa\u0cb0 \u0ca6\u0cb0\u0ccd\u0c9c\u0cc6\u0caf \u0cb8\u0cbe\u0cab\u0ccd\u0c9f\u0ccd\u200c\u0cb5\u0cc7\u0cb0\u0ccd \u0c85\u0ca8\u0ccd\u0ca8\u0cc1 \u0cb6\u0cbf\u0cab\u0cbe\u0cb0\u0cb8\u0cc1 \u0cae\u0cbe\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0cc7\u0cb5\u0cc6. \u0ca8\u0cbf\u0cae\u0ccd\u0cae \u0ca8\u0cc6\u0c9f\u0ccd\u200c\u0cb5\u0cb0\u0ccd\u0c95\u0ccd\u200c\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0cb5\u0cbf\u0cb5\u0cb0\u0ca3\u0cbe\u0ca4\u0ccd\u0cae\u0c95 \u0c97\u0ccd\u0cb0\u0cbe\u0cab\u0ccd \u0c85\u0c82\u0c95\u0cbf\u0c85\u0c82\u0cb6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0cab\u0cbf\u0cb2\u0ccd
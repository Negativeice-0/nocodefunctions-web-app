cowo.tool.argument3.details=<p><strong>Strukturo kaj formato de la teksto</strong> \: la reto estas kreita per detektado de paroj de terminoj kiuj aperas sur la sama linio de teksto. Do vi devas zorgi pri kiel via teksto estas disigita. Ideale, \u011Di estu farita el relative mallongaj alineoj, \u0109iu sur unu linio. Se vi uzas Excel-dosieron, \u0109iu alineo a\u016D signifa tekstobloko devus aperi sur malsama vico.<br/><br/> <strong>Anta\u016Dtraktado de la teksto</strong> \: ne necesas anta\u016Dprilabori a\u016D purigi vian tekston anta\u016D ol uzi \u0109i tiun funkcion.<br/><br/> <strong>Esplorado de la grafeo</strong> \: ni rekomendas du senpagajn profesiajn programojn por la esplorado de la semantika reto produktita de la funkcio. <a href\="https\://gephi.org" target\="_blank">Gephi</a> provizas la plej bonajn funkciojn por filtri, kolorigi, regrandigi kaj ruli priskribajn grafikajn statistikojn en via reto (kiel ekzemple <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">inter-centreco</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> disponigas la bildigojn, kiuj estas la plej puraj kaj plej facile interpreteblaj por semantikaj retoj. VOSviewer estas evoluigita kun scientometrio kiel unua uzkazo sed \u011Di estas utila por ajna speco de semantika reto.</p>

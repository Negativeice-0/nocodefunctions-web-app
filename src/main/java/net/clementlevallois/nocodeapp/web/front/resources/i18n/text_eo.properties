network_converter.limit_to_500_nodes.details=<p>Dum Gephi estas farita por malgrandaj kaj tre grandaj retoj, VOSviewer estas farita por retoj \u011Dis \u0109irka\u016D 500 nodoj. 300 nodoj estas e\u0109 preferindaj. Super \u0109i tiu grandeco, la bildigo fari\u011Das pli malfacile legebla kaj la operacioj fari\u011Das tre malrapidaj.</p><br/><p> Kio se via reto estas pli granda ol 500 nodoj? Nocodefunctions helpas vin\: en la gexf-dosiero, \u011Di elektos la 500 nodojn <strong>en la randoj, kiuj havas la pli grandan pezon</strong> . La aliaj nodoj estos filtritaj. \u0108i tio devus produkti pli malgrandan reton kiu ankora\u016D donas helpeman vidon de la originala, kompleta reto.</p>

general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> estas senpaga labortabla programaro por krei kaj bildigi retojn, kun altnivelaj kapabloj en la <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrio</a> (kiu, mallonge dirite, konsistas en la mezurado kaj taksado de la scienca agado).</p><p> En Somero 2021, la programistoj de VOSviewer lan\u0109is <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">retan version</a> , kio faras tre praktike kunhavigi la bildigojn kreitajn sur \u011Di.</p><p> Utilaj ligiloj\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Komencu kun VOSviewer</a> kiu ofertas kolekton de rimedoj.</p>
organic.details=\u0108i tiu funkcio klasifikas viajn tekstojn en du kategoriojn\:<ul><li> <strong>organika</strong> \: kiam la teksto estas skribita en stilo kiu estas natura, persona, individua.</li><li> <strong>reklamita</strong> \: kiam la teksto estas skribita en stilo kiu estas kompania, sponsorita, artefarita.</li></ul> \u011Ci funkcias plej bone en <strong>sociaj amaskomunikiloj</strong> kiel tweets por Twitter, komentoj pri Instagram-afi\u015Doj kaj aliaj tre mallongaj tekstoj en la angla kaj la franca.<br/> Naskita en 2020, \u0109i tiu ilo estas sub da\u016Dra disvolvi\u011Do.

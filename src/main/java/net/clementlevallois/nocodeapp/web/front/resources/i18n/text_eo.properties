umigon.sentiment_analysis_tool.argument1.details=\u0108i tiu funkcio realigas <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalizon</a></strong> , anka\u016D nomitan opinionminado. \u011Ci analizas la tekston kaj determinas \u0109u la sento estas ne\u016Dtrala, pozitiva a\u016D negativa.<br/> \u011Ci funkcias plej bone en <strong>sociaj amaskomunikiloj</strong> kiel tweets por Twitter, komentoj pri Instagram-afi\u015Doj kaj aliaj tre mallongaj tekstoj en la angla a\u016D la franca. En komparo kun 23 alternativoj, \u0109i tiu ilo estis trovita esti la plej bona <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ilo por analizo de sentoj en sociaj amaskomunikiloj</a> .<br/> Naskita en 2012, \u0109i tiu ilo estas sub da\u016Dra disvolvi\u011Do.<br/><br/> Se vi uzas \u0109i tiun funkcion en akademia kunteksto (esploro a\u016D studoj), vi devas referenci \u011Din en via bibliografio\:<br/><br/> Levallois, Clement. " Umigon\: Sentanalizo pri Tweets bazitaj sur terminolistoj kaj he\u016Dristiko " . Procedoj de la 7-a Internacia Laborrenkonti\u011Do pri Semantika Taksado (SemEval), 2013, Atlanta, Kartvelio.
topics.topics_extraction_tool.argument3.details=<p><strong>Strukturo kaj formato de la teksto</strong> \: Temo-eltiro funkcias detektante parojn de terminoj kiuj aperas sur la sama linio de teksto. Do vi zorgu pri kiel via teksto estas formatita. Ideale, \u011Di estu farita el relative mallongaj alineoj, \u0109iu sur unu linio. Se vi uzas Excel-dosieron, \u0109iu alineo a\u016D signifa tekstobloko devus aperi sur malsama vico.<br/><br/> <strong>Volumo de teksto</strong> \: temoj estas trovitaj per mezurado de frekvencoj\: kiu paro da terminoj tendencas kunokazi plej ofte? Por ke tio funkciu, la teksto estu sufi\u0109e longa por ke \u0109i tiuj kalkuloj estu signifoplenaj. Ju pli longa estas la teksto, des pli bone. Tekstoj de almena\u016D 5 000 vortoj \u015Dajnas bona komenco.</p>
index.datapolicy.dataannotationfunction.details=Datuma komentario konsistas en al\u015Duto de listo de eroj, kiujn komentarios komentarios. \u0108i tio implicas, ke la listo de eroj estas konservita, same kiel la listo de komentarioj, iliaj retpo\u015Dtoj kaj la komentarioj kiujn ili faras.<br/> La dezajnisto de la tasko konservas retpo\u015Dton kaj priskribon de la datumaro. \u0108i tiuj estas anka\u016D konservitaj.<br/> La datumoj (listo de eroj, priskribo de la listo, retpo\u015Dto de la dezajnisto de la tasko, retpo\u015Dtoj de la komentarioj kaj iliaj komentarioj) estas konservitaj sur sekura servila bazo en EU. \u011Ci ne estas dividita nek reuzata por iu ajn celo.<br/> La datumoj povas esti forigitaj en ajna momento de la dizajnisto de la tasko.<br/>
cowo.tool.model_short_details=La funkcio identigas parojn de terminoj en \u0109iu linio de la teksto. Tiuj \u0109i paroj estas nomitaj kunokazoj. Agregante \u0109iujn parojn de terminoj kaj elektante la plej oftajn, reto de terminoj estas konstruita kie iuj du terminoj estas kunligitaj se ili ofte aperas kune en la teksto.

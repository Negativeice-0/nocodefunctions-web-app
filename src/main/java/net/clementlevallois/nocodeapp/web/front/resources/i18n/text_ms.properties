umigon.sentiment_analysis_tool.argument1.details=Fungsi ini menjalankan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisis sentimen</a></strong> , juga dipanggil perlombongan pendapat. Ia menganalisis teks dan menentukan sama ada sentimen itu neutral, positif atau negatif.<br/> Ia berfungsi paling baik pada <strong>media sosial</strong> seperti tweet untuk Twitter, ulasan pada siaran Instagram dan teks lain yang sangat pendek dalam bahasa Inggeris atau Perancis. Sebagai perbandingan dengan 23 alternatif, alat ini didapati sebagai <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat terbaik untuk analisis sentimen di media sosial</a> .<br/> Dilahirkan pada tahun 2012, alat ini sedang dalam pembangunan berterusan.<br/><br/> Jika anda menggunakan fungsi ini dalam konteks akademik (penyelidikan atau kajian), anda mesti merujuknya dalam bibliografi anda\:<br/><br/> Levallois, Clement. "Umigon\: Analisis sentimen pada Tweet berdasarkan senarai istilah dan heuristik". Prosiding Bengkel Antarabangsa ke-7 tentang Penilaian Semantik (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analisis sentimen untuk Twitter, Instagram dan seterusnya
umigon.sentiment_analysis_tool.argument3.details=Fungsi ini diprogramkan dalam Java. Kodnya boleh diakses <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">secara bebas di Github</a> . Prestasinya sangat baik kerana ia tidak bergantung pada <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">penandaan sebahagian daripada pertuturan (penandaan POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, yang menjadikannya pantas.</a> Teknik <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">pengkomputeran serentak</a> digunakan dalam sub-fungsi dan perhatian besar telah diberikan kepada prestasi keseluruhan.
umigon.sentiment_analysis_tool.argument3.title=Cepat dan berprestasi
umigon.sentiment_analysis_tool.argument6.details=<p>Sesetengah alatan memberikan pemarkahan untuk menyatakan kekuatan sentimen\: nilai yang besar untuk sentimen yang sangat positif dan nilai yang sangat rendah untuk sentimen negatif. Sifar mewakili sentimen neutral. Mengikut pengalaman saya, pemarkahan ini tidak boleh dipercayai, kecuali untuk kes yang jelas. "Mengerikan" akan mendapat markah yang sangat rendah, dan "hebat" akan mendapat markah yang sangat tinggi. Tetapi di bahagian tengah, perkara-perkara kurang mudah dan pemarkahan adalah lebih sukar untuk ditafsirkan - saya tidak akan menasihati untuk bergantung pada mereka. Jalan yang lebih menjanjikan ialah memperkenalkan <strong>emosi</strong> untuk mengusik nuansa sentimen yang lebih halus, melangkaui kategori positif / neutral / negatif. Hantarkan e-mel di admin@clementlevallois.net jika anda berminat dengan arah penyelidikan ini.</p>
umigon.sentiment_analysis_tool.argument6.title=Pemarkahan, peratusan dan emosi?
umigon.sentiment_analysis_tool.argument7.details=<p>Alat ini mengenal pasti penanda subjektif <u>sentimen</u> , BUKAN <u>kenyataan fakta</u> positif atau negatif. Untuk memberi contoh\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; ia diklasifikasikan sebagai <strong>NEUTRAL</strong> , walaupun negara yang berperang adalah "secara objektif" atau "secara fakta" bukan perkara yang positif.</li><li> " <code>War is horrible \:(</code> " -&gt; ia diklasifikasikan sebagai <strong>NEGATIF</strong> kerana istilah "mengerikan" dan emoji adalah penanda subjektif bagi sentimen negatif.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ia diklasifikasikan sebagai <strong>POSITIF</strong> kerana istilah "menarik" adalah penanda subjektif bagi sentimen positif.</li></ul><br/> Kami percaya pendekatan ini menjadikan analisis sentimen boleh dipercayai dan benar-benar unik dalam landskap alat untuk perlombongan pendapat dan analisis sentimen. Bersedia untuk mencubanya?
umigon.sentiment_analysis_tool.argument7.title=Sentimen positif, neutral dan negatif\: pertimbangan selanjutnya
umigon.sentiment_analysis_tool.description=100% alat analisis sentimen dalam talian percuma untuk bukan pengekod, tiada pendaftaran diperlukan. Import teks anda daripada Twitter dalam csv, Excel dan hamparan Google. Prestasi adalah sebaik atau lebih baik daripada alat Python. Jalankan analisis dalam satu klik. Muat turun keputusan anda dalam Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsip yang diikuti oleh alat ini diterangkan dalam penerbitan akademik tentang <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon ini, yang diterbitkan dalam antologi Association for Computational Linguistics</a> . Alat ini mengikuti langkah berikut\:</p><ol><li> semak pada panjang teks\: jika ia hanya beberapa perkataan pendek, ia tidak akan diklasifikasikan</li><li> penyingkiran url, penyingkiran kandungan dalam petikan, penormalan apostrof</li><li> dua versi teks diwujudkan\: satu di mana semua aksen dan aksara khas dialih keluar, dan satu di mana ia dikekalkan. Semua langkah berikut akan digunakan untuk kedua-dua versi teks.</li><li> semak pada <strong>emoji, emotikon dan onomatopeia</strong> . Jangan praproses teks anda untuk mengalih keluarnya, ia memberikan maklumat berguna tentang sentimen\!</li><li> semak hashtag, jika ada</li><li> penguraian teks dalam n-gram hingga empat gram</li><li> bagi setiap n-gram\:<ul><li> langkau jika ia tergolong dalam senarai kata henti yang telah ditetapkan</li><li> semak aksara berulang dan keluarkannya jika perlu ( <code>yeeeahhh\!</code> menjadi <code>yeah\!</code> )</li><li> semak jika n-gram terkandung dalam senarai perkataan berpotensi positif yang telah ditetapkan. Jika ya, peraturan yang sepadan digunakan. Selalunya peraturannya semudah "perkataan positif memberikan sentimen positif kepada teks", tetapi peraturan yang lebih kompleks juga disertakan sudah tentu.</li><li> semak jika n-gram terkandung dalam senarai perkataan berpotensi negatif yang telah ditetapkan. Logik yang sama berlaku</li></ul></li><li> pemeriksaan akhir\: pengesanan moderator dalam ayat ("tetapi", "bagaimanapun", "walaupun", dsb.). Nilai positif atau negatif diletakkan sebelum atau selepas penyederhana ini disimpan atau dipadamkan.</li><li> keputusan muktamad mengikut peraturan yang kompleks, berdasarkan keputusan langkah sebelumnya.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Fungsi ini meneliti setiap istilah teks dan menggunakan satu siri peraturan untuk menentukan kesan ke atas sentimen. Ia juga secara sistematik mempertimbangkan <strong>emoji</strong> , tanda baca, <strong>hashtag</strong> , variasi dalam ejaan, perkataan berhuruf besar... untuk menentukan sentimen.

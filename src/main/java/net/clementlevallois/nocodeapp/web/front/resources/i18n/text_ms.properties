cowo.tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: rangkaian dicipta dengan mengesan pasangan istilah yang muncul pada baris teks yang sama. Oleh itu, anda harus berhati-hati tentang cara teks anda dibahagikan. Sebaik-baiknya, ia hendaklah dibuat daripada perenggan yang agak pendek, setiap satu pada satu baris. Jika anda menggunakan fail Excel, setiap perenggan atau blok teks yang penting harus muncul pada baris yang berbeza.<br/><br/> <strong>Pra-pemprosesan teks</strong> \: tidak perlu pra-memproses atau membersihkan teks anda sebelum menggunakan fungsi ini.<br/><br/> <strong>Meneroka graf</strong> \: kami mengesyorkan dua perisian gred profesional percuma untuk penerokaan rangkaian semantik yang dihasilkan oleh fungsi tersebut. <a href\="https\://gephi.org" target\="_blank">Gephi</a> menyediakan ciri terbaik untuk menapis, mewarna, mengubah saiz dan menjalankan statistik graf deskriptif pada rangkaian anda (seperti <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">kepusatan antara</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> menyediakan visualisasi yang paling bersih dan paling mudah untuk ditafsirkan untuk rangkaian semantik. VOSviewer dibangunkan dengan scientometrics sebagai kes penggunaan pertama tetapi ia berguna untuk sebarang jenis rangkaian semantik.</p>

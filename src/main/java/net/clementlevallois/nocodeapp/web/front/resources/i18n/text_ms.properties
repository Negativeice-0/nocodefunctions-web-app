organic.general.model_long_description=<p>Prinsip yang diikuti oleh alat adalah serupa dengan <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a> , kecuali peraturan yang akan digunakan. Alat ini mengikuti langkah berikut\:</p><ol><li> semak pada panjang teks\: jika ia hanya beberapa perkataan pendek, ia tidak akan diklasifikasikan</li><li> penyingkiran url, penyingkiran kandungan dalam petikan, penormalan apostrof</li><li> dua versi teks diwujudkan\: satu di mana semua aksen dan aksara khas dialih keluar, dan satu di mana ia dikekalkan. Semua langkah berikut akan digunakan untuk kedua-dua versi teks.</li><li> semak pada <strong>emoji, emotikon dan onomatopeia</strong> . Jangan praproses teks anda untuk mengalih keluarnya, ia memberikan maklumat berguna tentang sentimen\!</li><li> semak hashtag, jika ada</li><li> penguraian teks dalam n-gram hingga empat gram</li><li> bagi setiap n-gram\:<ul><li> langkau jika ia tergolong dalam senarai kata henti yang telah ditetapkan</li><li> semak aksara berulang dan keluarkannya jika perlu ( <code>yeeeahhh\!</code> menjadi <code>yeah\!</code> )</li><li> semak jika n-gram terkandung dalam senarai perbendaharaan kata / ungkapan / gaya isyarat "pertuturan korporat" yang telah ditetapkan. Jika ya, peraturan yang sepadan digunakan.</li></ul></li><li> keputusan muktamad, berdasarkan keputusan langkah-langkah sebelumnya.</li></ol>

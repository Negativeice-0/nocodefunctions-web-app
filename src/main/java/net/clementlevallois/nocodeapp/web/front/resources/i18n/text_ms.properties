network_converter.limit_to_500_nodes.details=<p>Walaupun Gephi dibuat untuk rangkaian kecil dan sangat besar, VOSviewer dibuat untuk rangkaian sehingga kira-kira 500 nod. 300 nod adalah lebih baik. Di atas saiz ini, visualisasi menjadi lebih sukar untuk dibaca dan operasi menjadi sangat perlahan.</p><br/><p> Bagaimana jika rangkaian anda lebih besar daripada 500 nod? Nocodefunctions membantu anda\: dalam fail gexf, ia akan memilih 500 nod <strong>di tepi yang mempunyai berat yang lebih besar</strong> . Nod lain akan ditapis keluar. Ini sepatutnya menghasilkan rangkaian yang lebih kecil yang masih memberikan pandangan berguna tentang rangkaian asal yang lengkap.</p>

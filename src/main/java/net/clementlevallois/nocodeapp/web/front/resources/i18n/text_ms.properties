general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ialah perisian desktop percuma untuk mencipta dan menggambarkan rangkaian, dengan keupayaan lanjutan dalam domain <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrik</a> (yang, secara ringkasnya, terdiri daripada pengukuran dan penilaian aktiviti saintifik).</p><p> Pada Musim Panas 2021, pembangun VOSviewer telah melancarkan <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">versi dalam talian</a> , yang menjadikannya sangat praktikal untuk berkongsi visualisasi yang dibuat padanya.</p><p> Pautan berguna\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Bermula dengan VOSviewer</a> yang menawarkan koleksi sumber.</p>
organic.details=Fungsi ini mengklasifikasikan teks anda dalam dua kategori\:<ul><li> <strong>organik</strong> \: apabila teks ditulis dalam gaya yang semula jadi, peribadi, individu.</li><li> <strong>dinaikkan pangkat</strong> \: apabila teks ditulis dalam gaya yang korporat, tajaan, tiruan.</li></ul> Ia berfungsi paling baik pada <strong>media sosial</strong> seperti tweet untuk Twitter, ulasan pada siaran Instagram dan teks lain yang sangat pendek dalam bahasa Inggeris dan Perancis.<br/> Dilahirkan pada tahun 2020, alat ini sedang dibangunkan secara berterusan.
umigon.sentiment_analysis_tool.argument1.details=Fungsi ini menjalankan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisis sentimen</a></strong> , juga dipanggil perlombongan pendapat. Ia menganalisis teks dan menentukan sama ada sentimen itu neutral, positif atau negatif.<br/> Ia berfungsi paling baik pada <strong>media sosial</strong> seperti tweet untuk Twitter, ulasan pada siaran Instagram dan teks lain yang sangat pendek dalam bahasa Inggeris atau Perancis. Sebagai perbandingan dengan 23 alternatif, alat ini didapati sebagai <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat terbaik untuk analisis sentimen di media sosial</a> .<br/> Dilahirkan pada tahun 2012, alat ini sedang dalam pembangunan berterusan.<br/><br/> Jika anda menggunakan fungsi ini dalam konteks akademik (penyelidikan atau kajian), anda mesti merujuknya dalam bibliografi anda\:<br/><br/> Levallois, Clement. "Umigon\: Analisis sentimen pada Tweet berdasarkan senarai istilah dan heuristik". Prosiding Bengkel Antarabangsa ke-7 tentang Penilaian Semantik (SemEval), 2013, Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0Fmenghantar senarai hentian kepada pembangun - akan disepadukan tidak lama lagi, terima kasih\! \uD83D\uDE4F
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: Pengekstrakan topik berfungsi dengan mengesan pasangan istilah yang muncul pada baris teks yang sama. Oleh itu, anda harus berhati-hati tentang cara teks anda diformatkan. Sebaik-baiknya, ia hendaklah dibuat daripada perenggan yang agak pendek, setiap satu pada satu baris. Jika anda menggunakan fail Excel, setiap perenggan atau blok teks yang penting harus muncul pada baris yang berbeza.<br/><br/> <strong>Kelantangan teks</strong> \: topik ditemui dengan mengukur frekuensi\: pasangan istilah manakah yang paling kerap berlaku bersama? Untuk ini berfungsi, teks hendaklah cukup panjang supaya kiraan ini bermakna. Lebih panjang teks, lebih baik. Teks sekurang-kurangnya 5,000 perkataan nampaknya permulaan yang baik.</p>
index.datapolicy.dataannotationfunction.details=Anotasi data terdiri daripada memuat naik senarai item, yang akan dianotasi oleh anotasi. Ini menunjukkan bahawa senarai item disimpan, serta senarai anotasi, e-mel mereka dan anotasi yang mereka buat.<br/> Pereka bentuk tugasan menyimpan e-mel dan penerangan set data. Ini disimpan juga.<br/> Data (senarai item, perihalan senarai, e-mel pereka tugas, e-mel pencatat dan anotasi mereka) disimpan pada pangkalan pelayan selamat di EU. Ia tidak dikongsi atau digunakan semula untuk sebarang tujuan.<br/> Data boleh dipadamkan pada bila-bila masa oleh pereka tugas.<br/>

why.argument1=Motivasi asas
why.argument1.details=<p>Sebagai ahli akademik yang berminat dalam perlombongan data dengan media sosial dan rangkaian sosial, saya telah berkongsi hasil kajian saya dalam artikel yang <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">diterbitkan dalam jurnal saintifik</a> . Dengan fungsi nocode, <strong>saya ingin menjangkau khalayak yang lebih luas dengan menawarkan versi nocode percuma bagi fungsi paling berguna yang saya telah gunakan dalam penyelidikan saya</strong> .</p><br/><p> Dalam beberapa tahun kebelakangan ini, saya telah membuat beberapa percubaan untuk mencipta kepingan perisian yang akan melakukannya. Tetapi saya tidak cukup berpengalaman, dan mungkin terlalu tidak sabar\: aplikasinya belum siap dan sukar untuk diselenggara. Fungsi Nocode adalah berbeza\: Saya meluangkan masa untuk membangunkannya dengan cara yang terbaik, dan <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">saya memulakan perjalanan selama 10 tahun dan lebih\!</a></p>
why.argument2=Mengapa ia percuma?
why.argument2.details=<p>Membangunkan fungsi nocode mewakili sejumlah besar kerja, yang saya lakukan pada masa lapang saya. Saya tidak mengenakan bayaran untuknya, supaya ia menemui khalayak yang lebih luas (termasuk pelajar, wartawan, penggemar...). Sebagai balasan, saya berharap dapat menggunakannya untuk menggunakan fungsi baharu yang akan saya cipta semasa penyelidikan akademik saya, dan saya berharap ia akan memberi manfaat kepada kajian saya\: maklum balas pengguna tentang fungsi tersebut akan membantu saya memperhalusinya dan menjadikannya lebih mantap. Semoga, komuniti pengguna akan berkembang dan akan menjana idea menarik untuk perkembangan baharu juga\!</p><br/><p> Kedua, bergantung pada minat pengguna, saya mempertimbangkan untuk membangunkan versi API untuk volum tinggi, versi ketersediaan tinggi fungsi, biasanya untuk kegunaan profesional oleh perusahaan, bukan individu. API ini tidak akan percuma kerana kos pelayan yang besar akan terlibat.</p>

topics.topics_extraction_tool.argument4.details=<p>Pendekatan paling klasik untuk pengesanan topik adalah berdasarkan teknik pengelompokan yang dipanggil <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Dengan itu, pengguna memutuskan berapa banyak topik yang perlu ditemui dalam teks, dan kemudian algoritma mencari topik ini.<br/> Pendekatan ini boleh masuk akal apabila kita mengetahui terlebih dahulu berapa banyak topik yang terdapat dalam teks. Tetapi apa gunanya pengesanan topik jika kita sudah mengetahui topik tersebut? \uD83E\uDD14<br/> Dalam fungsi nocode, bilangan topik yang akan ditemui tidak ditentukan terlebih dahulu. Penganalisis akan belajar banyak dengan menemui berapa banyak topik yang boleh ditemui oleh algoritma dalam teks, tanpa had pratetap. Penganalisis kekal dalam kawalan sepenuhnya terima kasih kepada parameter ketepatan, yang membantu menala algoritma untuk mencari lebih atau kurang topik - tetapi sentiasa dengan tahap kebebasan pada nombor yang tepat.</p>

organic.description=100% alat dalam talian percuma untuk mengenal pasti kandungan organik di Twitter, Instagram dan media sosial. Kesan dipromosikan \ud83d\udce2 vs spontan \ud83c\udf3f komen di media sosial.
organic.details=Fungsi ini mengklasifikasikan teks anda dalam dua kategori\:<ul><li> <strong>organik</strong> \: apabila teks ditulis dalam gaya yang semula jadi, peribadi, individu.</li><li> <strong>dinaikkan pangkat</strong> \: apabila teks ditulis dalam gaya yang korporat, tajaan, tiruan.</li></ul> Ia berfungsi paling baik pada <strong>media sosial</strong> seperti tweet untuk Twitter, ulasan pada siaran Instagram dan teks lain yang sangat pendek dalam bahasa Inggeris dan Perancis.<br/> Dilahirkan pada tahun 2020, alat ini sedang dibangunkan secara berterusan.
organic.general.argument1.details=Alat ini diprogramkan dengan Java yang prestasinya juga serupa, atau lebih baik daripada <strong>Python</strong> . Ia tidak bergantung pada <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">penandaan sebahagian daripada pertuturan (penandaan POS)</a> , yang menjadikannya lebih pantas. Pengkomputeran selari digunakan dalam subfungsi dan perhatian besar telah diberikan kepada prestasi.
organic.general.argument1.title=\ud83d\ude80 Cepat dan berprestasi
organic.general.argument2.details=<p>Alat ini mengenal pasti penanda <u>ucapan korporat</u> . Perwatakan ini tidak ditakrifkan dengan jelas dalam kesusasteraan akademik. Tujuannya adalah untuk menyediakan alat yang membolehkan pengurus kandungan dan penganalisis menapis kandungan yang tidak mewakili <strong>suara pelanggan yang tulen</strong> , seperti\:</p><br/><ul><li> <strong>seruan bertindak</strong> \: "UNDI", "BELI", "MAIN", ...</li><li> <strong>jemputan promosi</strong> \: "tawaran terhangat", "berikan", ...</li><li> <strong>ungkapan pendapat yang dibuat oleh pakar komunikasi</strong> , seperti yang dibayangkan oleh istilah khusus yang digunakan\: "didedahkan", "disokong", "mencipta semula" ...</li></ul><br/> Ini sedang dalam proses dan kami mengalu-alukan maklum balas dan cadangan anda (analysis@exploreyourdata.com). Kami percaya fungsi ini sudah sangat berguna, membantu penganalisis yang pakar dalam perlombongan pendapat membersihkan set data mereka daripada kandungan yang tidak berasal daripada individu/pelanggan tetapi daripada syarikat dan pegawai komunikasi (semak <a href\="../umigon/sentiment_analysis_tool.html">fungsi kami untuk analisis sentimen</a> ). Ini akan menjadikan pengukuran mereka lebih dipercayai, terutamanya untuk perlombongan pendapat.
organic.general.argument2.title=Kandungan organik lwn digalakkan\: pertimbangan lanjut
organic.general.model_long_description=<p>Prinsip yang diikuti oleh alat adalah serupa dengan <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a> , kecuali peraturan yang akan digunakan. Alat ini mengikuti langkah berikut\:</p><ol><li> semak pada panjang teks\: jika ia hanya beberapa perkataan pendek, ia tidak akan diklasifikasikan</li><li> penyingkiran url, penyingkiran kandungan dalam petikan, penormalan apostrof</li><li> dua versi teks diwujudkan\: satu di mana semua aksen dan aksara khas dialih keluar, dan satu di mana ia dikekalkan. Semua langkah berikut akan digunakan untuk kedua-dua versi teks.</li><li> semak pada <strong>emoji, emotikon dan onomatopeia</strong> . Jangan praproses teks anda untuk mengalih keluarnya, ia memberikan maklumat berguna tentang sentimen\!</li><li> semak hashtag, jika ada</li><li> penguraian teks dalam n-gram hingga empat gram</li><li> bagi setiap n-gram\:<ul><li> langkau jika ia tergolong dalam senarai kata henti yang telah ditetapkan</li><li> semak aksara berulang dan keluarkannya jika perlu ( <code>yeeeahhh\!</code> menjadi <code>yeah\!</code> )</li><li> semak jika n-gram terkandung dalam senarai perbendaharaan kata / ungkapan / gaya isyarat "pertuturan korporat" yang telah ditetapkan. Jika ya, peraturan yang sepadan digunakan.</li></ul></li><li> keputusan muktamad, berdasarkan keputusan langkah-langkah sebelumnya.</li></ol>
organic.general.model_short_description=Fungsi ini meneliti setiap istilah teks dan menggunakan satu siri peraturan (dalam konteks ini, adakah istilah organik atau digalakkan?). Ia juga mempertimbangkan <strong>emoji</strong> , tanda baca, <strong>hashteg</strong> , perkataan berhuruf besar... untuk menentukan keputusan.

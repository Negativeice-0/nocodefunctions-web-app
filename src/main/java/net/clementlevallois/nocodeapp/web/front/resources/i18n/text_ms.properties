why.argument1.details=<p>Sebagai ahli akademik yang berminat dalam perlombongan data dengan media sosial dan rangkaian sosial, saya telah berkongsi hasil kajian saya dalam artikel yang <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">diterbitkan dalam jurnal saintifik</a> . Dengan fungsi nocode, <strong>saya ingin menjangkau khalayak yang lebih luas dengan menawarkan versi nocode percuma bagi fungsi paling berguna yang saya telah gunakan dalam penyelidikan saya</strong> .</p><br/><p> Dalam beberapa tahun kebelakangan ini, saya telah membuat beberapa percubaan untuk mencipta kepingan perisian yang akan melakukannya. Tetapi saya tidak cukup berpengalaman, dan mungkin terlalu tidak sabar\: aplikasinya belum siap dan sukar untuk diselenggara. Fungsi Nocode adalah berbeza\: Saya meluangkan masa untuk membangunkannya dengan cara yang terbaik, dan <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">saya memulakan perjalanan selama 10 tahun dan lebih\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Fungsi ini diprogramkan dalam Java. Kodnya boleh diakses <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">secara bebas di Github</a> . Prestasinya sangat baik kerana ia tidak bergantung pada <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">penandaan sebahagian daripada pertuturan (penandaan POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, yang menjadikannya pantas.</a> Teknik <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">pengkomputeran serentak</a> digunakan dalam sub-fungsi dan perhatian besar telah diberikan kepada prestasi keseluruhan.

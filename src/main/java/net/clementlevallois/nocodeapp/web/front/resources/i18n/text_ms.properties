gaze.results.long_explanation=<h3>Fungsi ini telah mencipta rangkaian di mana\:</h3><ul><li> <strong>Jika anda memilih Pilihan 1 (bersama-berlaku)</strong> \: apabila 2 ungkapan berlaku bersama pada satu atau banyak baris, ia disambungkan dalam rangkaian</li><li> <strong>Jika anda memilih Pilihan 2 (sumber dan sasaran)</strong> \: apabila 2 sumber mempunyai sekurang-kurangnya satu sasaran yang sama, ia disambungkan dalam rangkaian.</li></ul><h3> Visualisasikan graf dengan Gephi, VOSviewer atau Gephisto</h3><p> Anda boleh memuat turun rangkaian penuh (dengan banyak lagi ungkapan) sebagai <strong>fail gexf</strong> dengan semua maklumat tentang rangkaian. <strong>Fail Gexf</strong> boleh dibuka dan diterokai dengan <a href\="https\://gephi.org" target\="_blank">Gephi</a> , perisian desktop percuma terkemuka untuk visualisasi rangkaian.</p><br/><p> Anda juga boleh memvisualisasikan rangkaian secara langsung dengan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> dalam talian, perisian yang dibangunkan oleh Nees Jan van Eck dan Ludo Waltman di Pusat Pengajian Sains dan Teknologi (CWTS) di Universiti Leiden.</p><br/><p> Terakhir, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ialah aplikasi web yang mencipta viz dalam satu klik, yang boleh anda muat turun sebagai fail PNG.</p><br/>

cowo.results.long_explanation=<h3>Fungsi ini telah mencipta rangkaian di mana\:</h3><ul><li> hanya ungkapan yang paling kerap muncul</li><li> jika 2 ungkapan sering muncul bersama dalam teks, ia disambungkan dalam rangkaian</li></ul><p> Graf yang digambarkan di atas menunjukkan 20 ungkapan yang paling kerap dalam teks.</p><h3> Visualisasikan graf dengan Gephi, VOSviewer atau Gephisto</h3><p> Anda boleh memuat turun rangkaian penuh (bukan hanya sampel yang ditunjukkan di sini) sebagai <strong>fail gexf</strong> dengan semua maklumat tentang rangkaian. <strong>Fail Gexf</strong> boleh dibuka dan diterokai dengan <a href\="https\://gephi.org" target\="_blank">Gephi</a> , perisian desktop percuma terkemuka untuk visualisasi rangkaian.</p><br/><p> Anda juga boleh memvisualisasikan rangkaian secara langsung dengan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> dalam talian, perisian yang dibangunkan oleh Nees Jan van Eck dan Ludo Waltman di Pusat Pengajian Sains dan Teknologi (CWTS) di Universiti Leiden.</p><br/><p> Terakhir, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ialah aplikasi web yang mencipta viz dalam satu klik, yang boleh anda muat turun sebagai fail PNG.</p>
cowo.results.tagline=\ud83d\udd78\ufe0f tukar teks anda kepada rangkaian - hasil
cowo.results.title=Cowo\: tukar teks anda kepada rangkaian -hasil.
cowo.tool.argument1.details=
cowo.tool.argument1.title=Rangkaian semantik - ubah teks anda menjadi graf
cowo.tool.argument2.details=Fungsi ini mengambil satu parameter (apakah bahasa teks?) dan berjalan dengan satu klik\:
cowo.tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: rangkaian dicipta dengan mengesan pasangan istilah yang muncul pada baris teks yang sama. Oleh itu, anda harus berhati-hati tentang cara teks anda dibahagikan. Sebaik-baiknya, ia hendaklah dibuat daripada perenggan yang agak pendek, setiap satu pada satu baris. Jika anda menggunakan fail Excel, setiap perenggan atau blok teks yang penting harus muncul pada baris yang berbeza.<br/><br/> <strong>Pra-pemprosesan teks</strong> \: tidak perlu pra-memproses atau membersihkan teks anda sebelum menggunakan fungsi ini.<br/><br/> <strong>Meneroka graf</strong> \: kami mengesyorkan dua perisian gred profesional percuma untuk penerokaan rangkaian semantik yang dihasilkan oleh fungsi tersebut. <a href\="https\://gephi.org" target\="_blank">Gephi</a> menyediakan ciri terbaik untuk menapis, mewarna, mengubah saiz dan menjalankan statistik graf deskriptif pada rangkaian anda (seperti <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">kepusatan antara</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> menyediakan visualisasi yang paling bersih dan paling mudah untuk ditafsirkan untuk rangkaian semantik. VOSviewer dibangunkan dengan scientometrics sebagai kes penggunaan pertama tetapi ia berguna untuk sebarang jenis rangkaian semantik.</p>
cowo.tool.argument3.title=Petua dan kiat untuk mendapatkan cerapan daripada rangkaian semantik
cowo.tool.argument4.details=Jika teks anda ialah senarai kejadian bersama atau senarai item, anda mungkin mahu menggunakan Gaze, fungsi khusus untuk <a href\="../gaze/network_builder_tool.html">membina rangkaian daripada kejadian bersama dan persamaan</a> .
cowo.tool.argument4.title=Apabila teks anda berstruktur, dengan senarai item
cowo.tool.description=100% alat dalam talian percuma untuk mencipta rangkaian semantik. Tiada pendaftaran diperlukan. Import teks anda dalam csv, Excel atau teks biasa. Jalankan analisis dalam satu klik. Muat turun keputusan anda dalam Excel atau sebagai graf.
cowo.tool.model_long_details=<p>Prinsip yang diikuti oleh alat ini diterangkan dalam penerbitan akademik ini mengkaji <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara mencari komuniti dan topik di Twitter</a> . Teknologi mengikut langkah berikut\:</p><ol><li> pembersihan teks\: ratakan kepada ASCII, penyingkiran url, penyingkiran tanda baca.</li><li> lemmatisasi.</li><li> penguraian teks dalam <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> sehingga empat gram, penyingkiran n-gram yang kurang relevan. Langkah ini adalah sama dengan yang diikuti oleh <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a></li><li> kiraan <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">kejadian bersama</a> \: pasangan n-gram yang manakah cenderung muncul dengan kerap dalam baris teks yang sama?</li><li> senarai n-gram yang berlaku bersama digunakan untuk mencipta rangkaian\: ia diperbuat daripada n-gram yang paling kerap. Dua n-gram disambungkan jika ia kerap berulang.</li><li> kekuatan sambungan dalam rangkaian diperbetulkan menggunakan prosedur yang dipanggil <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Fungsi ini mengenal pasti pasangan istilah dalam setiap baris teks. Pasangan ini dipanggil kejadian bersama. Mengagregatkan semua pasangan istilah dan memilih yang paling kerap, rangkaian istilah dibina di mana mana-mana dua istilah disambungkan jika ia sering muncul bersama dalam teks.

cowo.results.long_explanation=<h3>Umsebenzi udale inethiwekhi lapho\:</h3><ul><li> kuphela izinkulumo ezivame kakhulu ezivelayo</li><li> uma izinkulumo ezi-2 zivela kaningi ndawonye embhalweni, zixhumeke kunethiwekhi</li></ul><p> Igrafu eboniswe ngenhla ibonisa izinkulumo ezingu-20 ezivame kakhulu embhalweni.</p><h3> Bona ngeso lengqondo igrafu nge-Gephi, VOSviewer noma i-Gephisto</h3><p> Ungalanda inethiwekhi egcwele (hhayi nje isampula eboniswe lapha) njengefayela le- <strong>gexf elinalo</strong> lonke ulwazi mayelana nenethiwekhi. <strong>Amafayela e-Gexf</strong> angavulwa futhi ahlolwe nge- <a href\="https\://gephi.org" target\="_blank">Gephi</a> , isofthiwe yamahhala yedeskithophu ehamba phambili yokubukwa kwenethiwekhi.</p><br/><p> Ungakwazi futhi ukubona ngeso lengqondo inethiwekhi nge- <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ku-inthanethi, isofthiwe eyakhiwe ngu-Nees Jan van Eck no-Ludo Waltman eSikhungo Sezifundo Zesayensi Nobuchwepheshe (CWTS) e-Leiden University.</p><br/><p> Okokugcina, i- <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> uhlelo lokusebenza lwewebhu oludala i-viz ngokuchofoza okukodwa, ongayilanda njengefayela le-PNG.</p>

topics.topics_extraction_tool.argument4.details=<p>Indlela yakudala kakhulu yokutholwa kwesihloko isekelwe endleleni yokuhlanganisa ebizwa ngokuthi <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Ngayo, umsebenzisi unquma ukuthi zingaki izihloko okufanele zitholakale embhalweni, bese ama-algorithms ethola lezi zihloko.<br/> Le ndlela ingaba nengqondo uma sazi kusengaphambili ukuthi zingaki izihloko embhalweni. Kodwa liyini iphuzu lokutholwa kwesihloko uma sezazi izihloko kakade? \uD83E\uDD14<br/> Kumisebenzi ye-nocode, inani lezihloko ezizotholwa alinqunywa kusengaphambili. Umhlaziyi uzofunda okuningi ngokuthola ukuthi zingaki izihloko i-algorithm engazithola embhalweni, ngaphandle komkhawulo omisiwe. Umhlaziyi uhlala elawula ngokugcwele ngenxa yepharamitha enembayo, esiza ukushuna i-algorithm ukuze uthole izihloko eziningi noma ezingaphansi - kodwa njalo ngezinga elithile lenkululeko enombolweni ngqo.</p>

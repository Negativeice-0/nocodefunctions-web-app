cowo.tool.argument3.details=<p><strong>Isakhiwo nefomethi yombhalo</strong> \: inethiwekhi idalwe ngokuthola amapheya wamagama avela emugqeni ofanayo wombhalo. Ngakho-ke kufanele uqaphele ukuthi umbhalo wakho uhlukaniswa kanjani. Ngokufanelekile, kufanele yenziwe ngezigaba ezimfushane, ngayinye emugqeni owodwa. Uma usebenzisa ifayela le-Excel, isigaba ngasinye noma ibhulokhi ebalulekile yombhalo kufanele ivele kumugqa ohlukile.<br/><br/> <strong>Ukucutshungulwa kwangaphambili kombhalo</strong> \: asikho isidingo sokucubungula ngaphambili noma ukuhlanza umbhalo wakho ngaphambi kokusebenzisa lo msebenzi.<br/><br/> <strong>Ukuhlola igrafu</strong> \: sincoma ama-software amabili amahhala ebanga lochwepheshe ukuze kuhlolwe inethiwekhi ye-semantic ekhiqizwe umsebenzi. I- <a href\="https\://gephi.org" target\="_blank">Gephi</a> inikeza izici ezingcono kakhulu zokuhlunga, ukufaka umbala, ukukhulisa usayizi kanye nokusebenzisa izibalo zegrafu ezichazayo kunethiwekhi yakho (ezifana <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">nokuphakathi nendawo</a> ). I- <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ihlinzeka ngokubonwayo okuyizinto ezihlanzeke kakhulu nezilula ukuzihumusha kumanethiwekhi e-semantic. I-VOSviewer ithuthukiswe nge-scientometrics njengento yokuqala yokusetshenziswa kodwa iwusizo kunoma yiluphi uhlobo lwenethiwekhi ye-semantic.</p>

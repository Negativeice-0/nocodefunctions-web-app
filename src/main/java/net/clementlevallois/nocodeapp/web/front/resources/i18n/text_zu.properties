umigon.sentiment_analysis_tool.argument1.details=Lo msebenzi wenza <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ukuhlaziya imizwa</a></strong> , okubuye kubizwe ngokuthi ukumba imibono. Ihlaziya umbhalo bese inquma ukuthi imuzwa ingathathi hlangothi, iphozithivu noma inegethivu.<br/> Isebenza kahle kakhulu ezinkundleni <strong>zokuxhumana</strong> njengama-tweets e-Twitter, ukuphawula kokuthunyelwe kwe-Instagram neminye imibhalo emifushane kakhulu ngesiNgisi noma ngesiFulentshi. Uma kuqhathaniswa nezinye izindlela ezingu-23, leli thuluzi litholakale <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">njengethuluzi elingcono kakhulu lokuhlaziya imizwa ezinkundleni zokuxhumana</a> .<br/> Wazalwa ngo-2012, leli thuluzi ngaphansi ukuthuthukiswa okuqhubekayo.<br/><br/> Uma usebenzisa lo msebenzi esimweni sezemfundo (ucwaningo noma izifundo), kufanele ubhekisele kuso encwadini yakho yezincwadi\:<br/><br/> Levallois, Clement. "I-Umigon\: Ukuhlaziywa kwemizwa kuma-Tweets okusekelwe kuhlu lwamagama kanye ne-heuristics". Izinqubo ze-7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Isakhiwo nefomethi yombhalo</strong> \: Isizinda sesihloko sisebenza ngokuthola amapheya wamagama avela emugqeni ofanayo wombhalo. Ngakho-ke kufanele uqaphele ukuthi umbhalo wakho ufomethwe kanjani. Ngokufanelekile, kufanele yenziwe ngezigaba ezimfushane, ngayinye emugqeni owodwa. Uma usebenzisa ifayela le-Excel, isigaba ngasinye noma ibhulokhi ebalulekile yombhalo kufanele ivele kumugqa ohlukile.<br/><br/> <strong>Ivolumu yombhalo</strong> \: izihloko zitholwa ngokulinganisa amafrekhwensi\: yimaphi amatemu avame ukwenzeka ndawonye kaningi? Ukuze lokhu kusebenze, umbhalo kufanele ube mude ngokwanele ukuze lezi zibalo zibe nomqondo. Uma umbhalo umude, uba ngcono. Imibhalo okungenani yamagama ayi-5,000 ibonakala iyisiqalo esihle.</p>
index.datapolicy.dataannotationfunction.details=Isichasiselo sedatha sihlanganisa ukulayisha uhlu lwezinto, izichasiselo ezizozichasisela. Lokhu kusho ukuthi uhlu lwezinto luyagcinwa, kanye nohlu lwezichasiselo, ama-imeyili azo, nezichasiselo ezizenzayo.<br/> Umklami womsebenzi ulondoloza i-imeyili nencazelo yedathasethi. Lezi zigcinwa futhi.<br/> Idatha (uhlu lwezinto, incazelo yohlu, i-imeyili yomklami womsebenzi, ama-imeyili wezichasiselo nezichasiselo zazo) igcinwe kusizinda seseva esivikelekile e-EU. Akwabelwana ngayo noma iphinde isetshenziselwe noma iyiphi injongo.<br/> Idatha ingasuswa nganoma yisiphi isikhathi ngumklami womsebenzi.<br/>

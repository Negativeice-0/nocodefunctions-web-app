general.message.vosviewer.description=<p>I- <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> isofthiwe yamahhala yedeskithophu yokwakha nokubona ngeso lengqondo amanethiwekhi, anamakhono athuthukile esizindeni sesayensi yesayensi ( <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">okuthe</a> , kafushane, ehlanganisa ukukalwa nokuhlolwa komsebenzi wesayensi).</p><p> Ehlobo lango-2021, abathuthukisi be-VOSviewer baqalise <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">inguqulo ye-inthanethi</a> , okwenza kube usizo kakhulu ukwabelana ngezithombe ezidalwe kuyo.</p><p> Izixhumanisi eziwusizo\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Ukuqalisa nge-VOSviewer</a> enikeza iqoqo lezinsiza.</p>
organic.details=Lo msebenzi uhlukanisa imibhalo yakho ngezigaba ezimbili\:<ul><li> <strong>i-organic</strong> \: uma umbhalo ubhalwe ngesitayela esingokwemvelo, esomuntu siqu, esomuntu siqu.</li><li> <strong>thuthukiswa</strong> \: uma umbhalo ubhalwe ngesitayela esiyinkampani, esixhasiwe, esingesokwenziwa.</li></ul> Isebenza kahle kakhulu ezinkundleni <strong>zokuxhumana</strong> njengama-tweets e-Twitter, ukuphawula kokuthunyelwe kwe-Instagram neminye imibhalo emifushane kakhulu ngesiNgisi nesiFulentshi.<br/> Wazalwa ngo-2020, leli thuluzi lisathuthukiswa ngokuqhubekayo.

umigon.sentiment_analysis_tool.model_long_description.details=<p>Izimiso ezilandelwa ithuluzi zichazwe kule ncwadi yezemfundo mayelana ne- <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, eshicilelwe ku-anthology ye-Association fo Computational Linguistics</a> . Ithuluzi lilandela lezi zinyathelo\:</p><ol><li> hlola ubude bombhalo\: uma ngamagama ambalwa nje emfushane, ngeke ahlukaniswe</li><li> ukususwa kwama-url, ukususwa kokuqukethwe okucashuniwe, ukwenziwa kwe-aphostroph abejwayelekile</li><li> izinguqulo ezimbili zombhalo ziyasungulwa\: eyodwa lapho kukhishwa khona zonke izinkulumo nezinhlamvu ezikhethekile, enye lapho zigcinwa khona. Zonke izinyathelo ezilandelayo zizosebenza kuzo zombili izinguqulo zombhalo.</li><li> hlola ama- <strong>emoji, izithombe-mzwelo kanye ne-onomatopeia</strong> . Ungacubunguli ngaphambili umbhalo wakho ukuze uzisuse, zinikeza ulwazi oluwusizo mayelana nemizwa\!</li><li> hlola ama-hashtag, uma ekhona</li><li> ukuwohloka kombhalo kuma-n-grams kufika kumagremu amane</li><li> ku-n-gram ngayinye\:<ul><li> yeqe uma iyingxenye yohlu olusungulwe ngaphambilini lwamagama amisiwe</li><li> hlola izinhlamvu eziphindaphindiwe futhi uzisuse njengoba kudingeka ( <code>yeeeahhh\!</code> iba <code>yeah\!</code> )</li><li> hlola ukuthi i-n-gram iqukethwe yini ohlwini olusungulwe ngaphambilini lwamagama angaba namandla. Uma kunjalo, umthetho ohambisanayo usetshenziswa. Ngokuvamile umthetho ulula njengokuthi "igama elihle linikeza imizwa emihle embhalweni", kodwa imithetho eyinkimbinkimbi kakhulu ifakiwe Yebo.</li><li> hlola ukuthi ingabe i-n-gram iqukethwe ohlwini olusungulwe ngaphambili lwamagama okungenzeka abi. Kusebenza umqondo ofanayo</li></ul></li><li> ukuhlola kokugcina\: ukutholwa omengameli emshweni ("kodwa", "nokho", "ngisho noma", njll.). Amanani amahle noma amabi abekwe ngaphambi noma ngemva kwalaba bongameli agcinwa noma ayasuswa.</li><li> isinqumo sokugcina silandela imithetho eyinkimbinkimbi, esekelwe emiphumeleni yezinyathelo zangaphambilini.</li></ol>

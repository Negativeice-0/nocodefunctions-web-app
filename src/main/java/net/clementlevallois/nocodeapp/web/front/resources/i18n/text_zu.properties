link_prediction.explanation.details=<p>Lo msebenzi uwukusetshenziswa okuqondile kwe-plugin ye-Gephi ka- <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti kanye no-Saskia Sch\u00FCler, egadwe u-Michael Henninger kwa-FHNW</a> .</p><br/><p> Ikhodi yabo ibonakala <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ku-Github</a> .</p><br/><p> Ukubikezela kusekelwe <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">kokunamathiselwe okukhethekile</a> . Inqunyelwe kumanethiwekhi angaqondile, angenasisindo. Indlela yokucabanga ilula\: isixhumanisi okungenzeka ukuthi sidalwe yileso esiphakathi kwamanodi amabili anomakhelwane abaningi, kodwa angakabi nawo uxhumano.</p><br/><p> Ungasihumusha kanjani lesi sibikezelo sesixhumanisi? Ukungabikho kwesixhumanisi kungasho ukuthi\:<br/><ol><li> Awekho amandla alesi sixhumanisi ( "asihlobene" kumanodi azobandakanyeka)</li><li> Kunethuba lokuthi lesi sixhumanisi sidalwe, futhi lokhu okunamandla akukenzeki okwamanje</li><li> Kukhona amandla esixhumanisi kodwa ama-node amabili akhetha ukungasisebenzisi isixhumanisi</li></ol><br/> Lokhu kusho ukuthi "ukubikezela" isixhumanisi kungabhekana nenye yalezi zimo ezintathu.<br/><br/> Ucwaningo lokubikezela isixhumanisi luyajabulisa. Xhumana nathi uma ufuna ukusebenzisa indlela entsha yokubikezela isixhumanisi ku-nocodefunctions.com\!</p>

network_converter.limit_to_500_nodes.details=<p>Nakuba i-Gephi yenzelwe amanethiwekhi amancane namakhulu kakhulu, i-VOSviewer yenzelwe amanethiwekhi afika cishe ku-500 nodes. 300 node kungcono nakakhulu. Ngaphezu kwalo sayizi, ukubuka ngeso kuba nzima ukukufunda futhi imisebenzi iba kancane kakhulu.</p><br/><p> Kuthiwani uma inethiwekhi yakho inkulu kunama-node angu-500? I-Nocodefunctions ikusiza\: kufayela le-gexf, izokhetha ama-node angu-500 <strong>emaphethelweni anesisindo esikhulu</strong> . Amanye ama-node azohlungwa akhishwe. Lokhu kufanele kukhiqize inethiwekhi encane esanikeza umbono owusizo wenethiwekhi yoqobo, ephelele.</p>

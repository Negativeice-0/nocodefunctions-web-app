topics.topics_extraction_tool.model_long_description.details=<p>Ny fitsipika arahin'ilay fitaovana dia nofaritana ato amin'ity publication akademika mandalina <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">ny fomba fitadiavana vondrom-piarahamonina sy lohahevitra ao amin'ny Twitter</a> . Ny teknolojia dia manaraka ireto dingana ireto\:</p><ol><li> fanadiovana ny lahatsoratra\: fisaka ho ASCII, fanesorana ny url, fanesorana mari-piatoana.</li><li> lemmatization.</li><li> fanimbana ny lahatsoratra amin'ny n-grama hatramin'ny efatra-grama, fanesorana ny n-grama tsy dia misy dikany loatra. Ity dingana ity dia mitovy amin'ny dingana arahina amin'ny <a href\="../umigon/sentiment_analysis_tool.html">famakafakana fihetseham-po</a></li><li> isan'ny fiaraha-mientana\: iza amin'ireo mpivady n-gram no miseho matetika amin'ny andalana mitovy amin'ny lahatsoratra?</li><li> Ny lisitr'ireo n-grama mifamatotra dia ampiasaina hamoronana tambajotra\: vita amin'ny n-gram matetika indrindra izy io. N-grama roa no mifamatotra raha mitambatra matetika izy ireo.</li><li> apetraka amin'ny tambazotra ny algorithm de detection ny fiaraha-monina\: ny algorithm Louvain, izay haingana sy tena mandaitra.</li><li> ny mari-pamantarana nofidin'ny mpampiasa dia ampiharina\: sanda lehibe dia hamantatra vondrom-piarahamonina lehibe vitsivitsy. Ny sanda kely dia hamantatra vondrom-piarahamonina kely maro.</li><li> ny vondrom-piarahamonina tsirairay (na cluster) ao amin'ny tambajotra dia lohahevitra iray. Ny lisitry ny teny fototra amin'ny lohahevitra dia ny n-grama voarakitra ao amin'ny cluster.</li></ol>

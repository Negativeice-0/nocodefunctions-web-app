topics.topics_extraction_tool.argument3.details=<p><strong>Firafitry ny lahatsoratra</strong> \: Ny fitrandrahana lohahevitra dia miasa amin&\#39;ny alalan&\#39;ny fitadiavana teny tsiroaroa izay miseho amin&\#39;ny andalana mitovy amin&\#39;ny lahatsoratra. Noho izany dia tokony hitandrina ianao amin&\#39;ny fomba fandrafetana ny lahatsoratrao. Ny tsara indrindra dia tokony hatao amin&\#39;ny fehintsoratra fohy izy io, tsirairay avy amin&\#39;ny andalana iray. Raha mampiasa rakitra Excel ianao dia tokony hiseho amin&\#39;ny laharana hafa ny andalana tsirairay na andian-dahatsoratra manan-danja.<br/><br/> <strong>Habetsan&\#39;ny lahatsoratra</strong> \: ny lohahevitra dia hita amin&\#39;ny fandrefesana ny habe\: iza amin&\#39;ireo teny roa no miara-miseho matetika indrindra? Mba hahombiazan&\#39;izany dia tokony ho lava lava ny lahatsoratra mba hisy dikany ireo isa ireo. Arakaraka ny halavan&\#39;ny lahatsoratra no tsara kokoa. Ny lahatsoratra misy teny 5000 farafahakeliny dia toa fanombohana tsara.</p>

organic.details=Ity fiasa ity dia manasokajy ny lahatsoratrao amin'ny sokajy roa\:<ul><li> <strong>organika</strong> \: rehefa soratana amin'ny fomba voajanahary, manokana, manokana ny lahatsoratra.</li><li> <strong>mampiroborobo</strong> \: rehefa soratana amin'ny endrika orinasa, tohana, artifisialy ny lahatsoratra.</li></ul> Izy io dia miasa tsara indrindra amin'ny <strong>media sosialy</strong> toy ny bitsika ho an'ny Twitter, fanehoan-kevitra amin'ny lahatsoratra Instagram ary lahatsoratra fohy hafa amin'ny teny anglisy sy frantsay.<br/> Teraka tamin'ny taona 2020, ity fitaovana ity dia eo ambany fampandrosoana mitohy.
umigon.sentiment_analysis_tool.argument1.details=Ity asa ity dia manao <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">fanadihadiana momba ny fihetseham-po</a></strong> , antsoina koa hoe fitrandrahana hevitra. Manadihady ny lahatsoratra izy io ary mamaritra raha tsy miandany, miabo na miiba ny fihetseham-po.<br/> Izy io dia miasa tsara indrindra amin'ny <strong>media sosialy</strong> toy ny bitsika ho an'ny Twitter, fanehoan-kevitra amin'ny lahatsoratra Instagram ary lahatsoratra fohy hafa amin'ny teny anglisy na frantsay. Raha ampitahaina amin'ny safidy 23, ity fitaovana ity dia hita fa <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">fitaovana tsara indrindra amin'ny famakafakana fihetseham-po amin'ny media sosialy</a> .<br/> Teraka tamin'ny taona 2012, ity fitaovana ity dia eo ambany fampandrosoana mitohy.<br/><br/> Raha mampiasa an'io asa io ianao amin'ny toe-javatra akademika (fikarohana na fandalinana), dia tsy maintsy manondro azy ao amin'ny bibliographie ianao\:<br/><br/> Levallois, Clement. "Umigon\: Famakafakana fihetseham-po amin'ny sioka mifototra amin'ny lisitry ny teny sy heuristika". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.

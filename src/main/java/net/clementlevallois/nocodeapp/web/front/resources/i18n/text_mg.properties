organic.general.model_long_description=<p>Ny fitsipika arahin'ny fitaovana dia mitovy <a href\="../umigon/sentiment_analysis_tool.html">amin'ny fiasan'ny famakafakana fihetseham-po</a> , afa-tsy ny fitsipika hampiharina. Ny fitaovana dia manaraka ireto dingana ireto\:</p><ol><li> jereo ny halavan'ny lahatsoratra\: raha fohy roa fotsiny izy dia tsy ho voasokajy</li><li> fanesorana ny urls, fanesorana ny votoaty amin'ny teny nalaina, normalization ny apostrophs</li><li> dikan-teny roa no apetraka\: ny iray izay nesorina ny accent rehetra sy ny tarehin-tsoratra manokana, ary ny iray nitazonana azy ireo. Ireo dingana manaraka rehetra dia mihatra amin'ny dikan-teny roa.</li><li> jereo ny <strong>emojis, emoticons ary onomatopeia</strong> . Aza adinoina ny lahatsoratrao hanesorana azy ireo, manome fampahalalana mahasoa momba ny fihetseham-po\!</li><li> jereo ny tenifototra, raha misy</li><li> fanimbana ny lahatsoratra amin'ny n-grama hatramin'ny efatra-grama</li><li> isaky ny n-gram\:<ul><li> tsidiho raha anisan'ny lisitry ny teny fiatoana efa napetraka mialoha</li><li> jereo raha misy litera miverimberina ary esory raha ilaina ( <code>yeeeahhh\!</code> lasa <code>yeah\!</code> )</li><li> jereo raha ny n-gram dia voarakitra ao amin'ny lisitry ny voambolana / fomba fiteny / fomba famantarana "kabary orinasa". Raha izany no izy dia ampiharina ny fitsipika mifanaraka amin'izany.</li></ul></li><li> fanapahan-kevitra farany, mifototra amin'ny vokatry ny dingana teo aloha.</li></ol>

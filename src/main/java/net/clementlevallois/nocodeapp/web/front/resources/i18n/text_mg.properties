cowo.tool.argument3.details=<p><strong>Firafitra sy endrika ny lahatsoratra</strong> \: ny tambajotra dia noforonina amin'ny alalan'ny fitadiavana teny tsiroaroa izay miseho eo amin'ny andalana mitovy amin'ny lahatsoratra. Noho izany dia tokony hitandrina ianao amin'ny fomba fisarahana ny lahatsoratrao. Ny tsara indrindra dia tokony hatao amin'ny fehintsoratra fohy izy io, tsirairay avy amin'ny andalana iray. Raha mampiasa rakitra Excel ianao dia tokony hiseho amin'ny laharana hafa ny andalana tsirairay na andian-dahatsoratra manan-danja.<br/><br/> <strong>Fanodinana mialoha ny lahatsoratra</strong> \: tsy ilaina ny manodina mialoha na manadio ny lahatsoratrao alohan'ny hampiasana ity asa ity.<br/><br/> <strong>Fikarohana ny grafika</strong> \: Manoro rindrambaiko roa maimaim-poana amin'ny kilasy matihanina izahay ho an'ny fikarohana ny tambajotra semantika novokarin'ny asa. Ny <a href\="https\://gephi.org" target\="_blank">Gephi</a> dia manome ny endri-javatra tsara indrindra hanivana, loko, hanova ny habeny ary hampandehanana ny antontan'isa momba ny grafika amin'ny tambajotrao (toy ny <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">ivon-toerana</a> eo anelanelany). <a href\="https\://www.vosviewer.com/" target\="_blank">Ny VOSviewer</a> dia manome ny sary izay madio indrindra sy mora adika ho an'ny tambajotra semantika. VOSviewer dia novolavolaina tamin'ny scientometrics ho toy ny tranga voalohany fa ilaina amin'ny karazana tambajotra semantika.</p>

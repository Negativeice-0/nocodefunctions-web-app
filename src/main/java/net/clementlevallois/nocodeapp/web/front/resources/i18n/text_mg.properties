gaze.results.long_explanation=<h3>Ny asa dia namorona tambajotra izay\:</h3><ul><li> <strong>Raha nisafidy ny safidy 1 (miara-miseho) ianao</strong> \: rehefa misy fitenenana 2 miara-mitranga amin'ny andalana iray na maro, dia mifandray amin'ny tambajotra izy ireo.</li><li> <strong>Raha nisafidy ny safidy 2 (loharano sy tanjona) ianao</strong> \: rehefa misy lasibatra iray farafahakeliny ny loharano 2 dia mifandray amin'ny tambajotra izy ireo.</li></ul><h3> Alaivo sary an-tsaina ny kisary miaraka amin'ny Gephi, VOSviewer na Gephisto</h3><p> Azonao atao ny misintona ny tambajotra feno (miaraka amin'ny fomba fiteny maro hafa) ho <strong>rakitra gexf</strong> miaraka amin'ny fampahalalana rehetra momba ny tambajotra. <strong>Ny rakitra Gexf</strong> dia azo sokafana sy trandrahana miaraka amin'ny <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ilay rindrambaiko desktop maimaim-poana lehibe indrindra ho an'ny fijerena tambajotra.</p><br/><p> Azonao atao ihany koa ny mijery mivantana ny tambajotra miaraka amin'ny <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> an-tserasera, ilay rindrambaiko novolavolain'i Nees Jan van Eck sy Ludo Waltman ao amin'ny Center for Science and Technology Studies (CWTS) ao amin'ny Oniversite Leiden.</p><br/><p> Farany, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> dia fampiharana amin'ny Internet izay mamorona viz amin'ny tsindry iray, izay azonao alaina ho rakitra PNG.</p><br/>

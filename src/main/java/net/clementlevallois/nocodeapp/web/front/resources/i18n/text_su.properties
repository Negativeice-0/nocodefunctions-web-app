labelling_task_definition_bws.results_total.details=<p>Jumlah blok pikeun annotate (atawa &\#39;grup item pikeun ngabandingkeun&\#39;) gumantung langsung tina 3 parameter nu geus disetel di luhur\:</p><ul><li> jumlah item nu kudu annotated (dibereskeun, gumantung kana jumlah elemen dina file nu tos Anjeun unggah</li><li> jumlah item pikeun ngabandingkeun babarengan, atawa &\#39;ukuran blok&\#39;</li><li> sabaraha kali hiji item kudu annotated</li></ul><br/> <strong>Kumpulkeun, parameter ieu ngakibatkeun jumlah total tugas annotation ieu (atanapi &\#39;blok&\#39;)\: &quot;</strong>
link_prediction.explanation.details=<p>Pungsi ieu mangrupa aplikasi langsung tina plugin Gephi ku <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti na Saskia Sch\u00FCler, diawasan ku Michael Henninger di FHNW</a> .</p><br/><p> Kodena katingali <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">dina Github</a> .</p><br/><p> Prediksi dumasar kana <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attachment preferensial</a> . Ieu dugi ka undirected, jaringan unweighted. Alesanana saderhana\: tautan anu paling dipikaresep bakal diciptakeun nya\u00E9ta antara dua titik anu paling seueur tatanggana, tapi henteu acan gaduh sambungan.</p><br/><p> Kumaha napsirkeun prediksi link ieu? Henteuna tautan tiasa hartosna y\u00E9n\:<br/><ol><li> Henteu aya pot\u00E9nsi pikeun tautan ieu (henteu &quot;relevan&quot; pikeun titik-titik anu bakal aub)</li><li> Aya potensi link ieu dijieun, sarta pot\u00E9nsi ieu teu acan aktualisasi</li><li> Aya pot\u00E9nsi pikeun link tapi dua titik milih teu actualize link</li></ol><br/> Ieu ngandung harti y\u00E9n &quot;ngaramal&quot; link bisa alamat salah sahiji tilu kasus ieu.<br/><br/> Panalungtikan ngeunaan prediksi link anu matak. Hubungi kami upami anjeun hoyong nerapkeun metode prediksi tautan anyar dina nocodefunctions.com\!</p>

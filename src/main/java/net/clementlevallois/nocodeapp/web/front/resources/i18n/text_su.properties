general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> mangrupikeun parangkat lunak desktop gratis pikeun nyiptakeun sareng ngabayangkeun jaringan, kalayan kamampuan canggih dina domain <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (anu, sakedap nyarios, diwangun dina pangukuran sareng penilaian kagiatan ilmiah).</p><p> Dina usum panas 2021, pamekar VOSviewer parantos ngaluncurkeun <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">v\u00E9rsi online</a> , anu ngajantenkeun praktis pisan pikeun ngabagi visualisasi anu diciptakeun dina \u00E9ta.</p><p> Tumbu mangpaat\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Ngamimitian kalawan VOSviewer</a> nu nawarkeun kumpulan sumberdaya.</p>
organic.details=Pungsi ieu ngagolongkeun t\u00E9ks anjeun dina dua kategori\:<ul><li> <strong>organik</strong> \: nalika t\u00E9ks ditulis dina gaya anu alami, pribadi, individu.</li><li> <strong>diwanohkeun</strong> \: nalika t\u00E9ks ditulis dina gaya nu perusahaan, disponsoran, jieunan.</li></ul> Gaw\u00E9na pangsa\u00E9na dina <strong>m\u00E9dia sosial</strong> sapertos tweets pikeun Twitter, kom\u00E9ntar dina tulisan Instagram sareng t\u00E9ks anu pondok pisan dina basa Inggris sareng Perancis.<br/> Dilahirkeun di 2020, alat ieu dina pangwangunan anu terus-terusan.

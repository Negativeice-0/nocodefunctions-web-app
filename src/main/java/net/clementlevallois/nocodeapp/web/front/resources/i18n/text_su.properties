topics.topics_extraction_tool.model_long_description.details=<p>Prinsip anu dituturkeun ku alat dijelaskeun dina publikasi akademik ieu ngulik <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara milarian komunitas sareng topik dina Twitter</a> . T\u00E9knologi nuturkeun l\u00E9ngkah-l\u00E9ngkah ieu\:</p><ol><li> beberesih t\u00E9ks\: rarata ka ASCII, ngaleupaskeun url, ngaleupaskeun tanda baca.</li><li> lemmatisasi.</li><li> d\u00E9komposisi t\u00E9ks dina n-gram nepi ka opat-gram, ngaleupaskeun n-gram kirang relevan. L\u00E9ngkah ieu id\u00E9ntik sareng anu dituturkeun ku <a href\="../umigon/sentiment_analysis_tool.html">fungsi pikeun analisis sentimen</a></li><li> count of cooccurrences\: mana pasangan n-gram condong remen muncul dina garis sarua t\u00E9ks?</li><li> daptar cooccurring n-gram dipak\u00E9 pikeun nyieun jaringan\: eta dijieunna tina n-gram paling sering. Dua n-gram disambungkeun lamun aranjeunna remen lumangsung.</li><li> Algoritma deteksi komunitas diterapkeun kana jaringan\: algoritma Louvain, anu gancang sareng efektif pisan.</li><li> parameter dipilih ku pamak\u00E9 dilarapkeun\: nilai badag bakal ngadeteksi sababaraha komunitas badag. A nilai leutik bakal ngadeteksi loba komunitas saeutik.</li><li> unggal komunitas (atanapi klaster) dina jaringan mangrupikeun topik. Daptar istilah konci dina topik anu n-gram dikandung dina klaster.</li></ol>

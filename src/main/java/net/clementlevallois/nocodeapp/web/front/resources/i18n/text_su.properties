topics.topics_extraction_tool.argument4.details=<p>Pendekatan anu paling klasik pikeun deteksi topik dumasar kana t\u00E9knik clustering anu disebut <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Kalayan \u00E9ta, pangguna mutuskeun sabaraha topik anu kedah dipendakan dina t\u00E9ks, teras algoritma mendakan topik ieu.<br/> Pendekatan ieu tiasa asup akal nalika urang terang sateuacanna sabaraha jejer anu aya dina t\u00E9ks. Tapi naon gunana deteksi topik upami urang terang topikna? \uD83E\uDD14<br/> Dina fungsi nocode, jumlah topik anu bakal dipendakan henteu acan ditangtukeun. Analis bakal diajar seueur ku mendakan sabaraha topik anu tiasa dipendakan ku algoritma dina t\u00E9ks, tanpa wates praset\u00E9l. Analis tetep pinuh di kontrol berkat parameter precision, nu mantuan Ngepaskeun algoritma pikeun manggihan leuwih atawa kirang jejer - tapi salawasna kalawan gelar kabebasan dina jumlah pasti.</p>

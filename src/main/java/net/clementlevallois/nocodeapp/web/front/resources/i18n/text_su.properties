organic.general.model_long_description=<p>Prinsip nu dituturkeun ku alat nu sarupa jeung <a href\="../umigon/sentiment_analysis_tool.html">fungsi pikeun analisis sentimen</a> , iwal aturan nu bakal dilarapkeun. Alatna nuturkeun l\u00E9ngkah-l\u00E9ngkah ieu\:</p><ol><li> pariksa panjangna t\u00E9ks\: lamun ngan sababaraha kecap pondok, eta moal digolongkeun</li><li> ngahapus url, ngahapus eusi dina tanda petik, normalisasi apostrophs</li><li> dua v\u00E9rsi t\u00E9ks ditetepkeun\: hiji dimana sadaya aksen sareng karakter khusus dihapus, sareng hiji dimana aranjeunna disimpen. Sadaya l\u00E9ngkah di handap ieu bakal dilarapkeun ka dua v\u00E9rsi t\u00E9ks.</li><li> pariksa dina <strong>emojis, emoticons jeung onomatopeia</strong> . Entong ngolah t\u00E9ks anjeun pikeun ngahapus aranjeunna, aranjeunna nyayogikeun inpormasi anu mangpaat ngeunaan sentimen\!</li><li> pariksa dina hashtags, lamun aya</li><li> d\u00E9komposisi t\u00E9ks dina n-gram nepi ka opat-gram</li><li> pikeun tiap n-gram\:<ul><li> skip eta lamun eta milik daptar tos ngadegkeun kecap eureun</li><li> parios karakter anu diulang sareng cabut upami diperyogikeun ( <code>yeeeahhh\!</code> janten <code>yeah\!</code> )</li><li> pariksa naha n-gram dikandung dina daptar pra-ngadegkeun kosakata / ekspresi / gaya signalling &quot;pidato perusahaan&quot;. Upami kitu, aturan anu saluyu diterapkeun.</li></ul></li><li> kaputusan final, dumasar kana hasil tina l\u00E9ngkah sam\u00E9m\u00E9hna.</li></ol>

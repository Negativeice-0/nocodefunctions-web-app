cowo.results.long_explanation=<h3>Fungsina parantos nyiptakeun jaringan dimana\:</h3><ul><li> ngan ukur babasan anu paling sering muncul</li><li> upami 2 ekspresi sering muncul babarengan dina t\u00E9ks, aranjeunna disambungkeun di jaringan</li></ul><p> Grafik anu ditingali di luhur nunjukkeun 20 ekspresi anu paling sering dina t\u00E9ks.</p><h3> Visualize grafik kalawan Gephi, VOSviewer atanapi Gephisto</h3><p> Anjeun tiasa ngundeur jaringan pinuh (sanes ngan sampel dit\u00E9mbongkeun di dieu) salaku <strong>file gexf</strong> kalayan sagala informasi ngeunaan jaringan. <strong>File Gexf</strong> tiasa dibuka sareng dijelajah sareng <a href\="https\://gephi.org" target\="_blank">Gephi</a> , parangkat lunak desktop gratis anu unggul pikeun visualisasi jaringan.</p><br/><p> Anjeun og\u00E9 tiasa langsung ngabayangkeun jaringan sareng <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, parangkat lunak anu dikembangkeun ku Nees Jan van Eck sareng Ludo Waltman di Pusat Studi \u00C9lmu sareng T\u00E9knologi (CWTS) di Universitas Leiden.</p><br/><p> Panungtungan, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> mangrupikeun aplikasi w\u00E9b anu nyiptakeun viz dina hiji klik, anu anjeun tiasa unduh salaku file PNG.</p>

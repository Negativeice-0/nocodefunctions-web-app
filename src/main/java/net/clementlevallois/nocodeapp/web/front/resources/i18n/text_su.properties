cowo.tool.argument3.details=<p><strong>Struktur sareng format t\u00E9ks</strong> \: jaringan diciptakeun ku ngadeteksi pasangan istilah anu muncul dina baris t\u00E9ks anu sami. Janten anjeun kedah ati-ati kumaha t\u00E9ks anjeun dibagi. Ideally, eta kudu dijieun tina paragraf r\u00E9latif pondok, unggal dina hiji baris. Upami anjeun nganggo file Excel, unggal paragraf atanapi blok t\u00E9ks anu penting kedah muncul dina baris anu b\u00E9da.<br/><br/> <strong>Pra-pros\u00E9s t\u00E9ks</strong> \: teu perlu pra-pros\u00E9s atawa ngabersihan t\u00E9ks anjeun sam\u00E9m\u00E9h ngagunakeun pungsi ieu.<br/><br/> <strong>Ngajalajah grafik</strong> \: kami nyarankeun dua software kelas prof\u00E9sional b\u00E9bas pikeun eksplorasi jaringan semantik dihasilkeun fungsi. <a href\="https\://gephi.org" target\="_blank">Gephi</a> nyayogikeun fitur pangsa\u00E9na pikeun nyaring, ngawarnaan, ngarobih ukuran sareng ngajalankeun statistik grafik deskriptif dina jaringan anjeun (sapertos <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sentralitas antara</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> nyayogikeun visualisasi anu paling bersih sareng paling gampang diinterpretasi pikeun jaringan semantik. VOSviewer dikembangkeun sareng scientometrics salaku kasus pamakean munggaran tapi mangpaat pikeun sagala jinis jaringan semantik.</p>

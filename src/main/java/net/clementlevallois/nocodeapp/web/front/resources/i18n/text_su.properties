umigon.sentiment_analysis_tool.argument1.details=Pungsi ieu ngalakukeun <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisis sentimen</a></strong> , disebut oge penambangan opini. \u00C9ta nganalisa t\u00E9ks sareng nangtoskeun naha sentimen n\u00E9tral, positip atanapi n\u00E9gatif.<br/> Gaw\u00E9na pangsa\u00E9na dina <strong>m\u00E9dia sosial</strong> sapertos tweets pikeun Twitter, kom\u00E9ntar dina tulisan Instagram sareng t\u00E9ks anu pondok pisan dina basa Inggris atanapi Perancis. Dina ngabandingkeun sareng 23 alternatif, alat ieu kapanggih janten <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat anu pangsa\u00E9na pikeun analisa sentimen dina m\u00E9dia sosial</a> .<br/> Dilahirkeun di 2012, alat ieu dina ngembangkeun kontinyu.<br/><br/> Upami anjeun nganggo fungsi ieu dina kont\u00E9ks akademik (panalungtikan atanapi studi), anjeun kedah ngarujuk kana bibliografi anjeun\:<br/><br/> Levallois, Clement. &quot;Umigon\: Analisis Sentimen dina Tweets dumasar kana daptar istilah sareng heuristik&quot;. Prosiding Bengkel Internasional 7 ngeunaan Evaluasi Semantik (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur sareng format t\u00E9ks</strong> \: \u00C9kstraksi topik dianggo ku ngadeteksi pasangan istilah anu muncul dina baris t\u00E9ks anu sami. Janten anjeun kedah ati-ati kumaha t\u00E9ks anjeun diformat. Ideally, eta kudu dijieun tina paragraf r\u00E9latif pondok, unggal dina hiji baris. Upami anjeun nganggo file Excel, unggal paragraf atanapi blok t\u00E9ks anu penting kedah muncul dina baris anu b\u00E9da.<br/><br/> <strong>Volume t\u00E9ks</strong> \: jejer kapanggih ku cara ngukur fr\u00E9ku\u00E9nsi\: mana pasangan istilah condong lumangsung babarengan paling sering? Jang ngalampahkeun ieu, t\u00E9ks kedah cukup panjang supados cacah ieu bermakna. The panjang t\u00E9ks, nu had\u00E9. T\u00E9ks sahenteuna 5,000 kecap sigana awal anu sa\u00E9.</p>
index.datapolicy.dataannotationfunction.details=Anotasi data kalebet unggah daptar barang, anu annotator bakal annotate. Ieu nunjukkeun y\u00E9n daptar barang disimpen, kitu og\u00E9 daptar annotator, emailna, sareng anotasi anu dilakukeun.<br/> Desainer tugas ngahemat email sareng pedaran set data. Ieu disimpen og\u00E9.<br/> Data (daptar barang, pedaran daptar, email ti desainer tugas, email ti annotators jeung annotations maran\u00E9hanana) disimpen dina base server aman di EU. \u00C9ta henteu dibagikeun atanapi dianggo deui pikeun tujuan naon wa\u00E9.<br/> Datana tiasa dipupus iraha wa\u00E9 ku desainer tugas.<br/>

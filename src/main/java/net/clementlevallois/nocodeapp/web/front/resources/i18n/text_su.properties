umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsip anu diturutan ku alat dijelaskeun dina ieu publikasi akademik ngeunaan <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, diterbitkeun dina antologi Association fo Computational Linguistics</a> . Alatna nuturkeun l\u00E9ngkah-l\u00E9ngkah ieu\:</p><ol><li> pariksa panjangna t\u00E9ks\: lamun ngan sababaraha kecap pondok, eta moal digolongkeun</li><li> ngahapus url, ngahapus eusi dina tanda petik, normalisasi apostrophs</li><li> dua v\u00E9rsi t\u00E9ks ditetepkeun\: hiji dimana sadaya aksen sareng karakter khusus dihapus, sareng hiji dimana aranjeunna disimpen. Sadaya l\u00E9ngkah di handap ieu bakal dilarapkeun ka dua v\u00E9rsi t\u00E9ks.</li><li> pariksa dina <strong>emojis, emoticons jeung onomatopeia</strong> . Entong ngolah t\u00E9ks anjeun pikeun ngahapus aranjeunna, aranjeunna nyayogikeun inpormasi anu mangpaat ngeunaan sentimen\!</li><li> pariksa dina hashtags, lamun aya</li><li> d\u00E9komposisi t\u00E9ks dina n-gram nepi ka opat-gram</li><li> pikeun tiap n-gram\:<ul><li> skip eta lamun eta milik daptar tos ngadegkeun kecap eureun</li><li> parios karakter anu diulang sareng cabut upami diperyogikeun ( <code>yeeeahhh\!</code> janten <code>yeah\!</code> )</li><li> pariksa naha n-gram dikandung dina daptar tos ngadegkeun kecap berpotensi positif. Upami kitu, aturan anu saluyu diterapkeun. Seringna aturanna saderhana sapertos &quot;kecap positip masihan sentimen positip kana t\u00E9ks&quot;, tapi aturan anu langkung kompleks og\u00E9 kalebet tangtosna.</li><li> pariksa naha n-gram dikandung dina daptar tos ngadegkeun kecap berpotensi n\u00E9gatip. Logika sarua lumaku</li></ul></li><li> c\u00E9k ahir\: deteksi moderator dina kalimah (&quot;tapi&quot;, &quot;kumaha oge&quot;, &quot;sanajan&quot;, jsb). Nilai positip atanapi n\u00E9gatif disimpen sateuacan atanapi saatos moderator ieu disimpen atanapi dihapus.</li><li> kaputusan final nuturkeun aturan kompl\u00E9ks, dumasar kana hasil tina l\u00E9ngkah sam\u00E9m\u00E9hna.</li></ol>

umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsip-prinsip yang diikuti oleh alat ini dijelaskan dalam publikasi akademis tentang <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon ini, yang diterbitkan dalam antologi Association for Computational Linguistics</a> . Alat ini mengikuti langkah-langkah ini\:</p><ol><li> periksa panjang teks\: jika hanya beberapa kata, itu tidak akan diklasifikasikan</li><li> penghapusan url, penghapusan konten dalam tanda kutip, normalisasi apostrof</li><li> dua versi teks dibuat\: satu di mana semua aksen dan karakter khusus dihapus, dan satu di mana mereka dipertahankan. Semua langkah berikut akan berlaku untuk kedua versi teks.</li><li> periksa <strong>emoji, emotikon, dan onomatopeia</strong> . Jangan melakukan praproses teks Anda untuk menghapusnya, mereka memberikan informasi yang berguna tentang sentimen\!</li><li> cek di hashtag, jika ada</li><li> dekomposisi teks dalam n-gram hingga empat gram</li><li> untuk setiap n gram\:<ul><li> lewati jika itu termasuk dalam daftar kata henti yang telah ditentukan sebelumnya</li><li> periksa karakter yang berulang dan hapus jika perlu ( <code>yeeeahhh\!</code> menjadi <code>yeah\!</code> )</li><li> periksa apakah n-gram terkandung dalam daftar kata-kata yang berpotensi positif yang telah ditentukan sebelumnya. Jika demikian, aturan yang sesuai diterapkan. Paling sering aturannya sesederhana "kata positif memberikan sentimen positif pada teks", tetapi tentu saja aturan yang lebih kompleks juga disertakan.</li><li> periksa apakah n-gram terkandung dalam daftar kata-kata yang berpotensi negatif yang telah ditentukan sebelumnya. Logika yang sama berlaku</li></ul></li><li> pemeriksaan terakhir\: deteksi moderator dalam kalimat ("tetapi", "namun", "bahkan jika", dll.). Nilai positif atau negatif yang ditempatkan sebelum atau sesudah moderator ini disimpan atau dihapus.</li><li> keputusan akhir mengikuti aturan yang kompleks, berdasarkan hasil dari langkah-langkah sebelumnya.</li></ol>

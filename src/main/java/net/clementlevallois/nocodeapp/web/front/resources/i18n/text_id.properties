topics.topics_extraction_tool.argument4.details=<p>Pendekatan paling klasik untuk deteksi topik didasarkan pada teknik pengelompokan yang disebut <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Dengan itu, pengguna memutuskan berapa banyak topik yang harus ditemukan dalam teks, dan kemudian algoritme menemukan topik ini.<br/> Pendekatan ini bisa masuk akal ketika kita tahu sebelumnya berapa banyak topik yang ada dalam teks. Tapi apa gunanya deteksi topik jika kita sudah mengetahui topiknya?<br/> Dalam fungsi nocode, jumlah topik yang akan ditemukan tidak ditentukan sebelumnya. Analis akan belajar banyak dengan menemukan berapa banyak topik yang dapat ditemukan algoritme dalam teks, tanpa batas yang ditentukan sebelumnya. Analis tetap memegang kendali penuh berkat parameter presisi, yang membantu menyetel algoritme untuk menemukan lebih banyak atau lebih sedikit topik - tetapi selalu dengan tingkat kebebasan pada jumlah yang tepat.</p>

umigon.sentiment_analysis_tool.argument1.details=Fungsi ini melakukan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisis sentimen</a></strong> , juga disebut penambangan opini. Ini menganalisis teks dan menentukan apakah sentimen itu netral, positif atau negatif.<br/> Ini berfungsi paling baik di <strong>media sosial</strong> seperti tweet untuk Twitter, komentar di posting Instagram, dan teks sangat pendek lainnya dalam bahasa Inggris atau Prancis. Dibandingkan dengan 23 alternatif, alat ini ditemukan sebagai <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat terbaik untuk analisis sentimen di media sosial</a> .<br/> Lahir pada tahun 2012, alat ini terus dikembangkan.<br/><br/> Jika Anda menggunakan fungsi ini dalam konteks akademis (penelitian atau studi), Anda harus merujuknya dalam daftar pustaka Anda\:<br/><br/> Levallois, Clement. "Umigon\: Analisis sentimen pada Tweet berdasarkan daftar istilah dan heuristik". Prosiding Lokakarya Internasional ke-7 tentang Evaluasi Semantik (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: Ekstraksi topik bekerja dengan mendeteksi pasangan istilah yang muncul pada baris teks yang sama. Jadi, Anda harus berhati-hati tentang bagaimana teks Anda diformat. Idealnya, itu harus dibuat dari paragraf yang relatif pendek, masing-masing dalam satu baris. Jika Anda menggunakan file Excel, setiap paragraf atau blok teks yang signifikan akan muncul di baris yang berbeda.<br/><br/> <strong>Volume teks</strong> \: topik ditemukan dengan mengukur frekuensi\: pasangan istilah mana yang paling sering muncul bersama? Agar ini berhasil, teks harus cukup panjang sehingga hitungan ini bermakna. Semakin panjang teksnya, semakin baik. Teks setidaknya 5.000 kata tampaknya awal yang baik.</p>
index.datapolicy.dataannotationfunction.details=Anotasi data terdiri dari mengunggah daftar item, yang akan dianotasi oleh anotasi. Ini menyiratkan bahwa daftar item disimpan, serta daftar annotator, email mereka, dan anotasi yang mereka buat.<br/> Perancang tugas menyimpan email dan deskripsi kumpulan data. Ini juga disimpan.<br/> Data (daftar item, deskripsi daftar, email perancang tugas, email annotator dan anotasinya) disimpan di basis server aman di UE. Itu tidak dibagikan atau digunakan kembali untuk tujuan apa pun.<br/> Data dapat dihapus kapan saja oleh perancang tugas.<br/>

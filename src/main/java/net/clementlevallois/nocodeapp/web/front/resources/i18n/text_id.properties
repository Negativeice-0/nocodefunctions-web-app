gaze.results.long_explanation=<h3>Fungsi telah membuat jaringan di mana\:</h3><ul><li> <strong>Jika Anda memilih Opsi 1 (kemunculan bersama)</strong> \: ketika 2 ekspresi muncul bersamaan pada satu atau banyak baris, keduanya terhubung dalam jaringan</li><li> <strong>Jika Anda memilih Opsi 2 (sumber dan target)</strong> \: ketika 2 sumber memiliki setidaknya satu target yang sama, mereka terhubung dalam jaringan.</li></ul><h3> Visualisasikan grafik dengan Gephi, VOSviewer atau Gephisto</h3><p> Anda dapat mengunduh jaringan lengkap (dengan lebih banyak ekspresi) sebagai <strong>file gexf</strong> dengan semua informasi tentang jaringan. <strong>File Gexf</strong> dapat dibuka dan dijelajahi dengan <a href\="https\://gephi.org" target\="_blank">Gephi</a> , perangkat lunak desktop gratis terkemuka untuk visualisasi jaringan.</p><br/><p> Anda juga dapat langsung memvisualisasikan jaringan dengan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, perangkat lunak yang dikembangkan oleh Nees Jan van Eck dan Ludo Waltman di Pusat Studi Sains dan Teknologi (CWTS) di Universitas Leiden.</p><br/><p> Terakhir, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> adalah aplikasi web yang membuat file dalam satu klik, yang dapat Anda unduh sebagai file PNG.</p><br/>

why.argument2.details=<p>Mengembangkan fungsi nocode mewakili sejumlah besar pekerjaan, yang saya selesaikan di waktu luang saya. Saya tidak memungut biaya untuk itu, sehingga menemukan khalayak yang lebih luas (termasuk mahasiswa, jurnalis, penghobi...). Sebagai gantinya, saya berharap dapat menggunakannya untuk menerapkan fungsi baru yang akan saya buat selama penelitian akademis saya, dan saya berharap ini akan bermanfaat bagi studi saya\: umpan balik pengguna tentang fungsi akan membantu saya memperbaikinya dan membuatnya lebih kuat. Mudah-mudahan, komunitas pengguna akan tumbuh dan akan menghasilkan ide-ide menarik untuk perkembangan baru juga\!</p><br/><p> Kedua, tergantung pada minat pengguna, saya mempertimbangkan untuk mengembangkan versi API untuk volume tinggi, versi ketersediaan tinggi dari fungsi, biasanya untuk penggunaan profesional oleh perusahaan, bukan individu. API ini tidak akan gratis karena biaya server yang signifikan akan terlibat.</p>

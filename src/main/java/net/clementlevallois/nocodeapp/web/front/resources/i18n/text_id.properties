cowo.tool.argument3.details=<p><strong>Struktur dan format teks</strong> \: jaringan dibuat dengan mendeteksi pasangan istilah yang muncul pada baris teks yang sama. Jadi, Anda harus berhati-hati tentang bagaimana teks Anda dibagi. Idealnya, itu harus dibuat dari paragraf yang relatif pendek, masing-masing dalam satu baris. Jika Anda menggunakan file Excel, setiap paragraf atau blok teks yang signifikan akan muncul di baris yang berbeda.<br/><br/> <strong>Pra-pemrosesan teks</strong> \: tidak perlu melakukan pra-proses atau membersihkan teks Anda sebelum menggunakan fungsi ini.<br/><br/> <strong>Menjelajahi grafik</strong> \: kami merekomendasikan dua perangkat lunak kelas profesional gratis untuk eksplorasi jaringan semantik yang dihasilkan oleh fungsi tersebut. <a href\="https\://gephi.org" target\="_blank">Gephi</a> menyediakan fitur terbaik untuk memfilter, mewarnai, mengubah ukuran, dan menjalankan statistik grafik deskriptif di jaringan Anda (seperti <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sentralitas antara</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> menyediakan visualisasi yang paling bersih dan termudah untuk diinterpretasikan untuk jaringan semantik. VOSviewer dikembangkan dengan scientometrics sebagai kasus penggunaan pertama tetapi berguna untuk semua jenis jaringan semantik.</p>

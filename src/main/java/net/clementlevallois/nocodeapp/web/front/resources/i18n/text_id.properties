network_converter.limit_to_500_nodes.details=<p>Sementara Gephi dibuat untuk jaringan kecil dan sangat besar, VOSviewer dibuat untuk jaringan hingga sekitar 500 node. 300 node bahkan lebih baik. Di atas ukuran ini, visualisasi menjadi lebih sulit dibaca dan operasi menjadi sangat lambat.</p><br/><p> Bagaimana jika jaringan Anda lebih besar dari 500 node? Nocodefunctions membantu Anda\: dalam file gexf, ia akan memilih 500 node <strong>di tepi yang memiliki bobot lebih besar</strong> . Node lain akan disaring. Ini akan menghasilkan jaringan yang lebih kecil yang masih memberikan pandangan yang bermanfaat tentang jaringan asli yang lengkap.</p>

cowo.tool.model_long_details=<p>Prinsip-prinsip yang diikuti oleh alat ini dijelaskan dalam publikasi akademis ini yang mempelajari <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">cara menemukan komunitas dan topik di Twitter</a> . Teknologi mengikuti langkah-langkah ini\:</p><ol><li> pembersihan teks\: ratakan ke ASCII, penghapusan url, penghapusan tanda baca.</li><li> lemmatisasi.</li><li> dekomposisi teks dalam <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> hingga empat gram, penghapusan n-gram yang kurang relevan. Langkah ini identik dengan yang diikuti oleh <a href\="../umigon/sentiment_analysis_tool.html">fungsi untuk analisis sentimen</a></li><li> count of <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: pasangan n-gram mana yang cenderung sering muncul di baris teks yang sama?</li><li> daftar n-gram yang muncul bersamaan digunakan untuk membuat jaringan\: dibuat dari n-gram yang paling sering. Dua n-gram dihubungkan jika sering terjadi bersamaan.</li><li> kekuatan koneksi dalam jaringan dikoreksi menggunakan prosedur yang disebut <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

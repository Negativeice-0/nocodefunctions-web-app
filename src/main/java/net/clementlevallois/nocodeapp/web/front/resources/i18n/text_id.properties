general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> adalah perangkat lunak desktop gratis untuk membuat dan memvisualisasikan jaringan, dengan kemampuan canggih dalam domain <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (yang, secara singkat dikatakan, terdiri dari pengukuran dan penilaian aktivitas ilmiah).</p><p> Di Musim Panas 2021, pengembang VOSviewer telah meluncurkan <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">versi online</a> , yang membuatnya sangat praktis untuk berbagi visualisasi yang dibuat di dalamnya.</p><p> Tautan yang berguna\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Memulai dengan VOSviewer</a> yang menawarkan koleksi sumber daya.</p>
organic.details=Fungsi ini mengklasifikasikan teks Anda dalam dua kategori\:<ul><li> <strong>organik</strong> \: ketika teks ditulis dengan gaya yang natural, personal, individual.</li><li> <strong>dipromosikan</strong> \: ketika teks ditulis dalam gaya yang korporat, disponsori, buatan.</li></ul> Ini berfungsi paling baik di <strong>media sosial</strong> seperti tweet untuk Twitter, komentar di posting Instagram, dan teks sangat pendek lainnya dalam bahasa Inggris dan Prancis.<br/> Lahir pada tahun 2020, alat ini terus dikembangkan.

link_prediction.explanation.details=<p>Fungsi ini adalah aplikasi langsung dari plugin Gephi oleh <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti dan Saskia Sch\u00FCler, diawasi oleh Michael Henninger di FHNW</a> .</p><br/><p> Kode mereka terlihat <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">di Github</a> .</p><br/><p> Prediksi ini didasarkan pada <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">keterikatan preferensial</a> . Ini terbatas pada jaringan tidak terarah dan tidak berbobot. Alasannya sederhana\: link yang paling mungkin dibuat adalah link antara dua node yang memiliki tetangga paling banyak, tetapi belum memiliki koneksi.</p><br/><p> Bagaimana menafsirkan prediksi tautan ini? Tidak adanya tautan dapat berarti bahwa\:<br/><ol><li> Tidak ada potensi untuk tautan ini (tidak "relevan" dengan node yang akan terlibat)</li><li> Ada potensi tautan ini dibuat, dan potensi ini belum diaktualisasikan</li><li> Ada potensi tautan tetapi dua simpul memilih untuk tidak mengaktualisasikan tautan</li></ol><br/> Ini berarti bahwa "memprediksi" suatu tautan dapat menangani salah satu dari tiga kasus ini.<br/><br/> Penelitian tentang prediksi tautan sangat menarik. Hubungi kami jika Anda ingin menerapkan metode prediksi tautan baru di nocodefunctions.com\!</p>

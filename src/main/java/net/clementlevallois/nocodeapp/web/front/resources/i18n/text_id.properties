cowo.results.long_explanation=<h3>Fungsi telah membuat jaringan di mana\:</h3><ul><li> hanya ekspresi yang paling sering muncul</li><li> jika 2 ekspresi sering muncul bersama dalam teks, mereka terhubung dalam jaringan</li></ul><p> Grafik yang divisualisasikan di atas menunjukkan 20 ekspresi paling sering dalam teks.</p><h3> Visualisasikan grafik dengan Gephi, VOSviewer atau Gephisto</h3><p> Anda dapat mengunduh jaringan lengkap (bukan hanya contoh yang ditampilkan di sini) sebagai <strong>file gexf</strong> dengan semua informasi tentang jaringan. <strong>File Gexf</strong> dapat dibuka dan dijelajahi dengan <a href\="https\://gephi.org" target\="_blank">Gephi</a> , perangkat lunak desktop gratis terkemuka untuk visualisasi jaringan.</p><br/><p> Anda juga dapat langsung memvisualisasikan jaringan dengan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, perangkat lunak yang dikembangkan oleh Nees Jan van Eck dan Ludo Waltman di Pusat Studi Sains dan Teknologi (CWTS) di Universitas Leiden.</p><br/><p> Terakhir, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> adalah aplikasi web yang membuat file dalam satu klik, yang dapat Anda unduh sebagai file PNG.</p>

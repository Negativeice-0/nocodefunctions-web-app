umigon.sentiment_analysis_tool.argument6.details=<p>Beberapa alat memberikan penilaian untuk mengekspresikan kekuatan sentimen\: nilai yang besar untuk sentimen yang sangat positif, dan nilai yang sangat rendah untuk sentimen negatif. Nol mewakili sentimen netral. Dalam pengalaman saya, penilaian ini tidak dapat diandalkan, kecuali untuk kasus yang jelas. "Mengerikan" akan mendapat skor sangat rendah, dan "luar biasa" akan mendapat skor sangat tinggi. Tetapi di tengah, hal-hal yang kurang mudah dan penilaian jauh lebih sulit untuk ditafsirkan - saya tidak akan menyarankan untuk mengandalkan mereka. Jalan yang lebih menjanjikan adalah memperkenalkan <strong>emosi</strong> untuk menghilangkan nuansa sentimen yang lebih halus, di luar kategori positif/netral/negatif. Kirim email ke admin@clementlevallois.net jika Anda tertarik dengan arah penelitian ini.</p>

9F\u0AC7\u0A95\u0ACD\u0AB8\u0ACD\u0A9F\u0AA8\u0ABE \u0AAC\u0AC7 \u0AB8\u0A82\u0AB8\u0ACD\u0A95\u0AB0\u0AA3\u0ACB \u0AB8\u0ACD\u0AA5\u0ABE\u0AAA\u0ABF\u0AA4 \u0A95\u0AB0\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0ACD\u0AAF\u0ABE \u0A9B\u0AC7\: \u0A8F\u0A95 \u0A9C\u0ACD\u0AAF\u0ABE\u0A82 \u0AAC\u0AA7\u0ABE \u0A89\u0A9A\u0ACD\u0A9A\u0ABE\u0AB0\u0ACB \u0A85\u0AA8\u0AC7 \u0AB5\u0ABF\u0AB6\u0ABF\u0AB7\u0ACD\u0A9F \u0A85\u0A95\u0ACD\u0AB7\u0AB0\u0ACB \u0AA6\u0AC2\u0AB0 \u0A95\u0AB0\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AC7 \u0A9B\u0AC7, \u0A85\u0AA8\u0AC7 \u0A8F\u0A95 \u0A9C\u0ACD\u0AAF\u0ABE\u0A82 \u0AA4\u0AC7\u0A93 \u0A9C\u0ABE\u0AB3\u0AB5\u0AC0 \u0AB0\u0ABE\u0A96\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AC7 \u0A9B\u0AC7. \u0AA8\u0AC0\u0A9A\u0AC7\u0AA8\u0ABE \u0AA4\u0AAE\u0ABE\u0AAE \u0AAA\u0A97\u0AB2\u0ABE\u0A82 \u0A9F\u0AC7\u0A95\u0ACD\u0AB8\u0ACD\u0A9F\u0AA8\u0ABE \u0AAC\u0A82\u0AA8\u0AC7 \u0AB8\u0A82\u0AB8\u0ACD\u0A95\u0AB0\u0AA3\u0ACB \u0AAA\u0AB0 \u0AB2\u0ABE\u0A97\u0AC1 \u0AA5\u0AB6\u0AC7.</li><li> <strong>\u0A87\u0AAE\u0ACB\u0A9C\u0AC0\u0AB8, \u0A87\u0AAE\u0ACB\u0A9F\u0ABF\u0A95\u0ACB\u0AA8\u0ACD\u0AB8 \u0A85\u0AA8\u0AC7 \u0A93\u0AA8\u0ACB\u0AAE\u0AC7\u0A9F\u0ACB\u0AAA\u0ABF\u0AAF\u0ABE</strong> \u0AA4\u0AAA\u0ABE\u0AB8\u0ACB. \u0AA4\u0AAE\u0ABE\u0AB0\u0ABE \u0AB2\u0A96\u0ABE\u0AA3\u0AA8\u0AC7 \u0AA6\u0AC2\u0AB0 \u0A95\u0AB0\u0AB5\u0ABE \u0AAE\u0ABE\u0A9F\u0AC7 \u0AAA\u0ACD\u0AB0\u0AC0\u0AAA\u0ACD\u0AB0\u0ACB\u0AB8\u0AC7\u0AB8 \u0A95\u0AB0\u0AB6\u0ACB \u0AA8\u0AB9\u0AC0\u0A82, \u0AA4\u0AC7\u0A93 \u0AB8\u0AC7\u0AA8\u0ACD\u0A9F\u0ABF\u0AAE\u0AC7\u0AA8\u0ACD\u0A9F \u0AAA\u0AB0 \u0A89\u0AAA\u0AAF\u0ACB\u0A97\u0AC0 \u0AAE\u0ABE\u0AB9\u0ABF\u0AA4\u0AC0 \u0AAA\u0ACD\u0AB0\u0AA6\u0ABE\u0AA8 \u0A95\u0AB0\u0AC7 \u0A9B\u0AC7\!</li><li> \u0AB9\u0AC7\u0AB6\u0A9F\u0AC7\u0A97\u0ACD\u0AB8 \u0AAA\u0AB0 \u0AA4\u0AAA\u0ABE\u0AB8\u0ACB, \u0A9C\u0ACB \u0A95\u0ACB\u0A88 \u0AB9\u0ACB\u0AAF \u0AA4\u0ACB</li><li> \u0A9A\u0ABE\u0AB0-\u0A97\u0ACD\u0AB0\u0ABE\u0AAE \u0AB8\u0AC1\u0AA7\u0AC0 n-\u0A97\u0ACD\u0AB0\u0ABE\u0AAE\u0AAE\u0ABE\u0A82 \u0A9F\u0AC7\u0A95\u0ACD\u0AB8\u0ACD\u0A9F\u0AA8\u0AC1\u0A82 \u0AB5\u0ABF\u0A98\u0A9F\u0AA8</li><li> \u0AA6\u0AB0\u0AC7\u0A95 \u0A8F\u0AA8-\u0A97\u0ACD\u0AB0\u0ABE\u0AAE \u0AAE\u0ABE\u0A9F\u0AC7\:<ul><li> \u0A9C\u0ACB \u0AA4\u0AC7 \u0AB8\u0ACD\u0A9F\u0ACB\u0AAA \u0AB6\u0AAC\u0ACD\u0AA6\u0ACB\u0AA8\u0AC0 \u0AAA\u0AC2\u0AB0\u0ACD\u0AB5-\u0AB8\u0ACD\u0AA5\u0ABE\u0AAA\u0ABF\u0AA4 \u0AB8\u0AC2\u0A9A\u0ABF\u0AA5\u0AC0 \u0AB8\u0A82\u0AAC\u0A82\u0AA7\u0ABF\u0AA4 \u0AB9\u0ACB\u0AAF \u0AA4\u0ACB \u0AA4\u0AC7\u0AA8\u0AC7 \u0A85\u0AB5\u0A97\u0AA3\u0ACB</li><li> \u0AAA\u0AC1\u0AA8\u0AB0\u0ABE\u0AB5\u0AB0\u0ACD\u0AA4\u0ABF\u0AA4 \u0A85\u0A95\u0ACD\u0AB7\u0AB0\u0ACB \u0AAE\u0ABE\u0A9F\u0AC7 \u0AA4\u0AAA\u0ABE\u0AB8\u0ACB \u0A85\u0AA8\u0AC7 \u0A9C\u0AB0\u0AC2\u0AB0\u0AC0 \u0AB9\u0ACB\u0AAF \u0AA4\u0AC7\u0AAE \u0AA4\u0AC7\u0AAE\u0AA8\u0AC7 \u0AA6\u0AC2\u0AB0 \u0A95\u0AB0\u0ACB ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-\u0A97\u0ACD\u0AB0\u0ABE\u0AAE \u0AB8\u0A82\u0AAD\u0AB5\u0ABF\u0AA4 \u0AB9\u0A95\u0ABE\u0AB0\u0ABE\u0AA4\u0ACD\u0AAE\u0A95 \u0AB6\u0AAC\u0ACD\u0AA6\u0ACB\u0AA8\u0AC0 \u0AAA\u0AC2\u0AB0\u0ACD\u0AB5-\u0AB8\u0ACD\u0AA5\u0ABE\u0AAA\u0ABF\u0AA4 \u0AB8\u0AC2\u0A9A\u0ABF\u0AAE\u0ABE\u0A82 \u0AB8\u0AAE\u0ABE\u0AAF\u0AC7\u0AB2 \u0A9B\u0AC7 \u0A95\u0AC7 \u0A95\u0AC7\u0AAE \u0AA4\u0AC7 \u0AA4\u0AAA\u0ABE\u0AB8\u0ACB. \u0A9C\u0ACB \u0A8F\u0AAE \u0AB9\u0ACB\u0AAF, \u0AA4\u0ACB \u0A85\u0AA8\u0AC1\u0AB0\u0AC2\u0AAA \u0AA8\u0ABF\u0AAF\u0AAE \u0AB2\u0ABE\u0A97\u0AC1 \u0A95\u0AB0\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AC7 \u0A9B\u0AC7. \u0AAE\u0ACB\u0A9F\u0AC7\u0AAD\u0ABE\u0A97\u0AC7 \u0AA8\u0ABF\u0AAF\u0AAE "\u0A8F\u0A95 \u0AB8\u0A95\u0ABE\u0AB0\u0ABE\u0AA4\u0ACD\u0AAE\u0A95 \u0AB6\u0AAC\u0ACD\u0AA6 \u0AB2\u0A96\u0ABE\u0AA3\u0AA8\u0AC7 \u0AB9\u0A95\u0ABE\u0AB0\u0ABE\u0AA4\u0ACD\u0AAE\u0A95 \u0AB2\u0ABE\u0A97\u0AA3\u0AC0 \u0A86\u0AAA\u0AC7 \u0A9B\u0AC7" \u0A9C\u0AC7\u0A9F\u0AB2\u0ACB \u0AB8\u0AB0\u0AB3 \u0AB9\u0ACB\u0AAF \u0A9B\u0AC7, \u0AAA\u0AB0\u0A82\u0AA4\u0AC1 \u0AB5\u0AA7\u0AC1 \u0A9C\u0A9F\u0ABF\u0AB2 \u0AA8\u0ABF\u0AAF\u0AAE\u0ACB\u0AA8\u0ACB \u0AAA\u0AA3 \u0A85\u0AB2\u0AAC\u0AA4\u0ACD\u0AA4 \u0AB8\u0AAE\u0ABE\u0AB5\u0AC7\u0AB6 \u0AA5\u0ABE\u0AAF \u0A9B\u0AC7.</li><li> n-\u0A97\u0ACD\u0AB0\u0ABE\u0AAE \u0AB8\u0A82\u0AAD\u0AB5\u0ABF\u0AA4 \u0AA8\u0A95\u0ABE\u0AB0\u0ABE\u0AA4\u0ACD\u0AAE\u0A95 \u0AB6\u0AAC\u0ACD\u0AA6\u0ACB\u0AA8\u0AC0 \u0AAA\u0AC2\u0AB0\u0ACD\u0AB5-\u0AB8\u0ACD\u0AA5\u0ABE\u0AAA\u0ABF\u0AA4 \u0AB8\u0AC2\u0A9A\u0ABF\u0AAE\u0ABE\u0A82 \u0AB8\u0AAE\u0ABE\u0AAF\u0AC7\u0AB2 \u0A9B\u0AC7 \u0A95\u0AC7 \u0A95\u0AC7\u0AAE \u0AA4\u0AC7 \u0AA4\u0AAA\u0ABE\u0AB8\u0ACB. \u0A8F \u0A9C \u0AA4\u0AB0\u0ACD\u0A95 \u0AB2\u0ABE\u0A97\u0AC1 \u0AAA\u0AA1\u0AC7 \u0A9B\u0AC7</li></ul></li><li> \u0A85\u0A82\u0AA4\u0ABF\u0AAE \u0AA4\u0AAA\u0ABE\u0AB8\: \u0AB5\u0ABE\u0A95\u0ACD\u0AAF\u0AAE\u0ABE\u0A82 \u0AAE\u0AA7\u0ACD\u0AAF\u0AB8\u0ACD\u0AA5\u0AC0\u0A93\u0AA8\u0AC0 \u0AB6\u0ACB\u0AA7 ("\u0AAA\u0AB0\u0A82\u0AA4\u0AC1", "\u0A9C\u0ACB \u0A95\u0AC7", "\u0AAD\u0AB2\u0AC7 \u0AA4\u0ACB", \u0AB5\u0A97\u0AC7\u0AB0\u0AC7). \u0A86 \u0AAE\u0AA7\u0ACD\u0AAF\u0AB8\u0ACD\u0AA5\u0AC0\u0A93 \u0AAA\u0AB9\u0AC7\u0AB2\u0ABE \u0A85\u0AA5\u0AB5\u0ABE \u0AAA\u0A9B\u0AC0 \u0AAE\u0AC2\u0A95\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AC7\u0AB2\u0ABE \u0AB9\u0A95\u0ABE\u0AB0\u0ABE\u0AA4\u0ACD\u0AAE\u0A95 \u0A85\u0AA5\u0AB5\u0ABE \u0AA8\u0A95\u0ABE\u0AB0\u0ABE\u0AA4\u0ACD\u0AAE\u0A95 \u0AAE\u0AC2\u0AB2\u0ACD\u0AAF\u0ACB \u0AB0\u0ABE\u0A96\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AC7 \u0A9B\u0AC7 \u0A85\u0AA5\u0AB5\u0ABE \u0A95\u0ABE\u0AA2\u0AC0 \u0AA8\u0ABE\u0A96\u0AB5\u0ABE\u0AAE\u0ABE\u0A82 \u0A86\u0AB5\u0AC7 \u0A9B\u0AC7.</li><li> \u0A85\u0A97\u0ABE\u0A89\u0AA8\u0ABE \u0AAA\u0A97\u0AB2\u0ABE\u0A82\u0AA8\u0ABE \u0AAA\u0AB0\u0ABF\u0AA3\u0ABE\u0AAE\u0ACB\u0AA8\u0ABE \u0A86\u0AA7\u0ABE\u0AB0\u0AC7 \u0A9C\u0A9F\u0ABF\u0AB2 \u0AA8\u0ABF\u0AAF\u0AAE\u0ACB\u0AA8\u0AC7 \u0A85\u0AA8\u0AC1\u0
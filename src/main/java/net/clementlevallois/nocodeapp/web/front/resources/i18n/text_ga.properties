umigon.sentiment_analysis_tool.argument1.details=D\u00E9anann an fheidhm seo <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anail\u00EDs sentiment</a></strong> , ar a dtugtar freisin mianad\u00F3ireacht tuairim. D\u00E9anann s\u00E9 anail\u00EDs ar an t\u00E9acs agus cinneann an bhfuil an meon neodrach, dearfach n\u00F3 di\u00FAltach.<br/> Is fearr a oibr\u00EDonn s\u00E9 ar <strong>na me\u00E1in sh\u00F3isialta</strong> ar n\u00F3s tweets do Twitter, tuairim\u00ED ar phoist Instagram agus t\u00E9acsanna an-ghearra eile i mB\u00E9arla n\u00F3 i bhFraincis. I gcompar\u00E1id le 23 rogha eile, fuarthas gurb \u00ED an uirlis seo an <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">uirlis is fearr chun anail\u00EDs a dh\u00E9anamh ar dhearcadh ar na me\u00E1in sh\u00F3isialta</a> .<br/> Rugadh \u00E9 i 2012, t\u00E1 an uirlis seo \u00E1 fhorbairt go lean\u00FAnach.<br/><br/> M\u00E1 \u00FAs\u00E1ideann t\u00FA an fheidhm seo i gcomhth\u00E9acs acad\u00FAil (taighde n\u00F3 staid\u00E9ir), n\u00ED m\u00F3r duit tagairt a dh\u00E9anamh di i do leabharliosta\:<br/><br/> Levallois, Clement. &quot;Umigon\: Anail\u00EDs sentiment ar Tweets bunaithe ar liosta\u00ED t\u00E9arma\u00ED agus heorast\u00FAla&quot;. Imeachta\u00ED an 7\u00FA Ceardlann Idirn\u00E1isi\u00FAnta ar Mheast\u00F3ireacht Sh\u00E9imeantach (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Strucht\u00FAr agus form\u00E1id an t\u00E9acs</strong> \: Oibr\u00EDonn east\u00F3scadh topaic\u00ED tr\u00ED ph\u00E9ir\u00ED t\u00E9arma\u00ED at\u00E1 ar an l\u00EDne ch\u00E9anna t\u00E9acs a bhrath. Mar sin ba ch\u00F3ir duit a bheith c\u00FAramach faoin gcaoi a nd\u00E9antar do th\u00E9acs a fhorm\u00E1idi\u00FA. Go hid\u00E9alach, ba ch\u00F3ir go mbeadh s\u00E9 d\u00E9anta as ailt r\u00E9as\u00FAnta gearr, gach ceann ar l\u00EDne amh\u00E1in. M\u00E1 t\u00E1 comhad Excel \u00E1 \u00FAs\u00E1id agat, ba cheart go mbeadh gach alt n\u00F3 bloc suntasach t\u00E9acs le feice\u00E1il ar shraith eile.<br/><br/> <strong>Toirt an t\u00E9acs</strong> \: faightear topaic\u00ED tr\u00ED mhinic\u00EDochta\u00ED a thomhas\: c\u00E9 acu p\u00E9ire de na t\u00E9arma\u00ED is minice a thagann le ch\u00E9ile? Le go n-oibreoidh s\u00E9 seo, ba ch\u00F3ir go mbeadh an t\u00E9acs s\u00E1ch fada le go mbeidh br\u00ED leis na h\u00E1irimh sin. D\u00E1 fhaide an t\u00E9acs, is amhlaidh is fearr. Is cos\u00FAil gur t\u00FAs maith iad t\u00E9acsanna de 5,000 focal ar a laghad.</p>
index.datapolicy.dataannotationfunction.details=Is \u00E9ard at\u00E1 i gceist le an\u00F3t\u00E1il sonra\u00ED n\u00E1 liosta m\u00EDreanna a uasl\u00F3d\u00E1il a dh\u00E9anfaidh an\u00F3t\u00E1laithe. Tugann s\u00E9 seo le tuiscint go bhfuil liosta na n-\u00EDtim\u00ED st\u00F3r\u00E1ilte, chomh maith le liosta na n\u00F3ta\u00EDad\u00F3ir\u00ED, a r\u00EDomhphoist, agus na n\u00F3ta\u00ED a dh\u00E9anann siad.<br/> S\u00E1bh\u00E1lann dearth\u00F3ir an taisc r\u00EDomhphost agus cur s\u00EDos ar an tacar sonra\u00ED. St\u00F3r\u00E1iltear iad seo freisin.<br/> St\u00F3r\u00E1iltear na sonra\u00ED (liosta m\u00EDreanna, cur s\u00EDos ar an liosta, r\u00EDomhphost dhearth\u00F3ir an taisc, r\u00EDomhphoist na n-an\u00F3t\u00E1laithe agus a gcuid n\u00F3ta\u00ED) ar bhunachar freastala\u00ED daingnithe san AE. N\u00ED roinntear n\u00E1 n\u00ED ath\u00FAs\u00E1idtear \u00E9 chun cr\u00EDche ar bith.<br/> Is f\u00E9idir le dearth\u00F3ir an taisc na sonra\u00ED a scriosadh ag aon phointe.<br/>

network_converter.limit_to_500_nodes.details=<p>C\u00E9 go nd\u00E9antar Gephi do l\u00EDonra\u00ED beaga agus an-mh\u00F3r, d\u00E9antar VOSviewer do l\u00EDonra\u00ED suas le thart ar 500 n\u00F3d. Is fearr fi\u00FA 300 n\u00F3id. Os cionn an mh\u00E9id seo, \u00E9ir\u00EDonn an l\u00E9irshamhl\u00FA n\u00EDos deacra a l\u00E9amh agus \u00E9ir\u00EDonn na hoibr\u00EDochta\u00ED an-mhall.</p><br/><p> Cad a tharl\u00F3idh m\u00E1 t\u00E1 do l\u00EDonra n\u00EDos m\u00F3 n\u00E1 500 n\u00F3d? Cuid\u00EDonn Nocodefunctions leat\: sa chomhad gexf, roghn\u00F3idh s\u00E9 na 500 n\u00F3id <strong>sna himill a bhfuil an me\u00E1chan n\u00EDos m\u00F3 acu</strong> . D\u00E9anfar na n\u00F3id eile a scagadh amach. Ba cheart go gcruth\u00F3dh s\u00E9 seo l\u00EDonra n\u00EDos l\u00FA a thugann l\u00E9argas cabhrach f\u00F3s ar an mbunl\u00EDonra ioml\u00E1n.</p>

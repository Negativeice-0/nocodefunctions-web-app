gaze.results.long_explanation=<h3>T\u00E1 l\u00EDonra cruthaithe ag an bhfeidhm ina bhfuil\:</h3><ul><li> <strong>M\u00E1 roghnaigh t\u00FA Rogha 1 (comhtharluithe)</strong> \: nuair a tharla\u00EDonn 2 shloinn le ch\u00E9ile ar l\u00EDne amh\u00E1in n\u00F3 n\u00EDos m\u00F3, t\u00E1 siad ceangailte sa l\u00EDonra</li><li> <strong>M\u00E1 roghnaigh t\u00FA Rogha 2 (foins\u00ED agus spriocanna)</strong> \: nuair a bh\u00EDonn sprioc amh\u00E1in ar a laghad i gcoiteann ag 2 fhoinse, t\u00E1 siad nasctha sa l\u00EDonra.</li></ul><h3> Amharc ar an graf le Gephi, VOSviewer n\u00F3 Gephisto</h3><p> Is f\u00E9idir leat an l\u00EDonra ioml\u00E1n a \u00EDosl\u00F3d\u00E1il (le go leor slonn eile) mar <strong>chomhad gexf</strong> leis an bhfaisn\u00E9is ar fad faoin l\u00EDonra. Is f\u00E9idir <strong>comhaid Gexf</strong> a oscailt agus a ini\u00FAchadh le <a href\="https\://gephi.org" target\="_blank">Gephi</a> , na pr\u00EDomhbhogearra\u00ED deisce in aisce le haghaidh l\u00E9irshamhl\u00FA l\u00EDonra.</p><br/><p> Is f\u00E9idir leat freisin an l\u00EDonra a shamhl\u00FA go d\u00EDreach le <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ar l\u00EDne, na bogearra\u00ED a d\u2019fhorbair Nees Jan van Eck agus Ludo Waltman ag an Ionad um Staid\u00E9ar Eola\u00EDochta agus Teicneola\u00EDochta (CWTS) in Ollscoil Leiden.</p><br/><p> Ar deireadh, is feidhmchl\u00E1r gr\u00E9as\u00E1in \u00E9 <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> a chrutha\u00EDonn viz i gclice\u00E1il amh\u00E1in, ar f\u00E9idir leat a \u00EDosl\u00F3d\u00E1il mar chomhad PNG.</p><br/>

umigon.sentiment_analysis_tool.model_long_description.details=<p>T\u00E1 cur s\u00EDos ar na prionsabail a leanann an uirlis san fhoilseach\u00E1n acad\u00FAil seo faoi <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, a foils\u00EDodh sa d\u00EDolaim de chuid an Association for Computational Linguistics</a> . Leanann an uirlis na c\u00E9imeanna seo\:</p><ol><li> seice\u00E1il ar fhad an t\u00E9acs\: mura bhfuil ann ach c\u00FApla focal gearr, n\u00ED rang\u00F3far \u00E9</li><li> urls a bhaint, \u00E1bhar a bhaint i Sleachta, normal\u00FA na haspail</li><li> buna\u00EDtear dh\u00E1 leagan den t\u00E9acs\: ceann ina mbaintear na variant agus na carachtair speisialta go l\u00E9ir, agus ceann ina gcoime\u00E1dtar iad. Bainfidh na c\u00E9imeanna seo a leanas go l\u00E9ir leis an d\u00E1 leagan den t\u00E9acs.</li><li> seice\u00E1il ar <strong>emojis, straoiseoga agus onomatopeia</strong> . N\u00E1 r\u00E9amhphr\u00F3ise\u00E1il do th\u00E9acs chun iad a bhaint, cuireann siad faisn\u00E9is \u00FAs\u00E1ideach ar f\u00E1il maidir le meon\!</li><li> seice\u00E1il ar hashtags, m\u00E1s ann d\u00F3ibh</li><li> dianscaoileadh an t\u00E9acs i n-ghraim suas le ceithre ghram</li><li> do gach n-gram\:<ul><li> skip \u00E9 m\u00E1 bhaineann s\u00E9 le liosta stadanna seanbhunaithe</li><li> seice\u00E1il le haghaidh carachtair ar\u00EDs agus ar\u00EDs eile agus bain iad de r\u00E9ir mar is g\u00E1 ( <code>yeeeahhh\!</code> thiocfaidh chun bheith <code>yeah\!</code> )</li><li> seice\u00E1il an bhfuil an n-gram sa liosta r\u00E9amhbhunaithe d\u2019fhocail a d\u2019fh\u00E9adfadh a bheith dearfach. M\u00E1s amhlaidh, cuirtear an riail chomhfhreagrach i bhfeidhm. Is minic a bh\u00EDonn an riail chomh simpl\u00ED le &quot;focal dearfach a thugann dearcadh dearfach don t\u00E9acs&quot;, ach t\u00E1 rialacha n\u00EDos casta san \u00E1ireamh freisin ar nd\u00F3igh.</li><li> seice\u00E1il an bhfuil an n-gram sa liosta r\u00E9amhbhunaithe d\u2019fhocail a d\u2019fh\u00E9adfadh a bheith di\u00FAltach. Baineann an loighic ch\u00E9anna</li></ul></li><li> seice\u00E1lacha deiridh\: modhn\u00F3ir\u00ED a bhrath san abairt (&quot;ach&quot;, &quot;mar sin f\u00E9in&quot;, &quot;fi\u00FA m\u00E1s rud \u00E9&quot;, etc.). Coinn\u00EDtear n\u00F3 scriostar luachanna dearfacha n\u00F3 di\u00FAltacha a chuirtear roimh na modhn\u00F3ir\u00ED seo n\u00F3 ina ndiaidh.</li><li> cinneadh deiridh tar \u00E9is rialacha casta, bunaithe ar thortha\u00ED na gc\u00E9imeanna roimhe seo.</li></ol>

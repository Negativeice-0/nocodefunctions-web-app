topics.topics_extraction_tool.argument4.details=<p>T\u00E1 an cur chuige is clasaiceach chun topaic\u00ED a bhrath bunaithe ar theicn\u00EDc braisle ar a dtugtar na <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-acmhainn\u00ED&quot;</a> . Leis, cinneann an t-\u00FAs\u00E1ideoir c\u00E9 mh\u00E9ad \u00E1bhar ba ch\u00F3ir a fh\u00E1il sa t\u00E9acs, agus ansin aims\u00EDonn na halgartaim na h\u00E1bhair seo.<br/> Is f\u00E9idir leis an gcur chuige seo ciall a bhaint as nuair a bh\u00EDonn a fhios againn roimh r\u00E9 c\u00E9 mh\u00E9ad \u00E1bhar at\u00E1 sa t\u00E9acs. Ach cad \u00E9 an pointe braite topaic\u00ED m\u00E1 t\u00E1 na topaic\u00ED ar eolas againn cheana f\u00E9in? \uD83E\uDD14<br/> I bhfeidhmeanna nocode, n\u00EDl l\u00EDon na dtopaic\u00ED at\u00E1 le f\u00E1il r\u00E9amhchinnte. Foghlaimeoidh an t-anail\u00EDs\u00ED go leor tr\u00EDna fh\u00E1il amach c\u00E9 mh\u00E9ad topaic\u00ED is f\u00E9idir leis an algartam a aimsi\u00FA sa t\u00E9acs, gan teorainn r\u00E9amhshocraithe. T\u00E1 an anail\u00EDs\u00ED f\u00F3s i gceannas go hioml\u00E1n a bhu\u00EDochas leis an paraim\u00E9adar beachtas, rud a chabhra\u00EDonn tune an algartam chun teacht ar n\u00EDos m\u00F3 n\u00F3 n\u00EDos l\u00FA topaic\u00ED - ach i gc\u00F3na\u00ED le m\u00E9id saoirse ar an l\u00EDon cruinn.</p>

organic.general.model_long_description=<p>T\u00E1 na prionsabail a leanann an uirlis cos\u00FAil leis <a href\="../umigon/sentiment_analysis_tool.html">an bhfeidhm chun anail\u00EDs a dh\u00E9anamh ar mheon</a> , ach amh\u00E1in na rialacha at\u00E1 le cur i bhfeidhm. Leanann an uirlis na c\u00E9imeanna seo\:</p><ol><li> seice\u00E1il ar fhad an t\u00E9acs\: mura bhfuil ann ach c\u00FApla focal gearr, n\u00ED rang\u00F3far \u00E9</li><li> urls a bhaint, \u00E1bhar a bhaint i Sleachta, normal\u00FA na haspail</li><li> buna\u00EDtear dh\u00E1 leagan den t\u00E9acs\: ceann ina mbaintear na variant agus na carachtair speisialta go l\u00E9ir, agus ceann ina gcoime\u00E1dtar iad. Bainfidh na c\u00E9imeanna seo a leanas go l\u00E9ir leis an d\u00E1 leagan den t\u00E9acs.</li><li> seice\u00E1il ar <strong>emojis, straoiseoga agus onomatopeia</strong> . N\u00E1 r\u00E9amhphr\u00F3ise\u00E1il do th\u00E9acs chun iad a bhaint, cuireann siad faisn\u00E9is \u00FAs\u00E1ideach ar f\u00E1il maidir le meon\!</li><li> seice\u00E1il ar hashtags, m\u00E1s ann d\u00F3ibh</li><li> dianscaoileadh an t\u00E9acs i n-ghraim suas le ceithre ghram</li><li> do gach n-gram\:<ul><li> skip \u00E9 m\u00E1 bhaineann s\u00E9 le liosta stadanna seanbhunaithe</li><li> seice\u00E1il le haghaidh carachtair ar\u00EDs agus ar\u00EDs eile agus bain iad de r\u00E9ir mar is g\u00E1 ( <code>yeeeahhh\!</code> thiocfaidh chun bheith <code>yeah\!</code> )</li><li> seice\u00E1il an bhfuil an n-gram sa liosta r\u00E9amhbhunaithe de st\u00F3r focal / nathanna cainte / st\u00EDl comhartha\u00EDochta &quot;caint corpar\u00E1ideach&quot;. M\u00E1s amhlaidh, cuirtear an riail chomhfhreagrach i bhfeidhm.</li></ul></li><li> cinneadh deiridh, bunaithe ar thortha\u00ED na gc\u00E9imeanna roimhe seo.</li></ol>

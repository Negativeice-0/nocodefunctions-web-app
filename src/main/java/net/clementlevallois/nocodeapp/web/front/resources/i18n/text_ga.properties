link_prediction.explanation.details=<p>Is feidhm dh\u00EDreach \u00ED an fheidhm seo ar an mbreise\u00E1n Gephi ag <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti agus Saskia Sch\u00FCler, faoi mhaoirseacht Michael Henninger ag FHNW</a> .</p><br/><p> T\u00E1 a gc\u00F3d le feice\u00E1il <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ar Github</a> .</p><br/><p> T\u00E1 an tuar bunaithe ar <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">cheangalt\u00E1n tosa\u00EDochta</a> . T\u00E1 s\u00E9 teoranta do l\u00EDonra\u00ED neamhdh\u00EDrithe, neamhualaithe. T\u00E1 an r\u00E9as\u00FAna\u00EDocht simpl\u00ED\: is \u00E9 an nasc is d\u00F3ich\u00ED a chruth\u00F3far n\u00E1 an nasc idir dh\u00E1 n\u00F3d a bhfuil na comharsana is m\u00F3 acu, ach nach bhfuil ceangal acu f\u00F3s.</p><br/><p> Conas an tuar nasc seo a l\u00E9irmh\u00EDni\u00FA? D\u2019fh\u00E9adfadh go gciall\u00F3dh easpa nasc\:<br/><ol><li> N\u00EDl aon acmhainn ag an nasc seo (n\u00EDl s\u00E9 &quot;\u00E1bhartha&quot; do na n\u00F3id a bheadh i gceist)</li><li> D\u2019fh\u00E9adfa\u00ED an nasc seo a chruth\u00FA, agus n\u00EDl an poit\u00E9inseal seo tugtha chun cr\u00EDche go f\u00F3ill</li><li> D\u2019fh\u00E9adfadh an nasc a bheith ann ach roghna\u00EDonn an d\u00E1 n\u00F3d gan an nasc a fh\u00EDor\u00FA</li></ol><br/> Cialla\u00EDonn s\u00E9 seo gur f\u00E9idir &quot;ag tuar&quot; nasc aghaidh a thabhairt ar cheann de na tr\u00ED ch\u00E1s seo.<br/><br/> T\u00E1 taighde ar thuar naisc thar a bheith suimi\u00FAil. D\u00E9an teagmh\u00E1il linn m\u00E1s mian leat modh tuar naisc nua a chur i bhfeidhm ar nocodefunctions.com\!</p>

why.argument1.details=<p>Ako akademik, ktor\u00fd sa zauj\u00edma o data mining so soci\u00e1lnymi m\u00e9diami a soci\u00e1lnymi sie\u0165ami, som sa o v\u00fdsledky svojho \u0161t\u00fadia podelil v \u010dl\u00e1nkoch <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publikovan\u00fdch vo vedeck\u00fdch \u010dasopisoch</a> . S funkciami nocode <strong>chcem oslovi\u0165 \u0161ir\u0161ie publikum t\u00fdm, \u017ee pon\u00faknem bezplatn\u00e9 verzie nocode naju\u017eito\u010dnej\u0161\u00edch funkci\u00ed, ktor\u00e9 pou\u017e\u00edvam vo svojom v\u00fdskume</strong> .</p><br/><p> V posledn\u00fdch rokoch som sa nieko\u013ekokr\u00e1t pok\u00fasil vytvori\u0165 softv\u00e9r, ktor\u00fd by to dok\u00e1zal. Nebol som v\u0161ak dostato\u010dne sk\u00fasen\u00fd a pravdepodobne pr\u00edli\u0161 netrpezliv\u00fd\: aplik\u00e1cie boli nedokon\u010den\u00e9 a \u0165a\u017eko sa udr\u017eiavali. Funkcie Nocode s\u00fa in\u00e9\: venujem \u010das v\u00fdvoju t\u00fdm najlep\u0161\u00edm sp\u00f4sobom a vyd\u00e1vam <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">sa na cestu 10 a viac rokov\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Funkcia je naprogramovan\u00e1 v jazyku Java. Jeho k\u00f3d je <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">vo\u013ene pr\u00edstupn\u00fd na Github</a> . Jeho v\u00fdkon je vynikaj\u00faci, preto\u017ee sa nespolieha na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">slovn\u00e9 zna\u010dkovanie (ozna\u010dovanie POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, v\u010faka \u010domu je r\u00fdchly.</a> V podfunkci\u00e1ch sa pou\u017e\u00edvaj\u00fa <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">s\u00fabe\u017en\u00e9 v\u00fdpo\u010dtov\u00e9</a> techniky a ve\u013ek\u00e1 pozornos\u0165 bola venovan\u00e1 celkov\u00e9mu v\u00fdkonu.

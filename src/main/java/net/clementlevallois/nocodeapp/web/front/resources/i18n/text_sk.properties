general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> je bezplatn\u00fd desktopov\u00fd softv\u00e9r na vytv\u00e1ranie a vizualiz\u00e1ciu siet\u00ed s pokro\u010dil\u00fdmi funkciami v oblasti <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrie</a> (ktor\u00e1, stru\u010dne povedan\u00e9, spo\u010d\u00edva v meran\u00ed a hodnoten\u00ed vedeckej aktivity).</p><p> V lete 2021 v\u00fdvoj\u00e1ri VOSviewer spustili <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">online verziu</a> , v\u010faka ktorej je ve\u013emi praktick\u00e9 zdie\u013ea\u0165 na \u0148om vytvoren\u00e9 vizualiz\u00e1cie.</p><p> U\u017eito\u010dn\u00e9 odkazy\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Za\u010d\u00edname s VOSviewerom</a> , ktor\u00fd pon\u00faka zbierku zdrojov.</p>
organic.details=T\u00e1to funkcia klasifikuje va\u0161e texty do dvoch kateg\u00f3ri\u00ed\:<ul><li> <strong>organick\u00fd</strong> \: ke\u010f je text nap\u00edsan\u00fd \u0161t\u00fdlom, ktor\u00fd je prirodzen\u00fd, osobn\u00fd, individu\u00e1lny.</li><li> <strong>propagovan\u00fd</strong> \: ke\u010f je text nap\u00edsan\u00fd \u0161t\u00fdlom, ktor\u00fd je firemn\u00fd, sponzorovan\u00fd, umel\u00fd.</li></ul> Najlep\u0161ie to funguje na <strong>soci\u00e1lnych m\u00e9di\u00e1ch</strong> , ako s\u00fa tweety pre Twitter, koment\u00e1re k pr\u00edspevkom na Instagrame a in\u00e9 ve\u013emi kr\u00e1tke texty v angli\u010dtine a franc\u00faz\u0161tine.<br/> Tento n\u00e1stroj sa narodil v roku 2020 a neust\u00e1le sa vyv\u00edja.
umigon.sentiment_analysis_tool.argument1.details=T\u00e1to funkcia vykon\u00e1va <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">anal\u00fdzu sentimentu</a></strong> , naz\u00fdvan\u00fa aj dolovanie n\u00e1zorov. Analyzuje text a ur\u010duje, \u010di je sentiment neutr\u00e1lny, pozit\u00edvny alebo negat\u00edvny.<br/> Najlep\u0161ie to funguje na <strong>soci\u00e1lnych m\u00e9di\u00e1ch</strong> , ako s\u00fa tweety pre Twitter, koment\u00e1re k pr\u00edspevkom na Instagrame a in\u00e9 ve\u013emi kr\u00e1tke texty v angli\u010dtine alebo franc\u00faz\u0161tine. V porovnan\u00ed s 23 alternat\u00edvami sa zistilo, \u017ee tento n\u00e1stroj je najlep\u0161\u00edm <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">n\u00e1strojom na anal\u00fdzu sentimentu na soci\u00e1lnych sie\u0165ach</a> .<br/> Tento n\u00e1stroj sa narodil v roku 2012 a neust\u00e1le sa vyv\u00edja.<br/><br/> Ak t\u00fato funkciu pou\u017e\u00edvate v akademickom kontexte (v\u00fdskum alebo \u0161t\u00fadie), mus\u00edte na \u0148u uvies\u0165 odkaz vo svojej bibliografii\:<br/><br/> Levallois, Klement. \u201eUmigon\: Anal\u00fdza sentimentu na Tweetoch na z\u00e1klade zoznamov term\u00ednov a heuristiky\u201c. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.

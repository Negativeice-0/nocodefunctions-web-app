topics.topics_extraction_tool.argument4.details=<p>Najklasickej\u0161\u00ed pr\u00edstup k detekcii t\u00e9m je zalo\u017een\u00fd na technike zhlukovania naz\u00fdvanej <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Pomocou neho pou\u017e\u00edvate\u013e rozhodne, ko\u013eko t\u00e9m by sa malo v texte nach\u00e1dza\u0165, a algoritmy potom tieto t\u00e9my n\u00e1jdu.<br/> Tento pr\u00edstup m\u00f4\u017ee ma\u0165 zmysel, ke\u010f vopred vieme, ko\u013eko t\u00e9m je v texte. Ak\u00fd m\u00e1 v\u0161ak zmysel zis\u0165ovanie t\u00e9m, ak t\u00e9my u\u017e pozn\u00e1me? \ud83e\udd14<br/> Vo funkci\u00e1ch nocode nie je po\u010det t\u00e9m, ktor\u00e9 sa maj\u00fa n\u00e1js\u0165, vopred ur\u010den\u00fd. Analytik sa ve\u013ea nau\u010d\u00ed, ke\u010f zist\u00ed, ko\u013eko t\u00e9m dok\u00e1\u017ee algoritmus n\u00e1js\u0165 v texte bez vopred stanoven\u00e9ho limitu. Analytik zost\u00e1va plne pod kontrolou v\u010faka parametru precision, ktor\u00fd pom\u00e1ha vyladi\u0165 algoritmus tak, aby na\u0161iel viac \u010di menej t\u00e9m \u2013 v\u017edy v\u0161ak s mierou vo\u013enosti na presnom \u010d\u00edsle.</p>

network_converter.limit_to_500_nodes.details=<p>Zatia\u013e \u010do Gephi je ur\u010den\u00fd pre mal\u00e9 a ve\u013emi ve\u013ek\u00e9 siete, VOSviewer je ur\u010den\u00fd pre siete do pribli\u017ene 500 uzlov. 300 uzlov je e\u0161te v\u00fdhodnej\u0161\u00edch. Nad touto ve\u013ekos\u0165ou sa vizualiz\u00e1cia st\u00e1va \u0165a\u017e\u0161ie \u010ditate\u013enou a oper\u00e1cie s\u00fa ve\u013emi pomal\u00e9.</p><br/><p> \u010co ak je va\u0161a sie\u0165 v\u00e4\u010d\u0161ia ako 500 uzlov? Nocodefunctions v\u00e1m pom\u00f4\u017ee\: v s\u00fabore gexf vyberie 500 uzlov <strong>na hran\u00e1ch, ktor\u00e9 maj\u00fa v\u00e4\u010d\u0161iu v\u00e1hu</strong> . Ostatn\u00e9 uzly bud\u00fa odfiltrovan\u00e9. To by malo vytvori\u0165 men\u0161iu sie\u0165, ktor\u00e1 st\u00e1le poskytuje u\u017eito\u010dn\u00fd poh\u013ead na p\u00f4vodn\u00fa \u00fapln\u00fa sie\u0165.</p>

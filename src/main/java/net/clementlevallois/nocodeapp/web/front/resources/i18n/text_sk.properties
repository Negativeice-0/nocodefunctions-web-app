cowo.tool.argument3.details=<p><strong>\u0160trukt\u00fara a form\u00e1t textu</strong> \: sie\u0165 je vytvoren\u00e1 detekciou dvoj\u00edc v\u00fdrazov, ktor\u00e9 sa vyskytuj\u00fa v rovnakom riadku textu. Preto by ste si mali d\u00e1va\u0165 pozor na rozdelenie textu. V ide\u00e1lnom pr\u00edpade by mal pozost\u00e1va\u0165 z relat\u00edvne kr\u00e1tkych odsekov, ka\u017ed\u00fd na jednom riadku. Ak pou\u017e\u00edvate s\u00fabor programu Excel, ka\u017ed\u00fd odsek alebo v\u00fdznamn\u00fd blok textu by sa mal objavi\u0165 v inom riadku.<br/><br/> <strong>Predspracovanie textu</strong> \: pred pou\u017eit\u00edm tejto funkcie nie je potrebn\u00e9 predsprac\u00fava\u0165 alebo \u010disti\u0165 text.<br/><br/> <strong>Sk\u00famanie grafu</strong> \: odpor\u00fa\u010dame dva bezplatn\u00e9 profesion\u00e1lne softv\u00e9ry na sk\u00famanie s\u00e9mantickej siete vytvorenej funkciou. <a href\="https\://gephi.org" target\="_blank">Gephi</a> poskytuje najlep\u0161ie funkcie na filtrovanie, zafarbenie, zmenu ve\u013ekosti a sp\u00fa\u0161\u0165anie popisn\u00fdch \u0161tatist\u00edk grafov vo va\u0161ej sieti (ako je <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralita medzi</a> jednotliv\u00fdmi bodmi). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> poskytuje vizualiz\u00e1cie, ktor\u00e9 s\u00fa naj\u010distej\u0161ie a najjednoduch\u0161ie interpretovate\u013en\u00e9 pre s\u00e9mantick\u00e9 siete. VOSviewer je vyvinut\u00fd so scientometriou ako prv\u00fdm pr\u00edpadom pou\u017eitia, ale je u\u017eito\u010dn\u00fd pre ak\u00fdko\u013evek druh s\u00e9mantickej siete.</p>

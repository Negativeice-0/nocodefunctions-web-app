organic.general.model_long_description=<p>Princ\u00edpy, ktor\u00fdmi sa n\u00e1stroj riadi, s\u00fa podobn\u00e9 <a href\="../umigon/sentiment_analysis_tool.html">funkcii pre anal\u00fdzu sentimentu</a> , s v\u00fdnimkou pravidiel, ktor\u00e9 sa maj\u00fa pou\u017ei\u0165. N\u00e1stroj sa riadi t\u00fdmito krokmi\:</p><ol><li> skontrolujte d\u013a\u017eku textu\: ak je kr\u00e1tky len o p\u00e1r slov, nebude klasifikovan\u00fd</li><li> odstr\u00e1nenie adries URL, odstr\u00e1nenie obsahu v \u00favodzovk\u00e1ch, normaliz\u00e1cia apostrofov</li><li> zaviedli sa dve verzie textu\: jedna, v ktorej s\u00fa odstr\u00e1nen\u00e9 v\u0161etky diakritick\u00e9 znamienka a \u0161peci\u00e1lne znaky, a jedna, v ktorej s\u00fa zachovan\u00e9. V\u0161etky nasleduj\u00face kroky bud\u00fa plati\u0165 pre obe verzie textu.</li><li> skontrolujte <strong>emotikony, emotikony a onomatopeiu</strong> . Nespracov\u00e1vajte svoj text, aby ste ich odstr\u00e1nili, poskytuj\u00fa u\u017eito\u010dn\u00e9 inform\u00e1cie o sentimente\!</li><li> skontrolujte hashtagy, ak nejak\u00e9 existuj\u00fa</li><li> rozklad textu v n-gramoch a\u017e po \u0161tyri gramy</li><li> pre ka\u017ed\u00fd n-gram\:<ul><li> presko\u010dte ho, ak patr\u00ed do vopred stanoven\u00e9ho zoznamu zastavovac\u00edch slov</li><li> skontrolujte opakovan\u00e9 znaky a pod\u013ea potreby ich odstr\u00e1\u0148te ( <code>yeeeahhh\!</code> sa zmen\u00ed na <code>yeah\!</code> )</li><li> skontrolujte, \u010di je n-gram obsiahnut\u00fd vo vopred zostavenom zozname slovnej z\u00e1soby / v\u00fdrazov / \u0161t\u00fdlu signalizuj\u00faceho &quot;firemn\u00fd prejav&quot;. Ak \u00e1no, pou\u017eije sa pr\u00edslu\u0161n\u00e9 pravidlo.</li></ul></li><li> kone\u010dn\u00e9 rozhodnutie na z\u00e1klade v\u00fdsledkov predch\u00e1dzaj\u00facich krokov.</li></ol>

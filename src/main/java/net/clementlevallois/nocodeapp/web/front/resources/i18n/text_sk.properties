cowo.results.long_explanation=<h3>Funkcia vytvorila sie\u0165, kde\:</h3><ul><li> objavuj\u00fa sa len najfrekventovanej\u0161ie v\u00fdrazy</li><li> ak sa v texte \u010dasto vyskytuj\u00fa 2 v\u00fdrazy spolu, s\u00fa spojen\u00e9 v sieti</li></ul><p> Vy\u0161\u0161ie zobrazen\u00fd graf zobrazuje 20 naj\u010dastej\u0161\u00edch v\u00fdrazov v texte.</p><h3> Vizualizujte graf pomocou Gephi, VOSviewer alebo Gephisto</h3><p> M\u00f4\u017eete si stiahnu\u0165 cel\u00fa sie\u0165 (nielen tu zobrazen\u00fa uk\u00e1\u017eku) ako <strong>s\u00fabor gexf</strong> so v\u0161etk\u00fdmi inform\u00e1ciami o sieti. <strong>S\u00fabory Gexf</strong> je mo\u017en\u00e9 otv\u00e1ra\u0165 a sk\u00fama\u0165 pomocou <a href\="https\://gephi.org" target\="_blank">Gephi</a> , popredn\u00e9ho bezplatn\u00e9ho desktopov\u00e9ho softv\u00e9ru pre sie\u0165ov\u00e9 vizualiz\u00e1cie.</p><br/><p> Sie\u0165 m\u00f4\u017eete tie\u017e priamo vizualizova\u0165 online pomocou <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> , softv\u00e9ru vyvinut\u00e9ho Neesom Janom van Eckom a Ludom Waltmanom v Centre for Science and Technology Studies (CWTS) na Univerzite v Leidene.</p><br/><p> Nakoniec, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je webov\u00e1 aplik\u00e1cia, ktor\u00e1 vytvor\u00ed vizitku jedn\u00fdm kliknut\u00edm, ktor\u00fa si m\u00f4\u017eete stiahnu\u0165 ako s\u00fabor PNG.</p>

cowo.tool.model_long_details=<p>Princ\u00edpy, ktor\u00fdmi sa tento n\u00e1stroj riadi, s\u00fa pop\u00edsan\u00e9 v tejto akademickej publik\u00e1cii, ktor\u00e1 \u0161tuduje <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, ako n\u00e1js\u0165 komunity a t\u00e9my na Twitteri</a> . Technol\u00f3gia sa riadi t\u00fdmito krokmi\:</p><ol><li> \u010distenie textu\: splo\u0161tenie na ASCII, odstr\u00e1nenie adries URL, odstr\u00e1nenie interpunk\u010dn\u00fdch znamienok.</li><li> lemmatiz\u00e1cia.</li><li> rozklad textu v <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramoch</a> a\u017e po \u0161tyri gramy, odstr\u00e1nenie menej relevantn\u00fdch n-gramov. Tento krok je identick\u00fd s krokom, po ktorom nasleduje <a href\="../umigon/sentiment_analysis_tool.html">funkcia anal\u00fdzy sentimentu</a></li><li> po\u010det <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">spolo\u010dn\u00fdch v\u00fdskytov</a> \: ktor\u00e9 dvojice n-gramov sa \u010dasto vyskytuj\u00fa v rovnak\u00fdch riadkoch textu?</li><li> zoznam s\u00fa\u010dasne sa vyskytuj\u00facich n-gramov sa pou\u017e\u00edva na vytvorenie siete\: je zostaven\u00fd z naj\u010dastej\u0161\u00edch n-gramov. Dva n-gramy s\u00fa spojen\u00e9, ak sa \u010dasto vyskytuj\u00fa s\u00fa\u010dasne.</li><li> sila pripojen\u00ed v sieti je korigovan\u00e1 pomocou postupu naz\u00fdvan\u00e9ho <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

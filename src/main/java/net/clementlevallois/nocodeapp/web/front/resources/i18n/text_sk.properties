why.argument2.details=<p>V\u00fdvoj nocode funkci\u00ed predstavuje zna\u010dn\u00e9 mno\u017estvo pr\u00e1ce, ktorej sa venujem vo svojom vo\u013enom \u010dase. Ne\u00fa\u010dtujem si to, aby si to na\u0161lo \u0161ir\u0161ie publikum (vr\u00e1tane \u0161tudentov, novin\u00e1rov, nad\u0161encov...). Na opl\u00e1tku d\u00fafam, \u017ee ho pou\u017eijem na nasadenie nov\u00fdch funkci\u00ed, ktor\u00e9 vytvor\u00edm v priebehu m\u00f4jho akademick\u00e9ho v\u00fdskumu, a d\u00fafam, \u017ee to bude pr\u00ednosom pre moje \u0161t\u00fadium\: sp\u00e4tn\u00e1 v\u00e4zba pou\u017e\u00edvate\u013eov o funkci\u00e1ch mi pom\u00f4\u017ee vylep\u0161i\u0165 ich a urobi\u0165 ich robustnej\u0161\u00edmi. D\u00fafajme, \u017ee komunita pou\u017e\u00edvate\u013eov sa rozrastie a bude generova\u0165 zauj\u00edmav\u00e9 n\u00e1pady pre nov\u00fd v\u00fdvoj\!</p><br/><p> Po druh\u00e9, v z\u00e1vislosti od z\u00e1ujmu pou\u017e\u00edvate\u013eov zva\u017eujem v\u00fdvoj verzi\u00ed API pre ve\u013ek\u00e9 mno\u017estvo verzi\u00ed funkci\u00ed s vysokou dostupnos\u0165ou, zvy\u010dajne na profesion\u00e1lne pou\u017eitie podnikmi, nie jednotlivcami. Tieto rozhrania API by neboli bezplatn\u00e9, preto\u017ee by to znamenalo zna\u010dn\u00e9 n\u00e1klady na server.</p>

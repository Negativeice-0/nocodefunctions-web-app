organic.general.argument2.details=<p>Tento n\u00e1stroj identifikuje znaky <u>firemnej re\u010di</u> . T\u00e1to charakteristika nie je v akademickej literat\u00fare jasne definovan\u00e1. Z\u00e1merom je poskytn\u00fa\u0165 mana\u017e\u00e9rom obsahu a analytikom n\u00e1stroj, ktor\u00fd im umo\u017en\u00ed odfiltrova\u0165 obsah, ktor\u00fd nepredstavuje <strong>skuto\u010dn\u00fd hlas z\u00e1kazn\u00edka</strong> , ako napr\u00edklad\:</p><br/><ul><li> <strong>v\u00fdzvy na akciu</strong> \: \u201eHLASUJ\u201c, \u201eK\u00daPI\u0164\u201c, \u201eHRA\u0164\u201c, ...</li><li> <strong>propaga\u010dn\u00e9 pozv\u00e1nky</strong> \: &quot;najhor\u00facej\u0161ie ponuky&quot;, &quot;da\u0165 pre\u010d&quot;, ...</li><li> <strong>vyjadrenia n\u00e1zoru, ktor\u00e9 vytvoril odborn\u00edk na komunik\u00e1ciu</strong> , ako napovedaj\u00fa konkr\u00e9tne pou\u017eit\u00e9 v\u00fdrazy\: \u201eodhalen\u00fd\u201c, \u201estoked to\u201c, \u201eznovuobjavuje\u201c ...</li></ul><br/> Na tomto pr\u00e1ve prebieha a uv\u00edtame va\u0161u sp\u00e4tn\u00fa v\u00e4zbu a n\u00e1vrhy (analysis@exploreyourdata.com). Ver\u00edme, \u017ee t\u00e1to funkcia je u\u017e teraz mimoriadne u\u017eito\u010dn\u00e1 a pom\u00e1ha analytikom \u0161pecializuj\u00facim sa na z\u00edskavanie n\u00e1zorov vy\u010disti\u0165 ich dataset od obsahu, ktor\u00fd nepoch\u00e1dza od jednotlivcov/z\u00e1kazn\u00edkov, ale od korpor\u00e1ci\u00ed a komunika\u010dn\u00fdch \u00faradn\u00edkov (pozrite si na\u0161u <a href\="../umigon/sentiment_analysis_tool.html">funkciu pre anal\u00fdzu sentimentu</a> ). V\u010faka tomu bude ich meranie spo\u013eahlivej\u0161ie, najm\u00e4 pre dolovanie n\u00e1zorov.

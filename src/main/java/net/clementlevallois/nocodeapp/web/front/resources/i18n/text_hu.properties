organic.general.argument2.details=<p>Ez az eszk\u00f6z azonos\u00edtja a <u>v\u00e1llalati besz\u00e9d</u> jelz\u0151it. Ez a jellemz\u00e9s nincs egy\u00e9rtelm\u0171en meghat\u00e1rozva a szakirodalomban. A c\u00e9l az, hogy a tartalomkezel\u0151k \u00e9s elemz\u0151k sz\u00e1m\u00e1ra olyan eszk\u00f6zt biztos\u00edtsanak, amellyel kisz\u0171rhetik azokat a tartalmakat, amelyek nem k\u00e9pviselik <strong>az \u00fcgyf\u00e9l val\u00f3di hangj\u00e1t</strong> , p\u00e9ld\u00e1ul\:</p><br/><ul><li> <strong>cselekv\u00e9sre \u00f6szt\u00f6nz\u0151 felh\u00edv\u00e1sok</strong> \: &quot;SZAVAZZ&quot;, &quot;VEGY\u00c9L&quot;, &quot;J\u00c1T\u00c9K&quot;, ...</li><li> <strong>prom\u00f3ci\u00f3s megh\u00edv\u00f3k</strong> \: &quot;legmen\u0151bb aj\u00e1nlatok&quot;, &quot;aj\u00e1nd\u00e9kozzuk&quot;, ...</li><li> <strong>kommunik\u00e1ci\u00f3s szakember \u00e1ltal kidolgozott v\u00e9lem\u00e9nynyilv\u00e1n\u00edt\u00e1sok</strong> , amint azt a haszn\u00e1lt konkr\u00e9t kifejez\u00e9sek is sugallj\u00e1k\: &quot;leleplezt\u00e9k&quot;, &quot;feltal\u00e1lt\u00e1k&quot;, &quot;\u00fajrafeltal\u00e1lt\u00e1k&quot; ...</li></ul><br/> Ez a munka folyamatban van, \u00e9s sz\u00edvesen fogadjuk visszajelz\u00e9seit \u00e9s javaslatait (analysis@exploreyourdata.com). \u00dagy gondoljuk, hogy ez a funkci\u00f3 m\u00e1r most is rendk\u00edv\u00fcl hasznos, seg\u00edt a v\u00e9lem\u00e9nyb\u00e1ny\u00e1szatra szakosodott elemz\u0151knek abban, hogy megtiszt\u00edts\u00e1k adatk\u00e9szlet\u00fcket azokt\u00f3l a tartalomt\u00f3l, amelyek nem mag\u00e1nszem\u00e9lyekt\u0151l/\u00fcgyfelekt\u0151l, hanem v\u00e1llalatokt\u00f3l \u00e9s kommunik\u00e1ci\u00f3s tisztvisel\u0151kt\u0151l sz\u00e1rmaznak (tekintse meg <a href\="../umigon/sentiment_analysis_tool.html">funkci\u00f3nkat a hangulatelemz\u00e9shez</a> ). Ezzel megb\u00edzhat\u00f3bb\u00e1 v\u00e1lik a m\u00e9r\u00e9s\u00fck, k\u00fcl\u00f6n\u00f6sen a v\u00e9lem\u00e9nyb\u00e1ny\u00e1szat eset\u00e9ben.

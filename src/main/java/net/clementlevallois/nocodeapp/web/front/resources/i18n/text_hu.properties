network_converter.creating_a_bridge.details_second_part=<p>Ami a dolgokat nem praktikuss\u00E1 teszi, az az, hogy nem minden h\u00E1l\u00F3zat, azaz a szoftver fogad el minden form\u00E1tumot. K\u00FCl\u00F6n\u00F6sen\:<ul><li> A Gephi k\u00E9pes import\u00E1lni \u00E9s export\u00E1lni a gexf f\u00E1jlokat, de nem ismeri fel a VOSviewer json h\u00E1l\u00F3zati f\u00E1jljait</li><li> A VOSviewer k\u00E9pes import\u00E1lni \u00E9s export\u00E1lni a VOSviewer json f\u00E1jlokat, de nem ismeri fel a gexf f\u00E1jlokat</li></ul></p><p> Az ezen az oldalon k\u00EDn\u00E1lt gexf \u00E9s VOSviewer json f\u00E1jlok k\u00F6z\u00F6tti konverter egy h\u00EDd, amelyet rem\u00E9lem hasznosnak tal\u00E1lnak mindk\u00E9t szoftver felhaszn\u00E1l\u00F3i.</p>

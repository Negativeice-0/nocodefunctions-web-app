gaze.network_builder.tips_and_tricks.details=<strong>A grafikon felt\u00E1r\u00E1sa</strong><br/> A f\u00FCggv\u00E9ny \u00E1ltal l\u00E9trehozott szemantikai h\u00E1l\u00F3zat felt\u00E1r\u00E1s\u00E1hoz k\u00E9t ingyenes szoftvert aj\u00E1nlunk\:<ul><li> A <a href\="https\://gephi.org" target\="_blank">Gephi</a> biztos\u00EDtja a legjobb funkci\u00F3kat a sz\u0171r\u00E9shez, sz\u00EDnez\u00E9shez, \u00E1tm\u00E9retez\u00E9shez \u00E9s le\u00EDr\u00F3 grafikonstatisztik\u00E1k futtat\u00E1s\u00E1hoz a h\u00E1l\u00F3zaton (p\u00E9ld\u00E1ul a k\u00F6zti k\u00F6zpontis\u00E1g).</li><li> <a href\="https\://www.vosviewer.com/" target\="_blank">A VOSviewer</a> a szemantikai h\u00E1l\u00F3zatok sz\u00E1m\u00E1ra a legtiszt\u00E1bb \u00E9s legk\u00F6nnyebben \u00E9rtelmezhet\u0151 vizualiz\u00E1ci\u00F3kat biztos\u00EDtja. A VOSviewer-t a scientometrics felhaszn\u00E1l\u00E1s\u00E1val fejlesztett\u00E9k ki, mint els\u0151 felhaszn\u00E1l\u00E1si esetet, de hasznos b\u00E1rmilyen szemantikai h\u00E1l\u00F3zathoz.</li></ul>

gaze.results.long_explanation=<h3>A f\u00fcggv\u00e9ny l\u00e9trehozott egy h\u00e1l\u00f3zatot, ahol\:</h3><ul><li> <strong>Ha az 1. opci\u00f3t v\u00e1lasztotta (egy\u00fcttes el\u0151fordul\u00e1sok)</strong> \: ha egy vagy t\u00f6bb vonalon 2 kifejez\u00e9s egy\u00fcttesen fordul el\u0151, akkor azok a h\u00e1l\u00f3zatban kapcsol\u00f3dnak</li><li> <strong>Ha a 2. opci\u00f3t v\u00e1lasztotta (forr\u00e1sok \u00e9s c\u00e9lpontok)</strong> \: ha 2 forr\u00e1s legal\u00e1bb egy k\u00f6z\u00f6s c\u00e9llal rendelkezik, akkor a h\u00e1l\u00f3zatban csatlakoznak.</li></ul><h3> Vizualiz\u00e1lja a grafikont a Gephi, VOSviewer vagy Gephisto seg\u00edts\u00e9g\u00e9vel</h3><p> Let\u00f6ltheti a teljes h\u00e1l\u00f3zatot (sokkal t\u00f6bb kifejez\u00e9ssel) <strong>gexf f\u00e1jlk\u00e9nt</strong> , amely tartalmazza a h\u00e1l\u00f3zatra vonatkoz\u00f3 \u00f6sszes inform\u00e1ci\u00f3t. <strong>A Gexf-f\u00e1jlok</strong> megnyithat\u00f3k \u00e9s felfedezhet\u0151k a <a href\="https\://gephi.org" target\="_blank">Gephi</a> -vel, a h\u00e1l\u00f3zati vizualiz\u00e1ci\u00f3k vezet\u0151 ingyenes asztali szoftver\u00e9vel.</p><br/><p> A h\u00e1l\u00f3zatot k\u00f6zvetlen\u00fcl is megjelen\u00edtheti a <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online szoftverrel, amelyet Nees Jan van Eck \u00e9s Ludo Waltman fejlesztett ki a Leideni Egyetem Tudom\u00e1nyos \u00e9s Technol\u00f3giai Tanulm\u00e1nyi K\u00f6zpontj\u00e1ban (CWTS).</p><br/><p> V\u00e9g\u00fcl a <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> egy webalkalmaz\u00e1s, amely egy kattint\u00e1ssal l\u00e9trehoz egy vizt, amelyet let\u00f6lthet PNG f\u00e1jlk\u00e9nt.</p><br/>

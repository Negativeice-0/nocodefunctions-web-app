organic.description=100%-ban ingyenes online eszk\u00F6z a szerves tartalom azonos\u00EDt\u00E1s\u00E1ra a Twitteren, az Instagramon \u00E9s a k\u00F6z\u00F6ss\u00E9gi m\u00E9di\u00E1ban. Az el\u0151l\u00E9ptetett \uD83D\uDCE2 \u00E9s a spont\u00E1n \uD83C\uDF3F megjegyz\u00E9sek \u00E9szlel\u00E9se a k\u00F6z\u00F6ss\u00E9gi m\u00E9di\u00E1ban.
organic.details=Ez a funkci\u00F3 k\u00E9t kateg\u00F3ri\u00E1ba sorolja a sz\u00F6vegeket\:<ul><li> <strong>organikus</strong> \: amikor a sz\u00F6veget term\u00E9szetes, szem\u00E9lyes, egy\u00E9ni st\u00EDlusban \u00EDrj\u00E1k.</li><li> <strong>el\u0151l\u00E9ptetett</strong> \: amikor a sz\u00F6veget v\u00E1llalati, szponzor\u00E1lt, mesters\u00E9ges st\u00EDlusban \u00EDrj\u00E1k.</li></ul> A legjobban a <strong>k\u00F6z\u00F6ss\u00E9gi m\u00E9di\u00E1ban</strong> m\u0171k\u00F6dik, p\u00E9ld\u00E1ul a Twitter tweetjeiben, az Instagram-bejegyz\u00E9sekhez f\u0171z\u00F6tt megjegyz\u00E9sekben \u00E9s m\u00E1s nagyon r\u00F6vid sz\u00F6vegekben angolul \u00E9s franci\u00E1ul.<br/> A 2020-ban sz\u00FCletett eszk\u00F6z folyamatos fejleszt\u00E9s alatt \u00E1ll.
organic.general.argument1.details=Az eszk\u00F6z Java-val van programozva, amely teljes\u00EDtm\u00E9nye is hasonl\u00F3, vagy jobb, mint a <strong>Python</strong> . Nem t\u00E1maszkodik a <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">besz\u00E9dr\u00E9sz-c\u00EDmk\u00E9z\u00E9sre (POS-c\u00EDmk\u00E9z\u00E9s)</a> , ami m\u00E9g gyorsabb\u00E1 teszi. Az alf\u00FCggv\u00E9nyekben p\u00E1rhuzamos sz\u00E1m\u00EDt\u00E1stechnik\u00E1t alkalmaznak, \u00E9s nagy gondot ford\u00EDtottak a teljes\u00EDtm\u00E9nyre.
organic.general.argument1.title=\uD83D\uDE80 Gyors \u00E9s hat\u00E9kony
organic.general.argument2.details=<p>Ez az eszk\u00F6z azonos\u00EDtja a <u>v\u00E1llalati besz\u00E9d</u> jelz\u0151it. Ez a jellemz\u00E9s nincs egy\u00E9rtelm\u0171en meghat\u00E1rozva a szakirodalomban. A c\u00E9l az, hogy a tartalomkezel\u0151k \u00E9s elemz\u0151k sz\u00E1m\u00E1ra olyan eszk\u00F6zt biztos\u00EDtsanak, amellyel kisz\u0171rhetik azokat a tartalmakat, amelyek nem k\u00E9pviselik <strong>az \u00FCgyf\u00E9l val\u00F3di hangj\u00E1t</strong> , p\u00E9ld\u00E1ul\:</p><br/><ul><li> <strong>cselekv\u00E9sre \u00F6szt\u00F6nz\u0151 felh\u00EDv\u00E1sok</strong> \: "SZAVAZZ", "VEGY\u00C9L", "J\u00C1T\u00C9K", ...</li><li> <strong>prom\u00F3ci\u00F3s megh\u00EDv\u00F3k</strong> \: "legmen\u0151bb aj\u00E1nlatok", "aj\u00E1nd\u00E9kozzuk", ...</li><li> <strong>kommunik\u00E1ci\u00F3s szakember \u00E1ltal kidolgozott v\u00E9lem\u00E9nynyilv\u00E1n\u00EDt\u00E1sok</strong> , amint azt a haszn\u00E1lt konkr\u00E9t kifejez\u00E9sek is sugallj\u00E1k\: "leleplezt\u00E9k", "feltal\u00E1lt\u00E1k", "\u00FAjrafeltal\u00E1lt\u00E1k" ...</li></ul><br/> Ez a munka folyamatban van, \u00E9s sz\u00EDvesen fogadjuk visszajelz\u00E9seit \u00E9s javaslatait (analysis@exploreyourdata.com). \u00DAgy gondoljuk, hogy ez a funkci\u00F3 m\u00E1r most is rendk\u00EDv\u00FCl hasznos, seg\u00EDt a v\u00E9lem\u00E9nyb\u00E1ny\u00E1szatra szakosodott elemz\u0151knek abban, hogy megtiszt\u00EDts\u00E1k adatk\u00E9szlet\u00FCket azokt\u00F3l a tartalomt\u00F3l, amelyek nem mag\u00E1nszem\u00E9lyekt\u0151l/\u00FCgyfelekt\u0151l, hanem v\u00E1llalatokt\u00F3l \u00E9s kommunik\u00E1ci\u00F3s tisztvisel\u0151kt\u0151l sz\u00E1rmaznak (tekintse meg <a href\="../umigon/sentiment_analysis_tool.html">funkci\u00F3nkat a hangulatelemz\u00E9shez</a> ). Ezzel megb\u00EDzhat\u00F3bb\u00E1 v\u00E1lik a m\u00E9r\u00E9s\u00FCk, k\u00FCl\u00F6n\u00F6sen a v\u00E9lem\u00E9nyb\u00E1ny\u00E1szat eset\u00E9ben.
organic.general.argument2.title=Organikus \u00E9s rekl\u00E1mozott tartalom\: tov\u00E1bbi szempontok
organic.general.model_long_description=<p>Az eszk\u00F6z \u00E1ltal k\u00F6vetett alapelvek hasonl\u00F3ak <a href\="../umigon/sentiment_analysis_tool.html">a hangulatelemz\u00E9s funkci\u00F3j\u00E1hoz</a> , kiv\u00E9ve az alkalmazand\u00F3 szab\u00E1lyokat. Az eszk\u00F6z a k\u00F6vetkez\u0151 l\u00E9p\u00E9seket k\u00F6veti\:</p><ol><li> ellen\u0151rizze a sz\u00F6veg hossz\u00E1t\: ha csak n\u00E9h\u00E1ny sz\u00F3 r\u00F6vid, akkor nem lesz besorolva</li><li> url-ek elt\u00E1vol\u00EDt\u00E1sa, id\u00E9z\u0151jelekben l\u00E9v\u0151 tartalom elt\u00E1vol\u00EDt\u00E1sa, aposztr\u00F3fok normaliz\u00E1l\u00E1sa</li><li> A sz\u00F6veg k\u00E9t v\u00E1ltozata k\u00E9sz\u00FCl\: az egyikben az \u00E9kezetek \u00E9s a speci\u00E1lis karakterek elt\u00E1vol\u00EDt\u00E1sra ker\u00FClnek, a m\u00E1sikban pedig megmaradnak. A k\u00F6vetkez\u0151 l\u00E9p\u00E9sek mindegyike a sz\u00F6veg mindk\u00E9t verzi\u00F3j\u00E1ra vonatkozik.</li><li> ellen\u0151rizze a <strong>hangulatjeleket, hangulatjeleket \u00E9s n\u00E9vjegyeket</strong> . Ne dolgozza fel a sz\u00F6veget az elt\u00E1vol\u00EDt\u00E1sukhoz, hasznos inform\u00E1ci\u00F3kat ny\u00FAjtanak a hangulatr\u00F3l\!</li><li> ellen\u0151rizze a hashtageket, ha vannak</li><li> a sz\u00F6veg bont\u00E1sa n-grammban n\u00E9gy grammig</li><li> minden n-grammhoz\:<ul><li> hagyja ki, ha a stopszavak el\u0151re meghat\u00E1rozott list\u00E1j\u00E1hoz tartozik</li><li> ellen\u0151rizze az ism\u00E9tl\u0151d\u0151 karaktereket, \u00E9s sz\u00FCks\u00E9g szerint t\u00E1vol\u00EDtsa el \u0151ket ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> ellen\u0151rizze, hogy az n-gram szerepel-e a sz\u00F3kincs / kifejez\u00E9sek / st\u00EDlusjelz\u0151 "v\u00E1llalati besz\u00E9d" el\u0151re meghat\u00E1rozott list\u00E1j\u00E1ban. Ha igen, akkor a megfelel\u0151 szab\u00E1ly ker\u00FCl alkalmaz\u00E1sra.</li></ul></li><li> v\u00E9gs\u0151 d\u00F6nt\u00E9st az el\u0151z\u0151 l\u00E9p\u00E9sek eredm\u00E9nyei alapj\u00E1n.</li></ol>
organic.general.model_short_description=A f\u00FCggv\u00E9ny megvizsg\u00E1lja a sz\u00F6veg minden egyes kifejez\u00E9s\u00E9t, \u00E9s egy sor szab\u00E1lyt alkalmaz (ebben az \u00F6sszef\u00FCgg\u00E9sben a kifejez\u00E9s szerves vagy el\u0151l\u00E9ptetett?). Az eredm\u00E9ny meghat\u00E1roz\u00E1s\u00E1hoz figyelembe veszi a <strong>hangulatjeleket</strong> , az \u00EDr\u00E1sjeleket, a <strong>hashtageket</strong> , a nagybet\u0171s szavakat is.

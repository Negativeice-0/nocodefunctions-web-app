topics.topics_extraction_tool.model_long_description.details=<p>Az eszk\u00f6z \u00e1ltal k\u00f6vetett alapelveket ebben a tudom\u00e1nyos publik\u00e1ci\u00f3ban ismertetj\u00fck, amely azt tanulm\u00e1nyozza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, hogyan lehet k\u00f6z\u00f6ss\u00e9geket \u00e9s t\u00e9m\u00e1kat tal\u00e1lni a Twitteren</a> . A technol\u00f3gia a k\u00f6vetkez\u0151 l\u00e9p\u00e9seket k\u00f6veti\:</p><ol><li> sz\u00f6veg tiszt\u00edt\u00e1sa\: lap\u00edt\u00e1s ASCII-re, url-ek elt\u00e1vol\u00edt\u00e1sa, \u00edr\u00e1sjelek elt\u00e1vol\u00edt\u00e1sa.</li><li> lemmatiz\u00e1l\u00e1s.</li><li> a sz\u00f6veg bont\u00e1sa n-grammban n\u00e9gy grammig, a kev\u00e9sb\u00e9 relev\u00e1ns n-grammok elt\u00e1vol\u00edt\u00e1sa. Ez a l\u00e9p\u00e9s megegyezik azzal, amit a <a href\="../umigon/sentiment_analysis_tool.html">hangulatelemz\u00e9s funkci\u00f3</a> k\u00f6vet</li><li> az egybees\u00e9sek sz\u00e1ma\: mely n-gramm p\u00e1rok szoktak gyakran megjelenni a sz\u00f6veg azonos soraiban?</li><li> az egy\u00fctt el\u0151fordul\u00f3 n-gramok list\u00e1j\u00e1t haszn\u00e1ljuk a h\u00e1l\u00f3zat l\u00e9trehoz\u00e1s\u00e1ra\: a leggyakrabban el\u0151fordul\u00f3 n-gramokb\u00f3l \u00e1ll. K\u00e9t n-gramm kapcsol\u00f3dik, ha gyakran el\u0151fordulnak.</li><li> k\u00f6z\u00f6ss\u00e9gi \u00e9szlel\u00e9si algoritmust alkalmaznak a h\u00e1l\u00f3zaton\: a Louvain-algoritmust, amely gyors \u00e9s nagyon hat\u00e9kony.</li><li> a felhaszn\u00e1l\u00f3 \u00e1ltal v\u00e1lasztott param\u00e9ter ker\u00fcl alkalmaz\u00e1sra\: egy nagy \u00e9rt\u00e9k n\u00e9h\u00e1ny nagy k\u00f6z\u00f6ss\u00e9get \u00e9szlel. Egy kis \u00e9rt\u00e9k sok kis k\u00f6z\u00f6ss\u00e9get \u00e9szlel.</li><li> a h\u00e1l\u00f3zat minden k\u00f6z\u00f6ss\u00e9ge (vagy klasztere) egy t\u00e9ma. A t\u00e9mak\u00f6r kulcskifejez\u00e9seinek list\u00e1ja a klaszterben tal\u00e1lhat\u00f3 n-gramm.</li></ol>

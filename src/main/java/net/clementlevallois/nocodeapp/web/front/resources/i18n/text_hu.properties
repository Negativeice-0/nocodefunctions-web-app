labelling_task_definition_bws.in_practice=<p>2. A gyakorlatban nem mindig lehets\u00E9ges t\u00F6k\u00E9letes BIBD a v, r, k \u00E9s lambda \u03BB param\u00E9terek \u00F6sszes kombin\u00E1ci\u00F3j\u00E1ra. Mivel v (elemek sz\u00E1ma) r\u00F6gz\u00EDtett, k, r \u00E9s lambda \u03BB val\u00F3sz\u00EDn\u0171leg elt\u00E9r elm\u00E9leti \u00E9rt\u00E9k\u00E9t\u0151l.</p><p> Al\u00E1bb l\u00E1that\u00F3k az im\u00E9nt l\u00E9trehozott feladat t\u00E9nyleges param\u00E9terei\:</p>
labelling_task_definition_bws.instructions.part1=<p>Az annot\u00E1torokat arra k\u00E9rik, hogy v\u00E1lassz\u00E1k ki a legjobb \u00E9s a legrosszabb opci\u00F3kat az egyidej\u0171leg bemutatott t\u00E9telek k\u00F6z\u00FCl.</p><p> Fogd \u00E9s vidd effektust haszn\u00E1lunk\: az annot\u00E1tor kiv\u00E1lasztja a legjobb lehet\u0151s\u00E9get <strong>az eg\u00E9r haszn\u00E1lat\u00E1val \u00E9s felfel\u00E9</strong> mozgat\u00E1s\u00E1val, a legrosszabb opci\u00F3t pedig lefel\u00E9 mozgatva, p\u00E9ld\u00E1ul\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Ez az utas\u00EDt\u00E1s jelenik meg az annot\u00E1torok sz\u00E1m\u00E1ra\:</strong></p><br/><p> "Az a szem\u00E9ly, aki megh\u00EDvta \u00D6nt, hogy legyen jegyzet\u00EDr\u00F3 ehhez a feladathoz, k\u00F6z\u00F6lnie kellett, hogy milyen elk\u00E9pzel\u00E9st \u00E9rt\u00E9kel itt. <strong>Az \u00D6n feladata, hogy 2 elemet v\u00E1lasszon a list\u00E1b\u00F3l\:</strong> azt, amelyik a legjobban illik ehhez a fogalomhoz, \u00E9s azt, amelyik illik ehhez a fogalomhoz, legkev\u00E9sb\u00E9.</p><br/><p> "A legjobb elem kiv\u00E1laszt\u00E1s\u00E1hoz <strong>cs\u00FAsztassa fel a legjobb elemet</strong> az eg\u00E9rrel (vagy \u00E9rintse meg a k\u00E9perny\u0151t mobileszk\u00F6z\u00F6n) a lista elej\u00E9re. <strong>Cs\u00FAsztassa le</strong> a legrosszabb elemet a lista alj\u00E1ra.</p>

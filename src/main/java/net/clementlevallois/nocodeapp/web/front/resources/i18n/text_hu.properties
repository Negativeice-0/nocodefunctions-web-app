umigon.sentiment_analysis_tool.model_long_description.details=<p>Az eszk\u00f6z \u00e1ltal k\u00f6vetett alapelveket ez az <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonr\u00f3l sz\u00f3l\u00f3 tudom\u00e1nyos publik\u00e1ci\u00f3 ismerteti, amely az Association for Computational Linguistics antol\u00f3gi\u00e1j\u00e1ban jelent meg</a> . Az eszk\u00f6z a k\u00f6vetkez\u0151 l\u00e9p\u00e9seket k\u00f6veti\:</p><ol><li> ellen\u0151rizze a sz\u00f6veg hossz\u00e1t\: ha csak n\u00e9h\u00e1ny sz\u00f3 r\u00f6vid, akkor nem lesz besorolva</li><li> url-ek elt\u00e1vol\u00edt\u00e1sa, id\u00e9z\u0151jelekben l\u00e9v\u0151 tartalom elt\u00e1vol\u00edt\u00e1sa, aposztr\u00f3fok normaliz\u00e1l\u00e1sa</li><li> A sz\u00f6veg k\u00e9t v\u00e1ltozata k\u00e9sz\u00fcl\: az egyikben az \u00e9kezetek \u00e9s a speci\u00e1lis karakterek elt\u00e1vol\u00edt\u00e1sra ker\u00fclnek, a m\u00e1sikban pedig megmaradnak. A k\u00f6vetkez\u0151 l\u00e9p\u00e9sek mindegyike a sz\u00f6veg mindk\u00e9t verzi\u00f3j\u00e1ra vonatkozik.</li><li> ellen\u0151rizze a <strong>hangulatjeleket, hangulatjeleket \u00e9s n\u00e9vjegyeket</strong> . Ne dolgozza fel a sz\u00f6veget az elt\u00e1vol\u00edt\u00e1sukhoz, hasznos inform\u00e1ci\u00f3kat ny\u00fajtanak a hangulatr\u00f3l\!</li><li> ellen\u0151rizze a hashtageket, ha vannak</li><li> a sz\u00f6veg bont\u00e1sa n-grammban n\u00e9gy grammig</li><li> minden n-grammhoz\:<ul><li> hagyja ki, ha a stopszavak el\u0151re meghat\u00e1rozott list\u00e1j\u00e1hoz tartozik</li><li> ellen\u0151rizze az ism\u00e9tl\u0151d\u0151 karaktereket, \u00e9s sz\u00fcks\u00e9g szerint t\u00e1vol\u00edtsa el \u0151ket ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> ellen\u0151rizze, hogy az n-gram szerepel-e a potenci\u00e1lisan pozit\u00edv szavak el\u0151re meghat\u00e1rozott list\u00e1j\u00e1ban. Ha igen, akkor a megfelel\u0151 szab\u00e1ly ker\u00fcl alkalmaz\u00e1sra. A szab\u00e1ly leggyakrabban olyan egyszer\u0171, hogy &quot;egy pozit\u00edv sz\u00f3 pozit\u00edv hangulatot ad a sz\u00f6vegnek&quot;, de term\u00e9szetesen bonyolultabb szab\u00e1lyok is szerepelnek benne.</li><li> ellen\u0151rizze, hogy az n-gram szerepel-e a potenci\u00e1lisan negat\u00edv szavak el\u0151re meghat\u00e1rozott list\u00e1j\u00e1ban. Ugyanez a logika \u00e9rv\u00e9nyes\u00fcl</li></ul></li><li> v\u00e9gs\u0151 ellen\u0151rz\u00e9sek\: moder\u00e1torok \u00e9szlel\u00e9se a mondatban (&quot;de&quot;, &quot;b\u00e1r&quot;, &quot;m\u00e9g ha&quot; stb.). A moder\u00e1torok el\u0151tt vagy ut\u00e1n elhelyezett pozit\u00edv vagy negat\u00edv \u00e9rt\u00e9kek megmaradnak vagy t\u00f6rl\u0151dnek.</li><li> \u00f6sszetett szab\u00e1lyokat k\u00f6vet\u0151 v\u00e9gs\u0151 d\u00f6nt\u00e9s, az el\u0151z\u0151 l\u00e9p\u00e9sek eredm\u00e9nyei alapj\u00e1n.</li></ol>

link_prediction.explanation.details=<p>Ez a funkci\u00F3 <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti \u00E9s Saskia Sch\u00FCler Gephi b\u0151v\u00EDtm\u00E9ny\u00E9nek k\u00F6zvetlen alkalmaz\u00E1sa, Michael Henninger fel\u00FCgyeli az FHNW-t\u0151l</a> .</p><br/><p> A k\u00F3djuk l\u00E1that\u00F3 <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">a Githubon</a> .</p><br/><p> Az el\u0151rejelz\u00E9s <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferenci\u00E1lis k\u00F6t\u0151d\u00E9sen</a> alapul. Az ir\u00E1ny\u00EDtatlan, s\u00FAlyozatlan h\u00E1l\u00F3zatokra korl\u00E1toz\u00F3dik. Az indokl\u00E1s egyszer\u0171\: a legval\u00F3sz\u00EDn\u0171bb, hogy k\u00E9t olyan csom\u00F3pont k\u00F6z\u00F6tt j\u00F6n l\u00E9tre kapcsolat, amelyeknek a legt\u00F6bb szomsz\u00E9dja van, de m\u00E9g nincs kapcsolatuk.</p><br/><p> Hogyan kell \u00E9rtelmezni ezt a linkel\u0151rejelz\u00E9st? A hivatkoz\u00E1s hi\u00E1nya a k\u00F6vetkez\u0151ket jelentheti\:<br/><ol><li> Nincs lehet\u0151s\u00E9g erre a linkre (nem "relev\u00E1ns" az \u00E9rintett csom\u00F3pontok szempontj\u00E1b\u00F3l)</li><li> Van lehet\u0151s\u00E9g ennek a linknek a l\u00E9trehoz\u00E1s\u00E1ra, \u00E9s ez a lehet\u0151s\u00E9g m\u00E9g nem val\u00F3sult meg</li><li> Van lehet\u0151s\u00E9g a hivatkoz\u00E1sra, de a k\u00E9t csom\u00F3pont \u00FAgy d\u00F6nt, hogy nem aktualiz\u00E1lja a hivatkoz\u00E1st</li></ol><br/> Ez azt jelenti, hogy egy hivatkoz\u00E1s "j\u00F3sl\u00E1sa" e h\u00E1rom eset valamelyik\u00E9t kezelheti.<br/><br/> A link-el\u0151rejelz\u00E9ssel kapcsolatos kutat\u00E1s leny\u0171g\u00F6z\u0151. L\u00E9pjen kapcsolatba vel\u00FCnk, ha \u00FAj linkel\u0151rejelz\u00E9si m\u00F3dszert szeretne megval\u00F3s\u00EDtani a nocodefunctions.com oldalon\!</p>

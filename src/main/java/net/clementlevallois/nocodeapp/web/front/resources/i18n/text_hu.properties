cowo.results.long_explanation=<h3>A f\u00fcggv\u00e9ny l\u00e9trehozott egy h\u00e1l\u00f3zatot, ahol\:</h3><ul><li> csak a leggyakoribb kifejez\u00e9sek jelennek meg</li><li> ha 2 kifejez\u00e9s gyakran egy\u00fctt szerepel a sz\u00f6vegben, akkor \u00f6ssze vannak k\u00f6tve a h\u00e1l\u00f3zatban</li></ul><p> A fent l\u00e1that\u00f3 grafikon a 20 leggyakoribb kifejez\u00e9st mutatja a sz\u00f6vegben.</p><h3> Vizualiz\u00e1lja a grafikont a Gephi, a VOSviewer vagy a Gephisto seg\u00edts\u00e9g\u00e9vel</h3><p> Let\u00f6ltheti a teljes h\u00e1l\u00f3zatot (nem csak az itt l\u00e1that\u00f3 mint\u00e1t) <strong>gexf f\u00e1jlk\u00e9nt</strong> a h\u00e1l\u00f3zatra vonatkoz\u00f3 \u00f6sszes inform\u00e1ci\u00f3val. <strong>A Gexf-f\u00e1jlok</strong> megnyithat\u00f3k \u00e9s felfedezhet\u0151k a <a href\="https\://gephi.org" target\="_blank">Gephi</a> -vel, a h\u00e1l\u00f3zati vizualiz\u00e1ci\u00f3k vezet\u0151 ingyenes asztali szoftver\u00e9vel.</p><br/><p> A h\u00e1l\u00f3zatot k\u00f6zvetlen\u00fcl is megjelen\u00edtheti a <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online szoftverrel, amelyet Nees Jan van Eck \u00e9s Ludo Waltman fejlesztett ki a Leideni Egyetem Tudom\u00e1nyos \u00e9s Technol\u00f3giai Tanulm\u00e1nyi K\u00f6zpontj\u00e1ban (CWTS).</p><br/><p> V\u00e9g\u00fcl a <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> egy webalkalmaz\u00e1s, amely egy kattint\u00e1ssal l\u00e9trehoz egy vizt, amelyet let\u00f6lthet PNG f\u00e1jlk\u00e9nt.</p>

network_converter.limit_to_500_nodes.details=<p>M\u00edg a Gephi kicsi \u00e9s nagyon nagy h\u00e1l\u00f3zatokhoz k\u00e9sz\u00fclt, a VOSviewer legfeljebb 500 csom\u00f3pontos h\u00e1l\u00f3zatokhoz k\u00e9sz\u00fclt. A 300 csom\u00f3pont m\u00e9g el\u0151ny\u00f6sebb. E m\u00e9ret felett a vizualiz\u00e1ci\u00f3 nehezebben olvashat\u00f3, \u00e9s a m\u0171veletek nagyon lelassulnak.</p><br/><p> Mi a teend\u0151, ha a h\u00e1l\u00f3zat 500 csom\u00f3pontn\u00e1l nagyobb? A Nocodefunctions seg\u00edt\: a gexf f\u00e1jlban kiv\u00e1lasztja <strong>a nagyobb s\u00faly\u00fa \u00e9lek</strong> 500 csom\u00f3pontj\u00e1t. A t\u00f6bbi csom\u00f3pont kisz\u0171r\u00e9sre ker\u00fcl. Ez egy kisebb h\u00e1l\u00f3zatot eredm\u00e9nyez, amely m\u00e9g mindig hasznos k\u00e9pet ad az eredeti, teljes h\u00e1l\u00f3zatr\u00f3l.</p>

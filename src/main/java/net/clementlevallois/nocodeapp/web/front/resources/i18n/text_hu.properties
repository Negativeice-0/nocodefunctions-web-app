cowo.tool.argument3.details=<p><strong>A sz\u00f6veg szerkezete \u00e9s form\u00e1tuma</strong> \: a h\u00e1l\u00f3zatot olyan kifejez\u00e9sp\u00e1rok \u00e9szlel\u00e9s\u00e9vel hozz\u00e1k l\u00e9tre, amelyek ugyanazon a sz\u00f6vegsorban jelennek meg. Ez\u00e9rt \u00fcgyeljen a sz\u00f6veg feloszt\u00e1s\u00e1ra. Ide\u00e1lis esetben viszonylag r\u00f6vid bekezd\u00e9sekb\u0151l kell \u00e1llnia, mindegyik egy sorban. Ha Excel-f\u00e1jlt haszn\u00e1l, minden bekezd\u00e9snek vagy jelent\u0151s sz\u00f6vegblokknak m\u00e1s-m\u00e1s sorban kell megjelennie.<br/><br/> <strong>A sz\u00f6veg</strong> el\u0151feldolgoz\u00e1sa\: nincs sz\u00fcks\u00e9g a sz\u00f6veg el\u0151feldolgoz\u00e1s\u00e1ra vagy tiszt\u00edt\u00e1s\u00e1ra a funkci\u00f3 haszn\u00e1lata el\u0151tt.<br/><br/> <strong>A gr\u00e1f</strong> felt\u00e1r\u00e1sa\: a f\u00fcggv\u00e9ny \u00e1ltal l\u00e9trehozott szemantikai h\u00e1l\u00f3zat felt\u00e1r\u00e1s\u00e1hoz k\u00e9t ingyenes professzion\u00e1lis szoftvert aj\u00e1nlunk. A <a href\="https\://gephi.org" target\="_blank">Gephi</a> a legjobb szolg\u00e1ltat\u00e1sokat ny\u00fajtja a sz\u0171r\u00e9shez, sz\u00ednez\u00e9shez, \u00e1tm\u00e9retez\u00e9shez \u00e9s le\u00edr\u00f3 grafikonstatisztik\u00e1k futtat\u00e1s\u00e1hoz a h\u00e1l\u00f3zaton (p\u00e9ld\u00e1ul a <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">k\u00f6zti k\u00f6zpontos\u00edt\u00e1shoz</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">A VOSviewer</a> a szemantikai h\u00e1l\u00f3zatok sz\u00e1m\u00e1ra a legtiszt\u00e1bb \u00e9s legk\u00f6nnyebben \u00e9rtelmezhet\u0151 vizualiz\u00e1ci\u00f3kat biztos\u00edtja. A VOSviewer-t a scientometrics felhaszn\u00e1l\u00e1s\u00e1val fejlesztett\u00e9k ki, mint els\u0151 felhaszn\u00e1l\u00e1si esetet, de hasznos b\u00e1rmilyen szemantikai h\u00e1l\u00f3zathoz.</p>

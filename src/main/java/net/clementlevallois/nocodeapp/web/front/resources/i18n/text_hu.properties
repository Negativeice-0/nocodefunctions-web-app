umigon.sentiment_analysis_tool.argument1.details=Ez a funkci\u00f3 <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">\u00e9rz\u00e9selemz\u00e9st</a></strong> v\u00e9gez, m\u00e1s n\u00e9ven v\u00e9lem\u00e9nyb\u00e1ny\u00e1szat. Elemzi a sz\u00f6veget, \u00e9s meghat\u00e1rozza, hogy a hangulat semleges, pozit\u00edv vagy negat\u00edv.<br/> A legjobban a <strong>k\u00f6z\u00f6ss\u00e9gi m\u00e9di\u00e1ban</strong> m\u0171k\u00f6dik, p\u00e9ld\u00e1ul a Twitter tweetjeiben, az Instagram-bejegyz\u00e9sekhez f\u0171z\u00f6tt megjegyz\u00e9sekben \u00e9s m\u00e1s nagyon r\u00f6vid angol vagy francia sz\u00f6vegekben. 23 alternat\u00edv\u00e1val \u00f6sszehasonl\u00edtva ezt az eszk\u00f6zt tal\u00e1lt\u00e1k a legjobb <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">eszk\u00f6znek a k\u00f6z\u00f6ss\u00e9gi m\u00e9di\u00e1ban t\u00f6rt\u00e9n\u0151 hangulatelemz\u00e9sre</a> .<br/> A 2012-ben sz\u00fcletett eszk\u00f6z folyamatos fejleszt\u00e9s alatt \u00e1ll.<br/><br/> Ha ezt a funkci\u00f3t tudom\u00e1nyos k\u00f6rnyezetben (kutat\u00e1s vagy tanulm\u00e1nyok) haszn\u00e1lja, hivatkoznia kell r\u00e1 az irodalomjegyz\u00e9k\u00e9ben\:<br/><br/> Levallois, Kelemen. &quot;Umigon\: \u00c9rzelemelemz\u00e9s a tweeteken kifejez\u00e9slist\u00e1k \u00e9s heurisztika alapj\u00e1n&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>A sz\u00f6veg szerkezete \u00e9s form\u00e1tuma</strong> \: A t\u00e9makivonat az ugyanazon a sz\u00f6vegsorban megjelen\u0151 kifejez\u00e9sp\u00e1rok \u00e9szlel\u00e9s\u00e9vel m\u0171k\u00f6dik. Ez\u00e9rt \u00fcgyeljen a sz\u00f6veg form\u00e1z\u00e1s\u00e1ra. Ide\u00e1lis esetben viszonylag r\u00f6vid bekezd\u00e9sekb\u0151l kell \u00e1llnia, mindegyik egy sorban. Ha Excel-f\u00e1jlt haszn\u00e1l, minden bekezd\u00e9snek vagy jelent\u0151s sz\u00f6vegblokknak m\u00e1s-m\u00e1s sorban kell megjelennie.<br/><br/> <strong>Sz\u00f6vegmennyis\u00e9g\: a</strong> t\u00e9m\u00e1kat a gyakoris\u00e1gok m\u00e9r\u00e9s\u00e9vel tal\u00e1ljuk meg\: melyik kifejez\u00e9sp\u00e1r fordul el\u0151 leggyakrabban? Ahhoz, hogy ez m\u0171k\u00f6dj\u00f6n, a sz\u00f6vegnek el\u00e9g hossz\u00fanak kell lennie ahhoz, hogy ezek a sz\u00e1mok \u00e9rtelmesek legyenek. Min\u00e9l hosszabb a sz\u00f6veg, ann\u00e1l jobb. A legal\u00e1bb 5000 szavas sz\u00f6vegek j\u00f3 kezdetnek t\u0171nnek.</p>
index.datapolicy.dataannotationfunction.details=Az adatjel\u00f6l\u00e9s az elemek list\u00e1j\u00e1nak felt\u00f6lt\u00e9s\u00e9t jelenti, amelyeket az annot\u00e1torok megjegyz\u00e9sekkel l\u00e1tnak el. Ez azt jelenti, hogy az elemek list\u00e1ja, valamint az annot\u00e1torok list\u00e1ja, e-mailjeik \u00e9s az \u00e1ltaluk k\u00e9sz\u00edtett megjegyz\u00e9sek t\u00e1rol\u00e1sra ker\u00fcl.<br/> A feladat tervez\u0151je elment egy e-mailt \u00e9s az adatk\u00e9szlet le\u00edr\u00e1s\u00e1t. Ezeket is t\u00e1rolj\u00e1k.<br/> Az adatok (elemek list\u00e1ja, lista le\u00edr\u00e1sa, a feladat tervez\u0151j\u00e9nek e-mailje, az annot\u00e1torok e-mailjei \u00e9s megjegyz\u00e9seik) az EU-ban egy biztons\u00e1gos szerverb\u00e1zison t\u00e1rol\u00f3dnak. Nem osztj\u00e1k meg \u00e9s nem haszn\u00e1lj\u00e1k fel \u00fajra semmilyen c\u00e9lra.<br/> Az adatokat a feladat tervez\u0151je b\u00e1rmikor t\u00f6r\u00f6lheti.<br/>

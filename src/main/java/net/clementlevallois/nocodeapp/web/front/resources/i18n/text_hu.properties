topics.topics.parameter_precision.explanation=50 az alap\u00E9rtelmezett. V\u00E1lasszon alacsonyabb \u00E9rt\u00E9ket, ha <strong>t\u00F6bb \u00E9s kisebb</strong> t\u00E9mak\u00F6rt szeretne keresni, \u00E9s v\u00E1lasszon nagyobb \u00E9rt\u00E9ket, ha <strong>kevesebb \u00E9s nagyobb</strong> t\u00E9mak\u00F6rt szeretne tal\u00E1lni\:<br/><br/> <small>kisebb \u00E9rt\u00E9kek \=&gt; sok 'kisebb' t\u00E9ma keres\u00E9se.</small><br/>
topics.topics.parameter_stopwords.explanation=T\u00E1vol\u00EDtsa el a \u201Etudom\u00E1nyos\u201D jelszavakat\: olyan szavakat, amelyek az akad\u00E9miai diskurzusra jellemz\u0151ek, \u00E9s nem hordoznak konkr\u00E9t inform\u00E1ci\u00F3s \u00E9rt\u00E9ket (csak angol vagy francia nyelv\u0171 sz\u00F6vegek). A teljes lista itt \u00E9rhet\u0151 <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">el</a> .
topics.topics_extraction_tool.argument1.details=Ez a funkci\u00F3 automatikusan azonos\u00EDtja a kulcsfontoss\u00E1g\u00FA t\u00E9m\u00E1kat a sz\u00F6vegben, egy <strong>t\u00E9makivon\u00E1snak</strong> vagy <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">t\u00E9mamodellez\u00E9snek</a></strong> nevezett m\u0171veletet. Soronk\u00E9nt elemzi a sz\u00F6veget, \u00E9s meghat\u00E1rozza a szavak \u00E9s kifejez\u00E9sek csoportjait, amelyek hajlamosak egym\u00E1sra <strong>csoportosulni</strong> , t\u00E9m\u00E1kat alkotva.<br/> Sz\u00E1mos nyelven \u00EDrt sz\u00F6vegeken m\u0171k\u00F6dik (bele\u00E9rtve a nem latin \u00E1b\u00E9c\u00E9\u0171 sz\u00F6vegeket is). A funkci\u00F3 a fel\u00FCgyelet n\u00E9lk\u00FCli tanul\u00E1s alapelveit k\u00F6veti, amely a <strong>g\u00E9pi tanul\u00E1s</strong> egy fajt\u00E1ja.<br/><br/> Ha ezt a funkci\u00F3t tudom\u00E1nyos k\u00F6rnyezetben (kutat\u00E1s vagy tanulm\u00E1nyok) haszn\u00E1lja, hivatkoznia kell r\u00E1 az irodalomjegyz\u00E9k\u00E9ben\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J. \u00E9s Robardet, C. (2020). Nyit\u00F3 mez\u0151k\: M\u00F3dszertani hozz\u00E1j\u00E1rul\u00E1s a heterog\u00E9n szerepl\u0151k azonos\u00EDt\u00E1s\u00E1hoz hat\u00E1rtalan rel\u00E1ci\u00F3s sorrendben. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=T\u00E9makivon\u00E1s \u2013 automatiz\u00E1lja a kulcsfontoss\u00E1g\u00FA t\u00E9m\u00E1k elemz\u00E9s\u00E9t a sz\u00F6vegekben
topics.topics_extraction_tool.argument2.details=A technol\u00F3gia tartalmaz egy "prec\u00EDzi\u00F3s" param\u00E9tert, amellyel finoman szab\u00E1lyozhat\u00F3, ha nagy ("makr\u00F3") t\u00E9m\u00E1kat kell keresni, vagy ha ink\u00E1bb sok "mikro" (kisebb) t\u00E9m\u00E1t szeretne azonos\u00EDtani.
topics.topics_extraction_tool.argument2.title=Innovat\u00EDv\: szab\u00E1lyozza, hogy milyen \u201Enagyok\u201D vagy \u201Emikro\u201D legyenek a t\u00E9m\u00E1k
topics.topics_extraction_tool.argument3.details=<p><strong>A sz\u00F6veg szerkezete \u00E9s form\u00E1tuma</strong> \: A t\u00E9makivonat az ugyanazon a sz\u00F6vegsorban megjelen\u0151 kifejez\u00E9sp\u00E1rok \u00E9szlel\u00E9s\u00E9vel m\u0171k\u00F6dik. Ez\u00E9rt \u00FCgyeljen a sz\u00F6veg form\u00E1z\u00E1s\u00E1ra. Ide\u00E1lis esetben viszonylag r\u00F6vid bekezd\u00E9sekb\u0151l kell \u00E1llnia, mindegyik egy sorban. Ha Excel-f\u00E1jlt haszn\u00E1l, minden bekezd\u00E9snek vagy jelent\u0151s sz\u00F6vegblokknak m\u00E1s-m\u00E1s sorban kell megjelennie.<br/><br/> <strong>Sz\u00F6vegmennyis\u00E9g\: a</strong> t\u00E9m\u00E1kat a gyakoris\u00E1gok m\u00E9r\u00E9s\u00E9vel tal\u00E1ljuk meg\: melyik kifejez\u00E9sp\u00E1r fordul el\u0151 leggyakrabban? Ahhoz, hogy ez m\u0171k\u00F6dj\u00F6n, a sz\u00F6vegnek el\u00E9g hossz\u00FAnak kell lennie ahhoz, hogy ezek a sz\u00E1mok \u00E9rtelmesek legyenek. Min\u00E9l hosszabb a sz\u00F6veg, ann\u00E1l jobb. A legal\u00E1bb 5000 szavas sz\u00F6vegek j\u00F3 kezdetnek t\u0171nnek.</p>
topics.topics_extraction_tool.argument3.title=Tippek \u00E9s tr\u00FCkk\u00F6k a t\u00E9mafelismer\u00E9s hat\u00E9kony eredm\u00E9ny\u00E9hez
topics.topics_extraction_tool.argument4.details=<p>A t\u00E9mafelder\u00EDt\u00E9s legklasszikusabb megk\u00F6zel\u00EDt\u00E9se a <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">\u201Ek-means\u201D</a> -nek nevezett klaszterez\u00E9si technik\u00E1n alapul. Ezzel a felhaszn\u00E1l\u00F3 d\u00F6nti el, hogy h\u00E1ny t\u00E9m\u00E1t tal\u00E1ljon a sz\u00F6vegben, majd az algoritmusok megtal\u00E1lj\u00E1k ezeket a t\u00E9m\u00E1kat.<br/> Ennek a megk\u00F6zel\u00EDt\u00E9snek akkor lehet \u00E9rtelme, ha el\u0151re tudjuk, h\u00E1ny t\u00E9ma van a sz\u00F6vegben. De mi \u00E9rtelme van a t\u00E9mafelismer\u00E9snek, ha m\u00E1r ismerj\u00FCk a t\u00E9m\u00E1kat? \uD83E\uDD14<br/> A nocode f\u00FCggv\u00E9nyekben a tal\u00E1lt t\u00E9m\u00E1k sz\u00E1ma nincs el\u0151re meghat\u00E1rozva. Az elemz\u0151 sokat tanulhat abb\u00F3l, ha felfedezi, hogy az algoritmus h\u00E1ny t\u00E9m\u00E1t tal\u00E1lhat a sz\u00F6vegben, el\u0151re be\u00E1ll\u00EDtott korl\u00E1t n\u00E9lk\u00FCl. A prec\u00EDzi\u00F3s param\u00E9ternek k\u00F6sz\u00F6nhet\u0151en az elemz\u0151 tov\u00E1bbra is teljes m\u00E9rt\u00E9kben ir\u00E1ny\u00EDtja az ir\u00E1ny\u00EDt\u00E1st, amely seg\u00EDt az algoritmus hangol\u00E1s\u00E1ban, hogy t\u00F6bb vagy kevesebb t\u00E9m\u00E1t tal\u00E1ljon \u2013 de mindig bizonyos szabads\u00E1gfokkal a pontos sz\u00E1mon.</p>
topics.topics_extraction_tool.argument4.title=Hogyan hat\u00E1rozhat\u00F3 meg a megtal\u00E1land\u00F3 t\u00E9m\u00E1k sz\u00E1ma? Ez j\u00F3 dolog?
topics.topics_extraction_tool.description=100%-ban ingyenes online t\u00E9makivon\u00F3 eszk\u00F6z \uD83D\uDD26 nem k\u00F3dol\u00F3knak, regisztr\u00E1ci\u00F3 nem sz\u00FCks\u00E9ges. Import\u00E1lja sz\u00F6veg\u00E9t a Twitterr\u0151l csv-ben, Excelben \u00E9s Google-t\u00E1bl\u00E1zatokban. A teljes\u00EDtm\u00E9ny ugyanolyan j\u00F3 vagy jobb, mint a Python-eszk\u00F6z\u00F6k. Futtassa az elemz\u00E9st egyetlen kattint\u00E1ssal. T\u00F6ltse le az eredm\u00E9nyeket Excelben.
topics.topics_extraction_tool.model_long_description.details=<p>Az eszk\u00F6z \u00E1ltal k\u00F6vetett alapelveket ebben a tudom\u00E1nyos publik\u00E1ci\u00F3ban ismertetj\u00FCk, amely azt tanulm\u00E1nyozza <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, hogyan lehet k\u00F6z\u00F6ss\u00E9geket \u00E9s t\u00E9m\u00E1kat tal\u00E1lni a Twitteren</a> . A technol\u00F3gia a k\u00F6vetkez\u0151 l\u00E9p\u00E9seket k\u00F6veti\:</p><ol><li> sz\u00F6veg tiszt\u00EDt\u00E1sa\: lap\u00EDt\u00E1s ASCII-re, url-ek elt\u00E1vol\u00EDt\u00E1sa, \u00EDr\u00E1sjelek elt\u00E1vol\u00EDt\u00E1sa.</li><li> lemmatiz\u00E1l\u00E1s.</li><li> a sz\u00F6veg bont\u00E1sa n-grammban n\u00E9gy grammig, a kev\u00E9sb\u00E9 relev\u00E1ns n-grammok elt\u00E1vol\u00EDt\u00E1sa. Ez a l\u00E9p\u00E9s megegyezik azzal, amit a <a href\="../umigon/sentiment_analysis_tool.html">hangulatelemz\u00E9s funkci\u00F3</a> k\u00F6vet</li><li> az egybees\u00E9sek sz\u00E1ma\: mely n-gramm p\u00E1rok szoktak gyakran megjelenni a sz\u00F6veg azonos soraiban?</li><li> az egy\u00FCtt el\u0151fordul\u00F3 n-gramok list\u00E1j\u00E1t haszn\u00E1ljuk a h\u00E1l\u00F3zat l\u00E9trehoz\u00E1s\u00E1ra\: a leggyakrabban el\u0151fordul\u00F3 n-gramokb\u00F3l \u00E1ll. K\u00E9t n-gramm kapcsol\u00F3dik, ha gyakran el\u0151fordulnak.</li><li> k\u00F6z\u00F6ss\u00E9gi \u00E9szlel\u00E9si algoritmust alkalmaznak a h\u00E1l\u00F3zaton\: a Louvain-algoritmust, amely gyors \u00E9s nagyon hat\u00E9kony.</li><li> a felhaszn\u00E1l\u00F3 \u00E1ltal v\u00E1lasztott param\u00E9ter ker\u00FCl alkalmaz\u00E1sra\: egy nagy \u00E9rt\u00E9k n\u00E9h\u00E1ny nagy k\u00F6z\u00F6ss\u00E9get \u00E9szlel. Egy kis \u00E9rt\u00E9k sok kis k\u00F6z\u00F6ss\u00E9get \u00E9szlel.</li><li> a h\u00E1l\u00F3zat minden k\u00F6z\u00F6ss\u00E9ge (vagy klasztere) egy t\u00E9ma. A t\u00E9mak\u00F6r kulcskifejez\u00E9seinek list\u00E1ja a klaszterben tal\u00E1lhat\u00F3 n-gramm.</li></ol>
topics.topics_extraction_tool.model_short_description.details=A f\u00FCggv\u00E9ny a sz\u00F6veg minden sor\u00E1ban kifejez\u00E9sp\u00E1rokat azonos\u00EDt. Ezeket a p\u00E1rokat kococcurrenseknek nevezz\u00FCk. Az \u00F6sszes kifejez\u00E9sp\u00E1rt \u00F6sszes\u00EDtve l\u00E9trej\u00F6n a kifejez\u00E9sek h\u00E1l\u00F3zata. A h\u00E1l\u00F3zat alr\u00E9gi\u00F3kra van felosztva, \u00E9s mindegyik alr\u00E9gi\u00F3 egy t\u00E9m\u00E1nak felel meg.

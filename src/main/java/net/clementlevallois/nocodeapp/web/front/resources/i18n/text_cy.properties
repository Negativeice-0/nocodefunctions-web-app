cowo.results.long_explanation=<h3>Mae&\#39;r swyddogaeth wedi creu rhwydwaith lle\:</h3><ul><li> dim ond yr ymadroddion amlaf sy&\#39;n ymddangos</li><li> os yw 2 ymadrodd yn ymddangos gyda&\#39;i gilydd yn aml yn y testun, maent wedi&\#39;u cysylltu yn y rhwydwaith</li></ul><p> Mae\u2019r graff sydd wedi\u2019i ddelweddu uchod yn dangos yr 20 ymadrodd mwyaf cyffredin yn y testun.</p><h3> Delweddwch y graff gyda Gephi, VOSviewer neu Gephisto</h3><p> Gallwch lawrlwytho&\#39;r rhwydwaith llawn (nid y sampl a ddangosir yma yn unig) fel <strong>ffeil gexf</strong> gyda&\#39;r holl wybodaeth am y rhwydwaith. Gellir agor ac archwilio <strong>ffeiliau Gexf</strong> gyda <a href\="https\://gephi.org" target\="_blank">Gephi</a> , y brif feddalwedd bwrdd gwaith rhad ac am ddim ar gyfer delweddu rhwydwaith.</p><br/><p> Gallwch hefyd ddelweddu&\#39;r rhwydwaith yn uniongyrchol gyda <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ar-lein, y feddalwedd a ddatblygwyd gan Nees Jan van Eck a Ludo Waltman yn y Ganolfan Astudiaethau Gwyddoniaeth a Thechnoleg (CWTS) ym Mhrifysgol Leiden.</p><br/><p> Yn olaf, mae <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> yn gymhwysiad gwe sy&\#39;n creu sef mewn un clic, y gallwch ei lawrlwytho fel ffeil PNG.</p>

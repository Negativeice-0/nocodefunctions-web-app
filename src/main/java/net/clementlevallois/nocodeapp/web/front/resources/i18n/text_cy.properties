network_converter.limit_to_500_nodes.details=<p>Tra bod Gephi yn cael ei wneud ar gyfer rhwydweithiau bach a mawr iawn, mae VOSviewer yn cael ei wneud ar gyfer rhwydweithiau hyd at tua 500 o nodau. Mae hyd yn oed yn well 300 nod. Yn uwch na&\#39;r maint hwn, mae&\#39;r delweddu yn dod yn anoddach i&\#39;w ddarllen ac mae&\#39;r gweithrediadau&\#39;n dod yn araf iawn.</p><br/><p> Beth os yw&\#39;ch rhwydwaith yn fwy na 500 o nodau? Mae Nocodefunctions yn eich helpu chi\: yn y ffeil gexf, bydd yn dewis y 500 nod <strong>yn yr ymylon sydd \u00E2&\#39;r pwysau mwy</strong> . Bydd y nodau eraill yn cael eu hidlo allan. Dylai hyn gynhyrchu rhwydwaith llai sy&\#39;n dal i roi golwg ddefnyddiol ar y rhwydwaith cyflawn, gwreiddiol.</p>

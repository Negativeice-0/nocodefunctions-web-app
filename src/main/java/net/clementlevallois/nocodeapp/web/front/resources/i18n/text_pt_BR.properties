organic.general.argument2.details=<p>Esta ferramenta identifica os marcadores do <u>discurso corporativo</u>. Esta caracteriza\u00e7\u00e3o n\u00e3o est\u00e1 claramente definida na literatura acad\u00eamica. A inten\u00e7\u00e3o \u00e9 fornecer aos gerentes e analistas de conte\u00fado uma ferramenta que lhes permita filtrar o conte\u00fado que n\u00e3o representa uma <strong>voz genu\u00edna do cliente</strong>, como por exemplo\:</p><br/><ul><li><strong>chamadas \u00e0 a\u00e7\u00e3o</strong>\: "VOTAR", "COMPRAR", "JOGAR", ...</li><li><strong>convites promocionais</strong>\: "ofertas mais quentes", "dar", ...    </li><li><strong>Express\u00f5es de opini\u00e3o que s\u00e3o elaboradas por um especialista em comunica\u00e7\u00e3o</strong>, como sugerido pelos termos espec\u00edficos utilizados\: "desvelado", "entusiasmado", "reinventa" ...  </li></ul><br/>Este \u00e9 um trabalho em andamento e agradecemos seus coment\u00e1rios e sugest\u00f5es (analysis@exploreyourdata.com). Acreditamos que esta fun\u00e7\u00e3o j\u00e1 \u00e9 extremamente \u00fatil, ajudando os analistas especializados em minera\u00e7\u00e3o de opini\u00e3o a limpar seu conjunto de dados a partir do conte\u00fado que n\u00e3o prov\u00e9m de indiv\u00edduos / clientes, mas de corpora\u00e7\u00f5es e oficiais de comunica\u00e7\u00e3o (verifique nossa <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o para an\u00e1lise de sentimento</a>). Isto tornar\u00e1 suas medi\u00e7\u00f5es mais confi\u00e1veis, especialmente para a minera\u00e7\u00e3o de opini\u00e3o.

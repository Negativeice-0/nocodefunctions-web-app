organic.description=Ferramenta online 100% gratuita para identificar conte\u00fado org\u00e2nico no Twitter, Instagram e m\u00eddia social. Detect promovido \ud83d\udce2 vs. coment\u00e1rios espont\u00e2neos \ud83c\udf3f sobre as m\u00eddias sociais.
organic.details=Esta fun\u00e7\u00e3o classifica seus textos em duas categorias\:<ul><li><strong>org\u00e2nico</strong>\: quando o texto \u00e9 escrito em um estilo que \u00e9 natural, pessoal, individual.</li><li><strong>promovido</strong>\: quando o texto for escrito em um estilo que seja corporativo, patrocinado, artificial.</li></ul>Funciona melhor em <strong>m\u00eddias sociais</strong>, como tweets para Twitter, coment\u00e1rios em posts da Instagram e outros textos muito curtos em ingl\u00eas e franc\u00eas.<br/>Nascida em 2020, esta ferramenta est\u00e1 em cont\u00ednuo desenvolvimento.
organic.general.argument1.details=A ferramenta \u00e9 programada com Java, cujo desempenho tamb\u00e9m \u00e9 semelhante ou melhor que o de <strong>Python</strong>. Ela n\u00e3o depende da <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">tagging de parte da fala (POS tagging)</a>, o que a torna ainda mais r\u00e1pida. A computa\u00e7\u00e3o paralela \u00e9 utilizada em subfun\u00e7\u00f5es e tem sido dado grande cuidado ao desempenho.
organic.general.argument1.title=\ud83d\ude80 R\u00e1pido e eficiente
organic.general.argument2.details=<p>Esta ferramenta identifica os marcadores do <u>discurso corporativo</u>. Esta caracteriza\u00e7\u00e3o n\u00e3o est\u00e1 claramente definida na literatura acad\u00eamica. A inten\u00e7\u00e3o \u00e9 fornecer aos gerentes e analistas de conte\u00fado uma ferramenta que lhes permita filtrar o conte\u00fado que n\u00e3o representa uma <strong>voz genu\u00edna do cliente</strong>, como por exemplo\:</p><br/><ul><li><strong>chamadas \u00e0 a\u00e7\u00e3o</strong>\: "VOTAR", "COMPRAR", "JOGAR", ...</li><li><strong>convites promocionais</strong>\: "ofertas mais quentes", "dar", ...    </li><li><strong>Express\u00f5es de opini\u00e3o que s\u00e3o elaboradas por um especialista em comunica\u00e7\u00e3o</strong>, como sugerido pelos termos espec\u00edficos utilizados\: "desvelado", "entusiasmado", "reinventa" ...  </li></ul><br/>Este \u00e9 um trabalho em andamento e agradecemos seus coment\u00e1rios e sugest\u00f5es (analysis@exploreyourdata.com). Acreditamos que esta fun\u00e7\u00e3o j\u00e1 \u00e9 extremamente \u00fatil, ajudando os analistas especializados em minera\u00e7\u00e3o de opini\u00e3o a limpar seu conjunto de dados a partir do conte\u00fado que n\u00e3o prov\u00e9m de indiv\u00edduos / clientes, mas de corpora\u00e7\u00f5es e oficiais de comunica\u00e7\u00e3o (verifique nossa <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o para an\u00e1lise de sentimento</a>). Isto tornar\u00e1 suas medi\u00e7\u00f5es mais confi\u00e1veis, especialmente para a minera\u00e7\u00e3o de opini\u00e3o.
organic.general.argument2.title=Conte\u00fado org\u00e2nico versus conte\u00fado promovido\: considera\u00e7\u00f5es adicionais
organic.general.model_long_description=<p>Os princ\u00edpios seguidos pela ferramenta s\u00e3o semelhantes \u00e0 <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o de an\u00e1lise dos sentimentos</a>, exceto pelas regras a serem aplicadas. A ferramenta segue estas etapas\:</p>\n<ol>\n<li>verificar o comprimento do texto\: se for apenas um par de palavras curtas, n\u00e3o ser\u00e1 classificado</li>\n<li>remo\u00e7\u00e3o de urls, remo\u00e7\u00e3o de conte\u00fado entre aspas, normaliza\u00e7\u00e3o de ap\u00f3strofos</li>\n<li>duas vers\u00f5es do texto s\u00e3o estabelecidas\: uma onde todos os acentos e caracteres especiais s\u00e3o removidos, e outra onde s\u00e3o mantidos. Todas as etapas a seguir se aplicar\u00e3o \u00e0s duas vers\u00f5es do texto.</li>\n<li>verifica\u00e7\u00e3o dos <strong>emojis, emoticons e onomatopeia</strong>. N\u00e3o pr\u00e9-processe seu texto para remov\u00ea-los, eles fornecem informa\u00e7\u00f5es \u00fateis sobre os sentimentos\!</li>\n<li>verifique os hashtags, se houver</li>\n<li>decomposi\u00e7\u00e3o do texto em n-gramas at\u00e9 quatro-gramas</li>\n<li> para cada n-grama\:\n<ul>\n<li>ignor\u00e1-la se ela pertence a uma lista pr\u00e9-estabelecida de palavras de parada</li>\n<li>verificar se h\u00e1 caracteres repetidos e remov\u00ea-los conforme necess\u00e1rio<code>(yeehhh\!</code> torna-se <code>yeahh\!</code>)</li>\n<li>verificar se o n-grama est\u00e1 contido na lista pr\u00e9-estabelecida de vocabul\u00e1rio / express\u00f5es / estilo sinalizando "discurso corporativo". Se for o caso, a regra correspondente \u00e9 aplicada.</li>\n</ul>\n</li>\n<li>decis\u00e3o final, com base nos resultados das etapas anteriores.</li>\n</ol>
organic.general.model_short_description=A fun\u00e7\u00e3o examina cada termo do texto e aplica uma s\u00e9rie de regras (neste contexto, o termo \u00e9 org\u00e2nico ou promovido?). Tamb\u00e9m considera <strong>emojis</strong>, pontua\u00e7\u00e3o, <strong>hashtags</strong>, palavras capitalizadas... para determinar o resultado.

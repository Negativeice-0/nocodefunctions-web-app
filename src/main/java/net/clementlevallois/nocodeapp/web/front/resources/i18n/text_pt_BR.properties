link_prediction.description=Ferramenta online gratuita que utiliza um anexo preferencial para prever novos links em uma rede
link_prediction.explanation.details=<p>\nEsta fun\u00e7\u00e3o \u00e9 uma aplica\u00e7\u00e3o direta do plugin Gephi por <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti e Saskia Sch\u00fcler, supervisionado por Michael Henninger na FHNW</a>.\n</p>\n<br/>\n<p>\nO c\u00f3digo deles \u00e9 vis\u00edvel <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">no Github</a>.\n</p>\n<br/>\n<p>\nA previs\u00e3o \u00e9 baseada em <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">um anexo preferencial</a>.\n Ela est\u00e1 limitada a redes n\u00e3o direcionadas e n\u00e3o ponderadas. O racioc\u00ednio \u00e9 simples\: a liga\u00e7\u00e3o mais prov\u00e1vel a ser criada \u00e9 aquela entre dois n\u00f3s que t\u00eam mais vizinhos, mas que ainda n\u00e3o t\u00eam uma conex\u00e3o.\n</p>\n<br/>\n<p>\nComo interpretar esta predi\u00e7\u00e3o de link? A aus\u00eancia de um v\u00ednculo pode significar isso\:\n<br/>\n<ol>\n<li>\nN\u00e3o h\u00e1 potencial para esta liga\u00e7\u00e3o (n\u00e3o \u00e9 "relevante" para os n\u00f3s que estariam envolvidos)\n</li>\n<li>\nExiste um potencial para que este link seja criado, e este potencial ainda n\u00e3o foi atualizado.\n</li>\n<li>\nExiste um potencial para a liga\u00e7\u00e3o, mas os dois n\u00f3s optam por n\u00e3o atualizar a liga\u00e7\u00e3o\n</li>\n</ol>\n<br/>\nIsto significa que "prever" um link pode tratar de um destes tr\u00eas casos.\n<br/>\n<br/>\nA pesquisa sobre a predi\u00e7\u00e3o de links \u00e9 fascinante. Entre em contato conosco se voc\u00ea quiser implementar um novo m\u00e9todo de previs\u00e3o de link no nocodefunctions.com\!\n</p> 

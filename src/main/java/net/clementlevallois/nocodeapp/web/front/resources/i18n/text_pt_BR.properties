network_converter.limit_to_500_nodes.details=<p>\n  Enquanto o Gephi \u00e9 feito para redes pequenas e muito grandes, o VOSviewer \u00e9 feito para redes de at\u00e9 cerca de 500 n\u00f3s. 300 n\u00f3s \u00e9 at\u00e9 prefer\u00edvel. Acima deste tamanho, a visualiza\u00e7\u00e3o se torna mais dif\u00edcil de ler e as opera\u00e7\u00f5es se tornam muito lentas.\n  </p>\n  <br/>\n  <p>\n  E se sua rede for maior que 500 n\u00f3s? Nocodefun\u00e7\u00f5es o ajudam\: no arquivo gexf, ele selecionar\u00e1 os 500 n\u00f3s <strong>nas bordas que t\u00eam o maior peso</strong>. Os outros n\u00f3s ser\u00e3o filtrados. Isto deve produzir uma rede menor que ainda d\u00e1 uma vis\u00e3o \u00fatil da rede original e completa.\n</p>

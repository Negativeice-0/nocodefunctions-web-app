umigon.sentiment_analysis_tool.argument6.details=<p>Algumas ferramentas fornecem uma pontua\u00e7\u00e3o para expressar a for\u00e7a do sentimento\: um grande valor para um sentimento muito positivo, e um valor muito baixo para um sentimento negativo. Zero representa um sentimento neutro. Em minha experi\u00eancia, estas pontua\u00e7\u00f5es n\u00e3o s\u00e3o super confi\u00e1veis, exceto nos casos \u00f3bvios. "Horr\u00edvel" ter\u00e1 uma pontua\u00e7\u00e3o realmente baixa, e "maravilhoso" ter\u00e1 uma pontua\u00e7\u00e3o realmente alta. Mas no meio, as coisas s\u00e3o menos simples e as pontua\u00e7\u00f5es s\u00e3o muito mais dif\u00edceis de interpretar - eu n\u00e3o aconselharia a confiar nelas. Um caminho mais promissor seria introduzir <strong>emo\u00e7\u00f5es</strong> para provocar as melhores freiras de sentimento, al\u00e9m das categorias positivas / neutras / negativas. Se voc\u00ea estiver interessado nesta dire\u00e7\u00e3o de pesquisa, envie um e-mail para admin@clementlevallois.net.</p>

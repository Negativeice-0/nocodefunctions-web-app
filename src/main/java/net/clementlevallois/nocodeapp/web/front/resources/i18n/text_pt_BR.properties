who.argument1.details=<p>Oi\! sou <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">professor</a> baseado em Paris, com paix\u00e3o por extrair informa\u00e7\u00f5es das m\u00eddias e redes sociais. Twitter e <a href\="https\://gephi.org" target\="_blank">Gephi</a> s\u00e3o meus playgrounds favoritos. Eu publico estudos em <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">revistas acad\u00eamicas</a>.</p><p>Voc\u00ea pode me encontrar discutindo no <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grupo do Facebook para Gephi</a> ou comentando not\u00edcias t\u00e9cnicas e acad\u00eamicas <a href\="https\://twitter.com/seinecle" target\="_blank">no Twitter</a> ou discutindo <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">not\u00edcias profissionais no LinkedIn</a>. Ah, e este \u00e9 o <a href\="https\://clementlevallois.net" target\="_blank">meu site</a>. Vejo voc\u00ea l\u00e1\!</p>

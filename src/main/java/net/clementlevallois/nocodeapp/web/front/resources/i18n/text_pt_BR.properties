topics.topics_extraction_tool.model_long_description.details=<p>Os princ\u00edpios seguidos pela ferramenta est\u00e3o descritos nesta publica\u00e7\u00e3o acad\u00eamica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como encontrar comunidades e t\u00f3picos no Twitter</a>. A tecnologia segue estes passos\:</p><ol><li>limpeza do texto\: achatamento para ASCII, remo\u00e7\u00e3o das urls, remo\u00e7\u00e3o dos sinais de pontua\u00e7\u00e3o.</li><li>lemmatiza\u00e7\u00e3o.</li><li>decomposi\u00e7\u00e3o do texto em n-gramas at\u00e9 quatro-gramas, remo\u00e7\u00e3o de n-gramas menos relevantes. Esta etapa \u00e9 id\u00eantica \u00e0 que \u00e9 seguida pela <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o de an\u00e1lise dos sentimentos</a></li><li>contagem de co-ocorr\u00eancias\: quais pares de n-gramas tendem a aparecer freq\u00fcentemente nas mesmas linhas do texto?</li><li>a lista de n-gramas de coocorr\u00eancia \u00e9 usada para criar uma rede\: ela \u00e9 feita dos n-gramas mais freq\u00fcentes. Dois n-gramas s\u00e3o conectados se coocorrerem com freq\u00fc\u00eancia.</li><li>um algoritmo de detec\u00e7\u00e3o da comunidade \u00e9 aplicado \u00e0 rede\: o algoritmo de Lovaina, que \u00e9 r\u00e1pido e muito eficaz.</li><li>o par\u00e2metro escolhido pelo usu\u00e1rio \u00e9 aplicado\: um grande valor detectar\u00e1 algumas comunidades grandes. Um valor pequeno detectar\u00e1 muitas pequenas comunidades.</li><li>cada comunidade (ou agrupamento) na rede \u00e9 um t\u00f3pico. A lista de termos-chave no t\u00f3pico s\u00e3o os n-gramas contidos no cluster.</li></ol>
why.argument1.details=<p>\nComo acad\u00eamico interessado em minera\u00e7\u00e3o de dados com m\u00eddias sociais e redes sociais, tenho compartilhado os resultados de meus estudos em artigos <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicados em peri\u00f3dicos cient\u00edficos</a>. Com as fun\u00e7\u00f5es nocode, <strong>desejo alcan\u00e7ar um p\u00fablico mais amplo, oferecendo gratuitamente vers\u00f5es nocode das fun\u00e7\u00f5es mais \u00fateis que tenho utilizado em minhas pesquisas</strong>.\n</p>\n<br/>\n<p>\nNos \u00faltimos anos, tenho feito v\u00e1rias tentativas para criar pe\u00e7as de software que fariam exatamente isso. Mas eu n\u00e3o tinha experi\u00eancia suficiente, e provavelmente era muito impaciente\: os aplicativos estavam inacabados e dif\u00edceis de manter. As fun\u00e7\u00f5es do Nocode s\u00e3o diferentes\: tomo o tempo para desenvolv\u00ea-lo da melhor maneira, e <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">embarco para uma jornada de 10 anos e mais\!</a>\n</p>
umigon.sentiment_analysis_tool.argument3.details=A fun\u00e7\u00e3o \u00e9 programada em Java. Seu c\u00f3digo \u00e9 acess\u00edvel <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">livremente no Github</a>. Seu desempenho \u00e9 excelente porque n\u00e3o depende de <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">taggging de parte da fala (POS tagging)</ a>, o que o torna r\u00e1pido. T\u00e9cnicas de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computa\u00e7\u00e3o concorrentes</a> s\u00e3o utilizadas em sub-fun\u00e7\u00f5es e grande aten\u00e7\u00e3o tem sido dada ao desempenho geral. 

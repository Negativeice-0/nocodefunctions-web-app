index.datapolicy.forallotherfunctions.details=A pol\u00edtica \u00e9 simples\: os dados que voc\u00ea carrega nunca s\u00e3o armazenados, compartilhados ou reutilizados. Na pr\u00e1tica, s\u00e3o enviados com seguran\u00e7a a partir deste site com SSL (https) \ud83d\udd12 para um servidor seguro. L\u00e1, ele \u00e9 imediatamente analisado. Em seguida, ele \u00e9 destru\u00eddo quando voc\u00ea fecha a p\u00e1gina web. T\u00e3o simples quanto isto. Se voc\u00ea preferir manter todos os seus dados em seu pr\u00f3prio computador de qualquer forma, voc\u00ea pode tentar o aplicativo (n\u00e3o mantido) desktop \ud83d\udcbb (somente PC e Linux) <a href\="https\://seinecle.github.io/nocodeapp-mods/" target\="_blank">aqui</a>.

umigon.sentiment_analysis_tool.api.try_with_parameters=Voc\u00ea pode modificar estes par\u00e2metros na url\:
umigon.sentiment_analysis_tool.argument1.details=Esta fun\u00e7\u00e3o realiza a <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00e1lise dos sentimentos</a></strong>, tamb\u00e9m chamada de minera\u00e7\u00e3o de opini\u00e3o. Ela analisa o texto e determina se o sentimento \u00e9 neutro, positivo ou negativo.<br/>Ela funciona melhor em <strong>m\u00eddias sociais</strong> como tweets para Twitter, coment\u00e1rios em posts Instagram e outros textos muito curtos em ingl\u00eas ou franc\u00eas. Em uma compara\u00e7\u00e3o com 23 alternativas, esta ferramenta foi encontrada como a melhor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ferramenta para an\u00e1lise dos sentimentos nas m\u00eddias sociais</a>.<br/>Nascida em 2012, esta ferramenta est\u00e1 em cont\u00ednuo desenvolvimento.<br/><br/>Se voc\u00ea utiliza esta fun\u00e7\u00e3o em um contexto acad\u00eamico (pesquisa ou estudos), voc\u00ea deve referenci\u00e1-la em sua bibliografia\:<br/><br/>Levallois, Clement. "Umigon\: An\u00e1lise de sentimentos sobre Tweets baseada em listas de termos e heur\u00edsticas". Anais do 7\u00ba Workshop Internacional de Avalia\u00e7\u00e3o Sem\u00e2ntica (SemEval), 2013, Atlanta, Ge\u00f3rgia.
umigon.sentiment_analysis_tool.argument1.title=An\u00e1lise dos sentimentos para Twitter, Instagram e mais
umigon.sentiment_analysis_tool.argument3.details=A fun\u00e7\u00e3o \u00e9 programada em Java. Seu c\u00f3digo \u00e9 acess\u00edvel <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">livremente no Github</a>. Seu desempenho \u00e9 excelente porque n\u00e3o depende de <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">taggging de parte da fala (POS tagging)</ a>, o que o torna r\u00e1pido. T\u00e9cnicas de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computa\u00e7\u00e3o concorrentes</a> s\u00e3o utilizadas em sub-fun\u00e7\u00f5es e grande aten\u00e7\u00e3o tem sido dada ao desempenho geral. 
umigon.sentiment_analysis_tool.argument3.title=R\u00e1pido e eficiente
umigon.sentiment_analysis_tool.argument6.details=<p>Algumas ferramentas fornecem uma pontua\u00e7\u00e3o para expressar a for\u00e7a do sentimento\: um grande valor para um sentimento muito positivo, e um valor muito baixo para um sentimento negativo. Zero representa um sentimento neutro. Em minha experi\u00eancia, estas pontua\u00e7\u00f5es n\u00e3o s\u00e3o super confi\u00e1veis, exceto nos casos \u00f3bvios. "Horr\u00edvel" ter\u00e1 uma pontua\u00e7\u00e3o realmente baixa, e "maravilhoso" ter\u00e1 uma pontua\u00e7\u00e3o realmente alta. Mas no meio, as coisas s\u00e3o menos simples e as pontua\u00e7\u00f5es s\u00e3o muito mais dif\u00edceis de interpretar - eu n\u00e3o aconselharia a confiar nelas. Um caminho mais promissor seria introduzir <strong>emo\u00e7\u00f5es</strong> para provocar as melhores freiras de sentimento, al\u00e9m das categorias positivas / neutras / negativas. Se voc\u00ea estiver interessado nesta dire\u00e7\u00e3o de pesquisa, envie um e-mail para analysis@exploreyourdata.com.</p>
umigon.sentiment_analysis_tool.argument6.title=Pontua\u00e7\u00e3o, porcentagem e emo\u00e7\u00f5es?
umigon.sentiment_analysis_tool.argument7.details=<p>Esta ferramenta identifica marcadores subjetivos de <u>sentimento</u>, N\u00c3O <u>declara\u00e7\u00f5es factuais</u> positivas ou negativas. Para dar um exemplo\:</p><br/><ul><li><code>"Este pa\u00eds est\u00e1 em guerra</code>" -&gt; \u00e9 classificado como <strong>NEUTRAL</strong>, mesmo que um pa\u00eds em guerra seja "objetivamente" ou "factualmente" n\u00e3o seja uma coisa positiva.</li><li><code>"A guerra \u00e9 horr\u00edvel \:(</code>" -&gt; \u00e9 classificada como <strong>NEGATIVA</strong> porque o termo "horr\u00edvel" e os emoji s\u00e3o marcadores subjetivos de um sentimento negativo.</li><li><code>"A guerra dos sexos \u00e9 um tema de pesquisa excitante\!</code>" -&gt; \u00e9 classificada como <strong>POSITIVA</strong> porque o termo "excitante" \u00e9 um marcador subjetivo de um sentimento positivo.</li></ul><br/>Acreditamos que esta abordagem torna a an\u00e1lise de sentimentos confi\u00e1vel e realmente \u00fanica no cen\u00e1rio de ferramentas para minera\u00e7\u00e3o de opini\u00e3o e an\u00e1lise de sentimentos. Pronto para experiment\u00e1-la?
umigon.sentiment_analysis_tool.argument7.title=Sentimentos positivos, neutros e negativos\: outras considera\u00e7\u00f5es
umigon.sentiment_analysis_tool.description=Ferramenta de an\u00e1lise de sentimentos on-line 100% gratuita para n\u00e3o codificadores, sem necessidade de registro. Importe seu texto do Twitter em csv, Excel e planilhas do Google. O desempenho \u00e9 t\u00e3o bom ou melhor do que as ferramentas Python. Execute a an\u00e1lise em um clique. Fa\u00e7a o download de seus resultados em Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Os princ\u00edpios seguidos pela ferramenta est\u00e3o descritos nesta publica\u00e7\u00e3o acad\u00eamica sobre a <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada na antologia da Associa\u00e7\u00e3o de Lingu\u00edstica Computacional</a>. A ferramenta segue estas etapas\:</p><ol><li>verificar a extens\u00e3o do texto\: se for apenas um par de palavras curtas, n\u00e3o ser\u00e1 classificado</li><li>remo\u00e7\u00e3o de urls, remo\u00e7\u00e3o de conte\u00fado entre aspas, normaliza\u00e7\u00e3o de ap\u00f3strofos</li><li>duas vers\u00f5es do texto s\u00e3o estabelecidas\: uma onde todos os acentos e caracteres especiais s\u00e3o removidos, e outra onde s\u00e3o mantidos. Todas as etapas a seguir se aplicam a ambas as vers\u00f5es do texto.</li><li>verifica\u00e7\u00e3o dos <strong>emojis, emoticons e onomatopeia</strong>. N\u00e3o pr\u00e9-processe seu texto para remov\u00ea-los, eles fornecem informa\u00e7\u00f5es \u00fateis sobre os sentimentos\!</li><li>verifique os hashtags, se houver</li><li>decomposi\u00e7\u00e3o do texto em n-gramas at\u00e9 quatro-gramas</li><li> para cada n-grama\:<ul><li>ignor\u00e1-la se ela pertence a uma lista pr\u00e9-estabelecida de palavras de parada</li><li>verificar se h\u00e1 caracteres repetidos e remov\u00ea-los conforme necess\u00e1rio<code>(yeehhh\!</code> torna-se <code>yeahh\!</code>)</li><li>verificar se o n-grama est\u00e1 contido na lista pr\u00e9-estabelecida de palavras potencialmente positivas. Se for o caso, a regra correspondente \u00e9 aplicada. Na maioria das vezes a regra \u00e9 t\u00e3o simples quanto "uma palavra positiva d\u00e1 um sentimento positivo ao texto", mas regras mais complexas tamb\u00e9m s\u00e3o inclu\u00eddas, \u00e9 claro.</li><li>verificar se o n-grama est\u00e1 contido na lista pr\u00e9-estabelecida de palavras potencialmente negativas. A mesma l\u00f3gica se aplica</li></ul></li><li>verifica\u00e7\u00f5es finais\: detec\u00e7\u00e3o de moderadores na frase ("mas", "entretanto", "mesmo se", etc.). Os valores positivos ou negativos colocados antes ou depois desses moderadores s\u00e3o mantidos ou s\u00e3o apagados.</li><li>decis\u00e3o final seguindo regras complexas, com base nos resultados das etapas anteriores.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=A fun\u00e7\u00e3o examina cada termo do texto e aplica uma s\u00e9rie de regras para determinar o efeito sobre o sentimento. Tamb\u00e9m considera sistematicamente <strong>emojis</strong>, pontua\u00e7\u00e3o, <strong>hashtags</strong>, varia\u00e7\u00f5es na ortografia, palavras capitalizadas... para determinar o sentimento.

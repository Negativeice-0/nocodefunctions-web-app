topics.topics.parameter_precision.explanation=50 \u00e9 o padr\u00e3o. Escolha um valor menor para encontrar <strong>cada vez mais</strong> t\u00f3picos <strong>menores</strong>, e escolha um valor maior para encontrar <strong>cada vez menos</strong> t\u00f3picos <strong>maiores</strong>\:<br/><br/><small>valores menores \=&gt; encontrar muitos t\u00f3picos 'menores'</small>.<br/>
topics.topics.parameter_stopwords.explanation=Remover stopwords 'cient\u00edficos'\: palavras t\u00edpicas do discurso acad\u00eamico e que n\u00e3o t\u00eam valor informativo espec\u00edfico (textos somente em ingl\u00eas ou franc\u00eas). A lista completa est\u00e1 dispon\u00edvel <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">aqui</a>.
topics.topics_extraction_tool.argument1.details=Esta fun\u00e7\u00e3o identifica automaticamente os t\u00f3picos-chave em um texto, uma opera\u00e7\u00e3o chamada <strong>extra\u00e7\u00e3o de t\u00f3pico</strong> ou <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelagem de t\u00f3pico</a></strong>. Ela analisa o texto linha por linha e determina grupos de palavras e express\u00f5es que tendem a <strong>se agrupar</strong>, formando t\u00f3picos.<br/>Ela trabalha com textos escritos em uma grande variedade de idiomas (incluindo textos em alfabeto n\u00e3o latino). A fun\u00e7\u00e3o segue os princ\u00edpios da aprendizagem n\u00e3o supervisionada, que \u00e9 um tipo de <strong>aprendizagem mec\u00e2nica</strong>.<br/><br/>Se voc\u00ea utiliza esta fun\u00e7\u00e3o em um contexto acad\u00eamico (pesquisa ou estudos), voc\u00ea deve referenci\u00e1-la em sua bibliografia\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Campos de Abertura\: Uma Contribui\u00e7\u00e3o Metodol\u00f3gica para a Identifica\u00e7\u00e3o de Atores Heterog\u00eaneos em Ordens Relacionais N\u00e3o Vinculadas. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Extra\u00e7\u00e3o t\u00f3pica - automatize a an\u00e1lise de t\u00f3picos-chave em seus textos
topics.topics_extraction_tool.argument2.details=A tecnologia inclui um par\u00e2metro de "precis\u00e3o" para controlar finamente se voc\u00ea precisar encontrar grandes t\u00f3picos ("macro"), ou se preferir identificar muitos t\u00f3picos "micro" (menores).
topics.topics_extraction_tool.argument2.title=Inovador\: controlar qu\u00e3o "grandes" ou "micro" ser\u00e3o os t\u00f3picos
topics.topics_extraction_tool.argument3.details=<p><strong>Estrutura e formato do texto</strong>\: A extra\u00e7\u00e3o do t\u00f3pico funciona detectando pares de termos que aparecem na mesma linha de texto. Portanto, voc\u00ea deve ter cuidado com a formata\u00e7\u00e3o de seu texto. Idealmente, ele deve ser feito de par\u00e1grafos relativamente curtos, cada um em uma linha. Se voc\u00ea estiver usando um arquivo Excel, cada par\u00e1grafo ou bloco significativo de texto deve aparecer em uma linha diferente.<br/><br/><strong>Volume de texto</strong>\: os t\u00f3picos s\u00e3o encontrados medindo as freq\u00fc\u00eancias\: que par de termos tendem a co-ocorrer com mais freq\u00fc\u00eancia? Para que isto funcione, o texto deve ser suficientemente longo para que estas contagens sejam significativas. Quanto mais longo o texto, melhor. Textos de pelo menos 5.000 palavras parecem um bom come\u00e7o.</p>
topics.topics_extraction_tool.argument3.title=Dicas e truques para resultados eficazes na detec\u00e7\u00e3o de t\u00f3picos
topics.topics_extraction_tool.argument4.details=<p>A abordagem mais cl\u00e1ssica para a detec\u00e7\u00e3o de t\u00f3picos \u00e9 baseada em uma t\u00e9cnica de agrupamento chamada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-meios</a>". Com ela, o usu\u00e1rio decide quantos t\u00f3picos devem ser encontrados no texto, e ent\u00e3o os algoritmos encontram estes t\u00f3picos.<br/>Esta abordagem pode fazer sentido quando sabemos com anteced\u00eancia quantos t\u00f3picos existem no texto. Mas qual \u00e9 o objetivo da detec\u00e7\u00e3o de t\u00f3pico se j\u00e1 conhecemos os t\u00f3picos? <br/> \ud83e\udd14 Em fun\u00e7\u00f5es nocode, o n\u00famero de t\u00f3picos a serem encontrados n\u00e3o \u00e9 pr\u00e9-determinado. O analista aprender\u00e1 muito descobrindo quantos t\u00f3picos o algoritmo pode encontrar no texto, sem um limite pr\u00e9-definido. O analista permanece totalmente no controle gra\u00e7as ao par\u00e2metro de precis\u00e3o, o que ajuda a afinar o algoritmo para encontrar mais ou menos t\u00f3picos - mas sempre com um grau de liberdade sobre o n\u00famero exato.</p>
topics.topics_extraction_tool.argument4.title=Como definir o n\u00famero de t\u00f3picos a serem encontrados? \u00c9 uma coisa boa?
topics.topics_extraction_tool.description=Ferramenta de extra\u00e7\u00e3o de t\u00f3picos on-line 100% gratuita \ud83d\udd26 para n\u00e3o codificadores, sem necessidade de registro. Importe seu texto do Twitter em csv, Excel e planilhas do Google. O desempenho \u00e9 t\u00e3o bom ou melhor do que as ferramentas Python. Execute a an\u00e1lise em um clique. Fa\u00e7a o download de seus resultados em Excel.
topics.topics_extraction_tool.excel_export_details=Este arquivo Excel cont\u00e9m a lista de palavras-chave por t\u00f3picos. NOVO\: ele tamb\u00e9m cont\u00e9m a lista das linhas de texto que estavam contidas no documento que voc\u00ea carregou. Para cada linha, agora voc\u00ea pode ver os tr\u00eas t\u00f3picos que correspondem. \u00c9 \u00fatil quando voc\u00ea quer perguntar\: qual linha ou documento est\u00e1 neste t\u00f3pico?
topics.topics_extraction_tool.gexf_export_details=Voc\u00ea tamb\u00e9m pode baixar este arquivo gexf, se voc\u00ea souber como utiliz\u00e1-lo com <a href\="https\://gephi.org" target\="_blank">Gephi</a>. O arquivo cont\u00e9m a rede de todas as 2.000 palavras mais freq\u00fcentes contidas no arquivo que voc\u00ea carregou. \u00c9 \u00fatil explorar os t\u00f3picos em detalhes mais finos.
topics.topics_extraction_tool.model_long_description.details=<p>Os princ\u00edpios seguidos pela ferramenta est\u00e3o descritos nesta publica\u00e7\u00e3o acad\u00eamica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como encontrar comunidades e t\u00f3picos no Twitter</a>. A tecnologia segue estes passos\:</p><ol><li>limpeza do texto\: achatamento para ASCII, remo\u00e7\u00e3o das urls, remo\u00e7\u00e3o dos sinais de pontua\u00e7\u00e3o.</li><li>lemmatiza\u00e7\u00e3o.</li><li>decomposi\u00e7\u00e3o do texto em n-gramas at\u00e9 quatro-gramas, remo\u00e7\u00e3o de n-gramas menos relevantes. Esta etapa \u00e9 id\u00eantica \u00e0 que \u00e9 seguida pela <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o de an\u00e1lise dos sentimentos</a></li><li>contagem de co-ocorr\u00eancias\: quais pares de n-gramas tendem a aparecer freq\u00fcentemente nas mesmas linhas do texto?</li><li>a lista de n-gramas de coocorr\u00eancia \u00e9 usada para criar uma rede\: ela \u00e9 feita dos n-gramas mais freq\u00fcentes. Dois n-gramas s\u00e3o conectados se coocorrerem com freq\u00fc\u00eancia.</li><li>um algoritmo de detec\u00e7\u00e3o da comunidade \u00e9 aplicado \u00e0 rede\: o algoritmo de Lovaina, que \u00e9 r\u00e1pido e muito eficaz.</li><li>o par\u00e2metro escolhido pelo usu\u00e1rio \u00e9 aplicado\: um grande valor detectar\u00e1 algumas comunidades grandes. Um valor pequeno detectar\u00e1 muitas pequenas comunidades.</li><li>cada comunidade (ou agrupamento) na rede \u00e9 um t\u00f3pico. A lista de termos-chave no t\u00f3pico s\u00e3o os n-gramas contidos no cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=A fun\u00e7\u00e3o identifica pares de termos em cada linha do texto. Estes pares s\u00e3o chamados de coocorr\u00eancias. Agregando todos os pares de termos, \u00e9 constru\u00edda uma rede de termos. A rede \u00e9 cortada em sub-regi\u00f5es, e cada sub-regi\u00e3o corresponde a um t\u00f3pico.

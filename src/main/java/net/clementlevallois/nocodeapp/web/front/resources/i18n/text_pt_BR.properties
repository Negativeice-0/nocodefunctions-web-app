cowo.tool.argument1.details=Esta fun\u00e7\u00e3o decomp\u00f5e um texto em termos e express\u00f5es e o transforma em um gr\u00e1fico - \u00e0s vezes chamado de <strong>rede sem\u00e2ntica</strong> ou <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">rede de co-ocorr\u00eancia</a></strong>. Ela analisa o texto linha por linha e determina palavras e express\u00f5es que tendem a <strong>co-ocorrer</strong>, formando uma rede.\n<br/>\nEla trabalha com textos escritos em uma grande variedade de idiomas (incluindo textos em alfabeto n\u00e3o latino). A fun\u00e7\u00e3o segue os princ\u00edpios da aprendizagem n\u00e3o supervisionada, que \u00e9 um tipo de <strong>aprendizagem mec\u00e2nica</strong>.\n<br/>\n<br/>\nSe voc\u00ea utiliza esta fun\u00e7\u00e3o em um contexto acad\u00eamico (pesquisa ou estudos), voc\u00ea deve referenci\u00e1-la em sua bibliografia\:\n<br/>\n<br/>\nLevallois, C., Clithero, J. A., Wouters, P., Smidts, A., &amp; Huettel, S. A. (2012). Traduzindo para cima\: ligando as ci\u00eancias neurais e sociais atrav\u00e9s da neuroeconomia. Nature Reviews Neuroscience, 13(11), 789-797. 

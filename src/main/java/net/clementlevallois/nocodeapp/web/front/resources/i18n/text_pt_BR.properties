network_converter.creating_a_bridge.details_first_part=<p>\nOs dados da rede podem ser formatados de acordo com diferentes conven\u00e7\u00f5es\: GraphML, DL, ou Pajek Net est\u00e3o entre as mais comuns.\nEsta <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabela de formatos de arquivos de rede</a> faz uma recapitula\u00e7\u00e3o \u00fatil (se incompleta)\:\n</p>
network_converter.creating_a_bridge.details_second_part=<p>\nO que torna as coisas impratic\u00e1veis \u00e9 que nem todos os softwares de rede aceitam todos os formatos. Em particular\:\n<ul>\n<li>A Gephi pode importar e exportar arquivos gexf, mas n\u00e3o reconhece os arquivos da rede VOSviewer json</li>\n<li>O VOSviewer pode importar e exportar arquivos VOSviewer json, mas n\u00e3o reconhece arquivos gexf</li>\n</ul>                            \n</p>\n<p>\nO conversor entre os arquivos gexf e VOSviewer json oferecidos nesta p\u00e1gina \u00e9 uma ponte que eu espero que seja considerada \u00fatil pelos usu\u00e1rios de ambos os softwares.\n</p>

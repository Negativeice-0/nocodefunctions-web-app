who.title=Quem est\u00e1 por tr\u00e1s das fun\u00e7\u00f5es nocodais?
why.argument1=A motiva\u00e7\u00e3o fundamental
why.argument1.details=<p>\nComo acad\u00eamico interessado em minera\u00e7\u00e3o de dados com m\u00eddias sociais e redes sociais, tenho compartilhado os resultados de meus estudos em artigos <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicados em peri\u00f3dicos cient\u00edficos</a>. Com as fun\u00e7\u00f5es nocode, <strong>desejo alcan\u00e7ar um p\u00fablico mais amplo, oferecendo gratuitamente vers\u00f5es nocode das fun\u00e7\u00f5es mais \u00fateis que tenho utilizado em minhas pesquisas</strong>.\n</p>\n<br/>\n<p>\nNos \u00faltimos anos, tenho feito v\u00e1rias tentativas para criar pe\u00e7as de software que fariam exatamente isso. Mas eu n\u00e3o tinha experi\u00eancia suficiente, e provavelmente era muito impaciente\: os aplicativos estavam inacabados e dif\u00edceis de manter. As fun\u00e7\u00f5es do Nocode s\u00e3o diferentes\: tomo o tempo para desenvolv\u00ea-lo da melhor maneira, e <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">embarco para uma jornada de 10 anos e mais\!</a>\n</p>
why.argument2=Por que \u00e9 livre?
why.argument2.details=<p>Desenvolver fun\u00e7\u00f5es nocodais representa uma quantidade significativa de trabalho, que eu realizo em meu tempo livre. N\u00e3o cobro por ele, para que encontre um p\u00fablico mais amplo (incluindo estudantes, jornalistas, hobbistas...). Em troca, espero us\u00e1-lo para implantar as novas fun\u00e7\u00f5es que criarei no decorrer de minha pesquisa acad\u00eamica, e espero que beneficie meus estudos\: o feedback do usu\u00e1rio sobre as fun\u00e7\u00f5es me ajudar\u00e1 a refin\u00e1-las e a torn\u00e1-las mais robustas. Espero que uma comunidade de usu\u00e1rios cres\u00e7a e gere id\u00e9ias interessantes para novos desenvolvimentos tamb\u00e9m\!</p><br/><p>Em segundo lugar, dependendo do interesse dos usu\u00e1rios, considero o desenvolvimento de vers\u00f5es API para grandes volumes, vers\u00f5es de alta disponibilidade das fun\u00e7\u00f5es, tipicamente para uso profissional por empresas, n\u00e3o indiv\u00edduos. Essas APIs n\u00e3o seriam gratuitas, pois os custos significativos do servidor estariam envolvidos.</p>
why.description=As fun\u00e7\u00f5es do noc\u00f3digo s\u00e3o desenvolvidas para permanecerem livres e acess\u00edveis a todos
why.tagline=Por que as fun\u00e7\u00f5es nocode foram feitas?
why.title=Por que as fun\u00e7\u00f5es nocode s\u00e3o desenvolvidas?

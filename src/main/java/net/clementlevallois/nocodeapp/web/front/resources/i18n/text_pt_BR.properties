gaze.results.long_explanation=<h3>A fun\u00e7\u00e3o criou uma rede onde\:</h3>\n<ul>\n<li>\n<strong>Se voc\u00ea escolher a Op\u00e7\u00e3o 1 (co-ocorr\u00eancias)</strong>\: quando 2 express\u00f5es co-ocorrerem em uma ou v\u00e1rias linhas, elas estar\u00e3o conectadas na rede\n</li>\n<li>\n<strong>Se voc\u00ea escolher a Op\u00e7\u00e3o 2 (fontes e alvos)</strong>\: quando duas fontes t\u00eam pelo menos um alvo em comum, elas est\u00e3o conectadas na rede.\n</li>\n</ul>\n\n<h3>Visualize o gr\u00e1fico com Gephi, VOSviewer ou Gephisto</h3>\n<p>Voc\u00ea pode baixar a rede completa (com muito mais express\u00f5es) como um <strong>arquivo gexf</strong> com todas as informa\u00e7\u00f5es sobre a rede. \n<strong>Os arquivos Gexf</strong> podem ser abertos e explorados com <a href\="https\://gephi.org" target\="_blank">Gephi</a>, o principal software gratuito de desktop para visualiza\u00e7\u00e3o da rede.\n</p>\n<br/>\n<p>\nVoc\u00ea tamb\u00e9m pode visualizar diretamente a rede com o <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, o software desenvolvido por Nees Jan van Eck e Ludo Waltman no Centro de Estudos de Ci\u00eancia e Tecnologia (CWTS) da Universidade de Leiden.\n</p>\n<br/>\n\n<p>\nPor \u00faltimo, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00e9 uma aplica\u00e7\u00e3o web que cria um viz em um clique, que voc\u00ea pode baixar como um arquivo PNG.\n</p>\n<br/> 

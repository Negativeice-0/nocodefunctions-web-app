organic.general.model_long_description=<p>Os princ\u00edpios seguidos pela ferramenta s\u00e3o semelhantes \u00e0 <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o de an\u00e1lise dos sentimentos</a>, exceto pelas regras a serem aplicadas. A ferramenta segue estas etapas\:</p>\n<ol>\n<li>verificar o comprimento do texto\: se for apenas um par de palavras curtas, n\u00e3o ser\u00e1 classificado</li>\n<li>remo\u00e7\u00e3o de urls, remo\u00e7\u00e3o de conte\u00fado entre aspas, normaliza\u00e7\u00e3o de ap\u00f3strofos</li>\n<li>duas vers\u00f5es do texto s\u00e3o estabelecidas\: uma onde todos os acentos e caracteres especiais s\u00e3o removidos, e outra onde s\u00e3o mantidos. Todas as etapas a seguir se aplicar\u00e3o \u00e0s duas vers\u00f5es do texto.</li>\n<li>verifica\u00e7\u00e3o dos <strong>emojis, emoticons e onomatopeia</strong>. N\u00e3o pr\u00e9-processe seu texto para remov\u00ea-los, eles fornecem informa\u00e7\u00f5es \u00fateis sobre os sentimentos\!</li>\n<li>verifique os hashtags, se houver</li>\n<li>decomposi\u00e7\u00e3o do texto em n-gramas at\u00e9 quatro-gramas</li>\n<li> para cada n-grama\:\n<ul>\n<li>ignor\u00e1-la se ela pertence a uma lista pr\u00e9-estabelecida de palavras de parada</li>\n<li>verificar se h\u00e1 caracteres repetidos e remov\u00ea-los conforme necess\u00e1rio<code>(yeehhh\!</code> torna-se <code>yeahh\!</code>)</li>\n<li>verificar se o n-grama est\u00e1 contido na lista pr\u00e9-estabelecida de vocabul\u00e1rio / express\u00f5es / estilo sinalizando "discurso corporativo". Se for o caso, a regra correspondente \u00e9 aplicada.</li>\n</ul>\n</li>\n<li>decis\u00e3o final, com base nos resultados das etapas anteriores.</li>\n</ol>

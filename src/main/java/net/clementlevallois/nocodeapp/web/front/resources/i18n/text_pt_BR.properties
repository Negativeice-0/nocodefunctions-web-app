general.message.vosviewer.description=<p>\n<a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00e9 um software gratuito para criar e visualizar redes, com capacidades avan\u00e7adas no dom\u00ednio da <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">cientometria</a> (que, dito brevemente, consiste na medi\u00e7\u00e3o e avalia\u00e7\u00e3o da atividade cient\u00edfica).\n</p>\n<p>\nNo ver\u00e3o de 2021, os desenvolvedores do VOSviewer lan\u00e7aram <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">uma vers\u00e3o on-line</a>, o que torna muito pr\u00e1tico o compartilhamento das visualiza\u00e7\u00f5es criadas nela.\n</p>\n<p>\nLinks \u00fateis\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Come\u00e7ando com o VOSviewer</a> que oferece uma cole\u00e7\u00e3o de recursos.\n</p>
organic.details=Esta fun\u00e7\u00e3o classifica seus textos em duas categorias\:<ul><li><strong>org\u00e2nico</strong>\: quando o texto \u00e9 escrito em um estilo que \u00e9 natural, pessoal, individual.</li><li><strong>promovido</strong>\: quando o texto for escrito em um estilo que seja corporativo, patrocinado, artificial.</li></ul>Funciona melhor em <strong>m\u00eddias sociais</strong>, como tweets para Twitter, coment\u00e1rios em posts da Instagram e outros textos muito curtos em ingl\u00eas e franc\u00eas.<br/>Nascida em 2020, esta ferramenta est\u00e1 em cont\u00ednuo desenvolvimento.
general.message.sending_user_stopwords_to_dev=\u2709 \ufe0fsending a lista de stopwords para o desenvolvedor - ser\u00e1 integrada em breve, obrigado\! \ud83d\ude4f
umigon.sentiment_analysis_tool.argument1.details=Esta fun\u00e7\u00e3o realiza a <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00e1lise dos sentimentos</a></strong>, tamb\u00e9m chamada de minera\u00e7\u00e3o de opini\u00e3o. Ela analisa o texto e determina se o sentimento \u00e9 neutro, positivo ou negativo.<br/>Ela funciona melhor em <strong>m\u00eddias sociais</strong> como tweets para Twitter, coment\u00e1rios em posts Instagram e outros textos muito curtos em ingl\u00eas ou franc\u00eas. Em uma compara\u00e7\u00e3o com 23 alternativas, esta ferramenta foi encontrada como a melhor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ferramenta para an\u00e1lise dos sentimentos nas m\u00eddias sociais</a>.<br/>Nascida em 2012, esta ferramenta est\u00e1 em cont\u00ednuo desenvolvimento.<br/><br/>Se voc\u00ea utiliza esta fun\u00e7\u00e3o em um contexto acad\u00eamico (pesquisa ou estudos), voc\u00ea deve referenci\u00e1-la em sua bibliografia\:<br/><br/>Levallois, Clement. "Umigon\: An\u00e1lise de sentimentos sobre Tweets baseada em listas de termos e heur\u00edsticas". Anais do 7\u00ba Workshop Internacional de Avalia\u00e7\u00e3o Sem\u00e2ntica (SemEval), 2013, Atlanta, Ge\u00f3rgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Estrutura e formato do texto</strong>\: A extra\u00e7\u00e3o do t\u00f3pico funciona detectando pares de termos que aparecem na mesma linha de texto. Portanto, voc\u00ea deve ter cuidado com a formata\u00e7\u00e3o de seu texto. Idealmente, ele deve ser feito de par\u00e1grafos relativamente curtos, cada um em uma linha. Se voc\u00ea estiver usando um arquivo Excel, cada par\u00e1grafo ou bloco significativo de texto deve aparecer em uma linha diferente.<br/><br/><strong>Volume de texto</strong>\: os t\u00f3picos s\u00e3o encontrados medindo as freq\u00fc\u00eancias\: que par de termos tendem a co-ocorrer com mais freq\u00fc\u00eancia? Para que isto funcione, o texto deve ser suficientemente longo para que estas contagens sejam significativas. Quanto mais longo o texto, melhor. Textos de pelo menos 5.000 palavras parecem um bom come\u00e7o.</p>
index.datapolicy.dataannotationfunction.details=A anota\u00e7\u00e3o de dados consiste no upload de uma lista de itens, que os anotadores anotar\u00e3o. Isto implica que a lista de itens \u00e9 armazenada, assim como a lista de anotadores, seus e-mails, e as anota\u00e7\u00f5es que eles fazem.\n<br/>\nO projetista da tarefa salva um e-mail e uma descri\u00e7\u00e3o do conjunto de dados. Estes tamb\u00e9m s\u00e3o armazenados.\n<br/>\nOs dados (lista de itens, descri\u00e7\u00e3o da lista, e-mail do projetista da tarefa, e-mails dos anotadores e suas anota\u00e7\u00f5es) s\u00e3o armazenados em uma base segura de servidores na UE. N\u00e3o s\u00e3o compartilhados nem reutilizados para nenhum fim.\n<br/>\nOs dados podem ser apagados em qualquer ponto pelo projetista da tarefa.\n<br/>
cowo.tool.model_short_details=A fun\u00e7\u00e3o identifica pares de termos em cada linha do texto. Estes pares s\u00e3o chamados de co-ocorr\u00eancias. Agregando todos os pares de termos e selecionando os mais freq\u00fcentes, uma rede de termos \u00e9 constru\u00edda onde quaisquer dois termos s\u00e3o conectados se eles aparecem frequentemente juntos no texto.

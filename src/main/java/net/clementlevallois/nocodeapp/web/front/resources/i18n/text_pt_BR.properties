index.datapolicy.dataannotationfunction.details=A anota\u00e7\u00e3o de dados consiste no upload de uma lista de itens, que os anotadores anotar\u00e3o. Isto implica que a lista de itens \u00e9 armazenada, assim como a lista de anotadores, seus e-mails, e as anota\u00e7\u00f5es que eles fazem.\n<br/>\nO projetista da tarefa salva um e-mail e uma descri\u00e7\u00e3o do conjunto de dados. Estes tamb\u00e9m s\u00e3o armazenados.\n<br/>\nOs dados (lista de itens, descri\u00e7\u00e3o da lista, e-mail do projetista da tarefa, e-mails dos anotadores e suas anota\u00e7\u00f5es) s\u00e3o armazenados em uma base segura de servidores na UE. N\u00e3o s\u00e3o compartilhados nem reutilizados para nenhum fim.\n<br/>\nOs dados podem ser apagados em qualquer ponto pelo projetista da tarefa.\n<br/>

labelling_task_definition_bws.instructions.part2=<p>\n<strong>\nEsta instru\u00e7\u00e3o ser\u00e1 exibida aos anotadores\:\n</strong>\n</p>\n<br/>\n<p>\n"A pessoa que o convidou para ser um anotador para esta tarefa deve ter comunicado a no\u00e7\u00e3o que voc\u00ea est\u00e1 avaliando aqui. <strong>Seu papel \u00e9 escolher 2 itens na lista\:</strong> o item que melhor se encaixa nesta no\u00e7\u00e3o, e o item que se encaixa nesta no\u00e7\u00e3o o menos".\n</p>\n<br/>\n<p>\n"Para escolher o melhor item, <strong>deslize o melhor item</strong> com o mouse (ou toque a tela no celular) para o topo da lista. <strong>Deslize</strong> o pior item para baixo at\u00e9 a parte inferior da lista.\n</p>

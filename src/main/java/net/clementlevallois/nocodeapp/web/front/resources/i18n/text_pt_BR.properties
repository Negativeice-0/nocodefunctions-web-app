link_prediction.short_explanation=<p>\nO m\u00e9todo prev\u00ea que os n\u00f3s que t\u00eam o <strong>produto</strong> mais alto t\u00eam a maior chance de se conectar.\nEsta suposi\u00e7\u00e3o \u00e9 chamada de <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">conex\u00e3o preferencial</a></strong>\: os n\u00f3s que j\u00e1 t\u00eam mais conex\u00f5es, tendem a ser os que criam novas rela\u00e7\u00f5es.\n</p> 

cowo.results.long_explanation=<h3>A fun\u00e7\u00e3o criou uma rede onde\:</h3>\n<ul>\n<li>somente as express\u00f5es mais freq\u00fcentes aparecem</li>\n<li>se duas express\u00f5es aparecem frequentemente juntas no texto, elas est\u00e3o conectadas na rede</li>\n</ul>\n<p>O gr\u00e1fico visualizado acima mostra as 20 express\u00f5es mais freq\u00fcentes no texto.</p>\n\n<h3>Visualize o gr\u00e1fico com Gephi, VOSviewer ou Gephisto</h3>\n<p>Voc\u00ea pode baixar a rede completa (n\u00e3o apenas a amostra mostrada aqui) como um <strong>arquivo gexf</strong> com todas as informa\u00e7\u00f5es sobre a rede. <strong>Os arquivos Gexf</strong> podem ser abertos e explorados com <a href\="https\://gephi.org" target\="_blank">Gephi</a>, o principal software gratuito de desktop para visualiza\u00e7\u00e3o da rede.</p>\n<br/>\n<p>Voc\u00ea tamb\u00e9m pode visualizar diretamente a rede com o <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, o software desenvolvido por Nees Jan van Eck e Ludo Waltman no Centro de Estudos de Ci\u00eancia e Tecnologia (CWTS) da Universidade de Leiden.</p>\n<br/>\n<p>Por \u00faltimo, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00e9 uma aplica\u00e7\u00e3o web que cria um viz em um clique, que voc\u00ea pode baixar como um arquivo PNG.</p>

gaze.network_builder.tips_and_tricks.details=<strong>Explorando o gr\u00e1fico</strong>\n<br/>Recomendamos dois softwares gratuitos para a explora\u00e7\u00e3o da rede sem\u00e2ntica produzida pela fun\u00e7\u00e3o\:\n<ul>\n<li><a href\="https\://gephi.org" target\="_blank">Gephi</a> fornece as melhores caracter\u00edsticas para filtrar, colorir, redimensionar e executar estat\u00edsticas gr\u00e1ficas descritivas em sua rede (tais como a centralidade entre as duas faces).\n</li>\n<li> <a href\="https\://www.vosviewer.com/" target\="_blank">O VOSviewer</a> fornece as visualiza\u00e7\u00f5es mais limpas e f\u00e1ceis de interpretar para redes sem\u00e2nticas. O VOSviewer \u00e9 desenvolvido com a cientometria como primeiro caso de uso, mas \u00e9 \u00fatil para qualquer tipo de rede sem\u00e2ntica.\n</li>\n</ul>

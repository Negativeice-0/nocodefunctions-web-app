cowo.tool.argument1.title=Redes sem\u00e2nticas - transforme seus textos em gr\u00e1ficos
cowo.tool.argument2.details=A fun\u00e7\u00e3o pega um par\u00e2metro (qual \u00e9 o idioma do texto?) e funciona com um clique\:\n
cowo.tool.argument3.details=<p>\n<strong>Estrutura e formato do texto</strong>\: a rede \u00e9 criada pela detec\u00e7\u00e3o de pares de termos que aparecem na mesma linha de texto. Portanto, voc\u00ea deve ter cuidado com a divis\u00e3o de seu texto. Idealmente, ele deve ser feito de par\u00e1grafos relativamente curtos, cada um em uma linha. Se voc\u00ea estiver usando um arquivo Excel, cada par\u00e1grafo ou bloco significativo de texto deve aparecer em uma linha diferente.\n<br/>\n<br/>\n<strong>Pr\u00e9-processamento do texto</strong>\: n\u00e3o h\u00e1 necessidade de pr\u00e9-processar ou limpar seu texto antes de usar esta fun\u00e7\u00e3o.\n<br/>\n<br/>\n<strong>Explorando o gr\u00e1fico</strong>\: recomendamos dois softwares gratuitos de grau profissional para a explora\u00e7\u00e3o da rede sem\u00e2ntica produzida pela fun\u00e7\u00e3o. <a href\="https\://gephi.org" target\="_blank">Gephi</a> fornece as melhores caracter\u00edsticas para filtrar, colorir, redimensionar e executar estat\u00edsticas descritivas do gr\u00e1fico em sua rede (como a <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralidade entre as duas faces</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">O VOSviewer</a> fornece as visualiza\u00e7\u00f5es mais limpas e f\u00e1ceis de interpretar para redes sem\u00e2nticas. O VOSviewer \u00e9 desenvolvido com a cientometria como primeiro caso de uso, mas \u00e9 \u00fatil para qualquer tipo de rede sem\u00e2ntica.\n</p>\n
cowo.tool.argument3.title=Dicas e truques para obter insights de uma rede sem\u00e2ntica
cowo.tool.argument4.details=Se seu texto \u00e9 uma lista de co-ocorr\u00eancias ou uma lista de itens, voc\u00ea pode querer usar Gaze, uma fun\u00e7\u00e3o dedicada a <a href\="../gaze/network_builder_tool.html">construir redes a partir de co-ocorr\u00eancias e semelhan\u00e7as</a>.\n
cowo.tool.argument4.title=Quando seu texto \u00e9 estruturado, com listas de itens
cowo.tool.description=Ferramenta online 100% gratuita para a cria\u00e7\u00e3o de redes sem\u00e2nticas. N\u00e3o \u00e9 necess\u00e1rio registro. Importe seu texto em csv, Excel ou texto simples. Execute a an\u00e1lise em um clique. Baixe seus resultados em Excel ou como um gr\u00e1fico.
cowo.tool.model_long_details=<p>\nOs princ\u00edpios seguidos pela ferramenta est\u00e3o descritos nesta publica\u00e7\u00e3o acad\u00eamica que estuda <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">como encontrar comunidades e t\u00f3picos no Twitter</a>. A tecnologia segue estes passos\:\n</p>\n<ol>\n<li>limpeza do texto\: achatamento para ASCII, remo\u00e7\u00e3o das urls, remo\u00e7\u00e3o dos sinais de pontua\u00e7\u00e3o.</li>\n<li>lemmatiza\u00e7\u00e3o.</li>\n<li>decomposi\u00e7\u00e3o do texto em <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramas</a> at\u00e9 quatro-gramas, remo\u00e7\u00e3o de n-gramas menos relevantes. Esta etapa \u00e9 id\u00eantica \u00e0 que \u00e9 seguida pela <a href\="../umigon/sentiment_analysis_tool.html">fun\u00e7\u00e3o de an\u00e1lise dos sentimentos</a></li>\n<li>contagem de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocorr\u00eancias</a>\: quais pares de n-gramas tendem a aparecer freq\u00fcentemente nas mesmas linhas do texto?</li>\n<li>a lista de n-gramas de co-ocorr\u00eancia \u00e9 usada para criar uma rede\: ela \u00e9 feita dos n-gramas mais freq\u00fcentes. Dois n-gramas s\u00e3o conectados se coocorrerem com freq\u00fc\u00eancia.</li>\n<li>a for\u00e7a das conex\u00f5es na rede \u00e9 corrigida usando um procedimento chamado <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Informa\u00e7\u00e3o M\u00fatua Pontual (PMI)</a>.</li>\n</ol>
cowo.tool.model_short_details=A fun\u00e7\u00e3o identifica pares de termos em cada linha do texto. Estes pares s\u00e3o chamados de co-ocorr\u00eancias. Agregando todos os pares de termos e selecionando os mais freq\u00fcentes, uma rede de termos \u00e9 constru\u00edda onde quaisquer dois termos s\u00e3o conectados se eles aparecem frequentemente juntos no texto.

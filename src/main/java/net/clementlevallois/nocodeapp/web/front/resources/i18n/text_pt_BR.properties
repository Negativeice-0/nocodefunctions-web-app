umigon.sentiment_analysis_tool.model_long_description.details=<p>Os princ\u00edpios seguidos pela ferramenta est\u00e3o descritos nesta publica\u00e7\u00e3o acad\u00eamica sobre a <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada na antologia da Associa\u00e7\u00e3o de Lingu\u00edstica Computacional</a>. A ferramenta segue estas etapas\:</p><ol><li>verificar a extens\u00e3o do texto\: se for apenas um par de palavras curtas, n\u00e3o ser\u00e1 classificado</li><li>remo\u00e7\u00e3o de urls, remo\u00e7\u00e3o de conte\u00fado entre aspas, normaliza\u00e7\u00e3o de ap\u00f3strofos</li><li>duas vers\u00f5es do texto s\u00e3o estabelecidas\: uma onde todos os acentos e caracteres especiais s\u00e3o removidos, e outra onde s\u00e3o mantidos. Todas as etapas a seguir se aplicam a ambas as vers\u00f5es do texto.</li><li>verifica\u00e7\u00e3o dos <strong>emojis, emoticons e onomatopeia</strong>. N\u00e3o pr\u00e9-processe seu texto para remov\u00ea-los, eles fornecem informa\u00e7\u00f5es \u00fateis sobre os sentimentos\!</li><li>verifique os hashtags, se houver</li><li>decomposi\u00e7\u00e3o do texto em n-gramas at\u00e9 quatro-gramas</li><li> para cada n-grama\:<ul><li>ignor\u00e1-la se ela pertence a uma lista pr\u00e9-estabelecida de palavras de parada</li><li>verificar se h\u00e1 caracteres repetidos e remov\u00ea-los conforme necess\u00e1rio<code>(yeehhh\!</code> torna-se <code>yeahh\!</code>)</li><li>verificar se o n-grama est\u00e1 contido na lista pr\u00e9-estabelecida de palavras potencialmente positivas. Se for o caso, a regra correspondente \u00e9 aplicada. Na maioria das vezes a regra \u00e9 t\u00e3o simples quanto "uma palavra positiva d\u00e1 um sentimento positivo ao texto", mas regras mais complexas tamb\u00e9m s\u00e3o inclu\u00eddas, \u00e9 claro.</li><li>verificar se o n-grama est\u00e1 contido na lista pr\u00e9-estabelecida de palavras potencialmente negativas. A mesma l\u00f3gica se aplica</li></ul></li><li>verifica\u00e7\u00f5es finais\: detec\u00e7\u00e3o de moderadores na frase ("mas", "entretanto", "mesmo se", etc.). Os valores positivos ou negativos colocados antes ou depois desses moderadores s\u00e3o mantidos ou s\u00e3o apagados.</li><li>decis\u00e3o final seguindo regras complexas, com base nos resultados das etapas anteriores.</li></ol>

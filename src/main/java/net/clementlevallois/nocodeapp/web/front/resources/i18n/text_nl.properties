cowo.tool.argument3.details=<p><strong>Structuur en formaat van de tekst</strong> \: het netwerk wordt gecre\u00EBerd door het detecteren van termenparen die op dezelfde regel tekst voorkomen. Dus je moet voorzichtig zijn met hoe je tekst wordt gesplitst. Idealiter bestaat het uit relatief korte alinea&\#39;s, elk op \u00E9\u00E9n regel. Als u een Excel-bestand gebruikt, moet elke alinea of elk aanzienlijk tekstblok op een andere rij verschijnen.<br/><br/> <strong>Voorbewerking van de tekst</strong> \: het is niet nodig om uw tekst voor te bewerken of op te schonen voordat u deze functie gebruikt.<br/><br/> <strong>De grafiek verkennen</strong> \: we raden twee gratis professionele software aan voor de verkenning van het semantische netwerk dat door de functie wordt geproduceerd. <a href\="https\://gephi.org" target\="_blank">Gephi</a> biedt de beste functies voor het filteren, inkleuren, vergroten/verkleinen en uitvoeren van beschrijvende grafiekstatistieken op uw netwerk (zoals <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">betweenness centrality</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> biedt de visualisaties die het schoonst en gemakkelijkst te interpreteren zijn voor semantische netwerken. VOSviewer is ontwikkeld met scientometrics als eerste gebruiksvoorbeeld, maar het is nuttig voor elk soort semantisch netwerk.</p>

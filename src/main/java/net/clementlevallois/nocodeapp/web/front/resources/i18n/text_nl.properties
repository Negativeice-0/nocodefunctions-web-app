who.title=Wie zit er achter nocode-functies?
why.argument1=De fundamentele motivatie
why.argument1.details=<p>Als academicus die ge\u00efnteresseerd is in datamining met sociale media en sociale netwerken, heb ik de resultaten van mijn onderzoek gedeeld in artikelen <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">die zijn gepubliceerd in wetenschappelijke tijdschriften</a> . Met nocode-functies wil <strong>ik een breder publiek bereiken door gratis nocode-versies aan te bieden van de nuttigste functies die ik in mijn onderzoek heb gebruikt</strong> .</p><br/><p> In de afgelopen jaren heb ik verschillende pogingen ondernomen om software te maken die precies dat zou doen. Maar ik was niet ervaren genoeg, en waarschijnlijk te ongeduldig\: de apps waren onaf en moeilijk te onderhouden. Nocode-functies zijn anders\: ik neem de tijd om het op de beste manier te ontwikkelen en <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">begin aan een reis van 10 jaar en meer\!</a></p>
why.argument2=Waarom is het gratis?
why.argument2.details=<p>Het ontwikkelen van nocode-functies vertegenwoordigt een aanzienlijke hoeveelheid werk, die ik in mijn vrije tijd doe. Ik reken er niets voor, zodat het een breder publiek vindt (inclusief studenten, journalisten, hobbyisten...). In ruil daarvoor hoop ik het te gebruiken om de nieuwe functies te implementeren die ik in de loop van mijn academisch onderzoek zal cre\u00ebren, en ik hoop dat het mijn studies ten goede zal komen\: de gebruikersfeedback op de functies zal me helpen ze te verfijnen en robuuster te maken. Hopelijk groeit er een community van gebruikers en ontstaan er ook interessante idee\u00ebn voor nieuwe ontwikkelingen\!</p><br/><p> Ten tweede, afhankelijk van de interesse van de gebruikers, overweeg ik om API-versies te ontwikkelen voor versies met een hoog volume en hoge beschikbaarheid van de functies, meestal voor professioneel gebruik door ondernemingen, niet door individuen. Deze API's zouden niet gratis zijn omdat er aanzienlijke serverkosten mee gemoeid zouden zijn.</p>
why.description=Nocode-functies zijn ontwikkeld om gratis en voor iedereen toegankelijk te blijven
why.tagline=Waarom zijn er nocode-functies gemaakt?
why.title=Waarom zijn nocode-functies ontwikkeld?

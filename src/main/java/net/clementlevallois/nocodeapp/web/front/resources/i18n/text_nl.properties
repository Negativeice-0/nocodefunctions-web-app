why.argument2.details=<p>Het ontwikkelen van nocode-functies vertegenwoordigt een aanzienlijke hoeveelheid werk, die ik in mijn vrije tijd doe. Ik reken er niets voor, zodat het een breder publiek vindt (inclusief studenten, journalisten, hobbyisten...). In ruil daarvoor hoop ik het te gebruiken om de nieuwe functies te implementeren die ik in de loop van mijn academisch onderzoek zal cre\u00EBren, en ik hoop dat het mijn studies ten goede zal komen\: de gebruikersfeedback op de functies zal me helpen ze te verfijnen en robuuster te maken. Hopelijk groeit er een community van gebruikers en ontstaan er ook interessante idee\u00EBn voor nieuwe ontwikkelingen\!</p><br/><p> Ten tweede, afhankelijk van de interesse van de gebruikers, overweeg ik om API-versies te ontwikkelen voor versies met een hoog volume en hoge beschikbaarheid van de functies, meestal voor professioneel gebruik door ondernemingen, niet door individuen. Deze API&\#39;s zouden niet gratis zijn omdat er aanzienlijke serverkosten mee gemoeid zouden zijn.</p>

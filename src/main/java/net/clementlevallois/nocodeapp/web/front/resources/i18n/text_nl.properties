umigon.sentiment_analysis_tool.argument1.details=Deze functie voert <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalyse uit</a></strong> , ook wel opiniemining genoemd. Het analyseert de tekst en bepaalt of het sentiment neutraal, positief of negatief is.<br/> Het werkt het beste op <strong>sociale media</strong> zoals tweets voor Twitter, reacties op Instagram-berichten en andere zeer korte teksten in het Engels of Frans. In een vergelijking met 23 alternatieven bleek deze tool de beste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">tool voor sentimentanalyse op social media</a> .<br/> Deze tool, geboren in 2012, is voortdurend in ontwikkeling.<br/><br/> Als je deze functie gebruikt in een academische context (onderzoek of studies), moet je ernaar verwijzen in je bibliografie\:<br/><br/> Levallois, Clemens. "Umigon\: Sentimentanalyse op Tweets op basis van termenlijsten en heuristieken". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analyse van sentimenten voor Twitter, Instagram en daarbuiten
umigon.sentiment_analysis_tool.argument3.details=De functie is geprogrammeerd in Java. Zijn code is <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">vrij toegankelijk op Github</a> . De prestaties zijn uitstekend omdat het niet afhankelijk is van <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">part-of-speech tagging (POS-tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, wat het snel maakt.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Gelijktijdige computertechnieken</a> worden gebruikt in subfuncties en er is veel aandacht besteed aan de algehele prestaties.
umigon.sentiment_analysis_tool.argument3.title=Snel en performant
umigon.sentiment_analysis_tool.argument6.details=<p>Sommige tools bieden een score om de sterkte van het sentiment uit te drukken\: een grote waarde voor een zeer positief sentiment en een zeer lage waarde voor een negatief sentiment. Nul staat voor een neutraal sentiment. In mijn ervaring zijn deze scores niet super betrouwbaar, behalve in de voor de hand liggende gevallen. "Verschrikkelijk" zal erg laag scoren en "geweldig" zal erg hoog scoren. Maar in het midden zijn de dingen minder eenvoudig en zijn de scores veel moeilijker te interpreteren - ik zou niet adviseren om erop te vertrouwen. Een meer veelbelovende weg zou zijn om <strong>emoties</strong> te introduceren om de fijnere nuances van sentiment te plagen, buiten de positieve / neutrale / negatieve categorie\u00ebn. Stuur een e-mail naar admin@clementlevallois.net als u ge\u00efnteresseerd bent in deze onderzoeksrichting.</p>
umigon.sentiment_analysis_tool.argument6.title=Scoren, percentage en emoties?
umigon.sentiment_analysis_tool.argument7.details=<p>Deze tool identificeert subjectieve markers van <u>sentiment</u> , GEEN positieve of negatieve <u>feitelijke uitspraken</u> . Om een voorbeeld te geven\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; het is geclassificeerd als <strong>NEUTRAAL</strong> , zelfs als een land in oorlog "objectief" of "feitelijk" niet positief is.</li><li> " <code>War is horrible \:(</code> " -&gt; het is geclassificeerd als <strong>NEGATIEF</strong> omdat de term "verschrikkelijk" en de emoji subjectieve markeringen zijn van een negatief sentiment.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; het is geclassificeerd als <strong>POSITIEF</strong> omdat de term "opwindend" een subjectieve markering is van een positief sentiment.</li></ul><br/> Wij zijn van mening dat deze benadering sentimentanalyse betrouwbaar en echt uniek maakt in het landschap van tools voor opinieonderzoek en sentimentanalyse. Klaar om het te proberen?
umigon.sentiment_analysis_tool.argument7.title=Positieve, neutrale en negatieve sentimenten\: verdere overwegingen
umigon.sentiment_analysis_tool.description=100% gratis online tool voor sentimentanalyse voor niet-codeerders, geen registratie vereist. Importeer uw tekst van Twitter in csv-, Excel- en Google-spreadsheets. Prestaties zijn net zo goed als of beter dan Python-tools. Voer de analyse in \u00e9\u00e9n klik uit. Download uw resultaten in Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>De principes van de tool worden beschreven in deze wetenschappelijke publicatie over <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, gepubliceerd in de bloemlezing van de Association for Computational Linguistics</a> . De tool volgt deze stappen\:</p><ol><li> controleer de lengte van de tekst\: als het maar een paar woorden te kort is, wordt het niet geclassificeerd</li><li> verwijdering van URL's, verwijdering van inhoud tussen aanhalingstekens, normalisatie van apostrofs</li><li> er worden twee versies van de tekst vastgesteld\: een waarin alle accenten en speciale tekens worden verwijderd en een waarin ze behouden blijven. Alle volgende stappen zijn van toepassing op beide versies van de tekst.</li><li> controleer <strong>emoji's, emoticons en onomatopeia</strong> . Bewerk uw tekst niet voor om ze te verwijderen, ze bieden nuttige informatie over sentiment\!</li><li> controleer op hashtags, indien aanwezig</li><li> ontleding van de tekst in n-grammen tot vier gram</li><li> voor elke n-gram\:<ul><li> sla het over als het behoort tot een vooraf opgestelde lijst met stopwoorden</li><li> controleer op herhaalde tekens en verwijder ze indien nodig ( <code>yeeeahhh\!</code> wordt <code>yeah\!</code> )</li><li> controleer of het n-gram voorkomt in de vooraf opgestelde lijst van potentieel positieve woorden. Als dat het geval is, wordt de bijbehorende regel toegepast. Meestal is de regel zo simpel als "een positief woord geeft een positief gevoel aan de tekst", maar complexere regels zijn natuurlijk ook inbegrepen.</li><li> controleer of het n-gram voorkomt in de vooraf opgestelde lijst met mogelijk negatieve woorden. Dezelfde logica is van toepassing</li></ul></li><li> laatste controles\: detectie van moderators in de zin ("maar", "echter", "zelfs als", enz.). Positieve of negatieve waarden die voor of na deze moderators worden geplaatst, blijven behouden of worden verwijderd.</li><li> definitieve beslissing volgens complexe regels, gebaseerd op de resultaten van de vorige stappen.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=De functie onderzoekt elke term van de tekst en past een reeks regels toe om het effect op het sentiment te bepalen. Het houdt ook systematisch rekening met <strong>emoji's</strong> , interpunctie, <strong>hashtags</strong> , variaties in spelling, woorden met hoofdletters... om het sentiment te bepalen.

labelling_task_definition_bws.in_practice=<p>2. In de praktijk is een perfecte BIBD niet altijd mogelijk voor alle combinaties van de parameters v, r, k en lambda \u03bb. Aangezien v (aantal items) vast is, zullen k, r en lambda \u03bb waarschijnlijk verschillen van hun theoretische waarden.</p><p> Hieronder staan de daadwerkelijke parameters van de zojuist gemaakte taak\:</p>
labelling_task_definition_bws.instructions.part1=<p>De annotators zullen worden gevraagd om de beste en slechtste opties te kiezen uit een aantal items die tegelijkertijd worden gepresenteerd.</p><p> We gebruiken een effect van slepen en neerzetten\: de annotator kiest de beste optie <strong>door de muis te gebruiken en deze naar boven te</strong> verplaatsen, en de slechtste optie naar beneden, zoals zo\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Deze instructie wordt weergegeven aan de annotators\:</strong></p><br/><p> "De persoon die u heeft uitgenodigd om annotator voor deze taak te zijn, moet hebben gecommuniceerd welk idee u hier evalueert. <strong>Het is uw rol om 2 items in de lijst te kiezen\:</strong> het item dat het beste bij dit begrip past, en het item dat bij dit begrip past minst.</p><br/><p> "Om het beste item te kiezen, <strong>schuift u het beste item omhoog</strong> met de muis (of raakt u het scherm aan op mobiel) naar de bovenkant van de lijst. <strong>Schuif het slechtste item omlaag</strong> naar de onderkant van de lijst.</p>

umigon.sentiment_analysis_tool.argument6.details=<p>Sommige tools bieden een score om de sterkte van het sentiment uit te drukken\: een grote waarde voor een zeer positief sentiment en een zeer lage waarde voor een negatief sentiment. Nul staat voor een neutraal sentiment. In mijn ervaring zijn deze scores niet super betrouwbaar, behalve in de voor de hand liggende gevallen. &quot;Verschrikkelijk&quot; zal erg laag scoren en &quot;geweldig&quot; zal erg hoog scoren. Maar in het midden zijn de dingen minder eenvoudig en zijn de scores veel moeilijker te interpreteren - ik zou niet adviseren om erop te vertrouwen. Een meer veelbelovende weg zou zijn om <strong>emoties</strong> te introduceren om de fijnere nuances van sentiment te plagen, buiten de positieve / neutrale / negatieve categorie\u00EBn. Stuur een e-mail naar admin@clementlevallois.net als u ge\u00EFnteresseerd bent in deze onderzoeksrichting.</p>

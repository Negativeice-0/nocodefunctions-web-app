topics.topics_extraction_tool.argument4.details=<p>De meest klassieke benadering voor onderwerpdetectie is gebaseerd op een clustertechniek die de <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot; wordt</a> genoemd. Hiermee bepaalt de gebruiker hoeveel onderwerpen er in de tekst moeten worden gevonden, en vervolgens vinden de algoritmen deze onderwerpen.<br/> Deze benadering kan zinvol zijn als we van tevoren weten hoeveel onderwerpen er in de tekst staan. Maar wat is het nut van onderwerpdetectie als we de onderwerpen al kennen?<br/> In nocode-functies is het aantal te vinden onderwerpen niet vooraf bepaald. De analist zal veel leren door te ontdekken hoeveel onderwerpen het algoritme in de tekst kan vinden, zonder een vooraf ingestelde limiet. De analist behoudt de volledige controle dankzij de precisieparameter, die helpt bij het afstemmen van het algoritme om meer of minder onderwerpen te vinden - maar altijd met een zekere mate van vrijheid over het exacte aantal.</p>

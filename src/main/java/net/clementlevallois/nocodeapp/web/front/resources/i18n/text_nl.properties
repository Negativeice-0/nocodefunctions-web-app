cowo.cowo.title=Cowo\: een gratis online tool om semantische netwerken van tekst te maken
cowo.results.long_explanation=<h3>De functie heeft een netwerk gecre\u00eberd waar\:</h3><ul><li> alleen de meest voorkomende uitdrukkingen verschijnen</li><li> als 2 uitdrukkingen vaak samen voorkomen in de tekst, zijn ze verbonden in het netwerk</li></ul><p> De hierboven gevisualiseerde grafiek toont de 20 meest voorkomende uitdrukkingen in de tekst.</p><h3> Visualiseer de grafiek met Gephi, VOSviewer of Gephisto</h3><p> U kunt het volledige netwerk (niet alleen het hier getoonde voorbeeld) downloaden als een <strong>gexf-bestand</strong> met alle informatie over het netwerk. <strong>Gexf-bestanden</strong> kunnen worden geopend en onderzocht met <a href\="https\://gephi.org" target\="_blank">Gephi</a> , de toonaangevende gratis desktopsoftware voor netwerkvisualisaties.</p><br/><p> Je kunt het netwerk ook direct online visualiseren met <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> , de software ontwikkeld door Nees Jan van Eck en Ludo Waltman van het Centrum voor Wetenschaps- en Technologiestudies (CWTS) van de Universiteit Leiden.</p><br/><p> Ten slotte is <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> een webtoepassing die met \u00e9\u00e9n klik een viz maakt, die u als PNG-bestand kunt downloaden.</p>

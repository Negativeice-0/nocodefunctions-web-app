umigon.sentiment_analysis_tool.model_long_description.details=<p>De principes van de tool worden beschreven in deze wetenschappelijke publicatie over <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, gepubliceerd in de bloemlezing van de Association for Computational Linguistics</a> . De tool volgt deze stappen\:</p><ol><li> controleer de lengte van de tekst\: als het maar een paar woorden te kort is, wordt het niet geclassificeerd</li><li> verwijdering van URL&\#39;s, verwijdering van inhoud tussen aanhalingstekens, normalisatie van apostrofs</li><li> er worden twee versies van de tekst vastgesteld\: een waarin alle accenten en speciale tekens worden verwijderd en een waarin ze behouden blijven. Alle volgende stappen zijn van toepassing op beide versies van de tekst.</li><li> controleer <strong>emoji&\#39;s, emoticons en onomatopeia</strong> . Bewerk uw tekst niet voor om ze te verwijderen, ze bieden nuttige informatie over sentiment\!</li><li> controleer op hashtags, indien aanwezig</li><li> ontleding van de tekst in n-grammen tot vier gram</li><li> voor elke n-gram\:<ul><li> sla het over als het behoort tot een vooraf opgestelde lijst met stopwoorden</li><li> controleer op herhaalde tekens en verwijder ze indien nodig ( <code>yeeeahhh\!</code> wordt <code>yeah\!</code> )</li><li> controleer of het n-gram voorkomt in de vooraf opgestelde lijst van potentieel positieve woorden. Als dat het geval is, wordt de bijbehorende regel toegepast. Meestal is de regel zo simpel als &quot;een positief woord geeft een positief gevoel aan de tekst&quot;, maar complexere regels zijn natuurlijk ook inbegrepen.</li><li> controleer of het n-gram voorkomt in de vooraf opgestelde lijst met mogelijk negatieve woorden. Dezelfde logica is van toepassing</li></ul></li><li> laatste controles\: detectie van moderators in de zin (&quot;maar&quot;, &quot;echter&quot;, &quot;zelfs als&quot;, enz.). Positieve of negatieve waarden die voor of na deze moderators worden geplaatst, blijven behouden of worden verwijderd.</li><li> definitieve beslissing volgens complexe regels, gebaseerd op de resultaten van de vorige stappen.</li></ol>

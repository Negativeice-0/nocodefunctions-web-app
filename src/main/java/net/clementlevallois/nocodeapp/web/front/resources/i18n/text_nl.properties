network_converter.howto=Weet u niet zeker hoe u een gexf-bestand van Gephi kunt krijgen? Bezoek deze <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">gedetailleerde tutorial over hoe je van Gephi naar een webvisualisatie gaat met VOSviewer</a> .
organic.general.model_long_description=<p>De principes die door de tool worden gevolgd, zijn vergelijkbaar met <a href\="../umigon/sentiment_analysis_tool.html">de functie voor sentimentanalyse</a> , behalve de toe te passen regels. De tool volgt deze stappen\:</p><ol><li> controleer de lengte van de tekst\: als het maar een paar woorden te kort is, wordt het niet geclassificeerd</li><li> verwijdering van URL&\#39;s, verwijdering van inhoud tussen aanhalingstekens, normalisatie van apostrofs</li><li> er worden twee versies van de tekst vastgesteld\: een waarin alle accenten en speciale tekens worden verwijderd en een waarin ze behouden blijven. Alle volgende stappen zijn van toepassing op beide versies van de tekst.</li><li> controleer <strong>emoji&\#39;s, emoticons en onomatopeia</strong> . Bewerk uw tekst niet voor om ze te verwijderen, ze bieden nuttige informatie over sentiment\!</li><li> controleer op hashtags, indien aanwezig</li><li> ontleding van de tekst in n-grammen tot vier gram</li><li> voor elke n-gram\:<ul><li> sla het over als het behoort tot een vooraf opgestelde lijst met stopwoorden</li><li> controleer op herhaalde tekens en verwijder ze indien nodig ( <code>yeeeahhh\!</code> wordt <code>yeah\!</code> )</li><li> controleer of het n-gram is opgenomen in de vooraf opgestelde lijst van woordenschat / uitdrukkingen / stijlsignalering &quot;corporate speech&quot;. Als dat het geval is, wordt de bijbehorende regel toegepast.</li></ul></li><li> definitieve beslissing, gebaseerd op de resultaten van de voorgaande stappen.</li></ol>

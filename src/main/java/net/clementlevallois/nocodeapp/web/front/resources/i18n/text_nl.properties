labelling_task_definition_bws.nb_times.details=Elk item moet natuurlijk minstens \u00e9\u00e9n keer worden geannoteerd. Om de nauwkeurigheid van de annotatie te vergroten, verdient het de voorkeur om het item meerdere keren (in verschillende blokken) te laten presenteren, mogelijk aan verschillende annotators.<br/><br/> De standaardwaarde van 4 keer levert een zeer goede nauwkeurigheid op. Het verhogen van deze waarde leidt automatisch tot veel meer vergelijkingen die door de annotators moeten worden gedaan (zie de telling hieronder).

who.argument1.details=<p>Hoi\! Ik ben <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">een professor</a> gevestigd in Parijs, met een passie voor het extraheren van informatie uit sociale media en netwerken. Twitter en <a href\="https\://gephi.org" target\="_blank">Gephi</a> zijn mijn favoriete speeltuinen. Ik publiceer studies in <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">wetenschappelijke tijdschriften</a> .</p><p> Je kunt me zien discussi\u00EBren op <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">de Facebook-groep voor Gephi</a> of commentaar geven op technisch en academisch nieuws <a href\="https\://twitter.com/seinecle" target\="_blank">op Twitter</a> of <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">professioneel nieuws bespreken op LinkedIn</a> . Oh, en dit is <a href\="https\://clementlevallois.net" target\="_blank">mijn website</a> . Zie je daar\!</p>

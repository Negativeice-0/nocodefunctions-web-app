general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> is gratis desktopsoftware voor het maken en visualiseren van netwerken, met geavanceerde mogelijkheden op het gebied van <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrie</a> (die, kort gezegd, bestaat uit het meten en beoordelen van de wetenschappelijke activiteit).</p><p> In de zomer van 2021 hebben de ontwikkelaars van VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">een online versie</a> gelanceerd, wat het erg praktisch maakt om de daarop gemaakte visualisaties te delen.</p><p> Handige links\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Aan de slag met VOSviewer</a> die een verzameling bronnen biedt.</p>
organic.details=Deze functie classificeert uw teksten in twee categorie\u00EBn\:<ul><li> <strong>organisch</strong> \: wanneer de tekst is geschreven in een stijl die natuurlijk, persoonlijk en individueel is.</li><li> <strong>gepromoot</strong> \: wanneer de tekst is geschreven in een stijl die zakelijk, gesponsord of kunstmatig is.</li></ul> Het werkt het beste op <strong>sociale media</strong> zoals tweets voor Twitter, reacties op Instagram-berichten en andere zeer korte teksten in het Engels en Frans.<br/> Deze tool, geboren in 2020, is continu in ontwikkeling.
general.message.sending_user_stopwords_to_dev=\u2709\uFE0Fde lijst met stopwoorden naar de ontwikkelaar sturen - wordt binnenkort ge\u00EFntegreerd, bedankt\!
umigon.sentiment_analysis_tool.argument1.details=Deze functie voert <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalyse uit</a></strong> , ook wel opiniemining genoemd. Het analyseert de tekst en bepaalt of het sentiment neutraal, positief of negatief is.<br/> Het werkt het beste op <strong>sociale media</strong> zoals tweets voor Twitter, reacties op Instagram-berichten en andere zeer korte teksten in het Engels of Frans. In een vergelijking met 23 alternatieven bleek deze tool de beste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">tool voor sentimentanalyse op social media</a> .<br/> Deze tool, geboren in 2012, is voortdurend in ontwikkeling.<br/><br/> Als je deze functie gebruikt in een academische context (onderzoek of studies), moet je ernaar verwijzen in je bibliografie\:<br/><br/> Levallois, Clemens. &quot;Umigon\: Sentimentanalyse op Tweets op basis van termenlijsten en heuristieken&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Structuur en formaat van de tekst</strong> \: Onderwerpextractie werkt door het detecteren van termenparen die op dezelfde regel tekst voorkomen. U moet dus voorzichtig zijn met de opmaak van uw tekst. Idealiter bestaat het uit relatief korte alinea&\#39;s, elk op \u00E9\u00E9n regel. Als u een Excel-bestand gebruikt, moet elke alinea of elk aanzienlijk tekstblok op een andere rij verschijnen.<br/><br/> <strong>Tekstvolume</strong> \: onderwerpen worden gevonden door frequenties te meten\: welk paar termen komen het vaakst samen voor? Om dit te laten werken, moet de tekst voldoende lang zijn, zodat deze tellingen zinvol zijn. Hoe langer de tekst, hoe beter. Teksten van minimaal 5.000 woorden lijken een goed begin.</p>
index.datapolicy.dataannotationfunction.details=Gegevensannotatie bestaat uit het uploaden van een lijst met items die annotators zullen annoteren. Dit houdt in dat de lijst met items wordt opgeslagen, evenals de lijst met annotators, hun e-mails en de annotaties die ze maken.<br/> De ontwerper van de taak slaat een e-mail en een beschrijving van de dataset op. Deze worden ook opgeslagen.<br/> De gegevens (lijst met items, beschrijving van de lijst, e-mail van de ontwerper van de taak, e-mails van de annotators en hun annotaties) worden opgeslagen op een beveiligde serverbasis in de EU. Het wordt niet gedeeld of hergebruikt voor welk doel dan ook.<br/> De gegevens kunnen op elk moment worden verwijderd door de ontwerper van de taak.<br/>
cowo.tool.model_short_details=De functie identificeert termenparen in elke regel van de tekst. Deze paren worden samen voorkomen genoemd. Door alle termenparen samen te voegen en de meest voorkomende te selecteren, wordt een netwerk van termen geconstrueerd waarin twee termen met elkaar verbonden zijn als ze vaak samen in de tekst voorkomen.

why.argument1.details=<p>Als academicus die ge\u00EFnteresseerd is in datamining met sociale media en sociale netwerken, heb ik de resultaten van mijn onderzoek gedeeld in artikelen <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">die zijn gepubliceerd in wetenschappelijke tijdschriften</a> . Met nocode-functies wil <strong>ik een breder publiek bereiken door gratis nocode-versies aan te bieden van de nuttigste functies die ik in mijn onderzoek heb gebruikt</strong> .</p><br/><p> In de afgelopen jaren heb ik verschillende pogingen ondernomen om software te maken die precies dat zou doen. Maar ik was niet ervaren genoeg, en waarschijnlijk te ongeduldig\: de apps waren onaf en moeilijk te onderhouden. Nocode-functies zijn anders\: ik neem de tijd om het op de beste manier te ontwikkelen en <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">begin aan een reis van 10 jaar en meer\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=De functie is geprogrammeerd in Java. Zijn code is <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">vrij toegankelijk op Github</a> . De prestaties zijn uitstekend omdat het niet afhankelijk is van <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">part-of-speech tagging (POS-tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, wat het snel maakt.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Gelijktijdige computertechnieken</a> worden gebruikt in subfuncties en er is veel aandacht besteed aan de algehele prestaties.

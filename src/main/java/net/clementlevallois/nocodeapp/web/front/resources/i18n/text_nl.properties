cowo.tool.argument1.details=Deze functie ontleedt een tekst in termen en uitdrukkingen en verandert deze in een grafiek - ook wel een <strong>semantisch netwerk</strong> of <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">co-occurrence-netwerk</a></strong> genoemd. Het analyseert de tekst regel voor regel en bepaalt woorden en uitdrukkingen die de neiging hebben om <strong>samen voor te komen</strong> , waardoor een netwerk wordt gevormd.<br/> Het werkt op teksten die in een grote verscheidenheid aan talen zijn geschreven (inclusief teksten in niet-Latijns alfabet). De functie volgt de principes van unsupervised learning, een soort <strong>machine learning</strong> .<br/><br/> Als je deze functie gebruikt in een academische context (onderzoek of studies), moet je ernaar verwijzen in je bibliografie\:<br/><br/> Levallois, C., Clithero, JA, Wouters, P., Smidts, A., &amp; Huettel, SA (2012). Naar boven vertalen\: de neurale en sociale wetenschappen koppelen via neuro-economie. Nature Reviews Neuroscience, 13 (11), 789-797.

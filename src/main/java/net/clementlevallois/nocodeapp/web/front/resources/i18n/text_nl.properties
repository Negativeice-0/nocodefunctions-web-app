network_converter.creating_a_bridge.details_second_part=<p>Wat het onpraktisch maakt, is dat niet alle netwerksoftware alle formaten accepteert. In het bijzonder\:<ul><li> Gephi kan gexf-bestanden importeren en exporteren, maar het herkent geen VOSviewer json-netwerkbestanden</li><li> VOSviewer kan VOSviewer json-bestanden importeren en exporteren, maar het herkent geen gexf-bestanden</li></ul></p><p> De converter tussen gexf en VOSviewer json-bestanden die op deze pagina wordt aangeboden, is een brug waarvan ik hoop dat deze door de gebruikers van beide software nuttig zal worden gevonden.</p>

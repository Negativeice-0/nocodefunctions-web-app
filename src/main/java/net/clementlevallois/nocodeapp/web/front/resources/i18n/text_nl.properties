index.datapolicy.dataannotationfunction.details=Gegevensannotatie bestaat uit het uploaden van een lijst met items die annotators zullen annoteren. Dit houdt in dat de lijst met items wordt opgeslagen, evenals de lijst met annotators, hun e-mails en de annotaties die ze maken.<br/> De ontwerper van de taak slaat een e-mail en een beschrijving van de dataset op. Deze worden ook opgeslagen.<br/> De gegevens (lijst met items, beschrijving van de lijst, e-mail van de ontwerper van de taak, e-mails van de annotators en hun annotaties) worden opgeslagen op een beveiligde serverbasis in de EU. Het wordt niet gedeeld of hergebruikt voor welk doel dan ook.<br/> De gegevens kunnen op elk moment worden verwijderd door de ontwerper van de taak.<br/>

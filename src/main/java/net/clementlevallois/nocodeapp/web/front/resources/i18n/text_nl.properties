gaze.results.long_explanation=<h3>De functie heeft een netwerk gecre\u00EBerd waar\:</h3><ul><li> <strong>Als je Optie 1 hebt gekozen (samen voorkomen)</strong> \: wanneer 2 uitdrukkingen samen voorkomen op \u00E9\u00E9n of meerdere regels, zijn ze verbonden in het netwerk</li><li> <strong>Als je Optie 2 (bronnen en doelen) hebt gekozen</strong> \: wanneer 2 bronnen minstens \u00E9\u00E9n doel gemeen hebben, zijn ze verbonden in het netwerk.</li></ul><h3> Visualiseer de grafiek met Gephi, VOSviewer of Gephisto</h3><p> Je kunt het volledige netwerk (met veel meer uitdrukkingen) downloaden als een <strong>gexf-bestand</strong> met alle informatie over het netwerk. <strong>Gexf-bestanden</strong> kunnen worden geopend en onderzocht met <a href\="https\://gephi.org" target\="_blank">Gephi</a> , de toonaangevende gratis desktopsoftware voor netwerkvisualisaties.</p><br/><p> Je kunt het netwerk ook direct online visualiseren met <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> , de software ontwikkeld door Nees Jan van Eck en Ludo Waltman van het Centrum voor Wetenschaps- en Technologiestudies (CWTS) van de Universiteit Leiden.</p><br/><p> Ten slotte is <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> een webtoepassing die met \u00E9\u00E9n klik een viz maakt, die u als PNG-bestand kunt downloaden.</p><br/>

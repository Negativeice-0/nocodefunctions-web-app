labelling_task_definition_bws.results_total.details=<p>Het aantal te annoteren blokken (of &\#39;groepen te vergelijken items&\#39;) hangt rechtstreeks af van de 3 parameters die u hierboven hebt ingesteld\:</p><ul><li> het aantal te annoteren items (vast, hangt af van het aantal elementen in het bestand dat je hebt ge\u00FCpload</li><li> het aantal items om met elkaar te vergelijken, of &\#39;grootte van een blok&\#39;</li><li> het aantal keren dat een item moet worden geannoteerd</li></ul><br/> <strong>Samen leiden deze parameters tot dit totale aantal annotatietaken (of &\#39;blokken&\#39;)\: &quot;</strong>
link_prediction.explanation.details=<p>Deze functie is een directe toepassing van de Gephi-plug-in door <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti en Saskia Sch\u00FCler, onder toezicht van Michael Henninger van FHNW</a> .</p><br/><p> Hun code is zichtbaar <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">op Github</a> .</p><br/><p> De voorspelling is gebaseerd op <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferenti\u00EBle gehechtheid</a> . Het is beperkt tot ongerichte, ongewogen netwerken. De redenering is eenvoudig\: de meest waarschijnlijke koppeling die wordt gemaakt, is die tussen twee knooppunten die de meeste buren hebben, maar nog geen verbinding hebben.</p><br/><p> Hoe deze linkvoorspelling interpreteren? Het ontbreken van een link kan betekenen dat\:<br/><ol><li> Er is geen potentieel voor deze link (deze is niet &quot;relevant&quot; voor de betrokken knooppunten)</li><li> Er is een mogelijkheid dat deze link wordt gemaakt, en dit potentieel is nog niet geactualiseerd</li><li> Er is een potentieel voor de link, maar de twee knooppunten kiezen ervoor om de link niet te actualiseren</li></ol><br/> Dit betekent dat het &quot;voorspellen&quot; van een link een van deze drie gevallen kan aanpakken.<br/><br/> Onderzoek naar linkvoorspelling is fascinerend. Neem contact met ons op als je een nieuwe methode voor het voorspellen van links op nocodefunctions.com wilt implementeren\!</p>

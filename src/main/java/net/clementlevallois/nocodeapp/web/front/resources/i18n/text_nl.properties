labelling_task_definition_bws.results_total.details=<p>Het aantal te annoteren blokken (of 'groepen te vergelijken items') hangt rechtstreeks af van de 3 parameters die u hierboven hebt ingesteld\:</p><ul><li> het aantal te annoteren items (vast, hangt af van het aantal elementen in het bestand dat je hebt ge\u00fcpload</li><li> het aantal items om met elkaar te vergelijken, of 'grootte van een blok'</li><li> het aantal keren dat een item moet worden geannoteerd</li></ul><br/> <strong>Samen leiden deze parameters tot dit totale aantal annotatietaken (of 'blokken')\: "</strong>

organic.general.argument2.details=<p>Questo strumento identifica i marcatori del <u>corporate speak</u>. Questa caratterizzazione non \u00e8 chiaramente definita nella letteratura accademica. L'intento \u00e8 quello di fornire ai content manager e agli analisti uno strumento che permetta loro di filtrare i contenuti che non rappresentano una <strong>vera voce del cliente</strong>, come ad esempio\:</p><br/><ul><li><strong>chiamate all'azione</strong>\: "VOTA", "COMPRA", "GIOCA", ...</li><li><strong>inviti promozionali</strong>\: "offerte pi\u00f9 calde", "give away", ...    </li><li><strong>espressioni di opinione elaborate da uno specialista della comunicazione</strong>, come suggerito dai termini specifici utilizzati\: "svelato", "entusiasta di", "reinventa" ...  </li></ul><br/>Questo \u00e8 un lavoro in corso e accogliamo i vostri feedback e suggerimenti (analysis@exploreyourdata.com). Crediamo che questa funzione sia gi\u00e0 estremamente utile, aiutando gli analisti specializzati in opinion mining a ripulire il loro dataset dai contenuti che non provengono da individui/clienti ma da corporazioni e responsabili della comunicazione (controllate la nostra <a href\="../umigon/sentiment_analysis_tool.html">funzione di sentiment analysis</a>). Questo render\u00e0 la loro misurazione pi\u00f9 affidabile, soprattutto per l'opinion mining.

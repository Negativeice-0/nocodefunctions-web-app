network_converter.limit_to_500_nodes.details=<p>\n  Mentre Gephi \u00e8 fatto per reti piccole e molto grandi, VOSviewer \u00e8 fatto per reti fino a circa 500 nodi. 300 nodi \u00e8 addirittura preferibile. Oltre queste dimensioni, la visualizzazione diventa pi\u00f9 difficile da leggere e le operazioni diventano molto lente.\n  </p>\n  <br/>\n  <p>\n  E se la tua rete \u00e8 pi\u00f9 grande di 500 nodi? Nocodefunctions ti aiuta\: nel file gexf, selezioner\u00e0 i 500 nodi <strong>nei bordi che hanno il peso maggiore</strong>. Gli altri nodi saranno filtrati. Questo dovrebbe produrre una rete pi\u00f9 piccola che d\u00e0 ancora una visione utile della rete completa originale.\n</p>

general.message.vosviewer.description=<p>\n<a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00e8 un software desktop gratuito per creare e visualizzare reti, con capacit\u00e0 avanzate nel campo della <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometria</a> (che, in breve, consiste nella misurazione e valutazione dell'attivit\u00e0 scientifica).\n</p>\n<p>\nNell'estate 2021, gli sviluppatori di VOSviewer hanno lanciato <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">una versione online</a>, che rende molto pratico condividere le visualizzazioni create su di esso.\n</p>\n<p>\nLink utili\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Getting started with VOSviewer</a> che offre una raccolta di risorse.\n</p>
organic.details=Questa funzione classifica i vostri testi in due categorie\:<ul><li><strong>organico</strong>\: quando il testo \u00e8 scritto in uno stile naturale, personale, individuale.</li><li><strong>promosso</strong>\: quando il testo \u00e8 scritto in uno stile corporativo, sponsorizzato, artificiale.</li></ul>Funziona meglio sui <strong>social media</strong> come i tweet per Twitter, i commenti ai post di Instagram e altri testi molto brevi in inglese e francese.<br/>Nato nel 2020, questo strumento \u00e8 in continuo sviluppo.
umigon.sentiment_analysis_tool.argument1.details=Questa funzione esegue l'<strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisi del sentimento</a></strong>, chiamata anche opinion mining. Analizza il testo e determina se il sentimento \u00e8 neutro, positivo o negativo.<br/>Funziona meglio sui <strong>social media</strong> come i tweet per Twitter, i commenti sui post di Instagram e altri testi molto brevi in inglese o francese. In un confronto con 23 alternative, questo strumento \u00e8 stato trovato come il migliore <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">strumento per l'analisi del sentimento sui social media</a>.<br/>Nato nel 2012, questo strumento \u00e8 in continuo sviluppo.<br/><br/>Se utilizzate questa funzione in un contesto accademico (ricerche o studi), dovete farne riferimento nella vostra bibliografia\:<br/><br/>Levallois, Clement. "Umigon\: Analisi del sentimento su Tweets basata su liste di termini ed euristica". Atti del 7\u00b0 workshop internazionale sulla valutazione semantica (SemEval), 2013, Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709 \ufe0fsending the list of stopwords to the developer - will be integrated soon, thank you\! \ud83d\ude4f
topics.topics_extraction_tool.argument3.details=<p><strong>Struttura e formato del testo</strong>\: L'estrazione degli argomenti funziona rilevando coppie di termini che appaiono sulla stessa riga di testo. Quindi dovresti fare attenzione a come \u00e8 formattato il tuo testo. Idealmente, dovrebbe essere composto da paragrafi relativamente brevi, ognuno su una riga. Se stai usando un file Excel, ogni paragrafo o blocco significativo di testo dovrebbe apparire su una riga diversa.<br/><br/><strong>Volume del testo</strong>\: gli argomenti si trovano misurando le frequenze\: quale coppia di termini tende a co-occorrere pi\u00f9 spesso? Perch\u00e9 questo funzioni, il testo dovrebbe essere sufficientemente lungo in modo che questi conteggi siano significativi. Pi\u00f9 lungo \u00e8 il testo, meglio \u00e8. Testi di almeno 5.000 parole sembrano un buon inizio.</p>
index.datapolicy.dataannotationfunction.details=L'annotazione dei dati consiste nel caricare una lista di elementi che gli annotatori annoteranno. Ci\u00f2 implica che la lista degli elementi \u00e8 memorizzata, cos\u00ec come la lista degli annotatori, le loro e-mail, e le annotazioni che fanno.\n<br/>\nIl progettista del compito salva un'e-mail e una descrizione del set di dati. Anche queste vengono memorizzate.\n<br/>\nI dati (lista degli elementi, descrizione della lista, email del progettista del compito, email degli annotatori e le loro annotazioni) sono memorizzati su una base server protetta nell'UE. Non viene condiviso n\u00e9 riutilizzato per alcuno scopo.\n<br/>\nI dati possono essere cancellati in qualsiasi momento dal progettista del compito.\n<br/>
cowo.tool.model_short_details=La funzione identifica coppie di termini in ogni riga del testo. Queste coppie sono chiamate co-occorrenze. Aggregando tutte le coppie di termini e selezionando i pi\u00f9 frequenti, si costruisce una rete di termini dove due termini sono collegati se appaiono spesso insieme nel testo.

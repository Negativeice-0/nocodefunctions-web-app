umigon.sentiment_analysis_tool.argument7.details=<p>Questo strumento identifica marcatori soggettivi di <u>sentimento</u>, NON <u>dichiarazioni fattuali</u> positive o negative. Per fare un esempio\:</p><br/><ul><li><code>"Questo paese \u00e8 in guerra</code>" -&gt; \u00e8 classificato come <strong>NEUTRO</strong>, anche se un paese in guerra non \u00e8 "oggettivamente" o "fattualmente" una cosa positiva.</li><li><code>"La guerra \u00e8 orribile \:(</code>" -&gt; \u00e8 classificato come <strong>NEGATIVO</strong> perch\u00e9 il termine "orribile" e l'emoji sono marcatori soggettivi di un sentimento negativo.</li><li><code>"La guerra dei sessi \u00e8 un argomento di ricerca eccitante\!</code>" -&gt; \u00e8 classificato come <strong>POSITIVO</strong> perch\u00e9 il termine "eccitante" \u00e8 un marcatore soggettivo di un sentimento positivo.</li></ul><br/>Crediamo che questo approccio renda la sentiment analysis affidabile e davvero unica nel panorama degli strumenti di opinion mining e sentiment analysis. Pronto a provarlo?

labelling_task_definition_bws.results_total.details=<p>\nIl numero di blocchi da annotare (o "gruppi di elementi da confrontare") dipende direttamente dai 3 parametri che hai impostato sopra\:\n</p>\n<ul>\n<li>il numero di elementi da annotare (fisso, dipende dal numero di elementi nel file che hai caricato</li>\n<li>il numero di elementi da confrontare insieme, o 'dimensione di un blocco</li>\n<li>il numero di volte che un elemento deve essere annotato</li>\n</ul>\n<br/>\n<strong>\nMessi insieme, questi parametri portano a questo numero totale di compiti di annotazione (o "blocchi")\: "\n</strong>
link_prediction.explanation.details=<p>\nQuesta funzione \u00e8 un'applicazione diretta del plugin Gephi di <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti e Saskia Sch\u00fcler, supervisionata da Michael Henninger alla FHNW</a>.\n</p>\n<br/>\n<p>\nIl loro codice \u00e8 visibile <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">su Github</a>.\n</p>\n<br/>\n<p>\nLa predizione \u00e8 basata sull'<a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">attaccamento preferenziale</a>.\n \u00c8 limitata alle reti non dirette e non pesate. Il ragionamento \u00e8 semplice\: il collegamento pi\u00f9 probabile da creare \u00e8 quello tra due nodi che hanno pi\u00f9 vicini, ma non hanno ancora una connessione.\n</p>\n<br/>\n<p>\nCome interpretare questa previsione di collegamento? L'assenza di un legame pu\u00f2 significare che\:\n<br/>\n<ol>\n<li>\nNon c'\u00e8 potenziale per questo collegamento (non \u00e8 "rilevante" per i nodi che sarebbero coinvolti)\n</li>\n<li>\nC'\u00e8 un potenziale per questo collegamento da creare, e questo potenziale non \u00e8 ancora attualizzato\n</li>\n<li>\nC'\u00e8 un potenziale per il collegamento ma i due nodi scelgono di non attualizzarlo\n</li>\n</ol>\n<br/>\nQuesto significa che "prevedere" un collegamento pu\u00f2 indirizzare uno di questi tre casi.\n<br/>\n<br/>\nLa ricerca sulla predizione dei link \u00e8 affascinante. Contattaci se vuoi implementare un nuovo metodo di predizione dei link su nocodefunctions.com\!\n</p> 

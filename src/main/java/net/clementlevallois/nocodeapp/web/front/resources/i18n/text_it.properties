umigon.sentiment_analysis_tool.model_long_description.details=<p>I principi seguiti dallo strumento sono descritti in questa pubblicazione accademica su <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, pubblicata nell'antologia dell'Association fo Computational Linguistics</a>. Lo strumento segue questi passi\:</p><ol><li>controllo della lunghezza del testo\: se \u00e8 breve solo un paio di parole, non sar\u00e0 classificato</li><li>rimozione degli url, rimozione del contenuto tra virgolette, normalizzazione degli apostrofi</li><li>si stabiliscono due versioni del testo\: una in cui tutti gli accenti e i caratteri speciali vengono rimossi, e una in cui vengono mantenuti. Tutti i passi seguenti si applicheranno a entrambe le versioni del testo.</li><li>controlla le <strong>emoji, le emoticon e le onomatopee</strong>. Non preprocessare il testo per rimuoverli, forniscono informazioni utili sul sentiment\!</li><li>controllo degli hashtag, se presenti</li><li>decomposizione del testo in n-grammi fino a quattro grammi</li><li> per ogni n-gramma\:<ul><li>saltare se appartiene a una lista prestabilita di stop words</li><li>controllare se ci sono caratteri ripetuti e rimuoverli se necessario<code>(yeeeahhh\!</code> diventa <code>yeah\!</code>)</li><li>controllare se l'n-gramma \u00e8 contenuto nella lista prestabilita di parole potenzialmente positive. Se \u00e8 cos\u00ec, viene applicata la regola corrispondente. Il pi\u00f9 delle volte la regola \u00e8 semplice come "una parola positiva d\u00e0 un sentimento positivo al testo", ma sono ovviamente incluse anche regole pi\u00f9 complesse.</li><li>controllare se l'n-gramma \u00e8 contenuto nella lista prestabilita di parole potenzialmente negative. Si applica la stessa logica</li></ul></li><li>controlli finali\: individuazione di moderatori nella frase ("ma", "tuttavia", "anche se", ecc.). I valori positivi o negativi posti prima o dopo questi moderatori sono mantenuti o vengono cancellati.</li><li>decisione finale secondo regole complesse, basata sui risultati dei passi precedenti.</li></ol>

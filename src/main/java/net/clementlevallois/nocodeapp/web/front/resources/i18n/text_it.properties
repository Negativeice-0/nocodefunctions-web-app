network_converter.howto=Non siete sicuri di come ottenere un file gexf da Gephi? Visitate questo <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">tutorial dettagliato su come passare da Gephi a una visualizzazione web con VOSviewer</a>.
organic.general.model_long_description=<p>I principi seguiti dallo strumento sono simili alla <a href\="../umigon/sentiment_analysis_tool.html">funzione per la sentiment analysis</a>, tranne che per le regole da applicare. Lo strumento segue questi passi\:</p>\n<ol>\n<li>controllo della lunghezza del testo\: se \u00e8 breve solo un paio di parole, non sar\u00e0 classificato</li>\n<li>rimozione degli url, rimozione del contenuto tra virgolette, normalizzazione degli apostrofi</li>\n<li>si stabiliscono due versioni del testo\: una in cui tutti gli accenti e i caratteri speciali vengono rimossi, e una in cui vengono mantenuti. Tutti i passi seguenti si applicheranno a entrambe le versioni del testo.</li>\n<li>controlla le <strong>emoji, le emoticon e le onomatopee</strong>. Non preprocessare il testo per rimuoverli, forniscono informazioni utili sul sentiment\!</li>\n<li>controllo degli hashtag, se presenti</li>\n<li>decomposizione del testo in n-grammi fino a quattro grammi</li>\n<li> per ogni n-gramma\:\n<ul>\n<li>saltare se appartiene a una lista prestabilita di stop words</li>\n<li>controllare se ci sono caratteri ripetuti e rimuoverli se necessario<code>(yeeeahhh\!</code> diventa <code>yeah\!</code>)</li>\n<li>controllare se l'n-gramma \u00e8 contenuto nella lista prestabilita di vocabolario / espressioni / stile che segnala il "discorso aziendale". Se s\u00ec, viene applicata la regola corrispondente.</li>\n</ul>\n</li>\n<li>decisione finale, basata sui risultati dei passi precedenti.</li>\n</ol>

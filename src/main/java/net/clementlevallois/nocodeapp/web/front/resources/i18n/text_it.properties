umigon.sentiment_analysis_tool.argument6.details=<p>Alcuni strumenti forniscono un punteggio per esprimere la forza del sentimento\: un valore grande per un sentimento molto positivo e un valore molto basso per un sentimento negativo. Zero rappresenta un sentimento neutro. Nella mia esperienza, questi punteggi non sono super affidabili, tranne che per i casi ovvi. "Orribile" avr\u00e0 un punteggio molto basso, e "meraviglioso" avr\u00e0 un punteggio molto alto. Ma nel mezzo, le cose sono meno semplici e i punteggi sono molto pi\u00f9 difficili da interpretare - non consiglierei di farci affidamento. Una strada pi\u00f9 promettente sarebbe quella di introdurre le <strong>emozioni</strong> per mettere in luce le sfumature pi\u00f9 sottili del sentimento, al di l\u00e0 delle categorie positivo / neutro / negativo. Manda una mail a admin@clementlevallois.net se sei interessato a questa direzione di ricerca.</p>

why.argument2.details=<p>Ukuphuhlisa imisebenzi ye-nocode kubonisa inani elibalulekileyo lomsebenzi, endiwufezayo ngexesha lam lokukhululeka. Andiyihlawulisi, ukuze ifumane abaphulaphuli ababanzi (kubandakanywa nabafundi, iintatheli, ii-hobbyists ...). Ngembuyekezo, ndinethemba lokuyisebenzisa ukuhambisa imisebenzi emitsha endiya kuyidala ngexesha lophando lwam lwezemfundo, kwaye ndiyathemba ukuba iya kuzuza kwizifundo zam\: ingxelo yomsebenzisi kwimisebenzi iya kundinceda ndiyisulungekise kwaye ndiyenze yomelele ngakumbi. Ngethemba, uluntu lwabasebenzisi luya kukhula kwaye luvelise imibono enomdla kuphuhliso olutsha\!</p><br/><p> Okwesibini, kuxhomekeke kumdla wabasebenzisi, ndicinga ngokuphuhlisa iinguqulelo ze-API zomthamo ophezulu, iinguqulelo eziphezulu zokufumaneka kwemisebenzi, ngokuqhelekileyo ukusetyenziswa kobuchwephesha ngamashishini, kungekhona abantu. Ezi APIs aziyi kukhululeka njengoko iindleko ezibalulekileyo zeseva ziya kubandakanyeka.</p>

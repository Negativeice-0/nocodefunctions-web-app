general.message.vosviewer.description=<p>I- <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer yisoftware</a> yedesktop yasimahla yokwenza kunye nokubona uthungelwano, enobuchule obuphambili kwisizinda <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">sescientometrics</a> (ethi, ngokufutshane, iqulathe umlinganiselo kunye novavanyo lomsebenzi wesayensi).</p><p> Ngehlobo lika-2021, abaphuhlisi be-VOSviewer baqalise <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">inguqulelo ye-intanethi</a> , eyenza kube yinto esebenzayo ukwabelana ngokubonwayo okwenziwe kuyo.</p><p> Amakhonkco aluncedo\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Ukuqalisa ngeVOSviewer ebonelela</a> ingqokelela yezixhobo.</p>
organic.details=Lo msebenzi uhlela izicatshulwa zakho ngokweendidi ezimbini\:<ul><li> <strong>organic</strong> \: xa okubhaliweyo kubhalwe ngendlela yendalo, esomntu, umntu.</li><li> <strong>Promoted</strong> \: xa isicatshulwa sibhalwe ngendlela yoshishino, exhaswayo, eyenziweyo.</li></ul> Isebenza ngcono <strong>kumajelo eendaba ezentlalo</strong> afana neetweets ze-Twitter, izimvo kwizithuba ze-Instagram kunye nezinye izicatshulwa ezimfutshane kakhulu ngesiNgesi nesiFrentshi.<br/> Wazalwa ngo-2020, esi sixhobo siphantsi kophuhliso oluqhubekayo.

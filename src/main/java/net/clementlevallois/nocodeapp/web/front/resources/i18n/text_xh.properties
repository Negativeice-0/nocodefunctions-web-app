umigon.sentiment_analysis_tool.argument1.details=Lo msebenzi wenza <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">uhlalutyo lweemvakalelo</a></strong> , ekwabizwa ngokuba kukugrumba uluvo. Ihlalutya isicatshulwa kwaye inqume ukuba uvakalelo aluthathi cala, lulungile okanye lubi.<br/> Isebenza ngcono <strong>kumajelo eendaba ezentlalo</strong> afana neetweets ze-Twitter, izimvo kwizithuba ze-Instagram kunye nezinye izicatshulwa ezimfutshane kakhulu ngesiNgesi okanye ngesiFrentshi. Xa kuthelekiswa nezinye iindlela ze-23, esi sixhobo sifunyenwe njengesona <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sixhobo sohlalutyo lweemvakalelo kwimidiya yoluntu</a> .<br/> Wazalelwa ngo-2012, esi sixhobo siphantsi kophuhliso oluqhubekayo.<br/><br/> Ukuba usebenzisa lo msebenzi kumxholo wezemfundo (uphando okanye izifundo), kufuneka ubhekisele kuyo kuluhlu lwakho lweencwadi\:<br/><br/> Levallois, uClement. &quot;Umigon\: Uhlalutyo lweemvakalelo kwiiTweets ezisekwe kuluhlu lwemigaqo kunye ne-heuristics&quot;. Iinkqubo ze-7th International Workshop kuVavanyo lweSemantic (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Isakhiwo kunye nefomathi yokubhaliweyo</strong> \: Ukutsalwa kwesihloko kusebenza ngokujonga izibini zamagama ezivela kumgca omnye wokubhaliweyo. Ke kufuneka ulumke malunga nendlela umbhalo wakho ofomathwa ngayo. Ngokufanelekileyo, ifanele yenziwe ngemihlathi emifutshane ngokwentelekiso, nganye ibe kumgca omnye. Ukuba usebenzisa ifayile ye-Excel, umhlathi ngamnye okanye ibhloko ebalulekileyo yombhalo kufuneka ivele kumqolo owahlukileyo.<br/><br/> <strong>Umthamo wesicatshulwa</strong> \: izihloko zifunyanwa ngomlinganiselo wokuphindaphinda\: ngawaphi amagama aqhele ukwenzeka ngexesha elinye? Ukuze oku kusebenze, isicatshulwa kufuneka sibe side ngokwaneleyo ukuze la manani abe nentsingiselo. Okukhona isicatshulwa sinde, kokukhona ngcono. Izicatshulwa zamagama angama-5,000 ubuncinane zibonakala zisisiqalo esihle.</p>
index.datapolicy.dataannotationfunction.details=Inkcazo yedatha ibandakanya ukufakwa koluhlu lwezinto, eziya kuthi izichasiselo zichazelwe. Oku kuthetha ukuba uluhlu lwezinto zigciniwe, kunye noluhlu lwee-annotators, ii-imeyile zabo, kunye namanqakwana abawenzayo.<br/> Umyili womsebenzi ugcina i-imeyile kunye nenkcazo yedatha. Ezi zigcinwe ngokunjalo.<br/> Idatha (uluhlu lwezinto, inkcazo yoluhlu, i-imeyile yomyili womsebenzi, i-imeyile ye-annotators kunye neenkcazo zabo) igcinwe kwisiseko somncedisi okhuselekileyo kwi-EU. Akwabelwana ngayo okanye iphinda isetyenziswe kuyo nayiphi na injongo.<br/> Idatha inokususwa nakweyiphi na indawo ngumyili womsebenzi.<br/>

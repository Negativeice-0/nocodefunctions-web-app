topics.topics_extraction_tool.argument4.details=<p>Eyona ndlela iqhelekileyo yokufunyanwa kwesihloko isekwe kubuchule bokudibanisa obubizwa ngokuba yi <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Ngayo, umsebenzisi uthatha isigqibo sokuba zingaphi isihloko ekufuneka zifunyenwe kwisicatshulwa, kwaye ke i-algorithms ifumana ezi zihloko.<br/> Le ndlela inokuba nengqiqo xa sisazi kwangaphambili ukuba zingaphi izihloko ezikhoyo kwisicatshulwa. Kodwa yintoni inqaku lokufunyanwa kwesihloko ukuba siyazazi izihloko esele zikho? \uD83E\uDD14<br/> Kwimisebenzi ye-nocode, inani lezihloko eziza kufunyanwa alimiselwanga kwangaphambili. Umhlalutyi uya kufunda kakhulu ngokufumanisa ukuba zingaphi izihloko ezinokuthi zifumaneke kwi-algorithm kwisicatshulwa, ngaphandle komda wokusetwa kwangaphambili. Umhlalutyi uhlala elawula ngokupheleleyo ngokubonga kwiparamitha echanekileyo, enceda ukuthunga i-algorithm ukufumana izihloko ezininzi okanye ezincinci - kodwa zihlala zinezinga lenkululeko kwinani elichanekileyo.</p>

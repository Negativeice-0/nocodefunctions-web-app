topics.topics.parameter_precision.explanation=50 ist der Standardwert. W\u00e4hlen Sie einen niedrigeren Wert, um <strong>mehr und kleinere</strong> Themen zu finden, und w\u00e4hlen Sie einen gr\u00f6\u00dferen Wert, um <strong>weniger und gr\u00f6\u00dfere</strong> Themen zu finden\:<br/><br/><small>kleinere Werte \=&gt; viele "kleinere" Themen finden.</small><br/>
topics.topics.parameter_stopwords.explanation=Entfernen Sie "wissenschaftliche" Stoppw\u00f6rter\: W\u00f6rter, die typisch f\u00fcr den akademischen Diskurs sind und keinen spezifischen Informationswert haben (nur englische oder franz\u00f6sische Texte). Die vollst\u00e4ndige Liste ist <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hier</a> verf\u00fcgbar.
topics.topics_extraction_tool.argument1.details=Diese Funktion identifiziert automatisch die wichtigsten Themen in einem Text, ein Vorgang, der <strong>Themenextraktion</strong> oder <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">Themenmodellierung</a></strong> genannt wird. Sie analysiert den Text Zeile f\u00fcr Zeile und bestimmt Gruppen von W\u00f6rtern und Ausdr\u00fccken, die dazu neigen, <strong>sich zu gruppieren</strong> und Themen zu bilden.<br/>Sie funktioniert bei Texten, die in einer Vielzahl von Sprachen geschrieben sind (einschlie\u00dflich Texten mit nicht lateinischem Alphabet). Die Funktion folgt den Prinzipien des un\u00fcberwachten Lernens, einer Art des <strong>maschinellen Lernens</strong>.<br/><br/>Wenn Sie diese Funktion in einem akademischen Kontext (Forschung oder Studium) verwenden, m\u00fcssen Sie sie in Ihrem Literaturverzeichnis angeben\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Opening Fields\: Ein methodologischer Beitrag zur Identifizierung heterogener Akteure in ungebundenen relationalen Ordnungen. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Themenextraktion - Automatisieren Sie die Analyse von Schl\u00fcsselthemen in Ihren Texten
topics.topics_extraction_tool.argument2.details=Die Technologie umfasst einen "Pr\u00e4zisions"-Parameter, mit dem Sie genau festlegen k\u00f6nnen, ob Sie gro\u00dfe ("Makro"-) Themen finden wollen oder ob Sie lieber viele "Mikro"- (kleinere) Themen finden m\u00f6chten.
topics.topics_extraction_tool.argument2.title=Innovativ\: Kontrolle, wie "gro\u00df" oder "klein" die Themen sein werden
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur und Format des Textes</strong>\: Die Themenextraktion funktioniert durch die Erkennung von Begriffspaaren, die in derselben Textzeile erscheinen. Sie sollten also darauf achten, wie Ihr Text formatiert ist. Idealerweise sollte er aus relativ kurzen Abs\u00e4tzen bestehen, die jeweils in einer Zeile stehen. Wenn Sie eine Excel-Datei verwenden, sollte jeder Absatz oder gr\u00f6\u00dfere Textblock in einer anderen Zeile erscheinen.<br/><br/><strong>Textmenge</strong>\: Themen werden durch Messung der H\u00e4ufigkeit gefunden\: Welche Begriffspaare treten am h\u00e4ufigsten gemeinsam auf? Damit dies funktioniert, sollte der Text lang genug sein, damit diese Z\u00e4hlungen sinnvoll sind. Je l\u00e4nger der Text, desto besser. Texte von mindestens 5.000 W\u00f6rtern scheinen ein guter Anfang zu sein.</p>
topics.topics_extraction_tool.argument3.title=Tipps und Tricks f\u00fcr effektive Ergebnisse bei der Themenfindung
topics.topics_extraction_tool.argument4.details=<p>Der klassischste Ansatz zur Themenerkennung basiert auf einer Clustering-Technik namens <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a>. Dabei entscheidet der Benutzer, wie viele Themen im Text gefunden werden sollen, und dann findet der Algorithmus diese Themen.<br/>Dieser Ansatz kann sinnvoll sein, wenn wir im Voraus wissen, wie viele Themen in einem Text enthalten sind. Aber was n\u00fctzt uns die Themenerkennung, wenn wir die Themen bereits kennen? \ud83e\udd14<br/>Bei No-Code-Funktionen ist die Anzahl der zu findenden Themen nicht vorgegeben. Der Analytiker wird viel lernen, indem er herausfindet, wie viele Themen der Algorithmus im Text finden kann, ohne dass es eine vorgegebene Grenze gibt. Der Analytiker beh\u00e4lt die volle Kontrolle \u00fcber den Pr\u00e4zisionsparameter, mit dem er den Algorithmus so einstellen kann, dass er mehr oder weniger Themen findet - aber immer mit einem gewissen Freiheitsgrad bei der genauen Anzahl.</p>
topics.topics_extraction_tool.argument4.title=Wie kann man die Anzahl der zu findenden Themen festlegen? Ist das eine gute Sache?
topics.topics_extraction_tool.description=100% kostenloses Online-Themenextraktionstool \ud83d\udd26 f\u00fcr Nicht-Coder, keine Registrierung erforderlich. Importieren Sie Ihren Text aus Twitter in csv, Excel und Google-Tabellen. Die Leistung ist genauso gut oder besser als die von Python-Tools. F\u00fchren Sie die Analyse mit einem Klick aus. Laden Sie Ihre Ergebnisse in Excel herunter.
topics.topics_extraction_tool.excel_export_details=Diese Excel-Datei enth\u00e4lt die Liste der Schl\u00fcsselw\u00f6rter pro Thema. NEU\: Es enth\u00e4lt auch die Liste der Textzeilen, die in dem von Ihnen hochgeladenen Dokument enthalten waren. F\u00fcr jede Zeile sehen Sie nun die drei \u00fcbereinstimmenden Themen. Es ist n\u00fctzlich, wenn Sie fragen m\u00f6chten\: Welche Zeile oder welches Dokument befindet sich in diesem Thema?
topics.topics_extraction_tool.gexf_export_details=Sie k\u00f6nnen diese gexf-Datei auch herunterladen, wenn Sie wissen, wie man sie mit <a href\="https\://gephi.org" target\="_blank">Gephi</a> verwendet. Die Datei enth\u00e4lt das Netzwerk aller 2.000 h\u00e4ufigsten W\u00f6rter, die in der von Ihnen hochgeladenen Datei enthalten sind. Es ist n\u00fctzlich, die Themen in feineren Details zu untersuchen.
topics.topics_extraction_tool.model_long_description.details=<p>Die Grunds\u00e4tze des Tools werden in dieser wissenschaftlichen Ver\u00f6ffentlichung beschrieben, in der untersucht wird <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, wie man Gemeinschaften und Themen auf Twitter findet</a>. Die Technologie folgt diesen Schritten\:</p><ol><li>Bereinigung des Textes\: Abflachung auf ASCII, Entfernung von URLs, Entfernung von Interpunktionszeichen.</li><li>Lemmatisierung.</li><li>Zerlegung des Textes in n-Gramme bis hin zu vier-Grammen, Entfernung von weniger relevanten n-Grammen. Dieser Schritt ist identisch mit dem, der von der <a href\="../umigon/sentiment_analysis_tool.html">Funktion f\u00fcr die Stimmungsanalyse</a>durchgef\u00fchrt wird</li><li>Z\u00e4hlung der Kookkurrenzen\: Welche Paare von N-Grammen kommen h\u00e4ufig in denselben Zeilen des Textes vor?</li><li>Die Liste der kookkurrierenden n-Gramme wird verwendet, um ein Netzwerk zu erstellen\: Es besteht aus den h\u00e4ufigsten n-Grammen. Zwei n-Gramme sind miteinander verbunden, wenn sie h\u00e4ufig zusammen auftreten.</li><li>Ein Algorithmus zur Erkennung von Gemeinschaften wird auf das Netzwerk angewendet\: der L\u00f6wen-Algorithmus, der schnell und sehr effektiv ist.</li><li>der vom Benutzer gew\u00e4hlte Parameter wird angewendet\: ein gro\u00dfer Wert wird einige gro\u00dfe Gemeinschaften erkennen. Bei einem kleinen Wert werden viele kleine Gemeinschaften erkannt.</li><li>Jede Gemeinschaft (oder Cluster) im Netzwerk ist ein Thema. Die Liste der Schl\u00fcsselbegriffe des Themas sind die im Cluster enthaltenen n-Gramme.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Die Funktion identifiziert Paare von Begriffen in jeder Zeile des Textes. Diese Paare werden als Kookkurrenzen bezeichnet. Durch Aggregation aller Begriffspaare wird ein Begriffsnetz erstellt. Das Netzwerk wird in Unterregionen unterteilt, und jede Unterregion entspricht einem Thema.

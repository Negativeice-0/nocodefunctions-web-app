organic.description=100% kostenloses Online-Tool zur Identifizierung organischer Inhalte auf Twitter, Instagram und in sozialen Medien. Erkennen Sie beworbene \ud83d\udce2 vs. spontane \ud83c\udf3f Kommentare in sozialen Medien.
organic.details=Diese Funktion klassifiziert Ihre Texte in zwei Kategorien\:<ul><li><strong>organisch</strong>\: wenn der Text in einem Stil geschrieben ist, der nat\u00fcrlich, pers\u00f6nlich, individuell ist.</li><li><strong>gef\u00f6rdert</strong>\: wenn der Text in einem Stil geschrieben ist, der korporativ, gesponsert, k\u00fcnstlich ist.</li></ul>Sie funktioniert am besten bei <strong>sozialen Medien</strong> wie Tweets f\u00fcr Twitter, Kommentaren zu Instagram-Posts und anderen sehr kurzen Texten auf Englisch und Franz\u00f6sisch.<br/>Dieses Tool wurde 2020 entwickelt und befindet sich in st\u00e4ndiger Weiterentwicklung.
organic.general.argument1.details=Das Tool ist mit Java programmiert, dessen Leistung \u00e4hnlich oder sogar besser als die von <strong>Python</strong> ist. Es ist nicht auf <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">Part-of-Speech-Tagging (POS-Tagging</a>) angewiesen, was es noch schneller macht. In Teilfunktionen wird paralleles Rechnen verwendet, und es wurde sehr auf die Leistung geachtet.
organic.general.argument1.title=\ud83d\ude80 Schnell und leistungsf\u00e4hig
organic.general.argument2.details=<p>Mit diesem Instrument werden die Merkmale der <u>Unternehmenssprache</u> ermittelt. Diese Charakterisierung ist in der wissenschaftlichen Literatur nicht klar definiert. Ziel ist es, Content-Managern und -Analysten ein Instrument an die Hand zu geben, mit dem sie Inhalte herausfiltern k\u00f6nnen, die keine <strong>echte Stimme des Kunden</strong> darstellen, wie z. B.\:</p><br/><ul><li>Aufforderungen<strong>zum Handeln</strong>\: "ABSTIMMEN", "KAUFEN", "SPIELEN", ...</li><li><strong>Werbeeinladungen</strong>\: "die hei\u00dfesten Angebote", "verschenken", ...    </li><li><strong>Meinungs\u00e4u\u00dferungen, die von einem Kommunikationsspezialisten verfasst werden</strong>, wie die verwendeten spezifischen Begriffe andeuten\: "enth\u00fcllt", "aufgeregt", "erfindet neu" ...  </li></ul><br/>Diese Funktion ist noch in Arbeit und wir freuen uns \u00fcber Ihr Feedback und Ihre Vorschl\u00e4ge (analysis@exploreyourdata.com). Wir glauben, dass diese Funktion bereits sehr n\u00fctzlich ist und Analysten, die sich auf Meinungsforschung spezialisiert haben, dabei hilft, ihren Datensatz von Inhalten zu bereinigen, die nicht von Einzelpersonen/Kunden, sondern von Unternehmen und Kommunikationsverantwortlichen stammen (siehe unsere <a href\="../umigon/sentiment_analysis_tool.html">Funktion zur Stimmungsanalyse</a>). Dadurch werden ihre Messungen zuverl\u00e4ssiger, insbesondere f\u00fcr das Opinion Mining.
organic.general.argument2.title=Organische vs. beworbene Inhalte\: weitere \u00dcberlegungen
organic.general.model_long_description=<p>Die Prinzipien, die das Tool verfolgt, \u00e4hneln denen <a href\="../umigon/sentiment_analysis_tool.html">der Sentimentanalyse</a>, mit Ausnahme der anzuwendenden Regeln. Das Tool folgt diesen Schritten\:</p>\n<ol>\n<li>\u00dcberpr\u00fcfung der L\u00e4nge des Textes\: wenn er nur ein paar W\u00f6rter kurz ist, wird er nicht klassifiziert</li>\n<li>Entfernung von Urls, Entfernung von Inhalten in Anf\u00fchrungszeichen, Normalisierung von Apostrophen</li>\n<li>Es werden zwei Versionen des Textes erstellt\: eine, bei der alle Akzente und Sonderzeichen entfernt werden, und eine, bei der sie beibehalten werden. Alle folgenden Schritte gelten f\u00fcr beide Versionen des Textes.</li>\n<li>Pr\u00fcfung auf <strong>Emojis, Emoticons und Onomatopeia</strong>. Bearbeiten Sie Ihren Text nicht vor, um sie zu entfernen, denn sie liefern n\u00fctzliche Informationen zur Stimmung\!</li>\n<li>Pr\u00fcfung auf Hashtags, falls vorhanden</li>\n<li>Zerlegung des Textes in n-Gramme bis hin zu vier-Grammen</li>\n<li> f\u00fcr jedes n-Gramm\:\n<ul>\n<li>\u00dcberspringen Sie den Text, wenn er zu einer zuvor erstellten Liste von Stoppw\u00f6rtern geh\u00f6rt</li>\n<li>auf wiederholte Zeichen pr\u00fcfen und diese gegebenenfalls entfernen<code>(jaaaa\!</code> wird <code>jaa\!</code>)</li>\n<li>pr\u00fcfen, ob das N-Gramm in der vorher festgelegten Liste von Vokabeln/Ausdr\u00fccken/Stilen enthalten ist, die "Unternehmenssprache" signalisieren. Wenn ja, wird die entsprechende Regel angewandt.</li>\n</ul>\n</li>\n<li>endg\u00fcltige Entscheidung, basierend auf den Ergebnissen der vorherigen Schritte.</li>\n</ol>
organic.general.model_short_description=Die Funktion pr\u00fcft jeden Begriff des Textes und wendet eine Reihe von Regeln an (ist der Begriff in diesem Zusammenhang organisch oder beworben?). Sie ber\u00fccksichtigt auch <strong>Emojis</strong>, Interpunktion, <strong>Hashtags</strong>, gro\u00dfgeschriebene W\u00f6rter... um das Ergebnis zu ermitteln.

cowo.cowo.title=Cowo\: ein kostenloses Online-Tool zur Erstellung semantischer Netzwerke aus Text
cowo.results.long_explanation=<h3>Die Funktion hat ein Netz geschaffen, in dem\:</h3>\n<ul>\n<li>nur die h\u00e4ufigsten Ausdr\u00fccke erscheinen</li>\n<li>wenn 2 Ausdr\u00fccke h\u00e4ufig zusammen im Text vorkommen, sind sie im Netzwerk verbunden</li>\n</ul>\n<p>Der oben dargestellte Graph zeigt die 20 h\u00e4ufigsten Ausdr\u00fccke im Text.</p>\n\n<h3>Visualisieren Sie den Graphen mit Gephi, VOSviewer oder Gephisto</h3>\n<p>Sie k\u00f6nnen das gesamte Netzwerk (nicht nur das hier gezeigte Beispiel) als <strong>gexf-Datei</strong> mit allen Informationen \u00fcber das Netzwerk herunterladen. <strong>Gexf-Dateien</strong> k\u00f6nnen mit <a href\="https\://gephi.org" target\="_blank">Gephi</a>, der f\u00fchrenden kostenlosen Desktop-Software f\u00fcr Netzwerkvisualisierungen, ge\u00f6ffnet und erkundet werden.</p>\n<br/>\n<p>Sie k\u00f6nnen das Netzwerk auch direkt mit <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online visualisieren, der von Nees Jan van Eck und Ludo Waltman am Centre for Science and Technology Studies (CWTS) der Universit\u00e4t Leiden entwickelten Software.</p>\n<br/>\n<p> <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> schlie\u00dflich ist eine Webanwendung, die mit einem Klick eine Visualisierung erstellt, die Sie als PNG-Datei herunterladen k\u00f6nnen.</p>

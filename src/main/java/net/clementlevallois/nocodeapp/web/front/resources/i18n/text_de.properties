general.message.lemmatization_explanation=W\u00f6rter k\u00f6nnen viele Variationen haben. In vielen Sprachen haben Substantive oder Verben im Pr\u00e4sens und im Pr\u00e4teritum im Singular und Plural leicht unterschiedliche Formen. Die Operation, die darin besteht, diese verschiedenen Formen zu entfernen, wird Lemmatisierung genannt. Es ist n\u00fctzlich, Ergebnisse zu erhalten, bei denen wir dasselbe Wort nur einmal sehen, nicht alle Formen desselben Wortes, die in dem von Ihnen analysierten Text vorhanden waren. Manchmal wird die Operation der Lemmatisierung jedoch nicht genau durchgef\u00fchrt. Es schneidet W\u00f6rter auf falsche Weise ab, und als Ergebnis kann die Analyse W\u00f6rter hervorbringen, die gegen Ende eine falsche Schreibweise aufweisen. Aus diesem Grund k\u00f6nnen Sie die Operation der Lemmatisierung, auch wenn sie standardm\u00e4\u00dfig angewendet wird, hier deaktivieren.

topics.topics_extraction_tool.model_long_description.details=<p>Die Grunds\u00E4tze des Tools werden in dieser wissenschaftlichen Ver\u00F6ffentlichung beschrieben, in der untersucht wird <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, wie man Gemeinschaften und Themen auf Twitter findet</a>. Die Technologie folgt diesen Schritten\:</p><ol><li>Bereinigung des Textes\: Abflachung auf ASCII, Entfernung von URLs, Entfernung von Interpunktionszeichen.</li><li>Lemmatisierung.</li><li>Zerlegung des Textes in n-Gramme bis hin zu vier-Grammen, Entfernung von weniger relevanten n-Grammen. Dieser Schritt ist identisch mit dem, der von der <a href\="../umigon/sentiment_analysis_tool.html">Funktion f\u00FCr die Stimmungsanalyse</a>durchgef\u00FChrt wird</li><li>Z\u00E4hlung der Kookkurrenzen\: Welche Paare von N-Grammen kommen h\u00E4ufig in denselben Zeilen des Textes vor?</li><li>Die Liste der kookkurrierenden n-Gramme wird verwendet, um ein Netzwerk zu erstellen\: Es besteht aus den h\u00E4ufigsten n-Grammen. Zwei n-Gramme sind miteinander verbunden, wenn sie h\u00E4ufig zusammen auftreten.</li><li>Ein Algorithmus zur Erkennung von Gemeinschaften wird auf das Netzwerk angewendet\: der L\u00F6wen-Algorithmus, der schnell und sehr effektiv ist.</li><li>der vom Benutzer gew\u00E4hlte Parameter wird angewendet\: ein gro\u00DFer Wert wird einige gro\u00DFe Gemeinschaften erkennen. Bei einem kleinen Wert werden viele kleine Gemeinschaften erkannt.</li><li>Jede Gemeinschaft (oder Cluster) im Netzwerk ist ein Thema. Die Liste der Schl\u00FCsselbegriffe des Themas sind die im Cluster enthaltenen n-Gramme.</li></ol>
why.argument1.details=<p>\nAls Wissenschaftler, der sich f\u00FCr Data Mining mit sozialen Medien und sozialen Netzwerken interessiert, habe ich die Ergebnisse meiner Studien in Artikeln <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">in wissenschaftlichen Zeitschriften ver\u00F6ffentlicht</a>. Mit nocode functions m\u00F6chte ich <strong>ein breiteres Publikum erreichen, indem ich kostenlose nocode-Versionen der n\u00FCtzlichsten Funktionen anbiete, die ich in meiner Forschung verwendet habe</strong>.\n</p>\n<br/>\n<p>\nIn den letzten Jahren habe ich mehrere Versuche unternommen, eine Software zu entwickeln, die genau das leisten sollte. Aber ich war nicht erfahren genug und wahrscheinlich zu ungeduldig\: Die Anwendungen waren unfertig und schwer zu pflegen. Bei den Nocode-Funktionen ist das anders\: Ich nehme mir die Zeit, sie auf die beste Art und Weise zu entwickeln, und <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ich mache mich auf eine Reise von 10 Jahren und mehr\!</a>\n</p>
umigon.sentiment_analysis_tool.argument3.details=Die Funktion ist in Java programmiert. Sein Code ist <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">auf Github frei</a> zug\u00E4nglich. Ihre Leistung ist hervorragend, da sie nicht auf <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">Part-of-Speech-Tagging (POS-Tagging)</ a> angewiesen ist, was sie schnell macht. In den Teilfunktionen werden Techniken des <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Concurrent Computing</a> verwendet, und es wurde viel Wert auf die Gesamtleistung gelegt. 

cowo.tool.model_long_details=<p>\nDie Grunds\u00E4tze des Tools werden in dieser wissenschaftlichen Ver\u00F6ffentlichung beschrieben, in der untersucht wird <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, wie man Gemeinschaften und Themen auf Twitter findet</a>. Die Technologie folgt diesen Schritten\:\n</p>\n<ol>\n<li>Bereinigung des Textes\: Abflachung auf ASCII, Entfernung von URLs, Entfernung von Interpunktionszeichen.</li>\n<li>Lemmatisierung.</li>\n<li>Zerlegung des Textes in <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-Gramme</a> bis hin zu vier-Grammen, Entfernung von weniger relevanten n-Grammen. Dieser Schritt ist identisch mit dem der <a href\="../umigon/sentiment_analysis_tool.html">Funktion f\u00FCr die Stimmungsanalyse</a></li>\n<li>Z\u00E4hlung der <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">Kookkurrenzen</a>\: Welche Paare von N-Grammen kommen h\u00E4ufig in denselben Zeilen des Textes vor?</li>\n<li>Die Liste der kookkurrierenden N-Gramme wird zur Erstellung eines Netzwerks verwendet\: Es besteht aus den h\u00E4ufigsten N-Grammen. Zwei N-Gramme sind miteinander verbunden, wenn sie h\u00E4ufig zusammen auftreten.</li>\n<li>Die St\u00E4rke der Verbindungen im Netzwerk wird mit einem Verfahren namens <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> korrigiert.</li>\n</ol>

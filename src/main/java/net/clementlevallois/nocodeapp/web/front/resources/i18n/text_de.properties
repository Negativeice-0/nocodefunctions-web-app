gaze.network_builder.tips_and_tricks.details=<strong>Erkundung des Graphen</strong>\n<br/>Wir empfehlen zwei kostenlose Programme f\u00fcr die Erkundung des semantischen Netzwerks, das durch die Funktion erzeugt wurde\:\n<ul>\n<li><a href\="https\://gephi.org" target\="_blank">Gephi</a> bietet die besten Funktionen zum Filtern, Einf\u00e4rben, \u00c4ndern der Gr\u00f6\u00dfe und zum Ausf\u00fchren von deskriptiven Graphenstatistiken f\u00fcr Ihr Netzwerk (z. B. Betweenness-Zentralit\u00e4t).\n</li>\n<li> <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> bietet die saubersten und am einfachsten zu interpretierenden Visualisierungen f\u00fcr semantische Netzwerke. VOSviewer wurde f\u00fcr den Einsatz in der Wissenschaft entwickelt, ist aber f\u00fcr jede Art von semantischem Netzwerk geeignet.\n</li>\n</ul>

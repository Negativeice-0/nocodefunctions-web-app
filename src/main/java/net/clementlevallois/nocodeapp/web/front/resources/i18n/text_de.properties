topics.topics_extraction_tool.model_short_description.details=Die Funktion identifiziert Paare von Begriffen in jeder Zeile des Textes. Diese Paare werden als Kookkurrenzen bezeichnet. Durch Aggregation aller Begriffspaare wird ein Begriffsnetz erstellt. Das Netzwerk wird in Unterregionen unterteilt, und jede Unterregion entspricht einem Thema.

cowo.tool.argument1.title=Semantische Netze - Verwandeln Sie Ihre Texte in Graphen
cowo.tool.argument2.details=Die Funktion ben\u00f6tigt einen Parameter (welche Sprache hat der Text?) und wird mit einem Klick ausgef\u00fchrt\:\n
cowo.tool.argument3.details=<p>\n<strong>Struktur und Format des Textes</strong>\: Das Netz wird durch die Erkennung von Begriffspaaren erstellt, die in derselben Textzeile vorkommen. Sie sollten also darauf achten, wie Ihr Text aufgeteilt ist. Idealerweise sollte er aus relativ kurzen Abs\u00e4tzen bestehen, die jeweils in einer Zeile stehen. Wenn Sie eine Excel-Datei verwenden, sollte jeder Absatz oder gr\u00f6\u00dfere Textblock in einer anderen Zeile erscheinen.\n<br/>\n<br/>\n<strong>Vorverarbeitung des Textes</strong>\: Sie m\u00fcssen Ihren Text nicht vorverarbeiten oder bereinigen, bevor Sie diese Funktion verwenden.\n<br/>\n<br/>\n<strong>Erkundung des Graphen</strong>\: Wir empfehlen zwei kostenlose, professionelle Programme f\u00fcr die Erkundung des semantischen Netzwerks, das durch die Funktion erzeugt wird. <a href\="https\://gephi.org" target\="_blank">Gephi</a> bietet die besten Funktionen zum Filtern, Einf\u00e4rben, \u00c4ndern der Gr\u00f6\u00dfe und zum Ausf\u00fchren von deskriptiven Graphenstatistiken f\u00fcr Ihr Netzwerk (wie z. B. die <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">Betweenness-Zentralit\u00e4t</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> bietet die saubersten und am einfachsten zu interpretierenden Visualisierungen f\u00fcr semantische Netzwerke. VOSviewer wurde f\u00fcr den Einsatz in der Wissenschaft entwickelt, ist aber f\u00fcr jede Art von semantischem Netzwerk geeignet.\n</p>\n
cowo.tool.argument3.title=Tipps und Tricks, um Erkenntnisse aus einem semantischen Netz zu gewinnen
cowo.tool.argument4.details=Wenn es sich bei Ihrem Text um eine Liste von \u00dcbereinstimmungen oder eine Liste von Elementen handelt, k\u00f6nnen Sie Gaze verwenden, eine Funktion, die <a href\="../gaze/network_builder_tool.html">Netzwerke aus \u00dcbereinstimmungen und \u00c4hnlichkeiten erstellt</a>.\n
cowo.tool.argument4.title=Wenn Ihr Text strukturiert ist, mit Listen von Elementen
cowo.tool.description=100% kostenloses Online-Tool zur Erstellung semantischer Netze. Keine Registrierung erforderlich. Importieren Sie Ihren Text in csv, Excel oder einfachem Text. F\u00fchren Sie die Analyse mit einem Klick aus. Laden Sie Ihre Ergebnisse in Excel oder als Diagramm herunter.
cowo.tool.model_long_details=<p>\nDie Grunds\u00e4tze des Tools werden in dieser wissenschaftlichen Ver\u00f6ffentlichung beschrieben, in der untersucht wird <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, wie man Gemeinschaften und Themen auf Twitter findet</a>. Die Technologie folgt diesen Schritten\:\n</p>\n<ol>\n<li>Bereinigung des Textes\: Abflachung auf ASCII, Entfernung von URLs, Entfernung von Interpunktionszeichen.</li>\n<li>Lemmatisierung.</li>\n<li>Zerlegung des Textes in <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-Gramme</a> bis hin zu vier-Grammen, Entfernung von weniger relevanten n-Grammen. Dieser Schritt ist identisch mit dem der <a href\="../umigon/sentiment_analysis_tool.html">Funktion f\u00fcr die Stimmungsanalyse</a></li>\n<li>Z\u00e4hlung der <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">Kookkurrenzen</a>\: Welche Paare von N-Grammen kommen h\u00e4ufig in denselben Zeilen des Textes vor?</li>\n<li>Die Liste der kookkurrierenden N-Gramme wird zur Erstellung eines Netzwerks verwendet\: Es besteht aus den h\u00e4ufigsten N-Grammen. Zwei N-Gramme sind miteinander verbunden, wenn sie h\u00e4ufig zusammen auftreten.</li>\n<li>Die St\u00e4rke der Verbindungen im Netzwerk wird mit einem Verfahren namens <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> korrigiert.</li>\n</ol>
cowo.tool.model_short_details=Die Funktion identifiziert Paare von Begriffen in jeder Zeile des Textes. Diese Paare werden als Co-Occurrences bezeichnet. Durch die Zusammenfassung aller Begriffspaare und die Auswahl der h\u00e4ufigsten wird ein Begriffsnetz erstellt, in dem zwei beliebige Begriffe miteinander verbunden sind, wenn sie h\u00e4ufig gemeinsam im Text vorkommen.

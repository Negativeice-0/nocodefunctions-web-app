link_prediction.explanation.details=<p>\nDiese Funktion ist eine direkte Anwendung des Gephi-Plugins von <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti und Saskia Sch\u00fcler, betreut von Michael Henninger an der FHNW</a>.\n</p>\n<br/>\n<p>\nIhr Code ist <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">auf Github</a> einsehbar.\n</p>\n<br/>\n<p>\nDie Vorhersage basiert auf <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">pr\u00e4ferentiellem Attachment</a>.\n Sie ist auf ungerichtete, ungewichtete Netzwerke beschr\u00e4nkt. Die \u00dcberlegung ist einfach\: Die wahrscheinlichste Verbindung, die hergestellt wird, ist die zwischen zwei Knoten, die die meisten Nachbarn haben, aber noch keine Verbindung haben.\n</p>\n<br/>\n<p>\nWie ist diese Verkn\u00fcpfungsvorhersage zu interpretieren? Das Fehlen einer Verbindung kann bedeuten, dass\:\n<br/>\n<ol>\n<li>\nF\u00fcr diese Verbindung gibt es kein Potenzial (sie ist f\u00fcr die beteiligten Knoten nicht "relevant").\n</li>\n<li>\nEs besteht die M\u00f6glichkeit, dass diese Verbindung hergestellt wird, und dieses Potenzial ist noch nicht verwirklicht\n</li>\n<li>\nEs gibt ein Potenzial f\u00fcr die Verbindung, aber die beiden Knoten beschlie\u00dfen, die Verbindung nicht zu aktualisieren\n</li>\n</ol>\n<br/>\nDies bedeutet, dass die "Vorhersage" einer Verbindung einen dieser drei F\u00e4lle betreffen kann.\n<br/>\n<br/>\nDie Forschung zur Linkvorhersage ist faszinierend. Kontaktieren Sie uns, wenn Sie eine neue Methode zur Linkvorhersage auf nocodefunctions.com implementieren m\u00f6chten\!\n</p> 

umigon.sentiment_analysis_tool.api.try_with_parameters=Sie k\u00f6nnen diese Parameter in der URL \u00e4ndern\:
umigon.sentiment_analysis_tool.argument1.details=Diese Funktion f\u00fchrt eine <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">Stimmungsanalyse</a></strong> durch, auch Opinion Mining genannt. Sie analysiert den Text und bestimmt, ob die Stimmung neutral, positiv oder negativ ist.<br/>Sie funktioniert am besten bei <strong>sozialen Medien</strong> wie Tweets f\u00fcr Twitter, Kommentaren zu Instagram-Posts und anderen sehr kurzen Texten auf Englisch oder Franz\u00f6sisch. In einem Vergleich mit 23 Alternativen hat sich dieses Tool als das beste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">Tool f\u00fcr die Stimmungsanalyse in sozialen Medien</a> erwiesen.<br/>Dieses Tool wurde 2012 entwickelt und wird st\u00e4ndig weiterentwickelt.<br/><br/>Wenn Sie diese Funktion in einem akademischen Kontext (Forschung oder Studium) verwenden, m\u00fcssen Sie sie in Ihrem Literaturverzeichnis angeben\:<br/><br/>Levallois, Clement. "Umigon\: Sentiment analysis on Tweets based on terms lists and heuristics". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analyse der Stimmungen bei Twitter, Instagram und dar\u00fcber hinaus
umigon.sentiment_analysis_tool.argument3.details=Die Funktion ist in Java programmiert. Sein Code ist <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">auf Github frei</a> zug\u00e4nglich. Ihre Leistung ist hervorragend, da sie nicht auf <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">Part-of-Speech-Tagging (POS-Tagging)</ a> angewiesen ist, was sie schnell macht. In den Teilfunktionen werden Techniken des <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Concurrent Computing</a> verwendet, und es wurde viel Wert auf die Gesamtleistung gelegt. 
umigon.sentiment_analysis_tool.argument3.title=Schnell und leistungsf\u00e4hig
umigon.sentiment_analysis_tool.argument6.details=<p>Einige Tools bieten eine Bewertungsskala, um die St\u00e4rke der Stimmung auszudr\u00fccken\: ein hoher Wert f\u00fcr eine sehr positive Stimmung und ein sehr niedriger Wert f\u00fcr eine negative Stimmung. Null steht f\u00fcr eine neutrale Stimmung. Meiner Erfahrung nach sind diese Wertungen nicht sehr zuverl\u00e4ssig, au\u00dfer in den offensichtlichen F\u00e4llen. "Schrecklich" erh\u00e4lt einen sehr niedrigen Wert, und "wunderbar" einen sehr hohen. Aber in der Mitte sind die Dinge weniger eindeutig und die Bewertungen sind viel schwieriger zu interpretieren - ich w\u00fcrde nicht empfehlen, sich auf sie zu verlassen. Ein vielversprechenderer Weg w\u00e4re die Einf\u00fchrung von <strong>Emotionen</strong>, um die Feinheiten der Stimmung herauszuarbeiten, die \u00fcber die Kategorien "positiv", "neutral" und "negativ" hinausgehen. Schicken Sie eine E-Mail an analysis@exploreyourdata.com, wenn Sie an dieser Forschungsrichtung interessiert sind.</p>
umigon.sentiment_analysis_tool.argument6.title=Punkte, Prozente und Emotionen?
umigon.sentiment_analysis_tool.argument7.details=<p>Dieses Tool ermittelt subjektive <u>Stimmungsmerkmale</u>, NICHT positive oder negative <u>Tatsachenaussagen</u>. Um ein Beispiel zu nennen\:</p><br/><ul><li><code>"Dieses Land befindet sich im Krieg</code>" -&gt; wird als <strong>NEUTRAL</strong> eingestuft, auch wenn ein Land im Krieg "objektiv" oder "faktisch" keine positive Sache ist.</li><li><code>"Krieg ist furchtbar \:(</code>" -&gt; wird als <strong>NEGATIV</strong> eingestuft, weil der Begriff "schrecklich" und das Emoji subjektive Marker f\u00fcr eine negative Stimmung sind.</li><li><code>"Krieg der Geschlechter ist ein spannendes Forschungsthema\!</code>"-&gt; wird als <strong>POSITIV</strong> eingestuft, weil der Begriff "spannend" ein subjektiver Marker f\u00fcr eine positive Stimmung ist.</li></ul><br/>Wir glauben, dass dieser Ansatz die Sentiment-Analyse zuverl\u00e4ssig und wirklich einzigartig in der Landschaft der Tools f\u00fcr Opinion Mining und Sentiment-Analyse macht. Sind Sie bereit, es auszuprobieren?
umigon.sentiment_analysis_tool.argument7.title=Positive, neutrale und negative Empfindungen\: weitere \u00dcberlegungen
umigon.sentiment_analysis_tool.description=100% kostenloses Online-Tool zur Stimmungsanalyse f\u00fcr Nicht-Programmierer, keine Registrierung erforderlich. Importieren Sie Ihren Text aus Twitter in csv, Excel und Google-Tabellen. Die Leistung ist genauso gut oder besser als bei Python-Tools. F\u00fchren Sie die Analyse mit einem Klick aus. Laden Sie Ihre Ergebnisse in Excel herunter.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Die Prinzipien, die das Tool verfolgt, werden in dieser wissenschaftlichen Ver\u00f6ffentlichung \u00fcber <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon</a> beschrieben <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">, die im Sammelband der Association fo Computational Linguistics</a> erschienen ist. Das Tool folgt diesen Schritten\:</p><ol><li>\u00dcberpr\u00fcfung der L\u00e4nge des Textes\: wenn er nur ein paar W\u00f6rter kurz ist, wird er nicht klassifiziert</li><li>Entfernung von Urls, Entfernung von Inhalten in Anf\u00fchrungszeichen, Normalisierung von Apostrophen</li><li>Es werden zwei Versionen des Textes erstellt\: eine, bei der alle Akzente und Sonderzeichen entfernt werden, und eine, bei der sie beibehalten werden. Alle folgenden Schritte gelten f\u00fcr beide Versionen des Textes.</li><li>Pr\u00fcfung auf <strong>Emojis, Emoticons und Onomatopeia</strong>. Verarbeiten Sie Ihren Text nicht vor, um sie zu entfernen, denn sie liefern n\u00fctzliche Informationen \u00fcber die Stimmung\!</li><li>Pr\u00fcfung auf Hashtags, falls vorhanden</li><li>Zerlegung des Textes in n-Gramme bis hin zu vier-Grammen</li><li> f\u00fcr jedes n-Gramm\:<ul><li>\u00fcberspringe sie, wenn sie zu einer vorher festgelegten Liste von Stoppw\u00f6rtern geh\u00f6ren</li><li>auf wiederholte Zeichen pr\u00fcfen und diese gegebenenfalls entfernen<code>(jaaaa\!</code> wird <code>jaa\!</code>)</li><li>pr\u00fcfen, ob das n-Gramm in der zuvor erstellten Liste der potenziell positiven W\u00f6rter enthalten ist. Ist dies der Fall, wird die entsprechende Regel angewendet. Meistens ist die Regel so einfach wie "ein positives Wort gibt dem Text ein positives Gef\u00fchl", aber komplexere Regeln sind nat\u00fcrlich auch enthalten.</li><li>Pr\u00fcfen Sie, ob das n-Gramm in der zuvor erstellten Liste der potenziell negativen W\u00f6rter enthalten ist. Es gilt die gleiche Logik</li></ul></li><li>Endkontrolle\: Erkennung von Moderatoren im Satz ("aber", "aber", "selbst wenn" usw.). Positive oder negative Werte, die vor oder nach diesen Moderatoren stehen, werden beibehalten oder gel\u00f6scht.</li><li>Endg\u00fcltige Entscheidung nach komplexen Regeln, basierend auf den Ergebnissen der vorherigen Schritte.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Die Funktion pr\u00fcft jeden Begriff des Textes und wendet eine Reihe von Regeln an, um die Auswirkungen auf die Stimmung zu bestimmen. Sie ber\u00fccksichtigt auch systematisch <strong>Emojis</strong>, Interpunktion, <strong>Hashtags</strong>, Variationen in der Schreibweise, gro\u00dfgeschriebene W\u00f6rter... um die Stimmung zu bestimmen.

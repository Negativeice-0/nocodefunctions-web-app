general.message.vosviewer.description=<p>\n<a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ist eine kostenlose Desktop-Software zur Erstellung und Visualisierung von Netzwerken, mit fortgeschrittenen F\u00E4higkeiten im Bereich der <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">Szientometrie</a> (die, kurz gesagt, in der Messung und Bewertung der wissenschaftlichen T\u00E4tigkeit besteht).\n</p>\n<p>\nIm Sommer 2021 haben die Entwickler von VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">eine Online-Version</a> gestartet, die es sehr praktisch macht, die damit erstellten Visualisierungen zu teilen.\n</p>\n<p>\nN\u00FCtzliche Links\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Erste Schritte mit VOSviewer</a>, das eine Sammlung von Ressourcen bietet.\n</p>
organic.details=Diese Funktion klassifiziert Ihre Texte in zwei Kategorien\:<ul><li><strong>organisch</strong>\: wenn der Text in einem Stil geschrieben ist, der nat\u00FCrlich, pers\u00F6nlich, individuell ist.</li><li><strong>gef\u00F6rdert</strong>\: wenn der Text in einem Stil geschrieben ist, der korporativ, gesponsert, k\u00FCnstlich ist.</li></ul>Sie funktioniert am besten bei <strong>sozialen Medien</strong> wie Tweets f\u00FCr Twitter, Kommentaren zu Instagram-Posts und anderen sehr kurzen Texten auf Englisch und Franz\u00F6sisch.<br/>Dieses Tool wurde 2020 entwickelt und befindet sich in st\u00E4ndiger Weiterentwicklung.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0Fsende die Liste der Stoppw\u00F6rter an den Entwickler - wird bald integriert, danke\! \uD83D\uDE4F
umigon.sentiment_analysis_tool.argument1.details=Diese Funktion f\u00FChrt eine <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">Stimmungsanalyse</a></strong> durch, auch Opinion Mining genannt. Sie analysiert den Text und bestimmt, ob die Stimmung neutral, positiv oder negativ ist.<br/>Sie funktioniert am besten bei <strong>sozialen Medien</strong> wie Tweets f\u00FCr Twitter, Kommentaren zu Instagram-Posts und anderen sehr kurzen Texten auf Englisch oder Franz\u00F6sisch. In einem Vergleich mit 23 Alternativen hat sich dieses Tool als das beste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">Tool f\u00FCr die Stimmungsanalyse in sozialen Medien</a> erwiesen.<br/>Dieses Tool wurde 2012 entwickelt und wird st\u00E4ndig weiterentwickelt.<br/><br/>Wenn Sie diese Funktion in einem akademischen Kontext (Forschung oder Studium) verwenden, m\u00FCssen Sie sie in Ihrem Literaturverzeichnis angeben\:<br/><br/>Levallois, Clement. "Umigon\: Sentiment analysis on Tweets based on terms lists and heuristics". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Struktur und Format des Textes</strong>\: Die Themenextraktion funktioniert durch die Erkennung von Begriffspaaren, die in derselben Textzeile erscheinen. Sie sollten also darauf achten, wie Ihr Text formatiert ist. Idealerweise sollte er aus relativ kurzen Abs\u00E4tzen bestehen, die jeweils in einer Zeile stehen. Wenn Sie eine Excel-Datei verwenden, sollte jeder Absatz oder gr\u00F6\u00DFere Textblock in einer anderen Zeile erscheinen.<br/><br/><strong>Textmenge</strong>\: Themen werden durch Messung der H\u00E4ufigkeit gefunden\: Welche Begriffspaare treten am h\u00E4ufigsten gemeinsam auf? Damit dies funktioniert, sollte der Text lang genug sein, damit diese Z\u00E4hlungen sinnvoll sind. Je l\u00E4nger der Text, desto besser. Texte von mindestens 5.000 W\u00F6rtern scheinen ein guter Anfang zu sein.</p>
index.datapolicy.dataannotationfunction.details=Bei der Datenkommentierung wird eine Liste von Elementen hochgeladen, die von den Kommentatoren kommentiert werden sollen. Dies bedeutet, dass die Liste der Elemente gespeichert wird, ebenso wie die Liste der Kommentatoren, ihre E-Mails und die Anmerkungen, die sie machen.\n<br/>\nDer Designer der Aufgabe speichert eine E-Mail und eine Beschreibung des Datensatzes. Diese werden ebenfalls gespeichert.\n<br/>\nDie Daten (Liste der Elemente, Beschreibung der Liste, E-Mail des Aufgabendesigners, E-Mails der Kommentatoren und deren Anmerkungen) werden auf einem sicheren Server in der EU gespeichert. Sie werden weder weitergegeben noch f\u00FCr irgendeinen Zweck wiederverwendet.\n<br/>\nDie Daten k\u00F6nnen jederzeit von dem Verfasser der Aufgabe gel\u00F6scht werden.\n<br/>
cowo.tool.model_short_details=Die Funktion identifiziert Paare von Begriffen in jeder Zeile des Textes. Diese Paare werden als Co-Occurrences bezeichnet. Durch die Zusammenfassung aller Begriffspaare und die Auswahl der h\u00E4ufigsten wird ein Begriffsnetz erstellt, in dem zwei beliebige Begriffe miteinander verbunden sind, wenn sie h\u00E4ufig gemeinsam im Text vorkommen.

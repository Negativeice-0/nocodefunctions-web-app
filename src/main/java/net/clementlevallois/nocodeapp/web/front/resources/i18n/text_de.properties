who.argument1.details=<p>Hallo\! Ich bin <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">Professorin</a> in Paris und habe eine Leidenschaft f\u00FCr die Extraktion von Informationen aus sozialen Medien und Netzwerken. Twitter und <a href\="https\://gephi.org" target\="_blank">Gephi</a> sind meine Lieblingsspielpl\u00E4tze. Ich ver\u00F6ffentliche Studien in <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademischen Fachzeitschriften</a>.</p><p>Sie finden mich in der <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook-Gruppe f\u00FCr Gephi</a>, ich kommentiere technische und akademische Neuigkeiten <a href\="https\://twitter.com/seinecle" target\="_blank">auf Twitter</a> oder diskutiere <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">berufliche Neuigkeiten auf LinkedIn</a>. Oh, und das ist <a href\="https\://clementlevallois.net" target\="_blank">meine Website</a>. Wir sehen uns dort\!</p>

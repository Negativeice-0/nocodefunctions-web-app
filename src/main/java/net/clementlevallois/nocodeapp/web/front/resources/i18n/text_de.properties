gaze.results.long_explanation=<h3>Die Funktion hat ein Netzwerk geschaffen, in dem\:</h3>\n<ul>\n<li>\n<strong>Wenn Sie Option 1 (Koinzidenz) gew\u00e4hlt haben</strong>\: Wenn 2 Ausdr\u00fccke auf einer oder mehreren Zeilen gemeinsam vorkommen, werden sie im Netz verbunden\n</li>\n<li>\nWenn Sie<strong>Option 2 (Quellen und Ziele) gew\u00e4hlt</strong> haben\: Wenn 2 Quellen mindestens ein Ziel gemeinsam haben, sind sie im Netz verbunden.\n</li>\n</ul>\n\n<h3>Visualisieren Sie den Graphen mit Gephi, VOSviewer oder Gephisto</h3>\n<p>Sie k\u00f6nnen das vollst\u00e4ndige Netzwerk (mit vielen weiteren Ausdr\u00fccken) als <strong>gexf-Datei</strong> mit allen Informationen \u00fcber das Netzwerk herunterladen. \n<strong>Gexf-Dateien</strong> k\u00f6nnen mit <a href\="https\://gephi.org" target\="_blank">Gephi</a>, der f\u00fchrenden kostenlosen Desktop-Software f\u00fcr Netzwerkvisualisierungen, ge\u00f6ffnet und erkundet werden.\n</p>\n<br/>\n<p>\nSie k\u00f6nnen das Netzwerk auch direkt mit <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online visualisieren, der von Nees Jan van Eck und Ludo Waltman am Centre for Science and Technology Studies (CWTS) der Universit\u00e4t Leiden entwickelten Software.\n</p>\n<br/>\n\n<p>\n <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> schlie\u00dflich ist eine Webanwendung, die mit einem Klick ein Bild erstellt, das Sie als PNG-Datei herunterladen k\u00f6nnen.\n</p>\n<br/> 

network_converter.limit_to_500_nodes.details=<p>\n  W\u00e4hrend Gephi f\u00fcr kleine und sehr gro\u00dfe Netze ausgelegt ist, ist VOSviewer f\u00fcr Netze mit bis zu 500 Knoten ausgelegt. 300 Knoten sind sogar w\u00fcnschenswert. Oberhalb dieser Gr\u00f6\u00dfe wird die Visualisierung schwieriger zu lesen und die Operationen werden sehr langsam.\n  </p>\n  <br/>\n  <p>\n  Was ist, wenn Ihr Netzwerk gr\u00f6\u00dfer als 500 Knoten ist? Nocodefunctions hilft Ihnen\: In der gexf-Datei werden die 500 Knoten <strong>in den Kanten</strong> ausgew\u00e4hlt <strong>, die das gr\u00f6\u00dfte Gewicht haben</strong>. Die anderen Knoten werden herausgefiltert. Dies sollte ein kleineres Netzwerk ergeben, das immer noch einen hilfreichen \u00dcberblick \u00fcber das urspr\u00fcngliche, vollst\u00e4ndige Netzwerk bietet.\n</p>

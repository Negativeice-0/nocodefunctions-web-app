labelling_task_definition_bws.instructions.part2=<p>\n<strong>\nDiese Anweisung wird den Kommentatoren angezeigt\:\n</strong>\n</p>\n<br/>\n<p>\n"Die Person, die Sie als Kommentator f\u00FCr diese Aufgabe eingeladen hat, muss Ihnen mitgeteilt haben, welchen Begriff Sie hier bewerten sollen. <strong>Ihre Aufgabe ist es, 2 Elemente aus der Liste auszuw\u00E4hlen\:</strong> das Element, das am besten zu diesem Begriff passt, und das Element, das am wenigsten zu diesem Begriff passt.\n</p>\n<br/>\n<p>\n"Um das beste Element auszuw\u00E4hlen, schieben Sie <strong>das beste Element</strong> mit der Maus <strong>nach oben</strong> (oder ber\u00FChren Sie den Bildschirm auf dem Handy) an den Anfang der Liste. <strong>Schieben Sie</strong> das schlechteste Element <strong>nach unten</strong> an den unteren Rand der Liste.\n</p>

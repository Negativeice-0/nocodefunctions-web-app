labelling_task_definition_bws.nb_times.details=Jedes Element muss nat\u00FCrlich mindestens einmal kommentiert werden. Um die Genauigkeit der Annotation zu erh\u00F6hen, ist es vorzuziehen, das Element mehrmals (in verschiedenen Bl\u00F6cken) zu pr\u00E4sentieren, m\u00F6glicherweise durch verschiedene Annotatoren.\n<br/>\n<br/>\nDer vorgegebene Wert von 4 Mal f\u00FChrt zu einer sehr guten Genauigkeit. Eine Erh\u00F6hung dieses Wertes f\u00FChrt automatisch dazu, dass die Kommentatoren viel mehr Vergleiche anstellen m\u00FCssen (siehe die Anzahl weiter unten).

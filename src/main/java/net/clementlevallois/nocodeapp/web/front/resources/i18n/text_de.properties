general.message.gephi.description=<p>\n<a href\="https\://gephi.org/" target\="_blank">Gephi</a> ist eine kostenlose Desktop-Software zum Erstellen, Visualisieren und Erforschen kleiner und gro\u00dfer Netzwerke.\nDer Benutzer kann das Netzwerk importieren, layouten, filtern, einf\u00e4rben, die Gr\u00f6\u00dfe \u00e4ndern und wichtige Metriken berechnen.\n</p>\n<p>                            \nDies macht es zu einem effektiven Werkzeug f\u00fcr die visuelle Erkundung von Netzwerkdaten und f\u00fcr die visuelle Kommunikation solcher Daten.                            \n</p>\n<p>\nN\u00fctzliche Links\: <a href\="https\://seinecle.github.io/gephi-tutorials/" target\="_blank">Tutorials f\u00fcr Gephi</a> und die sehr aktive <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook-Gruppe der Gephi-Nutzer</a>.\n</p>

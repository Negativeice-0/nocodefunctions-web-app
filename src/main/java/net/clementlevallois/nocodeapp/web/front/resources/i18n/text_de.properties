network_converter.creating_a_bridge.details_second_part=<p>\nWas die Sache unpraktisch macht, ist, da\u00DF nicht alle Netzwerk-Visualisierungsprogramme alle Formate akzeptieren. Im Besonderen\:\n<ul>\n<li>Gephi kann gexf-Dateien importieren und exportieren, aber es erkennt keine VOSviewer json-Netzwerkdateien</li>\n<li>VOSviewer kann VOSviewer json-Dateien importieren und exportieren, aber es erkennt keine gexf-Dateien</li>\n</ul>                            \n</p>\n<p>\nDer auf dieser Seite angebotene Konverter zwischen gexf- und VOSviewer json-Dateien ist eine Br\u00FCcke, die hoffentlich von den Nutzern beider Programme als n\u00FCtzlich empfunden wird.\n</p>

why.argument1=Die grundlegende Motivation
why.argument2.details=<p>Die Entwicklung von nocode-Funktionen stellt einen erheblichen Arbeitsaufwand dar, den ich in meiner Freizeit betreibe. Ich berechne daf\u00FCr keine Geb\u00FChren, damit es ein breiteres Publikum findet (einschlie\u00DFlich Studenten, Journalisten, Hobbyisten...). Im Gegenzug hoffe ich, dass ich die neuen Funktionen, die ich im Rahmen meiner akademischen Forschung entwickeln werde, damit einsetzen kann, und ich hoffe, dass meine Studien davon profitieren werden\: Das Feedback der Benutzer zu den Funktionen wird mir helfen, sie zu verfeinern und robuster zu machen. Hoffentlich w\u00E4chst eine Gemeinschaft von Nutzern heran, die auch interessante Ideen f\u00FCr neue Entwicklungen hervorbringt\!</p><br/><p>Zweitens erw\u00E4ge ich, je nach Interesse der Nutzer, API-Versionen f\u00FCr hochvolumige, hochverf\u00FCgbare Versionen der Funktionen zu entwickeln, die typischerweise f\u00FCr den professionellen Einsatz durch Unternehmen und nicht durch Einzelpersonen bestimmt sind. Diese APIs w\u00E4ren nicht kostenlos, da erhebliche Serverkosten anfallen w\u00FCrden.</p>
why.argument2=Warum ist sie kostenlos?
topics.topics_extraction_tool.argument4.details=<p>Der klassischste Ansatz zur Themenerkennung basiert auf einer Clustering-Technik namens <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a>. Dabei entscheidet der Benutzer, wie viele Themen im Text gefunden werden sollen, und dann findet der Algorithmus diese Themen.<br/>Dieser Ansatz kann sinnvoll sein, wenn wir im Voraus wissen, wie viele Themen in einem Text enthalten sind. Aber was n\u00FCtzt uns die Themenerkennung, wenn wir die Themen bereits kennen? \uD83E\uDD14<br/>Bei No-Code-Funktionen ist die Anzahl der zu findenden Themen nicht vorgegeben. Der Analytiker wird viel lernen, indem er herausfindet, wie viele Themen der Algorithmus im Text finden kann, ohne dass es eine vorgegebene Grenze gibt. Der Analytiker beh\u00E4lt die volle Kontrolle \u00FCber den Pr\u00E4zisionsparameter, mit dem er den Algorithmus so einstellen kann, dass er mehr oder weniger Themen findet - aber immer mit einem gewissen Freiheitsgrad bei der genauen Anzahl.</p>

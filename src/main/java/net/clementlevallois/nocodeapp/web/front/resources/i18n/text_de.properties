umigon.sentiment_analysis_tool.model_long_description.details=<p>Die Prinzipien, die das Tool verfolgt, werden in dieser wissenschaftlichen Ver\u00F6ffentlichung \u00FCber <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon</a> beschrieben <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">, die im Sammelband der Association fo Computational Linguistics</a> erschienen ist. Das Tool folgt diesen Schritten\:</p><ol><li>\u00DCberpr\u00FCfung der L\u00E4nge des Textes\: wenn er nur ein paar W\u00F6rter kurz ist, wird er nicht klassifiziert</li><li>Entfernung von Urls, Entfernung von Inhalten in Anf\u00FChrungszeichen, Normalisierung von Apostrophen</li><li>Es werden zwei Versionen des Textes erstellt\: eine, bei der alle Akzente und Sonderzeichen entfernt werden, und eine, bei der sie beibehalten werden. Alle folgenden Schritte gelten f\u00FCr beide Versionen des Textes.</li><li>Pr\u00FCfung auf <strong>Emojis, Emoticons und Onomatopeia</strong>. Verarbeiten Sie Ihren Text nicht vor, um sie zu entfernen, denn sie liefern n\u00FCtzliche Informationen \u00FCber die Stimmung\!</li><li>Pr\u00FCfung auf Hashtags, falls vorhanden</li><li>Zerlegung des Textes in n-Gramme bis hin zu vier-Grammen</li><li> f\u00FCr jedes n-Gramm\:<ul><li>\u00FCberspringe sie, wenn sie zu einer vorher festgelegten Liste von Stoppw\u00F6rtern geh\u00F6ren</li><li>auf wiederholte Zeichen pr\u00FCfen und diese gegebenenfalls entfernen<code>(jaaaa\!</code> wird <code>jaa\!</code>)</li><li>pr\u00FCfen, ob das n-Gramm in der zuvor erstellten Liste der potenziell positiven W\u00F6rter enthalten ist. Ist dies der Fall, wird die entsprechende Regel angewendet. Meistens ist die Regel so einfach wie "ein positives Wort gibt dem Text ein positives Gef\u00FChl", aber komplexere Regeln sind nat\u00FCrlich auch enthalten.</li><li>Pr\u00FCfen Sie, ob das n-Gramm in der zuvor erstellten Liste der potenziell negativen W\u00F6rter enthalten ist. Es gilt die gleiche Logik</li></ul></li><li>Endkontrolle\: Erkennung von Moderatoren im Satz ("aber", "aber", "selbst wenn" usw.). Positive oder negative Werte, die vor oder nach diesen Moderatoren stehen, werden beibehalten oder gel\u00F6scht.</li><li>Endg\u00FCltige Entscheidung nach komplexen Regeln, basierend auf den Ergebnissen der vorherigen Schritte.</li></ol>

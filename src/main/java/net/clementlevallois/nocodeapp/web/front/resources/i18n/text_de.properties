link_prediction.short_explanation=<p>\nDie Methode sagt voraus, dass die Knoten, die das h\u00f6chste <strong>Produkt</strong> haben, die gr\u00f6\u00dfte Chance haben, verbunden zu werden.\nDiese Annahme wird als " <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferential attachment"</a></strong> bezeichnet\: Die Knoten, die bereits die meisten Verbindungen haben, sind tendenziell diejenigen, die neue Beziehungen schaffen.\n</p> 

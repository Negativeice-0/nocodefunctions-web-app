umigon.sentiment_analysis_tool.argument6.details=<p>Einige Tools bieten eine Bewertungsskala, um die St\u00E4rke der Stimmung auszudr\u00FCcken\: ein hoher Wert f\u00FCr eine sehr positive Stimmung und ein sehr niedriger Wert f\u00FCr eine negative Stimmung. Null steht f\u00FCr eine neutrale Stimmung. Meiner Erfahrung nach sind diese Wertungen nicht sehr zuverl\u00E4ssig, au\u00DFer in den offensichtlichen F\u00E4llen. "Schrecklich" erh\u00E4lt einen sehr niedrigen Wert, und "wunderbar" einen sehr hohen. Aber in der Mitte sind die Dinge weniger eindeutig und die Bewertungen sind viel schwieriger zu interpretieren - ich w\u00FCrde nicht empfehlen, sich auf sie zu verlassen. Ein vielversprechenderer Weg w\u00E4re die Einf\u00FChrung von <strong>Emotionen</strong>, um die Feinheiten der Stimmung herauszuarbeiten, die \u00FCber die Kategorien "positiv", "neutral" und "negativ" hinausgehen. Schicken Sie eine E-Mail an admin@clementlevallois.net, wenn Sie an dieser Forschungsrichtung interessiert sind.</p>

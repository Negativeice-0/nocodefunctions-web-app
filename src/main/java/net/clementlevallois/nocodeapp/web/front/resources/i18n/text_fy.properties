umigon.sentiment_analysis_tool.model_long_description.details=<p>De prinsipes folge troch it ark wurde beskreaun yn dizze akademyske publikaasje oer <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publisearre yn &\#39;e bloml\u00EAzing fan&\#39; e Association fo Computational Linguistics</a> . It ark folget dizze stappen\:</p><ol><li> kontrolearje de lingte fan de tekst\: as it mar in pear wurden koart is, wurdt it net yndield</li><li> ferwidering fan urls, fuortheljen fan ynh\u00E2ld yn quotes, normalisaasje fan apostrofs</li><li> twa ferzjes fan de tekst binne f\u00EAstlein\: ien d\u00EAr&\#39;t alle aksinten en spesjale tekens wurde fuorthelle, en ien d\u00EAr&\#39;t se wurde bewarre. Alle folgjende stappen sille jilde foar beide ferzjes fan &\#39;e tekst.</li><li> kontrolearje op <strong>emojis, emoticons en onomatopeia</strong> . Ferwurkje jo tekst net om se te ferwiderjen, se jouwe nuttige ynformaasje oer sentimint\!</li><li> kontrolearje op hashtags, as der binne</li><li> \u00FBntbining fan de tekst yn n-grams oant fjouwer gram</li><li> foar elke n-gram\:<ul><li> skip it oer as it heart by in foar\u00F4f f\u00EAststelde list fan stopwurden</li><li> kontrolearje op werhelle karakters en ferwiderje se as nedich ( <code>yeeeahhh\!</code> wurdt <code>yeah\!</code> )</li><li> kontrolearje oft de n-gram is befette yn &\#39;e foar\u00F4f f\u00EAststelde list mei mooglik positive wurden. As dat sa is, wurdt de oerienkommende regel tapast. Meastentiids is de regel sa ienf\u00E2ldich as &quot;in posityf wurd jout in posityf gefoel oan de tekst&quot;, mar komplekser regels binne der fansels ek yn.</li><li> kontrolearje oft de n-gram is befette yn &\#39;e foar\u00F4f f\u00EAststelde list mei mooglik negative wurden. Deselde logika jildt</li></ul></li><li> finale kontr\u00F4les\: deteksje fan moderators yn &\#39;e sin (&quot;mar&quot;, &quot;lykwols&quot;, &quot;sels as&quot;, ensfh.). Positive of negative wearden pleatst foar of nei dizze moderators wurde bewarre of wurde wiske.</li><li> definitive besl\u00FAt folgjende komplekse regels, basearre op de resultaten fan de foarige stappen.</li></ol>

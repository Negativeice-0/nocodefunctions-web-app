labelling_task_definition_bws.instructions.part1=<p>De annotators sille wurde frege om de b\u00easte en minste opsjes te kiezen \u00fat in oantal tagelyk presintearre items.</p><p> Wy br\u00fbke in slepe-en-drop-effekt\: de annotator sil de b\u00easte opsje kieze <strong>troch de m\u00fbs te br\u00fbken en it nei boppen te</strong> ferpleatsen, en de minste opsje nei \u00fbnderen te ferpleatsen, lykas\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Dizze ynstruksje sil werj\u00fbn wurde oan de annotators\:</strong></p><br/><p> "De persoan dy't jo \u00fatnoege om annotator te w\u00eazen foar dizze taak moat kommunisearre hawwe hokker begryp jo hjir evaluearje. <strong>Jo rol is om 2 items yn 'e list te kiezen\:</strong> it item dat it b\u00easte past by dit begryp, en it item dat past by dit begryp de minst.</p><br/><p> "Om it b\u00easte item te kiezen, <strong>glide it b\u00easte item mei de m\u00fbs omheech</strong> (of oanreitsje it skerm op mobyl) nei de boppekant fan 'e list. <strong>Skuif</strong> it minste item nei \u00fbnderen fan 'e list.</p>

cowo.tool.model_long_details=<p>De prinsipes folge troch it ark wurde beskreaun yn dizze akademyske publikaasje dy&\#39;t studearret <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hoe&\#39;t jo mienskippen en \u00FBnderwerpen kinne fine op Twitter</a> . De technology folget dizze stappen\:</p><ol><li> skjinmeitsjen fan de tekst\: flatten nei ASCII, fuortheljen fan urls, fuortheljen fan ynterpunksje tekens.</li><li> lemmatisaasje.</li><li> \u00FBntbining fan de tekst yn <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> oant fjouwer gram, fuortheljen fan minder relevante n-grammen. Dizze stap is identyk oan de iene folge troch de <a href\="../umigon/sentiment_analysis_tool.html">funksje foar sentimintanalyse</a></li><li> telling fan <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">ko-foarfallen</a> \: hokker pearen fan n-grammen meie faak yn deselde rigels fan &\#39;e tekst ferskine?</li><li> de list mei gearkommende n-grammen wurdt br\u00FBkt om in netwurk te meitsjen\: it is makke fan de meast foarkommende n-grammen. Twa n-grammen binne ferb\u00FBn as se faak tegearre binne.</li><li> de sterkte fan &\#39;e ferbiningen yn it netwurk wurdt korrizjearre mei in proseduere neamd <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

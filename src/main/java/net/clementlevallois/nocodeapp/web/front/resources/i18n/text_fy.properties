link_prediction.description=Fergees online ark mei foarkarstimmen om nije keppelings yn in netwurk te foarsizzen
link_prediction.explanation.details=<p>Dizze funksje is in direkte tapassing fan it Gephi-plugin troch <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti en Saskia Sch\u00fcler, \u00fbnder begelieding fan Michael Henninger by FHNW</a> .</p><br/><p> Harren koade is sichtber <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">op Github</a> .</p><br/><p> De foarsizzing is basearre op <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">foarkar taheaksel</a> . It is beheind ta net-rjochte, unweighted netwurken. De redenearring is ienf\u00e2ldich\: de meast wierskynlike keppeling dy't oanmakke wurdt is dy tusken twa knooppunten dy't de measte buorlju hawwe, mar noch gjin ferbining hawwe.</p><br/><p> Hoe kinne jo dizze linkfoarsizzing ynterpretearje? It \u00fbntbrekken fan in keppeling kin betsjutte dat\:<br/><ol><li> D'r is gjin potinsjeel foar dizze keppeling (it is net "relevant" foar de knooppunten dy't belutsen binne)</li><li> D'r is in potinsjeel foar dizze keppeling om te meitsjen, en dit potensjeel is noch net aktualisearre</li><li> D'r is in potinsjeel foar de keppeling, mar de twa knopen kieze om de keppeling net te aktualisearjen</li></ol><br/> Dit betsjut dat it "foarsizzen" fan in keppeling ien fan dizze trije gefallen oanpakke kin.<br/><br/> Undersyk nei keppeling foarsizzing is fassinearjend. Nim kontakt mei \u00fas op as jo in nije metoade foar keplingfoarsizzing wolle ymplementearje op nocodefunctions.com\!</p>
link_prediction.explanation.title=Foarkarri\u00eare taheaksel - in metoade om nije "wierskynlike" keppelings yn in netwurk te foarsizzen
link_prediction.how_many_links=Hoefolle keppelings wolle jo foarsizze?

organic.general.model_long_description=<p>De prinsipes folge troch it ark binne fergelykber mei <a href\="../umigon/sentiment_analysis_tool.html">de funksje foar sentimintanalyse</a> , \u00FAtsein de regels dy&\#39;t moatte wurde tapast. It ark folget dizze stappen\:</p><ol><li> kontrolearje de lingte fan de tekst\: as it mar in pear wurden koart is, wurdt it net yndield</li><li> ferwidering fan urls, fuortheljen fan ynh\u00E2ld yn quotes, normalisaasje fan apostrofs</li><li> twa ferzjes fan de tekst binne f\u00EAstlein\: ien d\u00EAr&\#39;t alle aksinten en spesjale tekens wurde fuorthelle, en ien d\u00EAr&\#39;t se wurde bewarre. Alle folgjende stappen sille jilde foar beide ferzjes fan &\#39;e tekst.</li><li> kontrolearje op <strong>emojis, emoticons en onomatopeia</strong> . Ferwurkje jo tekst net om se te ferwiderjen, se jouwe nuttige ynformaasje oer sentimint\!</li><li> kontrolearje op hashtags, as der binne</li><li> \u00FBntbining fan de tekst yn n-grams oant fjouwer gram</li><li> foar elke n-gram\:<ul><li> skip it oer as it heart by in foar\u00F4f f\u00EAststelde list fan stopwurden</li><li> kontrolearje op werhelle karakters en ferwiderje se as nedich ( <code>yeeeahhh\!</code> wurdt <code>yeah\!</code> )</li><li> kontrolearje oft de n-gram is befette yn &\#39;e foar\u00F4f f\u00EAststelde list fan wurdskat / \u00FAtdrukkingen / styl dy&\#39;t &quot;bedriuwsspraak&quot; sinjalearje. As dat sa is, wurdt de oerienkommende regel tapast.</li></ul></li><li> definitive besl\u00FAt, basearre op de resultaten fan de foarige stappen.</li></ol>

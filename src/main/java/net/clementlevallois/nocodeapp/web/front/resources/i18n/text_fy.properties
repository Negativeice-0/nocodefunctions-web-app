why.argument2.details=<p>It \u00FBntwikkeljen fan nocode-funksjes fertsjintwurdiget in signifikant bedrach fan wurk, dat ik yn myn frije tiid folbringe. Ik bin der net foar, sadat it in breder publyk fynt (ynklusyf studinten, sjoernalisten, hobbyisten...). Yn ruil d\u00EArfoar hoopje ik it te br\u00FBken om de nije funksjes yn te setten dy&\#39;t ik yn &\#39;e rin fan myn akademysk \u00FBndersyk sil meitsje, en ik hoopje dat it myn st\u00FAdzjes profitearje sil\: de feedback fan br\u00FBkers oer de funksjes sil my helpe om se te ferfine en rob\u00FAster te meitsjen. Hooplik sil in mienskip fan br\u00FBkers groeie en ek ynteressante idee\u00EBn generearje foar nije \u00FBntjouwings\!</p><br/><p> Twadder, \u00F4fhinklik fan it belang fan &\#39;e br\u00FBkers, besk\u00F4gje ik it \u00FBntwikkeljen fan API-ferzjes foar ferzjes mei hege folume, hege beskikberens fan&\#39; e funksjes, typysk foar profesjonele gebr\u00FBk troch bedriuwen, net partikulieren. Dizze API&\#39;s soene net fergees w\u00EAze, om&\#39;t wichtige serverkosten belutsen soene.</p>

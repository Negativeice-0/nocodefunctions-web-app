general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> is in fergese burobl\u00EAdsoftware om netwurken te meitsjen en te visualisearjen, mei avansearre mooglikheden yn it domein fan <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (dy&\#39;t, koart sein, bestiet \u00FAt &\#39;e mjitting en beoardieling fan&\#39; e wittenskiplike aktiviteit).</p><p> Yn &\#39;e simmer fan 2021 hawwe de \u00FBntwikkelders fan VOSviewer <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">in online ferzje</a> lansearre, wat it heul praktysk makket om de fisualisaasjes dy&\#39;t derop makke binne te dielen.</p><p> Nuttige keppelings\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Te begjinnen mei VOSviewer</a> dy&\#39;t in samling boarnen biedt.</p>
organic.details=Dizze funksje klassifisearret jo teksten yn twa kategoryen\:<ul><li> <strong>organysk</strong> \: as de tekst skreaun is yn in styl dy&\#39;t natuerlik, persoanlik, yndividueel is.</li><li> <strong>befoardere</strong> \: as de tekst skreaun is yn in styl dy&\#39;t bedriuw, sponsore, keunstmjittich is.</li></ul> It wurket it b\u00EAste op <strong>sosjale media</strong> lykas tweets foar Twitter, opmerkings op Instagram-berjochten en oare heul koarte teksten yn it Ingelsk en Fr\u00E2nsk.<br/> Berne yn 2020, dit ark is \u00FBnder trochgeande \u00FBntwikkeling.

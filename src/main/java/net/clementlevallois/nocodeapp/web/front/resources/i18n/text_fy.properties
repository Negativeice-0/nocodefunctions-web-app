umigon.sentiment_analysis_tool.argument1.details=Dizze funksje fiert <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimintanalyse</a></strong> , ek wol opinymining neamd. It analysearret de tekst en bepaalt oft it sentimint neutraal, posityf of negatyf is.<br/> It wurket it b\u00EAste op <strong>sosjale media</strong> lykas tweets foar Twitter, opmerkings op Instagram-berjochten en oare heul koarte teksten yn it Ingelsk of Fr\u00E2nsk. Yn in fergeliking mei 23 alternativen waard dit ark f\u00FBn as it b\u00EAste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ark foar sentimintanalyse op sosjale media</a> .<br/> Berne yn 2012, dit ark is \u00FBnder trochgeande \u00FBntwikkeling.<br/><br/> As jo dizze funksje br\u00FBke yn in akademyske kontekst (\u00FBndersyk of st\u00FAdzjes), moatte jo it ferwize yn jo bibliografy\:<br/><br/> Levallois, Clement. &quot;Umigon\: sentimintanalyse op tweets basearre op termlisten en heuristyk&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Struktuer en opmaak fan &\#39;e tekst</strong> \: Underwerpekstraksje wurket troch pearen fan termen te detectearjen dy&\#39;t op deselde tekstrigel ferskine. Dat jo moatte foarsichtich w\u00EAze oer hoe&\#39;t jo tekst opmakke is. Ideal soe it makke wurde fan relatyf koarte paragrafen, elk op ien rigel. As jo in Excel-best\u00E2n br\u00FBke, moat elke paragraaf of wichtich blok tekst op in oare rige ferskine.<br/><br/> <strong>Folume fan tekst</strong> \: \u00FBnderwerpen wurde f\u00FBn troch frekwinsjes te mjitten\: hokker pear termen neige it meast tegearre foar te kommen? Om dit te wurkjen moat de tekst lang gen\u00F4ch w\u00EAze dat dizze tellen sinfol binne. Hoe langer de tekst, hoe better. Teksten fan op syn minst 5.000 wurden lykje in goed begjin.</p>
index.datapolicy.dataannotationfunction.details=Data annotaasje bestiet \u00FAt it uploaden fan in list mei items, dat annotators sille annotearje. Dit h\u00E2ldt yn dat de list mei items wurdt opslein, lykas de list mei annotators, har e-mails en de annotaasjes dy&\#39;t se meitsje.<br/> De \u00FBntwerper fan de taak bewarret in e-post en in beskriuwing fan de dataset. Dizze wurde ek opslein.<br/> De gegevens (list mei items, beskriuwing fan &\#39;e list, e-post fan&\#39; e \u00FBntwerper fan &\#39;e taak, e-mails fan&\#39; e annotators en har annotaasjes) wurde opslein op in befeilige serverbasis yn &\#39;e EU. It wurdt net dield noch opnij br\u00FBkt foar hokker doel.<br/> De gegevens kinne op elk punt wurde wiske troch de \u00FBntwerper fan &\#39;e taak.<br/>

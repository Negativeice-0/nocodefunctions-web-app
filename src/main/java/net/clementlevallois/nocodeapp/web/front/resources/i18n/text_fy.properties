network_converter.limit_to_500_nodes.details=<p>Wylst Gephi is makke foar lytse en heul grutte netwurken, is VOSviewer makke foar netwurken oant sawat 500 knopen. 300 knopen is sels de foarkar. Boppe dizze grutte wurdt de fisualisaasje dreger te l\u00EAzen en wurde de operaasjes tige stadich.</p><br/><p> Wat as jo netwurk grutter is dan 500 knopen? Nocodefunctions helpt jo\: yn it gexf-best\u00E2n sil it de 500 knopen <strong>yn &\#39;e r\u00E2nen selektearje dy&\#39;t it gruttere gewicht hawwe</strong> . De oare knopen sille wurde filtere. Dit soe in lytser netwurk moatte produsearje dat noch in nuttich sicht jout fan it orizjinele, folsleine netwurk.</p>

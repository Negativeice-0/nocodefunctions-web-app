organic.description=100% fergees online ark om organyske ynh\u00e2ld op Twitter, Instagram en sosjale media te identifisearjen. Detect promovearre \ud83d\udce2 vs spontane \ud83c\udf3f opmerkings op sosjale media.
organic.details=Dizze funksje klassifisearret jo teksten yn twa kategoryen\:<ul><li> <strong>organysk</strong> \: as de tekst skreaun is yn in styl dy't natuerlik, persoanlik, yndividueel is.</li><li> <strong>befoardere</strong> \: as de tekst skreaun is yn in styl dy't bedriuw, sponsore, keunstmjittich is.</li></ul> It wurket it b\u00easte op <strong>sosjale media</strong> lykas tweets foar Twitter, opmerkings op Instagram-berjochten en oare heul koarte teksten yn it Ingelsk en Fr\u00e2nsk.<br/> Berne yn 2020, dit ark is \u00fbnder trochgeande \u00fbntwikkeling.
organic.general.argument1.details=It ark is programmearre mei Java dy't ek prestaasjes binne ferlykber, of better as <strong>Python</strong> . It fertrout net op <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">wurdsoarte-tagging (POS-tagging)</a> , wat it noch rapper makket. Parallel komputer wurdt br\u00fbkt yn subfunksjes en grutte soarch is j\u00fbn oan prestaasjes.
organic.general.argument1.title=\ud83d\ude80 Snel en performant
organic.general.argument2.details=<p>Dit ark identifisearret markers fan <u>corporate speak</u> . Dizze karakterisearring is net d\u00fadlik definiearre yn 'e akademyske literatuer. De bedoeling is om ynh\u00e2ldbehearders en analisten in ark te jaan w\u00earmei se ynh\u00e2ld kinne filterje dy't gjin <strong>echte stim fan 'e klant</strong> fertsjintwurdiget, lykas\:</p><br/><ul><li> <strong>oproppen ta aksje</strong> \: "STIM", "KEEPJE", "SPIELJE", ...</li><li> <strong>promoasje-\u00fatnoegings</strong> \: "hierste deals", "\u00f4fjaan", ...</li><li> <strong>mieningsuteringen dy't makke binne troch in kommunikaasjespesjalist</strong> , lykas oanwiisd troch de spesifike termen dy't br\u00fbkt wurde\: "\u00fbntljochte", "oanstutsen", "opnij \u00fatfine" ...</li></ul><br/> Dit is oan 'e gong en wy ferwolkomje jo feedback en suggestjes (analysis@exploreyourdata.com). Wy leauwe dat dizze funksje al ekstreem nuttich is, en helpt analisten dy't spesjalisearje yn mieningwinning, har dataset skjin te meitsjen fan 'e ynh\u00e2ld dy't net komt fan partikulieren / klanten, mar fan korporaasjes en kommunikaasjeoffisieren (kontrolearje \u00fas <a href\="../umigon/sentiment_analysis_tool.html">funksje foar sentimintanalyse</a> ). Dit sil har mjitting betrouberer meitsje, benammen foar mieningsmynbou.
organic.general.argument2.title=Organyske vs befoardere ynh\u00e2ld\: fierdere oerwagings
organic.general.model_long_description=<p>De prinsipes folge troch it ark binne fergelykber mei <a href\="../umigon/sentiment_analysis_tool.html">de funksje foar sentimintanalyse</a> , \u00fatsein de regels dy't moatte wurde tapast. It ark folget dizze stappen\:</p><ol><li> kontrolearje de lingte fan de tekst\: as it mar in pear wurden koart is, wurdt it net yndield</li><li> ferwidering fan urls, fuortheljen fan ynh\u00e2ld yn quotes, normalisaasje fan apostrofs</li><li> twa ferzjes fan de tekst binne f\u00eastlein\: ien d\u00ear't alle aksinten en spesjale tekens wurde fuorthelle, en ien d\u00ear't se wurde bewarre. Alle folgjende stappen sille jilde foar beide ferzjes fan 'e tekst.</li><li> kontrolearje op <strong>emojis, emoticons en onomatopeia</strong> . Ferwurkje jo tekst net om se te ferwiderjen, se jouwe nuttige ynformaasje oer sentimint\!</li><li> kontrolearje op hashtags, as der binne</li><li> \u00fbntbining fan de tekst yn n-grams oant fjouwer gram</li><li> foar elke n-gram\:<ul><li> skip it oer as it heart by in foar\u00f4f f\u00eaststelde list fan stopwurden</li><li> kontrolearje op werhelle karakters en ferwiderje se as nedich ( <code>yeeeahhh\!</code> wurdt <code>yeah\!</code> )</li><li> kontrolearje oft de n-gram is befette yn 'e foar\u00f4f f\u00eaststelde list fan wurdskat / \u00fatdrukkingen / styl dy't "bedriuwsspraak" sinjalearje. As dat sa is, wurdt de oerienkommende regel tapast.</li></ul></li><li> definitive besl\u00fat, basearre op de resultaten fan de foarige stappen.</li></ol>

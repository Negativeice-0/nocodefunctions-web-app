cowo.results.long_explanation=<h3>De funksje hat in netwurk makke w\u00earyn\:</h3><ul><li> allinnich de meast foarkommende \u00fatdrukkingen ferskine</li><li> as 2 \u00fatdrukkingen faak tegearre yn 'e tekst ferskine, binne se ferb\u00fbn yn it netwurk</li></ul><p> De hjirboppe visualisearre grafyk toant de 20 meast foarkommende \u00fatdrukkingen yn 'e tekst.</p><h3> Visualisearje de grafyk mei Gephi, VOSviewer of Gephisto</h3><p> Jo kinne it folsleine netwurk downloade (net allinich it hjir werj\u00fbn foarbyld) as in <strong>gexf-best\u00e2n</strong> mei alle ynformaasje oer it netwurk. <strong>Gexf-bestannen</strong> kinne wurde iepene en ferkend mei <a href\="https\://gephi.org" target\="_blank">Gephi</a> , de liedende fergese burobl\u00eadsoftware foar netwurkfisualisaasjes.</p><br/><p> Jo kinne it netwurk ek direkt visualisearje mei <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, de software \u00fbntwikkele troch Nees Jan van Eck en Ludo Waltman by it Centre for Science and Technology Studies (CWTS) oan de Universiteit Leien.</p><br/><p> As l\u00easte, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> is in webapplikaasje dy't in viz makket mei ien klik, dat jo kinne downloade as in PNG-best\u00e2n.</p>

cowo.results.long_explanation=<h3>De funksje hat in netwurk makke w\u00EAryn\:</h3><ul><li> allinnich de meast foarkommende \u00FAtdrukkingen ferskine</li><li> as 2 \u00FAtdrukkingen faak tegearre yn &\#39;e tekst ferskine, binne se ferb\u00FBn yn it netwurk</li></ul><p> De hjirboppe visualisearre grafyk toant de 20 meast foarkommende \u00FAtdrukkingen yn &\#39;e tekst.</p><h3> Visualisearje de grafyk mei Gephi, VOSviewer of Gephisto</h3><p> Jo kinne it folsleine netwurk downloade (net allinich it hjir werj\u00FBn foarbyld) as in <strong>gexf-best\u00E2n</strong> mei alle ynformaasje oer it netwurk. <strong>Gexf-bestannen</strong> kinne wurde iepene en ferkend mei <a href\="https\://gephi.org" target\="_blank">Gephi</a> , de liedende fergese burobl\u00EAdsoftware foar netwurkfisualisaasjes.</p><br/><p> Jo kinne it netwurk ek direkt visualisearje mei <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, de software \u00FBntwikkele troch Nees Jan van Eck en Ludo Waltman by it Centre for Science and Technology Studies (CWTS) oan de Universiteit Leien.</p><br/><p> As l\u00EAste, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> is in webapplikaasje dy&\#39;t in viz makket mei ien klik, dat jo kinne downloade as in PNG-best\u00E2n.</p>

topics.topics_extraction_tool.model_long_description.details=<p>De prinsipes folge troch it ark wurde beskreaun yn dizze akademyske publikaasje dy&\#39;t studearret <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hoe&\#39;t jo mienskippen en \u00FBnderwerpen kinne fine op Twitter</a> . De technology folget dizze stappen\:</p><ol><li> skjinmeitsjen fan de tekst\: flatten nei ASCII, fuortheljen fan urls, fuortheljen fan ynterpunksje tekens.</li><li> lemmatisaasje.</li><li> \u00FBntbining fan de tekst yn n-grams oant fjouwer gram, fuortheljen fan minder relevante n-grammen. Dizze stap is identyk oan de iene folge troch de <a href\="../umigon/sentiment_analysis_tool.html">funksje foar sentimintanalyse</a></li><li> telling fan gearfallen\: hokker pearen fan n-grammen hawwe de neiging om faak yn deselde rigels fan &\#39;e tekst te ferskinen?</li><li> de list mei gearkommende n-grammen wurdt br\u00FBkt om in netwurk te meitsjen\: it is makke fan de meast foarkommende n-grammen. Twa n-grammen binne ferb\u00FBn as se faak tegearre binne.</li><li> in mienskipdeteksjealgoritme wurdt tapast op it netwurk\: it Louvain-algoritme, dat fluch en tige effektyf is.</li><li> de parameter keazen troch de br\u00FBker wurdt tapast\: in grutte wearde sil detect in pear grutte mienskippen. In lytse wearde sil in protte lytse mienskippen \u00FBntdekke.</li><li> elke mienskip (as kluster) yn it netwurk is in \u00FBnderwerp. De list mei wichtige termen yn it \u00FBnderwerp binne de n-grammen befette yn it kluster.</li></ol>

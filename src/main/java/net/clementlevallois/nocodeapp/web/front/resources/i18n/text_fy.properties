labelling_task_definition_bws.instructions.part2=<p><strong>Dizze ynstruksje sil werj\u00FBn wurde oan de annotators\:</strong></p><br/><p> &quot;De persoan dy&\#39;t jo \u00FAtnoege om annotator te w\u00EAzen foar dizze taak moat kommunisearre hawwe hokker begryp jo hjir evaluearje. <strong>Jo rol is om 2 items yn &\#39;e list te kiezen\:</strong> it item dat it b\u00EAste past by dit begryp, en it item dat past by dit begryp de minst.</p><br/><p> &quot;Om it b\u00EAste item te kiezen, <strong>glide it b\u00EAste item mei de m\u00FBs omheech</strong> (of oanreitsje it skerm op mobyl) nei de boppekant fan &\#39;e list. <strong>Skuif</strong> it minste item nei \u00FBnderen fan &\#39;e list.</p>
topics.topics_extraction_tool.argument1.details=Dizze funksje identifisearret automatysk de kaai\u00FBnderwerpen yn in tekst, in operaasje neamd <strong>\u00FBnderwerpekstraksje</strong> of <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u00FBnderwerpmodellering</a></strong> . It analysearret de tekst rigel foar rigel en bepaalt groepen wurden en \u00FAtdrukkingen dy&\#39;t de neiging hawwe om byinoar te <strong>clusterjen</strong> , en foarmje \u00FBnderwerpen.<br/> It wurket op teksten skreaun yn in grut ferskaat oan talen (ynklusyf teksten yn net Latynsk alfabet). De funksje folget de prinsipes fan learen s\u00FBnder tafersjoch, dat is in soarte fan <strong>masine learen</strong> .<br/><br/> As jo dizze funksje br\u00FBke yn in akademyske kontekst (\u00FBndersyk of st\u00FAdzjes), moatte jo it ferwize yn jo bibliografy\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Iepeningsfjilden\: In metodologyske bydrage oan de identifikaasje fan heterogene akteurs yn \u00FBnbeheinde relaasjeoarders. M@n@gement, 23(1), 4-18.
labelling_task_definition_bws.instructions.part1=<p>De annotators sille wurde frege om de b\u00EAste en minste opsjes te kiezen \u00FAt in oantal tagelyk presintearre items.</p><p> Wy br\u00FBke in slepe-en-drop-effekt\: de annotator sil de b\u00EAste opsje kieze <strong>troch de m\u00FBs te br\u00FBken en it nei boppen te</strong> ferpleatsen, en de minste opsje nei \u00FBnderen te ferpleatsen, lykas\:</p>

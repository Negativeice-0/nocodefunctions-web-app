labelling_task_definition_bws.results_total.details=<p>It oantal blokken om te annotearjen (of &\#39;groepen items om te fergelykjen&\#39;) hinget direkt \u00F4f fan &\#39;e 3 parameters dy&\#39;t jo hjirboppe ynsteld hawwe\:</p><ul><li> it oantal items dat moat wurde annotearre (f\u00EAst, hinget \u00F4f fan it oantal eleminten yn it best\u00E2n dat jo hawwe opladen</li><li> it oantal items om tegearre te fergelykjen, of &\#39;grutte fan in blok&\#39;</li><li> it oantal kearen dat in item annotearre wurde moat</li></ul><br/> <strong>Byinoar liede dizze parameters ta dit totale oantal annotaasjetaken (of &\#39;blokken&\#39;)\: &quot;</strong>
link_prediction.explanation.details=<p>Dizze funksje is in direkte tapassing fan it Gephi-plugin troch <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti en Saskia Sch\u00FCler, \u00FBnder begelieding fan Michael Henninger by FHNW</a> .</p><br/><p> Harren koade is sichtber <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">op Github</a> .</p><br/><p> De foarsizzing is basearre op <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">foarkar taheaksel</a> . It is beheind ta net-rjochte, unweighted netwurken. De redenearring is ienf\u00E2ldich\: de meast wierskynlike keppeling dy&\#39;t oanmakke wurdt is dy tusken twa knooppunten dy&\#39;t de measte buorlju hawwe, mar noch gjin ferbining hawwe.</p><br/><p> Hoe kinne jo dizze linkfoarsizzing ynterpretearje? It \u00FBntbrekken fan in keppeling kin betsjutte dat\:<br/><ol><li> D&\#39;r is gjin potinsjeel foar dizze keppeling (it is net &quot;relevant&quot; foar de knooppunten dy&\#39;t belutsen binne)</li><li> D&\#39;r is in potinsjeel foar dizze keppeling om te meitsjen, en dit potensjeel is noch net aktualisearre</li><li> D&\#39;r is in potinsjeel foar de keppeling, mar de twa knopen kieze om de keppeling net te aktualisearjen</li></ol><br/> Dit betsjut dat it &quot;foarsizzen&quot; fan in keppeling ien fan dizze trije gefallen oanpakke kin.<br/><br/> Undersyk nei keppeling foarsizzing is fassinearjend. Nim kontakt mei \u00FAs op as jo in nije metoade foar keplingfoarsizzing wolle ymplementearje op nocodefunctions.com\!</p>

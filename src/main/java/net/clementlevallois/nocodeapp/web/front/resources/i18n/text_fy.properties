topics.topics_extraction_tool.argument4.details=<p>De meast klassike oanpak foar \u00FBnderwerpdeteksje is basearre op in klustertechnyk neamd de <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . D\u00EArmei bepaalt de br\u00FBker hoefolle \u00FBnderwerpen yn &\#39;e tekst f\u00FBn wurde moatte, en dan fine de algoritmen dizze \u00FBnderwerpen.<br/> Dizze oanpak kin sin w\u00EAze as wy fan tefoaren witte hoefolle \u00FBnderwerpen der yn de tekst steane. Mar wat is it punt fan \u00FBnderwerpdeteksje as wy de \u00FBnderwerpen al kenne? \uD83E\uDD14<br/> Yn nocode-funksjes is it oantal te finen \u00FBnderwerpen net foarbepaald. De analist sil in protte leare troch te \u00FBntdekken hoefolle \u00FBnderwerpen it algoritme kin fine yn &\#39;e tekst, s\u00FBnder in foar\u00F4f ynstelde limyt. De analist bliuwt folslein yn kontr\u00F4le troch de presyzjeparameter, dy&\#39;t helpt by it \u00F4fstimmen fan it algoritme om mear of minder \u00FBnderwerpen te finen - mar altyd mei in graad fan frijheid op it krekte n\u00FBmer.</p>

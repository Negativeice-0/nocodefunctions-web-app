network_converter.creating_a_bridge.details_first_part=<p>Netwurkgegevens kinne wurde opmakke neffens ferskate konvinsjes\: GraphML, DL, of Pajek Net binne \u00fbnder de meast foarkommende. Dizze <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabel mei netwurkbest\u00e2nformaten</a> makket in nuttige (as net kompleet) opnij\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Wat dingen \u00fbnpraktysk makket, is dat net alle netwurken, nammentlik software, alle formaten akseptearje. Yn't bysonder\:<ul><li> Gephi kin gexf-bestannen ymportearje en eksportearje, mar it herkent net VOSviewer json-netwurkbestannen</li><li> VOSviewer kin VOSviewer json-bestannen ymportearje en eksportearje, mar it herkent gjin gexf-bestannen</li></ul></p><p> De converter tusken gexf en VOSviewer json-bestannen oanbean op dizze side is in br\u00eage dy't ik hoopje sil nuttich f\u00fbn wurde troch de br\u00fbkers fan beide software.</p>

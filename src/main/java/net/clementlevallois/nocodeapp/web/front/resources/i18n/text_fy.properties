why.argument1.details=<p>As in akademikus dy&\#39;t ynteressearre is yn data mining mei sosjale media en sosjale netwurken, haw ik de resultaten fan myn st\u00FAdzjes dield yn artikels <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publisearre yn wittenskiplike tydskriften</a> . Mei nocode-funksjes <strong>wol ik in breder publyk berikke troch fergese, nocode-ferzjes oan te bieden fan &\#39;e nuttichste funksjes dy&\#39;t ik yn myn \u00FBndersyk haw br\u00FBkt</strong> .</p><br/><p> Yn &\#39;e \u00F4fr\u00FBne jierren haw ik ferskate besykjen makke om stikken software te meitsjen dy&\#39;t krekt dat soene dwaan. Mar ik wie net gen\u00F4ch belibbe, en wierskynlik te \u00FBngeduldich\: de apps wiene net folt\u00F4ge en dreech te \u00FBnderh\u00E2lden. Nocode-funksjes binne oars\: ik nim de tiid om it op &\#39;e b\u00EAste manier te \u00FBntwikkeljen, en <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">ik begjin foar in reis fan 10 jier en mear\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=De funksje is programmearre yn Java. Syn koade is frij tagonklik <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">op Github</a> . De prestaasjes binne poerb\u00EAst, om&\#39;t it net fertrout op <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">wurdlid-tagging (POS-tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, dat makket it fluch.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Konkurrente komputertechniken</a> wurde br\u00FBkt yn subfunksjes en grutte oandacht is betelle oan algemiene prestaasjes.

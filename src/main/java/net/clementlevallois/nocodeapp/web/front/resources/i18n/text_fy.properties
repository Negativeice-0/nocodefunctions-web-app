topics.topics.parameter_precision.explanation=50 is de standert. Kies in legere wearde om <strong>mear en lytsere</strong> \u00fbnderwerpen te finen, en kies in gruttere wearde om <strong>minder en gruttere</strong> \u00fbnderwerpen te finen\:<br/><br/> <small>lytsere wearden \=&gt; in protte 'lytsere' \u00fbnderwerpen fine.</small><br/>
topics.topics.parameter_stopwords.explanation='wittenskiplike' stopwurden fuortsmite\: wurden dy't typysk binne foar it akademyske diskusje en dy't gjin spesifike ynformaasjewearde drage (allinnich teksten yn it Ingelsk of Fr\u00e2nsk). De folsleine list is beskikber <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">hjir</a> .
topics.topics_extraction_tool.argument1.details=Dizze funksje identifisearret automatysk de kaai\u00fbnderwerpen yn in tekst, in operaasje neamd <strong>\u00fbnderwerpekstraksje</strong> of <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">\u00fbnderwerpmodellering</a></strong> . It analysearret de tekst rigel foar rigel en bepaalt groepen wurden en \u00fatdrukkingen dy't de neiging hawwe om byinoar te <strong>clusterjen</strong> , en foarmje \u00fbnderwerpen.<br/> It wurket op teksten skreaun yn in grut ferskaat oan talen (ynklusyf teksten yn net Latynsk alfabet). De funksje folget de prinsipes fan learen s\u00fbnder tafersjoch, dat is in soarte fan <strong>masine learen</strong> .<br/><br/> As jo dizze funksje br\u00fbke yn in akademyske kontekst (\u00fbndersyk of st\u00fadzjes), moatte jo it ferwize yn jo bibliografy\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Iepeningsfjilden\: In metodologyske bydrage oan de identifikaasje fan heterogene akteurs yn \u00fbnbeheinde relaasjeoarders. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Underwerpekstraksje - automatisearje de analyze fan wichtige \u00fbnderwerpen yn jo teksten
topics.topics_extraction_tool.argument2.details=De technology omfettet in "precision" parameter om fyn te kontrolearjen as jo grutte ("makro") \u00fbnderwerpen nedich binne om te finen, of ynstee as jo leaver in protte "mikro" (lytsere) \u00fbnderwerpen identifisearje.
topics.topics_extraction_tool.argument2.title=Ynnovatyf\: kontrolearje hoe "grut" as "mikro" de \u00fbnderwerpen sille w\u00eaze
topics.topics_extraction_tool.argument3.details=<p><strong>Struktuer en opmaak fan 'e tekst</strong> \: Underwerpekstraksje wurket troch pearen fan termen te detectearjen dy't op deselde tekstrigel ferskine. Dat jo moatte foarsichtich w\u00eaze oer hoe't jo tekst opmakke is. Ideal soe it makke wurde fan relatyf koarte paragrafen, elk op ien rigel. As jo in Excel-best\u00e2n br\u00fbke, moat elke paragraaf of wichtich blok tekst op in oare rige ferskine.<br/><br/> <strong>Folume fan tekst</strong> \: \u00fbnderwerpen wurde f\u00fbn troch frekwinsjes te mjitten\: hokker pear termen neige it meast tegearre foar te kommen? Om dit te wurkjen moat de tekst lang gen\u00f4ch w\u00eaze dat dizze tellen sinfol binne. Hoe langer de tekst, hoe better. Teksten fan op syn minst 5.000 wurden lykje in goed begjin.</p>
topics.topics_extraction_tool.argument3.title=Tips en tr\u00fakjes foar effektive resultaten yn \u00fbnderwerpdeteksje
topics.topics_extraction_tool.argument4.details=<p>De meast klassike oanpak foar \u00fbnderwerpdeteksje is basearre op in klustertechnyk neamd de <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . D\u00earmei bepaalt de br\u00fbker hoefolle \u00fbnderwerpen yn 'e tekst f\u00fbn wurde moatte, en dan fine de algoritmen dizze \u00fbnderwerpen.<br/> Dizze oanpak kin sin w\u00eaze as wy fan tefoaren witte hoefolle \u00fbnderwerpen der yn de tekst steane. Mar wat is it punt fan \u00fbnderwerpdeteksje as wy de \u00fbnderwerpen al kenne? \ud83e\udd14<br/> Yn nocode-funksjes is it oantal te finen \u00fbnderwerpen net foarbepaald. De analist sil in protte leare troch te \u00fbntdekken hoefolle \u00fbnderwerpen it algoritme kin fine yn 'e tekst, s\u00fbnder in foar\u00f4f ynstelde limyt. De analist bliuwt folslein yn kontr\u00f4le troch de presyzjeparameter, dy't helpt by it \u00f4fstimmen fan it algoritme om mear of minder \u00fbnderwerpen te finen - mar altyd mei in graad fan frijheid op it krekte n\u00fbmer.</p>
topics.topics_extraction_tool.argument4.title=Hoe kinne jo it oantal te finen \u00fbnderwerpen definiearje? Is it in goede saak?
topics.topics_extraction_tool.description=100% fergees ark foar ekstrahearje foar \u00fbnderwerpen \ud83d\udd26 foar net-kodearders, gjin registraasje fereaske. Ymportearje jo tekst fan Twitter yn csv, Excel en Google spreadsheets. Prestaasje is sa goed as of better as Python-ark. Rinne de analyze yn ien klik. Download jo resultaten yn Excel.
topics.topics_extraction_tool.model_long_description.details=<p>De prinsipes folge troch it ark wurde beskreaun yn dizze akademyske publikaasje dy't studearret <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hoe't jo mienskippen en \u00fbnderwerpen kinne fine op Twitter</a> . De technology folget dizze stappen\:</p><ol><li> skjinmeitsjen fan de tekst\: flatten nei ASCII, fuortheljen fan urls, fuortheljen fan ynterpunksje tekens.</li><li> lemmatisaasje.</li><li> \u00fbntbining fan de tekst yn n-grams oant fjouwer gram, fuortheljen fan minder relevante n-grammen. Dizze stap is identyk oan de iene folge troch de <a href\="../umigon/sentiment_analysis_tool.html">funksje foar sentimintanalyse</a></li><li> telling fan gearfallen\: hokker pearen fan n-grammen hawwe de neiging om faak yn deselde rigels fan 'e tekst te ferskinen?</li><li> de list mei gearkommende n-grammen wurdt br\u00fbkt om in netwurk te meitsjen\: it is makke fan de meast foarkommende n-grammen. Twa n-grammen binne ferb\u00fbn as se faak tegearre binne.</li><li> in mienskipdeteksjealgoritme wurdt tapast op it netwurk\: it Louvain-algoritme, dat fluch en tige effektyf is.</li><li> de parameter keazen troch de br\u00fbker wurdt tapast\: in grutte wearde sil detect in pear grutte mienskippen. In lytse wearde sil in protte lytse mienskippen \u00fbntdekke.</li><li> elke mienskip (as kluster) yn it netwurk is in \u00fbnderwerp. De list mei wichtige termen yn it \u00fbnderwerp binne de n-grammen befette yn it kluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=De funksje identifisearret pearen fan termen yn elke rigel fan 'e tekst. Dizze pearen wurde cooccurrences neamd. Aggregearjen fan alle pearen fan termen, wurdt in netwurk fan termen konstruearre. It netwurk wurdt knipt yn subregio's, en elke subregio komt oerien mei in \u00fbnderwerp.

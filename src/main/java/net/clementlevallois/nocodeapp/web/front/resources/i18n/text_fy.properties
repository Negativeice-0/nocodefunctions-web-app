cowo.tool.argument3.details=<p><strong>Struktuer en opmaak fan &\#39;e tekst</strong> \: it netwurk wurdt makke troch it opspoaren fan pearen fan termen dy&\#39;t ferskine op deselde rigel tekst. Dat jo moatte foarsichtich w\u00EAze oer hoe&\#39;t jo tekst splitst is. Ideal soe it makke wurde fan relatyf koarte paragrafen, elk op ien rigel. As jo in Excel-best\u00E2n br\u00FBke, moat elke paragraaf of wichtich blok tekst op in oare rige ferskine.<br/><br/> <strong>Foarferwurking fan &\#39;e tekst</strong> \: it is net nedich om jo tekst foar\u00F4f te ferwurkjen of skjin te meitsjen foardat jo dizze funksje br\u00FBke.<br/><br/> <strong>De grafyk</strong> ferkenne\: wy riede twa fergese software foar profesjonele kwaliteit oan foar it ferkennen fan it semantyske netwurk produsearre troch de funksje. <a href\="https\://gephi.org" target\="_blank">Gephi</a> biedt de b\u00EAste funksjes om te filterjen, kleurjen, feroarjen fan grutte en \u00FAtfiere beskriuwende grafykstatistiken op jo netwurk (lykas <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centrality betweenness</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> leveret de fisualisaasjes dy&\#39;t de skjinste en maklikste binne te ynterpretearjen foar semantyske netwurken. VOSviewer is \u00FBntwikkele mei scientometrics as earste gebr\u00FBk, mar it is nuttich foar elke soart semantysk netwurk.</p>

link_prediction.explanation.details=<p>Ky funksion \u00ebsht\u00eb nj\u00eb aplikim i drejtp\u00ebrdrejt\u00eb i shtojc\u00ebs Gephi nga <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti dhe Saskia Sch\u00fcler, i mbik\u00ebqyrur nga Michael Henninger n\u00eb FHNW</a> .</p><br/><p> Kodi i tyre \u00ebsht\u00eb i duksh\u00ebm <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">n\u00eb Github</a> .</p><br/><p> Parashikimi bazohet n\u00eb <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lidhjen preferenciale</a> . \u00cbsht\u00eb i kufizuar n\u00eb rrjete t\u00eb padrejtuara dhe t\u00eb papeshuara. Arsyetimi \u00ebsht\u00eb i thjesht\u00eb\: lidhja m\u00eb e mundshme p\u00ebr t&\#39;u krijuar \u00ebsht\u00eb ajo midis dy nyjeve q\u00eb kan\u00eb m\u00eb shum\u00eb fqinj\u00eb, por nuk kan\u00eb ende nj\u00eb lidhje.</p><br/><p> Si t\u00eb interpretohet ky parashikim i lidhjes? Mungesa e nj\u00eb lidhjeje mund t\u00eb n\u00ebnkuptoj\u00eb se\:<br/><ol><li> Nuk ka asnj\u00eb potencial p\u00ebr k\u00ebt\u00eb lidhje (nuk \u00ebsht\u00eb &quot;e r\u00ebnd\u00ebsishme&quot; p\u00ebr nyjet q\u00eb do t\u00eb p\u00ebrfshiheshin)</li><li> Ekziston nj\u00eb potencial q\u00eb kjo lidhje t\u00eb krijohet dhe ky potencial nuk \u00ebsht\u00eb aktualizuar ende</li><li> Ekziston nj\u00eb potencial p\u00ebr lidhjen, por t\u00eb dy nyjet zgjedhin t\u00eb mos aktualizojn\u00eb lidhjen</li></ol><br/> Kjo do t\u00eb thot\u00eb se &quot;parashikimi&quot; i nj\u00eb lidhjeje mund t\u00eb adresoj\u00eb nj\u00eb nga k\u00ebto tre raste.<br/><br/> Hulumtimi mbi parashikimin e lidhjeve \u00ebsht\u00eb magjeps\u00ebs. Na kontaktoni n\u00ebse d\u00ebshironi t\u00eb zbatoni nj\u00eb metod\u00eb t\u00eb re t\u00eb parashikimit t\u00eb lidhjeve n\u00eb nocodefunctions.com\!</p>

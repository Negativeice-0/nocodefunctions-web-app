organic.general.argument2.details=<p>Ky mjet identifikon sh\u00ebnuesit e <u>t\u00eb folurit t\u00eb korporat\u00ebs</u> . Ky karakterizim nuk \u00ebsht\u00eb p\u00ebrcaktuar qart\u00eb n\u00eb literatur\u00ebn akademike. Synimi \u00ebsht\u00eb t&\#39;u ofroj\u00eb menaxher\u00ebve t\u00eb p\u00ebrmbajtjes dhe analist\u00ebve nj\u00eb mjet q\u00eb u lejon atyre t\u00eb filtrojn\u00eb p\u00ebrmbajtjen q\u00eb nuk p\u00ebrfaq\u00ebson nj\u00eb <strong>z\u00eb t\u00eb v\u00ebrtet\u00eb t\u00eb klientit</strong> , si p.sh.</p><br/><ul><li> <strong>thirrjet p\u00ebr veprim</strong> \: &quot;VOTO&quot;, &quot;BLE&quot;, &quot;LUAJ&quot;, ...</li><li> <strong>Ftesat promocionale</strong> \: &quot;Ofertat m\u00eb t\u00eb nxehta&quot;, &quot;dhuroj&quot;, ...</li><li> <strong>shprehjet e mendimit t\u00eb krijuara nga nj\u00eb specialist i komunikimit</strong> , si\u00e7 n\u00ebnkuptohen nga termat specifik\u00eb t\u00eb p\u00ebrdorur\: &quot;i zbuluar&quot;, &quot;i nxitur&quot;, &quot;rishpik&quot; ...</li></ul><br/> Kjo \u00ebsht\u00eb pun\u00eb n\u00eb progres dhe ne mir\u00ebpresim komentet dhe sugjerimet tuaja (analysis@exploreyourdata.com). Ne besojm\u00eb se ky funksion \u00ebsht\u00eb tashm\u00eb jasht\u00ebzakonisht i dobish\u00ebm, duke ndihmuar analist\u00ebt e specializuar n\u00eb nxjerrjen e opinionit t\u00eb pastrojn\u00eb t\u00eb dh\u00ebnat e tyre nga p\u00ebrmbajtja q\u00eb nuk e ka origjin\u00ebn nga individ\u00eb/klient\u00eb, por nga korporata dhe oficer\u00eb komunikimi (kontrolloni <a href\="../umigon/sentiment_analysis_tool.html">funksionin ton\u00eb p\u00ebr analiz\u00ebn e ndjenjave</a> ). Kjo do ta b\u00ebj\u00eb matjen e tyre m\u00eb t\u00eb besueshme, ve\u00e7an\u00ebrisht p\u00ebr nxjerrjen e opinionit.

topics.topics_extraction_tool.model_long_description.details=<p>Parimet e ndjekura nga mjeti p\u00ebrshkruhen n\u00eb k\u00ebt\u00eb botim akademik duke studiuar <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">se si t\u00eb gjeni komunitete dhe tema n\u00eb Twitter</a> . Teknologjia ndjek k\u00ebto hapa\:</p><ol><li> pastrimi i tekstit\: rrafshoj n\u00eb ASCII, heqja e url-ve, heqja e shenjave t\u00eb pik\u00ebsimit.</li><li> lematizimi.</li><li> zb\u00ebrthimi i tekstit n\u00eb n-gram deri n\u00eb kat\u00ebr gram, heqja e n-gram\u00ebve m\u00eb pak p\u00ebrkat\u00ebs. Ky hap \u00ebsht\u00eb identik me at\u00eb t\u00eb ndjekur nga <a href\="../umigon/sentiment_analysis_tool.html">funksioni p\u00ebr analiz\u00ebn e ndjenjave</a></li><li> num\u00ebrimi i rast\u00ebsive\: cilat \u00e7ifte n-gram\u00ebsh priren t\u00eb shfaqen shpesh n\u00eb t\u00eb nj\u00ebjtat rreshta t\u00eb tekstit?</li><li> Lista e n-gram\u00ebve q\u00eb ndodhin nj\u00ebkoh\u00ebsisht p\u00ebrdoret p\u00ebr t\u00eb krijuar nj\u00eb rrjet\: \u00ebsht\u00eb b\u00ebr\u00eb nga n-gram\u00ebt m\u00eb t\u00eb shpesht\u00eb. Dy n-gram lidhen n\u00ebse ndodhin shpesh.</li><li> nj\u00eb algorit\u00ebm zbulimi i komunitetit aplikohet n\u00eb rrjet\: algoritmi Louvain, i cili \u00ebsht\u00eb i shpejt\u00eb dhe shum\u00eb efektiv.</li><li> aplikohet parametri i zgjedhur nga p\u00ebrdoruesi\: nj\u00eb vler\u00eb e madhe do t\u00eb zbuloj\u00eb disa bashk\u00ebsi t\u00eb m\u00ebdha. Nj\u00eb vler\u00eb e vog\u00ebl do t\u00eb zbuloj\u00eb shum\u00eb bashk\u00ebsi t\u00eb vogla.</li><li> \u00e7do komunitet (ose grup) n\u00eb rrjet \u00ebsht\u00eb nj\u00eb tem\u00eb. Lista e termave ky\u00e7 n\u00eb tem\u00eb jan\u00eb n-gramet e p\u00ebrfshira n\u00eb grup.</li></ol>

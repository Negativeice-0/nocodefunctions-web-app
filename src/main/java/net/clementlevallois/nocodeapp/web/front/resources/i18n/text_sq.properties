network_converter.limit_to_500_nodes.details=<p>Nd\u00ebrsa Gephi \u00ebsht\u00eb krijuar p\u00ebr rrjete t\u00eb vogla dhe shum\u00eb t\u00eb m\u00ebdha, VOSviewer \u00ebsht\u00eb krijuar p\u00ebr rrjete deri n\u00eb rreth 500 nyje. 300 nyje \u00ebsht\u00eb madje e preferueshme. Mbi k\u00ebt\u00eb madh\u00ebsi, vizualizimi b\u00ebhet m\u00eb i v\u00ebshtir\u00eb p\u00ebr t&\#39;u lexuar dhe operacionet b\u00ebhen shum\u00eb t\u00eb ngadalta.</p><br/><p> Po sikur rrjeti juaj t\u00eb jet\u00eb m\u00eb i madh se 500 nyje? Nocodefunctions ju ndihmon\: n\u00eb skedarin gexf, ai do t\u00eb zgjedh\u00eb 500 nyjet <strong>n\u00eb skajet q\u00eb kan\u00eb pesh\u00ebn m\u00eb t\u00eb madhe</strong> . Nyjet e tjera do t\u00eb filtrohen. Kjo duhet t\u00eb prodhoj\u00eb nj\u00eb rrjet m\u00eb t\u00eb vog\u00ebl i cili ende jep nj\u00eb pamje t\u00eb dobishme t\u00eb rrjetit origjinal dhe t\u00eb plot\u00eb.</p>

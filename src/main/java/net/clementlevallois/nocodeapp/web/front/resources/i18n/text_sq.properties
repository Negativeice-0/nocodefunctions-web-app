why.argument1.details=<p>Si nj\u00eb akademik i interesuar n\u00eb nxjerrjen e t\u00eb dh\u00ebnave me mediat sociale dhe rrjetet sociale, un\u00eb kam ndar\u00eb rezultatet e studimeve t\u00eb mia n\u00eb artikuj <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">t\u00eb botuar n\u00eb revista shkencore</a> . Me funksionet nocode, <strong>d\u00ebshiroj t\u00eb arrij nj\u00eb audienc\u00eb m\u00eb t\u00eb gjer\u00eb duke ofruar versione falas, nocode t\u00eb funksioneve m\u00eb t\u00eb dobishme q\u00eb kam p\u00ebrdorur n\u00eb k\u00ebrkimin tim</strong> .</p><br/><p> N\u00eb vitet e fundit, un\u00eb kam b\u00ebr\u00eb disa p\u00ebrpjekje p\u00ebr t\u00eb krijuar pjes\u00eb t\u00eb softuerit q\u00eb do ta b\u00ebnin pik\u00ebrisht k\u00ebt\u00eb. Por nuk kisha mjaft p\u00ebrvoj\u00eb dhe ndoshta shum\u00eb t\u00eb paduruesh\u00ebm\: aplikacionet ishin t\u00eb pap\u00ebrfunduara dhe t\u00eb v\u00ebshtira p\u00ebr t&\#39;u mir\u00ebmbajtur. Funksionet e Nocode jan\u00eb t\u00eb ndryshme\: marr koh\u00eb p\u00ebr ta zhvilluar at\u00eb n\u00eb m\u00ebnyr\u00ebn m\u00eb t\u00eb mir\u00eb dhe <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">nis p\u00ebr nj\u00eb udh\u00ebtim prej 10 vitesh e m\u00eb shum\u00eb\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Funksioni \u00ebsht\u00eb programuar n\u00eb Java. Kodi i tij \u00ebsht\u00eb i aksesuesh\u00ebm <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">lirisht n\u00eb Github</a> . Performanca e tij \u00ebsht\u00eb e shk\u00eblqyer sepse nuk mb\u00ebshtetet n\u00eb <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etiketimin e pjes\u00ebs s\u00eb t\u00eb folurit (etiketimi POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, gj\u00eb q\u00eb e b\u00ebn at\u00eb t\u00eb shpejt\u00eb.</a> Teknikat <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">e nj\u00ebkohshme llogarit\u00ebse</a> p\u00ebrdoren n\u00eb n\u00ebnfunksione dhe v\u00ebmendje e madhe i \u00ebsht\u00eb kushtuar performanc\u00ebs s\u00eb p\u00ebrgjithshme.

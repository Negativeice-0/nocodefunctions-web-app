organic.general.model_long_description=<p>Parimet e ndjekura nga mjeti jan\u00eb t\u00eb ngjashme me <a href\="../umigon/sentiment_analysis_tool.html">funksionin p\u00ebr analiz\u00ebn e ndjenjave</a> , me p\u00ebrjashtim t\u00eb rregullave q\u00eb do t\u00eb zbatohen. Mjeti ndjek k\u00ebto hapa\:</p><ol><li> kontrolloni gjat\u00ebsin\u00eb e tekstit\: n\u00ebse \u00ebsht\u00eb vet\u00ebm disa fjal\u00eb t\u00eb shkurtra, ai nuk do t\u00eb klasifikohet</li><li> heqja e url-ve, heqja e p\u00ebrmbajtjes n\u00eb thonj\u00ebza, normalizimi i apostrofave</li><li> jan\u00eb krijuar dy versione t\u00eb tekstit\: nj\u00eb ku hiqen t\u00eb gjitha thekset dhe karakteret e ve\u00e7anta dhe nj\u00eb ku ruhen. T\u00eb gjith\u00eb hapat e m\u00ebposht\u00ebm do t\u00eb zbatohen p\u00ebr t\u00eb dy versionet e tekstit.</li><li> kontrolloni <strong>emoji, emoticons dhe onomatopeia</strong> . Mos e p\u00ebrpunoni paraprakisht tekstin tuaj p\u00ebr t&\#39;i hequr ato, ato ofrojn\u00eb informacione t\u00eb dobishme p\u00ebr ndjenjat\!</li><li> kontrolloni hashtags, n\u00ebse ka</li><li> zb\u00ebrthimi i tekstit n\u00eb n-gram deri n\u00eb kat\u00ebr gram</li><li> p\u00ebr \u00e7do n-gram\:<ul><li> kalojeni n\u00ebse i p\u00ebrket nj\u00eb liste t\u00eb paracaktuar fjal\u00ebsh ndalese</li><li> kontrolloni p\u00ebr karaktere t\u00eb p\u00ebrs\u00ebritura dhe hiqni ato sipas nevoj\u00ebs ( <code>yeeeahhh\!</code> b\u00ebhet <code>yeah\!</code> )</li><li> kontrolloni n\u00ebse n-grami p\u00ebrmbahet n\u00eb list\u00ebn e paracaktuar t\u00eb fjalorit / shprehjeve / stilit t\u00eb sinjalizimit &quot;t\u00eb folurit e korporat\u00ebs&quot;. N\u00ebse po, zbatohet rregulli p\u00ebrkat\u00ebs.</li></ul></li><li> vendimin p\u00ebrfundimtar, bazuar n\u00eb rezultatet e hapave t\u00eb m\u00ebparsh\u00ebm.</li></ol>

general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> \u00ebsht\u00eb nj\u00eb program kompjuterik pa pages\u00eb p\u00ebr krijimin dhe vizualizimin e rrjeteve, me aft\u00ebsi t\u00eb avancuara n\u00eb fush\u00ebn e <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">shkenc\u00ebometris\u00eb</a> (q\u00eb, th\u00ebn\u00eb shkurt, konsiston n\u00eb matjen dhe vler\u00ebsimin e veprimtaris\u00eb shkencore).</p><p> N\u00eb ver\u00ebn e vitit 2021, zhvilluesit e VOSviewer kan\u00eb lan\u00e7uar <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">nj\u00eb version online</a> , i cili e b\u00ebn shum\u00eb praktik ndarjen e vizualizimeve t\u00eb krijuara n\u00eb t\u00eb.</p><p> Lidhje t\u00eb dobishme\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Fillimi me VOSviewer i</a> cili ofron nj\u00eb koleksion burimesh.</p>
organic.details=Ky funksion i klasifikon tekstet tuaja n\u00eb dy kategori\:<ul><li> <strong>organike</strong> \: kur teksti \u00ebsht\u00eb shkruar n\u00eb nj\u00eb stil q\u00eb \u00ebsht\u00eb i natyrsh\u00ebm, personal, individual.</li><li> <strong>promovuar</strong> \: kur teksti \u00ebsht\u00eb shkruar n\u00eb nj\u00eb stil q\u00eb \u00ebsht\u00eb korporativ, i sponsorizuar, artificial.</li></ul> Funksionon m\u00eb s\u00eb miri n\u00eb <strong>mediat sociale</strong> si tweet-et p\u00ebr Twitter, komentet n\u00eb postimet n\u00eb Instagram dhe tekste t\u00eb tjera shum\u00eb t\u00eb shkurtra n\u00eb anglisht dhe fr\u00ebngjisht.<br/> I lindur n\u00eb vitin 2020, ky mjet \u00ebsht\u00eb n\u00eb zhvillim t\u00eb vazhduesh\u00ebm.
umigon.sentiment_analysis_tool.argument1.details=Ky funksion kryen <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analiz\u00ebn e sentimentit</a></strong> , e quajtur edhe nxjerrja e opinionit. Ai analizon tekstin dhe p\u00ebrcakton n\u00ebse ndjenja \u00ebsht\u00eb neutrale, pozitive apo negative.<br/> Funksionon m\u00eb s\u00eb miri n\u00eb <strong>mediat sociale</strong> si tweet-et p\u00ebr Twitter, komentet n\u00eb postimet n\u00eb Instagram dhe tekste t\u00eb tjera shum\u00eb t\u00eb shkurtra n\u00eb anglisht ose fr\u00ebngjisht. N\u00eb krahasim me 23 alternativa, ky mjet u zbulua se ishte <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">mjeti m\u00eb i mir\u00eb p\u00ebr analiz\u00ebn e ndjenjave n\u00eb mediat sociale</a> .<br/> I lindur n\u00eb vitin 2012, ky mjet \u00ebsht\u00eb n\u00eb zhvillim t\u00eb vazhduesh\u00ebm.<br/><br/> N\u00ebse e p\u00ebrdorni k\u00ebt\u00eb funksion n\u00eb nj\u00eb kontekst akademik (k\u00ebrkime ose studime), duhet t&\#39;i referoheni n\u00eb bibliografin\u00eb tuaj\:<br/><br/> Levallois, Clement. &quot;Umigon\: Analiza e ndjenjave n\u00eb Tweet bazuar n\u00eb listat e termave dhe heuristikat&quot;. Procedurat e Pun\u00ebtoris\u00eb s\u00eb 7-t\u00eb Nd\u00ebrkomb\u00ebtare mbi Vler\u00ebsimin Semantik (SemEval), 2013, Atlanta, Gjeorgji.

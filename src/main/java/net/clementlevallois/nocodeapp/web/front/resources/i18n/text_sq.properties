labelling_task_definition_bws.instructions.part2=<p><strong>Ky udh\u00ebzim do t&\#39;u shfaqet sh\u00ebnuesve\:</strong></p><br/><p> &quot;Personi q\u00eb ju ftoi t\u00eb jeni annotues p\u00ebr k\u00ebt\u00eb detyr\u00eb duhet t\u00eb ket\u00eb komunikuar se \u00e7far\u00eb nocioni po vler\u00ebsoni k\u00ebtu. <strong>Roli juaj \u00ebsht\u00eb t\u00eb zgjidhni 2 artikuj n\u00eb list\u00eb\:</strong> artikullin q\u00eb i p\u00ebrshtatet m\u00eb mir\u00eb k\u00ebtij nocioni dhe artikullin q\u00eb i p\u00ebrshtatet k\u00ebtij nocioni. m\u00eb s\u00eb paku.</p><br/><p> &quot;P\u00ebr t\u00eb zgjedhur artikullin m\u00eb t\u00eb mir\u00eb, <strong>rr\u00ebshqitni lart artikullin m\u00eb t\u00eb mir\u00eb</strong> me miun (ose prekni ekranin n\u00eb celular) n\u00eb krye t\u00eb list\u00ebs. <strong>Rr\u00ebshqitni</strong> artikullin m\u00eb t\u00eb keq n\u00eb fund t\u00eb list\u00ebs.</p>
topics.topics_extraction_tool.argument1.details=Ky funksion identifikon automatikisht temat kryesore n\u00eb nj\u00eb tekst, nj\u00eb operacion i quajtur <strong>nxjerrja</strong> e <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">tem\u00ebs ose modelimi</a></strong> i tem\u00ebs. Ai analizon tekstin rresht pas rreshti dhe p\u00ebrcakton grupe fjal\u00ebsh dhe shprehjesh q\u00eb priren t\u00eb <strong>grumbullohen</strong> s\u00eb bashku, duke formuar tema.<br/> Ai punon n\u00eb tekste t\u00eb shkruara n\u00eb nj\u00eb larmi t\u00eb madhe gjuh\u00ebsh (p\u00ebrfshir\u00eb tekste me alfabet jo latin). Funksioni ndjek parimet e m\u00ebsimit t\u00eb pambik\u00ebqyrur, i cili \u00ebsht\u00eb nj\u00eb lloj <strong>m\u00ebsimi i makinerive</strong> .<br/><br/> N\u00ebse e p\u00ebrdorni k\u00ebt\u00eb funksion n\u00eb nj\u00eb kontekst akademik (k\u00ebrkime ose studime), duhet t&\#39;i referoheni n\u00eb bibliografin\u00eb tuaj\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Fushat hap\u00ebse\: Nj\u00eb kontribut metodologjik n\u00eb identifikimin e aktor\u00ebve heterogjen\u00eb n\u00eb rendet relacionale t\u00eb pakufizuara. M@n@gement, 23 (1), 4-18.

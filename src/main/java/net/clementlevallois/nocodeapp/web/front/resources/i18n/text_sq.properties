gaze.results.long_explanation=<h3>Funksioni ka krijuar nj\u00eb rrjet ku\:</h3><ul><li> <strong>N\u00ebse keni zgjedhur opsionin 1 (bashk\u00ebndodhje)</strong> \: kur 2 shprehje ndodhin bashk\u00eb n\u00eb nj\u00eb ose shum\u00eb rreshta, ato lidhen n\u00eb rrjet</li><li> <strong>N\u00ebse keni zgjedhur Opsionin 2 (burimet dhe objektivat)</strong> \: kur 2 burime kan\u00eb t\u00eb pakt\u00ebn nj\u00eb objektiv t\u00eb p\u00ebrbashk\u00ebt, ato jan\u00eb t\u00eb lidhura n\u00eb rrjet.</li></ul><h3> Vizualizoni grafikun me Gephi, VOSviewer ose Gephisto</h3><p> Mund ta shkarkoni rrjetin e plot\u00eb (me shum\u00eb shprehje t\u00eb tjera) si nj\u00eb <strong>skedar gexf</strong> me t\u00eb gjitha informacionet rreth rrjetit. <strong>Skedar\u00ebt Gexf</strong> mund t\u00eb hapen dhe eksplorohen me <a href\="https\://gephi.org" target\="_blank">Gephi</a> , softueri kryesor falas p\u00ebr desktop p\u00ebr vizualizimet e rrjetit.</p><br/><p> Ju gjithashtu mund ta vizualizoni drejtp\u00ebrdrejt rrjetin me <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> n\u00eb internet, softuer i zhvilluar nga Nees Jan van Eck dhe Ludo Waltman n\u00eb Qendr\u00ebn p\u00ebr Studime t\u00eb Shkenc\u00ebs dhe Teknologjis\u00eb (CWTS) n\u00eb Universitetin Leiden.</p><br/><p> S\u00eb fundi, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00ebsht\u00eb nj\u00eb aplikacion n\u00eb internet q\u00eb krijon nj\u00eb dmth me nj\u00eb klik, q\u00eb mund ta shkarkoni si skedar PNG.</p><br/>

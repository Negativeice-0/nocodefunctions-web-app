cowo.tool.argument3.details=<p><strong>Struktura dhe formati i tekstit</strong> \: rrjeti krijohet duke zbuluar \u00e7ifte termash q\u00eb shfaqen n\u00eb t\u00eb nj\u00ebjt\u00ebn linj\u00eb teksti. K\u00ebshtu q\u00eb duhet t\u00eb keni kujdes se si ndahet teksti juaj. Idealisht, ai duhet t\u00eb p\u00ebrb\u00ebhet nga paragraf\u00eb relativisht t\u00eb shkurt\u00ebr, secili n\u00eb nj\u00eb rresht. N\u00ebse jeni duke p\u00ebrdorur nj\u00eb skedar Excel, \u00e7do paragraf ose bllok i r\u00ebnd\u00ebsish\u00ebm teksti duhet t\u00eb shfaqet n\u00eb nj\u00eb rresht t\u00eb ndrysh\u00ebm.<br/><br/> <strong>P\u00ebrpunimi paraprak i tekstit</strong> \: nuk ka nevoj\u00eb t\u00eb parap\u00ebrpunoni ose pastroni tekstin tuaj p\u00ebrpara se t\u00eb p\u00ebrdorni k\u00ebt\u00eb funksion.<br/><br/> <strong>Eksplorimi i grafikut</strong> \: ne rekomandojm\u00eb dy softuer falas t\u00eb klas\u00ebs profesionale p\u00ebr eksplorimin e rrjetit semantik t\u00eb prodhuar nga funksioni. <a href\="https\://gephi.org" target\="_blank">Gephi</a> ofron ve\u00e7orit\u00eb m\u00eb t\u00eb mira p\u00ebr t\u00eb filtruar, ngjyrosur, ndryshuar p\u00ebrmasat dhe ekzekutimin e statistikave t\u00eb grafik\u00ebve p\u00ebrshkrues n\u00eb rrjetin tuaj (si\u00e7 \u00ebsht\u00eb <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">qendra</a> e nd\u00ebrmjetme). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ofron vizualizimet t\u00eb cilat jan\u00eb m\u00eb t\u00eb pastra dhe m\u00eb t\u00eb lehta p\u00ebr t&\#39;u interpretuar p\u00ebr rrjetet semantike. VOSviewer \u00ebsht\u00eb zhvilluar me shkenometrin\u00eb si rast p\u00ebrdorimi i par\u00eb, por \u00ebsht\u00eb i dobish\u00ebm p\u00ebr \u00e7do lloj rrjeti semantik.</p>

why.argument2.details=<p>Zhvillimi i funksioneve nocode p\u00ebrfaq\u00ebson nj\u00eb pun\u00eb t\u00eb konsiderueshme, t\u00eb cil\u00ebn e kryej n\u00eb koh\u00ebn time t\u00eb lir\u00eb. Un\u00eb nuk e paguaj p\u00ebr t\u00eb, q\u00eb t\u00eb gjej\u00eb nj\u00eb audienc\u00eb m\u00eb t\u00eb gjer\u00eb (p\u00ebrfshir\u00eb student\u00eb, gazetar\u00eb, hobist\u00eb...). N\u00eb k\u00ebmbim, shpresoj ta p\u00ebrdor at\u00eb p\u00ebr t\u00eb vendosur funksionet e reja q\u00eb do t\u00eb krijoj gjat\u00eb rrjedh\u00ebs s\u00eb k\u00ebrkimit tim akademik dhe shpresoj se do t\u00eb p\u00ebrfitoj\u00eb nga studimet e mia\: reagimet e p\u00ebrdoruesve p\u00ebr funksionet do t\u00eb m\u00eb ndihmojn\u00eb t&\#39;i p\u00ebrsosi ato dhe t&\#39;i b\u00ebj ato m\u00eb t\u00eb fuqishme. Shpresojm\u00eb q\u00eb nj\u00eb komunitet p\u00ebrdoruesish t\u00eb rritet dhe t\u00eb gjeneroj\u00eb ide interesante edhe p\u00ebr zhvillime t\u00eb reja\!</p><br/><p> S\u00eb dyti, n\u00eb var\u00ebsi t\u00eb interesit t\u00eb p\u00ebrdoruesve, un\u00eb konsideroj zhvillimin e versioneve API p\u00ebr versione t\u00eb funksioneve me volum t\u00eb lart\u00eb dhe disponueshm\u00ebri t\u00eb lart\u00eb, zakonisht p\u00ebr p\u00ebrdorim profesional nga nd\u00ebrmarrjet, jo nga individ\u00ebt. K\u00ebto API nuk do t\u00eb ishin falas pasi do t\u00eb p\u00ebrfshiheshin kosto t\u00eb konsiderueshme t\u00eb serverit.</p>

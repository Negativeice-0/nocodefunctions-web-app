cowo.results.long_explanation=<h3>Funksioni ka krijuar nj\u00eb rrjet ku\:</h3><ul><li> shfaqen vet\u00ebm shprehjet m\u00eb t\u00eb shpeshta</li><li> n\u00ebse 2 shprehje shfaqen shpesh s\u00eb bashku n\u00eb tekst, ato jan\u00eb t\u00eb lidhura n\u00eb rrjet</li></ul><p> Grafiku i vizualizuar m\u00eb sip\u00ebr tregon 20 shprehjet m\u00eb t\u00eb shpeshta n\u00eb tekst.</p><h3> Vizualizoni grafikun me Gephi, VOSviewer ose Gephisto</h3><p> Mund ta shkarkoni rrjetin e plot\u00eb (jo vet\u00ebm shembullin e paraqitur k\u00ebtu) si nj\u00eb <strong>skedar gexf</strong> me t\u00eb gjitha informacionet rreth rrjetit. <strong>Skedar\u00ebt Gexf</strong> mund t\u00eb hapen dhe eksplorohen me <a href\="https\://gephi.org" target\="_blank">Gephi</a> , softueri kryesor falas p\u00ebr desktop p\u00ebr vizualizimet e rrjetit.</p><br/><p> Ju gjithashtu mund ta vizualizoni drejtp\u00ebrdrejt rrjetin me <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> n\u00eb internet, softuer i zhvilluar nga Nees Jan van Eck dhe Ludo Waltman n\u00eb Qendr\u00ebn p\u00ebr Studime t\u00eb Shkenc\u00ebs dhe Teknologjis\u00eb (CWTS) n\u00eb Universitetin Leiden.</p><br/><p> S\u00eb fundi, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> \u00ebsht\u00eb nj\u00eb aplikacion n\u00eb internet q\u00eb krijon nj\u00eb dmth me nj\u00eb klik, q\u00eb mund ta shkarkoni si skedar PNG.</p>

topics.topics_extraction_tool.argument4.details=<p>Qasja m\u00eb klasike p\u00ebr zbulimin e tem\u00ebs bazohet n\u00eb nj\u00eb teknik\u00eb grupimi t\u00eb quajtur <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Me t\u00eb, p\u00ebrdoruesi vendos se sa tem\u00eb duhet t\u00eb gjendet n\u00eb tekst, dhe m\u00eb pas algoritmet i gjejn\u00eb k\u00ebto tema.<br/> Kjo qasje mund t\u00eb ket\u00eb kuptim kur paraprakisht e dim\u00eb se sa tema ka n\u00eb tekst. Por cili \u00ebsht\u00eb q\u00ebllimi i zbulimit t\u00eb tem\u00ebs n\u00ebse i njohim tashm\u00eb temat? \ud83e\udd14<br/> N\u00eb funksionet nocode, numri i temave q\u00eb do t\u00eb gjenden nuk \u00ebsht\u00eb i paracaktuar. Analisti do t\u00eb m\u00ebsoj\u00eb shum\u00eb duke zbuluar se sa tema mund t\u00eb gjej\u00eb algoritmi n\u00eb tekst, pa nj\u00eb kufi t\u00eb paracaktuar. Analisti mbetet plot\u00ebsisht n\u00eb kontroll fal\u00eb parametrit t\u00eb sakt\u00ebsis\u00eb, i cili ndihmon n\u00eb akordimin e algoritmit p\u00ebr t\u00eb gjetur pak a shum\u00eb tema - por gjithmon\u00eb me nj\u00eb shkall\u00eb lirie n\u00eb numrin e sakt\u00eb.</p>

network_converter.limit_to_500_nodes.details=<p>Mens Gephi er laget for sm\u00E5 og veldig store nettverk, er VOSviewer laget for nettverk opp til ca. 500 noder. 300 noder er til og med \u00E5 foretrekke. Over denne st\u00F8rrelsen blir visualiseringen vanskeligere \u00E5 lese og operasjonene blir veldig trege.</p><br/><p> Hva om nettverket ditt er st\u00F8rre enn 500 noder? Nocodefunctions hjelper deg\: i gexf-filen vil den velge de 500 nodene <strong>i kantene som har den st\u00F8rste vekten</strong> . De andre nodene vil bli filtrert ut. Dette skal gi et mindre nettverk som fortsatt gir en nyttig oversikt over det originale, komplette nettverket.</p>

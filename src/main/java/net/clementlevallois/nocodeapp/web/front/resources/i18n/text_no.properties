cowo.tool.argument3.details=<p><strong>Tekstens struktur og format</strong> \: nettverket opprettes ved \u00E5 oppdage begrepspar som vises p\u00E5 samme tekstlinje. S\u00E5 du b\u00F8r v\u00E6re forsiktig med hvordan teksten er delt. Ideelt sett b\u00F8r den v\u00E6re laget av relativt korte avsnitt, hver p\u00E5 \u00E9n linje. Hvis du bruker en Excel-fil, b\u00F8r hvert avsnitt eller betydelig tekstblokk vises p\u00E5 en annen rad.<br/><br/> <strong>Forh\u00E5ndsbehandling av teksten</strong> \: det er ikke n\u00F8dvendig \u00E5 forh\u00E5ndsbehandle eller rense teksten f\u00F8r du bruker denne funksjonen.<br/><br/> <strong>Utforske grafen</strong> \: vi anbefaler to gratis programvare for profesjonell karakter for utforskning av det semantiske nettverket som produseres av funksjonen. <a href\="https\://gephi.org" target\="_blank">Gephi</a> gir de beste funksjonene for \u00E5 filtrere, fargelegge, endre st\u00F8rrelse og kj\u00F8re beskrivende grafstatistikk p\u00E5 nettverket ditt (for eksempel <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sentralitet mellomness</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> gir visualiseringene som er de reneste og enkleste \u00E5 tolke for semantiske nettverk. VOSviewer er utviklet med scientometrics som f\u00F8rstegangsbruk, men det er nyttig for alle slags semantiske nettverk.</p>

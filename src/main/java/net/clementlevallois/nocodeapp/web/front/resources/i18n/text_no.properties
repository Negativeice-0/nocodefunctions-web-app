topics.topics_extraction_tool.model_short_description.details=Funksjonen identifiserer begrepspar i hver linje i teksten. Disse parene kalles samtidige forekomster. Ved \u00E5 aggregere alle leddpar, blir et nettverk av termer konstruert. Nettverket er kuttet i underregioner, og hver underregion tilsvarer et emne.

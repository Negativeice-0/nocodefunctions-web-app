umigon.sentiment_analysis_tool.argument6.details=<p>Noen verkt\u00F8y gir en scoring for \u00E5 uttrykke styrken til sentimentet\: en stor verdi for et veldig positivt sentiment, og en veldig lav verdi for et negativt sentiment. Null representerer en n\u00F8ytral f\u00F8lelse. Etter min erfaring er ikke disse scoringene superp\u00E5litelige, bortsett fra de \u00E5penbare tilfellene. &quot;Horrible&quot; vil score veldig lavt, og &quot;fantastisk&quot; vil score veldig h\u00F8yt. Men p\u00E5 midten er ting mindre greie og scoringene er mye vanskeligere \u00E5 tolke \u2013 jeg vil ikke anbefale \u00E5 stole p\u00E5 dem. En mer lovende vei ville v\u00E6re \u00E5 introdusere <strong>f\u00F8lelser</strong> for \u00E5 pirre ut de finere nyansene av f\u00F8lelser, utover de positive/n\u00F8ytrale/negative kategoriene. Send en e-post p\u00E5 admin@clementlevallois.net hvis du er interessert i denne forskningsretningen.</p>

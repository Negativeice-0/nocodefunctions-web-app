general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> er en gratis stasjon\u00E6r programvare for \u00E5 lage og visualisere nettverk, med avanserte muligheter innen <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometriske domener</a> (som kort sagt best\u00E5r i m\u00E5ling og vurdering av den vitenskapelige aktiviteten).</p><p> Sommeren 2021 har utviklerne av VOSviewer lansert <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">en nettversjon</a> , som gj\u00F8r det veldig praktisk \u00E5 dele visualiseringene som er laget p\u00E5 den.</p><p> Nyttige lenker\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Komme i gang med VOSviewer</a> som tilbyr en samling ressurser.</p>
organic.details=Denne funksjonen klassifiserer tekstene dine i to kategorier\:<ul><li> <strong>organisk</strong> \: n\u00E5r teksten er skrevet i en stil som er naturlig, personlig, individuell.</li><li> <strong>promotert</strong> \: n\u00E5r teksten er skrevet i en stil som er corporate, sponset, kunstig.</li></ul> Det fungerer best p\u00E5 <strong>sosiale medier</strong> som tweets for Twitter, kommentarer p\u00E5 Instagram-innlegg og andre veldig korte tekster p\u00E5 engelsk og fransk.<br/> Dette verkt\u00F8yet er f\u00F8dt i 2020 og er under kontinuerlig utvikling.

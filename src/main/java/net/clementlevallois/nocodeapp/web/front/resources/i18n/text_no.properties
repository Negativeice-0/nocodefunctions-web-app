labelling_task_definition_bws.instructions.part2=<p><strong>Denne instruksjonen vil bli vist for kommentatorene\:</strong></p><br/><p> &quot;Personen som inviterte deg til \u00E5 v\u00E6re kommentator for denne oppgaven m\u00E5 ha kommunisert hvilken forestilling du vurderer her. <strong>Din rolle er \u00E5 velge 2 elementer i listen\:</strong> elementet som passer best til denne forestillingen, og elementet som passer denne forestillingen minst.</p><br/><p> &quot;For \u00E5 velge det beste elementet, <strong>skyv det beste elementet opp</strong> med musen (eller trykk p\u00E5 skjermen p\u00E5 mobilen) til toppen av listen. <strong>Skyv ned</strong> det d\u00E5rligste elementet til bunnen av listen.</p>
topics.topics_extraction_tool.argument1.details=Denne funksjonen identifiserer automatisk n\u00F8kkelemnene i en tekst, en operasjon som kalles <strong>emneutvinning</strong> eller <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">emnemodellering</a></strong> . Den analyserer teksten linje for linje og bestemmer grupper av ord og uttrykk som har en tendens til \u00E5 <strong>klynge</strong> seg sammen, og danner emner.<br/> Den fungerer p\u00E5 tekster skrevet p\u00E5 et stort utvalg spr\u00E5k (inkludert tekster i ikke-latinsk alfabet). Funksjonen f\u00F8lger prinsippene for uoverv\u00E5ket l\u00E6ring, som er en type <strong>maskinl\u00E6ring</strong> .<br/><br/> Hvis du bruker denne funksjonen i en akademisk sammenheng (forskning eller studier), m\u00E5 du referere til den i bibliografien din\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). \u00C5pningsfelt\: Et metodisk bidrag til identifisering av heterogene akt\u00F8rer i ubundne relasjonelle ordener. M@n@gement, 23(1), 4-18.

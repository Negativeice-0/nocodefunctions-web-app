why.argument2.details=<p>\u00C5 utvikle nocode-funksjoner representerer en betydelig mengde arbeid, som jeg utf\u00F8rer p\u00E5 fritiden. Jeg tar ikke betalt for det, slik at det finner et bredere publikum (inkludert studenter, journalister, hobbyfolk...). Til gjengjeld h\u00E5per jeg \u00E5 bruke den til \u00E5 distribuere de nye funksjonene jeg skal lage i l\u00F8pet av min akademiske forskning, og jeg h\u00E5per det vil v\u00E6re til nytte for studiene mine\: tilbakemeldingene fra brukerne p\u00E5 funksjonene vil hjelpe meg \u00E5 avgrense dem og gj\u00F8re dem mer robuste. Forh\u00E5pentligvis vil et fellesskap av brukere vokse og generere interessante ideer for nye utviklinger ogs\u00E5\!</p><br/><p> For det andre, avhengig av brukernes interesse, vurderer jeg \u00E5 utvikle API-versjoner for h\u00F8yvolum, h\u00F8y tilgjengelige versjoner av funksjonene, typisk for profesjonell bruk av bedrifter, ikke enkeltpersoner. Disse API-ene vil ikke v\u00E6re gratis, da det vil medf\u00F8re betydelige serverkostnader.</p>

cowo.tool.model_long_details=<p>Prinsippene som f\u00F8lges av verkt\u00F8yet er beskrevet i denne akademiske publikasjonen som studerer <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hvordan du finner fellesskap og emner p\u00E5 Twitter</a> . Teknologien f\u00F8lger disse trinnene\:</p><ol><li> rengj\u00F8ring av teksten\: flate til ASCII, fjerning av url, fjerning av skilletegn.</li><li> lemmatisering.</li><li> dekomponering av teksten i <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gram</a> opp til fire gram, fjerning av mindre relevante n-gram. Dette trinnet er identisk med det som f\u00F8lges av <a href\="../umigon/sentiment_analysis_tool.html">funksjonen for sentimentanalyse</a></li><li> antall <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">samtidige forekomster</a> \: hvilke par av n-gram har en tendens til \u00E5 vises ofte i de samme linjene i teksten?</li><li> listen over samtidig forekommende n-gram brukes til \u00E5 lage et nettverk\: den er laget av de hyppigste n-grammene. To n-gram er koblet sammen hvis de ofte forekommer samtidig.</li><li> styrken til forbindelsene i nettverket korrigeres ved hjelp av en prosedyre kalt <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

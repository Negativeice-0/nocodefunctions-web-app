labelling_task_definition_bws.results_total.details=<p>Antall blokker som skal kommenteres (eller &quot;grupper av varer som skal sammenlignes&quot;) avhenger direkte fra de tre parameterne du har angitt ovenfor\:</p><ul><li> antall elementer som skal kommenteres (fiksert, avhenger av antall elementer i filen du har lastet opp</li><li> antall elementer som skal sammenlignes, eller &quot;st\u00F8rrelsen p\u00E5 en blokk&quot;</li><li> antall ganger en vare skal kommenteres</li></ul><br/> <strong>Sammenlagt f\u00F8rer disse parameterne til dette totale antallet merknadsoppgaver (eller &\#39;blokker&\#39;)\: &quot;</strong>
link_prediction.explanation.details=<p>Denne funksjonen er en direkte applikasjon av Gephi-plugin av <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti og Saskia Sch\u00FCler, under oppsyn av Michael Henninger ved FHNW</a> .</p><br/><p> Koden deres er synlig <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">p\u00E5 Github</a> .</p><br/><p> Forutsigelsen er basert p\u00E5 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">fortrinnsrett vedlegg</a> . Det er begrenset til urettede, uvektede nettverk. Begrunnelsen er enkel\: den mest sannsynlige koblingen som opprettes er den mellom to noder som har flest naboer, men som ikke har en forbindelse enn\u00E5.</p><br/><p> Hvordan tolke denne koblingsprediksjonen? Frav\u00E6ret av en lenke kan bety at\:<br/><ol><li> Det er ikke noe potensial for denne koblingen (den er ikke &quot;relevant&quot; for nodene som vil v\u00E6re involvert)</li><li> Det er et potensial for at denne koblingen kan opprettes, og dette potensialet er ikke aktualisert enn\u00E5</li><li> Det er et potensial for koblingen, men de to nodene velger \u00E5 ikke aktualisere koblingen</li></ol><br/> Dette betyr at \u00E5 &quot;forutsi&quot; en kobling kan adressere ett av disse tre tilfellene.<br/><br/> Forskning p\u00E5 koblingsprediksjon er fascinerende. Kontakt oss hvis du \u00F8nsker \u00E5 implementere en ny lenkeprediksjonsmetode p\u00E5 nocodefunctions.com\!</p>

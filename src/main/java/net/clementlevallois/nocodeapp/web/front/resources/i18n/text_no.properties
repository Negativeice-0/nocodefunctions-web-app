umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsippene som f\u00F8lges av verkt\u00F8yet er beskrevet i denne akademiske publikasjonen om <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publisert i antologien til Association fo Computational Linguistics</a> . Verkt\u00F8yet f\u00F8lger disse trinnene\:</p><ol><li> sjekk lengden p\u00E5 teksten\: hvis den bare er et par ord kort, blir den ikke klassifisert</li><li> fjerning av nettadresser, fjerning av innhold i anf\u00F8rselstegn, normalisering av apostrof</li><li> to versjoner av teksten er etablert\: en der alle aksenter og spesialtegn fjernes, og en der de beholdes. Alle de f\u00F8lgende trinnene vil gjelde for begge versjoner av teksten.</li><li> sjekk p\u00E5 <strong>emojier, uttrykksikoner og onomatopeia</strong> . Ikke forh\u00E5ndsbehandle teksten din for \u00E5 fjerne dem, de gir nyttig informasjon om f\u00F8lelser\!</li><li> sjekk hashtags, hvis noen</li><li> dekomponering av teksten i n-gram opp til fire gram</li><li> for hvert n-gram\:<ul><li> hopp over det hvis det tilh\u00F8rer en forh\u00E5ndsetablert liste over stoppord</li><li> se etter gjentatte tegn og fjern dem etter behov ( <code>yeeeahhh\!</code> blir <code>yeah\!</code> )</li><li> sjekk om n-grammet finnes i den forh\u00E5ndsetablerte listen over potensielt positive ord. I s\u00E5 fall brukes den tilsvarende regelen. Oftest er regelen s\u00E5 enkel som at &quot;et positivt ord gir en positiv f\u00F8lelse til teksten&quot;, men mer komplekse regler er selvf\u00F8lgelig ogs\u00E5 inkludert.</li><li> sjekk om n-grammet finnes i den forh\u00E5ndsetablerte listen over potensielt negative ord. Samme logikk gjelder</li></ul></li><li> sluttsjekker\: gjenkjenning av moderatorer i setningen (&quot;men&quot;, &quot;men&quot;, &quot;selv om&quot;, etc.). Positive eller negative verdier plassert f\u00F8r eller etter disse moderatorene beholdes eller blir slettet.</li><li> endelig beslutning etter komplekse regler, basert p\u00E5 resultatene fra de foreg\u00E5ende trinnene.</li></ol>

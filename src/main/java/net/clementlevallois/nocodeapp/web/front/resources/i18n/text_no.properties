gaze.results.long_explanation=<h3>Funksjonen har opprettet et nettverk der\:</h3><ul><li> <strong>Hvis du velger alternativ 1 (samforekomster)</strong> \: n\u00E5r 2 uttrykk forekommer samtidig p\u00E5 \u00E9n eller flere linjer, er de koblet sammen i nettverket</li><li> <strong>Hvis du velger Alternativ 2 (kilder og m\u00E5l)</strong> \: n\u00E5r 2 kilder har minst ett m\u00E5l til felles, er de koblet til nettverket.</li></ul><h3> Visualiser grafen med Gephi, VOSviewer eller Gephisto</h3><p> Du kan laste ned hele nettverket (med mange flere uttrykk) som en <strong>gexf-fil</strong> med all informasjon om nettverket. <strong>Gexf-filer</strong> kan \u00E5pnes og utforskes med <a href\="https\://gephi.org" target\="_blank">Gephi</a> , den ledende gratis skrivebordsprogramvaren for nettverksvisualiseringer.</p><br/><p> Du kan ogs\u00E5 visualisere nettverket direkte med <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, programvaren utviklet av Nees Jan van Eck og Ludo Waltman ved Center for Science and Technology Studies (CWTS) ved Universitetet i Leiden.</p><br/><p> Til slutt, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> er en nettapplikasjon som lager en nemlig med ett klikk, som du kan laste ned som en PNG-fil.</p><br/>

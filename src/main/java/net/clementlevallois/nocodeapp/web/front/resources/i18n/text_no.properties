umigon.sentiment_analysis_tool.argument1.details=Denne funksjonen utf\u00F8rer <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanalyse</a></strong> , ogs\u00E5 kalt opinionsutvinning. Den analyserer teksten og avgj\u00F8r om f\u00F8lelsen er n\u00F8ytral, positiv eller negativ.<br/> Det fungerer best p\u00E5 <strong>sosiale medier</strong> som tweets for Twitter, kommentarer p\u00E5 Instagram-innlegg og andre veldig korte tekster p\u00E5 engelsk eller fransk. I en sammenligning med 23 alternativer ble dette verkt\u00F8yet funnet \u00E5 v\u00E6re det beste <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">verkt\u00F8yet for sentimentanalyse p\u00E5 sosiale medier</a> .<br/> Dette verkt\u00F8yet er f\u00F8dt i 2012 og er under kontinuerlig utvikling.<br/><br/> Hvis du bruker denne funksjonen i en akademisk sammenheng (forskning eller studier), m\u00E5 du referere til den i bibliografien din\:<br/><br/> Levallois, Clement. &quot;Umigon\: Sentimentanalyse p\u00E5 tweets basert p\u00E5 termlister og heuristikk&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Tekstens struktur og format</strong> \: Emneuttrekking fungerer ved \u00E5 oppdage begrepspar som vises p\u00E5 samme tekstlinje. S\u00E5 du b\u00F8r v\u00E6re forsiktig med hvordan teksten din er formatert. Ideelt sett b\u00F8r den v\u00E6re laget av relativt korte avsnitt, hver p\u00E5 \u00E9n linje. Hvis du bruker en Excel-fil, b\u00F8r hvert avsnitt eller betydelig tekstblokk vises p\u00E5 en annen rad.<br/><br/> <strong>Volum av tekst</strong> \: emner finnes ved \u00E5 m\u00E5le frekvenser\: hvilket begrepspar har en tendens til \u00E5 forekomme oftest samtidig? For at dette skal fungere, b\u00F8r teksten v\u00E6re tilstrekkelig lang slik at disse tellingene gir mening. Jo lengre tekst, jo bedre. Tekster p\u00E5 minst 5000 ord virker en god start.</p>
index.datapolicy.dataannotationfunction.details=Datakommentarer best\u00E5r i \u00E5 laste opp en liste over elementer som kommentatorer vil kommentere. Dette inneb\u00E6rer at listen over elementer lagres, s\u00E5 vel som listen over kommentatorer, deres e-poster og merknadene de lager.<br/> Designeren av oppgaven lagrer en e-post og en beskrivelse av datasettet. Disse lagres ogs\u00E5.<br/> Dataene (liste over elementer, beskrivelse av listen, e-post til designeren av oppgaven, e-post fra annotatorene og deres kommentarer) lagres p\u00E5 en sikret serverbase i EU. Den deles ikke eller gjenbrukes til noe form\u00E5l.<br/> Dataene kan slettes n\u00E5r som helst av designeren av oppgaven.<br/>
cowo.tool.model_short_details=Funksjonen identifiserer begrepspar i hver linje i teksten. Disse parene kalles samtidige forekomster. Ved \u00E5 aggregere alle begrepspar og velge de mest hyppige, bygges det et nettverk av begreper der hvilke som helst to begreper henger sammen hvis de ofte vises sammen i teksten.

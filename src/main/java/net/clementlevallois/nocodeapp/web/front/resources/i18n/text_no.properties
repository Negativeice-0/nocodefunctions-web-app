cowo.results.long_explanation=<h3>Funksjonen har opprettet et nettverk der\:</h3><ul><li> bare de hyppigste uttrykkene vises</li><li> hvis 2 uttrykk ofte vises sammen i teksten, er de koblet sammen i nettverket</li></ul><p> Grafen visualisert ovenfor viser de 20 hyppigste uttrykkene i teksten.</p><h3> Visualiser grafen med Gephi, VOSviewer eller Gephisto</h3><p> Du kan laste ned hele nettverket (ikke bare pr\u00F8ven vist her) som en <strong>gexf-fil</strong> med all informasjon om nettverket. <strong>Gexf-filer</strong> kan \u00E5pnes og utforskes med <a href\="https\://gephi.org" target\="_blank">Gephi</a> , den ledende gratis skrivebordsprogramvaren for nettverksvisualiseringer.</p><br/><p> Du kan ogs\u00E5 visualisere nettverket direkte med <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, programvaren utviklet av Nees Jan van Eck og Ludo Waltman ved Center for Science and Technology Studies (CWTS) ved Universitetet i Leiden.</p><br/><p> Til slutt, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> er en nettapplikasjon som lager en nemlig med ett klikk, som du kan laste ned som en PNG-fil.</p>

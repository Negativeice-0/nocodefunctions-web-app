organic.general.argument2.details=<p>Dette verkt\u00F8yet identifiserer mark\u00F8rer for <u>bedriftens tale</u> . Denne karakteriseringen er ikke klart definert i den akademiske litteraturen. Hensikten er \u00E5 gi innholdsforvaltere og analytikere et verkt\u00F8y som lar dem filtrere ut innhold som ikke representerer en <strong>ekte stemme til kunden</strong> , for eksempel\:</p><br/><ul><li> <strong>handlingsfremmende oppfordringer</strong> \: &quot;STEM&quot;, &quot;KJ\u00D8P&quot;, &quot;SPILL&quot;, ...</li><li> <strong>salgsfremmende invitasjoner</strong> \: &quot;hotteste tilbud&quot;, &quot;gi bort&quot;, ...</li><li> <strong>meningsytringer som er laget av en kommunikasjonsspesialist</strong> , som antydet av de spesifikke begrepene som brukes\: &quot;avduket&quot;, &quot;oppmuntret til&quot;, &quot;gjenoppfinner&quot; ...</li></ul><br/> Dette er under arbeid, og vi tar gjerne imot tilbakemeldinger og forslag (analysis@exploreyourdata.com). Vi tror denne funksjonen allerede er ekstremt nyttig, og hjelper analytikere som spesialiserer seg p\u00E5 meningsutvinning med \u00E5 rense datasettet deres fra innholdet som ikke stammer fra enkeltpersoner/kunder, men fra selskaper og kommunikasjonsansvarlige (sjekk <a href\="../umigon/sentiment_analysis_tool.html">funksjonen v\u00E5r for sentimentanalyse</a> ). Dette vil gj\u00F8re m\u00E5lingen deres mer p\u00E5litelig, spesielt for opinionsutvinning.

topics.topics_extraction_tool.model_long_description.details=<p>Prinsippene som f\u00F8lges av verkt\u00F8yet er beskrevet i denne akademiske publikasjonen som studerer <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">hvordan du finner fellesskap og emner p\u00E5 Twitter</a> . Teknologien f\u00F8lger disse trinnene\:</p><ol><li> rengj\u00F8ring av teksten\: flate ut til ASCII, fjerning av url, fjerning av skilletegn.</li><li> lemmatisering.</li><li> dekomponering av teksten i n-gram opp til fire gram, fjerning av mindre relevante n-gram. Dette trinnet er identisk med det som f\u00F8lges av <a href\="../umigon/sentiment_analysis_tool.html">funksjonen for sentimentanalyse</a></li><li> antall samtidige forekomster\: hvilke par av n-gram har en tendens til \u00E5 vises ofte i de samme linjene i teksten?</li><li> listen over samtidig forekommende n-gram brukes til \u00E5 lage et nettverk\: den er laget av de hyppigste n-grammene. To n-gram er koblet sammen hvis de ofte forekommer samtidig.</li><li> en fellesskapsdeteksjonsalgoritme brukes p\u00E5 nettverket\: Louvain-algoritmen, som er rask og veldig effektiv.</li><li> parameteren valgt av brukeren brukes\: en stor verdi vil oppdage noen f\u00E5 store fellesskap. En liten verdi vil oppdage mange sm\u00E5 samfunn.</li><li> hvert fellesskap (eller klynge) i nettverket er et tema. Listen over n\u00F8kkeltermer i emnet er n-grammene som finnes i klyngen.</li></ol>

network_converter.howto=Ikke sikker p\u00E5 hvordan du f\u00E5r en gexf-fil fra Gephi? Bes\u00F8k denne <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">detaljerte oppl\u00E6ringen om hvordan du g\u00E5r fra Gephi til en webvisualisering med VOSviewer</a> .
organic.general.model_long_description=<p>Prinsippene som f\u00F8lges av verkt\u00F8yet ligner <a href\="../umigon/sentiment_analysis_tool.html">funksjonen for sentimentanalyse</a> , bortsett fra reglene som skal brukes. Verkt\u00F8yet f\u00F8lger disse trinnene\:</p><ol><li> sjekk lengden p\u00E5 teksten\: hvis den bare er et par ord kort, blir den ikke klassifisert</li><li> fjerning av nettadresser, fjerning av innhold i anf\u00F8rselstegn, normalisering av apostrof</li><li> to versjoner av teksten er etablert\: en der alle aksenter og spesialtegn fjernes, og en der de beholdes. Alle de f\u00F8lgende trinnene vil gjelde for begge versjoner av teksten.</li><li> sjekk p\u00E5 <strong>emojier, uttrykksikoner og onomatopeia</strong> . Ikke forh\u00E5ndsbehandle teksten din for \u00E5 fjerne dem, de gir nyttig informasjon om f\u00F8lelser\!</li><li> sjekk hashtags, hvis noen</li><li> dekomponering av teksten i n-gram opp til fire gram</li><li> for hvert n-gram\:<ul><li> hopp over det hvis det tilh\u00F8rer en forh\u00E5ndsetablert liste over stoppord</li><li> se etter gjentatte tegn og fjern dem etter behov ( <code>yeeeahhh\!</code> blir <code>yeah\!</code> )</li><li> sjekk om n-grammet finnes i den forh\u00E5ndsetablerte listen over vokabular / uttrykk / stil som signaliserer &quot;bedriftstale&quot;. I s\u00E5 fall brukes den tilsvarende regelen.</li></ul></li><li> endelig beslutning, basert p\u00E5 resultatene fra de foreg\u00E5ende trinnene.</li></ol>

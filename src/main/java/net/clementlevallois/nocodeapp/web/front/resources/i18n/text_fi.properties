organic.general.model_long_description=<p>Ty\u00F6kalun noudattamat periaatteet ovat samanlaisia kuin <a href\="../umigon/sentiment_analysis_tool.html">tunneanalyysin toiminnossa</a> , lukuun ottamatta sovellettavia s\u00E4\u00E4nt\u00F6j\u00E4. Ty\u00F6kalu noudattaa n\u00E4it\u00E4 vaiheita\:</p><ol><li> Tarkista tekstin pituus\: jos se on vain muutaman sanan lyhyt, sit\u00E4 ei luokitella</li><li> URL-osoitteiden poistaminen, lainausmerkeiss\u00E4 olevan sis\u00E4ll\u00F6n poistaminen, heittomerkkien normalisointi</li><li> tekstist\u00E4 luodaan kaksi versiota\: yksi, jossa kaikki aksentit ja erikoismerkit on poistettu, ja toinen, jossa ne s\u00E4ilytet\u00E4\u00E4n. Kaikki seuraavat vaiheet koskevat molempia tekstiversioita.</li><li> tarkista <strong>hymi\u00F6t, hymi\u00F6t ja onomatopeia</strong> . \u00C4l\u00E4 esik\u00E4sittele teksti\u00E4si niiden poistamiseksi, ne tarjoavat hy\u00F6dyllist\u00E4 tietoa tunteista\!</li><li> tarkista hashtagit, jos sellaisia on</li><li> tekstin hajottaminen n-grammoina nelj\u00E4\u00E4n grammaan asti</li><li> jokaiselle n-grammille\:<ul><li> ohita se, jos se kuuluu ennalta m\u00E4\u00E4ritettyyn lopetussanojen luetteloon</li><li> tarkista toistuvien merkkien varalta ja poista ne tarvittaessa ( <code>yeeeahhh\!</code> muuttuu <code>yeah\!</code> )</li><li> tarkista, sis\u00E4ltyyk\u00F6 n-grammi ennalta laadittuun sanaston / ilmaisujen / tyylimerkint\u00F6jen luetteloon "yrityksen puhe". Jos n\u00E4in on, sovelletaan vastaavaa s\u00E4\u00E4nt\u00F6\u00E4.</li></ul></li><li> lopullinen p\u00E4\u00E4t\u00F6s edellisten vaiheiden tulosten perusteella.</li></ol>

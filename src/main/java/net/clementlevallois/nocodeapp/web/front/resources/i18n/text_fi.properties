general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> on ilmainen ty\u00F6p\u00F6yt\u00E4ohjelmisto verkkojen luomiseen ja visualisointiin, ja siin\u00E4 on edistyneit\u00E4 kykyj\u00E4 <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometriikan alalla</a> (joka lyhyesti sanottuna koostuu tieteellisen toiminnan mittaamisesta ja arvioinnista).</p><p> Kes\u00E4ll\u00E4 2021 VOSviewerin kehitt\u00E4j\u00E4t ovat julkaisseet <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">verkkoversion</a> , jonka avulla on eritt\u00E4in k\u00E4yt\u00E4nn\u00F6llist\u00E4 jakaa sill\u00E4 luotuja visualisointeja.</p><p> Hy\u00F6dyllisi\u00E4 linkkej\u00E4\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSviewerin k\u00E4yt\u00F6n aloittaminen,</a> joka tarjoaa kokoelman resursseja.</p>
organic.details=T\u00E4m\u00E4 toiminto luokittelee tekstisi kahteen luokkaan\:<ul><li> <strong>orgaaninen</strong> \: kun teksti on kirjoitettu tyylill\u00E4, joka on luonnollinen, persoonallinen, yksil\u00F6llinen.</li><li> <strong>mainostettu</strong> \: kun teksti on kirjoitettu tyylill\u00E4, joka on yritys, sponsoroitu, keinotekoinen.</li></ul> Se toimii parhaiten <strong>sosiaalisessa mediassa</strong> , kuten Twitterin twiiteiss\u00E4, Instagram-viestien kommenteissa ja muissa eritt\u00E4in lyhyiss\u00E4 teksteiss\u00E4 englanniksi ja ranskaksi.<br/> T\u00E4m\u00E4 vuonna 2020 syntynyt ty\u00F6kalu on jatkuvassa kehitt\u00E4misess\u00E4.
umigon.sentiment_analysis_tool.argument1.details=T\u00E4m\u00E4 toiminto suorittaa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">tunneanalyysin</a></strong> , jota kutsutaan my\u00F6s mielipidetutkimukseksi. Se analysoi tekstin ja m\u00E4\u00E4ritt\u00E4\u00E4, onko tunne neutraali, positiivinen vai negatiivinen.<br/> Se toimii parhaiten <strong>sosiaalisessa mediassa</strong> , kuten Twitterin twiiteiss\u00E4, Instagram-viestien kommenteissa ja muissa eritt\u00E4in lyhyiss\u00E4 englannin- tai ranskankielisiss\u00E4 teksteiss\u00E4. Verrattaessa 23 vaihtoehtoa t\u00E4m\u00E4 ty\u00F6kalu todettiin parhaaksi <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ty\u00F6kaluksi tunteiden analysointiin sosiaalisessa mediassa</a> .<br/> T\u00E4m\u00E4 vuonna 2012 syntynyt ty\u00F6kalu on jatkuvassa kehitt\u00E4misess\u00E4.<br/><br/> Jos k\u00E4yt\u00E4t t\u00E4t\u00E4 toimintoa akateemisessa kontekstissa (tutkimuksessa tai opinnoissa), sinun on viitattava siihen bibliografiassasi\:<br/><br/> Levallois, Clement. "Umigon\: Tweettien mielipideanalyysi termiluetteloiden ja heuristiikkaan perustuen". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0FL\u00E4het\u00E4 pys\u00E4hdyssanaluettelo kehitt\u00E4j\u00E4lle - integroidaan pian, kiitos\! \uD83D\uDE4F
topics.topics_extraction_tool.argument3.details=<p><strong>Tekstin rakenne ja muoto</strong> \: Aiheiden poiminta toimii tunnistamalla termiparit, jotka esiintyv\u00E4t samalla tekstirivill\u00E4. Joten sinun tulee olla varovainen tekstin muotoilun suhteen. Ihannetapauksessa se tulisi tehd\u00E4 suhteellisen lyhyist\u00E4 kappaleista, joista jokainen on yhdell\u00E4 rivill\u00E4. Jos k\u00E4yt\u00E4t Excel-tiedostoa, jokaisen kappaleen tai merkitt\u00E4v\u00E4n tekstiosan tulee n\u00E4ky\u00E4 eri rivill\u00E4.<br/><br/> <strong>Tekstin m\u00E4\u00E4r\u00E4</strong> \: aiheet l\u00F6ydet\u00E4\u00E4n mittaamalla taajuuksia\: mik\u00E4 termipari esiintyy useimmiten samanaikaisesti? Jotta t\u00E4m\u00E4 toimisi, tekstin tulee olla riitt\u00E4v\u00E4n pitk\u00E4, jotta n\u00E4m\u00E4 m\u00E4\u00E4r\u00E4t ovat merkityksellisi\u00E4. Mit\u00E4 pidempi teksti, sen parempi. V\u00E4hint\u00E4\u00E4n 5000 sanan tekstit vaikuttavat hyv\u00E4lt\u00E4 aloitukselta.</p>
index.datapolicy.dataannotationfunction.details=Tietojen merkint\u00E4 tarkoittaa luettelon l\u00E4hett\u00E4mist\u00E4 kohteista, jotka annotaattorit merkitsev\u00E4t. T\u00E4m\u00E4 tarkoittaa, ett\u00E4 kohteiden luettelo tallennetaan, samoin kuin luettelo merkint\u00F6jen kirjoittajista, heid\u00E4n s\u00E4hk\u00F6postinsa ja heid\u00E4n tekem\u00E4ns\u00E4 merkinn\u00E4t.<br/> Teht\u00E4v\u00E4n suunnittelija tallentaa s\u00E4hk\u00F6postin ja kuvauksen tietojoukosta. N\u00E4m\u00E4kin tallennetaan.<br/> Tiedot (kohdeluettelo, luettelon kuvaus, teht\u00E4v\u00E4n suunnittelijan s\u00E4hk\u00F6posti, kommentoijien s\u00E4hk\u00F6postit ja heid\u00E4n huomautuksensa) tallennetaan suojatulle palvelinkannalle EU\:ssa. Sit\u00E4 ei jaeta eik\u00E4 k\u00E4ytet\u00E4 uudelleen mihink\u00E4\u00E4n tarkoitukseen.<br/> Teht\u00E4v\u00E4n suunnittelija voi poistaa tiedot milloin tahansa.<br/>

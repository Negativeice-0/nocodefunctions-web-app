cowo.tool.argument3.details=<p><strong>Tekstin rakenne ja muoto</strong> \: verkko luodaan tunnistamalla termiparit, jotka esiintyv\u00E4t samalla tekstirivill\u00E4. Joten sinun tulee olla varovainen sen suhteen, miten tekstisi jaetaan. Ihannetapauksessa se tulisi tehd\u00E4 suhteellisen lyhyist\u00E4 kappaleista, joista jokainen on yhdell\u00E4 rivill\u00E4. Jos k\u00E4yt\u00E4t Excel-tiedostoa, jokaisen kappaleen tai merkitt\u00E4v\u00E4n tekstiosan tulee n\u00E4ky\u00E4 eri rivill\u00E4.<br/><br/> Tekstin esik\u00E4sittely\: <strong>teksti\u00E4</strong> ei tarvitse esik\u00E4sitell\u00E4 tai puhdistaa ennen t\u00E4m\u00E4n toiminnon k\u00E4ytt\u00F6\u00E4.<br/><br/> <strong>Kaavion tutkiminen</strong> \: suosittelemme kahta ilmaista ammattitason ohjelmistoa funktion tuottaman semanttisen verkon tutkimiseen. <a href\="https\://gephi.org" target\="_blank">Gephi</a> tarjoaa parhaat ominaisuudet verkon suodattamiseen, v\u00E4ritt\u00E4miseen, koon muuttamiseen ja kuvaavien kaaviotilastojen suorittamiseen (kuten <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">keskin\u00E4isyys</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> tarjoaa visualisointeja, jotka ovat puhtaimpia ja helpoimmin tulkittavia semanttisille verkoille. VOSviewer on kehitetty scientometrialla ensimm\u00E4isen\u00E4 k\u00E4ytt\u00F6tapana, mutta se on hy\u00F6dyllinen kaikenlaisille semanttisille verkoille.</p>

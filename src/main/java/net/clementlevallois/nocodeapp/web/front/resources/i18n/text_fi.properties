cowo.results.long_explanation=<h3>Toiminto on luonut verkon, jossa\:</h3><ul><li> vain yleisimm\u00E4t ilmaisut n\u00E4kyv\u00E4t</li><li> jos 2 lauseketta esiintyy usein yhdess\u00E4 tekstiss\u00E4, ne ovat yhteydess\u00E4 verkkoon</li></ul><p> Yll\u00E4 n\u00E4kyv\u00E4 kaavio n\u00E4ytt\u00E4\u00E4 20 yleisint\u00E4 ilmaisua tekstiss\u00E4.</p><h3> Visualisoi kaavio Gephill\u00E4, VOSviewerilla tai Gephistolla</h3><p> Voit ladata koko verkon (ei vain t\u00E4ss\u00E4 n\u00E4kyv\u00E4\u00E4 esimerkki\u00E4) <strong>gexf-tiedostona</strong> , jossa on kaikki verkkoa koskevat tiedot. <strong>Gexf-tiedostoja</strong> voidaan avata ja tutkia <a href\="https\://gephi.org" target\="_blank">Gephill\u00E4</a> , johtavalla ilmaisella verkkovisualisointiin tarkoitetulla ty\u00F6p\u00F6yt\u00E4ohjelmistolla.</p><br/><p> Voit my\u00F6s visualisoida verkon suoraan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online -ohjelmistolla, jonka Nees Jan van Eck ja Ludo Waltman ovat kehitt\u00E4neet Leidenin yliopiston tiede- ja teknologiatutkimuskeskuksessa (CWTS).</p><br/><p> Lopuksi <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> on verkkosovellus, joka luo yhdell\u00E4 napsautuksella vizin, jonka voit ladata PNG-tiedostona.</p>

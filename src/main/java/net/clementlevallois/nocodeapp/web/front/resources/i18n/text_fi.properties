gaze.results.long_explanation=<h3>Toiminto on luonut verkon, jossa\:</h3><ul><li> <strong>Jos valitsit vaihtoehdon 1 (samanaikaiset esiintymiset)</strong> \: kun 2 lauseketta esiintyy samanaikaisesti yhdell\u00E4 tai usealla rivill\u00E4, ne yhdistet\u00E4\u00E4n verkkoon</li><li> <strong>Jos valitsit vaihtoehdon 2 (l\u00E4hteet ja kohteet)</strong> \: kun kahdella l\u00E4hteell\u00E4 on v\u00E4hint\u00E4\u00E4n yksi yhteinen kohde, ne yhdistet\u00E4\u00E4n verkkoon.</li></ul><h3> Visualisoi kaavio Gephill\u00E4, VOSviewerilla tai Gephistolla</h3><p> Voit ladata koko verkon (useimmilla lausekkeilla) <strong>gexf-tiedostona</strong> , jossa on kaikki verkkoa koskevat tiedot. <strong>Gexf-tiedostoja</strong> voidaan avata ja tutkia <a href\="https\://gephi.org" target\="_blank">Gephill\u00E4</a> , johtavalla ilmaisella verkkovisualisointiin tarkoitetulla ty\u00F6p\u00F6yt\u00E4ohjelmistolla.</p><br/><p> Voit my\u00F6s visualisoida verkon suoraan <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online -ohjelmistolla, jonka Nees Jan van Eck ja Ludo Waltman ovat kehitt\u00E4neet Leidenin yliopiston tiede- ja teknologiatutkimuskeskuksessa (CWTS).</p><br/><p> Lopuksi <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> on verkkosovellus, joka luo yhdell\u00E4 napsautuksella vizin, jonka voit ladata PNG-tiedostona.</p><br/>

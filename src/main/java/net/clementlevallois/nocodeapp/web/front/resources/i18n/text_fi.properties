network_converter.limit_to_500_nodes.details=<p>Kun Gephi on tehty pienille ja eritt\u00E4in suurille verkoille, VOSviewer on tehty jopa noin 500 solmun verkoille. 300 solmua on jopa parempi. T\u00E4m\u00E4n koon yl\u00E4puolella visualisoinnista tulee vaikeampi lukea ja toiminnoista tulee hyvin hitaita.</p><br/><p> Ent\u00E4 jos verkkosi on suurempi kuin 500 solmua? Nocodefunctions auttaa sinua\: gexf-tiedostossa se valitsee 500 solmua <strong>reunoista, joilla on suurempi paino</strong> . Muut solmut suodatetaan pois. T\u00E4m\u00E4n pit\u00E4isi tuottaa pienempi verkko, joka antaa silti hy\u00F6dyllisen kuvan alkuper\u00E4isest\u00E4, t\u00E4ydellisest\u00E4 verkosta.</p>

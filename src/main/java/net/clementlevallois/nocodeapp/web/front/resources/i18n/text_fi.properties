organic.general.argument2.details=<p>T\u00E4m\u00E4 ty\u00F6kalu tunnistaa <u>yrityspuheen</u> merkit. T\u00E4t\u00E4 luonnehdintaa ei ole selke\u00E4sti m\u00E4\u00E4ritelty akateemisessa kirjallisuudessa. Tarkoituksena on tarjota sis\u00E4ll\u00F6n johtajille ja analyytikoille ty\u00F6kalu, jonka avulla he voivat suodattaa pois sis\u00E4lt\u00F6\u00E4, joka ei edusta <strong>asiakkaan aitoa \u00E4\u00E4nt\u00E4</strong> , kuten\:</p><br/><ul><li> <strong>toimintakehotukset</strong> \: "\u00C4\u00C4ST\u00C4", "OSTA", "PELAA", ...</li><li> <strong>myynninedist\u00E4miskutsut</strong> \: "kuumimmat tarjoukset", "lahjoita", ...</li><li> <strong>viestint\u00E4asiantuntijan laatimia mielipiteenilmaisuja</strong> , kuten k\u00E4ytetyt erityiset termit vihjaavat\: "paljastettu", "tuottu", "keksii uudelleen" ...</li></ul><br/> T\u00E4m\u00E4 ty\u00F6 on kesken ja otamme mielell\u00E4mme vastaan palautteesi ja ehdotuksesi (analysis@exploreyourdata.com). Uskomme, ett\u00E4 t\u00E4m\u00E4 toiminto on jo nyt eritt\u00E4in hy\u00F6dyllinen, sill\u00E4 se auttaa mielipiteiden louhintaan erikoistuneita analyytikoita puhdistamaan tietojoukonsa sis\u00E4ll\u00F6st\u00E4, joka ei ole per\u00E4isin henkil\u00F6ilt\u00E4/asiakkailta vaan yrityksilt\u00E4 ja viestint\u00E4viranomaisilta (katso <a href\="../umigon/sentiment_analysis_tool.html">toimintomme tunteiden analysointia varten</a> ). T\u00E4m\u00E4 tekee niiden mittauksesta luotettavampia, erityisesti mielipiteiden louhinnassa.

labelling_task_definition_bws.instructions.part2=<p><strong>T\u00E4m\u00E4 ohje n\u00E4ytet\u00E4\u00E4n merkint\u00F6jen kirjoittajille\:</strong></p><br/><p> "Henkil\u00F6, joka kutsui sinut kommentoijaksi t\u00E4h\u00E4n teht\u00E4v\u00E4\u00E4n, on t\u00E4ytynyt kertoa, mit\u00E4 k\u00E4sityst\u00E4 arvioit t\u00E4\u00E4ll\u00E4. <strong>Sinun teht\u00E4v\u00E4si on valita luettelosta 2 kohdetta\:</strong> kohde, joka sopii t\u00E4h\u00E4n k\u00E4sitykseen parhaiten, ja kohde, joka sopii t\u00E4h\u00E4n k\u00E4sitteeseen, v\u00E4hiten.</p><br/><p> "Valitse paras kohde <strong>liu&\#39;uttamalla paras kohde hiirell\u00E4 yl\u00F6s</strong> (tai kosketa n\u00E4ytt\u00F6\u00E4 mobiililaitteella) luettelon alkuun. <strong>Liu&\#39;uta</strong> huonoin kohde alas luettelon alaosaan.</p>
topics.topics_extraction_tool.argument1.details=T\u00E4m\u00E4 toiminto tunnistaa automaattisesti tekstin keskeiset aiheet, toiminto, jota kutsutaan <strong>aiheen poimimiseksi</strong> tai <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">aiheen mallinnus</a></strong> . Se analysoi teksti\u00E4 rivi rivilt\u00E4 ja m\u00E4\u00E4ritt\u00E4\u00E4 sana- ja ilmaisuryhmi\u00E4, jotka pyrkiv\u00E4t <strong>ryhmittym\u00E4\u00E4n</strong> yhteen muodostaen aiheita.<br/> Se toimii useilla eri kielill\u00E4 kirjoitetuilla teksteill\u00E4 (mukaan lukien tekstit, jotka on kirjoitettu ei-latinalaisilla aakkosilla). Toiminto noudattaa ohjaamattoman oppimisen periaatteita, joka on er\u00E4\u00E4nlainen <strong>koneoppiminen</strong> .<br/><br/> Jos k\u00E4yt\u00E4t t\u00E4t\u00E4 toimintoa akateemisessa kontekstissa (tutkimuksessa tai opinnoissa), sinun on viitattava siihen bibliografiassasi\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Avauskent\u00E4t\: Metodologinen panos heterogeenisten toimijoiden tunnistamiseen rajattomissa relaatioj\u00E4rjestyksiss\u00E4. M@n@gement, 23(1), 4-18.

umigon.sentiment_analysis_tool.argument1.details=Bu i\u015Flev, g\u00F6r\u00FC\u015F madencili\u011Fi olarak da adland\u0131r\u0131lan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">duygu analizini</a></strong> ger\u00E7ekle\u015Ftirir. Metni analiz eder ve duygunun tarafs\u0131z m\u0131, olumlu mu yoksa olumsuz mu oldu\u011Funu belirler.<br/> Twitter i\u00E7in tweet&\#39;ler, Instagram g\u00F6nderilerine yap\u0131lan yorumlar ve \u0130ngilizce veya Frans\u0131zca di\u011Fer \u00E7ok k\u0131sa metinler gibi <strong>sosyal medyada</strong> en iyi sonucu verir. 23 alternatifle kar\u015F\u0131la\u015Ft\u0131r\u0131ld\u0131\u011F\u0131nda, bu arac\u0131n <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">sosyal medyada duygu analizi i\u00E7in en iyi ara\u00E7</a> oldu\u011Fu bulundu.<br/> 2012 y\u0131l\u0131nda do\u011Fan bu ara\u00E7 s\u00FCrekli geli\u015Ftirilmektedir.<br/><br/> Bu i\u015Flevi akademik bir ba\u011Flamda (ara\u015Ft\u0131rma veya \u00E7al\u0131\u015Fmalar) kullan\u0131rsan\u0131z, kaynak\u00E7an\u0131zda buna at\u0131fta bulunman\u0131z gerekir\:<br/><br/> Levallois, Clement. &quot;Umigon\: Terim listelerine ve bulu\u015Fsal y\u00F6ntemlere dayal\u0131 Tweetler \u00FCzerinde duygu analizi&quot;. 7. Uluslararas\u0131 Anlamsal De\u011Ferlendirme \u00C7al\u0131\u015Ftay\u0131 (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Metnin yap\u0131s\u0131 ve format\u0131</strong> \: Konu \u00E7\u0131karma, ayn\u0131 metin sat\u0131r\u0131nda g\u00F6r\u00FCnen terim \u00E7iftlerini tespit ederek \u00E7al\u0131\u015F\u0131r. Bu nedenle, metninizin nas\u0131l bi\u00E7imlendirildi\u011Fine dikkat etmelisiniz. \u0130deal olarak, her biri bir sat\u0131rda olacak \u015Fekilde nispeten k\u0131sa paragraflardan olu\u015Fmal\u0131d\u0131r. Bir Excel dosyas\u0131 kullan\u0131yorsan\u0131z, her paragraf veya \u00F6nemli metin blo\u011Fu farkl\u0131 bir sat\u0131rda g\u00F6r\u00FCnmelidir.<br/><br/> <strong>Metnin hacmi</strong> \: konular s\u0131kl\u0131k \u00F6l\u00E7\u00FClerek bulunur\: en s\u0131k hangi terim \u00E7ifti bir arada bulunma e\u011Filimindedir? Bunun \u00E7al\u0131\u015Fmas\u0131 i\u00E7in metin, bu say\u0131lar\u0131n anlaml\u0131 olmas\u0131 i\u00E7in yeterince uzun olmal\u0131d\u0131r. Metin ne kadar uzunsa o kadar iyidir. En az 5.000 kelimelik metinler iyi bir ba\u015Flang\u0131\u00E7 gibi g\u00F6r\u00FCn\u00FCyor.</p>

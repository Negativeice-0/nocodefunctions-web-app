topics.topics_extraction_tool.argument4.details=<p>Konu tespiti i\u00E7in en klasik yakla\u015F\u0131m, <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> ad\u0131 verilen bir k\u00FCmeleme tekni\u011Fine dayanmaktad\u0131r. Bununla birlikte, kullan\u0131c\u0131 metinde ka\u00E7 tane konu bulunmas\u0131 gerekti\u011Fine karar verir ve ard\u0131ndan algoritmalar bu konular\u0131 bulur.<br/> Bu yakla\u015F\u0131m, metinde ka\u00E7 konu oldu\u011Funu \u00F6nceden bildi\u011Fimizde anlaml\u0131 olabilir. Ancak konular\u0131 zaten biliyorsak, konu tespitinin anlam\u0131 nedir? \uD83E\uDD14<br/> Nocode i\u015Flevlerinde bulunacak konu say\u0131s\u0131 \u00F6nceden belirlenmemi\u015Ftir. Analist, \u00F6nceden belirlenmi\u015F bir s\u0131n\u0131r olmaks\u0131z\u0131n algoritman\u0131n metinde ka\u00E7 tane konu bulabilece\u011Fini ke\u015Ffederek \u00E7ok \u015Fey \u00F6\u011Frenecektir. Analist, algoritmay\u0131 daha fazla veya daha az konu bulmak i\u00E7in ayarlamaya yard\u0131mc\u0131 olan kesinlik parametresi sayesinde tamamen kontrol alt\u0131nda kal\u0131r - ancak her zaman tam say\u0131 \u00FCzerinde bir dereceye kadar serbestlik ile.</p>

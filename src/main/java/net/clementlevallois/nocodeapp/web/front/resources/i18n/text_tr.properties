umigon.sentiment_analysis_tool.model_long_description.details=<p>Arac\u0131n izledi\u011Fi ilkeler <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">, Hesaplamal\u0131 Dilbilim Derne\u011Fi antolojisinde yay\u0131nlanan Umigon</a> hakk\u0131ndaki bu akademik yay\u0131nda a\u00E7\u0131klanmaktad\u0131r. Ara\u00E7 \u015Fu ad\u0131mlar\u0131 takip eder\:</p><ol><li> metnin uzunlu\u011Funu kontrol edin\: sadece birka\u00E7 kelime k\u0131saysa, s\u0131n\u0131fland\u0131r\u0131lmayacakt\u0131r</li><li> url&\#39;lerin kald\u0131r\u0131lmas\u0131, t\u0131rnak i\u00E7indeki i\u00E7eri\u011Fin kald\u0131r\u0131lmas\u0131, kesme i\u015Faretlerinin normalle\u015Ftirilmesi</li><li> metnin iki versiyonu olu\u015Fturulmu\u015Ftur\: bir tanesi t\u00FCm aksanlar\u0131n ve \u00F6zel karakterlerin kald\u0131r\u0131ld\u0131\u011F\u0131 ve bir tanesi bunlar\u0131n korundu\u011Fu yer. A\u015Fa\u011F\u0131daki ad\u0131mlar\u0131n t\u00FCm\u00FC metnin her iki versiyonu i\u00E7in de ge\u00E7erli olacakt\u0131r.</li><li> <strong>emojileri, ifadeleri ve onomatopeia&\#39;y\u0131</strong> kontrol edin. Metninizi kald\u0131rmak i\u00E7in \u00F6nceden i\u015Fleme koymay\u0131n, duyarl\u0131l\u0131k hakk\u0131nda faydal\u0131 bilgiler sa\u011Flarlar\!</li><li> varsa hashtag&\#39;leri kontrol edin</li><li> Metnin n-gram olarak d\u00F6rt grama kadar ayr\u0131\u015Ft\u0131r\u0131lmas\u0131</li><li> her n-gram i\u00E7in\:<ul><li> \u00F6nceden belirlenmi\u015F bir durdurma s\u00F6zc\u00FCkleri listesine aitse atlay\u0131n</li><li> tekrarlanan karakterleri kontrol edin ve gerekirse bunlar\u0131 kald\u0131r\u0131n ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gram&\#39;\u0131n \u00F6nceden olu\u015Fturulmu\u015F potansiyel olarak pozitif kelimeler listesinde olup olmad\u0131\u011F\u0131n\u0131 kontrol edin. E\u011Fer \u00F6yleyse, ilgili kural uygulan\u0131r. \u00C7o\u011Fu zaman kural &quot;olumlu bir kelime metne olumlu bir duygu verir&quot; kadar basittir, ancak elbette daha karma\u015F\u0131k kurallar da dahildir.</li><li> n-gram&\#39;\u0131n \u00F6nceden olu\u015Fturulmu\u015F potansiyel olarak olumsuz kelimeler listesinde olup olmad\u0131\u011F\u0131n\u0131 kontrol edin. Ayn\u0131 mant\u0131k ge\u00E7erli</li></ul></li><li> son kontroller\: c\u00FCmledeki moderat\u00F6rlerin tespiti (&quot;ama&quot;, &quot;ancak&quot;, &quot;olsa bile&quot; vb.). Bu moderat\u00F6rlerden \u00F6nce veya sonra verilen pozitif veya negatif de\u011Ferler tutulur veya silinir.</li><li> \u00F6nceki ad\u0131mlar\u0131n sonu\u00E7lar\u0131na dayal\u0131 olarak karma\u015F\u0131k kurallar\u0131 izleyen nihai karar.</li></ol>

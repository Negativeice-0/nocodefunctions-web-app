why.argument2.details=<p>Nocode i\u015Flevleri geli\u015Ftirmek, bo\u015F zamanlar\u0131mda yapt\u0131\u011F\u0131m \u00F6nemli miktarda i\u015Fi temsil ediyor. Daha geni\u015F bir kitleye ula\u015Fs\u0131n diye \u00FCcret alm\u0131yorum (\u00F6\u011Frenciler, gazeteciler, hobiler dahil...). Kar\u015F\u0131l\u0131\u011F\u0131nda, onu akademik ara\u015Ft\u0131rmam s\u0131ras\u0131nda olu\u015Fturaca\u011F\u0131m yeni i\u015Flevleri kullanmak i\u00E7in kullanmay\u0131 umuyorum ve \u00E7al\u0131\u015Fmalar\u0131ma fayda sa\u011Flayaca\u011F\u0131n\u0131 umuyorum\: i\u015Flevlerle ilgili kullan\u0131c\u0131 geri bildirimi, bunlar\u0131 iyile\u015Ftirmeme ve daha sa\u011Flam hale getirmeme yard\u0131mc\u0131 olacak. Umar\u0131m, bir kullan\u0131c\u0131 toplulu\u011Fu b\u00FCy\u00FCyecek ve yeni geli\u015Fmeler i\u00E7in de ilgin\u00E7 fikirler \u00FCretecektir\!</p><br/><p> \u0130kincisi, kullan\u0131c\u0131lar\u0131n ilgisine ba\u011Fl\u0131 olarak, i\u015Flevlerin y\u00FCksek hacimli, y\u00FCksek kullan\u0131labilirlik s\u00FCr\u00FCmleri i\u00E7in API s\u00FCr\u00FCmleri geli\u015Ftirmeyi d\u00FC\u015F\u00FCn\u00FCyorum, tipik olarak bireyler taraf\u0131ndan de\u011Fil, i\u015Fletmeler taraf\u0131ndan profesyonel kullan\u0131m i\u00E7in. \u00D6nemli sunucu maliyetleri s\u00F6z konusu olaca\u011F\u0131ndan bu API&\#39;ler \u00FCcretsiz olmayacakt\u0131r.</p>

topics.topics_extraction_tool.model_long_description.details=<p>Arac\u0131n izledi\u011Fi ilkeler <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, Twitter&\#39;da topluluklar\u0131n ve konular\u0131n nas\u0131l bulunaca\u011F\u0131n\u0131</a> inceleyen bu akademik yay\u0131nda a\u00E7\u0131klanmaktad\u0131r. Teknoloji \u015Fu ad\u0131mlar\u0131 takip eder\:</p><ol><li> metnin temizlenmesi\: ASCII&\#39;ye d\u00FCzle\u015Ftirme, url&\#39;lerin kald\u0131r\u0131lmas\u0131, noktalama i\u015Faretlerinin kald\u0131r\u0131lmas\u0131.</li><li> lemmatizasyon.</li><li> Metnin n-gram olarak d\u00F6rt grama kadar ayr\u0131\u015Ft\u0131r\u0131lmas\u0131, daha az ilgili n-gramlar\u0131n \u00E7\u0131kar\u0131lmas\u0131. Bu ad\u0131m, <a href\="../umigon/sentiment_analysis_tool.html">duygu analizi i\u015Flevinin</a> izledi\u011Fi ad\u0131mla ayn\u0131d\u0131r.</li><li> Birlikte bulunma say\u0131s\u0131\: Metnin ayn\u0131 sat\u0131rlar\u0131nda hangi n-gram \u00E7iftleri s\u0131kl\u0131kla g\u00F6r\u00FCl\u00FCyor?</li><li> Birlikte meydana gelen n-gramlar\u0131n listesi bir a\u011F olu\u015Fturmak i\u00E7in kullan\u0131l\u0131r\: en s\u0131k kullan\u0131lan n-gramlardan yap\u0131l\u0131r. S\u0131k s\u0131k birlikte oluyorlarsa, iki n-gram ba\u011Flan\u0131r.</li><li> a\u011Fa bir topluluk alg\u0131lama algoritmas\u0131 uygulan\u0131r\: h\u0131zl\u0131 ve \u00E7ok etkili olan Louvain algoritmas\u0131.</li><li> kullan\u0131c\u0131 taraf\u0131ndan se\u00E7ilen parametre uygulan\u0131r\: b\u00FCy\u00FCk bir de\u011Fer birka\u00E7 b\u00FCy\u00FCk toplulu\u011Fu alg\u0131layacakt\u0131r. K\u00FC\u00E7\u00FCk bir de\u011Fer, bir\u00E7ok k\u00FC\u00E7\u00FCk toplulu\u011Fu tespit edecektir.</li><li> a\u011Fdaki her topluluk (veya k\u00FCme) bir konudur. Konudaki anahtar terimlerin listesi, k\u00FCmede bulunan n-gramlard\u0131r.</li></ol>

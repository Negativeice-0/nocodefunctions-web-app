why.argument2.details=<p>nocode \uAE30\uB2A5\uC744 \uAC1C\uBC1C\uD558\uB294 \uAC83\uC740 \uC0C1\uB2F9\uD55C \uC591\uC758 \uC791\uC5C5\uC744 \uC758\uBBF8\uD558\uBA70 \uC5EC\uAC00 \uC2DC\uAC04\uC5D0 \uC644\uB8CC\uD569\uB2C8\uB2E4. \uB354 \uB9CE\uC740 \uCCAD\uC911(\uD559\uC0DD, \uC5B8\uB860\uC778, \uCDE8\uBBF8 \uD65C\uB3D9\uAC00 \uB4F1...)\uC744 \uCC3E\uC744 \uC218 \uC788\uB3C4\uB85D \uBE44\uC6A9\uC744 \uCCAD\uAD6C\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uADF8 \uB300\uAC00\uB85C \uC774 \uAE30\uB2A5\uC744 \uC0AC\uC6A9\uD558\uC5EC \uD559\uC220 \uC5F0\uAD6C \uACFC\uC815\uC5D0\uC11C \uB9CC\uB4E4 \uC0C8\uB85C\uC6B4 \uAE30\uB2A5\uC744 \uBC30\uD3EC\uD558\uACE0 \uC5F0\uAD6C\uC5D0 \uB3C4\uC6C0\uC774 \uB418\uAE30\uB97C \uBC14\uB78D\uB2C8\uB2E4. \uAE30\uB2A5\uC5D0 \uB300\uD55C \uC0AC\uC6A9\uC790 \uD53C\uB4DC\uBC31\uC740 \uAE30\uB2A5\uC744 \uAC1C\uC120\uD558\uACE0 \uB354 \uAC15\uB825\uD558\uAC8C \uB9CC\uB4DC\uB294 \uB370 \uB3C4\uC6C0\uC774 \uB429\uB2C8\uB2E4. \uBC14\uB77C\uAC74\uB300, \uC0AC\uC6A9\uC790 \uCEE4\uBBA4\uB2C8\uD2F0\uAC00 \uC131\uC7A5\uD558\uACE0 \uC0C8\uB85C\uC6B4 \uAC1C\uBC1C\uC5D0 \uB300\uD55C \uD765\uBBF8\uB85C\uC6B4 \uC544\uC774\uB514\uC5B4\uB3C4 \uC0DD\uC131\uD560 \uAC83\uC785\uB2C8\uB2E4\!</p><br/><p> \uB458\uC9F8, \uC0AC\uC6A9\uC790\uC758 \uAD00\uC2EC\uC5D0 \uB530\uB77C \uC77C\uBC18\uC801\uC73C\uB85C \uAC1C\uC778\uC774 \uC544\uB2CC \uAE30\uC5C5\uC5D0\uC11C \uC804\uBB38\uC801\uC778 \uC0AC\uC6A9\uC744 \uC704\uD574 \uAE30\uB2A5\uC758 \uACE0\uC6A9\uB7C9, \uACE0\uAC00\uC6A9\uC131 \uBC84\uC804\uC6A9 API \uBC84\uC804\uC744 \uAC1C\uBC1C\uD558\uB294 \uAC83\uC744 \uACE0\uB824\uD569\uB2C8\uB2E4. \uC774\uB7EC\uD55C API\uB294 \uC0C1\uB2F9\uD55C \uC11C\uBC84 \uBE44\uC6A9\uC774 \uC218\uBC18\uB418\uBBC0\uB85C \uBB34\uB8CC\uAC00 \uC544\uB2D9\uB2C8\uB2E4.</p>

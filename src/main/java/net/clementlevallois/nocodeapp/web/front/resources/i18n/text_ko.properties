topics.topics_extraction_tool.model_long_description.details=<p>\uC774 \uB3C4\uAD6C\uC5D0\uC11C \uB530\uB974\uB294 \uC6D0\uCE59 <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">\uC740 Twitter\uC5D0\uC11C \uCEE4\uBBA4\uB2C8\uD2F0\uC640 \uC8FC\uC81C\uB97C \uCC3E\uB294 \uBC29\uBC95\uC744</a> \uC5F0\uAD6C\uD558\uB294 \uC774 \uD559\uC220 \uCD9C\uD310\uBB3C\uC5D0 \uC124\uBA85\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uAE30\uC220\uC740 \uB2E4\uC74C \uB2E8\uACC4\uB97C \uB530\uB985\uB2C8\uB2E4.</p><ol><li> \uD14D\uC2A4\uD2B8 \uC815\uB9AC\: ASCII\uB85C \uBCD1\uD569, URL \uC81C\uAC70, \uAD6C\uB450\uC810 \uC81C\uAC70.</li><li> \uD45C\uC81C\uC5B4.</li><li> n-\uADF8\uB7A8\uC758 \uD14D\uC2A4\uD2B8\uB97C \uCD5C\uB300 4-\uADF8\uB7A8\uC73C\uB85C \uBD84\uD574\uD558\uACE0 \uB35C \uAD00\uB828\uC131 \uC788\uB294 n-\uADF8\uB7A8\uC744 \uC81C\uAC70\uD569\uB2C8\uB2E4. \uC774 \uB2E8\uACC4\uB294 <a href\="../umigon/sentiment_analysis_tool.html">\uAC10\uC131 \uBD84\uC11D \uAE30\uB2A5\uC774</a> \uB4A4\uB530\uB974\uB294 \uB2E8\uACC4\uC640 \uB3D9\uC77C\uD569\uB2C8\uB2E4.</li><li> \uB3D9\uC2DC \uBC1C\uC0DD \uD69F\uC218\: \uC5B4\uB5A4 \uC30D\uC758 n-gram\uC774 \uD14D\uC2A4\uD2B8\uC758 \uAC19\uC740 \uC904\uC5D0 \uC790\uC8FC \uB098\uD0C0\uB098\uB294 \uACBD\uD5A5\uC774 \uC788\uC2B5\uB2C8\uAE4C?</li><li> \uB3D9\uC2DC \uBC1C\uC0DD n-\uADF8\uB7A8 \uBAA9\uB85D\uC740 \uB124\uD2B8\uC6CC\uD06C\uB97C \uB9CC\uB4DC\uB294 \uB370 \uC0AC\uC6A9\uB429\uB2C8\uB2E4. \uAC00\uC7A5 \uBE48\uBC88\uD55C n-\uADF8\uB7A8\uC73C\uB85C \uAD6C\uC131\uB429\uB2C8\uB2E4. \uB450 \uAC1C\uC758 n-gram\uC774 \uC790\uC8FC \uB3D9\uC2DC \uBC1C\uC0DD\uD558\uB294 \uACBD\uC6B0 \uC5F0\uACB0\uB429\uB2C8\uB2E4.</li><li> \uCEE4\uBBA4\uB2C8\uD2F0 \uD0D0\uC9C0 \uC54C\uACE0\uB9AC\uC998\uC774 \uB124\uD2B8\uC6CC\uD06C\uC5D0 \uC801\uC6A9\uB429\uB2C8\uB2E4. Louvain \uC54C\uACE0\uB9AC\uC998\uC740 \uBE60\uB974\uACE0 \uB9E4\uC6B0 \uD6A8\uACFC\uC801\uC785\uB2C8\uB2E4.</li><li> \uC0AC\uC6A9\uC790\uAC00 \uC120\uD0DD\u
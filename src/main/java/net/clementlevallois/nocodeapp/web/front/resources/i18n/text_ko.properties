umigon.sentiment_analysis_tool.model_long_description.details=<p>\uB3C4\uAD6C\uAC00 \uB530\uB974\uB294 \uC6D0\uCE59 <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">\uC740 \uC804\uC0B0 \uC5B8\uC5B4\uD559 \uD611\uD68C(Association fo Computational Linguistics) \uC120\uC9D1\uC5D0 \uAC8C\uC2DC\uB41C Umigon\uC5D0</a> \uB300\uD55C \uC774 \uD559\uC220 \uAC04\uD589\uBB3C\uC5D0 \uC124\uBA85\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uB3C4\uAD6C\uB294 \uB2E4\uC74C \uB2E8\uACC4\uB97C \uB530\uB985\uB2C8\uB2E4.</p><ol><li> \uD14D\uC2A4\uD2B8\uC758 \uAE38\uC774\uB97C \uD655\uC778\uD558\uC2ED\uC2DC\uC624. \uB450 \uB2E8\uC5B4\uAC00 \uC9E7\uC73C\uBA74 \uBD84\uB958\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</li><li> URL \uC81C\uAC70, \uB530\uC634\uD45C \uC548\uC758 \uCF58\uD150\uCE20 \uC81C\uAC70, \uC544\uD3EC\uC2A4\uD2B8\uB85C\uD53C \uC815\uADDC\uD654</li><li> \uB450 \uAC00\uC9C0 \uBC84\uC804\uC758 \uD14D\uC2A4\uD2B8\uAC00 \uC124\uC815\uB429\uB2C8\uB2E4. \uD558\uB098\uB294 \uBAA8\uB4E0 \uC545\uC13C\uD2B8\uC640 \uD2B9\uC218 \uBB38\uC790\uAC00 \uC81C\uAC70\uB418\uACE0 \uB2E4\uB978 \uD558\uB098\uB294 \uC720\uC9C0\uB429\uB2C8\uB2E4. \uB2E4\uC74C \uB2E8\uACC4\uB294 \uBAA8\uB450 \uD14D\uC2A4\uD2B8\uC758 \uB450 \uBC84\uC804\uC5D0 \uBAA8\uB450 \uC801\uC6A9\uB429\uB2C8\uB2E4.</li><li> <strong>\uC774\uBAA8\uD2F0\uCF58, \uC774\uBAA8\uD2F0\uCF58 \uBC0F \uC758\uC131\uC5B4</strong> \uB97C \uD655\uC778\uD558\uC2ED\uC2DC\uC624. \uD14D\uC2A4\uD2B8\uB97C \uC81C\uAC70\uD558\uAE30 \uC704\uD574 \uC0AC\uC804 \uCC98\uB9AC\uD558\uC9C0 \uB9C8\uC2ED\uC2DC\uC624. \uAC10\uC815\uC5D0 \uB300\uD55C \uC720\uC6A9\uD55C \uC815\uBCF4\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4\!</li><li> \uD574\uC2DC\uD0DC\uADF8\uAC00 \uC788\uB294 \uACBD\uC6B0 \uD655\uC778</li><li> n-\uADF8\uB7A8\uC5D0\uC11C \uCD5C\uB300 4-\uADF8\uB7A8\uC73C\uB85C \uD14D\uC2A4\uD2B8 \uBD84\uD574</li><li> \uAC01 n-\uADF8\uB7A8\uC5D0 \uB300\uD574\:<ul><li> \uBBF8\uB9AC \uC124\uC815\uB41C \uC911\uC9C0 \uB2E8\uC5B4 \uBAA9\uB85D\uC5D0 \uC18D\uD574 \uC788\uC73C\uBA74 \uAC74\uB108\uB701\uB2C8\uB2E4.</li><li> \uBC18\uBCF5\uB418\uB294 \uBB38\uC790\uB97C \uD655\uC778\uD558\uACE0 \uD544\uC694\uC5D0 \uB530\uB77C \uC81C\uAC70\uD558\uC2ED\uC2DC\uC624( <code>yeeeahhh\!</code> \uB294 yes\!\uAC00 \uB429\uB2C8\uB2E4 <code>yeah\!</code> )</li><li> \uC7A0\uC7AC\uC801\uC73C\uB85C \uAE0D\uC815\uC801\uC778 \uB2E8\uC5B4\uC758 \uBBF8\uB9AC \uC124\uC815\uB41C \uBAA9\uB85D\uC5D0 n-gram\uC774 \uD3EC\uD568\uB418\uC5B4 \uC788\uB294\uC9C0 \uD655\uC778\uD569\uB2C8\uB2E4. \uADF8\uB807\uB2E4\uBA74 \uD574\uB2F9 \uADDC\uCE59\uC774 \uC801\uC6A9\uB429\uB2C8\uB2E4. \uB300\uBD80\uBD84\uC758 \uADDC\uCE59\uC740 &quot;\uAE0D\uC815\uC801\uC778 \uB2E8\uC5B4\uAC00 \uD14D\uC2A4\uD2B8\uC5D0 \uAE0D\uC815\uC801\uC778 \uAC10\uC815\uC744 \uC900\uB2E4&quot;\uC640 \uAC19\uC774 \uAC04\uB2E8\uD558\uC9C0\uB9CC \uB354 \uBCF5\uC7A1\uD55C \uADDC\uCE59\uB3C4 \uBB3C\uB860 \uD3EC\uD568\uB429\uB2C8\uB2E4.</li><li> \uC7A0\uC7AC\uC801\uC73C\uB85C \uBD80\uC815\uC801\uC778 \uB2E8\uC5B4\uC758 \uBBF8\uB9AC \uC124\uC815\uB41C \uBAA9\uB85D\uC5D0 n-gram\uC774 \uD3EC\uD568\uB418\uC5B4 \uC788\uB294\uC9C0 \uD655\uC778\uD569\uB2C8\uB2E4. \uAC19\uC740 \uB17C\uB9AC\uAC00 \uC801\uC6A9\uB428</li></ul></li><li> \uCD5C\uC885 \uAC80\uC0AC\: \uBB38\uC7A5\uC5D0\uC11C \uC911\uC7AC\uC790 \uAC10\uC9C0(&quot;\uADF8\uB7EC\uB098&quot;, &quot;\uADF8\uB7EC\uB098&quot;, &quot;\uACBD\uC6B0\uC5D0\uB3C4&quot; \uB4F1). \uC774\uB7EC\uD55C \uC911\uC7AC\uC790 \uC804\uD6C4\uC5D0 \uBC30\uCE58\uB41C \uC591\uC218 \uB610\uB294 \uC74C\uC218 \uAC12\uC740 \uC720\uC9C0\uB418\uAC70\uB098 \uC0AD\uC81C\uB429\uB2C8\uB2E4.</li><li> \uC774\uC804 \uB2E8\uACC4\uC758 \uACB0\uACFC\uB97C \uAE30\uBC18\uC73C\uB85C \uBCF5\uC7A1\uD55C \uADDC\uCE59\uC5D0 \uB530\uB978 \uCD5C\uC885 \uACB0\uC815.</li></ol>

network_converter.howto=Niste sigurni kako dobiti gexf datoteku od Gephija? Posjetite ovaj <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_export_a_network_as_a_web_visualization" target\="_blank">detaljni vodi\u010d o tome kako prije\u0107i s Gephija na web vizualizaciju s VOSviewerom</a> .

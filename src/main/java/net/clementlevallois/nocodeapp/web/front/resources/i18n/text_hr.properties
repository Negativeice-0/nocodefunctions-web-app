link_prediction.short_explanation=<p>Metoda predvi\u0111a da \u010dvorovi koji imaju najve\u0107i <strong>proizvod</strong> imaju najve\u0107u \u0161ansu za povezivanje. Ova se pretpostavka naziva <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferencijalna vezanost</a></strong> \: \u010dvorovi koji ve\u0107 imaju najvi\u0161e veza, obi\u010dno stvaraju nove odnose.</p>

network_converter.limit_to_500_nodes.details=<p>Dok je Gephi napravljen za male i vrlo velike mre\u017ee, VOSviewer je napravljen za mre\u017ee do oko 500 \u010dvorova. 300 \u010dvorova je \u010dak i po\u017eeljno. Iznad ove veli\u010dine, vizualizacija postaje te\u017ea za \u010ditanje i operacije postaju vrlo spore.</p><br/><p> \u0160to ako je va\u0161a mre\u017ea ve\u0107a od 500 \u010dvorova? Nocodefunctions vam poma\u017ee\: u datoteci gexf \u0107e odabrati 500 \u010dvorova <strong>na rubovima koji imaju ve\u0107u te\u017einu</strong> . Ostali \u010dvorovi bit \u0107e filtrirani. To bi trebalo proizvesti manju mre\u017eu koja jo\u0161 uvijek daje koristan pogled na izvornu, cjelovitu mre\u017eu.</p>

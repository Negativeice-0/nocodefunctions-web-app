cowo.results.long_explanation=<h3>Funkcija je stvorila mre\u017eu u kojoj\:</h3><ul><li> pojavljuju se samo naj\u010de\u0161\u0107i izrazi</li><li> ako se 2 izraza \u010desto pojavljuju zajedno u tekstu, oni su povezani u mre\u017eu</li></ul><p> Gornji graf prikazuje 20 naj\u010de\u0161\u0107ih izraza u tekstu.</p><h3> Vizualizirajte graf s Gephijem, VOSviewerom ili Gephisto</h3><p> Mo\u017eete preuzeti cijelu mre\u017eu (ne samo primjer prikazan ovdje) kao <strong>gexf datoteku</strong> sa svim informacijama o mre\u017ei. <strong>Gexf datoteke</strong> se mogu otvarati i istra\u017eivati pomo\u0107u <a href\="https\://gephi.org" target\="_blank">Gephija</a> , vode\u0107eg besplatnog softvera za stolna ra\u010dunala za mre\u017ene vizualizacije.</p><br/><p> Mre\u017eu tako\u0111er mo\u017eete izravno vizualizirati s <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewerom</a> online, softverom koji su razvili Nees Jan van Eck i Ludo Waltman u Centru za znanstvene i tehnolo\u0161ke studije (CWTS) na Sveu\u010dili\u0161tu Leiden.</p><br/><p> Na kraju, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je web aplikacija koja jednim klikom stvara viz, koji mo\u017eete preuzeti kao PNG datoteku.</p>

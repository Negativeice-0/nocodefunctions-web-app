why.argument1=Temeljna motivacija
why.argument1.details=<p>Kao akademik zainteresiran za rudarenje podataka s dru\u0161tvenim medijima i dru\u0161tvenim mre\u017eama, podijelio sam rezultate svojih studija u \u010dlancima <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">objavljenim u znanstvenim \u010dasopisima</a> . S nocode funkcijama <strong>\u017eelim doprijeti do \u0161ire publike nude\u0107i besplatne nocode verzije najkorisnijih funkcija koje sam koristio u svom istra\u017eivanju</strong> .</p><br/><p> U posljednjih nekoliko godina napravio sam nekoliko poku\u0161aja da stvorim dijelove softvera koji bi upravo to u\u010dinili. Ali nisam bio dovoljno iskusan, a vjerojatno i previ\u0161e nestrpljiv\: aplikacije su bile nedovr\u0161ene i te\u0161ko ih je odr\u017eavati. Nocode funkcije su razli\u010dite\: odvojim vrijeme da ga razvijem na najbolji na\u010din i <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">kre\u0107em na putovanje od 10 i vi\u0161e godina\!</a></p>
why.argument2=Za\u0161to je besplatno?
why.argument2.details=<p>Razvoj nocode funkcija predstavlja zna\u010dajan posao koji obavljam u slobodno vrijeme. Ja to ne napla\u0107ujem, kako bi na\u0161la \u0161iru publiku (uklju\u010duju\u0107i studente, novinare, hobiste...). Zauzvrat, nadam se da \u0107u ga koristiti za implementaciju novih funkcija koje \u0107u izraditi tijekom svog akademskog istra\u017eivanja, i nadam se da \u0107e koristiti mojim studijama\: povratne informacije korisnika o funkcijama pomo\u0107i \u0107e mi da ih pobolj\u0161am i u\u010dinim robusnijim. Nadamo se da \u0107e zajednica korisnika rasti i generirati zanimljive ideje za nove razvoje\!</p><br/><p> Drugo, ovisno o interesu korisnika, razmatram razvoj verzija API-ja za velike koli\u010dine, visoke dostupnosti verzija funkcija, obi\u010dno za profesionalnu upotrebu od strane poduze\u0107a, a ne pojedinaca. Ovi API-ji ne bi bili besplatni jer bi bili uklju\u010deni zna\u010dajni tro\u0161kovi poslu\u017eitelja.</p>

umigon.sentiment_analysis_tool.model_long_description.details=<p>Principi koje slijedi alat opisani su u ovoj akademskoj publikaciji o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, objavljenoj u zborniku Udruge za ra\u010Dunsku lingvistiku</a> . Alat slijedi ove korake\:</p><ol><li> provjerite duljinu teksta\: ako je kratak samo par rije\u010Di, ne\u0107e biti klasificiran</li><li> uklanjanje url-a, uklanjanje sadr\u017Eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi naglasci i posebni znakovi, a druga u kojoj su zadr\u017Eani. Svi sljede\u0107i koraci primjenjivat \u0107e se na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017Eaju korisne informacije o osje\u0107ajima\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010Detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010Dite ga ako pripada unaprijed utvr\u0111enom popisu zaustavnih rije\u010Di</li><li> provjerite znakove koji se ponavljaju i po potrebi ih uklonite ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjeriti je li n-gram sadr\u017Ean u unaprijed utvr\u0111enom popisu potencijalno pozitivnih rije\u010Di. Ako je tako, primjenjuje se odgovaraju\u0107e pravilo. Naj\u010De\u0161\u0107e je pravilo jednostavno kao "pozitivna rije\u010D daje pozitivan osje\u0107aj tekstu", ali su naravno uklju\u010Dena i slo\u017Eenija pravila.</li><li> provjeriti je li n-gram sadr\u017Ean u unaprijed utvr\u0111enom popisu potencijalno negativnih rije\u010Di. Primjenjuje se ista logika</li></ul></li><li> zavr\u0161ne provjere\: otkrivanje moderatora u re\u010Denici ("ali", "me\u0111utim", "\u010Dak i ako" itd.). Pozitivne ili negativne vrijednosti postavljene prije ili nakon ovih moderatora se zadr\u017Eavaju ili se bri\u0161u.</li><li> kona\u010Dnu odluku slijede\u0107i slo\u017Eena pravila, na temelju rezultata prethodnih koraka.</li></ol>

who.argument1.details=<p>Bok\! Ja sam <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesor</a> iz Pariza, sa stra\u0161\u0107u za izvla\u010denjem informacija s dru\u0161tvenih mre\u017ea i mre\u017ea. Twitter i <a href\="https\://gephi.org" target\="_blank">Gephi</a> su moja omiljena igrali\u0161ta. Studije objavljujem u <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademskim \u010dasopisima</a> .</p><p> Mo\u017eete me prona\u0107i kako raspravljam na <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook grupi za Gephi</a> ili komentiram tehni\u010dke i akademske vijesti <a href\="https\://twitter.com/seinecle" target\="_blank">na Twitteru</a> ili raspravljam o <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">profesionalnim vijestima na LinkedInu</a> . Oh, a ovo je <a href\="https\://clementlevallois.net" target\="_blank">moja web stranica</a> . Vidimo se tamo\!</p>

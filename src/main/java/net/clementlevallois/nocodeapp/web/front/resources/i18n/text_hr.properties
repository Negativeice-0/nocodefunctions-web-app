cowo.tool.argument4.details=Ako je va\u0161 tekst popis istodobnih pojava ili popis stavki, mo\u017eda biste htjeli upotrijebiti Gaze, funkciju posve\u0107enu <a href\="../gaze/network_builder_tool.html">izgradnji mre\u017ea od supojava i sli\u010dnosti</a> .
cowo.tool.argument4.title=Kada je va\u0161 tekst strukturiran, s popisima stavki
cowo.tool.description=100% besplatni online alat za stvaranje semanti\u010dkih mre\u017ea. Nije potrebna registracija. Uvezite svoj tekst u csv, Excel ili obi\u010dan tekst. Pokrenite analizu jednim klikom. Preuzmite svoje rezultate u Excelu ili kao grafikon.
cowo.tool.model_long_details=<p>Na\u010dela koja slijedi alat opisana su u ovoj akademskoj publikaciji koja prou\u010dava <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kako prona\u0107i zajednice i teme na Twitteru</a> . Tehnologija slijedi ove korake\:</p><ol><li> \u010di\u0161\u0107enje teksta\: izravnavanje u ASCII, uklanjanje url-ova, uklanjanje znakova interpunkcije.</li><li> lematizacija.</li><li> dekompozicija teksta u <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramima</a> do \u010detiri grama, uklanjanje manje relevantnih n-grama. Ovaj korak je identi\u010dan onome nakon kojeg slijedi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizu osje\u0107aja</a></li><li> broj <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">istodobnih pojavljivanja</a> \: koji se parovi n-grama \u010desto pojavljuju u istim redcima teksta?</li><li> popis n-grama koji se susre\u0107u koristi se za stvaranje mre\u017ee\: sastavljen je od naj\u010de\u0161\u0107ih n-grama. Dva n-grama su povezana ako se \u010desto pojavljuju.</li><li> ja\u010dina veza u mre\u017ei ispravlja se pomo\u0107u postupka koji se zove <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funkcija identificira parove pojmova u svakom retku teksta. Ti se parovi nazivaju ko-pojave. Agregiranjem svih parova pojmova i odabirom onih naj\u010de\u0161\u0107ih, konstruira se mre\u017ea pojmova u kojoj se povezuju bilo koja dva pojma ako se \u010desto pojavljuju zajedno u tekstu.

organic.description=100% besplatni online alat za prepoznavanje organskog sadr\u017eaja na Twitteru, Instagramu i dru\u0161tvenim mre\u017eama. Otkrijte promovirane \ud83d\udce2 naspram spontanih \ud83c\udf3f komentara na dru\u0161tvenim mre\u017eama.
organic.details=Ova funkcija klasificira va\u0161e tekstove u dvije kategorije\:<ul><li> <strong>organski</strong> \: kada je tekst napisan u stilu koji je prirodan, osobni, individualan.</li><li> <strong>promoviran</strong> \: kada je tekst napisan u stilu koji je korporativni, sponzoriran, umjetan.</li></ul> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017eama</strong> kao \u0161to su tweetovi za Twitter, komentari na Instagram postove i drugi vrlo kratki tekstovi na engleskom i francuskom.<br/> Ro\u0111en 2020. godine, ovaj alat je u kontinuiranom razvoju.
organic.general.argument1.details=Alat je programiran s Javom \u010dije su izvedbe tako\u0111er sli\u010dne, ili bolje od <strong>Pythona</strong> . Ne oslanja se na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">ozna\u010davanje dijela govora (POS ozna\u010davanje)</a> \u0161to ga \u010dini jo\u0161 br\u017eim. Paralelno ra\u010dunalstvo koristi se u podfunkcijama i velika je pa\u017enja posve\u0107ena performansama.
organic.general.argument1.title=\ud83d\ude80 Brz i u\u010dinkovit
organic.general.argument2.details=<p>Ovaj alat identificira oznake <u>korporativnog govora</u> . Ova karakterizacija nije jasno definirana u akademskoj literaturi. Namjera je upraviteljima sadr\u017eaja i analiti\u010darima pru\u017eiti alat koji im omogu\u0107uje filtriranje sadr\u017eaja koji ne predstavlja <strong>pravi glas korisnika</strong> , kao \u0161to su\:</p><br/><ul><li> <strong>pozivi na akciju</strong> \: "GLASAJTE", "KUPITE", "IGRAJTE", ...</li><li> <strong>promotivne pozivnice</strong> \: "najbolje ponude", "pokloni", ...</li><li> <strong>izrazi mi\u0161ljenja koje je izradio stru\u010dnjak za komunikacije</strong> , kao \u0161to je nagovije\u0161teno specifi\u010dnim upotrijebljenim izrazima\: "razotkriveno", "podstaknuto", "ponovno izmi\u0161ljanje" ...</li></ul><br/> Ovo je rad u tijeku i pozdravljamo va\u0161e povratne informacije i prijedloge (analysis@exploreyourdata.com). Vjerujemo da je ova funkcija ve\u0107 iznimno korisna, poma\u017eu\u0107i analiti\u010darima specijaliziranim za istra\u017eivanje mi\u0161ljenja da o\u010diste svoje skupove podataka od sadr\u017eaja koji ne potje\u010de od pojedinaca/kupaca ve\u0107 od korporacija i slu\u017ebenika za komunikaciju (provjerite na\u0161u <a href\="../umigon/sentiment_analysis_tool.html">funkciju za analizu osje\u0107aja</a> ). To \u0107e njihovo mjerenje u\u010diniti pouzdanijim, posebno za istra\u017eivanje mi\u0161ljenja.
organic.general.argument2.title=Organski naspram promoviranog sadr\u017eaja\: daljnja razmatranja
organic.general.model_long_description=<p>Na\u010dela koja slijedi alat su sli\u010dna <a href\="../umigon/sentiment_analysis_tool.html">funkciji za analizu osje\u0107aja</a> , osim pravila koja se primjenjuju. Alat slijedi ove korake\:</p><ol><li> provjerite duljinu teksta\: ako je kratak samo par rije\u010di, ne\u0107e biti klasificiran</li><li> uklanjanje url-a, uklanjanje sadr\u017eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi naglasci i posebni znakovi, a druga u kojoj su zadr\u017eani. Svi sljede\u0107i koraci primjenjivat \u0107e se na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017eaju korisne informacije o raspolo\u017eenju\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010dite ga ako pripada unaprijed utvr\u0111enom popisu zaustavnih rije\u010di</li><li> provjerite znakove koji se ponavljaju i po potrebi ih uklonite ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjerite je li n-gram sadr\u017ean u unaprijed utvr\u0111enom popisu vokabulara / izraza / stilova koji signaliziraju "korporativni govor". Ako je tako, primjenjuje se odgovaraju\u0107e pravilo.</li></ul></li><li> kona\u010dnu odluku, na temelju rezultata prethodnih koraka.</li></ol>
organic.general.model_short_description=Funkcija ispituje svaki pojam teksta i primjenjuje niz pravila (u ovom kontekstu, je li pojam organski ili promoviran?). Tako\u0111er uzima u obzir <strong>emojije</strong> , interpunkciju, <strong>hashtagove</strong> , velike rije\u010di... kako bi odredio rezultat.

umigon.sentiment_analysis_tool.argument1.details=Ova funkcija obavlja <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analizu osje\u0107aja</a></strong> , koja se tako\u0111er naziva istra\u017eivanjem mi\u0161ljenja. Analizira tekst i utvr\u0111uje je li osje\u0107aj neutralan, pozitivan ili negativan.<br/> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017eama</strong> kao \u0161to su tweetovi za Twitter, komentari na Instagram postove i drugi vrlo kratki tekstovi na engleskom ili francuskom. U usporedbi s 23 alternative, ovaj alat se pokazao kao najbolji <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat za analizu osje\u0107aja na dru\u0161tvenim mre\u017eama</a> .<br/> Ro\u0111en 2012. godine, ovaj alat je u kontinuiranom razvoju.<br/><br/> Ako ovu funkciju koristite u akademskom kontekstu (istra\u017eivanje ili studije), morate je navesti u svojoj bibliografiji\:<br/><br/> Levallois, Klement. "Umigon\: Analiza osje\u0107aja na Tweetovima na temelju popisa pojmova i heuristike". Zbornik radova 7. me\u0111unarodne radionice o semanti\u010dkoj evaluaciji (SemEval), 2013., Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analiza osje\u0107aja za Twitter, Instagram i dalje
umigon.sentiment_analysis_tool.argument3.details=Funkcija je programirana u Javi. Njegov kod je <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">slobodno dostupan na Githubu</a> . Njegova izvedba je izvrsna jer se ne oslanja na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ozna\u010davanje dijela govora (POS ozna\u010davanje)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0161to ga \u010dini brzim.</a> Tehnike <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">istodobnog ra\u010dunanja</a> koriste se u podfunkcijama i velika je pozornost posve\u0107ena ukupnoj izvedbi.
umigon.sentiment_analysis_tool.argument3.title=Brz i u\u010dinkovit
umigon.sentiment_analysis_tool.argument6.details=<p>Neki alati daju bodovanje kako bi se izrazila snaga osje\u0107aja\: velika vrijednost za vrlo pozitivan osje\u0107aj i vrlo niska vrijednost za negativan osje\u0107aj. Nula predstavlja neutralan osje\u0107aj. Prema mom iskustvu, ove ocjene nisu super pouzdane, osim u o\u010ditim slu\u010dajevima. "U\u017easno" \u0107e posti\u0107i jako nisko, a "prekrasno" jako visoko. Ali u sredini su stvari manje jasne i bodove je puno te\u017ee protuma\u010diti - ne bih savjetovao da se oslanjate na njih. Put koji vi\u0161e obe\u0107ava bio bi uvo\u0111enje <strong>emocija</strong> kako bi se otkrile finije nijanse osje\u0107aja, izvan pozitivnih / neutralnih / negativnih kategorija. Po\u0161aljite email na admin@clementlevallois.net ako ste zainteresirani za ovaj smjer istra\u017eivanja.</p>
umigon.sentiment_analysis_tool.argument6.title=Bodovanje, postotak i emocije?
umigon.sentiment_analysis_tool.argument7.details=<p>Ovaj alat identificira subjektivne markere <u>osje\u0107aja</u> , a NE pozitivne ili negativne <u>\u010dinjeni\u010dne izjave</u> . Da dam primjer\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; klasificirana je kao <strong>NEUTRALNA</strong> , \u010dak i ako zemlja u ratu "objektivno" ili "\u010dinjeni\u010dno" nije pozitivna stvar.</li><li> " <code>War is horrible \:(</code> " -&gt; klasificiran je kao <strong>NEGATIVAN</strong> jer su izraz "u\u017easno" i emoji subjektivni markeri negativnog osje\u0107aja.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; klasificiran je kao <strong>POZITIVAN</strong> jer je izraz "uzbudljivo" subjektivni pokazatelj pozitivnog osje\u0107aja.</li></ul><br/> Vjerujemo da ovaj pristup \u010dini analizu osje\u0107aja pouzdanom i stvarno jedinstvenom u krajoliku alata za istra\u017eivanje mi\u0161ljenja i analizu osje\u0107aja. Jeste li spremni isprobati?
umigon.sentiment_analysis_tool.argument7.title=Pozitivni, neutralni i negativni osje\u0107aji\: daljnja razmatranja
umigon.sentiment_analysis_tool.description=100% besplatni online alat za analizu osje\u0107aja za ne kodere, nije potrebna registracija. Uvezite svoj tekst s Twittera u csv, Excel i Google prora\u010dunske tablice. Performanse su jednako dobre ili bolje od Python alata. Pokrenite analizu jednim klikom. Preuzmite svoje rezultate u Excelu.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Principi koje slijedi alat opisani su u ovoj akademskoj publikaciji o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, objavljenoj u zborniku Udruge za ra\u010dunsku lingvistiku</a> . Alat slijedi ove korake\:</p><ol><li> provjerite duljinu teksta\: ako je kratak samo par rije\u010di, ne\u0107e biti klasificiran</li><li> uklanjanje url-a, uklanjanje sadr\u017eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi naglasci i posebni znakovi, a druga u kojoj su zadr\u017eani. Svi sljede\u0107i koraci primjenjivat \u0107e se na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017eaju korisne informacije o osje\u0107ajima\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010dite ga ako pripada unaprijed utvr\u0111enom popisu zaustavnih rije\u010di</li><li> provjerite znakove koji se ponavljaju i po potrebi ih uklonite ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjeriti je li n-gram sadr\u017ean u unaprijed utvr\u0111enom popisu potencijalno pozitivnih rije\u010di. Ako je tako, primjenjuje se odgovaraju\u0107e pravilo. Naj\u010de\u0161\u0107e je pravilo jednostavno kao "pozitivna rije\u010d daje pozitivan osje\u0107aj tekstu", ali su naravno uklju\u010dena i slo\u017eenija pravila.</li><li> provjeriti je li n-gram sadr\u017ean u unaprijed utvr\u0111enom popisu potencijalno negativnih rije\u010di. Primjenjuje se ista logika</li></ul></li><li> zavr\u0161ne provjere\: otkrivanje moderatora u re\u010denici ("ali", "me\u0111utim", "\u010dak i ako" itd.). Pozitivne ili negativne vrijednosti postavljene prije ili nakon ovih moderatora se zadr\u017eavaju ili se bri\u0161u.</li><li> kona\u010dnu odluku slijede\u0107i slo\u017eena pravila, na temelju rezultata prethodnih koraka.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkcija ispituje svaki pojam teksta i primjenjuje niz pravila kako bi odredila u\u010dinak na osje\u0107aj. Tako\u0111er sustavno razmatra <strong>emojije</strong> , interpunkciju, <strong>hashtagove</strong> , varijacije u pravopisu, rije\u010di napisane velikim slovom... kako bi odredio osje\u0107aj.

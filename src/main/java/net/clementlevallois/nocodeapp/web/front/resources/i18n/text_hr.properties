general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> je besplatni desktop softver za stvaranje i vizualizaciju mre\u017Ea, s naprednim mogu\u0107nostima u domeni <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scijentometrije</a> (koja se, ukratko, sastoji od mjerenja i procjene znanstvene aktivnosti).</p><p> U ljeto 2021. programeri VOSviewera pokrenuli <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">su online verziju</a> , \u0161to \u010Dini vrlo prakti\u010Dnim dijeljenje vizualizacija stvorenih na njemu.</p><p> Korisne veze\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Po\u010Detak rada s VOSviewerom</a> koji nudi zbirku resursa.</p>
organic.details=Ova funkcija klasificira va\u0161e tekstove u dvije kategorije\:<ul><li> <strong>organski</strong> \: kada je tekst napisan u stilu koji je prirodan, osobni, individualan.</li><li> <strong>promoviran</strong> \: kada je tekst napisan u stilu koji je korporativni, sponzoriran, umjetan.</li></ul> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017Eama</strong> kao \u0161to su tweetovi za Twitter, komentari na Instagram postove i drugi vrlo kratki tekstovi na engleskom i francuskom.<br/> Ro\u0111en 2020. godine, ovaj alat je u kontinuiranom razvoju.
umigon.sentiment_analysis_tool.argument1.details=Ova funkcija obavlja <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analizu osje\u0107aja</a></strong> , koja se tako\u0111er naziva istra\u017Eivanjem mi\u0161ljenja. Analizira tekst i utvr\u0111uje je li osje\u0107aj neutralan, pozitivan ili negativan.<br/> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017Eama</strong> kao \u0161to su tweetovi za Twitter, komentari na Instagram postove i drugi vrlo kratki tekstovi na engleskom ili francuskom. U usporedbi s 23 alternative, ovaj alat se pokazao kao najbolji <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat za analizu osje\u0107aja na dru\u0161tvenim mre\u017Eama</a> .<br/> Ro\u0111en 2012. godine, ovaj alat je u kontinuiranom razvoju.<br/><br/> Ako ovu funkciju koristite u akademskom kontekstu (istra\u017Eivanje ili studije), morate je navesti u svojoj bibliografiji\:<br/><br/> Levallois, Klement. "Umigon\: Analiza osje\u0107aja na Tweetovima na temelju popisa pojmova i heuristike". Zbornik radova 7. me\u0111unarodne radionice o semanti\u010Dkoj evaluaciji (SemEval), 2013., Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709 \uFE0FSlanje popisa zaustavnih rije\u010Di developeru - uskoro \u0107e biti integrirano, hvala\! \uD83D\uDE4F
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura i format teksta</strong> \: izdvajanje teme radi otkrivanjem parova pojmova koji se pojavljuju u istom retku teksta. Stoga biste trebali paziti kako je va\u0161 tekst formatiran. Idealno bi bilo da se sastoji od relativno kratkih odlomaka, svaki u jednom retku. Ako koristite Excel datoteku, svaki odlomak ili zna\u010Dajan blok teksta trebao bi se pojaviti u drugom retku.<br/><br/> <strong>Volumen teksta</strong> \: teme se pronalaze mjerenjem u\u010Destalosti\: koji se par pojmova naj\u010De\u0161\u0107e pojavljuje zajedno? Da bi to funkcioniralo, tekst bi trebao biti dovoljno duga\u010Dak kako bi ti brojevi bili smisleni. \u0160to je tekst du\u017Ei, to bolje. Tekstovi od najmanje 5000 rije\u010Di \u010Dine se dobrim po\u010Detkom.</p>
index.datapolicy.dataannotationfunction.details=Bilje\u0161ka podataka sastoji se od u\u010Ditavanja popisa stavki koje \u0107e anotatori bilje\u017Eiti. To podrazumijeva da je popis stavki pohranjen, kao i popis anotatora, njihovih e-mailova i bilje\u0161ki koje prave.<br/> Dizajner zadatka sprema e-poruku i opis skupa podataka. I oni su pohranjeni.<br/> Podaci (popis stavki, opis popisa, e-mail projektanta zadatka, e-mailovi anotatora i njihove bilje\u0161ke) pohranjeni su na sigurnoj bazi poslu\u017Eitelja u EU. Ne dijeli se niti ponovno koristi u bilo koju svrhu.<br/> Podatke mo\u017Ee u bilo kojem trenutku izbrisati dizajner zadatka.<br/>
cowo.tool.model_short_details=Funkcija identificira parove pojmova u svakom retku teksta. Ti se parovi nazivaju ko-pojave. Agregiranjem svih parova pojmova i odabirom onih naj\u010De\u0161\u0107ih, konstruira se mre\u017Ea pojmova u kojoj se povezuju bilo koja dva pojma ako se \u010Desto pojavljuju zajedno u tekstu.

link_prediction.explanation.details=<p>Ova je funkcija izravna primjena dodatka Gephi <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marca Romanuttija i Saskie Sch\u00FCler, pod nadzorom Michaela Henningera iz FHNW-a</a> .</p><br/><p> Njihov kod je vidljiv <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">na Githubu</a> .</p><br/><p> Predvi\u0111anje se temelji na <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferencijalnoj privr\u017Eenosti</a> . Ograni\u010Den je na neusmjerene, neponderirane mre\u017Ee. Obrazlo\u017Eenje je jednostavno\: najvjerojatnija veza za stvaranje je ona izme\u0111u dva \u010Dvora koja imaju najvi\u0161e susjeda, ali jo\u0161 nemaju vezu.</p><br/><p> Kako protuma\u010Diti ovo predvi\u0111anje veze? Nepostojanje veze mo\u017Ee zna\u010Diti da\:<br/><ol><li> Ne postoji potencijal za ovu vezu (nije "relevantno" za \u010Dvorove koji bi bili uklju\u010Deni)</li><li> Postoji potencijal za stvaranje ove veze, a taj potencijal jo\u0161 nije ostvaren</li><li> Postoji potencijal za vezu, ali dva \u010Dvora odlu\u010Duju ne aktualizirati vezu</li></ol><br/> To zna\u010Di da se "predvi\u0111anjem" veze mo\u017Ee rije\u0161iti jedan od ova tri slu\u010Daja.<br/><br/> Istra\u017Eivanje predvi\u0111anja veza je fascinantno. Kontaktirajte nas ako \u017Eelite implementirati novu metodu predvi\u0111anja poveznica na nocodefunctions.com\!</p>

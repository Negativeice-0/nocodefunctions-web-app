labelling_task_definition_bws.instructions.part2=<p><strong>Ova instrukcija \u0107e biti prikazana annotatorima\:</strong></p><br/><p> "Osoba koja vas je pozvala da budete anotator za ovaj zadatak mora biti priop\u0107ila koji pojam ovdje ocjenjujete. <strong>Va\u0161a uloga je odabrati 2 stavke na popisu\:</strong> stavku koja najbolje odgovara ovom pojmu i stavku koja odgovara ovom pojmu najmanje.</p><br/><p> "Da biste odabrali najbolju stavku, <strong>povucite najbolju stavku</strong> mi\u0161em prema gore (ili dodirnite zaslon na mobilnom ure\u0111aju) na vrh popisa. <strong>Povucite</strong> najgoru stavku prema dolje na dno popisa.</p>
topics.topics_extraction_tool.argument1.details=Ova funkcija automatski identificira klju\u010Dne teme u tekstu, operaciju koja se naziva <strong>izdvajanje</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">teme ili modeliranje teme</a></strong> . Analizira tekst red po redak i odre\u0111uje grupe rije\u010Di i izraza koji se <strong>skupljaju</strong> , tvore\u0107i teme.<br/> Radi na tekstovima napisanim na velikom broju jezika (uklju\u010Duju\u0107i tekstove na nelatinskom pismu). Funkcija slijedi principe nenadgledanog u\u010Denja, \u0161to je vrsta <strong>strojnog u\u010Denja</strong> .<br/><br/> Ako ovu funkciju koristite u akademskom kontekstu (istra\u017Eivanje ili studije), morate je navesti u svojoj bibliografiji\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Polja otvaranja\: Metodolo\u0161ki doprinos identifikaciji heterogenih aktera u neograni\u010Denim relacijskim redovima. M@n@gement, 23(1), 4-18.

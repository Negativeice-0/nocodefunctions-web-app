gaze.results.long_explanation=<h3>Funkcija je stvorila mre\u017Eu u kojoj\:</h3><ul><li> <strong>Ako ste odabrali opciju 1 (pojavljivanja)</strong> \: kada se 2 izraza istodobno pojavljuju na jednoj ili vi\u0161e linija, oni su povezani u mre\u017Eu</li><li> <strong>Ako ste odabrali opciju 2 (izvori i ciljevi)</strong> \: kada 2 izvora imaju barem jedan zajedni\u010Dki cilj, oni su povezani u mre\u017Eu.</li></ul><h3> Vizualizirajte graf s Gephijem, VOSviewerom ili Gephisto</h3><p> Mo\u017Eete preuzeti cijelu mre\u017Eu (s mnogo vi\u0161e izraza) kao <strong>gexf datoteku</strong> sa svim informacijama o mre\u017Ei. <strong>Gexf datoteke</strong> se mogu otvarati i istra\u017Eivati pomo\u0107u <a href\="https\://gephi.org" target\="_blank">Gephija</a> , vode\u0107eg besplatnog softvera za stolna ra\u010Dunala za mre\u017Ene vizualizacije.</p><br/><p> Mre\u017Eu tako\u0111er mo\u017Eete izravno vizualizirati s <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewerom</a> online, softverom koji su razvili Nees Jan van Eck i Ludo Waltman u Centru za znanstvene i tehnolo\u0161ke studije (CWTS) na Sveu\u010Dili\u0161tu Leiden.</p><br/><p> Na kraju, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je web aplikacija koja jednim klikom stvara viz, koji mo\u017Eete preuzeti kao PNG datoteku.</p><br/>

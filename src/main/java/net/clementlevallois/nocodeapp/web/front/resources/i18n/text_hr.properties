topics.topics_extraction_tool.model_long_description.details=<p>Na\u010Dela koja slijedi alat opisana su u ovoj akademskoj publikaciji koja prou\u010Dava <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kako prona\u0107i zajednice i teme na Twitteru</a> . Tehnologija slijedi ove korake\:</p><ol><li> \u010Di\u0161\u0107enje teksta\: izravnavanje u ASCII, uklanjanje url-ova, uklanjanje znakova interpunkcije.</li><li> lematizacija.</li><li> dekompozicija teksta u n-gramima do \u010Detiri grama, uklanjanje manje relevantnih n-grama. Ovaj korak je identi\u010Dan onome nakon kojeg slijedi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizu osje\u0107aja</a></li><li> broj supojava\: koji se parovi n-grama \u010Desto pojavljuju u istim redcima teksta?</li><li> popis n-grama koji se susre\u0107u koristi se za stvaranje mre\u017Ee\: sastavljen je od naj\u010De\u0161\u0107ih n-grama. Dva n-grama su povezana ako se \u010Desto pojavljuju.</li><li> na mre\u017Eu se primjenjuje algoritam detekcije zajednice\: Louvain algoritam, koji je brz i vrlo u\u010Dinkovit.</li><li> primjenjuje se parametar koji je odabrao korisnik\: velika vrijednost \u0107e otkriti nekoliko velikih zajednica. Mala vrijednost \u0107e otkriti mnogo malih zajednica.</li><li> svaka zajednica (ili klaster) u mre\u017Ei je tema. Popis klju\u010Dnih pojmova u temi su n-grami sadr\u017Eani u klasteru.</li></ol>

cowo.tool.argument1.title=Semanti\u010dke mre\u017ee - pretvorite svoje tekstove u grafikone
cowo.tool.argument2.details=Funkcija uzima jedan parametar (koji je jezik teksta?) i pokre\u0107e se jednim klikom\:
cowo.tool.argument3.details=<p><strong>Struktura i format teksta</strong> \: mre\u017ea se stvara otkrivanjem parova pojmova koji se pojavljuju u istom retku teksta. Stoga biste trebali paziti kako je va\u0161 tekst podijeljen. Idealno bi bilo da se sastoji od relativno kratkih odlomaka, svaki u jednom retku. Ako koristite Excel datoteku, svaki odlomak ili zna\u010dajan blok teksta trebao bi se pojaviti u drugom retku.<br/><br/> <strong>Prethodna obrada teksta</strong> \: nema potrebe za prethodnom obradom ili \u010di\u0161\u0107enjem teksta prije kori\u0161tenja ove funkcije.<br/><br/> <strong>Istra\u017eivanje grafa</strong> \: preporu\u010dujemo dva besplatna softvera profesionalne razine za istra\u017eivanje semanti\u010dke mre\u017ee koju proizvodi funkcija. <a href\="https\://gephi.org" target\="_blank">Gephi</a> pru\u017ea najbolje zna\u010dajke za filtriranje, bojenje, promjenu veli\u010dine i pokretanje deskriptivne statistike grafova na va\u0161oj mre\u017ei (kao \u0161to je <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sredi\u0161nja me\u0111usobna povezanost</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> pru\u017ea vizualizacije koje su naj\u010di\u0161\u0107e i najlak\u0161e za interpretaciju za semanti\u010dke mre\u017ee. VOSviewer je razvijen sa scientometrijom kao prvim slu\u010dajem upotrebe, ali je koristan za bilo koju vrstu semanti\u010dke mre\u017ee.</p>

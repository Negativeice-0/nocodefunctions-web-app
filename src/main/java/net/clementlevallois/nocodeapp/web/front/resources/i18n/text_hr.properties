network_converter.creating_a_bridge.details_first_part=<p>Mre\u017eni podaci mogu se formatirati prema razli\u010ditim konvencijama\: GraphML, DL ili Pajek Net su me\u0111u naj\u010de\u0161\u0107im. Ova <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tablica formata mre\u017enih datoteka</a> \u010dini koristan (ako je nepotpun) sa\u017eetak\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Ono \u0161to stvari \u010dini neprakti\u010dnim je to \u0161to svi mre\u017eni softveri ne prihva\u0107aju sve formate. Posebno\:<ul><li> Gephi mo\u017ee uvoziti i izvoziti gexf datoteke, ali ne prepoznaje VOSviewer json mre\u017ene datoteke</li><li> VOSviewer mo\u017ee uvoziti i izvoziti VOSviewer json datoteke, ali ne prepoznaje gexf datoteke</li></ul></p><p> Pretvara\u010d izme\u0111u gexf i VOSviewer json datoteka ponu\u0111en na ovoj stranici je most za koji se nadam da \u0107e biti koristan korisnicima oba softvera.</p>

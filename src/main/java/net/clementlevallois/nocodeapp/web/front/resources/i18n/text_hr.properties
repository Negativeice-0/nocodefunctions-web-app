organic.general.model_long_description=<p>Na\u010Dela koja slijedi alat su sli\u010Dna <a href\="../umigon/sentiment_analysis_tool.html">funkciji za analizu osje\u0107aja</a> , osim pravila koja se primjenjuju. Alat slijedi ove korake\:</p><ol><li> provjerite duljinu teksta\: ako je kratak samo par rije\u010Di, ne\u0107e biti klasificiran</li><li> uklanjanje url-a, uklanjanje sadr\u017Eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi naglasci i posebni znakovi, a druga u kojoj su zadr\u017Eani. Svi sljede\u0107i koraci primjenjivat \u0107e se na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017Eaju korisne informacije o raspolo\u017Eenju\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010Detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010Dite ga ako pripada unaprijed utvr\u0111enom popisu zaustavnih rije\u010Di</li><li> provjerite znakove koji se ponavljaju i po potrebi ih uklonite ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjerite je li n-gram sadr\u017Ean u unaprijed utvr\u0111enom popisu vokabulara / izraza / stilova koji signaliziraju "korporativni govor". Ako je tako, primjenjuje se odgovaraju\u0107e pravilo.</li></ul></li><li> kona\u010Dnu odluku, na temelju rezultata prethodnih koraka.</li></ol>

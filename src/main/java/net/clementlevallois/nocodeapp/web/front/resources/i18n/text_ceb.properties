cowo.results.long_explanation=<h3>Ang function naghimo og usa ka network diin\:</h3><ul><li> makita ra ang labing kanunay nga mga ekspresyon</li><li> kung ang 2 nga mga ekspresyon makita kanunay nga magkauban sa teksto, sila konektado sa network</li></ul><p> Ang graph nga makita sa ibabaw nagpakita sa 20 ka sagad nga mga ekspresyon sa teksto.</p><h3> Handurawa ang graph gamit ang Gephi, VOSviewer o Gephisto</h3><p> Mahimo nimong i-download ang tibuok network (dili lang ang sample nga gipakita dinhi) isip <strong>gexf file</strong> nga adunay tanang impormasyon mahitungod sa network. <strong>Ang Gexf nga mga file</strong> mahimong maablihan ug ma-explore gamit ang <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ang nag-unang libre nga desktop software alang sa network visualizations.</p><br/><p> Mahimo usab nimo nga direkta nga mahanduraw ang network sa <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, ang software nga gihimo ni Nees Jan van Eck ug Ludo Waltman sa Center for Science and Technology Studies (CWTS) sa Leiden University.</p><br/><p> Katapusan, ang <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> usa ka aplikasyon sa web nga nagmugna usa ka viz sa usa ka pag-klik, nga mahimo nimong i-download ingon usa ka PNG file.</p>

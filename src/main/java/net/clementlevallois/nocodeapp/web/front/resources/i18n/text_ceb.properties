link_prediction.short_explanation=<p>Ang pamaagi nagtagna nga ang mga node nga adunay labing kataas <strong>nga produkto</strong> adunay labing kataas nga higayon nga makonektar. Kini nga pangagpas gitawag nga <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferential attachment</a></strong> \: ang mga node nga aduna nay pinakadaghang koneksyon, lagmit mao ang nagmugna og bag-ong mga relasyon.</p>

labelling_task_definition_bws.instructions.part2=<p><strong>Kini nga panudlo ipakita sa mga annotator\:</strong></p><br/><p> "Ang tawo nga nag-imbitar kanimo nga mahimong annotator alang niini nga buluhaton kinahanglan nga nakigsulti kung unsa ang imong gitimbang-timbang dinhi. <strong>Ang imong tahas mao ang pagpili sa 2 nga mga butang sa lista\:</strong> ang aytem nga labing haom niini nga ideya, ug ang aytem nga mohaum niini nga ideya ang labing gamay.</p><br/><p> "Aron mapili ang labing maayo nga butang, <strong>i-slide pataas ang labing kaayo nga butang</strong> gamit ang mouse (o hikap ang screen sa mobile) sa ibabaw sa lista. <strong>I-slide paubos</strong> ang labing daotan nga butang sa ilawom sa lista.</p>
topics.topics_extraction_tool.argument1.details=Kini nga function awtomatik nga nagpaila sa yawe nga mga hilisgutan sa usa ka teksto, usa ka operasyon nga gitawag nga <strong>pagkuha</strong> sa <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">hilisgutan o pagmodelo</a></strong> sa hilisgutan. Gi-analisar niini ang linya sa teksto sa linya ug gitino ang mga grupo sa mga pulong ug mga ekspresyon nga lagmit nga mag- <strong>cluster</strong> , nagporma mga hilisgutan.<br/> Naglihok kini sa mga teksto nga gisulat sa daghang lainlaing mga pinulongan (lakip ang mga teksto sa dili Latin nga alpabeto). Ang function nagsunod sa mga prinsipyo sa wala gibantayan nga pagkat-on, nga usa ka klase sa <strong>pagkat-on</strong> sa makina.<br/><br/> Kung gigamit nimo kini nga function sa usa ka konteksto sa akademiko (panukiduki o pagtuon), kinahanglan nimo nga i-refer kini sa imong bibliograpiya\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Pag-abli sa mga Natad\: Usa ka Metodolohikal nga Kontribusyon sa Pag-ila sa Heterogenous nga mga Aktor sa Wala&\#39;y Kinutuban nga Relational Orders. M@n@gement, 23(1), 4-18.
labelling_task_definition_bws.instructions.part1=<p>Ang mga annotator hangyoon sa pagpili sa labing maayo ug pinakagrabe nga mga kapilian taliwala sa daghang mga butang nga dungan nga gipresentar.</p><p> Gigamit namo ang drag and drop effect\: ang annotator mopili sa pinakamaayo nga opsyon <strong>pinaagi sa paggamit sa mouse ug ibalhin kini sa ibabaw</strong> , ug ibalhin ang pinakagrabe nga opsyon ngadto sa ubos, sama niini\:</p>

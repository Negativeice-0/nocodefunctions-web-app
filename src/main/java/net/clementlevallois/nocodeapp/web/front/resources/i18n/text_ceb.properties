why.argument1=Ang sukaranan nga motibasyon
why.argument1.details=<p>Isip usa ka akademiko nga interesado sa data mining gamit ang social media ug social network, akong gipaambit ang mga resulta sa akong mga pagtuon sa mga artikulo nga <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">gipatik sa siyentipikong mga journal</a> . Uban sa nocode functions, <strong>gusto ko nga maabot ang mas lapad nga audience pinaagi sa pagtanyag ug libre, nocode nga mga bersyon sa labing mapuslanong function nga akong gigamit sa akong research</strong> .</p><br/><p> Sa milabay nga pipila ka tuig, nakahimo ako og daghang mga pagsulay sa paghimo og mga piraso sa software nga makahimo niana. Apan dili ako igo nga kasinatian, ug tingali dili kaayo mapailubon\: ang mga app wala pa mahuman ug lisud nga mapadayon. Lahi ang mga function sa Nocode\: Naggahin ako og oras sa pag-ugmad niini sa labing kaayo nga paagi, ug <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">nagsugod ako sa usa ka panaw nga 10 ka tuig ug daghan pa\!</a></p>
why.argument2=Ngano nga libre kini?
why.argument2.details=<p>Ang pagpauswag sa mga function sa nocode nagrepresentar sa usa ka hinungdanon nga kantidad sa trabaho, nga akong nahimo sa akong libre nga oras. Wala koy bayranan niini, aron makakita kini og mas lapad nga mamiminaw (lakip ang mga estudyante, peryodista, hobbyist...). Agig balos, nanghinaut ko nga gamiton kini aron ipakaylap ang bag-ong mga gimbuhaton nga akong buhaton sa dagan sa akong panukiduki sa akademiko, ug nanghinaut ko nga kini makabenepisyo sa akong mga pagtuon\: ang feedback sa gumagamit sa mga gimbuhaton makatabang kanako sa pagpino niini ug paghimo kanila nga labi ka lig-on. Gilauman, ang usa ka komunidad sa mga tiggamit motubo ug makamugna og makapaikag nga mga ideya alang sa bag-ong mga kalamboan usab\!</p><br/><p> Ikaduha, depende sa interes sa mga tiggamit, akong gikonsiderar ang pagpalambo sa mga bersyon sa API alang sa taas nga gidaghanon, taas nga anaa nga mga bersyon sa mga gimbuhaton, kasagaran alang sa propesyonal nga paggamit sa mga negosyo, dili mga indibidwal. Kini nga mga API dili libre tungod kay maapil ang mahinungdanong gasto sa server.</p>

cowo.tool.model_long_details=<p>Ang mga prinsipyo nga gisundan sa himan gihulagway niini nga akademikong publikasyon nga nagtuon <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">unsaon pagpangita sa mga komunidad ug mga hilisgutan sa Twitter</a> . Ang teknolohiya nagsunod niini nga mga lakang\:</p><ol><li> paglimpyo sa teksto\: patagon ngadto sa ASCII, pagtangtang sa mga url, pagtangtang sa punctuation signs.</li><li> lemmatization.</li><li> pagkadunot sa teksto sa <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> hangtod sa upat ka gramo, pagtangtang sa dili kaayo angay nga n-grams. Kini nga lakang parehas sa usa nga gisundan sa <a href\="../umigon/sentiment_analysis_tool.html">function alang sa pagtuki sa sentimento</a></li><li> ihap sa mga <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: unsang mga pares sa n-grams ang kasagarang makita sa parehas nga linya sa teksto?</li><li> ang listahan sa mga cooccurring n-grams gigamit sa paghimo sa usa ka network\: kini gihimo sa labing kanunay nga n-grams. Duha ka n-grams ang konektado kung kini kanunay nga mahitabo.</li><li> ang kalig-on sa mga koneksyon sa network gitul-id gamit ang pamaagi nga gitawag <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>

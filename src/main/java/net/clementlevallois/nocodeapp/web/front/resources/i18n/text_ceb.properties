cowo.tool.argument1.details=Kini nga function nagdecompose sa usa ka teksto sa mga termino ug mga ekspresyon ug gihimo kini nga usa ka graph - usahay gitawag nga <strong>semantic network</strong> o <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">co-occurrence network</a></strong> . Gi-analisar niini ang linya sa teksto sa linya ug gitino ang mga pulong ug ekspresyon nga lagmit <strong>magkauban</strong> , nga nagporma usa ka network.<br/> Naglihok kini sa mga teksto nga gisulat sa daghang lainlaing mga pinulongan (lakip ang mga teksto sa dili Latin nga alpabeto). Ang function nagsunod sa mga prinsipyo sa wala gibantayan nga pagkat-on, nga usa ka klase sa <strong>pagkat-on</strong> sa makina.<br/><br/> Kung gigamit nimo kini nga function sa usa ka konteksto sa akademiko (panukiduki o pagtuon), kinahanglan nimo nga i-refer kini sa imong bibliograpiya\:<br/><br/> Levallois, C., Clithero, JA, Wouters, P., Smidts, A., &amp; Huettel, SA (2012). Paghubad pataas\: pagsumpay sa neural ug social sciences pinaagi sa neuroeconomics. Mga Review sa Kinaiyahan Neuroscience, 13(11), 789-797.
cowo.tool.argument1.title=Mga semantiko nga network - himoa nga mga graph ang imong mga teksto
cowo.tool.argument2.details=Ang function nagkinahanglan og usa ka parameter (unsa ang pinulongan sa teksto?) ug modagan sa usa ka pag-klik\:
cowo.tool.argument3.details=<p><strong>Istruktura ug pormat sa teksto</strong> \: ang network gihimo pinaagi sa pag-ila sa mga pares sa mga termino nga makita sa samang linya sa teksto. Mao nga kinahanglan ka mag-amping kung giunsa ang pagbahin sa imong teksto. Sa tinuud, kini kinahanglan nga himuon sa medyo mugbo nga mga parapo, ang matag usa sa usa ka linya. Kung naggamit ka usa ka file nga Excel, ang matag paragraph o hinungdanon nga bloke sa teksto kinahanglan nga makita sa lahi nga laray.<br/><br/> <strong>Pre-processing sa text</strong> \: dili na kinahanglan nga pre-process o limpyohan ang imong text sa dili pa gamiton kini nga function.<br/><br/> <strong>Pagsuhid sa graph</strong> \: among girekomendar ang duha ka libre nga propesyonal nga grado nga software para sa eksplorasyon sa semantic network nga gihimo sa function. Naghatag ang <a href\="https\://gephi.org" target\="_blank">Gephi</a> sa labing kaayo nga mga bahin sa pagsala, pagkolor, pagbag-o sa gidak-on ug pagpadagan sa mga istatistika sa deskriptibo nga graph sa imong network (sama sa taliwala sa <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sentralidad</a> ). Naghatag ang <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> sa mga visualization nga mao ang labing limpyo ug labing kadali nga hubaron alang sa mga semantic network. Ang VOSviewer gipalambo uban ang scientometrics isip unang kaso sa paggamit apan kini mapuslanon alang sa bisan unsang matang sa semantic network.</p>
cowo.tool.argument3.title=Mga tip ug limbong aron makakuha mga panabut gikan sa usa ka semantic network
cowo.tool.argument4.details=Kung ang imong teksto usa ka lista sa mga co-occurrence o usa ka lista sa mga aytem, mahimo nimong gamiton ang Gaze, usa ka function nga gipahinungod sa <a href\="../gaze/network_builder_tool.html">pagtukod og mga network gikan sa mga co-occurrence ug pagkaparehas</a> .
cowo.tool.argument4.title=Sa diha nga ang imong teksto gambalay, uban sa mga listahan sa mga butang
cowo.tool.description=100% libre nga online nga himan aron makahimo mga semantiko nga network. Walay pagparehistro gikinahanglan. I-import ang imong teksto sa csv, Excel o yano nga teksto. Pagdalagan ang pagtuki sa usa ka pag-klik. I-download ang imong mga resulta sa Excel o isip usa ka graph.
cowo.tool.model_long_details=<p>Ang mga prinsipyo nga gisundan sa himan gihulagway niini nga akademikong publikasyon nga nagtuon <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">unsaon pagpangita sa mga komunidad ug mga hilisgutan sa Twitter</a> . Ang teknolohiya nagsunod niini nga mga lakang\:</p><ol><li> paglimpyo sa teksto\: patagon ngadto sa ASCII, pagtangtang sa mga url, pagtangtang sa punctuation signs.</li><li> lemmatization.</li><li> pagkadunot sa teksto sa <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-grams</a> hangtod sa upat ka gramo, pagtangtang sa dili kaayo angay nga n-grams. Kini nga lakang parehas sa usa nga gisundan sa <a href\="../umigon/sentiment_analysis_tool.html">function alang sa pagtuki sa sentimento</a></li><li> ihap sa mga <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-occurrences</a> \: unsang mga pares sa n-grams ang kasagarang makita sa parehas nga linya sa teksto?</li><li> ang listahan sa mga cooccurring n-grams gigamit sa paghimo sa usa ka network\: kini gihimo sa labing kanunay nga n-grams. Duha ka n-grams ang konektado kung kini kanunay nga mahitabo.</li><li> ang kalig-on sa mga koneksyon sa network gitul-id gamit ang pamaagi nga gitawag <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Ang function nagpaila sa mga parisan sa mga termino sa matag linya sa teksto. Kini nga mga pares gitawag nga co-occurrences. Paghiusa sa tanan nga mga parisan sa mga termino ug pagpili sa labing kanunay, usa ka network sa mga termino ang gihimo diin ang bisan unsang duha nga mga termino konektado kung kini kanunay nga makita nga magkauban sa teksto.

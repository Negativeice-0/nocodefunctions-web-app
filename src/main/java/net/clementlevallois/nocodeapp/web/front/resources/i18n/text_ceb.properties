topics.topics_extraction_tool.argument4.details=<p>Ang labing klasiko nga pamaagi alang sa pagtuki sa hilisgutan gibase sa usa ka teknik sa clustering nga gitawag nga <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Uban niini, ang tiggamit nagdesisyon kung pila ang hilisgutan nga makit-an sa teksto, ug dayon makit-an sa mga algorithm kini nga mga hilisgutan.<br/> Kini nga pamaagi mahimong makatarunganon kung nahibal-an naton daan kung pila ang mga hilisgutan sa teksto. Apan unsa ang punto sa pagpangita sa hilisgutan kung nahibal-an na naton ang mga hilisgutan? \uD83E\uDD14<br/> Sa nocode functions, ang gidaghanon sa mga hilisgutan nga makit-an wala gitino nang daan. Daghan ang makakat-on ang analista pinaagi sa pagdiskubre kung pila ka mga hilisgutan ang makit-an sa algorithm sa teksto, nga wala\u2019y gitakda nga limitasyon. Ang analista nagpabilin nga hingpit nga nagkontrol salamat sa katukma nga parameter, nga makatabang sa pag-tune sa algorithm aron makit-an ang labi pa o dili kaayo mga hilisgutan - apan kanunay adunay usa ka degree sa kagawasan sa eksaktong numero.</p>

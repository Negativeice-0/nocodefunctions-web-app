network_converter.limit_to_500_nodes.details=<p>Samtang ang Gephi gihimo alang sa gagmay ug dako kaayo nga mga network, ang VOSviewer gihimo alang sa mga network hangtod sa mga 500 ka node. Ang 300 ka mga node mas maayo pa. Labaw sa kini nga gidak-on, ang visualization mahimong labi ka lisud nga basahon ug ang mga operasyon mahimong hinay kaayo.</p><br/><p> Unsa kaha kung ang imong network mas dako sa 500 ka mga node? Ang mga nocodefunctions makatabang kanimo\: sa gexf file, pilion niini ang 500 ka node <strong>sa mga kilid nga adunay mas dako nga gibug-aton</strong> . Ang ubang mga node ma-filter. Kini kinahanglan nga maghimo usa ka gamay nga network nga naghatag gihapon usa ka makatabang nga pagtan-aw sa orihinal, kompleto nga network.</p>

who.argument1.details=<p>Hi\! Usa ako <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">ka propesor</a> nga nakabase sa Paris, nga adunay hilig sa pagkuha sa impormasyon gikan sa social media ug mga network. Ang Twitter ug <a href\="https\://gephi.org" target\="_blank">Gephi</a> mao ang akong paborito nga dulaanan. Nagmantala ko og mga pagtuon sa <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">academic journals</a> .</p><p> Makita nimo ako nga naghisgot sa <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">Facebook group para sa Gephi</a> o nagkomento sa tech ug academic nga balita <a href\="https\://twitter.com/seinecle" target\="_blank">sa Twitter</a> o naghisgot <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">sa propesyonal nga balita sa LinkedIn</a> . Oh, ug kini ang <a href\="https\://clementlevallois.net" target\="_blank">akong website</a> . Magkita ta didto\!</p>

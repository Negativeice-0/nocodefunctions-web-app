labelling_task_definition_bws.nb_times.details=Ang matag butang kinahanglan nga i-annotate labing menos kausa, klaro. Aron madugangan ang katukma sa anotasyon, mas maayo nga ang aytem ipresentar sa makadaghang higayon (sa lain-laing mga bloke), posible sa lain-laing mga annotator.<br/><br/> Ang defaut nga kantidad sa 4 nga mga panahon naghatag usa ka maayo kaayo nga katukma. Ang pagdugang niini nga kantidad awtomatik nga mosangpot sa daghang mga pagtandi nga pagabuhaton sa mga annotator (tan-awa ang ihap sa ubos).

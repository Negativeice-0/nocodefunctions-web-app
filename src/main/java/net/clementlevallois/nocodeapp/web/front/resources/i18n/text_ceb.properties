labelling_task_definition_bws.results_total.details=<p>Ang gidaghanon sa mga bloke nga i-annotate (o 'mga grupo sa mga butang nga itandi') direkta nga nagdepende sa 3 nga mga parameter nga imong gibutang sa ibabaw\:</p><ul><li> ang gidaghanon sa mga butang nga i-annotate (giayo, depende sa gidaghanon sa mga elemento sa file nga imong gi-upload</li><li> ang gidaghanon sa mga butang nga ikumpara, o 'gidak-on sa usa ka bloke'</li><li> ang gidaghanon sa mga higayon nga ang usa ka butang kinahanglan nga i-annotate</li></ul><br/> <strong>Sa tingub, kini nga mga parametro mosangpot niining kinatibuk-ang gidaghanon sa mga buluhaton sa anotasyon (o 'mga bloke')\: "</strong>

umigon.sentiment_analysis_tool.argument1.details=Kini nga function naghimo <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sa pagtuki sa sentimento</a></strong> , gitawag usab nga pagmina sa opinyon. Gi-analisar niini ang teksto ug gitino kung ang sentimento neyutral, positibo o negatibo.<br/> Kini labing maayo sa <strong>social media</strong> sama sa mga tweet para sa Twitter, mga komento sa mga post sa Instagram ug uban pang mubo kaayo nga mga teksto sa English o French. Sa pagtandi sa mga alternatibo sa 23, kini nga himan nakit-an nga labing maayo <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">nga himan alang sa pagtuki sa sentimento sa social media</a> .<br/> Natawo sa 2012, kini nga himan ubos sa padayon nga pag-uswag.<br/><br/> Kung gigamit nimo kini nga function sa usa ka konteksto sa akademiko (panukiduki o pagtuon), kinahanglan nimo nga i-refer kini sa imong bibliograpiya\:<br/><br/> Levallois, Clement. "Umigon\: Pag-analisar sa sentimento sa mga Tweet base sa mga lista sa termino ug heuristics". Mga Pamaagi sa 7th International Workshop sa Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Pag-analisar sa mga sentimento alang sa Twitter, Instagram ug uban pa
umigon.sentiment_analysis_tool.argument3.details=Ang function giprograma sa Java. Ang iyang code kay <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">libre nga ma-access sa Github</a> . Maayo kaayo ang performance niini tungod kay wala kini nagsalig sa <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">part-of-speech taggging (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, nga naghimo niini nga paspas.</a> Ang dungan nga mga teknik sa pag- <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">compute</a> gigamit sa mga sub-function ug dako nga pagtagad ang gihatag sa kinatibuk-ang pasundayag.
umigon.sentiment_analysis_tool.argument3.title=Paspas ug performant
umigon.sentiment_analysis_tool.argument6.details=<p>Ang ubang mga himan naghatag og marka aron ipahayag ang kalig-on sa sentimento\: usa ka dako nga bili alang sa usa ka positibo kaayo nga sentimento, ug usa ka ubos kaayo nga bili alang sa usa ka negatibo nga sentimento. Ang zero nagrepresentar sa usa ka neyutral nga sentimento. Sa akong kasinatian, kini nga mga marka dili kaayo kasaligan, gawas sa klaro nga mga kaso. Ang "makalilisang" mubu kaayo, ug ang "katingalahan" muhatag ug taas nga marka. Apan sa tunga-tunga, ang mga butang dili kaayo prangka ug ang mga marka labi ka lisud sa paghubad - dili ko magtambag nga magsalig niini. Ang usa ka labi ka promisa nga dalan mao ang pagpaila sa <strong>mga emosyon</strong> aron madani ang labi ka maayo nga mga pagbati sa sentimento, lapas sa positibo / neyutral / negatibo nga mga kategorya. Ihulog ang usa ka email sa admin@clementlevallois.net kung interesado ka niini nga direksyon sa panukiduki.</p>
umigon.sentiment_analysis_tool.argument6.title=Pagmarka, porsyento ug mga emosyon?
umigon.sentiment_analysis_tool.argument7.details=<p>Kini nga himan nagpaila sa suhetibong mga marka sa <u>sentimento</u> , DILI positibo o negatibo <u>nga tinuod nga mga pahayag</u> . Sa paghatag ug pananglitan\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; kini giklasipikar nga <strong>NEUTRAL</strong> , bisan kung ang usa ka nasud sa gubat "objectively" o "factually" dili usa ka positibo nga butang.</li><li> " Ang <code>War is horrible \:(</code> " -&gt; giklasipikar kini nga <strong>NEGATIVE</strong> tungod kay ang termino nga "makalilisang" ug ang emoji kay suhetibong mga timaan sa negatibong sentimento.</li><li> " Ang <code>War of the sexes is an exciting research topic\!</code> " -&gt; kini giklasipikar nga <strong>POSITIBO</strong> tungod kay ang termino nga "makapaikag" kay usa ka suhetibong timaan sa usa ka positibo nga sentimento.</li></ul><br/> Kami nagtuo nga kini nga pamaagi naghimo sa pagtuki sa sentimento nga kasaligan ug talagsaon gyud sa talan-awon sa mga himan alang sa pagmina sa opinyon ug pagtuki sa sentimento. Andam sa pagsulay niini?
umigon.sentiment_analysis_tool.argument7.title=Positibo, neyutral ug negatibo nga mga sentimento\: dugang nga mga konsiderasyon
umigon.sentiment_analysis_tool.description=100% libre nga online nga himan sa pagtuki sa sentimento alang sa mga dili coder, wala\u2019y kinahanglan nga pagrehistro. I-import ang imong teksto gikan sa Twitter sa csv, Excel ug Google spreadsheet. Ang pasundayag sama ka maayo o mas maayo kaysa mga himan sa Python. Pagdalagan ang pagtuki sa usa ka pag-klik. I-download ang imong mga resulta sa Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Ang mga prinsipyo nga gisundan sa himan gihulagway niining akademikong publikasyon mahitungod sa <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, nga gipatik sa antolohiya sa Association for Computational Linguistics</a> . Ang himan nagsunod niini nga mga lakang\:</p><ol><li> susiha ang gitas-on sa teksto\: kung kini mubo ra nga duha ka pulong, dili kini maklasipikar</li><li> pagtangtang sa mga url, pagtangtang sa sulud sa mga kinutlo, pag-normalize sa mga apostroph</li><li> duha ka bersyon sa teksto ang gitukod\: ang usa diin ang tanan nga mga accent ug espesyal nga mga karakter gikuha, ug ang usa diin kini gipabilin. Ang tanang mosunod nga mga lakang magamit sa duha ka bersiyon sa teksto.</li><li> susiha ang mga <strong>emojis, emoticon ug onomatopeia</strong> . Ayaw iproseso ang imong teksto aron matangtang kini, naghatag sila mapuslanon nga kasayuran sa sentimento\!</li><li> susiha ang mga hashtag, kung naa man</li><li> pagkadunot sa teksto sa n-grams hangtod sa upat ka gramo</li><li> alang sa matag n-gram\:<ul><li> laktawan kini kung nahisakop kini sa usa ka na-establisar nang lista sa mga pulong sa paghunong</li><li> susiha ang gibalikbalik nga mga karakter ug kuhaa kini kung gikinahanglan ( <code>yeeeahhh\!</code> nahimong <code>yeah\!</code> )</li><li> susiha kon ang n-grama anaa ba sa natukod nang daan nga listahan sa posibleng positibo nga mga pulong. Kon mao, ang katugbang nga lagda gipadapat. Kasagaran ang lagda yano ra sama sa "usa ka positibo nga pulong naghatag usa ka positibo nga sentimento sa teksto", apan ang labi ka komplikado nga mga lagda gilakip usab siyempre.</li><li> susiha kon ang n-grama anaa ba sa natukod nang daan nga listahan sa posibleng negatibong mga pulong. Parehas nga lohika ang magamit</li></ul></li><li> katapusan nga mga pagsusi\: pag-ila sa mga moderator sa sentence ("apan", "bisan pa man", "bisan pa", ug uban pa). Positibo o negatibo nga mga kantidad nga gibutang sa wala pa o pagkahuman kini nga mga moderator gitipigan o natangtang.</li><li> katapusan nga desisyon sa pagsunod sa komplikado nga mga lagda, base sa mga resulta sa miaging mga lakang.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Gisusi sa function ang matag termino sa teksto ug gipadapat ang serye sa mga lagda aron mahibal-an ang epekto sa sentimento. Kini usab sistematikong gikonsiderar ang <strong>mga emojis</strong> , punctuation, <strong>hashtags</strong> , variation sa spelling, capitalized nga mga pulong... aron matino ang sentimento.

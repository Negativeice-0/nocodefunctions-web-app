general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">Ang VOSviewer</a> usa ka libre nga software sa desktop aron makamugna ug mahanduraw ang mga network, nga adunay mga advanced nga kapabilidad sa domain sa <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (nga, sa mubo nga giingon, naglangkob sa pagsukod ug pagtimbang-timbang sa kalihokan sa siyensya).</p><p> Sa Ting-init 2021, ang mga nag-develop sa VOSviewer naglunsad <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">og online nga bersyon</a> , nga naghimo niini nga praktikal kaayo nga ipaambit ang mga visualization nga gihimo niini.</p><p> Mapuslanon nga mga link\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Pagsugod sa VOSviewer</a> nga nagtanyag usa ka koleksyon sa mga kapanguhaan.</p>
organic.details=Kini nga function nagklasipikar sa imong mga teksto sa duha ka kategorya\:<ul><li> <strong>organiko</strong> \: kung ang teksto gisulat sa usa ka estilo nga natural, personal, indibidwal.</li><li> <strong>gipasiugdahan</strong> \: sa diha nga ang teksto gisulat sa usa ka estilo nga corporate, sponsored, artipisyal.</li></ul> Kini labing maayo sa <strong>social media</strong> sama sa mga tweet para sa Twitter, mga komento sa mga post sa Instagram ug uban pang mubo kaayo nga mga teksto sa English ug French.<br/> Natawo sa 2020, kini nga himan ubos sa padayon nga pag-uswag.

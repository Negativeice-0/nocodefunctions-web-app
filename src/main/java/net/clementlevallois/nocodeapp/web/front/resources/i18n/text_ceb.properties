cowo.tool.argument3.details=<p><strong>Istruktura ug pormat sa teksto</strong> \: ang network gihimo pinaagi sa pag-ila sa mga pares sa mga termino nga makita sa samang linya sa teksto. Mao nga kinahanglan ka mag-amping kung giunsa ang pagbahin sa imong teksto. Sa tinuud, kini kinahanglan nga himuon sa medyo mugbo nga mga parapo, ang matag usa sa usa ka linya. Kung naggamit ka usa ka file nga Excel, ang matag paragraph o hinungdanon nga bloke sa teksto kinahanglan nga makita sa lahi nga laray.<br/><br/> <strong>Pre-processing sa text</strong> \: dili na kinahanglan nga pre-process o limpyohan ang imong text sa dili pa gamiton kini nga function.<br/><br/> <strong>Pagsuhid sa graph</strong> \: among girekomendar ang duha ka libre nga propesyonal nga grado nga software para sa eksplorasyon sa semantic network nga gihimo sa function. Naghatag ang <a href\="https\://gephi.org" target\="_blank">Gephi</a> sa labing kaayo nga mga bahin sa pagsala, pagkolor, pagbag-o sa gidak-on ug pagpadagan sa mga istatistika sa deskriptibo nga graph sa imong network (sama sa taliwala sa <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">sentralidad</a> ). Naghatag ang <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> sa mga visualization nga mao ang labing limpyo ug labing kadali nga hubaron alang sa mga semantic network. Ang VOSviewer gipalambo uban ang scientometrics isip unang kaso sa paggamit apan kini mapuslanon alang sa bisan unsang matang sa semantic network.</p>

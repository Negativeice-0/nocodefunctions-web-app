gaze.results.long_explanation=<h3>Ang function naghimo og usa ka network diin\:</h3><ul><li> <strong>Kung gipili nimo ang Option 1 (co-occurrences)</strong> \: kung ang 2 nga mga ekspresyon co-occur sa usa o daghang linya, konektado sila sa network</li><li> <strong>Kung gipili nimo ang Opsyon 2 (mga gigikanan ug mga target)</strong> \: kung ang 2 nga gigikanan adunay labing menos usa ka target nga parehas, konektado sila sa network.</li></ul><h3> Handurawa ang graph gamit ang Gephi, VOSviewer o Gephisto</h3><p> Mahimo nimong i-download ang tibuuk nga network (nga adunay daghang mga ekspresyon) ingon usa ka <strong>gexf file</strong> nga adunay tanan nga kasayuran bahin sa network. <strong>Ang Gexf nga mga file</strong> mahimong maablihan ug ma-explore gamit ang <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ang nag-unang libre nga desktop software alang sa network visualizations.</p><br/><p> Mahimo usab nimo nga direkta nga mahanduraw ang network sa <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, ang software nga gihimo ni Nees Jan van Eck ug Ludo Waltman sa Center for Science and Technology Studies (CWTS) sa Leiden University.</p><br/><p> Katapusan, ang <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> usa ka aplikasyon sa web nga nagmugna usa ka viz sa usa ka pag-klik, nga mahimo nimong i-download ingon usa ka PNG file.</p><br/>

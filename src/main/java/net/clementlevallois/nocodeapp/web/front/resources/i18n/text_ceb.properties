umigon.sentiment_analysis_tool.argument7.details=<p>Kini nga himan nagpaila sa suhetibong mga marka sa <u>sentimento</u> , DILI positibo o negatibo <u>nga tinuod nga mga pahayag</u> . Sa paghatag ug pananglitan\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; kini giklasipikar nga <strong>NEUTRAL</strong> , bisan kung ang usa ka nasud sa gubat "objectively" o "factually" dili usa ka positibo nga butang.</li><li> " Ang <code>War is horrible \:(</code> " -&gt; giklasipikar kini nga <strong>NEGATIVE</strong> tungod kay ang termino nga "makalilisang" ug ang emoji kay suhetibong mga timaan sa negatibong sentimento.</li><li> " Ang <code>War of the sexes is an exciting research topic\!</code> " -&gt; kini giklasipikar nga <strong>POSITIBO</strong> tungod kay ang termino nga "makapaikag" kay usa ka suhetibong timaan sa usa ka positibo nga sentimento.</li></ul><br/> Kami nagtuo nga kini nga pamaagi naghimo sa pagtuki sa sentimento nga kasaligan ug talagsaon gyud sa talan-awon sa mga himan alang sa pagmina sa opinyon ug pagtuki sa sentimento. Andam sa pagsulay niini?

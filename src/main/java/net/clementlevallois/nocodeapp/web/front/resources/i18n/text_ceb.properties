labelling_task_definition_bws.results_total.details=<p>Ang gidaghanon sa mga bloke nga i-annotate (o &\#39;mga grupo sa mga butang nga itandi&\#39;) direkta nga nagdepende sa 3 nga mga parameter nga imong gibutang sa ibabaw\:</p><ul><li> ang gidaghanon sa mga butang nga i-annotate (giayo, depende sa gidaghanon sa mga elemento sa file nga imong gi-upload</li><li> ang gidaghanon sa mga butang nga ikumpara, o &\#39;gidak-on sa usa ka bloke&\#39;</li><li> ang gidaghanon sa mga higayon nga ang usa ka butang kinahanglan nga i-annotate</li></ul><br/> <strong>Sa tingub, kini nga mga parametro mosangpot niining kinatibuk-ang gidaghanon sa mga buluhaton sa anotasyon (o &\#39;mga bloke&\#39;)\: "</strong>
link_prediction.explanation.details=<p>Kini nga function usa ka direkta nga aplikasyon sa Gephi plugin ni <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ug Saskia Sch\u00FCler, gidumala ni Michael Henninger sa FHNW</a> .</p><br/><p> Ang ilang code makita <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">sa Github</a> .</p><br/><p> Ang panagna gibase sa <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">pinalabi nga kadugtong</a> . Limitado kini sa dili direkta, dili timbang nga mga network. Ang pangatarungan yano ra\: ang labing lagmit nga link nga mahimo mao ang usa sa taliwala sa duha ka mga node nga adunay kadaghanan nga mga silingan, apan wala pa adunay koneksyon.</p><br/><p> Giunsa paghubad kini nga panagna sa link? Ang pagkawala sa usa ka link mahimong magpasabot nga\:<br/><ol><li> Walay potensyal alang niini nga link (kini dili "may kalabutan" sa mga node nga maapil)</li><li> Adunay usa ka potensyal alang sa kini nga link nga mahimo, ug kini nga potensyal wala pa matuman</li><li> Adunay usa ka potensyal alang sa link apan ang duha ka mga node mipili nga dili i-aktuwal ang link</li></ol><br/> Nagpasabot kini nga ang "pagtagna" sa usa ka link mahimong makatubag sa usa niining tulo ka mga kaso.<br/><br/> Ang panukiduki bahin sa panagna sa link makaiikag. Kontaka kami kung gusto nimo nga ipatuman ang usa ka bag-ong pamaagi sa panagna sa link sa nocodefunctions.com\!</p>

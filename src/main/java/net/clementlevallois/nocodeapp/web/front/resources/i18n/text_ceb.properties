labelling_task_definition_bws.block_size.details=Ang mga annotator magtandi sa mga butang nga natigom sa gagmay nga mga grupo. Pila ka mga butang ang kinahanglan nga anaa sa usa ka grupo? (sa usa ka 'block')?<br/><br/> <strong>Ang defaut, standard nga gidak-on sa usa ka block kay 4\: ang annotator magtandi sa 4 ka butang matag higayon.</strong>

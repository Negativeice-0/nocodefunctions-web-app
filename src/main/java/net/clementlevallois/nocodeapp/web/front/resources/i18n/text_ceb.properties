topics.topics.parameter_precision.explanation=50 ang default. Pagpili og mas ubos nga kantidad aron makakita og <strong>mas daghan ug mas gagmay</strong> nga mga hilisgutan, ug pagpili og mas dako nga kantidad aron makit-an ang <strong>mas gamay ug mas dagkong</strong> mga hilisgutan\:<br/><br/> <small>gagmay nga mga kantidad \=&gt; pangitag daghang 'gamay' nga mga hilisgutan.</small><br/>
topics.topics.parameter_stopwords.explanation=Kuhaa ang 'scientific' stopwords\: mga pulong nga tipikal sa akademikong diskurso ug wala magdala ug piho nga bili sa impormasyon (mga teksto sa English o French lang). Ang tibuok listahan anaa <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">dinhi</a> .
topics.topics_extraction_tool.argument1.details=Kini nga function awtomatik nga nagpaila sa yawe nga mga hilisgutan sa usa ka teksto, usa ka operasyon nga gitawag nga <strong>pagkuha</strong> sa <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">hilisgutan o pagmodelo</a></strong> sa hilisgutan. Gi-analisar niini ang linya sa teksto sa linya ug gitino ang mga grupo sa mga pulong ug mga ekspresyon nga lagmit nga mag- <strong>cluster</strong> , nagporma mga hilisgutan.<br/> Naglihok kini sa mga teksto nga gisulat sa daghang lainlaing mga pinulongan (lakip ang mga teksto sa dili Latin nga alpabeto). Ang function nagsunod sa mga prinsipyo sa wala gibantayan nga pagkat-on, nga usa ka klase sa <strong>pagkat-on</strong> sa makina.<br/><br/> Kung gigamit nimo kini nga function sa usa ka konteksto sa akademiko (panukiduki o pagtuon), kinahanglan nimo nga i-refer kini sa imong bibliograpiya\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Pag-abli sa mga Natad\: Usa ka Metodolohikal nga Kontribusyon sa Pag-ila sa Heterogenous nga mga Aktor sa Wala'y Kinutuban nga Relational Orders. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Pagkuha sa topiko - i-automate ang pag-analisa sa yawe nga mga hilisgutan sa imong mga teksto
topics.topics_extraction_tool.argument2.details=Ang teknolohiya naglakip sa usa ka parameter nga "katukma" aron makontrol pag-ayo kung kinahanglan nimo ang dagkong ("macro") nga mga hilisgutan nga makit-an, o hinoon kung gusto nimo nga mailhan ang daghang "micro" (gamay) nga mga hilisgutan.
topics.topics_extraction_tool.argument2.title=Innovative\: kontrola kung unsa ka "dako" o "micro" ang mga hilisgutan
topics.topics_extraction_tool.argument3.details=<p><strong>Istruktura ug pormat sa teksto</strong> \: Ang pagkuha sa topiko molihok pinaagi sa pag-ila sa mga pares sa termino nga makita sa samang linya sa teksto. Mao nga kinahanglan ka mag-amping kung giunsa ang pag-format sa imong teksto. Sa tinuud, kini kinahanglan nga himuon sa medyo mugbo nga mga parapo, ang matag usa sa usa ka linya. Kung naggamit ka usa ka file nga Excel, ang matag paragraph o hinungdanon nga bloke sa teksto kinahanglan nga makita sa lahi nga laray.<br/><br/> <strong>Gidaghanon sa teksto</strong> \: ang mga hilisgutan makit-an pinaagi sa pagsukod sa mga frequency\: unsa nga pares sa mga termino ang kasagarang mahitabo kanunay? Aron kini molihok, ang teksto kinahanglan nga igo ang gitas-on aron kini nga mga pag-ihap makahuluganon. Kon mas taas ang teksto, mas maayo. Ang mga teksto nga labing menos 5,000 nga mga pulong ingon usa ka maayong pagsugod.</p>
topics.topics_extraction_tool.argument3.title=Mga tip ug mga limbong alang sa epektibo nga mga resulta sa pagpangita sa hilisgutan
topics.topics_extraction_tool.argument4.details=<p>Ang labing klasiko nga pamaagi alang sa pagtuki sa hilisgutan gibase sa usa ka teknik sa clustering nga gitawag nga <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Uban niini, ang tiggamit nagdesisyon kung pila ang hilisgutan nga makit-an sa teksto, ug dayon makit-an sa mga algorithm kini nga mga hilisgutan.<br/> Kini nga pamaagi mahimong makatarunganon kung nahibal-an naton daan kung pila ang mga hilisgutan sa teksto. Apan unsa ang punto sa pagpangita sa hilisgutan kung nahibal-an na naton ang mga hilisgutan? \uD83E\uDD14<br/> Sa nocode functions, ang gidaghanon sa mga hilisgutan nga makit-an wala gitino nang daan. Daghan ang makakat-on ang analista pinaagi sa pagdiskubre kung pila ka mga hilisgutan ang makit-an sa algorithm sa teksto, nga wala\u2019y gitakda nga limitasyon. Ang analista nagpabilin nga hingpit nga nagkontrol salamat sa katukma nga parameter, nga makatabang sa pag-tune sa algorithm aron makit-an ang labi pa o dili kaayo mga hilisgutan - apan kanunay adunay usa ka degree sa kagawasan sa eksaktong numero.</p>
topics.topics_extraction_tool.argument4.title=Giunsa paghubit ang gidaghanon sa mga hilisgutan nga makit-an? Maayo ba kini nga butang?
topics.topics_extraction_tool.description=100% libre nga himan sa pagkuha sa hilisgutan sa online \uD83D\uDD26 para sa mga dili coder, wala\u2019y kinahanglan nga pagrehistro. I-import ang imong teksto gikan sa Twitter sa csv, Excel ug Google spreadsheet. Ang pasundayag sama ka maayo o mas maayo kaysa mga himan sa Python. Pagdalagan ang pagtuki sa usa ka pag-klik. I-download ang imong mga resulta sa Excel.
topics.topics_extraction_tool.model_long_description.details=<p>Ang mga prinsipyo nga gisundan sa himan gihulagway niini nga akademikong publikasyon nga nagtuon <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">unsaon pagpangita sa mga komunidad ug mga hilisgutan sa Twitter</a> . Ang teknolohiya nagsunod niini nga mga lakang\:</p><ol><li> paglimpyo sa teksto\: patagon ngadto sa ASCII, pagtangtang sa mga url, pagtangtang sa punctuation signs.</li><li> lemmatization.</li><li> pagkadunot sa teksto sa n-grams hangtod sa upat ka gramo, pagtangtang sa dili kaayo angay nga n-grams. Kini nga lakang parehas sa usa nga gisundan sa <a href\="../umigon/sentiment_analysis_tool.html">function alang sa pagtuki sa sentimento</a></li><li> ihap sa mga cooccurrences\: unsa nga mga pares sa n-grams ang kasagarang makita sa parehas nga linya sa teksto?</li><li> ang listahan sa mga cooccurring n-grams gigamit sa paghimo sa usa ka network\: kini gihimo sa labing kanunay nga n-grams. Duha ka n-grams ang konektado kung kini kanunay nga mahitabo.</li><li> usa ka community detection algorithm ang gipadapat sa network\: ang Louvain algorithm, nga paspas ug epektibo kaayo.</li><li> ang parameter nga gipili sa user gipadapat\: ang usa ka dako nga kantidad makamatikod sa pipila ka dagkong mga komunidad. Ang gamay nga kantidad makamatikod sa daghang gagmay nga mga komunidad.</li><li> ang matag komunidad (o cluster) sa network usa ka hilisgutan. Ang lista sa mga yawe nga termino sa hilisgutan mao ang mga n-gram nga naa sa cluster.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Ang function nagpaila sa mga parisan sa mga termino sa matag linya sa teksto. Kini nga mga pares gitawag nga cooccurrences. Paghiusa sa tanan nga mga parisan sa mga termino, usa ka network sa mga termino ang gitukod. Ang network giputol sa mga subregion, ug ang matag subregion katumbas sa usa ka hilisgutan.

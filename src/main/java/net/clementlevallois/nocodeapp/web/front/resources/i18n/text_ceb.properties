umigon.sentiment_analysis_tool.argument6.details=<p>Ang ubang mga himan naghatag og marka aron ipahayag ang kalig-on sa sentimento\: usa ka dako nga bili alang sa usa ka positibo kaayo nga sentimento, ug usa ka ubos kaayo nga bili alang sa usa ka negatibo nga sentimento. Ang zero nagrepresentar sa usa ka neyutral nga sentimento. Sa akong kasinatian, kini nga mga marka dili kaayo kasaligan, gawas sa klaro nga mga kaso. Ang "makalilisang" mubu kaayo, ug ang "katingalahan" muhatag ug taas nga marka. Apan sa tunga-tunga, ang mga butang dili kaayo prangka ug ang mga marka labi ka lisud sa paghubad - dili ko magtambag nga magsalig niini. Ang usa ka labi ka promisa nga dalan mao ang pagpaila sa <strong>mga emosyon</strong> aron madani ang labi ka maayo nga mga pagbati sa sentimento, lapas sa positibo / neyutral / negatibo nga mga kategorya. Ihulog ang usa ka email sa admin@clementlevallois.net kung interesado ka niini nga direksyon sa panukiduki.</p>

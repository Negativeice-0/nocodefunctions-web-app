umigon.sentiment_analysis_tool.argument1.details=Kini nga function naghimo <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sa pagtuki sa sentimento</a></strong> , gitawag usab nga pagmina sa opinyon. Gi-analisar niini ang teksto ug gitino kung ang sentimento neyutral, positibo o negatibo.<br/> Kini labing maayo sa <strong>social media</strong> sama sa mga tweet para sa Twitter, mga komento sa mga post sa Instagram ug uban pang mubo kaayo nga mga teksto sa English o French. Sa pagtandi sa mga alternatibo sa 23, kini nga himan nakit-an nga labing maayo <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">nga himan alang sa pagtuki sa sentimento sa social media</a> .<br/> Natawo sa 2012, kini nga himan ubos sa padayon nga pag-uswag.<br/><br/> Kung gigamit nimo kini nga function sa usa ka konteksto sa akademiko (panukiduki o pagtuon), kinahanglan nimo nga i-refer kini sa imong bibliograpiya\:<br/><br/> Levallois, Clement. "Umigon\: Pag-analisar sa sentimento sa mga Tweet base sa mga lista sa termino ug heuristics". Mga Pamaagi sa 7th International Workshop sa Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Istruktura ug pormat sa teksto</strong> \: Ang pagkuha sa topiko molihok pinaagi sa pag-ila sa mga pares sa termino nga makita sa samang linya sa teksto. Mao nga kinahanglan ka mag-amping kung giunsa ang pag-format sa imong teksto. Sa tinuud, kini kinahanglan nga himuon sa medyo mugbo nga mga parapo, ang matag usa sa usa ka linya. Kung naggamit ka usa ka file nga Excel, ang matag paragraph o hinungdanon nga bloke sa teksto kinahanglan nga makita sa lahi nga laray.<br/><br/> <strong>Gidaghanon sa teksto</strong> \: ang mga hilisgutan makit-an pinaagi sa pagsukod sa mga frequency\: unsa nga pares sa mga termino ang kasagarang mahitabo kanunay? Aron kini molihok, ang teksto kinahanglan nga igo ang gitas-on aron kini nga mga pag-ihap makahuluganon. Kon mas taas ang teksto, mas maayo. Ang mga teksto nga labing menos 5,000 nga mga pulong ingon usa ka maayong pagsugod.</p>
index.datapolicy.dataannotationfunction.details=Ang annotation sa data naglangkob sa pag-upload sa usa ka lista sa mga butang, nga i-annotate sa mga annotator. Kini nagpasabot nga ang listahan sa mga butang gitipigan, ingon man ang listahan sa mga annotator, ilang mga email, ug ang mga anotasyon nga ilang gihimo.<br/> Ang tigdesinyo sa buluhaton nagtipig usa ka email ug usa ka paghulagway sa dataset. Kini gitipigan usab.<br/> Ang datos (lista sa mga butang, paghulagway sa lista, email sa tigdesinyo sa buluhaton, mga email sa mga annotator ug ilang mga anotasyon) gitipigan sa usa ka luwas nga base sa server sa EU. Wala kini gipaambit o gigamit pag-usab alang sa bisan unsang katuyoan.<br/> Ang datos mahimong mapapas sa bisan unsang punto sa tigdesinyo sa buluhaton.<br/>

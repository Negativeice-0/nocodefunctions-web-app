labelling_task_definition_bws.in_practice=<p>2. Sa praktis, ang hingpit nga BIBD dili kanunay posible para sa tanang kombinasyon sa mga parametro v, r, k ug lambda \u03BB. Samtang ang v (gidaghanon sa mga butang) gitakda, ang k, r ug lambda \u03BB lagmit magkalahi gikan sa ilang teoretikal nga mga bili.</p><p> Sa ubos mao ang aktuwal nga mga parameter sa buluhaton nga bag-o lang gibuhat\:</p>
labelling_task_definition_bws.instructions.part1=<p>Ang mga annotator hangyoon sa pagpili sa labing maayo ug pinakagrabe nga mga kapilian taliwala sa daghang mga butang nga dungan nga gipresentar.</p><p> Gigamit namo ang drag and drop effect\: ang annotator mopili sa pinakamaayo nga opsyon <strong>pinaagi sa paggamit sa mouse ug ibalhin kini sa ibabaw</strong> , ug ibalhin ang pinakagrabe nga opsyon ngadto sa ubos, sama niini\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Kini nga panudlo ipakita sa mga annotator\:</strong></p><br/><p> "Ang tawo nga nag-imbitar kanimo nga mahimong annotator alang niini nga buluhaton kinahanglan nga nakigsulti kung unsa ang imong gitimbang-timbang dinhi. <strong>Ang imong tahas mao ang pagpili sa 2 nga mga butang sa lista\:</strong> ang aytem nga labing haom niini nga ideya, ug ang aytem nga mohaum niini nga ideya ang labing gamay.</p><br/><p> "Aron mapili ang labing maayo nga butang, <strong>i-slide pataas ang labing kaayo nga butang</strong> gamit ang mouse (o hikap ang screen sa mobile) sa ibabaw sa lista. <strong>I-slide paubos</strong> ang labing daotan nga butang sa ilawom sa lista.</p>

link_prediction.explanation.details=<p>\u0e9f\u0eb1\u0e87\u0e8a\u0eb1\u0e99\u0e99\u0eb5\u0ec9\u0ec1\u0ea1\u0ec8\u0e99\u0e84\u0ecd\u0eb2\u0eae\u0ec9\u0ead\u0e87\u0eaa\u0eb0\u0eab\u0ea1\u0eb1\u0e81\u0ec2\u0e94\u0e8d\u0e81\u0ebb\u0e87\u0e82\u0ead\u0e87 plugin Gephi \u0ec2\u0e94\u0e8d <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti \u0ec1\u0ea5\u0eb0 Saskia Sch\u00fcler, \u0ec0\u0e9a\u0eb4\u0ec8\u0e87\u0ec1\u0e8d\u0e87\u0ec2\u0e94\u0e8d Michael Henninger \u0ea2\u0eb9\u0ec8 FHNW</a> .</p><br/><p> \u0ea5\u0eb0\u0eab\u0eb1\u0e94\u0e82\u0ead\u0e87\u0e9e\u0ea7\u0e81\u0ec0\u0e82\u0ebb\u0eb2\u0ec1\u0ea1\u0ec8\u0e99\u0ec0\u0eab\u0eb1\u0e99\u0ec4\u0e94\u0ec9 <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">\u0ec3\u0e99 Github</a> .</p><br/><p> \u0e81\u0eb2\u0e99\u0e84\u0eb2\u0e94\u0e84\u0eb0\u0ec0\u0e99\u0ec1\u0ea1\u0ec8\u0e99\u0ead\u0eb5\u0e87\u0ec3\u0eaa\u0ec8 <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">\u0e81\u0eb2\u0e99\u0e95\u0eb4\u0e94\u0e84\u0eb1\u0e94\u0e9e\u0eb4\u0ec0\u0eaa\u0e94</a> . \u0ea1\u0eb1\u0e99\u0e96\u0eb7\u0e81\u0e88\u0ecd\u0eb2\u0e81\u0eb1\u0e94\u0ea2\u0eb9\u0ec8\u0ec3\u0e99\u0ec0\u0e84\u0eb7\u0ead\u0e82\u0ec8\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0e9a\u0ecd\u0ec8\u0ea1\u0eb5\u0e97\u0eb4\u0e94\u0e97\u0eb2\u0e87, \u0e9a\u0ecd\u0ec8\u0ea1\u0eb5\u0e99\u0ec9\u0ecd\u0eb2\u0eab\u0e99\u0eb1\u0e81. \u0e81\u0eb2\u0e99\u0ec3\u0eab\u0ec9\u0ec0\u0eab\u0e94\u0e9c\u0ebb\u0e99\u0ec1\u0ea1\u0ec8\u0e99\u0e87\u0ec8\u0eb2\u0e8d\u0e94\u0eb2\u0e8d\: \u0e81\u0eb2\u0e99\u0ec0\u0e8a\u0eb7\u0ec8\u0ead\u0ea1\u0e95\u0ecd\u0ec8\u0e97\u0eb5\u0ec8\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0e96\u0eb7\u0e81\u0eaa\u0ec9\u0eb2\u0e87\u0e82\u0eb7\u0ec9\u0e99\u0eab\u0ebc\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94\u0ec1\u0ea1\u0ec8\u0e99\u0eab\u0e99\u0eb6\u0ec8\u0e87\u0ea5\u0eb0\u0eab\u0ea7\u0ec8\u0eb2\u0e87\u0eaa\u0ead\u0e87 nodes \u0e97\u0eb5\u0ec8\u0e
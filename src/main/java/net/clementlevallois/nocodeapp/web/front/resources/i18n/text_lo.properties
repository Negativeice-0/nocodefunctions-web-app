labelling_task_definition_bws.instructions.part2=<p><strong>\u0e84\u0ecd\u0eb2\u0ec1\u0e99\u0eb0\u0e99\u0ecd\u0eb2\u0e99\u0eb5\u0ec9\u0e88\u0eb0\u0e96\u0eb7\u0e81\u0eaa\u0eb0\u0ec1\u0e94\u0e87\u0ec3\u0eab\u0ec9\u0e9c\u0eb9\u0ec9\u0e9a\u0eb1\u0e99\u0e8d\u0eb2\u0e8d\:</strong></p><br/><p> "\u0e9c\u0eb9\u0ec9\u0e97\u0eb5\u0ec8\u0ec0\u0e8a\u0eb5\u0e99\u0e97\u0ec8\u0eb2\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0e99\u0eb1\u0e81\u0e82\u0ebd\u0e99\u0e9a\u0eb1\u0e99\u0e97\u0eb6\u0e81\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0ea7\u0ebd\u0e81\u0e87\u0eb2\u0e99\u0e99\u0eb5\u0ec9\u0e88\u0eb0\u0e95\u0ec9\u0ead\u0e87\u0ec4\u0e94\u0ec9\u0eaa\u0eb7\u0ec8\u0eaa\u0eb2\u0e99\u0ec1\u0e99\u0ea7\u0e84\u0eb4\u0e94\u0e97\u0eb5\u0ec8\u0e97\u0ec8\u0eb2\u0e99\u0e81\u0ecd\u0eb2\u0ea5\u0eb1\u0e87\u0e9b\u0eb0\u0ec0\u0ea1\u0eb5\u0e99\u0ea2\u0eb9\u0ec8\u0e97\u0eb5\u0ec8\u0e99\u0eb5\u0ec9, \u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8 <strong>\u0e82\u0ead\u0e87\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0ec1\u0ea1\u0ec8\u0e99\u0ec0\u0ea5\u0eb7\u0ead\u0e81 2 \u0ea5\u0eb2\u0e8d\u0e81\u0eb2\u0e99\u0ec3\u0e99\u0e9a\u0eb1\u0e99\u0e8a\u0eb5\u0ea5\u0eb2\u0e8d\u0e8a\u0eb7\u0ec8\:</strong> \u0ea5\u0eb2\u0e8d\u0e81\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0ec0\u0eab\u0ea1\u0eb2\u0eb0\u0eaa\u0ebb\u0ea1\u0e81\u0eb1\u0e9a\u0ec1\u0e99\u0ea7\u0e84\u0eb4\u0e94\u0e99\u0eb5\u0ec9\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94, \u0ec1\u0ea5\u0eb0\u0ea5\u0eb2\u0e8d\u0e81\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0ec0\u0eab\u0ea1\u0eb2\u0eb0\u0eaa\u0ebb\u0ea1\u0e81\u0eb1\u0e9a\u0ec1\u0e99\u0ea7\u0e84\u0eb4\u0e94\u0e99\u0eb5\u0ec9. \u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0e99\u0ec9\u0ead\u0e8d.</p><br/><p> msgstr "\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u200b\u0ec0\u0ea5\u0eb7\u0ead\u0e81\u200b\u0ea5\u0eb2\u0e8d\u200b\u0e81\u0eb2\u0e99\u200b\u0e97\u0eb5\u0ec8\u200b\u0e94\u0eb5\u200b\u0e97\u0eb5\u0ec8\u200b\u0eaa\u0eb8\u0e94, <strong>\u0ec0\u0ea5\u0eb7\u0ec8\u0ead\u0e99\u200b\u0ea5\u0eb2\u0e8d\u200b\u0e81\u0eb2\u0e99\u200b\u0e97\u0eb5\u0ec8\u200b\u0e94\u0eb5\u200b\u0e97\u0eb5\u0ec8\u200b\u0eaa\u0eb
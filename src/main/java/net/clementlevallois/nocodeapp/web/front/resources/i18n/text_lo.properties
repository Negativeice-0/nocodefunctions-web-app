). \u0eab\u0e99\u0ec9\u0eb2\u200b\u0e97\u0eb5\u0ec8\u200b\u0e94\u0eb1\u0ec8\u0e87\u200b\u0e95\u0ecd\u0ec8\u200b\u0ec4\u0e9b\u200b\u0e99\u0eb5\u0ec9\u200b\u0eab\u0ebc\u0eb1\u0e81\u200b\u0e81\u0eb2\u0e99\u200b\u0e82\u0ead\u0e87\u200b\u0e81\u0eb2\u0e99\u200b\u0eae\u0ebd\u0e99\u200b\u0eae\u0eb9\u0ec9\u200b\u0e97\u0eb5\u0ec8\u200b\u0e9a\u0ecd\u0ec8\u200b\u0ea1\u0eb5\u200b\u0e81\u0eb2\u0e99\u200b\u0e8a\u0eb5\u0ec9\u200b\u0e99\u0ecd\u0eb2\u200b, \u0e8a\u0eb6\u0ec8\u0e87\u200b\u0ec0\u0e9b\u0eb1\u0e99\u200b\u0e9b\u0eb0\u200b\u0ec0\u0e9e\u0e94\u200b\u0e82\u0ead\u0e87 <strong>\u200b\u0e81\u0eb2\u0e99\u200b\u0eae\u0ebd\u0e99\u200b\u0eae\u0eb9\u0ec9\u200b\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e87\u200b\u0e88\u0eb1\u0e81</strong> \u200b.<br/><br/> \u0e96\u0ec9\u0eb2\u0e97\u0ec8\u0eb2\u0e99\u0ec3\u0e8a\u0ec9\u0e9f\u0eb1\u0e87\u0e8a\u0eb1\u0e99\u0e99\u0eb5\u0ec9\u0ec3\u0e99\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0e81\u0eb2\u0e99\u0e97\u0eb2\u0e87\u0ea7\u0eb4\u0e8a\u0eb2\u0e81\u0eb2\u0e99 (\u0e81\u0eb2\u0e99\u0e84\u0ebb\u0ec9\u0e99\u0e84\u0ea7\u0ec9\u0eb2\u0eab\u0ebc\u0eb7\u0e81\u0eb2\u0e99\u0eaa\u0eb6\u0e81\u0eaa\u0eb2), \u0e97\u0ec8\u0eb2\u0e99\u0e95\u0ec9\u0ead\u0e87\u0ead\u0ec9\u0eb2\u0e87\u0ead\u0eb5\u0e87\u0ea1\u0eb1\u0e99\u0ea2\u0eb9\u0ec8\u0ec3\u0e99\u0e9a\u0eb1\u0e99\u0e99\u0eb2\u0e99\u0eb8\u0e81\u0ebb\u0ea1\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Opening Fields\: \u0e81\u0eb2\u0e99\u0e9b\u0eb0\u0e81\u0ead\u0e9a\u0eaa\u0ec8\u0ea7\u0e99\u0ea7\u0eb4\u0e97\u0eb5\u0e81\u0eb2\u0e99\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e81\u0ecd\u0eb2\u0e99\u0ebb\u0e94\u0e95\u0ebb\u0ea7\u0ea5\u0eb0\u0e84\u0ead\u0e99\u0e97\u0eb5\u0ec8\u0ec1\u0e95\u0e81\u0ec1\u0e8d\u0e81\u0ec3\u0e99\u0e84\u0ecd\u0eb2\u0eaa\u0eb1\u0ec8\u0e87\u0e97\u0eb5\u0ec8\u0e9a\u0ecd\u0ec8\u0ea1\u0eb5\u0e82\u0ead\u0e9a\u0ec0\u0e82\u0e94. M@n@gement, 23(1), 4-18.

9\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94", "\u0ec3\u0eab\u0ec9\u0ec4\u0e9b", ...</li><li> <strong>\u0e81\u0eb2\u0e99\u0eaa\u0eb0\u0ec1\u0e94\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb4\u0e94\u0ec0\u0eab\u0eb1\u0e99\u0e97\u0eb5\u0ec8\u0e96\u0eb7\u0e81\u0eaa\u0ec9\u0eb2\u0e87\u0e82\u0eb7\u0ec9\u0e99\u0ec2\u0e94\u0e8d\u0e9c\u0eb9\u0ec9\u0e8a\u0ec8\u0ebd\u0ea7\u0e8a\u0eb2\u0e99\u0e94\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0eaa\u0eb7\u0ec8\u0eaa\u0eb2\u0e99</strong> , \u0e95\u0eb2\u0ea1\u0e84\u0ecd\u0eb2\u0ec1\u0e99\u0eb0\u0e99\u0ecd\u0eb2\u0eaa\u0eb0\u0ec0\u0e9e\u0eb2\u0eb0\u0e97\u0eb5\u0ec8\u0ec3\u0e8a\u0ec9\: "\u0ec0\u0e9b\u0eb5\u0e94\u0ec0\u0e9c\u0eb5\u0e8d", "stoked", "reinvents" ...</li></ul><br/> \u0ead\u0eb1\u0e99\u0e99\u0eb5\u0ec9\u0ec1\u0ea1\u0ec8\u0e99\u0e81\u0eb3\u0ea5\u0eb1\u0e87\u0e94\u0eb3\u0ec0\u0e99\u0eb5\u0e99\u0ea2\u0eb9\u0ec8 \u0ec1\u0ea5\u0eb0\u0e9e\u0ea7\u0e81\u0ec0\u0eae\u0ebb\u0eb2\u0e8d\u0eb4\u0e99\u0e94\u0eb5\u0e95\u0ec9\u0ead\u0e99\u0eae\u0eb1\u0e9a\u0e84\u0eb3\u0e84\u0eb4\u0e94\u0ec0\u0eab\u0eb1\u0e99 \u0ec1\u0ea5\u0eb0\u0e84\u0eb3\u0ec1\u0e99\u0eb0\u0e99\u0eb3\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99 (analysis@exploreyourdata.com). \u0e9e\u0ea7\u0e81\u0ec0\u0eae\u0ebb\u0eb2\u0ec0\u0e8a\u0eb7\u0ec8\u0ead\u0ea7\u0ec8\u0eb2\u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8\u0e99\u0eb5\u0ec9\u0ec1\u0ea1\u0ec8\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0e9b\u0eb0\u0ec2\u0eab\u0e8d\u0e94\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94, \u0e8a\u0ec8\u0ea7\u0e8d\u0ec3\u0eab\u0ec9\u0e99\u0eb1\u0e81\u0ea7\u0eb4\u0ec0\u0e84\u0eb2\u0eb0\u0e8a\u0ec8\u0ebd\u0ea7\u0e8a\u0eb2\u0e99\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e82\u0eb8\u0e94\u0e84\u0ebb\u0ec9\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb4\u0e94\u0ec0\u0eab\u0eb1\u0e99\u0ec0\u0eae\u0eb1\u0e94\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb0\u0ead\u0eb2\u0e94\u0e8a\u0eb8\u0e94\u0e82\u0ecd\u0ec9\u0ea1\u0eb9\u0e99\u0e82\u0ead\u0e87\u0e9e\u0ea7\u0e81\u0ec0\u0e82\u0ebb\u0eb2\u0e88\u0eb2\u0e81\u0ec0\u0e99\u0eb7\u0ec9\u0ead\u0eab\u0eb2\u0e97\u0eb5\u0ec8\u0e9a\u0ecd\u0ec8\u0ec4\u0e94\u0ec9\u0ea1\u0eb2\u0e88\u0eb2\u0e81\u0e9a\u0eb8\u0e81\u0e84\u0ebb\u0e99 / \u0ea5\u0eb9\u0e81\u0e84\u0ec9\u0eb2\u0ec1\u0e95\u0ec8\u0ea1\u0eb2\u0e88\u0eb2\u0e81\u0e9a\u0ecd\u0ea5\u0eb4\u0eaa\u0eb1\u0e94\u0ec1\u0ea5\u0eb0\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8\u0e81\u0eb2\u0e99\u0eaa\u0eb7\u0ec8\u0eaa\u0eb2\u0e99 (\u0e81\u0ea7\u0e94\u0ec0\u0e9a\u0eb4\u0ec8\u0e87 <a href\="../umigon/sentiment_analysis_tool.html">\u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8\u0e82\u0ead\u0e87\u0e9e\u0ea7\u0e81\u0ec0\u0eae\u0ebb\u0eb2\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0ea7\u0eb4\u0ec0\u0e84\u0eb2\u0eb0\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81</a> ). \u0e99\u0eb5\u0ec9\u0e88\u0eb0\u0ec0\u0eae\u0eb1\u0e94\u0ec3\u0eab\u0ec9\u0e81\u0eb2\u0e99\u0ea7\u0eb1\u0e94\u0ec1\u0e97\u0e81\u0e82\u0ead\u0e87\u0e9e\u0ea7\u0e81\u0ec0\u0e82\u0ebb\u0eb2\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0eab\u0e99\u0ec9\u0eb2\u0ec0\u0e8a\u0eb7\u0ec8\u0ead\u0e96\u0eb7\u0eab\u0ebc\u0eb2\u0e8d\u0e82\u0eb6\u0ec9\u0e99, \u0ec2\u0e94\u0e8d\u0eaa\u0eb0\u0ec0\u0e9e\u0eb2\u0eb0\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0e82\u0eb8\u0e94\u0e84\u0ebb\u0ec9\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb4\u0e94\u0ec0\u0eab\u0eb1\u0e99.
organic.general.argument2.title=\u0ec0\u0e99\u0eb7\u0ec9\u0ead\u0eab\u0eb2\u0ead\u0eb4\u0e99\u0e8a\u0eb5\u0e97\u0ebd\u0e9a\u0e81\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0ec2\u0e84\u0eaa\u0eb0\u0e99\u0eb2\: \u0e81\u0eb2\u0e99\u0e9e\u0eb4\u0e88\u0eb2\u0ea5\u0eb0\u0e99\u0eb2\u0ec0\u0e9e\u0eb5\u0ec8\u0ea1\u0ec0\u0e95\u0eb5\u0ea1
organic.general.model_long_description=<p>\u0eab\u0ebc\u0eb1\u0e81\u0e81\u0eb2\u0e99\u0e9b\u0eb0\u0e95\u0eb4\u0e9a\u0eb1\u0e94\u0e95\u0eb2\u0ea1\u0ec2\u0e94\u0e8d\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e87\u0ea1\u0eb7\u0ec1\u0ea1\u0ec8\u0e99\u0e84\u0ec9\u0eb2\u0e8d\u0e84\u0eb7\u0e81\u0eb1\u0e99\u0e81\u0eb1\u0e9a <a href\="../umigon/sentiment_analysis_tool.html">\u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0ea7\u0eb4\u0ec0\u0e84\u0eb2\u0eb0\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81</a> , \u0e8d\u0ebb\u0e81\u0ec0\u0ea7\u0eb1\u0ec9\u0e99\u0e81\u0ebb\u0e94\u0ea5\u0eb0\u0e9a\u0ebd\u0e9a\u0e97\u0eb5\u0ec8\u0e88\u0eb0\u0e99\u0ecd\u0eb2\u0ec3\u0e8a\u0ec9. \u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e87\u0ea1\u0eb7\u0e9b\u0eb0\u0e95\u0eb4\u0e9a\u0eb1\u0e94\u0e95\u0eb2\u0ea1\u0e82\u0eb1\u0ec9\u0e99\u0e95\u0ead\u0e99\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\:</p><ol><li> \u0e81\u0ea7\u0e94\u0ec0\u0e9a\u0eb4\u0ec8\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0e8d\u0eb2\u0ea7\u0e82\u0ead\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1\: \u0e96\u0ec9\u0eb2\u0ea1\u0eb1\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0e9e\u0ebd\u0e87\u0ec1\u0e95\u0ec8\u0eaa\u0ead\u0e87\u0eaa\u0eb2\u0ea1\u0e84\u0ecd\u0eb2\u0eaa\u0eb1\u0ec9\u0e99\u0ec6, \u0ea1\u0eb1\u0e99\u0e88\u0eb0\u0e9a\u0ecd\u0ec8\u0e96\u0eb7\u0e81\u0e88\u0eb1\u0e94\u0e9b\u0eb0\u0ec0\u0e9e\u0e94</li><li> \u0e81\u0eb2\u0e99\u0ec2\u0e8d\u0e81\u0e8d\u0ec9\u0eb2\u0e8d\u0e82\u0ead\u0e87 urls, \u0e81\u0eb2\u0e99\u0ec2\u0e8d\u0e81\u0e8d\u0ec9\u0eb2\u0e8d\u0e82\u0ead\u0e87\u0ec0\u0e99\u0eb7\u0ec9\u0ead\u0ec3\u0e99\u0ec3\u0e99\u0ea7\u0ebb\u0e87\u0ea2\u0eb7\u0ea1, normalization \u0e82\u0ead\u0e87 apostrophs</li><li> \u0eaa\u0ead\u0e87\u0eaa\u0eb0\u0e9a\u0eb1\u0e9a\u0e82\u0ead\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1\u0ec4\u0e94\u0ec9\u0e96\u0eb7\u0e81\u0eaa\u0ec9\u0eb2\u0e87\u0e95\u0eb1\u0ec9\u0e87\u0e82\u0eb6\u0ec9\u0e99\: \u0eab\u0e99\u0eb6\u0ec8\u0e87\u0e9a\u0ec8\u0ead\u0e99\u0e97\u0eb5\u0ec8\u0e97\u0eb8\u0e81\u0eaa\u0ecd\u0eb2\u0e99\u0ebd\u0e87\u0ec1\u0ea5\u0eb0\u0e95\u0ebb\u0ea7\u0ead\u0eb1\u0e81\u0eaa\u0ead\u0e99\u0e9e\u0eb4\u0ec0\u0eaa\u0e94\u0ec4\u0e94\u0ec9\u0e96\u0eb7\u0e81\u0ec2\u0e8d\u0e81\u0e8d\u0ec9\u0eb2\u0e8d, \u0ec1\u0ea5\u0eb0\u0eab\u0e99\u0eb6\u0ec8\u0e87\u0e97\u0eb5\u0ec8\u0ec0\u0e82\u0ebb\u0eb2\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0ec4\u0e94\u0ec9\u0e96\u0eb7\u0e81\u0ec0\u0e81\u0eb1\u0e9a\u0eae\u0eb1\u0e81\u0eaa\u0eb2\u0ec4\u0ea7\u0ec9. \u0e97\u0eb8\u0e81\u0e82\u0eb1\u0ec9\u0e99\u0e95\u0ead\u0e99\u0e95\u0ecd\u0ec8\u0ec4\u0e9b\u0e99\u0eb5\u0ec9\u0e88\u0eb0\u0ec3\u0e8a\u0ec9\u0e81\u0eb1\u0e9a\u0e97\u0eb1\u0e87\u0eaa\u0ead\u0e87\u0eaa\u0eb0\u0e9a\u0eb1\u0e9a\u0e82\u0ead\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1.</li><li> \u0e81\u0ea7\u0e94\u0ec0\u0e9a\u0eb4\u0ec8\u0e87 <strong>emojis, emoticons \u0ec1\u0ea5\u0eb0 onomatopeia</strong> . \u0ea2\u0ec8\u0eb2\u0e9b\u0eb8\u0e87\u0ec1\u0e95\u0ec8\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1\u0e82\u0ead\u0e87\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0e81\u0ec8\u0ead\u0e99\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0ec0\u0ead\u0ebb\u0eb2\u0e9e\u0ea7\u0e81\u0ea1\u0eb1\u0e99\u0ead\u0ead\u0e81, \u0e9e\u0ea7\u0e81\u0ec0\u0e82\u0ebb\u0eb2\u0ec3\u0eab\u0ec9\u0e82\u0ecd\u0ec9\u0ea1\u0eb9\u0e99\u0e97\u0eb5\u0ec8\u0ec0\u0e9b\u0eb1\u0e99\u0e9b\u0eb0\u0ec2\u0eab\u0e8d\u0e94\u0e81\u0ec8\u0ebd\u0ea7\u0e81\u0eb1\u0e9a\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\!</li><li> \u0e81\u0ea7\u0e94\u0ec0\u0e9a\u0eb4\u0ec8\u0e87 hashtags, \u0e96\u0ec9\u0eb2\u0ea1\u0eb5</li><li> \u0e81\u0eb2\u0e99\u0ec0\u0eaa\u0eb7\u0ec8\u0ead\u0ea1\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0e82\u0ead\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1\u0ec3\u0e99 n-grams \u0ec0\u0e96\u0eb4\u0e87\u0eaa\u0eb5\u0ec8\u0e81\u0ebc\u0eb2\u0ea1</li><li> \u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0ec1\u0e95\u0ec8\u0ea5\u0eb0 n-gram\:<ul><li> \u0e82\u0ec9\u0eb2\u0ea1\u0ea1\u0eb1\u0e99\u0ec4\u0e9b\u0e96\u0ec9\u0eb2\u0ea1\u0eb1\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0e9a\u0eb1\u0e99\u0e8a\u0eb5\u0ea5\u0eb2\u0e8d\u0e8a\u0eb7\u0ec8\u0e82\u0ead\u0e87\u0e84\u0ecd\u0eb2\u0ea2\u0eb8\u0e94\u0e97\u0eb5\u0ec8\u0e95\u0eb1\u0ec9\u0e87\u0ec4\u0ea7\u0ec9\u0e81\u0ec8\u0ead\u0e99</li><li> \u0e81\u0ea7\u0e94\u200b\u0ec0\u0e9a\u0eb4\u0ec8\u0e87\u200b\u0e95\u0ebb\u0ea7\u200b\u0ead\u0eb1\u0e81\u200b\u0eaa\u0ead\u0e99\u200b\u0e97\u0eb5\u0ec8\u200b\u0e8a\u200b\u0ec9\u200b\u0ecd\u0eb2\u200b\u0ec1\u0ea5\u0eb0\u200b\u0ec0\u0ead\u0ebb\u0eb2\u200b\u0ead\u0ead\u0e81\u200b\u0e95\u0eb2\u0ea1\u200b\u0e84\u0ea7\u0eb2\u0ea1\u200b\u0e88\u0ecd\u0eb2\u200b\u0ec0\u0e9b\u0eb1\u0e99 ( <code>yeeeahhh\!</code> \u0e81\u0eb2\u0e8d\u200b\u0ec0\u0e9b\u0eb1\u0e99 <code>yeah\!</code> )</li><li> \u0e81\u0ea7\u0e94\u0ec0\u0e9a\u0eb4\u0ec8\u0e87\u0ea7\u0ec8\u0eb2 n-gram \u0e9a\u0eb1\u0e99\u0e88\u0eb8\u0ea2\u0eb9\u0ec8\u0ec3\u0e99\u0e9a\u0eb1\u0e99\u0e8a\u0eb5\u0ea5\u0eb2\u0e8d\u0e8a\u0eb7\u0ec8\u0e82\u0ead\u0e87\u0e84\u0ecd\u0eb2\u0eaa\u0eb1\u0e9a / \u0e81\u0eb2\u0e99\u0eaa\u0eb0\u0ec1\u0e94\u0e87\u0ead\u0ead\u0e81 / \u0ec1\u0e9a\u0e9a\u0eaa\u0eb1\u0e99\u0e8d\u0eb2\u0e99 "\u0e84\u0ecd\u0eb2\u0ec0\u0ea7\u0ebb\u0ec9\u0eb2\u0e82\u0ead\u0e87\u0e9a\u0ecd\u0ea5\u0eb4\u0eaa\u0eb1\u0e94". \u0e96\u0ec9\u0eb2\u0ec0\u0e9b\u0eb1\u0e99\u0e94\u0eb1\u0ec8\u0e87\u0e99\u0eb1\u0ec9\u0e99, \u0e81\u0ebb\u0e94\u0ea5\u0eb0\u0e9a\u0ebd\u0e9a\u0e97\u0eb5\u0ec8\u0eaa\u0ead\u0e94\u0e84\u0ec9\u0ead\u0e87\u0e81\u0eb1\u0e99\u0ec1\u0ea1\u0ec8\u0e99\u0e96\u0eb7\u0e81\u0e99\u0ecd\u0eb2\u0ec3\u0e8a\u0ec9.</li></ul></li><li> \u0e81\u0eb2\u0e99\u0e95\u0eb1\u0e94\u0eaa\u0eb4\u0e99\u0ec3\u0e88\u0eaa\u0eb8\u0e94\u0e97\u0ec9\u0eb2\u0e8d, \u0ead\u0eb5\u0e87\u0e95\u0eb2\u0ea1\u0e9c\u0ebb\u0e99\u0ec4\u0e94\u0ec9\u0eae\u0eb1\u0e9a\u0e82\u0ead\u0e87\u0e82\u0eb1\u0ec9\u0e99\u0e95\u0ead\u0e99\u0e97\u0eb5\u0ec8\u0e9c\u0ec8\u0eb2\u0e99\u0ea1\u0eb2.</li></ol>

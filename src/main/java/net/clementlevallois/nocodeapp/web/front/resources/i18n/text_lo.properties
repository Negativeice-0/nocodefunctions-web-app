umigon.sentiment_analysis_tool.model_long_description.details=<p>\u0eab\u0ebc\u0eb1\u0e81\u0e81\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0e9b\u0eb0\u0e95\u0eb4\u0e9a\u0eb1\u0e94\u0e95\u0eb2\u0ea1\u0ec2\u0e94\u0e8d\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e87\u0ea1\u0eb7\u0ec1\u0ea1\u0ec8\u0e99\u0ec4\u0e94\u0ec9\u0e96\u0eb7\u0e81\u0ead\u0eb0\u0e97\u0eb4\u0e9a\u0eb2\u0e8d\u0ec4\u0ea7\u0ec9\u0ec3\u0e99\u0eab\u0e99\u0eb1\u0e87\u0eaa\u0eb7\u0e97\u0eb2\u0e87\u0ea7\u0eb4\u0e8a\u0eb2\u0e81\u0eb2\u0e99\u0e99\u0eb5\u0ec9\u0e81\u0ec8\u0ebd\u0ea7\u0e81\u0eb1\u0e9a <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, \u0e88\u0eb1\u0e94\u0e9e\u0eb5\u0ea1\u0ea1\u0eb2\u0ea2\u0eb9\u0ec8\u0ec3\u0e99 anthology \u0e82\u0ead\u0e87\u0eaa\u0eb0\u0ea1\u0eb2\u0e84\u0ebb\u0ea1\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e9e\u0eb2\u0eaa\u0eb2\u0eaa\u0eb2\u0e94\u0e84\u0ead\u0ea1\u0e9e\u0eb4\u0ea7\u0ec0\u0e95\u0eb5\u0ec9</a> . \u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e87\u0ea1\u0eb7\u0e9b\u0eb0\u0e95\u0eb4\u0e9a\u0eb1\u0e94\u0e95\u0eb2\u0ea1\u0e82\u0eb1\u0ec9\u0e99\u0e95\u0ead\u0e99\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\:</p><ol><li> \u0e81\u0ea7\u0e94\u0ec0\u0e9a\u0eb4\u0ec8\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0e8d\u0eb2\u0ea7\u0e82\u0ead\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1\: \u0e96\u0ec9\u0eb2\u0ea1\u0eb1\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0e9e\u0ebd\u0e87\u0ec1\u0e95\u0ec8\u0eaa\u0ead\u0e87\u0eaa\u0eb2\u0ea1\u0e84\u0ecd\u0eb2\u0eaa\u0eb1\u0ec9\u0e99\u0ec6, \u0ea1\u0eb1\u0e99\u0e88\u0eb0\u0e9a\u0ecd\u0ec8\u0e96\u0eb7\u0e81\u0e88\u0eb1\u0e94\u0e9b\u0eb0\u0ec0\u0e9e\u0e94</li><li> \u0e81\u0eb2\u0e99\u0ec2\u0e8d\u0e81\u0e8d\u0ec9\u0eb2\u0e8d\u0e82\u0ead\u0e87 urls, \u0e81\u0eb2\u0e99\u0ec2\u0e8d\u0e81\u0e8d\u0ec9\u0eb2\u0e8d\u0e82\u0ead\u0e87\u0ec0\u0e99\u0eb7\u0ec9\u0ead\u0ec3\u0e99\u0ec3\u0e99\u0ea7\u0ebb\u0e87\u0ea2\u0eb7\u0ea1, normalization \u0e82\u0ead\u0e87 apostrophs</li><li> \u0eaa\u0ead\u0e87\u0eaa\u0eb0\u0e9a\u0eb1\u0e9a\u0e82\u0ead\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1
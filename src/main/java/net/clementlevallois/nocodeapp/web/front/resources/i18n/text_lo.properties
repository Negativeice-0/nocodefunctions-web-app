why.argument2.details=<p>\u0e81\u0eb2\u0e99\u0e9e\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb2\u0e9f\u0eb1\u0e87\u0e8a\u0eb1\u0e99 nocode \u0ec0\u0e9b\u0eb1\u0e99\u0e95\u0ebb\u0ea7\u0ec1\u0e97\u0e99\u0e82\u0ead\u0e87\u0e81\u0eb2\u0e99\u0ec0\u0eae\u0eb1\u0e94\u0ea7\u0ebd\u0e81\u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0ebc\u0ea7\u0e87\u0eab\u0ebc\u0eb2\u0e8d, \u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0e82\u0ec9\u0ead\u0e8d\u0ec0\u0eae\u0eb1\u0e94\u0eaa\u0ecd\u0eb2\u0ec0\u0ea5\u0eb1\u0e94\u0ec3\u0e99\u0ec0\u0ea7\u0ea5\u0eb2\u0eab\u0ea7\u0ec8\u0eb2\u0e87\u0e82\u0ead\u0e87\u0e82\u0ec9\u0ead\u0e8d. \u0e82\u0ec9\u0ead\u0e8d\u0e9a\u0ecd\u0ec8\u0e84\u0eb4\u0e94\u0e84\u0ec8\u0eb2\u0e9a\u0ecd\u0ea5\u0eb4\u0e81\u0eb2\u0e99, \u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0ec3\u0eab\u0ec9\u0ea1\u0eb1\u0e99\u0e8a\u0ead\u0e81\u0eab\u0eb2\u0e9c\u0eb9\u0ec9\u0e8a\u0ebb\u0ea1\u0e97\u0eb5\u0ec8\u0e81\u0ea7\u0ec9\u0eb2\u0e87\u0e82\u0ea7\u0eb2\u0e87 (\u0ea5\u0ea7\u0ea1\u0e97\u0eb1\u0e87\u0e99\u0eb1\u0e81\u0eae\u0ebd\u0e99, \u0e99\u0eb1\u0e81\u0e82\u0ec8\u0eb2\u0ea7, \u0e99\u0eb1\u0e81\u0ea7\u0ebd\u0e81\u0ead\u0eb0\u0e94\u0eb4\u0ec0\u0ea5\u0e81 ...). \u0ec3\u0e99\u0e97\u0eb2\u0e87\u0e81\u0eb1\u0e9a\u0e81\u0eb1\u0e99, \u0e82\u0ec9\u0ead\u0e8d\u0eab\u0ea7\u0eb1\u0e87\u0ea7\u0ec8\u0eb2\u0e88\u0eb0\u0ec3\u0e8a\u0ec9\u0ea1\u0eb1\u0e99\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0e9b\u0eb0\u0e95\u0eb4\u0e9a\u0eb1\u0e94\u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8\u0ec3\u0eab\u0ea1\u0ec8\u0e97\u0eb5\u0ec8\u0e82\u0ec9\u0ead\u0e8d\u0e88\u0eb0\u0eaa\u0ec9\u0eb2\u0e87\u0ec3\u0e99\u0ec4\u0ea5\u0e8d\u0eb0\u0e81\u0eb2\u0e99\u0e84\u0ebb\u0ec9\u0e99\u0e84\u0ea7\u0ec9\u0eb2\u0e97\u0eb2\u0e87\u0ea7\u0eb4\u0e8a\u0eb2\u0e81\u0eb2\u0e99\u0e82\u0ead\u0e87\u0e82\u0ec9\u0ead\u0e8d, \u0ec1\u0ea5\u0eb0\u0e82\u0ec9\u0ead\u0e8d\u0eab\u0ea7\u0eb1\u0e87\u0ea7\u0ec8\u0eb2\u0ea1\u0eb1\u0e99\u0e88\u0eb0\u0ec0\u0e9b\u0eb1\u0e99\u0e9b\u0eb0\u0ec2\u0eab\u0e8d\u0e94\u0e95\u0ecd\u0ec8\u0e81\u0eb2\u0e99\u0eaa\u0eb6\u0e81\u0eaa\u0eb2\u0e82\u0ead\u0e87\u0e82\u0ec9\u0ead\u0e8d\: \u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb4\u0e94\u0ec0\u0eab\u0eb1\u0e99\u0e82\u0ead\u0e87\u0e9c\u0eb9\u0ec9\u0ec3\u0e8a\u0ec9\u0e81\u0ec8\u0ebd\u0ea7\u0e81\u0eb1\u0e9a\u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8\u0e88\u0eb0\u0e8a\u0ec8\u0ea7\u0e8d\u0ec3\u0eab\u0ec9\u0e82\u0ec9\u0ead\u0e8d\u0e9b\u0eb1\u0e9a\u0e9b\u0eb8\u0e87\u0ec3\u0eab\u0ea1\u0ec8\u0ec1\u0ea5\u0eb0\u0ec0\u0eae\u0eb1\u0e94\u0ec3\u0eab\u0ec9\u0e9e\u0ea7\u0e81\u0ec0\u0e82\u0ebb\u0eb2\u0ec0\u0e82\u0eb1\u0ec9\u0ea1\u0ec1\u0e82\u0e87\u0e82\u0eb6\u0ec9\u0e99. \u0eab\u0ea7\u0eb1\u0e87\u0ea7\u0ec8\u0eb2, \u0e8a\u0eb8\u0ea1\u0e8a\u0ebb\u0e99\u0e82\u0ead\u0e87\u0e9c\u0eb9\u0ec9\u0ec3\u0e8a\u0ec9\u0e88\u0eb0\u0ec0\u0e95\u0eb5\u0e9a\u0ec2\u0e95\u0ec1\u0ea5\u0eb0\u0e88\u0eb0\u0eaa\u0ec9\u0eb2\u0e87\u0ec1\u0e99\u0ea7\u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb4\u0e94\u0e97\u0eb5\u0ec8\u0eab\u0e99\u0ec9\u0eb2\u0eaa\u0ebb\u0e99\u0ec3\u0e88\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0e9e\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb2\u0ec3\u0eab\u0ea1\u0ec8\u0ec0\u0e8a\u0eb1\u0ec8\u0e99\u0e81\u0eb1\u0e99\!</p><br/><p> \u0ead\u0eb1\u0e99\u0e97\u0eb5\u0eaa\u0ead\u0e87, \u0ead\u0eb5\u0e87\u0e95\u0eb2\u0ea1\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0ebb\u0e99\u0ec3\u0e88\u0e82\u0ead\u0e87\u0e9c\u0eb9\u0ec9\u0ec3\u0e8a\u0ec9, \u0e82\u0ec9\u0eb2\u0e9e\u0eb0\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0e9e\u0eb4\u0e88\u0eb2\u0ea5\u0eb0\u0e99\u0eb2\u0e81\u0eb2\u0e99\u0e9e\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb2\u0eaa\u0eb0\u0e9a\u0eb1\u0e9a API \u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e9b\u0eb0\u0ea5\u0eb4\u0ea1\u0eb2\u0e99\u0eaa\u0eb9\u0e87, \u0eaa\u0eb0\u0e9a\u0eb1\u0e9a\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0eab\u0e99\u0ec9\u0eb2\u0e97\u0eb5\u0ec8\u0eaa\u0eb9\u0e87, \u0ec2\u0e94\u0e8d\u0e9b\u0ebb\u0e81\u0e81\u0eb0\u0e95\u0eb4\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0e99\u0ecd\u0eb2\u0ec3\u0e8a\u0ec9\u0ea1\u0eb7\u0ead\u0eb2\u0e8a\u0eb5\u0e9a\u0ec2\u0e94\u0e8d\u0ea7\u0eb4\u0eaa\u0eb2\u0eab\u0eb0\u0e81\u0eb4\u0e94, \u0e9a\u0ecd\u0ec8\u0ec1\u0ea1\u0ec8\u0e99\u0e9a\u0eb8\u0e81\u0e84\u0ebb\u0e99. APIs \u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\u0e88\u0eb0\u0e9a\u0ecd\u0ec8\u0e9a\u0ecd\u0ec8\u0ec0\u0eaa\u0e8d\u0e84\u0ec8\u0eb2\u0ec0\u0e99\u0eb7\u0ec8\u0ead\u0e87\u0e88\u0eb2\u0e81\u0e84\u0ec8\u0eb2\u0ec3\u0e8a\u0ec9\u0e88\u0ec8\u0eb2\u0e8d\u0e82\u0ead\u0e87\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e87\u0ec1\u0ea1\u0ec8\u0e82\u0ec8\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99\u0e88\u0eb0\u0ea1\u0eb5\u0eaa\u0ec8\u0ea7\u0e99\u0eae\u0ec8\u0ea7\u0ea1.</p>

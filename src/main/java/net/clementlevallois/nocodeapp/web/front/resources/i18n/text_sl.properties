labelling_task_definition_bws.results_total.details=<p>\u0160tevilo blokov, ki jih je treba ozna\u010diti (ali &quot;skupine elementov za primerjavo&quot;) je neposredno odvisno od 3 parametrov, ki ste jih nastavili zgoraj\:</p><ul><li> \u0161tevilo elementov, ki jih je treba ozna\u010diti (dolo\u010deno, odvisno od \u0161tevila elementov v datoteki, ki ste jo nalo\u017eili</li><li> \u0161tevilo elementov za primerjavo ali &\#39;velikost bloka&\#39;</li><li> kolikokrat je treba element ozna\u010diti</li></ul><br/> <strong>Ti parametri skupaj vodijo do tega skupnega \u0161tevila nalog (ali &\#39;blokov&\#39;)\: &quot;</strong>
link_prediction.explanation.details=<p>Ta funkcija je neposredna uporaba vti\u010dnika Gephi <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marca Romanuttija in Saskie Sch\u00fcler, ki ga nadzoruje Michael Henninger pri FHNW</a> .</p><br/><p> Njihova koda je vidna <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">na Githubu</a> .</p><br/><p> Napoved temelji na <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">preferencialni navezanosti</a> . Omejen je na neusmerjena, neute\u017eena omre\u017eja. Utemeljitev je preprosta\: najverjetneje bo ustvarjena povezava med dvema vozli\u0161\u010dema, ki imata najve\u010d sosedov, vendar \u0161e nimata povezave.</p><br/><p> Kako razlagati to napoved povezave? Odsotnost povezave lahko pomeni, da\:<br/><ol><li> Za to povezavo ni mo\u017enosti (ni &quot;pomembna&quot; za vozli\u0161\u010da, ki bi bila vklju\u010dena)</li><li> Obstaja mo\u017enost, da se ta povezava ustvari, vendar ta potencial \u0161e ni uresni\u010den</li><li> Obstaja mo\u017enost za povezavo, vendar se vozli\u0161\u010di odlo\u010dita, da povezave ne bosta udejanjili</li></ol><br/> To pomeni, da lahko &quot;napovedovanje&quot; povezave obravnava enega od teh treh primerov.<br/><br/> Raziskave o napovedovanju povezav so fascinantne. Pi\u0161ite nam, \u010de \u017eelite implementirati novo metodo predvidevanja povezav na nocodefunctions.com\!</p>

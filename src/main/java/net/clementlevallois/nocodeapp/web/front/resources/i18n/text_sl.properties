organic.description=100 % brezpla\u010dno spletno orodje za prepoznavanje organske vsebine na Twitterju, Instagramu in dru\u017ebenih medijih. Zaznaj promovirane \ud83d\udce2 v primerjavi s spontanimi \ud83c\udf3f komentarji na dru\u017ebenih omre\u017ejih.
organic.details=Ta funkcija razvr\u0161\u010da va\u0161a besedila v dve kategoriji\:<ul><li> <strong>organsko</strong> \: ko je besedilo napisano v slogu, ki je naraven, oseben, individualen.</li><li> <strong>promovirano</strong> \: ko je besedilo napisano v slogu, ki je korporativni, sponzoriran, umeten.</li></ul> Najbolje deluje na <strong>dru\u017ebenih medijih</strong> , kot so tviti za Twitter, komentarji na Instagram objave in druga zelo kratka besedila v angle\u0161\u010dini in franco\u0161\u010dini.<br/> To orodje, rojeno leta 2020, je v nenehnem razvoju.
organic.general.argument1.details=Orodje je programirano z Javo, katere zmogljivosti so tudi podobne ali bolj\u0161e od <strong>Pythona</strong> . Ne zana\u0161a se na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">ozna\u010devanje dela govora (POS ozna\u010devanje)</a> , zaradi \u010desar je \u0161e hitrej\u0161i. V podfunkcijah se uporablja vzporedno ra\u010dunalni\u0161tvo, pri \u010demer je bila zelo pozorna na zmogljivost.
organic.general.argument1.title=\ud83d\ude80 Hitro in u\u010dinkovito
organic.general.argument2.details=<p>To orodje identificira oznake <u>korporativnega govora</u> . Ta karakterizacija ni jasno opredeljena v akademski literaturi. Namen je upraviteljem vsebin in analitikom zagotoviti orodje, ki jim omogo\u010da filtriranje vsebine, ki ne predstavlja <strong>pristnega glasu stranke</strong> , kot so\:</p><br/><ul><li> <strong>pozivi k dejanju</strong> \: "GLASUJ", "KUPAJ", "IGRAJ", ...</li><li> <strong>promocijska vabila</strong> \: "najbolj vro\u010de ponudbe", "podarimo", ...</li><li> <strong>izrazi mnenj, ki jih oblikuje strokovnjak za komuniciranje</strong> , na kar namigujejo posebni uporabljeni izrazi\: "razkrito", "podbujeno", "ponovno izumlja" ...</li></ul><br/> To je v teku in veseli bomo va\u0161ih povratnih informacij in predlogov (analysis@exploreyourdata.com). Menimo, da je ta funkcija \u017ee zelo uporabna, saj analitikom, specializiranim za pridobivanje mnenj, pomaga o\u010distiti svoj nabor podatkov od vsebine, ki ne izvira od posameznikov/strank, temve\u010d od korporacij in uradnikov za komuniciranje (preverite na\u0161o <a href\="../umigon/sentiment_analysis_tool.html">funkcijo za analizo razpolo\u017eenja</a> ). Tako bo njihovo merjenje bolj zanesljivo, zlasti za pridobivanje mnenj.
organic.general.argument2.title=Organska in promovirana vsebina\: nadaljnji premisleki
organic.general.model_long_description=<p>Na\u010dela, ki jim sledi orodje, so podobna <a href\="../umigon/sentiment_analysis_tool.html">funkciji za analizo ob\u010dutkov</a> , razen pravil, ki jih je treba uporabiti. Orodje sledi tem korakom\:</p><ol><li> preverite dol\u017eino besedila\: \u010de je kratko le nekaj besed, ne bo razvr\u0161\u010deno</li><li> odstranitev url-jev, odstranitev vsebine v narekovajih, normalizacija apostrofov</li><li> Vzpostavljeni sta dve razli\u010dici besedila\: ena, kjer so odstranjeni vsi poudarki in posebni znaki, in ena, kjer so ohranjeni. Vsi naslednji koraki bodo veljali za obe razli\u010dici besedila.</li><li> preverite <strong>\u010dustvene simbole, emotikone in onomatopejo</strong> . Svojega besedila ne obdelajte vnaprej, da jih odstranite, zagotavljajo koristne informacije o \u010dustvih\!</li><li> preverite hashtage, \u010de obstajajo</li><li> razgradnja besedila v n-gramih do \u0161tirih gramov</li><li> za vsak n-gram\:<ul><li> presko\u010dite, \u010de spada na vnaprej dolo\u010den seznam stop besed</li><li> preverite ponavljajo\u010de se znake in jih po potrebi odstranite ( <code>yeeeahhh\!</code> postane <code>yeah\!</code> )</li><li> preverite, ali je n-gram vsebovan na vnaprej dolo\u010denem seznamu besedi\u0161\u010da/izrazov/slogov, ki signalizirajo "korporativni govor". \u010ce je tako, se uporabi ustrezno pravilo.</li></ul></li><li> kon\u010dna odlo\u010ditev na podlagi rezultatov prej\u0161njih korakov.</li></ol>
organic.general.model_short_description=Funkcija preu\u010di vsak izraz v besedilu in uporabi vrsto pravil (je v tem kontekstu izraz organski ali promoviran?). Za dolo\u010ditev rezultata upo\u0161teva tudi <strong>emod\u017eije</strong> , lo\u010dila, <strong>hashtage</strong> , velike besede ....

umigon.sentiment_analysis_tool.argument1.details=Ta funkcija izvaja <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analizo ob\u010dutkov</a></strong> , imenovano tudi pridobivanje mnenj. Analizira besedilo in ugotovi, ali je \u010dustvo nevtralno, pozitivno ali negativno.<br/> Najbolje deluje na <strong>dru\u017ebenih medijih</strong> , kot so tviti za Twitter, komentarji na Instagram objave in druga zelo kratka besedila v angle\u0161\u010dini ali franco\u0161\u010dini. V primerjavi s 23 alternativami se je izkazalo, da je to orodje najbolj\u0161e <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">orodje za analizo razpolo\u017eenja na dru\u017ebenih medijih</a> .<br/> To orodje, rojeno leta 2012, je v nenehnem razvoju.<br/><br/> \u010ce to funkcijo uporabljate v akademskem kontekstu (raziskave ali \u0161tudije), se morate nanjo sklicevati v svoji bibliografiji\:<br/><br/> Levallois, Klement. "Umigon\: Analiza ob\u010dutkov na tvitih na podlagi seznamov izrazov in hevristike". Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analiza ob\u010dutkov za Twitter, Instagram in drugod
umigon.sentiment_analysis_tool.argument3.details=Funkcija je programirana v Javi. Njegova koda je <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">prosto dostopna na Githubu</a> . Njegova zmogljivost je odli\u010dna, ker se ne zana\u0161a na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ozna\u010devanje dela govora (ozna\u010devanje POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, zaradi \u010desar je hiter.</a> V podfunkcijah se uporabljajo <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">so\u010dasne ra\u010dunalni\u0161ke</a> tehnike in velika pozornost je bila namenjena splo\u0161ni zmogljivosti.
umigon.sentiment_analysis_tool.argument3.title=Hitro in zmogljivo
umigon.sentiment_analysis_tool.argument6.details=<p>Nekatera orodja zagotavljajo to\u010dkovanje za izra\u017eanje mo\u010di \u010dustva\: velika vrednost za zelo pozitivno \u010dustvo in zelo nizka vrednost za negativno. Ni\u010d predstavlja nevtralno \u010dustvo. Po mojih izku\u0161njah te ocene niso zelo zanesljive, razen v o\u010ditnih primerih. "Grozno" bo rezultat zelo nizko, "\u010dudovito" pa zelo visoko. Toda na sredini so stvari manj enostavne in to\u010dkovanja je veliko te\u017eje razlagati - ne bi svetoval, da bi se zana\u0161ali nanje. Bolj obetavna pot bi bila uvedba <strong>\u010dustev</strong> , da bi izlu\u0161\u010dili finej\u0161e nianse \u010dustvovanja, onstran pozitivnih/nevtralnih/negativnih kategorij. Spustite e-po\u0161to na admin@clementlevallois.net, \u010de vas zanima ta smer raziskav.</p>
umigon.sentiment_analysis_tool.argument6.title=Ocena, odstotek in \u010dustva?
umigon.sentiment_analysis_tool.argument7.details=<p>To orodje identificira subjektivne ozna\u010devalce <u>ob\u010dutkov</u> , NE pozitivnih ali negativnih <u>dejanskih izjav</u> . \u010ce navedem primer\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; je razvr\u0161\u010dena kot <strong>NEVTRALNA</strong> , tudi \u010de dr\u017eava v vojni "objektivno" ali "dejansko" ni pozitivna stvar.</li><li> " <code>War is horrible \:(</code> " -&gt; je razvr\u0161\u010dena kot <strong>NEGATIVNA</strong> , ker sta izraz "grozno" in emoji subjektivna ozna\u010devalca negativnega \u010dustva.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; je razvr\u0161\u010dena kot <strong>POZITIVNA</strong> , ker je izraz "vznemirljivo" subjektivni ozna\u010devalec pozitivnega \u010dustva.</li></ul><br/> Verjamemo, da je zaradi tega pristopa analiza sentimenta zanesljiva in resni\u010dno edinstvena v pokrajini orodij za pridobivanje mnenj in analizo ob\u010dutkov. Ste pripravljeni poskusiti?
umigon.sentiment_analysis_tool.argument7.title=Pozitivna, nevtralna in negativna \u010dustva\: nadaljnji premisleki
umigon.sentiment_analysis_tool.description=100 % brezpla\u010dno spletno orodje za analizo razpolo\u017eenja za nekodirje, registracija ni potrebna. Uvozite svoje besedilo iz Twitterja v csv, Excel in Google preglednice. Zmogljivost je tako dobra ali bolj\u0161a od orodij Python. Za\u017eenite analizo z enim klikom. Prenesite svoje rezultate v Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Na\u010dela, ki jim sledi orodje, so opisana v tej akademski publikaciji o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, objavljeni v antologiji Zdru\u017eenja za ra\u010dunalni\u0161ko jezikoslovje</a> . Orodje sledi tem korakom\:</p><ol><li> preverite dol\u017eino besedila\: \u010de je kratko le nekaj besed, ne bo razvr\u0161\u010deno</li><li> odstranitev url-jev, odstranitev vsebine v narekovajih, normalizacija apostrofov</li><li> Vzpostavljeni sta dve razli\u010dici besedila\: ena, kjer so odstranjeni vsi poudarki in posebni znaki, in ena, kjer so ohranjeni. Vsi naslednji koraki bodo veljali za obe razli\u010dici besedila.</li><li> preverite <strong>\u010dustvene simbole, emotikone in onomatopejo</strong> . Ne obdelajte besedila vnaprej, da bi jih odstranili, zagotavljajo koristne informacije o \u010dustvih\!</li><li> preverite hashtage, \u010de obstajajo</li><li> razgradnja besedila v n-gramih do \u0161tirih gramov</li><li> za vsak n-gram\:<ul><li> presko\u010dite, \u010de spada na vnaprej dolo\u010den seznam stop besed</li><li> preverite ponavljajo\u010de se znake in jih po potrebi odstranite ( <code>yeeeahhh\!</code> postane <code>yeah\!</code> )</li><li> preverite, ali je n-gram na vnaprej dolo\u010denem seznamu potencialno pozitivnih besed. \u010ce je tako, se uporabi ustrezno pravilo. Najpogosteje je pravilo tako preprosto, kot je "pozitivna beseda daje pozitiven sentiment besedilu", seveda pa so vklju\u010dena tudi bolj zapletena pravila.</li><li> preverite, ali je n-gram na vnaprej dolo\u010denem seznamu potencialno negativnih besed. Velja ista logika</li></ul></li><li> kon\u010dna preverjanja\: odkrivanje moderatorjev v stavku ("ampak", "vendar", "tudi \u010de" itd.). Pozitivne ali negativne vrednosti, postavljene pred ali za temi moderatorji, se ohranijo ali izbri\u0161ejo.</li><li> kon\u010dna odlo\u010ditev po zapletenih pravilih, ki temelji na rezultatih prej\u0161njih korakov.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Funkcija preu\u010di vsak izraz v besedilu in uporabi vrsto pravil za dolo\u010ditev u\u010dinka na \u010dustva. Prav tako sistemati\u010dno upo\u0161teva <strong>emod\u017eije</strong> , lo\u010dila, <strong>hashtage</strong> , razli\u010dice \u010drkovanja, besede z velikimi \u010drkami ... za dolo\u010ditev ob\u010dutka.

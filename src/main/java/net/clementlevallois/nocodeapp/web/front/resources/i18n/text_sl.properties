network_converter.creating_a_bridge.details_first_part=<p>Omre\u017ene podatke je mogo\u010de oblikovati po razli\u010dnih konvencijah\: GraphML, DL ali Pajek Net so med najpogostej\u0161imi. Ta <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">tabela formatov omre\u017enih datotek</a> daje uporaben (\u010de je nepopoln) povzetek\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Zaradi \u010desar so stvari neprakti\u010dne, je to, da vsa omre\u017ena programska oprema ne sprejema vseh formatov. \u0160e posebej\:<ul><li> Gephi lahko uva\u017ea in izva\u017ea datoteke gexf, vendar ne prepozna omre\u017enih datotek VOSviewer json</li><li> VOSviewer lahko uvozi in izva\u017ea datoteke VOSviewer json, vendar ne prepozna datotek gexf</li></ul></p><p> Pretvornik med datotekami gexf in VOSviewer json, ki so na voljo na tej strani, je most, za katerega upam, da bo uporabnikom obeh programov koristen.</p>

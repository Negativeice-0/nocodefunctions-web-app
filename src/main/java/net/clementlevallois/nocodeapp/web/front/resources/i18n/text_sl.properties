general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> je brezpla\u010dna namizna programska oprema za ustvarjanje in vizualizacijo omre\u017eij z naprednimi zmo\u017enostmi na podro\u010dju <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrije</a> (ki je, na kratko re\u010deno, sestavljena iz merjenja in ocenjevanja znanstvene dejavnosti).</p><p> Poleti 2021 so razvijalci VOSviewerja predstavili <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">spletno razli\u010dico</a> , zaradi \u010desar je zelo prakti\u010dno deliti vizualizacije, ustvarjene na njej.</p><p> Koristne povezave\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Uvod v VOSviewer,</a> ki ponuja zbirko virov.</p>
organic.details=Ta funkcija razvr\u0161\u010da va\u0161a besedila v dve kategoriji\:<ul><li> <strong>organsko</strong> \: ko je besedilo napisano v slogu, ki je naraven, oseben, individualen.</li><li> <strong>promovirano</strong> \: ko je besedilo napisano v slogu, ki je korporativni, sponzoriran, umeten.</li></ul> Najbolje deluje na <strong>dru\u017ebenih medijih</strong> , kot so tviti za Twitter, komentarji na Instagram objave in druga zelo kratka besedila v angle\u0161\u010dini in franco\u0161\u010dini.<br/> To orodje, rojeno leta 2020, je v nenehnem razvoju.
umigon.sentiment_analysis_tool.argument1.details=Ta funkcija izvaja <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analizo ob\u010dutkov</a></strong> , imenovano tudi pridobivanje mnenj. Analizira besedilo in ugotovi, ali je \u010dustvo nevtralno, pozitivno ali negativno.<br/> Najbolje deluje na <strong>dru\u017ebenih medijih</strong> , kot so tviti za Twitter, komentarji na Instagram objave in druga zelo kratka besedila v angle\u0161\u010dini ali franco\u0161\u010dini. V primerjavi s 23 alternativami se je izkazalo, da je to orodje najbolj\u0161e <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">orodje za analizo razpolo\u017eenja na dru\u017ebenih medijih</a> .<br/> To orodje, rojeno leta 2012, je v nenehnem razvoju.<br/><br/> \u010ce to funkcijo uporabljate v akademskem kontekstu (raziskave ali \u0161tudije), se morate nanjo sklicevati v svoji bibliografiji\:<br/><br/> Levallois, Klement. &quot;Umigon\: Analiza ob\u010dutkov na tvitih na podlagi seznamov izrazov in hevristike&quot;. Proceedings of the 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709 \ufe0fPo\u0161iljanje seznama zaustavitvenih besed razvijalcu - bo kmalu integriran, hvala\! \ud83d\ude4f
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura in oblika besedila</strong> \: Izlo\u010danje teme deluje tako, da zazna pare izrazov, ki se pojavljajo v isti vrstici besedila. Zato morate paziti, kako je va\u0161e besedilo oblikovano. V idealnem primeru bi moral biti sestavljen iz relativno kratkih odstavkov, vsak v eni vrstici. \u010ce uporabljate datoteko Excel, se mora vsak odstavek ali pomemben blok besedila pojaviti v drugi vrstici.<br/><br/> <strong>Obseg besedila</strong> \: teme najdemo z merjenjem frekvenc\: kateri par izrazov se najpogosteje pojavlja skupaj? Da bi to delovalo, mora biti besedilo dovolj dolgo, da je ta \u0161tetja smiselna. \u010cim dalj\u0161e je besedilo, tem bolje. Besedila z vsaj 5000 besedami se zdijo dober za\u010detek.</p>
index.datapolicy.dataannotationfunction.details=Ozna\u010devanje podatkov je sestavljeno iz nalaganja seznama elementov, ki jih bodo pripisovalci pisali. To pomeni, da je shranjen seznam elementov, pa tudi seznam ozna\u010devalcev, njihova e-po\u0161tna sporo\u010dila in opombe, ki jih naredijo.<br/> Oblikovalec naloge shrani e-po\u0161to in opis nabora podatkov. Te so tudi shranjene.<br/> Podatki (seznam artiklov, opis seznama, e-po\u0161ta oblikovalca naloge, e-po\u0161ta avtorjev in njihovih opomb) so shranjeni na varovani stre\u017eni\u0161ki bazi v EU. Ne deli se ali ponovno uporablja za noben namen.<br/> Podatke lahko kadar koli izbri\u0161e oblikovalec naloge.<br/>

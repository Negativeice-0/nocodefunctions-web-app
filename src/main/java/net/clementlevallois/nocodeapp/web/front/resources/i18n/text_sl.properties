topics.topics_extraction_tool.argument4.details=<p>Najbolj klasi\u010den pristop za odkrivanje tem temelji na tehniki zdru\u017eevanja v skupine, imenovani <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Z njim se uporabnik odlo\u010di, koliko tem naj se najde v besedilu, nato pa algoritmi te teme poi\u0161\u010dejo.<br/> Ta pristop je lahko smiseln, \u010de vnaprej vemo, koliko tem je v besedilu. Toda kak\u0161en je smisel odkrivanja tem, \u010de teme \u017ee poznamo? \ud83e\udd14<br/> V funkcijah nocode \u0161tevilo tem, ki jih je treba najti, ni vnaprej dolo\u010deno. Analitik se bo veliko nau\u010dil, \u010de bo odkril, koliko tem lahko algoritem najde v besedilu, brez vnaprej dolo\u010dene omejitve. Analitik ostane v celoti pod nadzorom zahvaljujo\u010d parametru natan\u010dnosti, ki pomaga prilagoditi algoritem za iskanje ve\u010d ali manj tem \u2013 vendar vedno z dolo\u010deno stopnjo svobode glede natan\u010dnega \u0161tevila.</p>

topics.topics_extraction_tool.argument1.details=Ta funkcija samodejno identificira klju\u010dne teme v besedilu, operacijo, imenovano <strong>ekstrakcija</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">teme ali modeliranje teme</a></strong> . Analizira besedilo vrstico za vrstico in dolo\u010da skupine besed in izrazov, ki se nagibajo k <strong>zdru\u017eevanju</strong> in tvorijo teme.<br/> Deluje na besedilih, napisanih v \u0161tevilnih jezikih (vklju\u010dno z besedili v nelatini\u010dni abecedi). Funkcija sledi na\u010delom nenadzorovanega u\u010denja, ki je vrsta <strong>strojnega u\u010denja</strong> .<br/><br/> \u010ce to funkcijo uporabljate v akademskem kontekstu (raziskave ali \u0161tudije), se morate nanjo sklicevati v svoji bibliografiji\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Za\u010detna polja\: Metodolo\u0161ki prispevek k identifikaciji heterogenih akterjev v neomejenih relacijskih redih. M@n@gement, 23(1), 4-18.

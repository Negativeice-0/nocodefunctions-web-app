organic.general.model_long_description=<p>Na\u010dela, ki jim sledi orodje, so podobna <a href\="../umigon/sentiment_analysis_tool.html">funkciji za analizo ob\u010dutkov</a> , razen pravil, ki jih je treba uporabiti. Orodje sledi tem korakom\:</p><ol><li> preverite dol\u017eino besedila\: \u010de je kratko le nekaj besed, ne bo razvr\u0161\u010deno</li><li> odstranitev url-jev, odstranitev vsebine v narekovajih, normalizacija apostrofov</li><li> Vzpostavljeni sta dve razli\u010dici besedila\: ena, kjer so odstranjeni vsi poudarki in posebni znaki, in ena, kjer so ohranjeni. Vsi naslednji koraki bodo veljali za obe razli\u010dici besedila.</li><li> preverite <strong>\u010dustvene simbole, emotikone in onomatopejo</strong> . Svojega besedila ne obdelajte vnaprej, da jih odstranite, zagotavljajo koristne informacije o \u010dustvih\!</li><li> preverite hashtage, \u010de obstajajo</li><li> razgradnja besedila v n-gramih do \u0161tirih gramov</li><li> za vsak n-gram\:<ul><li> presko\u010dite, \u010de spada na vnaprej dolo\u010den seznam stop besed</li><li> preverite ponavljajo\u010de se znake in jih po potrebi odstranite ( <code>yeeeahhh\!</code> postane <code>yeah\!</code> )</li><li> preverite, ali je n-gram vsebovan na vnaprej dolo\u010denem seznamu besedi\u0161\u010da/izrazov/slogov, ki signalizirajo &quot;korporativni govor&quot;. \u010ce je tako, se uporabi ustrezno pravilo.</li></ul></li><li> kon\u010dna odlo\u010ditev na podlagi rezultatov prej\u0161njih korakov.</li></ol>

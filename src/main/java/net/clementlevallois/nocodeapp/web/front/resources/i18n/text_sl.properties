gaze.results.long_explanation=<h3>Funkcija je ustvarila omre\u017eje, kjer\:</h3><ul><li> <strong>\u010ce ste izbrali mo\u017enost 1 (so-pojavitve)</strong> \: ko se 2 izraza pojavljata so\u010dasno na eni ali ve\u010d linijah, sta povezana v omre\u017eje</li><li> <strong>\u010ce ste izbrali 2. mo\u017enost (viri in cilji)</strong> \: ko imata 2 vira vsaj en skupen cilj, sta povezana v omre\u017eje.</li></ul><h3> Vizualizirajte graf z Gephijem, VOSviewerjem ali Gephisto</h3><p> Celotno omre\u017eje (z veliko ve\u010d izrazi) lahko prenesete kot <strong>datoteko gexf</strong> z vsemi informacijami o omre\u017eju. <strong>Datoteke Gexf</strong> je mogo\u010de odpreti in raziskati z <a href\="https\://gephi.org" target\="_blank">Gephi</a> , vodilno brezpla\u010dno namizno programsko opremo za vizualizacijo omre\u017eja.</p><br/><p> Omre\u017eje lahko neposredno vizualizirate tudi s <a href\="https\://www.vosviewer.com/" target\="_blank">spletnim VOSviewerjem</a> , programsko opremo, ki sta jo razvila Nees Jan van Eck in Ludo Waltman v Centru za znanstvene in tehnolo\u0161ke \u0161tudije (CWTS) na univerzi Leiden.</p><br/><p> Nazadnje, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je spletna aplikacija, ki z enim klikom ustvari viz, ki ga lahko prenesete kot datoteko PNG.</p><br/>

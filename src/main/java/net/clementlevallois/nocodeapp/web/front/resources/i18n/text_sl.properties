who.argument1.details=<p>\u017divjo\! Sem <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesor</a> s sede\u017eem v Parizu, s strastjo pridobivati informacije iz dru\u017ebenih medijev in omre\u017eij. Twitter in <a href\="https\://gephi.org" target\="_blank">Gephi</a> sta moja najljub\u0161a igri\u0161\u010da. \u0160tudije objavljam v <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">akademskih revijah</a> .</p><p> Najdete me, kako razpravljam <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">v Facebook skupini za Gephi</a> ali komentiram tehni\u010dne in akademske novice <a href\="https\://twitter.com/seinecle" target\="_blank">na Twitterju</a> ali razpravljam o <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">strokovnih novicah na LinkedInu</a> . Oh, in to je <a href\="https\://clementlevallois.net" target\="_blank">moja spletna stran</a> . Se vidiva tam\!</p>

cowo.tool.argument1.details=Ta funkcija raz\u010dleni besedilo na izraze in izraze ter ga spremeni v graf - v\u010dasih imenovano <strong>semanti\u010dna mre\u017ea</strong> ali omre\u017eje <strong><a href\="https\://en.wikipedia.org/wiki/Co-occurrence_network" target\="_blank">so\u010dasno pojavljanja</a></strong> . Analizira besedilo vrstico za vrstico in dolo\u010da besede in izraze, ki se ponavadi <strong>pojavljajo so\u010dasno in</strong> tvorijo mre\u017eo.<br/> Deluje na besedilih, napisanih v \u0161tevilnih jezikih (vklju\u010dno z besedili v nelatini\u010dni abecedi). Funkcija sledi na\u010delom nenadzorovanega u\u010denja, ki je vrsta <strong>strojnega u\u010denja</strong> .<br/><br/> \u010ce to funkcijo uporabljate v akademskem kontekstu (raziskave ali \u0161tudije), se morate nanjo sklicevati v svoji bibliografiji\:<br/><br/> Levallois, C., Clithero, JA, Wouters, P., Smidts, A., &amp; Huettel, SA (2012). Prevajanje navzgor\: povezovanje nevronskih in dru\u017ebenih ved prek nevroekonomije. Nature Reviews Neuroscience, 13(11), 789-797.

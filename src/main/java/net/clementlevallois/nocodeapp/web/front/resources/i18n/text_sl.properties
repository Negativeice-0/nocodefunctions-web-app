umigon.sentiment_analysis_tool.model_long_description.details=<p>Na\u010dela, ki jim sledi orodje, so opisana v tej akademski publikaciji o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, objavljeni v antologiji Zdru\u017eenja za ra\u010dunalni\u0161ko jezikoslovje</a> . Orodje sledi tem korakom\:</p><ol><li> preverite dol\u017eino besedila\: \u010de je kratko le nekaj besed, ne bo razvr\u0161\u010deno</li><li> odstranitev url-jev, odstranitev vsebine v narekovajih, normalizacija apostrofov</li><li> Vzpostavljeni sta dve razli\u010dici besedila\: ena, kjer so odstranjeni vsi poudarki in posebni znaki, in ena, kjer so ohranjeni. Vsi naslednji koraki bodo veljali za obe razli\u010dici besedila.</li><li> preverite <strong>\u010dustvene simbole, emotikone in onomatopejo</strong> . Ne obdelajte besedila vnaprej, da bi jih odstranili, zagotavljajo koristne informacije o \u010dustvih\!</li><li> preverite hashtage, \u010de obstajajo</li><li> razgradnja besedila v n-gramih do \u0161tirih gramov</li><li> za vsak n-gram\:<ul><li> presko\u010dite, \u010de spada na vnaprej dolo\u010den seznam stop besed</li><li> preverite ponavljajo\u010de se znake in jih po potrebi odstranite ( <code>yeeeahhh\!</code> postane <code>yeah\!</code> )</li><li> preverite, ali je n-gram na vnaprej dolo\u010denem seznamu potencialno pozitivnih besed. \u010ce je tako, se uporabi ustrezno pravilo. Najpogosteje je pravilo tako preprosto, kot je &quot;pozitivna beseda daje pozitiven sentiment besedilu&quot;, seveda pa so vklju\u010dena tudi bolj zapletena pravila.</li><li> preverite, ali je n-gram na vnaprej dolo\u010denem seznamu potencialno negativnih besed. Velja ista logika</li></ul></li><li> kon\u010dna preverjanja\: odkrivanje moderatorjev v stavku (&quot;ampak&quot;, &quot;vendar&quot;, &quot;tudi \u010de&quot; itd.). Pozitivne ali negativne vrednosti, postavljene pred ali za temi moderatorji, se ohranijo ali izbri\u0161ejo.</li><li> kon\u010dna odlo\u010ditev po zapletenih pravilih, ki temelji na rezultatih prej\u0161njih korakov.</li></ol>

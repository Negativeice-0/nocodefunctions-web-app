network_converter.limit_to_500_nodes.details=<p>Medtem ko je Gephi narejen za majhna in zelo velika omre\u017eja, je VOSviewer narejen za omre\u017eja do pribli\u017eno 500 vozli\u0161\u010d. 300 vozli\u0161\u010d je \u0161e bolje. Nad to velikostjo postane vizualizacija te\u017eje berljiva in operacije postanejo zelo po\u010dasne.</p><br/><p> Kaj pa, \u010de je va\u0161e omre\u017eje ve\u010dje od 500 vozli\u0161\u010d? Nocodefunctions vam pomaga\: v datoteki gexf bo izbrala 500 vozli\u0161\u010d <strong>na robovih, ki imajo ve\u010djo te\u017eo</strong> . Ostala vozli\u0161\u010da bodo filtrirana. To bi moralo ustvariti manj\u0161e omre\u017eje, ki \u0161e vedno daje koristen pogled na izvirno, popolno omre\u017eje.</p>

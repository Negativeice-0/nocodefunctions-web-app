topics.topics.parameter_precision.explanation=50 je privzeto. Izberite ni\u017ejo vrednost, \u010de \u017eelite poiskati <strong>ve\u010d in manj\u0161e</strong> teme, in izberite ve\u010djo vrednost, \u010de \u017eelite poiskati <strong>manj in ve\u010dje</strong> teme\:<br/><br/> <small>manj\u0161e vrednosti \=&gt; najti veliko 'manj\u0161ih' tem.</small><br/>
topics.topics.parameter_stopwords.explanation=Odstranite "znanstvene" zaustavitvene besede\: besede, ki so zna\u010dilne za akademski diskurz in nimajo posebne informacijske vrednosti (besedila samo v angle\u0161\u010dini ali franco\u0161\u010dini). Celoten seznam je na voljo <a href\="https\://github.com/seinecle/Stopwords/tree/master/src/main/java/net/clementlevallois/stopwords/resources" target\="_blank">tukaj</a> .
topics.topics_extraction_tool.argument1.details=Ta funkcija samodejno identificira klju\u010dne teme v besedilu, operacijo, imenovano <strong>ekstrakcija</strong> <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">teme ali modeliranje teme</a></strong> . Analizira besedilo vrstico za vrstico in dolo\u010da skupine besed in izrazov, ki se nagibajo k <strong>zdru\u017eevanju</strong> in tvorijo teme.<br/> Deluje na besedilih, napisanih v \u0161tevilnih jezikih (vklju\u010dno z besedili v nelatini\u010dni abecedi). Funkcija sledi na\u010delom nenadzorovanega u\u010denja, ki je vrsta <strong>strojnega u\u010denja</strong> .<br/><br/> \u010ce to funkcijo uporabljate v akademskem kontekstu (raziskave ali \u0161tudije), se morate nanjo sklicevati v svoji bibliografiji\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Za\u010detna polja\: Metodolo\u0161ki prispevek k identifikaciji heterogenih akterjev v neomejenih relacijskih redih. M@n@gement, 23(1), 4-18.
topics.topics_extraction_tool.argument1.title=Izlo\u010danje tem - avtomatizirajte analizo klju\u010dnih tem v svojih besedilih
topics.topics_extraction_tool.argument2.details=Tehnologija vklju\u010duje parameter "natan\u010dnost" za fini nadzor, \u010de potrebujete velike ("makro") teme, ali namesto tega, \u010de \u017eelite identificirati veliko "mikro" (manj\u0161ih) tem.
topics.topics_extraction_tool.argument2.title=Inovativno\: nadzorujte, kako "velike" ali "mikro" bodo teme
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura in oblika besedila</strong> \: Izlo\u010danje teme deluje tako, da zazna pare izrazov, ki se pojavljajo v isti vrstici besedila. Zato morate paziti, kako je va\u0161e besedilo oblikovano. V idealnem primeru bi moral biti sestavljen iz relativno kratkih odstavkov, vsak v eni vrstici. \u010ce uporabljate datoteko Excel, se mora vsak odstavek ali pomemben blok besedila pojaviti v drugi vrstici.<br/><br/> <strong>Obseg besedila</strong> \: teme najdemo z merjenjem frekvenc\: kateri par izrazov se najpogosteje pojavlja skupaj? Da bi to delovalo, mora biti besedilo dovolj dolgo, da je ta \u0161tetja smiselna. \u010cim dalj\u0161e je besedilo, tem bolje. Besedila z vsaj 5000 besedami se zdijo dober za\u010detek.</p>
topics.topics_extraction_tool.argument3.title=Nasveti in triki za u\u010dinkovite rezultate pri odkrivanju tem
topics.topics_extraction_tool.argument4.details=<p>Najbolj klasi\u010den pristop za odkrivanje tem temelji na tehniki zdru\u017eevanja v skupine, imenovani <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Z njim se uporabnik odlo\u010di, koliko tem naj se najde v besedilu, nato pa algoritmi te teme poi\u0161\u010dejo.<br/> Ta pristop je lahko smiseln, \u010de vnaprej vemo, koliko tem je v besedilu. Toda kak\u0161en je smisel odkrivanja tem, \u010de teme \u017ee poznamo? \ud83e\udd14<br/> V funkcijah nocode \u0161tevilo tem, ki jih je treba najti, ni vnaprej dolo\u010deno. Analitik se bo veliko nau\u010dil, \u010de bo odkril, koliko tem lahko algoritem najde v besedilu, brez vnaprej dolo\u010dene omejitve. Analitik ostane v celoti pod nadzorom zahvaljujo\u010d parametru natan\u010dnosti, ki pomaga prilagoditi algoritem za iskanje ve\u010d ali manj tem \u2013 vendar vedno z dolo\u010deno stopnjo svobode glede natan\u010dnega \u0161tevila.</p>
topics.topics_extraction_tool.argument4.title=Kako dolo\u010diti \u0161tevilo tem, ki jih je treba najti? Je to dobra stvar?
topics.topics_extraction_tool.description=100 % brezpla\u010dno spletno orodje za \u010drpanje tem \ud83d\udd26 za ne koderje, registracija ni potrebna. Uvozite svoje besedilo iz Twitterja v csv, Excel in Google preglednice. Zmogljivost je tako dobra ali bolj\u0161a od orodij Python. Za\u017eenite analizo z enim klikom. Prenesite svoje rezultate v Excel.
topics.topics_extraction_tool.model_long_description.details=<p>Na\u010dela, ki jim sledi orodje, so opisana v tej akademski publikaciji, ki preu\u010duje <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kako najti skupnosti in teme na Twitterju</a> . Tehnologija sledi tem korakom\:</p><ol><li> \u010di\u0161\u010denje besedila\: izravnavanje v ASCII, odstranitev url-jev, odstranitev lo\u010dil.</li><li> lematizacija.</li><li> razgradnja besedila v n-gramih do \u0161tirih gramov, odstranitev manj pomembnih n-gramov. Ta korak je enak tistemu, ki mu sledi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizo razpolo\u017eenja</a></li><li> \u0160tevilo sopojav\: kateri pari n-gramov se pogosto pojavljajo v istih vrsticah besedila?</li><li> seznam so\u010dasno pojavljajo\u010dih se n-gramov se uporablja za ustvarjanje omre\u017eja\: sestavljen je iz najpogostej\u0161ih n-gramov. Dva n-grama sta povezana, \u010de se pogosto pojavljata.</li><li> v omre\u017eje se uporablja algoritem za odkrivanje skupnosti\: Louvainov algoritem, ki je hiter in zelo u\u010dinkovit.</li><li> uporabljen je parameter, ki ga izbere uporabnik\: velika vrednost bo zaznala nekaj velikih skupnosti. Majhna vrednost bo zaznala veliko majhnih skupnosti.</li><li> vsaka skupnost (ali grozd) v omre\u017eju je tema. Seznam klju\u010dnih izrazov v temi so n-grami, ki jih vsebuje grozd.</li></ol>
topics.topics_extraction_tool.model_short_description.details=Funkcija identificira pare izrazov v vsaki vrstici besedila. Ti pari se imenujejo soo\u010devanja. Z zdru\u017eevanjem vseh parov izrazov se sestavi mre\u017ea izrazov. Omre\u017eje je razrezano na podregije in vsaka podobmo\u010dja ustreza temi.

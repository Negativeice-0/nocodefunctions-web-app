link_prediction.short_explanation=<p>Metoda predvideva, da imajo vozli\u0161\u010da, ki imajo najvi\u0161ji <strong>produkt</strong> , najve\u010djo mo\u017enost, da se pove\u017eejo. Ta predpostavka se imenuje <strong><a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">prednostna navezanost</a></strong> \: vozli\u0161\u010da, ki \u017ee imajo najve\u010d povezav, so ponavadi tista, ki ustvarjajo nove odnose.</p>
link_prediction.success=\ud83d\ude9a Napovedi so na vrsti\! Seznam predvidenih povezav si lahko ogledate spodaj. Prenesena je bila datoteka gexf, ki vklju\u010duje predvidene povezave na vrhu izvirnega omre\u017eja.

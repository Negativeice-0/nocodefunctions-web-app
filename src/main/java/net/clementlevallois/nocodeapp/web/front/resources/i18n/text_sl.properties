why.argument1=Temeljna motivacija
why.argument1.details=<p>Kot akademik, ki se zanima za rudarjenje podatkov s socialnimi mediji in dru\u017ebenimi omre\u017eji, sem rezultate svojih \u0161tudij delil v \u010dlankih <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">, objavljenih v znanstvenih revijah</a> . S funkcijami nocode <strong>\u017eelim dose\u010di \u0161ir\u0161e ob\u010dinstvo tako, da ponudim brezpla\u010dne razli\u010dice nocode najbolj uporabnih funkcij, ki sem jih uporabljal v svoji raziskavi</strong> .</p><br/><p> V zadnjih nekaj letih sem naredil ve\u010d poskusov izdelave programske opreme, ki bi naredila prav to. Vendar nisem bil dovolj izku\u0161en in verjetno preve\u010d nestrpen\: aplikacije so bile nedokon\u010dane in jih je bilo te\u017eko vzdr\u017eevati. Funkcije Nocode so druga\u010dne\: vzamem si \u010das, da ga razvijem na najbolj\u0161i na\u010din, in <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">se podam na potovanje, dolgo 10 in ve\u010d\!</a></p>
why.argument2=Zakaj je brezpla\u010dno?
why.argument2.details=<p>Razvoj nocode funkcij predstavlja precej\u0161en obseg dela, ki ga opravim v prostem \u010dasu. Ne zara\u010dunavam ga, da najde \u0161ir\u0161e ob\u010dinstvo (tudi \u0161tudente, novinarje, ljubitelje ...). V zameno upam, da ga bom uporabil za uvajanje novih funkcij, ki jih bom ustvaril med svojim akademskim raziskovanjem, in upam, da bo koristilo mojemu \u0161tudiju\: povratne informacije uporabnikov o funkcijah mi bodo pomagale izbolj\u0161ati in narediti bolj robustne. Upajmo, da se bo skupnost uporabnikov pove\u010dala in bo ustvarjala zanimive ideje tudi za nov razvoj\!</p><br/><p> Drugi\u010d, glede na zanimanje uporabnikov razmi\u0161ljam o razvoju razli\u010dic API-ja za velike koli\u010dine, visoko dostopne razli\u010dice funkcij, obi\u010dajno za profesionalno uporabo v podjetjih in ne posameznikih. Ti API-ji ne bi bili brezpla\u010dni, saj bi bili vklju\u010deni znatni stro\u0161ki stre\u017enika.</p>

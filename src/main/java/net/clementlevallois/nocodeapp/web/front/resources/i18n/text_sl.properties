why.argument2.details=<p>Razvoj nocode funkcij predstavlja precej\u0161en obseg dela, ki ga opravim v prostem \u010dasu. Ne zara\u010dunavam ga, da najde \u0161ir\u0161e ob\u010dinstvo (tudi \u0161tudente, novinarje, ljubitelje ...). V zameno upam, da ga bom uporabil za uvajanje novih funkcij, ki jih bom ustvaril med svojim akademskim raziskovanjem, in upam, da bo koristilo mojemu \u0161tudiju\: povratne informacije uporabnikov o funkcijah mi bodo pomagale izbolj\u0161ati in narediti bolj robustne. Upajmo, da se bo skupnost uporabnikov pove\u010dala in bo ustvarjala zanimive ideje tudi za nov razvoj\!</p><br/><p> Drugi\u010d, glede na zanimanje uporabnikov razmi\u0161ljam o razvoju razli\u010dic API-ja za velike koli\u010dine, visoko dostopne razli\u010dice funkcij, obi\u010dajno za profesionalno uporabo v podjetjih in ne posameznikih. Ti API-ji ne bi bili brezpla\u010dni, saj bi bili vklju\u010deni znatni stro\u0161ki stre\u017enika.</p>

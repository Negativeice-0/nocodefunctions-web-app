topics.topics_extraction_tool.model_long_description.details=<p>Na\u010dela, ki jim sledi orodje, so opisana v tej akademski publikaciji, ki preu\u010duje <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kako najti skupnosti in teme na Twitterju</a> . Tehnologija sledi tem korakom\:</p><ol><li> \u010di\u0161\u010denje besedila\: izravnavanje v ASCII, odstranitev url-jev, odstranitev lo\u010dil.</li><li> lematizacija.</li><li> razgradnja besedila v n-gramih do \u0161tirih gramov, odstranitev manj pomembnih n-gramov. Ta korak je enak tistemu, ki mu sledi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizo razpolo\u017eenja</a></li><li> \u0160tevilo sopojav\: kateri pari n-gramov se pogosto pojavljajo v istih vrsticah besedila?</li><li> seznam so\u010dasno pojavljajo\u010dih se n-gramov se uporablja za ustvarjanje omre\u017eja\: sestavljen je iz najpogostej\u0161ih n-gramov. Dva n-grama sta povezana, \u010de se pogosto pojavljata.</li><li> v omre\u017eje se uporablja algoritem za odkrivanje skupnosti\: Louvainov algoritem, ki je hiter in zelo u\u010dinkovit.</li><li> uporabljen je parameter, ki ga izbere uporabnik\: velika vrednost bo zaznala nekaj velikih skupnosti. Majhna vrednost bo zaznala veliko majhnih skupnosti.</li><li> vsaka skupnost (ali grozd) v omre\u017eju je tema. Seznam klju\u010dnih izrazov v temi so n-grami, ki jih vsebuje grozd.</li></ol>
general.nouns.label=etiketo
why.argument1.details=<p>Kot akademik, ki se zanima za rudarjenje podatkov s socialnimi mediji in dru\u017ebenimi omre\u017eji, sem rezultate svojih \u0161tudij delil v \u010dlankih <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">, objavljenih v znanstvenih revijah</a> . S funkcijami nocode <strong>\u017eelim dose\u010di \u0161ir\u0161e ob\u010dinstvo tako, da ponudim brezpla\u010dne razli\u010dice nocode najbolj uporabnih funkcij, ki sem jih uporabljal v svoji raziskavi</strong> .</p><br/><p> V zadnjih nekaj letih sem naredil ve\u010d poskusov izdelave programske opreme, ki bi naredila prav to. Vendar nisem bil dovolj izku\u0161en in verjetno preve\u010d nestrpen\: aplikacije so bile nedokon\u010dane in jih je bilo te\u017eko vzdr\u017eevati. Funkcije Nocode so druga\u010dne\: vzamem si \u010das, da ga razvijem na najbolj\u0161i na\u010din, in <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">se podam na potovanje, dolgo 10 in ve\u010d\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Funkcija je programirana v Javi. Njegova koda je <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">prosto dostopna na Githubu</a> . Njegova zmogljivost je odli\u010dna, ker se ne zana\u0161a na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ozna\u010devanje dela govora (ozna\u010devanje POS)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, zaradi \u010desar je hiter.</a> V podfunkcijah se uporabljajo <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">so\u010dasne ra\u010dunalni\u0161ke</a> tehnike in velika pozornost je bila namenjena splo\u0161ni zmogljivosti.

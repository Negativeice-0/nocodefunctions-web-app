cowo.results.long_explanation=<h3>Funkcija je ustvarila omre\u017eje, kjer\:</h3><ul><li> pojavijo se le najpogostej\u0161i izrazi</li><li> \u010de se dva izraza pogosto pojavljata skupaj v besedilu, sta povezana v omre\u017eje</li></ul><p> Zgornji graf prikazuje 20 najpogostej\u0161ih izrazov v besedilu.</p><h3> Vizualizirajte graf z Gephijem, VOSviewerjem ali Gephisto</h3><p> Celotno omre\u017eje (ne samo vzorec, prikazan tukaj) lahko prenesete kot <strong>datoteko gexf</strong> z vsemi informacijami o omre\u017eju. <strong>Datoteke Gexf</strong> je mogo\u010de odpreti in raziskati z <a href\="https\://gephi.org" target\="_blank">Gephi</a> , vodilno brezpla\u010dno namizno programsko opremo za vizualizacijo omre\u017eja.</p><br/><p> Omre\u017eje lahko neposredno vizualizirate tudi s <a href\="https\://www.vosviewer.com/" target\="_blank">spletnim VOSviewerjem</a> , programsko opremo, ki sta jo razvila Nees Jan van Eck in Ludo Waltman v Centru za znanstvene in tehnolo\u0161ke \u0161tudije (CWTS) na univerzi Leiden.</p><br/><p> Nazadnje, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je spletna aplikacija, ki z enim klikom ustvari viz, ki ga lahko prenesete kot datoteko PNG.</p>

cowo.tool.argument2.details=Funkcija vzame en parameter (kak\u0161en je jezik besedila?) in se za\u017eene z enim klikom\:
cowo.tool.argument3.details=<p><strong>Struktura in format besedila</strong> \: omre\u017eje je ustvarjeno z zaznavanjem parov izrazov, ki se pojavljajo v isti vrstici besedila. Zato morate biti previdni, kako je va\u0161e besedilo razdeljeno. V idealnem primeru bi moral biti sestavljen iz relativno kratkih odstavkov, vsak v eni vrstici. \u010ce uporabljate datoteko Excel, se mora vsak odstavek ali pomemben blok besedila pojaviti v drugi vrstici.<br/><br/> <strong>Predobdelava besedila</strong> \: pred uporabo te funkcije ni treba predhodno obdelati ali o\u010distiti besedila.<br/><br/> <strong>Raziskovanje grafa</strong> \: priporo\u010damo dve brezpla\u010dni profesionalni programski opremi za raziskovanje semanti\u010dnega omre\u017eja, ki ga ustvari funkcija. <a href\="https\://gephi.org" target\="_blank">Gephi</a> ponuja najbolj\u0161e funkcije za filtriranje, barvanje, spreminjanje velikosti in zagon opisne statistike grafov v va\u0161em omre\u017eju (kot je <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">osrednja medosebnost</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ponuja vizualizacije, ki so naj\u010distej\u0161e in najla\u017eje interpretirane za semanti\u010dna omre\u017eja. VOSviewer je razvit s scientometrijo kot prvim primerom uporabe, vendar je uporaben za vse vrste semanti\u010dnih omre\u017eij.</p>
cowo.tool.argument3.title=Nasveti in triki za pridobivanje vpogledov iz semanti\u010dnega omre\u017eja
cowo.tool.argument4.details=\u010ce je va\u0161e besedilo seznam so-pojav ali seznam elementov, boste morda \u017eeleli uporabiti Gaze, funkcijo, namenjeno <a href\="../gaze/network_builder_tool.html">gradnji omre\u017eij iz so-pojav in podobnosti</a> .
cowo.tool.argument4.title=Ko je va\u0161e besedilo strukturirano, s seznami elementov
cowo.tool.description=100 % brezpla\u010dno spletno orodje za ustvarjanje semanti\u010dnih omre\u017eij. Registracija ni potrebna. Uvozite svoje besedilo v csv, Excel ali navadno besedilo. Za\u017eenite analizo z enim klikom. Prenesite svoje rezultate v Excelu ali kot graf.
cowo.tool.model_long_details=<p>Na\u010dela, ki jim sledi orodje, so opisana v tej akademski publikaciji, ki preu\u010duje <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kako najti skupnosti in teme na Twitterju</a> . Tehnologija sledi tem korakom\:</p><ol><li> \u010di\u0161\u010denje besedila\: izravnavanje v ASCII, odstranitev url-jev, odstranitev lo\u010dil.</li><li> lematizacija.</li><li> razgradnja besedila v <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramih</a> do \u0161tirih gramov, odstranitev manj pomembnih n-gramov. Ta korak je enak tistemu, ki mu sledi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizo razpolo\u017eenja</a></li><li> \u0161tevilo <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">sopojav</a> \: kateri pari n-gramov se pogosto pojavljajo v istih vrsticah besedila?</li><li> seznam so\u010dasno pojavljajo\u010dih se n-gramov se uporablja za ustvarjanje omre\u017eja\: sestavljen je iz najpogostej\u0161ih n-gramov. Dva n-grama sta povezana, \u010de se pogosto pojavljata.</li><li> mo\u010d povezav v omre\u017eju se popravi s postopkom, imenovanim <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Pointwise Mutual Information (PMI)</a> .</li></ol>
cowo.tool.model_short_details=Funkcija identificira pare izrazov v vsaki vrstici besedila. Ti pari se imenujejo sopojavitve. Z zdru\u017eevanjem vseh parov izrazov in izbiro najpogostej\u0161ih se sestavi mre\u017ea izrazov, kjer sta povezana katera koli dva izraza, \u010de se v besedilu pogosto pojavljata skupaj.

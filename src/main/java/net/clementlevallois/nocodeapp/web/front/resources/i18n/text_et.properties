gaze.results.long_explanation=<h3>Funktsioon on loonud v\u00F5rgu, kus\:</h3><ul><li> <strong>Kui valisite 1. valiku (kaasesinemised)</strong> \: kui \u00FChel v\u00F5i mitmel real esineb samaaegselt 2 avaldist, \u00FChendatakse need v\u00F5rku</li><li> <strong>Kui valisite 2. valiku (allikad ja sihtm\u00E4rgid)</strong> \: kui kahel allikal on v\u00E4hemalt \u00FCks \u00FChine sihtm\u00E4rk, on need v\u00F5rku \u00FChendatud.</li></ul><h3> Visualiseerige graafik Gephi, VOSvieweri v\u00F5i Gephisto abil</h3><p> Saate kogu v\u00F5rgu (palju rohkemate v\u00E4ljenditega) alla laadida <strong>gexf-failina</strong> koos kogu v\u00F5rgu teabega. <strong>Gexf-faile</strong> saab avada ja uurida <a href\="https\://gephi.org" target\="_blank">Gephiga</a> , mis on juhtiv v\u00F5rguvisualiseerimiseks m\u00F5eldud tasuta t\u00F6\u00F6lauatarkvara.</p><br/><p> V\u00F5rku saate otse visualiseerida ka v\u00F5rgus <a href\="https\://www.vosviewer.com/" target\="_blank">VOSvieweriga</a> , mille on v\u00E4lja t\u00F6\u00F6tanud Nees Jan van Eck ja Ludo Waltman Leideni \u00FClikooli teaduse ja tehnoloogia uuringute keskuses (CWTS).</p><br/><p> L\u00F5puks on <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> veebirakendus, mis loob \u00FChe kl\u00F5psuga vizi, mille saate alla laadida PNG-failina.</p><br/>

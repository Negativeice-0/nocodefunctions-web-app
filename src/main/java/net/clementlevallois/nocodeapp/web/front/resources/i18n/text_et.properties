organic.general.model_long_description=<p>T\u00F6\u00F6riista j\u00E4rgitavad p\u00F5him\u00F5tted on sarnased <a href\="../umigon/sentiment_analysis_tool.html">sentimentianal\u00FC\u00FCsi funktsiooniga</a> , v\u00E4lja arvatud rakendatavad reeglid. T\u00F6\u00F6riist j\u00E4rgib j\u00E4rgmisi samme\:</p><ol><li> kontrollige teksti pikkust\: kui see on vaid paar s\u00F5na l\u00FChike, siis seda ei klassifitseerita</li><li> URL-ide eemaldamine, jutum\u00E4rkides sisu eemaldamine, apostroofide normaliseerimine</li><li> tekstist luuakse kaks versiooni\: \u00FCks, kus k\u00F5ik r\u00F5hum\u00E4rgid ja erim\u00E4rgid on eemaldatud, ja teine, kus need j\u00E4etakse alles. K\u00F5ik j\u00E4rgmised sammud kehtivad m\u00F5lema tekstiversiooni kohta.</li><li> kontrollige <strong>emotikone, emotikone ja onomatoopeiat</strong> . \u00C4rge eelt\u00F6\u00F6tlege oma teksti nende eemaldamiseks, need annavad kasulikku teavet sentimentide kohta\!</li><li> kontrollige hashtage, kui neid on</li><li> teksti lagundamine n-grammides kuni neljagrammini</li><li> iga n-grammi kohta\:<ul><li> j\u00E4tke see vahele, kui see kuulub eelnevalt koostatud peatuss\u00F5nade loendisse</li><li> kontrollige korduvaid m\u00E4rke ja vajadusel eemaldage need ( <code>yeeeahhh\!</code> muutub <code>yeah\!</code> )</li><li> kontrollige, kas n-gramm sisaldub eelnevalt koostatud s\u00F5navara / v\u00E4ljendite / stiilisignaalide loendis &quot;ettev\u00F5tte k\u00F5ne&quot;. Kui jah, siis rakendatakse vastavat reeglit.</li></ul></li><li> l\u00F5plik otsus eelmiste sammude tulemuste p\u00F5hjal.</li></ol>

link_prediction.explanation.details=<p>See funktsioon on <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti ja Saskia Sch\u00FCleri Gephi pistikprogrammi otsene rakendus, mida juhendab Michael Henninger FHNW-st</a> .</p><br/><p> Nende kood on n\u00E4htav <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">Githubis</a> .</p><br/><p> Ennustus p\u00F5hineb <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">eeliskinnitusel</a> . See on piiratud suunamata, kaalumata v\u00F5rkudega. P\u00F5hjendus on lihtne\: k\u00F5ige t\u00F5en\u00E4olisemalt luuakse link kahe s\u00F5lme vahel, millel on k\u00F5ige rohkem naabreid, kuid millel pole veel \u00FChendust.</p><br/><p> Kuidas seda lingiennustust t\u00F5lgendada? Lingi puudumine v\u00F5ib t\u00E4hendada j\u00E4rgmist\:<br/><ol><li> Sellel lingil pole potentsiaali (see ei ole seotud s\u00F5lmede jaoks asjakohane)</li><li> Sellel lingil on potentsiaali luua ja see potentsiaal pole veel realiseerunud</li><li> Lingil on potentsiaal, kuid kaks s\u00F5lme otsustavad linki mitte realiseerida</li></ol><br/> See t\u00E4hendab, et lingi &quot;ennustamine&quot; v\u00F5ib k\u00E4sitleda \u00FChte neist kolmest juhtumist.<br/><br/> Linkide ennustamise uurimine on p\u00F5nev. V\u00F5tke meiega \u00FChendust, kui soovite veebisaidil nocodefunctions.com juurutada uut linkide ennustamise meetodit\!</p>

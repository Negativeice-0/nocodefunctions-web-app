general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> on tasuta t\u00F6\u00F6lauatarkvara v\u00F5rkude loomiseks ja visualiseerimiseks, millel on t\u00E4iustatud v\u00F5imalused <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">saientomeetria</a> valdkonnas (mis l\u00FChidalt \u00F6eldes seisneb teadustegevuse m\u00F5\u00F5tmises ja hindamises).</p><p> 2021. aasta suvel t\u00F5id VOSvieweri arendajad turule <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">veebiversiooni</a> , mis muudab sellel loodud visualiseeringute jagamise v\u00E4ga praktiliseks.</p><p> Kasulikud lingid\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">VOSvieweriga alustamine,</a> mis pakub ressursside kogumit.</p>
organic.details=See funktsioon liigitab teie tekstid kahte kategooriasse\:<ul><li> <strong>orgaaniline</strong> \: kui tekst on kirjutatud stiilis, mis on loomulik, isiklik, individuaalne.</li><li> <strong>reklaamitud</strong> \: kui tekst on kirjutatud stiilis, mis on korporatiivne, sponsoreeritud, kunstlik.</li></ul> See t\u00F6\u00F6tab k\u00F5ige paremini <strong>sotsiaalmeedias</strong> , nagu Twitteri s\u00E4utsud, Instagrami postituste kommentaarid ja muud v\u00E4ga l\u00FChikesed tekstid inglise ja prantsuse keeles.<br/> See 2020. aastal s\u00FCndinud t\u00F6\u00F6riist on pidevas arenduses.
umigon.sentiment_analysis_tool.argument1.details=See funktsioon teostab <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">sentimentanal\u00FC\u00FCsi</a></strong> , mida nimetatakse ka arvamuse kaevandamiseks. See anal\u00FC\u00FCsib teksti ja teeb kindlaks, kas meeleolu on neutraalne, positiivne v\u00F5i negatiivne.<br/> See t\u00F6\u00F6tab k\u00F5ige paremini <strong>sotsiaalmeedias</strong> , nagu Twitteri s\u00E4utsud, Instagrami postituste kommentaarid ja muud v\u00E4ga l\u00FChikesed inglis- v\u00F5i prantsusekeelsed tekstid. V\u00F5rreldes 23 alternatiiviga leiti, et see t\u00F6\u00F6riist on parim <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">t\u00F6\u00F6riist sentimentide anal\u00FC\u00FCsimiseks sotsiaalmeedias</a> .<br/> See 2012. aastal s\u00FCndinud t\u00F6\u00F6riist on pidevas arenduses.<br/><br/> Kui kasutate seda funktsiooni akadeemilises kontekstis (uuringud v\u00F5i \u00F5pingud), peate sellele viitama oma bibliograafias\:<br/><br/> Levallois, Clement. &quot;Umigon\: sentimentide anal\u00FC\u00FCs s\u00E4utsudes terminite loendite ja heuristika p\u00F5hjal&quot;. Semantilise hindamise 7. rahvusvahelise seminari (SemEval) toimetised, 2013, Atlanta, Georgia.

cowo.tool.argument3.details=<p><strong>Teksti struktuur ja vorming</strong> \: v\u00F5rk luuakse terminipaaride tuvastamise teel, mis esinevad samal tekstireal. Seega peaksite olema ettevaatlik teksti jagamisel. Ideaalis peaks see koosnema suhteliselt l\u00FChikestest l\u00F5ikudest, millest iga\u00FCks on \u00FChel real. Kui kasutate Exceli faili, peaks iga l\u00F5ik v\u00F5i oluline tekstiplokk ilmuma erineval real.<br/><br/> <strong>Teksti</strong> eelt\u00F6\u00F6tlus\: enne selle funktsiooni kasutamist ei ole vaja teksti eelt\u00F6\u00F6delda ega puhastada.<br/><br/> <strong>Graafiku uurimine</strong> \: funktsiooni loodud semantilise v\u00F5rgu uurimiseks soovitame kahte tasuta professionaalse kvaliteediga tarkvara. <a href\="https\://gephi.org" target\="_blank">Gephi</a> pakub teie v\u00F5rgus parimaid funktsioone filtreerimiseks, v\u00E4rvimiseks, suuruse muutmiseks ja kirjeldava graafikustatistika k\u00E4itamiseks (nt <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">vaheline kesksus</a> ). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> pakub semantiliste v\u00F5rkude jaoks k\u00F5ige puhtamaid ja lihtsamini t\u00F5lgendatavaid visualiseerimisi. VOSviewer on esmakordseks kasutuseks v\u00E4lja t\u00F6\u00F6tatud saientomeetriaga, kuid see on kasulik mis tahes semantilise v\u00F5rgu jaoks.</p>

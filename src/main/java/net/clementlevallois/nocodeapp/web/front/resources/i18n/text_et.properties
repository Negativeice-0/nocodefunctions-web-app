topics.topics_extraction_tool.argument3.details=<p><strong>Teksti struktuur ja vorming</strong> \: teema v\u00E4ljav\u00F5te tuvastab terminipaarid, mis esinevad samal tekstireal. Seet\u00F5ttu peaksite oma teksti vormindamisega ettevaatlik olema. Ideaalis peaks see koosnema suhteliselt l\u00FChikestest l\u00F5ikudest, millest iga\u00FCks on \u00FChel real. Kui kasutate Exceli faili, peaks iga l\u00F5ik v\u00F5i oluline tekstiplokk ilmuma erineval real.<br/><br/> <strong>Teksti maht</strong> \: teemad leitakse sageduste m\u00F5\u00F5tmise teel\: milline terminipaar kipub k\u00F5ige sagedamini esinema? Selle toimimiseks peaks tekst olema piisavalt pikk, et need arvud oleksid sisukad. Mida pikem tekst, seda parem. V\u00E4hemalt 5000-s\u00F5nalised tekstid tunduvad hea algusena.</p>
index.datapolicy.dataannotationfunction.details=Andmete m\u00E4rkimine seisneb \u00FCksuste loendi \u00FCleslaadimises, mille annotaatorid teevad m\u00E4rkuse. See t\u00E4hendab, et salvestatakse \u00FCksuste loend, samuti annotaatorite loend, nende meilid ja nende tehtud m\u00E4rkused.<br/> \u00DClesande kujundaja salvestab meili ja andmestiku kirjelduse. Need on samuti salvestatud.<br/> Andmed (\u00FCksuste loend, loendi kirjeldus, \u00FClesande koostaja e-post, annotaatorite e-kirjad ja nende m\u00E4rkused) salvestatakse EL-s turvalises serveribaasis. Seda ei jagata ega kasutata \u00FChelgi eesm\u00E4rgil.<br/> \u00DClesande kujundaja v\u00F5ib andmed igal ajal kustutada.<br/>

topics.topics_extraction_tool.argument4.details=<p>K\u00F5ige klassikalisem l\u00E4henemine teema tuvastamiseks p\u00F5hineb r\u00FChmitustehnikal, mida nimetatakse <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-keskmisteks&quot;</a> . Selle abil otsustab kasutaja, kui palju teemasid tekstis peaks leiduma, ja seej\u00E4rel leiavad algoritmid need teemad.<br/> Selline l\u00E4henemine v\u00F5ib olla m\u00F5ttekas, kui teame ette, kui palju teemasid tekstis on. Aga mis m\u00F5tet on teemade tuvastamisel, kui me juba teame teemasid? \uD83E\uDD14<br/> Nocode-funktsioonides ei ole leitavate teemade arv ette m\u00E4\u00E4ratud. Anal\u00FC\u00FCtik \u00F5pib palju, kui avastab, kui palju teemasid algoritm tekstist leiab, ilma eelseadistatud piiranguteta. Anal\u00FC\u00FCtik j\u00E4\u00E4b t\u00E4ielikult kontrolli alla t\u00E4nu t\u00E4ppisparameetrile, mis aitab h\u00E4\u00E4lestada algoritmi, et leida rohkem v\u00F5i v\u00E4hem teemasid \u2013 kuid alati teatud vabadusastmega t\u00E4pse arvu osas.</p>

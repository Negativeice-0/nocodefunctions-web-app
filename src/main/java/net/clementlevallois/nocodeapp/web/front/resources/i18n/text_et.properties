network_converter.limit_to_500_nodes.details=<p>Kui Gephi on loodud v\u00E4ikeste ja v\u00E4ga suurte v\u00F5rkude jaoks, siis VOSviewer on m\u00F5eldud kuni umbes 500 s\u00F5lmega v\u00F5rkudele. 300 s\u00F5lme on isegi eelistatavam. \u00DCle selle suuruse muutub visualiseerimine raskemini loetavaks ja toimingud v\u00E4ga aeglaseks.</p><br/><p> Mis siis, kui teie v\u00F5rk on suurem kui 500 s\u00F5lme? Nocodefunctions aitab teid\: gexf-failis valib see 500 s\u00F5lme <strong>servadest, millel on suurem kaal</strong> . Teised s\u00F5lmed filtreeritakse v\u00E4lja. See peaks tekitama v\u00E4iksema v\u00F5rgu, mis annab siiski kasuliku \u00FClevaate algsest terviklikust v\u00F5rgust.</p>

topics.topics_extraction_tool.model_long_description.details=<p>T\u00F6\u00F6riista j\u00E4rgitavaid p\u00F5him\u00F5tteid kirjeldatakse selles akadeemilises v\u00E4ljaandes, mis uurib <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">, kuidas Twitteris kogukondi ja teemasid leida</a> . Tehnoloogia j\u00E4rgib j\u00E4rgmisi samme\:</p><ol><li> teksti puhastamine\: lamendamine ASCII-ks, URL-ide eemaldamine, kirjavahem\u00E4rkide eemaldamine.</li><li> lemmatiseerimine.</li><li> teksti lammutamine n-grammides kuni neljagrammini, v\u00E4hem oluliste n-grammide eemaldamine. See samm on identne sellega, millele j\u00E4rgneb <a href\="../umigon/sentiment_analysis_tool.html">sentimentanal\u00FC\u00FCsi funktsioon</a></li><li> kaasesinemiste arv\: millised n-grammi paarid kipuvad sageli esinema samadel tekstiridadel?</li><li> v\u00F5rgu loomiseks kasutatakse samaaegselt esinevate n-grammide loendit\: see koosneb k\u00F5ige sagedamini esinevatest n-grammidest. Kaks n-grammi on \u00FChendatud, kui need esinevad sageli.</li><li> v\u00F5rgule rakendatakse kogukonna tuvastamise algoritmi\: Louvaini algoritm, mis on kiire ja v\u00E4ga t\u00F5hus.</li><li> rakendatakse kasutaja valitud parameetrit\: suur v\u00E4\u00E4rtus tuvastab m\u00F5ned suured kogukonnad. V\u00E4ike v\u00E4\u00E4rtus tuvastab palju v\u00E4ikseid kogukondi.</li><li> iga kogukond (v\u00F5i klaster) v\u00F5rgus on teema. Teema v\u00F5tmeterminite loendiks on klastris sisalduvad n-grammid.</li></ol>
general.nouns.label=silt
why.argument1.details=<p>Sotsiaalmeedia ja suhtlusv\u00F5rgustike abil andmekaeve vastu huvitatud akadeemikuna olen jaganud oma uuringute tulemusi <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">teadusajakirjades avaldatud</a> artiklites. Nocode-funktsioonidega <strong>soovin j\u00F5uda laiema publikuni, pakkudes tasuta nocode-versioone k\u00F5ige kasulikumatest funktsioonidest, mida olen oma uurimist\u00F6\u00F6s kasutanud</strong> .</p><br/><p> Viimase paari aasta jooksul olen teinud mitu katset luua tarkvara, mis just seda teeks. Kuid ma polnud piisavalt kogenud ja ilmselt liiga kannatamatu\: rakendused olid l\u00F5petamata ja neid oli raske hooldada. Nocode&\#39;i funktsioonid on erinevad\: v\u00F5tan aega selle parimal viisil arendamiseks ja asun <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">10-aastasele ja pikemale teekonnale\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Funktsioon on programmeeritud Java keeles. Tema kood on <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">Githubis vabalt</a> juurdep\u00E4\u00E4setav. Selle j\u00F5udlus on suurep\u00E4rane, kuna see ei tugine <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">k\u00F5neosalisele m\u00E4rgistamisele (POS-m\u00E4rgistamine)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, mis teeb selle kiireks.</a> Alamfunktsioonides kasutatakse <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">samaaegset arvutustehnikat</a> ja suurt t\u00E4helepanu on p\u00F6\u00F6ratud \u00FCldisele j\u00F5udlusele.

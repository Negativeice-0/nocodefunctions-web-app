umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsip sing ditindakake dening alat kasebut diterangake ing publikasi akademik babagan <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon iki, diterbitake ing antologi Asosiasi Linguistik Komputasi</a> . Alat kasebut tindakake langkah-langkah iki\:</p><ol><li> mriksa dawane teks\: yen mung sawetara tembung cekak, ora bakal diklasifikasikake</li><li> mbusak url, mbusak isi ing kuotasi, normalisasi apostrof</li><li> rong versi teks ditetepake\: siji ing ngendi kabeh aksen lan karakter khusus dibusak, lan siji sing disimpen. Kabeh langkah ing ngisor iki bakal ditrapake kanggo loro versi teks kasebut.</li><li> mriksa <strong>emojis, emoticon lan onomatopeia</strong> . Aja preprocess teks kanggo mbusak mau, padha nyedhiyani informasi migunani ing sentimen\!</li><li> mriksa hashtags, yen ana</li><li> dekomposisi teks ing n-gram nganti patang gram</li><li> kanggo saben n-gram\:<ul><li> skip yen kalebu dhaptar tembung mandeg sing wis ditemtokake</li><li> mriksa karakter sing bola-bali lan copot yen perlu ( <code>yeeeahhh\!</code> dadi <code>yeah\!</code> )</li><li> priksa manawa n-gram kasebut ana ing dhaptar tembung sing duweni potensi positif. Yen mangkono, aturan sing cocog ditrapake. Paling asring, aturan kasebut gampang kaya "tembung positif menehi sentimen positif marang teks", nanging aturan sing luwih rumit uga kalebu.</li><li> priksa manawa n-gram kasebut ana ing dhaptar tembung sing potensial negatif. Logika sing padha ditrapake</li></ul></li><li> mriksa pungkasan\: deteksi moderator ing ukara ("nanging", "Nanging", "sanajan", etc.). Nilai positif utawa negatif sing diselehake sadurunge utawa sawise moderator iki disimpen utawa dibusak.</li><li> kaputusan final miturut aturan Komplek, adhedhasar asil saka langkah sadurunge.</li></ol>

why.argument2.details=<p>Ngembangake fungsi nocode nggantosi jumlah karya sing signifikan, sing daklakoni ing wektu luang. Aku ora mbayar, supaya bisa nemokake penonton sing luwih akeh (kalebu mahasiswa, wartawan, hobi ...). Ing bali, Aku ngarep-arep kanggo nggunakake aplikasi iku kanggo nyebarke fungsi anyar aku bakal nggawe ing Course saka riset akademisi, lan aku ngarep-arep iku bakal entuk manfaat saka pasinaon\: saran pangguna ing fungsi bakal bantuan kula nyaring lan nggawe wong luwih mantep. Muga-muga, komunitas pangguna bakal tuwuh lan bakal ngasilake ide sing menarik kanggo pangembangan anyar uga\!</p><br/><p> Kapindho, gumantung ing kapentingan pangguna, Aku nimbang ngembangaken versi API kanggo volume dhuwur, kasedhiyan versi dhuwur saka fungsi, biasane kanggo nggunakake profesional dening Enterprises, ora individu. API iki ora bakal gratis amarga biaya server sing signifikan bakal melu.</p>

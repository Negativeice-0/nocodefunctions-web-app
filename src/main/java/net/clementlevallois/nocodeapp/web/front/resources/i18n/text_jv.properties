gaze.results.long_explanation=<h3>Fungsi kasebut wis nggawe jaringan ing ngendi\:</h3><ul><li> <strong>Yen sampeyan milih Pilihan 1 (kedadeyan bebarengan)</strong> \: nalika 2 ekspresi kedadeyan bebarengan ing siji utawa akeh baris, padha disambungake ing jaringan</li><li> <strong>Yen sampeyan milih Pilihan 2 (sumber lan target)</strong> \: nalika 2 sumber duwe paling ora siji target sing umum, padha disambungake ing jaringan.</li></ul><h3> Visualisasi grafik nganggo Gephi, VOSviewer utawa Gephisto</h3><p> Sampeyan bisa ngundhuh jaringan lengkap (karo akeh ekspresi liyane) minangka <strong>file gexf</strong> karo kabeh informasi babagan jaringan. <strong>File Gexf</strong> bisa dibukak lan ditelusuri nganggo <a href\="https\://gephi.org" target\="_blank">Gephi</a> , piranti lunak desktop gratis sing unggul kanggo visualisasi jaringan.</p><br/><p> Sampeyan uga bisa langsung nggambarake jaringan karo <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, piranti lunak sing dikembangake dening Nees Jan van Eck lan Ludo Waltman ing Pusat Studi Ilmu lan Teknologi (CWTS) ing Universitas Leiden.</p><br/><p> Pungkasan, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> minangka aplikasi web sing nggawe viz ing siji klik, sing bisa didownload minangka file PNG.</p><br/>

who.argument1.details=<p>Hi\! Aku <a href\="https\://em-lyon.com/en/clement-levallois/briefly" target\="_blank">profesor</a> adhedhasar ing Paris, karo passion kanggo extract informasi saka media sosial lan jaringan. Twitter lan <a href\="https\://gephi.org" target\="_blank">Gephi minangka</a> papan dolanan favoritku. Aku nerbitake studi ing <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">jurnal akademik</a> .</p><p> Sampeyan bisa nemokake aku ngrembug ing <a href\="https\://www.facebook.com/groups/gephi" target\="_blank">grup Facebook kanggo Gephi</a> utawa ngomentari warta teknologi lan akademik <a href\="https\://twitter.com/seinecle" target\="_blank">ing Twitter</a> utawa ngrembug <a href\="https\://www.linkedin.com/in/levallois/" target\="_blank">warta profesional ing LinkedIn</a> . Oh, lan iki <a href\="https\://clementlevallois.net" target\="_blank">situs webku</a> . Sampai jumpa\!</p>

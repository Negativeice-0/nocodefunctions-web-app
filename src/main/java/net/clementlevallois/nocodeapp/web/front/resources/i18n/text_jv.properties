umigon.sentiment_analysis_tool.argument1.details=Fungsi iki nindakake <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisis sentimen</a></strong> , uga disebut penambangan opini. Iki nganalisa teks lan nemtokake manawa sentimen kasebut netral, positif utawa negatif.<br/> Kerjane paling apik ing <strong>media sosial</strong> kayata tweets kanggo Twitter, komentar ing kiriman Instagram lan teks sing cendhak banget ing basa Inggris utawa Prancis. Yen dibandhingake karo 23 alternatif, alat iki ditemokake minangka <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat sing paling apik kanggo analisis sentimen ing media sosial</a> .<br/> Lair ing 2012, alat iki terus dikembangake.<br/><br/> Yen sampeyan nggunakake fungsi iki ing konteks akademik (riset utawa pasinaon), sampeyan kudu ngrujuk ing bibliografi\:<br/><br/> Levallois, Clement. "Umigon\: Analisis sentimen ing Tweets adhedhasar dhaptar istilah lan heuristik". Prosiding Workshop Internasional kaping 7 babagan Evaluasi Semantik (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Analisis sentimen kanggo Twitter, Instagram lan liya-liyane
umigon.sentiment_analysis_tool.argument3.details=Fungsi kasebut diprogram ing Jawa. Kode dheweke bisa diakses kanthi <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">bebas ing Github</a> . Kinerja apik banget amarga ora gumantung ing <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">tag part-of-speech (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, kang ndadekake cepet.</a> Techniques <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">komputasi</a> bebarengan digunakake ing sub-fungsi lan manungsa wa\u00E9 gedhe wis mbayar kanggo kinerja sakab\u00E8h\u00E9.
umigon.sentiment_analysis_tool.argument3.title=Cepet lan performa
umigon.sentiment_analysis_tool.argument6.details=<p>Sawetara alat nyedhiyakake skor kanggo nyebut kekuwatan sentimen\: nilai gedhe kanggo sentimen sing positif banget, lan nilai sing sithik banget kanggo sentimen negatif. Zero nggambarake sentimen netral. Ing pengalamanku, skor kasebut ora bisa dipercaya, kajaba kasus sing jelas. "Enak" bakal entuk skor sing sithik, lan "apik" bakal entuk skor sing dhuwur banget. Nanging ing tengah, prekara-prekara sing kurang langsung lan skor luwih angel diinterpretasikake - aku ora menehi saran kanggo ngandelake. Dalan sing luwih njanjeni yaiku ngenalake <strong>emosi</strong> kanggo nggodha nuansa sentimen sing luwih apik, ngluwihi kategori positif / netral / negatif. Selehake email ing admin@clementlevallois.net yen sampeyan kasengsem ing arah riset iki.</p>
umigon.sentiment_analysis_tool.argument6.title=Skor, persentase lan emosi?
umigon.sentiment_analysis_tool.argument7.details=<p>Alat iki ngenali tandha subyektif <u>sentimen</u> , BUKAN <u>pernyataan faktual</u> positif utawa negatif. Kanggo menehi conto\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; diklasifikasikake minangka <strong>NEUTRAL</strong> , sanajan negara perang "secara obyektif" utawa "fakta" dudu perkara sing positif.</li><li> " <code>War is horrible \:(</code> " -&gt; diklasifikasikake minangka <strong>NEGATIF</strong> amarga istilah "nggegirisi" lan emoji minangka tandha subyektif saka sentimen negatif.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; diklasifikasikake minangka <strong>POSITIF</strong> amarga istilah "menarik" minangka panandha subyektif saka sentimen positif.</li></ul><br/> Kita yakin pendekatan iki ndadekake analisis sentimen dipercaya lan pancen unik ing lanskap alat kanggo pertambangan pendapat lan analisis sentimen. Siap nyoba?
umigon.sentiment_analysis_tool.argument7.title=Sentimen positif, netral lan negatif\: pertimbangan luwih lanjut
umigon.sentiment_analysis_tool.description=100% alat analisis sentimen online gratis kanggo non coders, ora perlu registrasi. Impor teks saka Twitter ing csv, Excel lan Google spreadsheets. Kinerja minangka apik utawa luwih apik tinimbang alat Python. Jalanake analisis ing siji klik. Download asil ing Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Prinsip sing ditindakake dening alat kasebut diterangake ing publikasi akademik babagan <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon iki, diterbitake ing antologi Asosiasi Linguistik Komputasi</a> . Alat kasebut tindakake langkah-langkah iki\:</p><ol><li> mriksa dawane teks\: yen mung sawetara tembung cekak, ora bakal diklasifikasikake</li><li> mbusak url, mbusak isi ing kuotasi, normalisasi apostrof</li><li> rong versi teks ditetepake\: siji ing ngendi kabeh aksen lan karakter khusus dibusak, lan siji sing disimpen. Kabeh langkah ing ngisor iki bakal ditrapake kanggo loro versi teks kasebut.</li><li> mriksa <strong>emojis, emoticon lan onomatopeia</strong> . Aja preprocess teks kanggo mbusak mau, padha nyedhiyani informasi migunani ing sentimen\!</li><li> mriksa hashtags, yen ana</li><li> dekomposisi teks ing n-gram nganti patang gram</li><li> kanggo saben n-gram\:<ul><li> skip yen kalebu dhaptar tembung mandeg sing wis ditemtokake</li><li> mriksa karakter sing bola-bali lan copot yen perlu ( <code>yeeeahhh\!</code> dadi <code>yeah\!</code> )</li><li> priksa manawa n-gram kasebut ana ing dhaptar tembung sing duweni potensi positif. Yen mangkono, aturan sing cocog ditrapake. Paling asring, aturan kasebut gampang kaya "tembung positif menehi sentimen positif marang teks", nanging aturan sing luwih rumit uga kalebu.</li><li> priksa manawa n-gram kasebut ana ing dhaptar tembung sing potensial negatif. Logika sing padha ditrapake</li></ul></li><li> mriksa pungkasan\: deteksi moderator ing ukara ("nanging", "Nanging", "sanajan", etc.). Nilai positif utawa negatif sing diselehake sadurunge utawa sawise moderator iki disimpen utawa dibusak.</li><li> kaputusan final miturut aturan Komplek, adhedhasar asil saka langkah sadurunge.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Fungsi kasebut mriksa saben istilah teks lan ngetrapake sawetara aturan kanggo nemtokake efek ing sentimen. Uga kanthi sistematis nganggep <strong>emojis</strong> , tanda baca, <strong>hashtags</strong> , variasi ejaan, huruf kapital ... kanggo nemtokake sentimen.

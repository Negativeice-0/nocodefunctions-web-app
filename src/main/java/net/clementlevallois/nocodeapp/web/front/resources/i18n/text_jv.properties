labelling_task_definition_bws.in_practice=<p>2. Ing laku, BIBD sampurna ora tansah bisa kanggo kabeh kombinasi param\u00E8ter v, r, k lan lambda \u03BB. Minangka v (jumlah item) tetep, k, r lan lambda \u03BB mbokmenawa bakal beda-beda saka nilai teori.</p><p> Ing ngisor iki param\u00E8ter nyata saka tugas sing lagi wae digawe\:</p>
labelling_task_definition_bws.instructions.part1=<p>Anotasi bakal dijaluk milih pilihan sing paling apik lan paling awon ing antarane sawetara item sing ditampilake bebarengan.</p><p> Kita nggunakake efek seret lan selehake\: annotator bakal milih pilihan sing paling apik <strong>kanthi nggunakake mouse lan mindhah menyang ndhuwur</strong> , lan mindhah pilihan sing paling awon menyang ngisor, kaya mangkene\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Pandhuan iki bakal ditampilake ing annotator\:</strong></p><br/><p> "Wong sing ngundang sampeyan dadi annotator kanggo tugas iki mesthi wis ngandhani apa sing sampeyan evaluasi ing kene. <strong>Peran sampeyan milih 2 item ing dhaptar\:</strong> item sing paling cocog karo gagasan iki, lan item sing cocog karo gagasan iki. paling ora.</p><br/><p> "Kanggo milih item sing paling apik, <strong>geser munggah item sing paling apik</strong> nganggo mouse (utawa tutul layar ing seluler) menyang ndhuwur dhaptar. <strong>Geser mudhun</strong> item paling awon menyang ngisor dhaftar.</p>

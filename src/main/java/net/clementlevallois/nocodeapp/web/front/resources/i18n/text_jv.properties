general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> minangka piranti lunak desktop gratis kanggo nggawe lan nggambarake jaringan, kanthi kapabilitas canggih ing domain <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (sing, kanthi ringkes, kalebu pangukuran lan penilaian kegiatan ilmiah).</p><p> Ing musim panas 2021, para pangembang VOSviewer wis ngluncurake <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">versi online</a> , sing ndadekake praktis banget kanggo nuduhake visualisasi sing digawe ing.</p><p> Tautan sing migunani\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Miwiti VOSviewer</a> sing nawakake koleksi sumber daya.</p>
organic.details=Fungsi iki nggolongake teks sampeyan ing rong kategori\:<ul><li> <strong>organik</strong> \: nalika teks ditulis kanthi gaya sing alami, pribadi, individu.</li><li> <strong>dipun promosiaken</strong> \: nalika teks ditulis ing gaya kang perusahaan, disponsori, Ponggawa.</li></ul> Kerjane paling apik ing <strong>media sosial</strong> kayata tweets kanggo Twitter, komentar ing kiriman Instagram lan teks cendhak banget liyane ing basa Inggris lan Prancis.<br/> Lair ing 2020, alat iki terus dikembangake.
umigon.sentiment_analysis_tool.argument1.details=Fungsi iki nindakake <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analisis sentimen</a></strong> , uga disebut penambangan opini. Iki nganalisa teks lan nemtokake manawa sentimen kasebut netral, positif utawa negatif.<br/> Kerjane paling apik ing <strong>media sosial</strong> kayata tweets kanggo Twitter, komentar ing kiriman Instagram lan teks sing cendhak banget ing basa Inggris utawa Prancis. Yen dibandhingake karo 23 alternatif, alat iki ditemokake minangka <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat sing paling apik kanggo analisis sentimen ing media sosial</a> .<br/> Lair ing 2012, alat iki terus dikembangake.<br/><br/> Yen sampeyan nggunakake fungsi iki ing konteks akademik (riset utawa pasinaon), sampeyan kudu ngrujuk ing bibliografi\:<br/><br/> Levallois, Clement. "Umigon\: Analisis sentimen ing Tweets adhedhasar dhaptar istilah lan heuristik". Prosiding Workshop Internasional kaping 7 babagan Evaluasi Semantik (SemEval), 2013, Atlanta, Georgia.

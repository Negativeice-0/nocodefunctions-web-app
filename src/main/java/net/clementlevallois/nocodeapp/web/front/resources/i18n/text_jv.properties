topics.topics_extraction_tool.argument4.details=<p>Pendekatan paling klasik kanggo deteksi topik adhedhasar teknik clustering sing diarani <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a> . Kanthi kasebut, pangguna nemtokake pirang-pirang topik sing kudu ditemokake ing teks, banjur algoritma nemokake topik kasebut.<br/> Pendekatan iki bisa dimangerteni yen kita ngerti luwih dhisik pira topik sing ana ing teks kasebut. Nanging apa gunane deteksi topik yen kita wis ngerti topik kasebut? \ud83e\udd14<br/> Ing fungsi nocode, jumlah topik sing bisa ditemokake ora ditemtokake. Analis bakal sinau akeh kanthi nemokake pirang-pirang topik sing bisa ditemokake algoritma ing teks, tanpa watesan sing wis disetel. Analis tetep kebak ing kontrol thanks kanggo parameter tliti, kang mbantu nyetel algoritma kanggo nemokake topik liyane utawa kurang - nanging tansah karo jurusan saka kamardikan ing nomer pas.</p>

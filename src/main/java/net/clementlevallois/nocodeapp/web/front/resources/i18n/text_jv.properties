cowo.results.long_explanation=<h3>Fungsi kasebut wis nggawe jaringan ing ngendi\:</h3><ul><li> mung ekspresi sing paling kerep katon</li><li> yen 2 ekspresi katon asring bebarengan ing teks, lagi disambungake ing jaringan</li></ul><p> Grafik sing digambarake ing ndhuwur nuduhake 20 ekspresi sing paling umum ing teks kasebut.</p><h3> Visualisasi grafik nganggo Gephi, VOSviewer utawa Gephisto</h3><p> Sampeyan bisa ndownload jaringan lengkap (ora mung conto sing ditampilake ing kene) minangka <strong>file gexf</strong> kanthi kabeh informasi babagan jaringan kasebut. <strong>File Gexf</strong> bisa dibukak lan ditelusuri nganggo <a href\="https\://gephi.org" target\="_blank">Gephi</a> , piranti lunak desktop gratis sing unggul kanggo visualisasi jaringan.</p><br/><p> Sampeyan uga bisa langsung nggambarake jaringan karo <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, piranti lunak sing dikembangake dening Nees Jan van Eck lan Ludo Waltman ing Pusat Studi Ilmu lan Teknologi (CWTS) ing Universitas Leiden.</p><br/><p> Pungkasan, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> minangka aplikasi web sing nggawe viz ing siji klik, sing bisa didownload minangka file PNG.</p>

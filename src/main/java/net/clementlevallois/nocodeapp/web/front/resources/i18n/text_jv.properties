labelling_task_definition_bws.results_total.details=<p>Jumlah blok sing kudu dianotasi (utawa 'klompok item kanggo mbandhingake') gumantung langsung saka 3 param\u00E8ter sing wis disetel ing ndhuwur\:</p><ul><li> jumlah item sing kudu dianotasi (didandani, gumantung saka jumlah unsur ing file sing wis diunggah</li><li> jumlah item kanggo mbandhingake bebarengan, utawa 'ukuran blok'</li><li> nomer kaping item kudu annotated</li></ul><br/> <strong>Digabungake, param\u00E8ter kasebut ndad\u00E9kak\u00E9 jumlah tugas anotasi (utawa 'blok')\: "</strong>

link_prediction.explanation.details=<p>Fungsi iki minangka aplikasi langsung saka plugin Gephi dening <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti lan Saskia Sch\u00fcler, diawasi dening Michael Henninger ing FHNW</a> .</p><br/><p> Kode kasebut katon <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">ing Github</a> .</p><br/><p> Prediksi kasebut adhedhasar <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">lampiran preferensial</a> . Iku diwatesi kanggo undirected, jaringan unweighted. Alesane gampang\: link sing paling mungkin digawe yaiku link antarane rong simpul sing paling akeh tetanggan, nanging durung duwe sambungan.</p><br/><p> Kepiye carane napsirake ramalan link iki? Ora ana link bisa ateges\:<br/><ol><li> Ora ana potensial kanggo tautan iki (ora "relevan" karo simpul sing bakal dilebokake)</li><li> Ana potensial link iki bisa digawe, lan potensial iki durung diaktualisasikan</li><li> Ana potensial kanggo link nanging loro simpul milih ora kanggo aktualisasi link</li></ol><br/> Iki tegese "prediksi" link bisa ngatasi salah siji saka telung kasus kasebut.<br/><br/> Riset babagan prediksi link narik banget. Hubungi kita yen sampeyan pengin ngleksanakake cara prediksi link anyar ing nocodefunctions.com\!</p>

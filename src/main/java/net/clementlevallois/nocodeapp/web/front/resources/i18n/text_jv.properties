topics.topics_extraction_tool.argument3.details=<p><strong>Struktur lan format teks</strong> \: Ekstraksi topik dianggo kanthi ndeteksi pasangan istilah sing katon ing baris teks sing padha. Dadi sampeyan kudu ati-ati babagan format teks sampeyan. Saenipun, iku kudu digawe saka relatif singkat paragraf, saben siji baris. Yen sampeyan nggunakake file Excel, saben paragraf utawa blok teks sing penting kudu katon ing baris sing beda.<br/><br/> <strong>Volume teks</strong> \: topik ditemokake kanthi ngukur frekuensi\: pasangan istilah sing paling kerep kedadeyan? Kanggo nindakake iki, teks kudu cukup dawa supaya jumlah kasebut migunani. Luwih dawa teks, luwih apik. Teks paling sethithik 5.000 tembung katon minangka wiwitan sing apik.</p>
index.datapolicy.dataannotationfunction.details=Anotasi data kalebu ngunggah dhaptar item, sing bakal dianotasi dening anotasi. Iki nuduhake manawa dhaptar item disimpen, uga dhaptar annotator, email, lan anotasi sing digawe.<br/> Perancang tugas nyimpen email lan katrangan saka dataset. Iki uga disimpen.<br/> Data (dhaptar item, katrangan dhaptar, email saka perancang tugas, email saka annotator lan anotasi) disimpen ing basis server sing aman ing EU. Ora dienggo bareng utawa digunakake maneh kanggo maksud apa wae.<br/> Data bisa dibusak ing sembarang titik dening perancang tugas.<br/>

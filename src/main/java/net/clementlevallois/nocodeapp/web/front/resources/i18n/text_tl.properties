gaze.results.long_explanation=<h3>Ang function ay lumikha ng isang network kung saan\:</h3><ul><li> <strong>Kung pinili mo ang Opsyon 1 (co-occurrences)</strong> \: kapag ang 2 expression ay magkasabay na naganap sa isa o maraming linya, nakakonekta ang mga ito sa network</li><li> <strong>Kung pinili mo ang Opsyon 2 (mga pinagmumulan at mga target)</strong> \: kapag ang 2 pinagmumulan ay may hindi bababa sa isang target na pareho, ang mga ito ay konektado sa network.</li></ul><h3> I-visualize ang graph gamit ang Gephi, VOSviewer o Gephisto</h3><p> Maaari mong i-download ang buong network (na may higit pang mga expression) bilang isang <strong>gexf file na</strong> may lahat ng impormasyon tungkol sa network. Maaaring buksan at galugarin ang mga <strong>Gexf file</strong> gamit ang <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ang nangungunang libreng desktop software para sa mga visualization ng network.</p><br/><p> Maaari mo ring direktang mailarawan ang network gamit ang <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, ang software na binuo nina Nees Jan van Eck at Ludo Waltman sa Center for Science and Technology Studies (CWTS) sa Leiden University.</p><br/><p> Panghuli, ang <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ay isang web application na lumilikha ng viz sa isang pag-click, na maaari mong i-download bilang PNG file.</p><br/>

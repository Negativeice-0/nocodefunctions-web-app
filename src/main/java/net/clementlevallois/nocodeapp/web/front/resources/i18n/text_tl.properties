topics.topics_extraction_tool.model_short_description.details=Tinutukoy ng function ang mga pares ng mga termino sa bawat linya ng teksto. Ang mga pares na ito ay tinatawag na cooccurrences. Pinagsasama-sama ang lahat ng mga pares ng mga termino, isang network ng mga termino ay binuo. Ang network ay pinutol sa mga subregion, at ang bawat subregion ay tumutugma sa isang paksa.

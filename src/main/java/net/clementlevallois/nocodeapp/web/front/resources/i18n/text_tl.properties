organic.description=100% libreng online na tool upang matukoy ang organikong nilalaman sa Twitter, Instagram at social media. I-detect ang na-promote na \uD83D\uDCE2 vs spontaneous \uD83C\uDF3F na mga komento sa social media.
organic.details=Inuuri ng function na ito ang iyong mga teksto sa dalawang kategorya\:<ul><li> <strong>organic</strong> \: kapag ang teksto ay nakasulat sa isang istilo na natural, personal, indibidwal.</li><li> na- <strong>promote</strong> \: kapag ang teksto ay nakasulat sa isang istilo na pang-korporasyon, naka-sponsor, artipisyal.</li></ul> Pinakamahusay itong gumagana sa <strong>social media</strong> tulad ng mga tweet para sa Twitter, mga komento sa mga post sa Instagram at iba pang napakaikling teksto sa Ingles at Pranses.<br/> Ipinanganak noong 2020, ang tool na ito ay nasa ilalim ng patuloy na pag-unlad.
organic.general.argument1.details=Ang tool ay naka-program gamit ang Java na ang mga performance ay katulad din, o mas mahusay kaysa sa <strong>Python</strong> . Hindi ito umaasa sa <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="blank">part-of-speech tagging (POS tagging)</a> , na ginagawang mas mabilis. Ang parallel computing ay ginagamit sa mga subfunction at malaking pangangalaga ang ibinigay sa performance.
organic.general.argument1.title=\uD83D\uDE80 Mabilis at gumaganap
organic.general.argument2.details=<p>Tinutukoy ng tool na ito ang mga marker ng <u>corporate speak</u> . Ang katangiang ito ay hindi malinaw na tinukoy sa akademikong literatura. Ang layunin ay magbigay sa mga tagapamahala ng nilalaman at mga analyst ng isang tool na nagbibigay-daan sa kanila na i-filter ang nilalaman na hindi kumakatawan sa isang <strong>tunay na boses ng customer</strong> , tulad ng\:</p><br/><ul><li> <strong>calls to action</strong> \: "VOTE", "BUY", "PLAY", ...</li><li> <strong>mga imbitasyong pang-promosyon</strong> \: "pinakamainit na deal", "pamigay", ...</li><li> <strong>pagpapahayag ng opinyon na ginawa ng isang espesyalista sa komunikasyon</strong> , gaya ng ipinahiwatig ng mga partikular na terminong ginamit\: "unveiled", "stoked to", "reinvents" ...</li></ul><br/> Kasalukuyang ginagawa ito at tinatanggap namin ang iyong feedback at mga mungkahi (analysis@exploreyourdata.com). Naniniwala kami na ang function na ito ay lubos na kapaki-pakinabang, na tumutulong sa mga analyst na dalubhasa sa pagmimina ng opinyon na linisin ang kanilang dataset mula sa nilalaman na hindi nagmula sa mga indibidwal / customer ngunit mula sa mga korporasyon at opisyal ng komunikasyon (tingnan ang aming <a href\="../umigon/sentiment_analysis_tool.html">function para sa pagsusuri ng sentimento</a> ). Gagawin nitong mas maaasahan ang kanilang pagsukat, lalo na para sa pagmimina ng opinyon.
organic.general.argument2.title=Organic kumpara sa pino-promote na nilalaman\: mga karagdagang pagsasaalang-alang
organic.general.model_long_description=<p>Ang mga prinsipyong sinusunod ng tool ay katulad <a href\="../umigon/sentiment_analysis_tool.html">ng function para sa pagsusuri ng damdamin</a> , maliban sa mga panuntunang ilalapat. Ang tool ay sumusunod sa mga hakbang na ito\:</p><ol><li> suriin ang haba ng teksto\: kung ito ay maikli lamang ng ilang salita, hindi ito mauuri</li><li> pag-alis ng mga url, pag-alis ng nilalaman sa mga quote, pag-normalize ng mga apostroph</li><li> dalawang bersyon ng teksto ang itinatag\: ang isa kung saan ang lahat ng mga accent at mga espesyal na character ay tinanggal, at ang isa kung saan ang mga ito ay pinananatili. Malalapat ang lahat ng sumusunod na hakbang sa parehong bersyon ng teksto.</li><li> tingnan <strong>ang mga emoji, emoticon at onomatopeia</strong> . Huwag paunang iproseso ang iyong teksto upang alisin ang mga ito, nagbibigay sila ng kapaki-pakinabang na impormasyon sa damdamin\!</li><li> tingnan ang mga hashtag, kung mayroon man</li><li> agnas ng teksto sa n-grams hanggang apat na gramo</li><li> para sa bawat n-gram\:<ul><li> laktawan ito kung kabilang ito sa isang paunang naitatag na listahan ng mga stop words</li><li> suriin ang mga paulit-ulit na character at alisin ang mga ito kung kinakailangan ( <code>yeeeahhh\!</code> nagiging <code>yeah\!</code> )</li><li> suriin kung ang n-gram ay nakapaloob sa paunang naitatag na listahan ng bokabularyo / mga ekspresyon / istilo ng pagbibigay ng senyas na "corporate speech". Kung gayon, inilalapat ang kaukulang panuntunan.</li></ul></li><li> panghuling desisyon, batay sa mga resulta ng mga nakaraang hakbang.</li></ol>
organic.general.model_short_description=Sinusuri ng function ang bawat termino ng teksto at inilalapat ang isang serye ng mga panuntunan (sa kontekstong ito, organic ba ang termino o pino-promote?). Isinasaalang-alang din nito ang mga <strong>emoji</strong> , bantas, <strong>hashtag</strong> , mga salitang naka-capitalize... upang matukoy ang resulta.

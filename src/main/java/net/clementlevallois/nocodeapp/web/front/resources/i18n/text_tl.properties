topics.topics_extraction_tool.argument3.details=<p><strong>Istraktura at format ng teksto</strong> \: Gumagana ang pagkuha ng paksa sa pamamagitan ng pag-detect ng mga pares ng termino na lumalabas sa parehong linya ng text. Kaya dapat kang maging maingat tungkol sa kung paano na-format ang iyong teksto. Sa isip, dapat itong gawin ng medyo maikling mga talata, bawat isa sa isang linya. Kung gumagamit ka ng Excel file, dapat lumabas ang bawat talata o makabuluhang bloke ng text sa ibang row.<br/><br/> <strong>Dami ng text</strong> \: ang mga paksa ay matatagpuan sa pamamagitan ng pagsukat ng mga frequency\: aling pares ng mga termino ang madalas na magkakasabay na nangyayari? Para gumana ito, dapat na sapat ang haba ng teksto upang maging makabuluhan ang mga bilang na ito. Kung mas mahaba ang teksto, mas mabuti. Ang mga teksto ng hindi bababa sa 5,000 salita ay tila isang magandang simula.</p>
index.datapolicy.dataannotationfunction.details=Ang data annotation ay binubuo sa pag-upload ng listahan ng mga item, na i-annotate ng mga annotator. Ito ay nagpapahiwatig na ang listahan ng mga item ay nakaimbak, pati na rin ang listahan ng mga annotator, kanilang mga email, at ang mga anotasyong kanilang ginagawa.<br/> Ang taga-disenyo ng gawain ay nagse-save ng isang email at isang paglalarawan ng dataset. Ang mga ito ay nakaimbak din.<br/> Ang data (listahan ng mga item, paglalarawan ng listahan, email ng taga-disenyo ng gawain, mga email ng mga annotator at kanilang mga anotasyon) ay naka-imbak sa isang secure na server base sa EU. Hindi ito ibinabahagi o muling ginagamit para sa anumang layunin.<br/> Maaaring tanggalin ang data sa anumang punto ng taga-disenyo ng gawain.<br/>
cowo.tool.model_short_details=Tinutukoy ng function ang mga pares ng mga termino sa bawat linya ng teksto. Ang mga pares na ito ay tinatawag na co-occurrences. Pinagsasama-sama ang lahat ng mga pares ng mga termino at pagpili ng mga pinakamadalas, isang network ng mga termino ay bubuo kung saan ang anumang dalawang termino ay konektado kung madalas silang lumabas nang magkasama sa teksto.

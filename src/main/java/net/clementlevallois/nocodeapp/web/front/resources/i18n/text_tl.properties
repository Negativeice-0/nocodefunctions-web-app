organic.general.model_long_description=<p>Ang mga prinsipyong sinusunod ng tool ay katulad <a href\="../umigon/sentiment_analysis_tool.html">ng function para sa pagsusuri ng damdamin</a> , maliban sa mga panuntunang ilalapat. Ang tool ay sumusunod sa mga hakbang na ito\:</p><ol><li> suriin ang haba ng teksto\: kung ito ay maikli lamang ng ilang salita, hindi ito mauuri</li><li> pag-alis ng mga url, pag-alis ng nilalaman sa mga quote, pag-normalize ng mga apostroph</li><li> dalawang bersyon ng teksto ang itinatag\: ang isa kung saan ang lahat ng mga accent at mga espesyal na character ay tinanggal, at ang isa kung saan ang mga ito ay pinananatili. Malalapat ang lahat ng sumusunod na hakbang sa parehong bersyon ng teksto.</li><li> tingnan <strong>ang mga emoji, emoticon at onomatopeia</strong> . Huwag paunang iproseso ang iyong teksto upang alisin ang mga ito, nagbibigay sila ng kapaki-pakinabang na impormasyon sa damdamin\!</li><li> tingnan ang mga hashtag, kung mayroon man</li><li> agnas ng teksto sa n-grams hanggang apat na gramo</li><li> para sa bawat n-gram\:<ul><li> laktawan ito kung kabilang ito sa isang paunang naitatag na listahan ng mga stop words</li><li> suriin ang mga paulit-ulit na character at alisin ang mga ito kung kinakailangan ( <code>yeeeahhh\!</code> nagiging <code>yeah\!</code> )</li><li> suriin kung ang n-gram ay nakapaloob sa paunang naitatag na listahan ng bokabularyo / mga ekspresyon / istilo ng pagbibigay ng senyas na &quot;corporate speech&quot;. Kung gayon, inilalapat ang kaukulang panuntunan.</li></ul></li><li> panghuling desisyon, batay sa mga resulta ng mga nakaraang hakbang.</li></ol>

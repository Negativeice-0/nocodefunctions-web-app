index.datapolicy.dataannotationfunction.details=Ang data annotation ay binubuo sa pag-upload ng listahan ng mga item, na i-annotate ng mga annotator. Ito ay nagpapahiwatig na ang listahan ng mga item ay nakaimbak, pati na rin ang listahan ng mga annotator, kanilang mga email, at ang mga anotasyong kanilang ginagawa.<br/> Ang taga-disenyo ng gawain ay nagse-save ng isang email at isang paglalarawan ng dataset. Ang mga ito ay nakaimbak din.<br/> Ang data (listahan ng mga item, paglalarawan ng listahan, email ng taga-disenyo ng gawain, mga email ng mga annotator at kanilang mga anotasyon) ay naka-imbak sa isang secure na server base sa EU. Hindi ito ibinabahagi o muling ginagamit para sa anumang layunin.<br/> Maaaring tanggalin ang data sa anumang punto ng taga-disenyo ng gawain.<br/>

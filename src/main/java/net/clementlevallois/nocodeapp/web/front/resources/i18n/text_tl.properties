labelling_task_definition_bws.instructions.part2=<p><strong>Ang tagubiling ito ay ipapakita sa mga annotator\:</strong></p><br/><p> &quot;Ang taong nag-imbita sa iyo na maging annotator para sa gawaing ito ay dapat na nagpahayag ng ideya na iyong sinusuri dito. <strong>Ang iyong tungkulin ay pumili ng 2 item sa listahan\:</strong> ang item na pinakaangkop sa ideyang ito, at ang item na akma sa paniwala na ito hindi bababa sa.</p><br/><p> &quot;Upang piliin ang pinakamagandang item, i <strong>-slide pataas ang pinakamagandang item</strong> gamit ang mouse (o pindutin ang screen sa mobile) sa tuktok ng listahan. <strong>I-slide pababa</strong> ang pinakamasamang item sa ibaba ng listahan.</p>
topics.topics_extraction_tool.argument1.details=Awtomatikong tinutukoy ng function na ito ang mga pangunahing paksa sa isang text, isang operasyon na tinatawag na <strong>pagkuha</strong> ng <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">paksa o pagmomodelo</a></strong> ng paksa . Sinusuri nito ang mga linya ng teksto sa bawat linya at tinutukoy ang mga <strong>grupo</strong> ng mga salita at mga expression na malamang na magkakasama, na bumubuo ng mga paksa.<br/> Gumagana ito sa mga tekstong nakasulat sa isang malaking iba&\#39;t ibang mga wika (kabilang ang mga teksto sa hindi Latin na alpabeto). Ang function ay sumusunod sa mga prinsipyo ng unsupervised learning, na isang uri ng <strong>machine learning</strong> .<br/><br/> Kung gagamitin mo ang function na ito sa isang pang-akademikong konteksto (pananaliksik o pag-aaral), dapat mong i-reference ito sa iyong bibliograpiya\:<br/><br/> Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Pagbubukas ng mga Patlang\: Isang Metodolohikal na Kontribusyon sa Pagkilala sa Mga Heterogenous na Aktor sa Walang Hangganan na Relational Order. M@n@gement, 23(1), 4-18.

cowo.tool.argument3.details=<p><strong>Istraktura at format ng teksto</strong> \: ang network ay nilikha sa pamamagitan ng pag-detect ng mga pares ng mga termino na lumilitaw sa parehong linya ng teksto. Kaya dapat kang mag-ingat kung paano nahahati ang iyong teksto. Sa isip, dapat itong gawin ng medyo maikling mga talata, bawat isa sa isang linya. Kung gumagamit ka ng Excel file, dapat lumabas ang bawat talata o makabuluhang bloke ng text sa ibang row.<br/><br/> <strong>Pre-processing ng text</strong> \: hindi na kailangang i-pre-process o linisin ang iyong text bago gamitin ang function na ito.<br/><br/> <strong>Paggalugad sa graph</strong> \: inirerekomenda namin ang dalawang libreng propesyonal na grade software para sa paggalugad ng semantic network na ginawa ng function. <a href\="https\://gephi.org" target\="_blank">Ang Gephi ay</a> nagbibigay ng pinakamahusay na mga tampok upang i-filter, kulayan, baguhin ang laki at patakbuhin ang mga istatistika ng mapaglarawang graph sa iyong network (tulad ng <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">gitna</a> ng pagitan ). Nagbibigay ang <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> ng mga visualization na pinakamalinis at pinakamadaling bigyang-kahulugan para sa mga semantic network. Ang VOSviewer ay binuo gamit ang scientometrics bilang unang kaso ng paggamit ngunit ito ay kapaki-pakinabang para sa anumang uri ng semantic network.</p>

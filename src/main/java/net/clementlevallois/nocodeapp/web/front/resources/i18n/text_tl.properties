why.argument1=Ang pangunahing motibasyon
why.argument1.details=<p>Bilang isang akademikong interesado sa data mining gamit ang social media at mga social network, ibinahagi ko ang mga resulta ng aking pag-aaral sa mga artikulong <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">inilathala sa mga siyentipikong journal</a> . Sa mga function ng nocode, <strong>nais kong maabot ang mas malawak na madla sa pamamagitan ng pag-aalok ng libre, mga bersyon ng nocode ng mga pinakakapaki-pakinabang na function na ginamit ko sa aking pananaliksik</strong> .</p><br/><p> Sa nakalipas na ilang taon, gumawa ako ng ilang mga pagtatangka sa paglikha ng mga piraso ng software na magagawa iyon. Ngunit hindi ako sapat na karanasan, at marahil ay masyadong naiinip\: ang mga app ay hindi natapos at mahirap mapanatili. Ang mga function ng Nocode ay iba\: Naglalaan ako ng oras upang mabuo ito sa pinakamahusay na paraan, at <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">magsisimula ako para sa isang paglalakbay ng 10 taon at higit pa\!</a></p>
why.argument2=Bakit ito libre?
why.argument2.details=<p>Ang pagbuo ng mga function ng nocode ay kumakatawan sa isang malaking halaga ng trabaho, na ginagawa ko sa aking libreng oras. Hindi ako naniningil para dito, para makahanap ito ng mas malawak na audience (kabilang ang mga estudyante, mamamahayag, hobbyist...). Bilang kapalit, umaasa akong gamitin ito para i-deploy ang mga bagong function na gagawin ko sa kurso ng aking akademikong pananaliksik, at umaasa akong ito ay makinabang sa aking pag-aaral\: ang feedback ng user sa mga function ay makakatulong sa akin na pinuhin ang mga ito at gawing mas matatag ang mga ito. Sana, ang isang komunidad ng mga gumagamit ay lalago at bubuo ng mga kawili-wiling ideya para sa mga bagong pag-unlad din\!</p><br/><p> Pangalawa, depende sa interes ng mga user, isinasaalang-alang ko ang pagbuo ng mga bersyon ng API para sa mataas na volume, mataas na availability na bersyon ng mga function, karaniwang para sa propesyonal na paggamit ng mga negosyo, hindi mga indibidwal. Ang mga API na ito ay hindi magiging libre dahil malaking gastos sa server ang kasangkot.</p>

index.datapolicy.forallotherfunctions.details=Ang patakaran ay simple\: ang data na iyong ina-upload ay hindi kailanman iniimbak, ibinabahagi o muling ginagamit. Sa pagsasagawa, ligtas itong ipinadala mula sa website na ito gamit ang SSL (https) \uD83D\uDD12 sa isang secure na server. Doon, agad itong sinusuri. Pagkatapos, masisira ito kapag isinara mo ang web page. kasing simple nito. Kung mas gusto mong itago ang lahat ng iyong data sa sarili mong computer, maaari mong subukan ang (hindi pinapanatili) desktop app \uD83D\uDCBB (PC at Linux lang) <a href\="https\://seinecle.github.io/nocodeapp-mods/" target\="_blank">dito</a> .

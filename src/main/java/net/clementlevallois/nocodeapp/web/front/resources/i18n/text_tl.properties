labelling_task_definition_bws.nb_times.details=Ang bawat item ay kailangang i-annotate kahit isang beses, malinaw naman. Upang mapataas ang katumpakan ng anotasyon, mas mainam na ipakita ang item nang ilang beses (sa iba't ibang mga bloke), posibleng sa iba't ibang mga annotator.<br/><br/> Ang defaut na halaga ng 4 na beses ay nagbubunga ng napakahusay na katumpakan. Ang pagtaas ng halagang ito ay awtomatikong hahantong sa marami pang paghahambing na gagawin ng mga annotator (tingnan ang bilang sa ibaba lamang).

labelling_task_definition_bws.block_size.details=Ang mga annotator ay maghahambing ng mga item na nakalap sa maliliit na grupo. Gaano karaming mga item ang dapat magkaroon sa isang pangkat? (sa isang 'block')?<br/><br/> <strong>Ang defaut, karaniwang laki ng isang bloke ay 4\: maghahambing ang isang annotator ng 4 na item sa bawat pagkakataon.</strong>

labelling_task_definition_bws.in_practice=<p>2. Sa pagsasagawa, ang perpektong BIBD ay hindi laging posible para sa lahat ng kumbinasyon ng mga parameter na v, r, k at lambda \u03BB. Habang ang v (bilang ng mga item) ay naayos, ang k, r at lambda \u03BB ay malamang na mag-iiba mula sa kanilang mga teoretikal na halaga.</p><p> Nasa ibaba ang aktwal na mga parameter ng gawaing kakagawa lang\:</p>
labelling_task_definition_bws.instructions.part1=<p>Hihilingin sa mga annotator na piliin ang pinakamahusay at pinakamasamang opsyon sa ilang mga item na ipinakita nang sabay-sabay.</p><p> Gumagamit kami ng drag and drop effect\: pipiliin ng annotator ang pinakamahusay na opsyon <strong>sa pamamagitan ng paggamit ng mouse at paglipat nito sa itaas</strong> , at paglipat ng pinakamasamang opsyon sa ibaba, tulad nito\:</p>
labelling_task_definition_bws.instructions.part2=<p><strong>Ang tagubiling ito ay ipapakita sa mga annotator\:</strong></p><br/><p> "Ang taong nag-imbita sa iyo na maging annotator para sa gawaing ito ay dapat na nagpahayag ng ideya na iyong sinusuri dito. <strong>Ang iyong tungkulin ay pumili ng 2 item sa listahan\:</strong> ang item na pinakaangkop sa ideyang ito, at ang item na akma sa paniwala na ito hindi bababa sa.</p><br/><p> "Upang piliin ang pinakamagandang item, i <strong>-slide pataas ang pinakamagandang item</strong> gamit ang mouse (o pindutin ang screen sa mobile) sa tuktok ng listahan. <strong>I-slide pababa</strong> ang pinakamasamang item sa ibaba ng listahan.</p>

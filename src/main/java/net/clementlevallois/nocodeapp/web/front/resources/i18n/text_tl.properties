network_converter.limit_to_500_nodes.details=<p>Habang ang Gephi ay ginawa para sa maliliit at napakalaking network, ang VOSviewer ay ginawa para sa mga network hanggang sa humigit-kumulang 500 node. Ang 300 node ay mas mainam pa. Sa itaas ng laki na ito, ang visualization ay nagiging mas mahirap basahin at ang mga operasyon ay nagiging napakabagal.</p><br/><p> Paano kung ang iyong network ay mas malaki sa 500 node? Tinutulungan ka ng mga nocodefunction\: sa gexf file, pipiliin nito ang 500 node <strong>sa mga gilid na may mas malaking timbang</strong> . Ang iba pang mga node ay sasalain. Dapat itong makagawa ng isang mas maliit na network na nagbibigay pa rin ng isang kapaki-pakinabang na view ng orihinal, kumpletong network.</p>

general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">Ang VOSviewer</a> ay isang libreng desktop software upang lumikha at mailarawan ang mga network, na may mga advanced na kakayahan sa domain ng <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scientometrics</a> (na, sa madaling sabi, ay binubuo sa pagsukat at pagtatasa ng aktibidad na pang-agham).</p><p> Noong Tag-init 2021, naglunsad ang mga developer ng VOSviewer ng <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">online na bersyon</a> , na ginagawang napakapraktikal na ibahagi ang mga visualization na ginawa dito.</p><p> Mga kapaki-pakinabang na link\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Pagsisimula sa VOSviewer</a> na nag-aalok ng koleksyon ng mga mapagkukunan.</p>
organic.details=Inuuri ng function na ito ang iyong mga teksto sa dalawang kategorya\:<ul><li> <strong>organic</strong> \: kapag ang teksto ay nakasulat sa isang istilo na natural, personal, indibidwal.</li><li> na- <strong>promote</strong> \: kapag ang teksto ay nakasulat sa isang istilo na pang-korporasyon, naka-sponsor, artipisyal.</li></ul> Pinakamahusay itong gumagana sa <strong>social media</strong> tulad ng mga tweet para sa Twitter, mga komento sa mga post sa Instagram at iba pang napakaikling teksto sa Ingles at Pranses.<br/> Ipinanganak noong 2020, ang tool na ito ay nasa ilalim ng patuloy na pag-unlad.
umigon.sentiment_analysis_tool.argument1.details=Ang function na ito ay nagsasagawa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ng pagsusuri ng damdamin</a></strong> , na tinatawag ding pagmimina ng opinyon. Sinusuri nito ang teksto at tinutukoy kung ang damdamin ay neutral, positibo o negatibo.<br/> Pinakamahusay itong gumagana sa <strong>social media</strong> tulad ng mga tweet para sa Twitter, mga komento sa mga post sa Instagram at iba pang napakaikling teksto sa English o French. Sa paghahambing sa 23 alternatibo, ang tool na ito ay natagpuan na ang pinakamahusay na <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">tool para sa pagsusuri ng damdamin sa social media</a> .<br/> Ipinanganak noong 2012, ang tool na ito ay nasa ilalim ng patuloy na pag-unlad.<br/><br/> Kung gagamitin mo ang function na ito sa isang pang-akademikong konteksto (pananaliksik o pag-aaral), dapat mong i-reference ito sa iyong bibliograpiya\:<br/><br/> Levallois, Clement. &quot;Umigon\: Pagsusuri ng sentimento sa Mga Tweet batay sa mga listahan ng termino at heuristics&quot;. Mga Proceedings ng 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.

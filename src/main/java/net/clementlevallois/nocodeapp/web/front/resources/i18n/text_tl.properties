umigon.sentiment_analysis_tool.model_long_description.details=<p>Ang mga prinsipyong sinusunod ng tool ay inilarawan sa akademikong publikasyong ito tungkol <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">sa Umigon, na inilathala sa antolohiya ng Association for Computational Linguistics</a> . Ang tool ay sumusunod sa mga hakbang na ito\:</p><ol><li> suriin ang haba ng teksto\: kung ito ay maikli lamang ng ilang salita, hindi ito mauuri</li><li> pag-alis ng mga url, pag-alis ng nilalaman sa mga quote, pag-normalize ng mga apostroph</li><li> dalawang bersyon ng teksto ang itinatag\: ang isa kung saan ang lahat ng mga accent at mga espesyal na character ay tinanggal, at ang isa kung saan ang mga ito ay pinananatili. Malalapat ang lahat ng sumusunod na hakbang sa parehong bersyon ng teksto.</li><li> tingnan <strong>ang mga emoji, emoticon at onomatopeia</strong> . Huwag paunang iproseso ang iyong teksto upang alisin ang mga ito, nagbibigay sila ng kapaki-pakinabang na impormasyon sa damdamin\!</li><li> tingnan ang mga hashtag, kung mayroon man</li><li> agnas ng teksto sa n-grams hanggang apat na gramo</li><li> para sa bawat n-gram\:<ul><li> laktawan ito kung kabilang ito sa isang paunang naitatag na listahan ng mga stop words</li><li> suriin ang mga paulit-ulit na character at alisin ang mga ito kung kinakailangan ( <code>yeeeahhh\!</code> nagiging <code>yeah\!</code> )</li><li> suriin kung ang n-gram ay nakapaloob sa paunang itinatag na listahan ng mga potensyal na positibong salita. Kung gayon, inilalapat ang kaukulang panuntunan. Kadalasan ang panuntunan ay kasing simple ng &quot;isang positibong salita ay nagbibigay ng positibong damdamin sa teksto&quot;, ngunit ang mas kumplikadong mga tuntunin ay kasama rin siyempre.</li><li> suriin kung ang n-gram ay nakapaloob sa paunang itinatag na listahan ng mga potensyal na negatibong salita. Parehong lohika ang nalalapat</li></ul></li><li> panghuling pagsusuri\: pagtuklas ng mga moderator sa pangungusap (&quot;ngunit&quot;, &quot;gayunpaman&quot;, &quot;kahit na&quot;, atbp.). Ang mga positibo o negatibong halaga na inilagay bago o pagkatapos na panatilihin o matanggal ang mga moderator na ito.</li><li> panghuling desisyon na sumusunod sa mga kumplikadong panuntunan, batay sa mga resulta ng mga nakaraang hakbang.</li></ol>

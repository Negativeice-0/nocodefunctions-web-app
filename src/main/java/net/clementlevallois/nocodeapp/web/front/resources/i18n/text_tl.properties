network_converter.share_vosviewer_publicly.details=<p>Kapag ginawa mong pampubliko ang visualization, isang permanenteng link ang bubuo. Maaari mo itong i-bookmark at ibahagi ang visualization.</p><p> Higit pang impormasyon sa <a href\="https\://seinecle.github.io/gephi-tutorials/generated-html/simple-project-from-a-to-z-en.html\#_3_public_or_private_web_visualization_how_to_manage" target\="_blank">Gephi tutorial na</a> ito.</p>

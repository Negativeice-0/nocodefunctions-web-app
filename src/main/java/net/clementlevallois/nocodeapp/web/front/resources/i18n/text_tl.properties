network_converter.creating_a_bridge.details_first_part=<p>Maaaring ma-format ang data ng network ayon sa iba't ibang convention\: Ang GraphML, DL, o Pajek Net ay kabilang sa mga pinakakaraniwan. Ang <a href\="https\://gephi.org/users/supported-graph-formats/" target\="_blank">talahanayan ng mga format ng network file</a> ay gumagawa ng isang kapaki-pakinabang (kung hindi kumpleto) recap\:</p>
network_converter.creating_a_bridge.details_second_part=<p>Ang dahilan kung bakit hindi praktikal ang mga bagay ay hindi lahat ng network viz software ay tumatanggap ng lahat ng mga format. Sa partikular\:<ul><li> Maaaring mag-import at mag-export ang Gephi ng mga gexf file, ngunit hindi nito nakikilala ang mga file ng network ng VOSviewer json</li><li> Maaaring mag-import at mag-export ang VOSviewer ng mga json file ng VOSviewer, ngunit hindi nito nakikilala ang mga gexf file</li></ul></p><p> Ang converter sa pagitan ng gexf at VOSviewer json file na inaalok sa pahinang ito ay isang tulay na inaasahan kong magiging kapaki-pakinabang ng mga gumagamit ng parehong software.</p>

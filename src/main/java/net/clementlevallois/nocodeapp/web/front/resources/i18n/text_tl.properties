umigon.sentiment_analysis_tool.argument1.details=Ang function na ito ay nagsasagawa <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">ng pagsusuri ng damdamin</a></strong> , na tinatawag ding pagmimina ng opinyon. Sinusuri nito ang teksto at tinutukoy kung ang damdamin ay neutral, positibo o negatibo.<br/> Pinakamahusay itong gumagana sa <strong>social media</strong> tulad ng mga tweet para sa Twitter, mga komento sa mga post sa Instagram at iba pang napakaikling teksto sa English o French. Sa paghahambing sa 23 alternatibo, ang tool na ito ay natagpuan na ang pinakamahusay na <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">tool para sa pagsusuri ng damdamin sa social media</a> .<br/> Ipinanganak noong 2012, ang tool na ito ay nasa ilalim ng patuloy na pag-unlad.<br/><br/> Kung gagamitin mo ang function na ito sa isang pang-akademikong konteksto (pananaliksik o pag-aaral), dapat mong i-reference ito sa iyong bibliograpiya\:<br/><br/> Levallois, Clement. "Umigon\: Pagsusuri ng sentimento sa Mga Tweet batay sa mga listahan ng termino at heuristics". Mga Proceedings ng 7th International Workshop on Semantic Evaluation (SemEval), 2013, Atlanta, Georgia.
umigon.sentiment_analysis_tool.argument1.title=Pagsusuri ng mga damdamin para sa Twitter, Instagram at higit pa
umigon.sentiment_analysis_tool.argument3.details=Ang function ay naka-program sa Java. Ang kanyang code ay <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">malayang naa-access sa Github</a> . Mahusay ang performance nito dahil hindi ito umaasa sa <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">part-of-speech taggging (POS tagging)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, na nagpapabilis.</a> <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">Ang sabay-sabay na mga diskarte sa pag-compute</a> ay ginagamit sa mga sub-function at malaking atensyon ang binayaran sa pangkalahatang pagganap.
umigon.sentiment_analysis_tool.argument3.title=Mabilis at gumaganap
umigon.sentiment_analysis_tool.argument6.details=<p>Ang ilang tool ay nagbibigay ng pagmamarka upang ipahayag ang lakas ng damdamin\: isang malaking halaga para sa isang napakapositibong damdamin, at isang napakababang halaga para sa isang negatibong damdamin. Ang zero ay kumakatawan sa isang neutral na damdamin. Sa aking karanasan, ang mga markang ito ay hindi sobrang maaasahan, maliban sa mga malinaw na kaso. Ang "Kakila-kilabot" ay talagang mababa ang marka, at ang "kahanga-hangang" ay talagang mataas ang marka. Ngunit sa gitna, ang mga bagay ay hindi gaanong prangka at ang mga marka ay mas mahirap bigyang-kahulugan - hindi ko ipapayo na umasa sa kanila. Ang isang mas promising na daan ay ang pagpapakilala ng mga <strong>emosyon</strong> upang matukso ang mga mas pinong nunances ng damdamin, lampas sa positibo / neutral / negatibong mga kategorya. Mag-drop ng email sa admin@clementlevallois.net kung interesado ka sa direksyong ito ng pananaliksik.</p>
umigon.sentiment_analysis_tool.argument6.title=Pagmamarka, porsyento at emosyon?
umigon.sentiment_analysis_tool.argument7.details=<p>Tinutukoy ng tool na ito ang mga pansariling marker ng <u>sentimyento</u> , HINDI positibo o negatibong <u>katotohanan na mga pahayag</u> . Upang magbigay ng halimbawa\:</p><br/><ul><li> " <code>This country is at war</code> " -&gt; ito ay inuri bilang <strong>NEUTRAL</strong> , kahit na ang isang bansa sa digmaan ay "sa layunin" o "sa katotohanan" ay hindi isang positibong bagay.</li><li> " <code>War is horrible \:(</code> " -&gt; ito ay inuri bilang <strong>NEGATIVE</strong> dahil ang terminong "kakila-kilabot" at ang emoji ay mga subjective na marker ng isang negatibong damdamin.</li><li> " <code>War of the sexes is an exciting research topic\!</code> " -&gt; ito ay inuri bilang <strong>POSITIVE</strong> dahil ang terminong "nakatutuwang" ay isang subjective na marker ng isang positibong damdamin.</li></ul><br/> Naniniwala kami na ang diskarteng ito ay ginagawang maaasahan ang pagsusuri ng sentimento at talagang kakaiba sa tanawin ng mga tool para sa pagmimina ng opinyon at pagsusuri ng sentimento. Handa nang subukan ito?
umigon.sentiment_analysis_tool.argument7.title=Positibo, neutral at negatibong damdamin\: karagdagang pagsasaalang-alang
umigon.sentiment_analysis_tool.description=100% libreng online na tool sa pagsusuri ng sentimento para sa mga hindi coder, walang kinakailangang pagpaparehistro. I-import ang iyong text mula sa Twitter sa csv, Excel at Google spreadsheet. Ang pagganap ay kasing ganda o mas mahusay kaysa sa mga tool sa Python. Patakbuhin ang pagsusuri sa isang pag-click. I-download ang iyong mga resulta sa Excel.
umigon.sentiment_analysis_tool.model_long_description.details=<p>Ang mga prinsipyong sinusunod ng tool ay inilarawan sa akademikong publikasyong ito tungkol <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">sa Umigon, na inilathala sa antolohiya ng Association for Computational Linguistics</a> . Ang tool ay sumusunod sa mga hakbang na ito\:</p><ol><li> suriin ang haba ng teksto\: kung ito ay maikli lamang ng ilang salita, hindi ito mauuri</li><li> pag-alis ng mga url, pag-alis ng nilalaman sa mga quote, pag-normalize ng mga apostroph</li><li> dalawang bersyon ng teksto ang itinatag\: ang isa kung saan ang lahat ng mga accent at mga espesyal na character ay tinanggal, at ang isa kung saan ang mga ito ay pinananatili. Malalapat ang lahat ng sumusunod na hakbang sa parehong bersyon ng teksto.</li><li> tingnan <strong>ang mga emoji, emoticon at onomatopeia</strong> . Huwag paunang iproseso ang iyong teksto upang alisin ang mga ito, nagbibigay sila ng kapaki-pakinabang na impormasyon sa damdamin\!</li><li> tingnan ang mga hashtag, kung mayroon man</li><li> agnas ng teksto sa n-grams hanggang apat na gramo</li><li> para sa bawat n-gram\:<ul><li> laktawan ito kung kabilang ito sa isang paunang naitatag na listahan ng mga stop words</li><li> suriin ang mga paulit-ulit na character at alisin ang mga ito kung kinakailangan ( <code>yeeeahhh\!</code> nagiging <code>yeah\!</code> )</li><li> suriin kung ang n-gram ay nakapaloob sa paunang itinatag na listahan ng mga potensyal na positibong salita. Kung gayon, inilalapat ang kaukulang panuntunan. Kadalasan ang panuntunan ay kasing simple ng "isang positibong salita ay nagbibigay ng positibong damdamin sa teksto", ngunit ang mas kumplikadong mga tuntunin ay kasama rin siyempre.</li><li> suriin kung ang n-gram ay nakapaloob sa paunang itinatag na listahan ng mga potensyal na negatibong salita. Parehong lohika ang nalalapat</li></ul></li><li> panghuling pagsusuri\: pagtuklas ng mga moderator sa pangungusap ("ngunit", "gayunpaman", "kahit na", atbp.). Ang mga positibo o negatibong halaga na inilagay bago o pagkatapos na panatilihin o matanggal ang mga moderator na ito.</li><li> panghuling desisyon na sumusunod sa mga kumplikadong panuntunan, batay sa mga resulta ng mga nakaraang hakbang.</li></ol>
umigon.sentiment_analysis_tool.model_short_description.details=Sinusuri ng function ang bawat termino ng teksto at inilalapat ang isang serye ng mga panuntunan upang matukoy ang epekto sa damdamin. Ito rin ay sistematikong isinasaalang-alang ang mga <strong>emojis</strong> , bantas, <strong>hashtag</strong> , mga pagkakaiba-iba sa spelling, mga salitang naka-capitalize... upang matukoy ang damdamin.

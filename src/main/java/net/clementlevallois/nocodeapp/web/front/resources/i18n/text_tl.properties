cowo.results.long_explanation=<h3>Ang function ay lumikha ng isang network kung saan\:</h3><ul><li> tanging ang pinakamadalas na expression ang lilitaw</li><li> kung ang 2 expression ay madalas na lumilitaw na magkasama sa teksto, sila ay konektado sa network</li></ul><p> Ang graph na na-visualize sa itaas ay nagpapakita ng 20 pinakamadalas na expression sa text.</p><h3> I-visualize ang graph gamit ang Gephi, VOSviewer o Gephisto</h3><p> Maaari mong i-download ang buong network (hindi lamang ang sample na ipinapakita dito) bilang isang <strong>gexf file na</strong> may lahat ng impormasyon tungkol sa network. Maaaring buksan at galugarin ang mga <strong>Gexf file</strong> gamit ang <a href\="https\://gephi.org" target\="_blank">Gephi</a> , ang nangungunang libreng desktop software para sa mga visualization ng network.</p><br/><p> Maaari mo ring direktang mailarawan ang network gamit ang <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, ang software na binuo nina Nees Jan van Eck at Ludo Waltman sa Center for Science and Technology Studies (CWTS) sa Leiden University.</p><br/><p> Panghuli, ang <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> ay isang web application na lumilikha ng viz sa isang pag-click, na maaari mong i-download bilang PNG file.</p>

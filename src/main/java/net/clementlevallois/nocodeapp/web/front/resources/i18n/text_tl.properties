labelling_task_definition_bws.results_total.details=<p>Ang bilang ng mga bloke na i-annotate (o 'mga pangkat ng mga item na ihahambing') ay direktang nakasalalay sa 3 parameter na itinakda mo sa itaas\:</p><ul><li> ang bilang ng mga item na i-annotate (naayos, depende sa bilang ng mga elemento sa file na iyong na-upload</li><li> ang bilang ng mga item na ihahambing nang magkasama, o 'laki ng isang bloke'</li><li> ang dami ng beses na dapat i-annotate ang isang item</li></ul><br/> <strong>Kung magkakasama, ang mga parameter na ito ay humahantong sa kabuuang bilang ng mga gawain sa anotasyon (o 'mga bloke')\: "</strong>

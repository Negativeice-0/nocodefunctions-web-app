labelling_task_definition_bws.instructions.part2=<p><strong>Ovo uputstvo \u0107e biti prikazano anotatorima\:</strong></p><br/><p> &quot;Osoba koja vas je pozvala da budete anotator za ovaj zadatak mora da je saop\u0107ila koji pojam ovdje procjenjujete. <strong>Va\u0161a uloga je da odaberete 2 stavke na listi\:</strong> stavku koja najbolje odgovara ovom pojmu i stavku koja odgovara ovom pojmu najmanje.</p><br/><p> &quot;Da odaberete najbolju stavku, <strong>prevucite mi\u0161em nagore najbolju stavku</strong> (ili dodirnite ekran na mobilnom telefonu) do vrha liste. <strong>Povucite</strong> najgoru stavku na dno liste.</p>

gaze.results.long_explanation=<h3>Funkcija je kreirala mre\u017eu u kojoj\:</h3><ul><li> <strong>Ako odaberete opciju 1 (zajedni\u010dka pojavljivanja)</strong> \: kada se 2 izraza istovremeno pojavljuju na jednoj ili vi\u0161e linija, oni su povezani u mre\u017eu</li><li> <strong>Ako ste odabrali opciju 2 (izvori i ciljevi)</strong> \: kada 2 izvora imaju barem jedan zajedni\u010dki cilj, oni su povezani u mre\u017eu.</li></ul><h3> Vizualizirajte graf pomo\u0107u Gephi, VOSviewer ili Gephisto</h3><p> Mo\u017eete preuzeti cijelu mre\u017eu (sa mnogo vi\u0161e izraza) kao <strong>gexf datoteku</strong> sa svim informacijama o mre\u017ei. <strong>Gexf datoteke</strong> se mogu otvarati i istra\u017eivati uz <a href\="https\://gephi.org" target\="_blank">Gephi</a> , vode\u0107i besplatni desktop softver za mre\u017ene vizualizacije.</p><br/><p> Tako\u0111e mo\u017eete direktno vizualizirati mre\u017eu pomo\u0107u <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer-a</a> na mre\u017ei, softvera koji su razvili Nees Jan van Eck i Ludo Waltman u Centru za nau\u010dne i tehnolo\u0161ke studije (CWTS) na Univerzitetu Leiden.</p><br/><p> Na kraju, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> je web aplikacija koja jednim klikom kreira viz, koji mo\u017eete preuzeti kao PNG datoteku.</p><br/>

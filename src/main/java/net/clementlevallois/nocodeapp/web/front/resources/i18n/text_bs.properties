why.argument2.details=<p>Razvoj nocode funkcija predstavlja zna\u010dajan posao koji obavljam u slobodno vrijeme. Ja to ne napla\u0107ujem, kako bi na\u0161la \u0161iru publiku (uklju\u010duju\u0107i studente, novinare, hobiste...). Zauzvrat, nadam se da \u0107u ga koristiti za implementaciju novih funkcija koje \u0107u kreirati tokom svog akademskog istra\u017eivanja, i nadam se da \u0107e koristiti mojim studijama\: povratne informacije korisnika o funkcijama pomo\u0107i \u0107e mi da ih pobolj\u0161am i u\u010dinim robusnijim. Nadamo se da \u0107e zajednica korisnika rasti i generirati zanimljive ideje za nove razvoje\!</p><br/><p> Drugo, u zavisnosti od interesovanja korisnika, razmatram razvoj API verzija za velike koli\u010dine, visoke dostupnosti verzija funkcija, tipi\u010dno za profesionalnu upotrebu od strane preduze\u0107a, a ne pojedinaca. Ovi API-ji ne bi bili besplatni jer bi bili uklju\u010deni zna\u010dajni tro\u0161kovi servera.</p>

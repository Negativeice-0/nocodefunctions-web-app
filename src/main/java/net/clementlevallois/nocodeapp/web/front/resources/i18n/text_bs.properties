umigon.sentiment_analysis_tool.model_long_description.details=<p>Principi koje prati alat opisani su u ovoj akademskoj publikaciji o <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigonu, objavljenoj u antologiji Udru\u017eenja za kompjutersku lingvistiku</a> . Alat slijedi ove korake\:</p><ol><li> provjerite du\u017einu teksta\: ako je kratak samo par rije\u010di, ne\u0107e biti klasifikovan</li><li> uklanjanje url-a, uklanjanje sadr\u017eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi akcenti i specijalni znakovi, a druga u kojoj su zadr\u017eani. Svi sljede\u0107i koraci \u0107e se primijeniti na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017eaju korisne informacije o raspolo\u017eenju\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010dite ga ako pripada unaprijed utvr\u0111enoj listi zaustavnih rije\u010di</li><li> provjerite znakove koji se ponavljaju i uklonite ih po potrebi ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjerite da li je n-gram sadr\u017ean u unaprijed utvr\u0111enoj listi potencijalno pozitivnih rije\u010di. Ako je tako, primjenjuje se odgovaraju\u0107e pravilo. Naj\u010de\u0161\u0107e je pravilo jednostavno kao &quot;pozitivna rije\u010d daje pozitivan osje\u0107aj tekstu&quot;, ali su naravno uklju\u010dena i slo\u017eenija pravila.</li><li> provjerite da li je n-gram sadr\u017ean u unaprijed utvr\u0111enoj listi potencijalno negativnih rije\u010di. Primjenjuje se ista logika</li></ul></li><li> zavr\u0161ne provjere\: otkrivanje moderatora u re\u010denici (&quot;ali&quot;, &quot;me\u0111utim&quot;, &quot;\u010dak i ako&quot; itd.). Pozitivne ili negativne vrijednosti postavljene prije ili poslije ovih moderatora se zadr\u017eavaju ili se bri\u0161u.</li><li> kona\u010dna odluka prema slo\u017eenim pravilima, na osnovu rezultata prethodnih koraka.</li></ol>

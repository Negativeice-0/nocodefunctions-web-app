organic.general.model_long_description=<p>Principi koje slijedi alat sli\u010dni <a href\="../umigon/sentiment_analysis_tool.html">su funkciji za analizu osje\u0107aja</a> , osim pravila koja se primjenjuju. Alat slijedi ove korake\:</p><ol><li> provjerite du\u017einu teksta\: ako je kratak samo par rije\u010di, ne\u0107e biti klasifikovan</li><li> uklanjanje url-a, uklanjanje sadr\u017eaja pod navodnicima, normalizacija apostrofa</li><li> uspostavljene su dvije verzije teksta\: jedna u kojoj su uklonjeni svi akcenti i specijalni znakovi, a druga u kojoj su zadr\u017eani. Svi sljede\u0107i koraci \u0107e se primijeniti na obje verzije teksta.</li><li> provjerite <strong>emotikone, emotikone i onomatopeju</strong> . Nemojte unaprijed obraditi svoj tekst da biste ih uklonili, oni pru\u017eaju korisne informacije o raspolo\u017eenju\!</li><li> provjerite hashtagove, ako ih ima</li><li> dekompozicija teksta u n-gramima do \u010detiri grama</li><li> za svaki n-gram\:<ul><li> presko\u010dite ga ako pripada unaprijed utvr\u0111enoj listi zaustavnih rije\u010di</li><li> provjerite znakove koji se ponavljaju i uklonite ih po potrebi ( <code>yeeeahhh\!</code> postaje <code>yeah\!</code> )</li><li> provjerite da li je n-gram sadr\u017ean u unaprijed utvr\u0111enoj listi vokabulara / izraza / stilova koji signaliziraju &quot;korporativni govor&quot;. Ako je tako, primjenjuje se odgovaraju\u0107e pravilo.</li></ul></li><li> kona\u010dnu odluku, na osnovu rezultata prethodnih koraka.</li></ol>

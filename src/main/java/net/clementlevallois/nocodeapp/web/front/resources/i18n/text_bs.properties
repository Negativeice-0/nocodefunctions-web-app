general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> je besplatni desktop softver za kreiranje i vizualizaciju mre\u017ea, sa naprednim mogu\u0107nostima u domenu <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">scijentometrije</a> (koja se, ukratko, sastoji od mjerenja i procjene nau\u010dne aktivnosti).</p><p> U ljeto 2021. programeri VOSviewer-a su lansirali <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">online verziju</a> , \u0161to \u010dini vrlo prakti\u010dnim dijeljenje vizualizacija kreiranih na njemu.</p><p> Korisne veze\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Po\u010detak rada sa VOSviewerom</a> koji nudi kolekciju resursa.</p>
organic.details=Ova funkcija klasificira va\u0161e tekstove u dvije kategorije\:<ul><li> <strong>organski</strong> \: kada je tekst napisan u stilu koji je prirodan, li\u010dan, individualan.</li><li> <strong>promovirano</strong> \: kada je tekst napisan u stilu koji je korporativni, sponzorirani, umjetni.</li></ul> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017eama</strong> kao \u0161to su tvitovi za Twitter, komentari na Instagram objavama i drugi vrlo kratki tekstovi na engleskom i francuskom.<br/> Ro\u0111en 2020. godine, ovaj alat je u stalnom razvoju.

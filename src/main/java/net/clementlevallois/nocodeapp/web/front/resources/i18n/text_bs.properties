umigon.sentiment_analysis_tool.argument1.details=Ova funkcija vr\u0161i <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">analizu osje\u0107aja</a></strong> , koja se tako\u0111er naziva istra\u017eivanjem mi\u0161ljenja. Analizira tekst i utvr\u0111uje da li je sentiment neutralan, pozitivan ili negativan.<br/> Najbolje funkcionira na <strong>dru\u0161tvenim mre\u017eama</strong> kao \u0161to su tvitovi za Twitter, komentari na Instagram objavama i drugi vrlo kratki tekstovi na engleskom ili francuskom. U pore\u0111enju sa 23 alternative, ovaj alat se pokazao kao najbolji <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">alat za analizu raspolo\u017eenja na dru\u0161tvenim mre\u017eama</a> .<br/> Ro\u0111en 2012. godine, ovaj alat je u stalnom razvoju.<br/><br/> Ako ovu funkciju koristite u akademskom kontekstu (istra\u017eivanje ili studije), morate je referencirati u svojoj bibliografiji\:<br/><br/> Levallois, Clement. &quot;Umigon\: Analiza sentimenta na tvitovima zasnovana na listama termina i heuristici&quot;. Zbornik radova 7. me\u0111unarodne radionice o semanti\u010dkoj evaluaciji (SemEval), 2013., Atlanta, Georgia.
topics.topics_extraction_tool.argument3.details=<p><strong>Struktura i format teksta</strong> \: Izdvajanje teme radi otkrivanjem parova pojmova koji se pojavljuju u istom redu teksta. Zato treba da vodite ra\u010duna o tome kako je va\u0161 tekst formatiran. Idealno bi bilo da se sastoji od relativno kratkih pasusa, svaki u jednom redu. Ako koristite Excel datoteku, svaki pasus ili zna\u010dajan blok teksta trebao bi se pojaviti u drugom redu.<br/><br/> <strong>Obim teksta</strong> \: teme se pronalaze mjerenjem u\u010destalosti\: koji se par pojmova naj\u010de\u0161\u0107e pojavljuje zajedno? Da bi ovo funkcionisalo, tekst treba da bude dovoljno duga\u010dak da bi ovi brojevi imali smisla. \u0160to je tekst du\u017ei, to bolje. Tekstovi od najmanje 5.000 rije\u010di izgledaju kao dobar po\u010detak.</p>
index.datapolicy.dataannotationfunction.details=Bilje\u0161ka podataka sastoji se od u\u010ditavanja liste stavki koje \u0107e anotatori ozna\u010diti. To podrazumijeva da se lista stavki pohranjuje, kao i lista anotatora, njihovih e-mailova i bilje\u0161ki koje prave.<br/> Dizajner zadatka sprema e-po\u0161tu i opis skupa podataka. I oni su pohranjeni.<br/> Podaci (lista stavki, opis liste, e-mail dizajnera zadatka, e-mailovi anotatora i njihove napomene) se pohranjuju na sigurnoj bazi servera u EU. Ne dijeli se niti se ponovo koristi u bilo koju svrhu.<br/> Podatke mo\u017ee u bilo kojem trenutku izbrisati dizajner zadatka.<br/>

topics.topics_extraction_tool.argument4.details=<p>Najklasi\u010dniji pristup za otkrivanje tema je baziran na tehnici grupisanja koja se naziva <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">&quot;k-means&quot;</a> . Njime korisnik odlu\u010duje koliko tema treba da se na\u0111e u tekstu, a zatim algoritmi pronalaze te teme.<br/> Ovaj pristup mo\u017ee imati smisla kada se unaprijed zna koliko tema ima u tekstu. Ali koja je svrha otkrivanja tema ako ve\u0107 poznajemo teme? \ud83e\udd14<br/> U nocode funkcijama, broj tema koje treba prona\u0107i nije unaprijed odre\u0111en. Analiti\u010dar \u0107e mnogo nau\u010diti otkrivaju\u0107i koliko tema algoritam mo\u017ee prona\u0107i u tekstu, bez unaprijed postavljenog ograni\u010denja. Analiti\u010dar ostaje u potpunosti u kontroli zahvaljuju\u0107i parametru preciznosti, koji poma\u017ee u pode\u0161avanju algoritma da prona\u0111e vi\u0161e ili manje tema - ali uvijek sa stepenom slobode na ta\u010dan broj.</p>

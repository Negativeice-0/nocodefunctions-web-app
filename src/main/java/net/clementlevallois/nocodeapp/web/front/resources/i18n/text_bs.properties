topics.topics_extraction_tool.model_long_description.details=<p>Principi koje prati alat opisani su u ovoj akademskoj publikaciji koja prou\u010dava <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">kako prona\u0107i zajednice i teme na Twitteru</a> . Tehnologija slijedi ove korake\:</p><ol><li> \u010di\u0161\u0107enje teksta\: izravnavanje u ASCII, uklanjanje url-a, uklanjanje znakova interpunkcije.</li><li> lematizacija.</li><li> dekompozicija teksta u n-gramima do \u010detiri grama, uklanjanje manje relevantnih n-grama. Ovaj korak je identi\u010dan onome nakon kojeg slijedi <a href\="../umigon/sentiment_analysis_tool.html">funkcija za analizu osje\u0107aja</a></li><li> broj istovremenih pojavljivanja\: koji se parovi n-grama \u010desto pojavljuju u istim redovima teksta?</li><li> lista n-grama koji se pojavljuju se koristi za kreiranje mre\u017ee\: sa\u010dinjena je od naj\u010de\u0161\u0107ih n-grama. Dva n-grama su povezana ako se \u010desto pojavljuju.</li><li> na mre\u017eu se primjenjuje algoritam detekcije zajednice\: Louvain algoritam, koji je brz i vrlo efikasan.</li><li> primjenjuje se parametar koji je odabrao korisnik\: velika vrijednost \u0107e otkriti nekoliko velikih zajednica. Mala vrijednost \u0107e otkriti mnogo malih zajednica.</li><li> svaka zajednica (ili klaster) u mre\u017ei je tema. Lista klju\u010dnih pojmova u temi su n-grami sadr\u017eani u klasteru.</li></ol>
general.nouns.label=etiketa
why.argument1.details=<p>Kao akademik zainteresiran za rudarenje podataka s dru\u0161tvenim medijima i dru\u0161tvenim mre\u017eama, podijelio sam rezultate svojih studija u \u010dlancima <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">objavljenim u nau\u010dnim \u010dasopisima</a> . Sa nocode funkcijama, <strong>\u017eelim doprijeti do \u0161ire publike nude\u0107i besplatne, nocode verzije najkorisnijih funkcija koje sam koristio u svom istra\u017eivanju</strong> .</p><br/><p> U proteklih nekoliko godina, napravio sam nekoliko poku\u0161aja da kreiram komade softvera koji bi upravo to u\u010dinili. Ali nisam bio dovoljno iskusan, a vjerovatno i previ\u0161e nestrpljiv\: aplikacije su bile nedovr\u0161ene i te\u0161ko ih je odr\u017eavati. Nocode funkcije su razli\u010dite\: odvojim vrijeme da ga razvijem na najbolji na\u010din, i <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">kre\u0107em na putovanje od 10 i vi\u0161e godina\!</a></p>
umigon.sentiment_analysis_tool.argument3.details=Funkcija je programirana u Javi. Njegov kod je dostupan <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">besplatno na Githubu</a> . Njegove performanse su odli\u010dne jer se ne oslanja na <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">ozna\u010davanje dijela govora (POS ozna\u010davanje)</a></ a> <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">, \u0161to ga \u010dini brzim.</a> U podfunkcijama se koriste <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">istovremene ra\u010dunarske</a> tehnike i velika pa\u017enja je posve\u0107ena ukupnim performansama.

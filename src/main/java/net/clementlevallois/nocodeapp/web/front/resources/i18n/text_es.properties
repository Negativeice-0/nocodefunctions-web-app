topics.topics_extraction_tool.argument1.details=Esta funci\u00F3n identifica autom\u00E1ticamente los temas clave de un texto, operaci\u00F3n que se denomina <strong>extracci\u00F3n de temas</strong> o <strong><a href\="https\://en.wikipedia.org/wiki/Topic_model" target\="_blank">modelizaci\u00F3n de temas</a></strong>. Analiza el texto l\u00EDnea por l\u00EDnea y determina grupos de palabras y expresiones que tienden a <strong>agruparse</strong>, formando temas.<br/>Funciona con textos escritos en una gran variedad de idiomas (incluidos los textos en alfabeto no latino). La funci\u00F3n sigue los principios del aprendizaje no supervisado, que es un tipo de <strong>aprendizaje autom\u00E1tico</strong>.<br/><br/>Si utiliza esta funci\u00F3n en un contexto acad\u00E9mico (investigaci\u00F3n o estudios), debe hacer referencia a ella en su bibliograf\u00EDa\:<br/><br/>Benabdelkrim, M., Levallois, C., Savinien, J., &amp; Robardet, C. (2020). Abriendo campos\: Una contribuci\u00F3n metodol\u00F3gica a la identificaci\u00F3n de actores heterog\u00E9neos en \u00F3rdenes relacionales no limitados. M@n@gement, 23(1), 4-18.

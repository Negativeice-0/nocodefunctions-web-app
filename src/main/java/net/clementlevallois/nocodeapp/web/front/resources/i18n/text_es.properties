organic.general.model_long_description=<p>Los principios que sigue la herramienta son similares a los de la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lisis de sentimientos</a>, excepto por las reglas que se aplican. La herramienta sigue los siguientes pasos</p>\n<ol>\n<li>comprobaci\u00F3n de la longitud del texto\: si le faltan un par de palabras, no se clasificar\u00E1</li>\n<li>eliminaci\u00F3n de urls, eliminaci\u00F3n de contenido entre comillas, normalizaci\u00F3n de ap\u00F3strofes</li>\n<li>se establecen dos versiones del texto\: una en la que se eliminan todos los acentos y caracteres especiales, y otra en la que se mantienen. Todos los pasos siguientes se aplicar\u00E1n a ambas versiones del texto.</li>\n<li>compruebe los <strong>emojis, emoticonos y onomatopeyas</strong>. No preproceses el texto para eliminarlos, ya que proporcionan informaci\u00F3n \u00FAtil sobre el sentimiento.</li>\n<li>comprobar los hashtags, si los hay</li>\n<li>descomposici\u00F3n del texto en n-gramas hasta cuatro-gramas</li>\n<li> para cada n-grama\:\n<ul>\n<li>omitirlo si pertenece a una lista preestablecida de palabras de parada</li>\n<li>compruebe si hay caracteres repetidos y elim\u00EDnelos si es necesario<code>(</code> \u00A1se convierte en <code>s\u00ED\!</code>)</li>\n<li>comprobar si el n-grama est\u00E1 contenido en la lista preestablecida de vocabulario/expresiones/estilo que se\u00F1ala el "discurso corporativo". En caso afirmativo, se aplica la regla correspondiente.</li>\n</ul>\n</li>\n<li>decisi\u00F3n final, basada en los resultados de los pasos anteriores.</li>\n</ol>

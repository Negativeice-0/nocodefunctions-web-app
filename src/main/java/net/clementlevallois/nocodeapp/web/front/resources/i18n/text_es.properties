why.argument1=La motivaci\u00F3n fundamental
why.argument2.details=<p>El desarrollo de las funciones nocode representa una cantidad importante de trabajo, que realizo en mi tiempo libre. No cobro por ello, para que encuentre un p\u00FAblico m\u00E1s amplio (incluyendo estudiantes, periodistas, aficionados...). A cambio, espero utilizarlo para desplegar las nuevas funciones que crear\u00E9 en el curso de mi investigaci\u00F3n acad\u00E9mica, y espero que beneficie a mis estudios\: los comentarios de los usuarios sobre las funciones me ayudar\u00E1n a perfeccionarlas y hacerlas m\u00E1s robustas. Ojal\u00E1 crezca una comunidad de usuarios que genere tambi\u00E9n ideas interesantes para nuevos desarrollos.</p><br/><p>En segundo lugar, en funci\u00F3n del inter\u00E9s de los usuarios, me planteo desarrollar versiones de la API para versiones de gran volumen y alta disponibilidad de las funciones, normalmente para uso profesional por parte de empresas, no de particulares. Estas APIs no ser\u00EDan gratuitas, ya que implicar\u00EDan importantes costes de servidor.</p>
why.argument2=\u00BFPor qu\u00E9 es gratis?
topics.topics_extraction_tool.argument4.details=<p>El enfoque m\u00E1s cl\u00E1sico para la detecci\u00F3n de temas se basa en una t\u00E9cnica de agrupaci\u00F3n denominada <a href\="https\://en.wikipedia.org/wiki/K-means_clustering" target\="_blank">"k-means"</a>. Con ella, el usuario decide cu\u00E1ntos temas deben encontrarse en el texto y, a continuaci\u00F3n, los algoritmos encuentran estos temas.<br/>Este enfoque puede tener sentido cuando sabemos de antemano cu\u00E1ntos temas hay en el texto. Pero, \u00BFqu\u00E9 sentido tiene la detecci\u00F3n de temas si ya conocemos los temas? \uD83E\uDD14<br/>En las funciones sin c\u00F3digo, el n\u00FAmero de temas a encontrar no est\u00E1 predeterminado. El analista aprender\u00E1 mucho descubriendo cu\u00E1ntos temas puede encontrar el algoritmo en el texto, sin un l\u00EDmite preestablecido. El analista sigue teniendo todo el control gracias al par\u00E1metro de precisi\u00F3n, que ayuda a afinar el algoritmo para encontrar m\u00E1s o menos temas, pero siempre con un grado de libertad sobre el n\u00FAmero exacto.</p>

general.message.vosviewer.description=<p>\n<a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> es un software de escritorio gratuito para crear y visualizar redes, con capacidades avanzadas en el \u00E1mbito de la <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">cienciometr\u00EDa</a> (que, dicho brevemente, consiste en la medici\u00F3n y evaluaci\u00F3n de la actividad cient\u00EDfica).\n</p>\n<p>\nEn el verano de 2021, los desarrolladores de VOSviewer han lanzado <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">una versi\u00F3n en l\u00EDnea</a>, lo que hace muy pr\u00E1ctico compartir las visualizaciones creadas en \u00E9l.\n</p>\n<p>\nEnlaces \u00FAtiles\: <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">Getting started with V</a> OSviewer que ofrece una colecci\u00F3n de recursos.\n</p>
organic.details=Esta funci\u00F3n clasifica sus textos en dos categor\u00EDas\:<ul><li><strong>org\u00E1nico</strong>\: cuando el texto est\u00E1 escrito en un estilo que es natural, personal, individual.</li><li><strong>promovido</strong>\: cuando el texto est\u00E1 escrito en un estilo corporativo, patrocinado, artificial.</li></ul>Funciona mejor en <strong>las redes sociales</strong>, como los tweets para Twitter, los comentarios en las publicaciones de Instagram y otros textos muy cortos en ingl\u00E9s y franc\u00E9s.<br/>Nacida en 2020, esta herramienta est\u00E1 en continuo desarrollo.
umigon.sentiment_analysis_tool.argument1.details=Esta funci\u00F3n realiza un <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">an\u00E1lisis de sentimientos</a></strong>, tambi\u00E9n llamado miner\u00EDa de opini\u00F3n. Analiza el texto y determina si el sentimiento es neutral, positivo o negativo.<br/>Funciona mejor en <strong>las redes sociales</strong>, como los tuits de Twitter, los comentarios de las publicaciones de Instagram y otros textos muy breves en ingl\u00E9s o franc\u00E9s. En una comparaci\u00F3n con 23 alternativas, esta herramienta result\u00F3 ser la mejor <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">para el an\u00E1lisis del sentimiento en</a> las redes sociales.<br/>Nacida en 2012, esta herramienta est\u00E1 en continuo desarrollo.<br/><br/>Si utiliza esta funci\u00F3n en un contexto acad\u00E9mico (investigaci\u00F3n o estudios), debe hacer referencia a ella en su bibliograf\u00EDa\:<br/><br/>Levallois, Clement. "Umigon\: Sentiment analysis on Tweets based on terms lists and heuristics". Actas del 7\u00BA Taller Internacional de Evaluaci\u00F3n Sem\u00E1ntica (SemEval), 2013, Atlanta, Georgia.
general.message.sending_user_stopwords_to_dev=\u2709\uFE0Fenv\u00EDo de la lista de stopwords al desarrollador - se integrar\u00E1 pronto, \u00A1gracias\! \uD83D\uDE4F
topics.topics_extraction_tool.argument3.details=<p><strong>Estructura y formato del texto</strong>\: La extracci\u00F3n de temas funciona detectando pares de t\u00E9rminos que aparecen en la misma l\u00EDnea de texto. Por lo tanto, debe tener cuidado con el formato del texto. Lo ideal es que est\u00E9 formado por p\u00E1rrafos relativamente cortos, cada uno en una l\u00EDnea. Si utiliza un archivo de Excel, cada p\u00E1rrafo o bloque de texto significativo debe aparecer en una fila diferente.<br/><br/><strong>Volumen del texto</strong>\: los temas se encuentran midiendo las frecuencias\: \u00BFqu\u00E9 par de t\u00E9rminos tienden a co-ocurrir m\u00E1s a menudo? Para que esto funcione, el texto debe ser lo suficientemente largo como para que estos recuentos sean significativos. Cuanto m\u00E1s largo sea el texto, mejor. Los textos de al menos 5.000 palabras parecen un buen comienzo.</p>
index.datapolicy.dataannotationfunction.details=La anotaci\u00F3n de datos consiste en cargar una lista de elementos, que los anotadores anotar\u00E1n. Esto implica que la lista de elementos se almacena, as\u00ED como la lista de anotadores, sus correos electr\u00F3nicos y las anotaciones que realizan.\n<br/>\nEl dise\u00F1ador de la tarea guarda un correo electr\u00F3nico y una descripci\u00F3n del conjunto de datos. Estos tambi\u00E9n se almacenan.\n<br/>\nLos datos (lista de elementos, descripci\u00F3n de la lista, correo electr\u00F3nico del dise\u00F1ador de la tarea, correos electr\u00F3nicos de los anotadores y sus anotaciones) se almacenan en un servidor seguro en la UE. No se comparte ni se reutiliza para ning\u00FAn fin.\n<br/>\nEl dise\u00F1ador de la tarea puede eliminar los datos en cualquier momento.\n<br/>
cowo.tool.model_short_details=La funci\u00F3n identifica pares de t\u00E9rminos en cada l\u00EDnea del texto. Estos pares se denominan co-ocurrencias. Agregando todos los pares de t\u00E9rminos y seleccionando los m\u00E1s frecuentes, se construye una red de t\u00E9rminos en la que dos t\u00E9rminos cualesquiera est\u00E1n conectados si aparecen juntos con frecuencia en el texto.

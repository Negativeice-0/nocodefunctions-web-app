umigon.sentiment_analysis_tool.model_long_description.details=<p>Los principios que sigue la herramienta se describen en esta publicaci\u00F3n acad\u00E9mica sobre <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon, publicada en la antolog\u00EDa de la Association fo Computational Linguistics</a>. La herramienta sigue los siguientes pasos</p><ol><li>comprobaci\u00F3n de la longitud del texto\: si le faltan un par de palabras, no se clasificar\u00E1</li><li>eliminaci\u00F3n de urls, eliminaci\u00F3n de contenido entre comillas, normalizaci\u00F3n de ap\u00F3strofes</li><li>se establecen dos versiones del texto\: una en la que se eliminan todos los acentos y caracteres especiales, y otra en la que se mantienen. Todos los pasos siguientes se aplicar\u00E1n a ambas versiones del texto.</li><li>compruebe los <strong>emojis, emoticonos y onomatopeyas</strong>. No preproceses el texto para eliminarlos, ya que proporcionan informaci\u00F3n \u00FAtil sobre el sentimiento.</li><li>comprobar los hashtags, si los hay</li><li>descomposici\u00F3n del texto en n-gramas hasta cuatro-gramas</li><li> para cada n-grama\:<ul><li>omitirlo si pertenece a una lista preestablecida de palabras de parada</li><li>compruebe si hay caracteres repetidos y elim\u00EDnelos si es necesario<code>(</code> \u00A1se convierte en <code>s\u00ED\!</code>)</li><li>comprobar si el n-grama est\u00E1 contenido en la lista preestablecida de palabras potencialmente positivas. Si es as\u00ED, se aplica la regla correspondiente. La mayor\u00EDa de las veces la regla es tan simple como "una palabra positiva da un sentimiento positivo al texto", pero tambi\u00E9n se incluyen reglas m\u00E1s complejas, por supuesto.</li><li>comprobar si el n-grama est\u00E1 contenido en la lista preestablecida de palabras potencialmente negativas. Se aplica la misma l\u00F3gica</li></ul></li><li>comprobaciones finales\: detecci\u00F3n de moderadores en la frase ("pero", "sin embargo", "aunque", etc.). Los valores positivos o negativos situados antes o despu\u00E9s de estos moderadores se mantienen o se eliminan.</li><li>decisi\u00F3n final seg\u00FAn reglas complejas, basada en los resultados de las etapas anteriores.</li></ol>

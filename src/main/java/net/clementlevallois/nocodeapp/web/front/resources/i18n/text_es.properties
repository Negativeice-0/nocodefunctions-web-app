topics.topics_extraction_tool.model_long_description.details=<p>Los principios que sigue la herramienta se describen en esta publicaci\u00F3n acad\u00E9mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">c\u00F3mo encontrar comunidades y temas en Twitter</a>. La tecnolog\u00EDa sigue los siguientes pasos</p><ol><li>limpieza del texto\: aplanado a ASCII, eliminaci\u00F3n de urls, eliminaci\u00F3n de signos de puntuaci\u00F3n.</li><li>lematizaci\u00F3n.</li><li>descomposici\u00F3n del texto en n-gramas hasta cuatro-gramas, eliminaci\u00F3n de los n-gramas menos relevantes. Este paso es id\u00E9ntico al que sigue la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lisis de sentimientos</a></li><li>recuento de coocurrencias\: \u00BFqu\u00E9 pares de n-gramas suelen aparecer con frecuencia en las mismas l\u00EDneas del texto?</li><li>la lista de n-gramas coocurrentes se utiliza para crear una red\: est\u00E1 formada por los n-gramas m\u00E1s frecuentes. Dos n-gramas est\u00E1n conectados si son frecuentemente coocurrentes.</li><li>se aplica a la red un algoritmo de detecci\u00F3n de comunidades\: el algoritmo de Lovaina, que es r\u00E1pido y muy eficaz.</li><li>se aplica el par\u00E1metro elegido por el usuario\: un valor grande detectar\u00E1 unas pocas comunidades grandes. Un valor peque\u00F1o detectar\u00E1 muchas comunidades peque\u00F1as.</li><li>cada comunidad (o cl\u00FAster) de la red es un tema. La lista de t\u00E9rminos clave del tema son los n-gramas contenidos en el cluster.</li></ol>
why.argument1.details=<p>\nComo acad\u00E9mico interesado en la miner\u00EDa de datos con medios y redes sociales, he compartido los resultados de mis estudios en art\u00EDculos <a href\="https\://scholar.google.fr/citations?hl\=en&amp;user\=r0R0vekAAAAJ" target\="_blank">publicados en revistas cient\u00EDficas</a>. Con las funciones nocode, <strong>deseo llegar a un p\u00FAblico m\u00E1s amplio ofreciendo versiones gratuitas y sin c\u00F3digo de las funciones m\u00E1s \u00FAtiles que he estado utilizando en mi investigaci\u00F3n</strong>.\n</p>\n<br/>\n<p>\nEn los \u00FAltimos a\u00F1os, he hecho varios intentos de crear programas inform\u00E1ticos que hicieran precisamente eso. Pero no ten\u00EDa la suficiente experiencia, y probablemente era demasiado impaciente\: las aplicaciones estaban inacabadas y eran dif\u00EDciles de mantener. Las funciones de Nocode son diferentes\: me tomo el tiempo necesario para desarrollarlas de la mejor manera, \u00A1y <a href\="https\://nocodefunctions.com/blog/long-game/" target\="_blank">me embarco en un viaje de 10 a\u00F1os y m\u00E1s\!</a>\n</p>
umigon.sentiment_analysis_tool.argument3.details=La funci\u00F3n est\u00E1 programada en Java. Su c\u00F3digo es accesible <a href\="https\://github.com/stars/seinecle/lists/sentiment-emotion-analysis" target\="_blank">libremente en Github</a>. Su rendimiento es excelente porque no depende del <a href\="https\://en.wikipedia.org/wiki/Part-of-speech_tagging" target\="_blank">etiquetado de partes del habla (POS tagging)</ a>, lo que lo hace r\u00E1pido. Se utilizan t\u00E9cnicas de <a href\="https\://en.wikipedia.org/wiki/Concurrent_computing" target\="_blank">computaci\u00F3n concurrente</a> en las subfunciones y se ha prestado gran atenci\u00F3n al rendimiento general. 

network_converter.limit_to_500_nodes.details=<p>\n  Mientras que Gephi est\u00E1 hecho para redes peque\u00F1as y muy grandes, VOSviewer est\u00E1 hecho para redes de hasta unos 500 nodos. 300 nodos es incluso preferible. Por encima de este tama\u00F1o, la visualizaci\u00F3n se vuelve m\u00E1s dif\u00EDcil de leer y las operaciones se vuelven muy lentas.\n  </p>\n  <br/>\n  <p>\n  \u00BFY si tu red es mayor de 500 nodos? Nocodefunctions te ayuda\: en el archivo gexf, seleccionar\u00E1 los 500 nodos <strong>de las aristas que tengan mayor peso</strong>. Los dem\u00E1s nodos se filtrar\u00E1n. Esto deber\u00EDa producir un grafo m\u00E1s peque\u00F1o que sigue dando una visi\u00F3n \u00FAtil del grafo original completo.\n</p>

gaze.results.long_explanation=<h3>La funci\u00F3n ha creado una red en la que\:</h3>\n<ul>\n<li>\n<strong>Si eligi\u00F3 la opci\u00F3n 1 (co-ocurrencias)</strong>\: cuando 2 expresiones co-ocurren en una o varias l\u00EDneas, se conectan en la red\n</li>\n<li>\nSi eligi\u00F3 la opci\u00F3n 2 (<strong>fuentes y objetivos</strong>)\: cuando 2 fuentes tienen al menos un objetivo en com\u00FAn, est\u00E1n conectadas en la red.\n</li>\n</ul>\n\n<h3>Visualice el gr\u00E1fico con Gephi, VOSviewer o Gephisto</h3>\n<p>Puedes descargar el grafo completo (con muchas m\u00E1s expresiones) como un <strong>archivo gexf</strong> con toda la informaci\u00F3n sobre el grafo. \n<strong>Los</strong> archivos gexf pueden abrirse y explorarse con <a href\="https\://gephi.org" target\="_blank">Gephi</a>, el principal software de escritorio gratuito para visualizaciones de redes.\n</p>\n<br/>\n<p>\nTambi\u00E9n puede visualizar directamente la red con <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> online, el software desarrollado por Nees Jan van Eck y Ludo Waltman en el Centro de Estudios de Ciencia y Tecnolog\u00EDa (CWTS) de la Universidad de Leiden.\n</p>\n<br/>\n\n<p>\nPor \u00FAltimo, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> es una aplicaci\u00F3n web que crea un viz en un solo clic, que puedes descargar como archivo PNG.\n</p>\n<br/> 

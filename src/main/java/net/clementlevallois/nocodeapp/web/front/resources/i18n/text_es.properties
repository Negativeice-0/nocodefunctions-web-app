umigon.sentiment_analysis_tool.argument6.details=<p>Algunas herramientas proporcionan una puntuaci\u00F3n para expresar la fuerza del sentimiento\: un valor grande para un sentimiento muy positivo, y un valor muy bajo para un sentimiento negativo. El cero representa un sentimiento neutral. En mi experiencia, estas puntuaciones no son muy fiables, excepto en los casos obvios. "Horrible" tendr\u00E1 una puntuaci\u00F3n muy baja, y "maravilloso" tendr\u00E1 una puntuaci\u00F3n muy alta. Pero en el medio, las cosas son menos sencillas y las puntuaciones son mucho m\u00E1s dif\u00EDciles de interpretar; no aconsejar\u00EDa confiar en ellas. Un camino m\u00E1s prometedor ser\u00EDa introducir <strong>las emociones</strong> para descubrir las sutilezas del sentimiento, m\u00E1s all\u00E1 de las categor\u00EDas positivo / neutro / negativo. Env\u00EDe un correo electr\u00F3nico a admin@clementlevallois.net si est\u00E1 interesado en esta direcci\u00F3n de investigaci\u00F3n.</p>

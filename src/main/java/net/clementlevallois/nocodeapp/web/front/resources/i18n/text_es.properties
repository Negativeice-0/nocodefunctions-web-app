cowo.tool.argument3.details=<p>\n<strong>Estructura y formato del texto</strong>\: la red se crea detectando pares de t\u00E9rminos que aparecen en la misma l\u00EDnea de texto. Por lo tanto, debe tener cuidado con la forma en que se divide el texto. Lo ideal es que est\u00E9 formado por p\u00E1rrafos relativamente cortos, cada uno en una l\u00EDnea. Si utiliza un archivo de Excel, cada p\u00E1rrafo o bloque de texto significativo debe aparecer en una fila diferente.\n<br/>\n<br/>\n<strong>Preprocesamiento del texto</strong>\: no es necesario preprocesar o limpiar el texto antes de utilizar esta funci\u00F3n.\n<br/>\n<br/>\n<strong>Exploraci\u00F3n del gr\u00E1fico</strong>\: recomendamos dos programas gratuitos de grado profesional para la exploraci\u00F3n de la red sem\u00E1ntica producida por la funci\u00F3n. <a href\="https\://gephi.org" target\="_blank">Gephi</a> proporciona las mejores caracter\u00EDsticas para filtrar, colorear, redimensionar y ejecutar estad\u00EDsticas de gr\u00E1ficos descriptivos en su red (como la <a href\="https\://en.wikipedia.org/wiki/Betweenness_centrality" target\="_blank">centralidad de la interrelaci\u00F3n</a>). <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> proporciona las visualizaciones m\u00E1s limpias y f\u00E1ciles de interpretar para las redes sem\u00E1nticas. VOSviewer se ha desarrollado con la cienciometr\u00EDa como primer caso de uso, pero es \u00FAtil para cualquier tipo de red sem\u00E1ntica.\n</p>\n

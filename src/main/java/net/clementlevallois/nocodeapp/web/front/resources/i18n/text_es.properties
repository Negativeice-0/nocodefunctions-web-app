labelling_task_definition_bws.results_total.details=<p>\nEl n\u00FAmero de bloques a anotar (o "grupos de elementos a comparar") depende directamente de los 3 par\u00E1metros que ha establecido anteriormente\:\n</p>\n<ul>\n<li>el n\u00FAmero de elementos a anotar (fijo, depende del n\u00FAmero de elementos del archivo que haya cargado</li>\n<li>el n\u00FAmero de elementos a comparar juntos, o "tama\u00F1o de un bloque</li>\n<li>el n\u00FAmero de veces que debe anotarse un elemento</li>\n</ul>\n<br/>\n<strong>\nEn conjunto, estos par\u00E1metros conducen a este n\u00FAmero total de tareas de anotaci\u00F3n (o "bloques")\: "\n</strong>
link_prediction.explanation.details=<p>\nEsta funci\u00F3n es una aplicaci\u00F3n directa del plugin Gephi de <a href\="https\://web.fhnw.ch/technik/projekte/i/ip519/I4DS01/index.html" target\="_blank">Marco Romanutti y Saskia Sch\u00FCler, supervisado por Michael Henninger en FHNW</a>.\n</p>\n<br/>\n<p>\nSu c\u00F3digo es visible <a href\="https\://github.com/romanutti/gephi-plugins/tree/master/modules/LinkPrediction" target\="_blank">en Github</a>.\n</p>\n<br/>\n<p>\nLa predicci\u00F3n se basa en el <a href\="https\://en.wikipedia.org/wiki/Preferential_attachment" target\="_blank">apego preferencial</a>.\n Se limita a redes no dirigidas y no ponderadas. El razonamiento es sencillo\: el v\u00EDnculo m\u00E1s probable que se crear\u00E1 es el que se establece entre dos nodos que tienen el mayor n\u00FAmero de vecinos, pero que a\u00FAn no tienen una conexi\u00F3n.\n</p>\n<br/>\n<p>\n\u00BFC\u00F3mo interpretar esta predicci\u00F3n de v\u00EDnculo? La ausencia de v\u00EDnculo puede significar que\n<br/>\n<ol>\n<li>\nNo hay potencial para este enlace (no es "relevante" para los nodos que estar\u00EDan involucrados)\n</li>\n<li>\nExiste la posibilidad de que se cree este enlace, pero esta posibilidad a\u00FAn no se ha materializado\n</li>\n<li>\nExiste un potencial para el enlace, pero los dos nodos deciden no realizarlo\n</li>\n</ol>\n<br/>\nEsto significa que la "predicci\u00F3n" de un enlace puede dirigirse a uno de estos tres casos.\n<br/>\n<br/>\nLa investigaci\u00F3n sobre la predicci\u00F3n de enlaces es fascinante. P\u00F3ngase en contacto con nosotros si desea implementar un nuevo m\u00E9todo de predicci\u00F3n de enlaces en nocodefunctions.com.\n</p> 

cowo.tool.model_long_details=<p>\nLos principios que sigue la herramienta se describen en esta publicaci\u00F3n acad\u00E9mica que estudia <a href\="https\://management-aims.com/index.php/mgmt/article/view/4245" target\="_blank">c\u00F3mo encontrar comunidades y temas en Twitter</a>. La tecnolog\u00EDa sigue estos pasos\:\n</p>\n<ol>\n<li>limpieza del texto\: aplanado a ASCII, eliminaci\u00F3n de urls, eliminaci\u00F3n de signos de puntuaci\u00F3n.</li>\n<li>lematizaci\u00F3n.</li>\n<li>descomposici\u00F3n del texto en <a href\="https\://en.wikipedia.org/wiki/N-gram" target\="_blank">n-gramas</a> hasta cuatro-gramas, eliminaci\u00F3n de los n-gramas menos relevantes. Este paso es id\u00E9ntico al que sigue la <a href\="../umigon/sentiment_analysis_tool.html">funci\u00F3n de an\u00E1lisis de sentimientos</a></li>\n<li>recuento de <a href\="https\://en.wikipedia.org/wiki/Co-occurrence" target\="_blank">co-ocurrencias</a>\: \u00BFqu\u00E9 pares de n-gramas tienden a aparecer frecuentemente en las mismas l\u00EDneas del texto?</li>\n<li>la lista de n-gramas co-ocurrentes se utiliza para crear una red\: est\u00E1 formada por los n-gramas m\u00E1s frecuentes. Dos n-gramas est\u00E1n conectados si aparecen con frecuencia.</li>\n<li>la fuerza de las conexiones en la red se corrige mediante un procedimiento llamado <a href\="https\://nocodefunctions.com/blog/pmi-tf-idf/" target\="_blank">Informaci\u00F3n Mutua Puntual (PMI)</a>.</li>\n</ol>

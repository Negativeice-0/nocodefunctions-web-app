labelling_task_definition_bws.instructions.part2=<p>\n<strong>\nEsta instrucci\u00F3n se mostrar\u00E1 a los anotadores\:\n</strong>\n</p>\n<br/>\n<p>\n"La persona que le invit\u00F3 a ser un anotador para esta tarea debe haberle comunicado qu\u00E9 noci\u00F3n est\u00E1 evaluando aqu\u00ED. <strong>Su funci\u00F3n es elegir 2 elementos de la lista\:</strong> el elemento que mejor se ajusta a esta noci\u00F3n y el elemento que menos se ajusta a esta noci\u00F3n.\n</p>\n<br/>\n<p>\n"Para elegir el mejor elemento, deslice <strong>hacia arriba el mejor</strong> elemento con el rat\u00F3n (o toque la pantalla en el m\u00F3vil) hasta la parte superior de la lista. Deslice <strong>hacia</strong> abajo el peor elemento hasta el final de la lista.\n</p>

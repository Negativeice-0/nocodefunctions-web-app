network_converter.limit_to_500_nodes.details=<p>Gephi kichik va juda katta tarmoqlar uchun yaratilgan bo'lsa, VOSviewer taxminan 500 tugungacha bo'lgan tarmoqlar uchun yaratilgan. 300 ta tugun hatto afzalroqdir. Ushbu o'lchamdan yuqori bo'lsa, vizualizatsiyani o'qish qiyinlashadi va operatsiyalar juda sekinlashadi.</p><br/><p> Agar sizning tarmog'ingiz 500 ta tugundan katta bo'lsa-chi? Nocodefunctions sizga yordam beradi\: gexf faylida u <strong>og'irligi kattaroq bo'lgan qirralarning</strong> 500 ta tugunni tanlaydi. Boshqa tugunlar filtrlanadi. Bu asl, to'liq tarmoqning foydali ko'rinishini beradigan kichikroq tarmoqni ishlab chiqishi kerak.</p>

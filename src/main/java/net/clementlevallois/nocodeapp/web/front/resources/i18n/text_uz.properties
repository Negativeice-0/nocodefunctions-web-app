umigon.sentiment_analysis_tool.model_long_description.details=<p>Asbobga amal qiladigan tamoyillar <a href\="https\://aclanthology.org/S13-2068/" target\="_blank">Umigon haqidagi ushbu akademik nashrda, Hisoblash tilshunosligi assotsiatsiyasi antologiyasida chop etilgan</a> . Asbob quyidagi bosqichlarni bajaradi\:</p><ol><li> matn uzunligini tekshiring\: agar u bir-ikki so'zdan iborat bo'lsa, u tasniflanmaydi</li><li> urllarni olib tashlash, qo'shtirnoq ichidagi tarkibni olib tashlash, apostroflarni normallashtirish</li><li> matnning ikkita versiyasi o'rnatiladi\: biri barcha urg'u va maxsus belgilar olib tashlangan, ikkinchisi esa ular saqlanib qolgan. Quyidagi barcha amallar matnning ikkala versiyasiga ham tegishli.</li><li> <strong>kulgichlar, kulgichlar va onomatopiyalarni</strong> tekshiring. Ularni olib tashlash uchun matnni qayta ishlamang, ular kayfiyat haqida foydali ma'lumot beradi\!</li><li> agar mavjud bo'lsa, hashtaglarni tekshiring</li><li> n-grammdagi matnni to'rt grammgacha parchalash</li><li> har bir n-gramm uchun\:<ul><li> agar u oldindan tuzilgan to'xtash so'zlari ro'yxatiga tegishli bo'lsa, uni o'tkazib yuboring</li><li> takroriy belgilar mavjudligini tekshiring va kerak bo'lganda ularni olib tashlang ( <code>yeeeahhh\!</code> <code>yeah\!</code> )</li><li> n-gramm potentsial ijobiy so'zlarning oldindan tuzilgan ro'yxatida mavjudligini tekshiring. Agar shunday bo'lsa, tegishli qoida qo'llaniladi. Ko'pincha qoida "ijobiy so'z matnga ijobiy kayfiyat bag'ishlaydi" kabi oddiy bo'ladi, lekin, albatta, yanada murakkab qoidalar ham kiritilgan.</li><li> n-gramm potentsial salbiy so'zlarning oldindan tuzilgan ro'yxatida mavjudligini tekshiring. Xuddi shu mantiq amal qiladi</li></ul></li><li> yakuniy tekshiruvlar\: jumlada moderatorlarni aniqlash ("lekin", "ammo", "hatto" va boshqalar). Ushbu moderatorlardan oldin yoki keyin qo'yilgan ijobiy yoki salbiy qiymatlar saqlanadi yoki o'chiriladi.</li><li> oldingi bosqichlarning natijalariga asoslangan murakkab qoidalarga rioya qilgan holda yakuniy qaror.</li></ol>

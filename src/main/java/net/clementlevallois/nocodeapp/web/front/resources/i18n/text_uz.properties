cowo.results.long_explanation=<h3>Funktsiya tarmoqni yaratdi, bu erda\:</h3><ul><li> faqat eng tez-tez uchraydigan iboralar paydo bo'ladi</li><li> agar matnda 2 ta ibora tez-tez birga kelsa, ular tarmoqqa ulangan</li></ul><p> Yuqorida tasvirlangan grafik matndagi eng ko'p uchraydigan 20 ta iborani ko'rsatadi.</p><h3> Grafikni Gephi, VOSviewer yoki Gephisto yordamida tasavvur qiling</h3><p> To\u02bbliq tarmoqni (nafaqat bu yerda ko\u02bbrsatilgan namunani) tarmoq haqidagi barcha ma\u02bclumotlarga ega <strong>gexf fayli</strong> sifatida yuklab olishingiz mumkin. <strong>Gexf fayllari</strong> tarmoq vizualizatsiyasi uchun yetakchi bepul ish stoli dasturi <a href\="https\://gephi.org" target\="_blank">Gephi</a> yordamida ochilishi va o\u02bbrganilishi mumkin.</p><br/><p> Shuningdek, Leyden universiteti fan va texnologiya tadqiqotlari markazida (CWTS) Nees Yan van Ek va Ludo Uoltman tomonidan ishlab chiqilgan dasturiy ta'minot <a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> onlayn yordamida tarmoqni bevosita tasavvur qilishingiz mumkin.</p><br/><p> Va nihoyat, <a href\="https\://jacomyma.github.io/gephisto/" target\="_blank">Gephisto</a> bir marta bosish orqali vizani yaratadigan veb-ilova bo'lib, uni PNG fayli sifatida yuklab olishingiz mumkin.</p>

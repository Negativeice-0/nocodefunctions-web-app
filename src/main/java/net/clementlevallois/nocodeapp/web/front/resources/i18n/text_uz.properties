general.message.vosviewer.description=<p><a href\="https\://www.vosviewer.com/" target\="_blank">VOSviewer</a> - bu <a href\="https\://en.wikipedia.org/wiki/Scientometrics" target\="_blank">fanometriya</a> sohasidagi ilg'or imkoniyatlarga ega (qisqacha aytganda, ilmiy faoliyatni o'lchash va baholashdan iborat) tarmoqlarni yaratish va vizualizatsiya qilish uchun bepul ish stoli dasturi.</p><p> 2021 yilning yozida VOSviewer ishlab chiquvchilari <a href\="https\://github.com/neesjanvaneck/VOSviewer-Online/" target\="_blank">onlayn versiyani</a> ishga tushirishdi, bu esa unda yaratilgan vizualizatsiyani baham ko'rishni juda amaliy qiladi.</p><p> Foydali havolalar\: Resurslar to'plamini taklif <a href\="https\://www.vosviewer.com/getting-started" target\="_blank">qiluvchi VOSviewer bilan ishlashni boshlash</a> .</p>
organic.details=Bu funksiya matnlaringizni ikki toifaga ajratadi\:<ul><li> <strong>organik</strong> \: matn tabiiy, shaxsiy, individual uslubda yozilganda.</li><li> <strong>targ'ib qilingan</strong> \: matn korporativ, homiylik, sun'iy uslubda yozilganda.</li></ul> U Twitter uchun tvitlar, Instagram postlariga sharhlar va ingliz va frantsuz tillaridagi boshqa juda qisqa matnlar kabi <strong>ijtimoiy tarmoqlarda</strong> eng yaxshi ishlaydi.<br/> 2020 yilda tug'ilgan ushbu vosita doimiy ravishda ishlab chiqilmoqda.
umigon.sentiment_analysis_tool.argument1.details=Bu funksiya fikrni tahlil qilish deb ham ataladigan <strong><a href\="https\://en.wikipedia.org/wiki/Sentiment_analysis" target\="_blank">hissiyotlarni tahlil</a></strong> qiladi. U matnni tahlil qiladi va hissiyot neytral, ijobiy yoki salbiy ekanligini aniqlaydi.<br/> U Twitter uchun tvitlar, Instagram postlariga sharhlar va ingliz yoki frantsuz tillaridagi boshqa juda qisqa matnlar kabi <strong>ijtimoiy tarmoqlarda</strong> eng yaxshi ishlaydi. 23 muqobil bilan solishtirganda, ushbu vosita <a href\="https\://epjdatascience.springeropen.com/articles/10.1140/epjds/s13688-016-0085-1" target\="blank">ijtimoiy tarmoqlarda hissiyotlarni tahlil qilish uchun eng yaxshi vosita</a> deb topildi.<br/> 2012 yilda tug'ilgan ushbu vosita doimiy ravishda ishlab chiqilmoqda.<br/><br/> Agar siz ushbu funksiyadan akademik kontekstda (tadqiqot yoki tadqiqotlar) foydalansangiz, bibliografiyangizda unga havola qilishingiz kerak\:<br/><br/> Levallois, Klement. "Umigon\: atamalar ro'yxati va evristikaga asoslangan tvitlardagi hissiyotlarni tahlil qilish". Semantik baholash bo'yicha 7-xalqaro seminar materiallari (SemEval), 2013, Atlanta, Jorjiya.

why.argument2.details=<p>Nocode funktsiyalarini ishlab chiqish men bo'sh vaqtimda bajaradigan katta ish hajmini anglatadi. U kengroq auditoriyani (jumladan, talabalar, jurnalistlar, havaskorlar...) topishi uchun men buning uchun haq olmayman. Buning evaziga men undan akademik tadqiqotlarim davomida yaratadigan yangi funksiyalarimni qo\u2018llash uchun foydalanaman deb umid qilaman va bu mening o\u2018qishimga foyda keltiradi degan umiddaman\: funksiyalar bo\u2018yicha foydalanuvchilarning fikr-mulohazalari ularni takomillashtirish va mustahkamroq qilishimga yordam beradi. Umid qilamizki, foydalanuvchilar hamjamiyati o'sib boradi va yangi ishlanmalar uchun qiziqarli g'oyalarni ishlab chiqaradi\!</p><br/><p> Ikkinchidan, foydalanuvchilarning qiziqishiga qarab, men odatda jismoniy shaxslar emas, balki korxonalar tomonidan professional foydalanish uchun funksiyalarning yuqori hajmli, yuqori mavjudligi versiyalari uchun API versiyalarini ishlab chiqishni ko'rib chiqaman. Ushbu API-lar bepul bo'lmaydi, chunki muhim server xarajatlari jalb qilinadi.</p>

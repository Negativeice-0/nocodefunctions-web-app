    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{activeLocale.current}">

        <h:head>
        </h:head>

        <h:body>
            <h:outputStylesheet name="css/primeflex.css" />

            <f:metadata>
                <f:viewParam name="lang" value="#{activeLocale.languageTag}" />

            <p:panel>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta name="robots" content="noindex"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="oauth_token" value="#{twitterImportBean.oauth_token}" />
            <f:viewParam name="oauth_verifier" value="#{twitterImportBean.oauth_verifier}" />
            <f:viewAction action="#{twitterImportBean.onloadingRedirectPage}" />
        </f:metadata>
    </h:body>
</html>
